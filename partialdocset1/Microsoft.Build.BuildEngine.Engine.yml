- uid: Microsoft.Build.BuildEngine.Engine.BinPath
  id: BinPath
  parent: Microsoft.Build.BuildEngine.Engine
  langs:
  - csharp
  name: BinPath
  nameWithType: Engine.BinPath
  fullName: Microsoft.Build.BuildEngine.Engine.BinPath
  type: Property
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "Henter eller angir banen til MSBuild.exe."
  remarks: "I [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5, &quot;BinPath&quot; er erstattet av &quot;ToolsPath&quot;. Derfor i den. Mål fil, bruker MSBuildToolsPath i stedet for MBBuildBinPath. I de [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] objektmodellen &quot;BinPath&quot; er knyttet til verktøysettet du kjører. Trinn for å hente banen fra build-motoren er som følger: 1.  Hent standard verktøy versjonen.      2.  Hent verktøysettet kartet.      3.  Finn verktøysettet, basert på strengen på kartet.      4.  Hent verktøysettet.      5.  Hente banen fra verktøysettet.       Denne prosedyren er ikke nødvendig hvis du oppretter motoren. I dette tilfellet kjenner du allerede verktøysettet-bane.       Siden prosjekter i en løsning kan bruke annen verktøysett, kan du også få MSBuild.exe banen fra prosjektet, som følger.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```Du finner mer informasjon om verktøysett `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
  syntax:
    content: public string BinPath { get; set; }
    return:
      type: System.String
      description: "Banen til MSBuild.exe."
  overload: Microsoft.Build.BuildEngine.Engine.BinPath*
  exceptions: []
  platform:
  - net462
