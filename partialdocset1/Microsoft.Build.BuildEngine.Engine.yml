      type: System.String
      description: "A string of parameters that are used to configure the [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] engine. You must format the parameters as `ParameterName`=`ParameterValue`. The valid semicolon-separated, optional parameters are as follows:  \n  \n <xref uid=\"langword_csharp_MSBUILDLOCATION\" name=\"MSBUILDLOCATION\" href=\"\"></xref> Indicates where the build process can find MSBuild.exe. This path enables the [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] engine to locate MSBuild.exe and start it as a local node. <xref uid=\"langword_csharp_MSBUILDLOCATION\" name=\"MSBUILDLOCATION\" href=\"\"></xref> is the only essential parameter for a host. The default value is C:\\Windows\\Microsoft.Net\\Framework\\v3.5\\\\.  \n  \n <xref uid=\"langword_csharp_NODEREUSE\" name=\"NODEREUSE\" href=\"\"></xref> Indicates whether the child nodes should remain after the build finishes, in case they can be used later by another build. The nodes are discarded automatically after one minute of non-use. The default value is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>."
