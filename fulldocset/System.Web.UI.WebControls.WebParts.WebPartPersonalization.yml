  namespace: System.Web.UI.WebControls.WebParts
  summary: "Initialiserer personlige data."
  remarks: "Dette er det primære inngangspunktet for å initialisere informasjon om tilpassing på vegne av overordnet <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Denne metoden kalles under overordnet <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollens <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A>metode.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnInit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Vanligvis hvis personlige data er deaktivert i overordnet <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll, denne metoden kan ikke kalles.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Følgende initialiseringer forekommer i løpet av denne metoden: – en referanse til enten personlige data standardleverandøren, eller den egendefinerte leverandøren som er angitt i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>siden markup eller <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A>egenskapen hentes.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ProviderName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>      -Leverandøren kalles for å finne ut av bruker-funksjonene (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>) for øyeblikket kjøres brukeren.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineUserCapabilities%2A>      -Statusen for personlige data for den gjeldende bruker/page-området-kombinasjonen er lastet inn fra det underliggende datalageret av leverandøren (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>) og lagret i den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>forekomsten.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.LoadPersonalizationState%2A>      -Område for gjeldende bruker/page-området er avhengig av leverandøren (<xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A>).</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope%2A> Legg merke til at resultatet av dette forsøket kan være forskjellig fra verdien for den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Områdeverdien som ble returnert fra denne metoden brukes som verdien for den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.Scope%2A>      > [!NOTE] > En <xref:System.InvalidOperationException>unntak på grunn av personlige data som ikke er aktivert skjer bare hvis metoden Load kalles direkte.</xref:System.InvalidOperationException> En intern helper faktisk-metoden til å utføre belastningen i ASP.NET-implementering, og hjelper metoden returnerer stille Hvis personlige data ikke er aktivert for siden."
  syntax:
    content: protected virtual System.Web.UI.WebControls.WebParts.PersonalizationScope Load ();
    parameters: []
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> forekomsten for overordnet <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref>."
