  summary: "Trekker ut statusen for personlige data fra en kontroll av webdeler og gjelder for en annen webdeler-kontroll."
  remarks: "Denne metoden trekker ut statusen for personlige data fra `webPartA` og bruker den til `webPartB`. Denne metoden antar at `webPartA` og `webPartB` er av samme type. Hvis webdeler kontrollene <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>kontroller, metoden overfører statusen for personlige data fra den underordnede kontrollen omsluttet `webPartA` til den underordnede kontrollen omsluttet av `webPartB`.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>       Som en del av kopieringen, `webPartB` er markert som &quot;skadet&quot;."
  syntax:
    content: protected virtual void CopyPersonalizationState (System.Web.UI.WebControls.WebParts.WebPart webPartA, System.Web.UI.WebControls.WebParts.WebPart webPartB);
    parameters:
    - id: webPartA
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Webdeler kontrollen oppgir personlige data."
    - id: webPartB
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "Webdeler kontrollen mottak av personlige data."
