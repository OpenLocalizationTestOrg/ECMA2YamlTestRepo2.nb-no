erer, kan du plassere den `<ItemStyle>` koder mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Du kan deretter Vis stil attributtene i innledende `<ItemStyle>` koden.       Du kan også bruke den <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>til å angi et annet utseende for den alternative elementer i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>"
