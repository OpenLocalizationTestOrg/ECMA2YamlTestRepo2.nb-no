      description: "En <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objekt som inneholder egenskapene stilen for det valgte elementet i den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen. Standardverdien er en tom <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> objektet."
