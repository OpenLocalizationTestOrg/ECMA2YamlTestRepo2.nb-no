  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir virtuelle antall elementer i den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollere når egendefinert Bla brukes."
  remarks: "Bruk denne egenskapen til å angi virtuelle antall elementer i den <xref:System.Web.UI.WebControls.DataGrid>kontrollere når egendefinert Bla brukes.</xref:System.Web.UI.WebControls.DataGrid> Denne egenskapen er bare brukes når det <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>er satt til `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Hvis den <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>er satt til `true`, antallet sider som kreves for å vise alle elementene i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen beregnes basert på verdiene i den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>og VirtualItemCount egenskaper.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Hvis den <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>er satt til `false`, antallet sider som vises i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen beregnes basert på verdiene i den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen og totalt antall elementer i datakilden.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
  example:
  - "The following code example demonstrates how to use the VirtualItemCount property to specify the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control when custom paging is used.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_635_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_635_1.aspx)]"
  syntax:
