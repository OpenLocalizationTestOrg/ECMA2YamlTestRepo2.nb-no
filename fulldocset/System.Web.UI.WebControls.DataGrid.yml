f:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Innholdet i kolonnen kan bindes til et felt i en datakilde eller statisk tekst. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Viser hvert element i kolonnen som samsvarer med en angitt mal.</xref:System.Web.UI.WebControls.TemplateColumn> Dette lar deg angi egendefinerte kontroller i kolonnen. |      > [!NOTE] > Selv om du kan legge til kolonner programmatisk i samlingen kolonner, er det enklere å vise kolonnene statisk og deretter bruke den <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>til å vise eller skjule kolonnen.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>"
