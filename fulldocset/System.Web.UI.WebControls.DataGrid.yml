  remarks: "Bruk denne egenskapen til automatisk for å opprette en <xref:System.Web.UI.WebControls.BoundColumn>objekt for hvert felt i datakilden.</xref:System.Web.UI.WebControls.BoundColumn> Hvert felt deretter gjengis som en kolonne i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen i rekkefølgen som vises på feltene i datakilden.</xref:System.Web.UI.WebControls.DataGrid>       Ikke alle datatyper som kan bindes til det <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Hvis et felt inneholder en Ustøttet datatype, opprettes ikke en kolonne for dette feltet. Hvis datakilden inneholder bare én kolonne med en datatype som ikke støttes, er det et unntak som er registrert. Tabellen nedenfor viser datatypene som kan bindes til kontrollen.      | Datatypen | Beskrivelse |   |---------------|-----------------|   | Primitivene | En primitiv datatypen, slik som <xref:System.Int32?displayProperty=fullName>, <xref:System.Char>, <xref:System.Double>og så videre.</xref:System.Double> </xref:System.Char> </xref:System.Int32?displayProperty=fullName> En fullstendig liste, kan du se <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>. |   | Streng | Et objekt for <xref:System.String?displayProperty=fullName>. |   | DateTime | Et objekt for <xref:System.DateTime?displayProperty=fullName>. |   | Decimal | Et objekt for <xref:System.Decimal?displayProperty=fullName>. |      > [!NOTE] > Eksplisitt deklarert kolonner kan brukes sammen med kolonner som er automatisk generert.</xref:System.Decimal?displayProperty=fullName> </xref:System.DateTime?displayProperty=fullName> </xref:System.String?displayProperty=fullName> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName> Når du bruker både eksplisitt deklarert kolonner blir gjengitt først, etterfulgt av de automatisk genererte kolonnene. Automatisk genererte kolonner er ikke lagt til i <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>"
  example:
  - "The following code example demonstrates how to use the AutoGenerateColumns property to automatically create a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source.  \n  \n [!code-cs[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_75_1.aspx)]"
