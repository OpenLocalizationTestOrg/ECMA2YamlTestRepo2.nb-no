  fullName: System.Web.UI.WebControls.DataGrid
  type: Class
  summary: "En bundet kontroll som viser elementer fra datakilden i en tabell. DataGrid-kontrollen kan du velge, sortere og redigere disse elementene."
  remarks: "I dette emnet:- [Introduksjon](#Introduction)      -   [tilgjengelighet](#Accessibility)      -   [deklarerende syntaksen](#DeclarativeSyntax)           >  [!NOTE] > før du bruker DataGrid-kontrollen, kan du vurdere å bruke den <xref:System.Web.UI.WebControls.GridView>kontrollerer i stedet.</xref:System.Web.UI.WebControls.GridView> Den <xref:System.Web.UI.WebControls.GridView>kontrollen som er introdusert i .NET Framework, versjon 2.0, er etterfølgende DataGrid styre.</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a>## Introduksjon Bruk DataGrid-kontrollen skal vises feltene for en datakilde som kolonner i en tabell. Hver rad i DataGrid-kontrollen representerer en oppføring i datakilden. DataGrid-kontrollen støtter utvalget, redigere, slette, bla og sortering.      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Annen kolonnetyper fastsetter virkemåten til kolonnene i kontrollen. Tabellen nedenfor viser annen kolonnetypene som kan brukes.      | Kolonnetypen | Beskrivelse |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Viser en kolonne som er bundet til et felt i en datakilde.</xref:System.Web.UI.WebControls.BoundColumn> Den viser hvert element i feltet som tekst. Dette er standard kolonnetypen kontrollens DataGrid. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Viser en kommandoknapp for hvert element i kolonnen.</xref:System.Web.UI.WebControls.ButtonColumn> Dette gjør at du kan opprette en kolonne med egendefinerte kontrollene, for eksempel `Add` eller `Remove` knapper. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Viser en kolonne som inneholder redigering kommandoer for hvert element i kolonnen. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Viser innholdet i hvert element i kolonnen som hyperkobling.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Innholdet i kolonnen kan bindes til et felt i en datakilde eller statisk tekst. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Viser hvert element i kolonnen som samsvarer med en angitt mal.</xref:System.Web.UI.WebControls.TemplateColumn> Dette lar deg angi egendefinerte kontroller i kolonnen. |       Som standard i <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>er satt til `true`, som oppretter en <xref:System.Web.UI.WebControls.BoundColumn>objekt for hvert felt i datakilden.</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Hvert felt gjengis deretter som en kolonne i DataGrid-kontrollen i rekkefølgen som vises hvert felt i datakilden.       Du kan også manuelt kontrollere hvilke kolonner vises i DataGrid-kontrollen ved å angi den <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>egenskapen `false` og angir kolonnene som du vil inkludere mellom innledende og avsluttende `<Columns>` koder.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Kolonnene som er angitt, er lagt til i <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samling i rekkefølgen som vises.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Dette lar deg kontrollere programmatisk kolonnene i DataGrid-kontrollen.      > [!NOTE] > Rekkefølgen som vises kolonnene i DataGrid-kontrollen styres av rekkefølgen for kolonnene i den <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Selv om du kan endre rekkefølgen på kolonnene programmatisk ved manipulering av <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samling, er det enklere å vise kolonnene i ønsket visningsrekkefølgen.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Eksplisitt deklarerte kolonner kan vises i forbindelse med kolonner som er automatisk generert. Når du bruker både eksplisitt deklarert kolonner blir gjengitt først, etterfulgt av de automatisk genererte kolonnene.      > [!NOTE] > Automatisk genererte kolonner er ikke lagt til i <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Utseendet til DataGrid-kontrollen kan tilpasses ved å angi stilegenskaper for de ulike delene av kontrollen. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>| Angir stilen for alternative elementer i DataGrid-kontrollen. |   | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>| Angir stilen for elementet blir redigert i DataGrid-kontrollen. |   | <xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>| Angir stilen for bunnteksten i DataGrid-kontrollen. |   | <xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>| Angir stilen for toppteksten i DataGrid-kontrollen. |   | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>| Angir stilen for elementene i DataGrid-kontrollen. |   | <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>| Angir stilen for delen siden valg av kontrollens DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>| Angir stilen for det valgte elementet i DataGrid-kontrollen. |       Du kan vise eller skjule ulike delene av kontrollen.</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> Tabellen nedenfor viser egenskaper som styrer hvilke deler vises eller skjules.      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>| Viser eller skjuler bunnteksten kontrollens DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>| Viser eller skjuler delen hodet kontrollens DataGrid. |       Du kan kontrollere utseendet til DataGrid-kontroll ved å legge til attributter programmatisk den `<td>` og `<tr>` koder gjengis av kontrollen i nettleseren.</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> Attributter programmatisk kan legges ved å angi koden i hendelsesbehandlingen for den <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>eller <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>hendelsen.</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       Legge til et attributt til den `<td>` kode, først får den <xref:System.Web.UI.WebControls.TableCell>objektet som representerer cellen i DataGrid-kontrollen du vil legge til attributtet som.</xref:System.Web.UI.WebControls.TableCell> Den <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>samling for den <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>-egenskapen til det <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objektet som er sendt til hendelsesbehandlingen kan brukes til å hente den ønskede <xref:System.Web.UI.WebControls.TableCell>objektet.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Deretter kan du bruke den <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metoden for den <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>samling for den <xref:System.Web.UI.WebControls.TableCell>objekt for å legge til attributter i `<td>` koden.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       Legge til et attributt til den `<tr>` kode, først får den <xref:System.Web.UI.WebControls.DataGridItem>objektet som representerer raden i DataGrid-kontrollen du vil legge til attributtet som.</xref:System.Web.UI.WebControls.DataGridItem> Den <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>-egenskapen til det <xref:System.Web.UI.WebControls.DataGridItemEventArgs>objektet som er sendt til hendelsesbehandlingen kan brukes til å hente den ønskede <xref:System.Web.UI.WebControls.DataGridItem>objektet.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> Deretter kan du bruke den <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metoden for den <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>samling for den <xref:System.Web.UI.WebControls.DataGridItem>objekt for å legge til attributter i `<tr>` koden.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontro