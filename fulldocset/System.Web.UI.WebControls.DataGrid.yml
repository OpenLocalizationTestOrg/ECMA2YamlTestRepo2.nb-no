  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om egendefinerte Bla er aktivert."
  remarks: "Bla gjør det mulig å vise innholdet i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen i siden segmenter.</xref:System.Web.UI.WebControls.DataGrid> Antall elementer på en side fastsettes av den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Hvis ingen verdi er angitt for den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen den <xref:System.Web.UI.WebControls.DataGrid>vises 10 elementer på en side.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Vanligvis en datakilde som inneholder hver rad i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen lastes hver gang de <xref:System.Web.UI.WebControls.DataGrid>kontrollen flytter til en annen side.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> Dette kan bruke mye ressurser når datakilden er svært. Egendefinert Bla lar deg laste segmentet data som er nødvendig for å vise én side.       Hvis du vil aktivere egendefinerte Bla, setter du både den <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>og AllowCustomPaging egenskaper for `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> Angi neste kode til å håndtere den <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>hendelsen.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       Vanlige logikken for den <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>hendelsesbehandling er først angi den <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>egenskapen indeksen for siden du vil vise.</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > Hendelsesbehandlingen mottar en <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>objektet som en parameter.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> Du kan bruke den <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>for denne parameteren til å bestemme indeksen for siden som er valgt av brukeren fra siden utvalget elementer i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Deretter oppretter du en datakilde som inneholder dataene for å vise på én side, og deretter bruke den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metode til å binde data til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] > Fordi et segment dataene er lastet inn, må du angi den <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>egenskapen antall elementer i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> Dette gjør det mulig for tilgangskontroll til å avgjøre Totalt antall sider som er nødvendig for å vise alle elementene i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Denne egenskapen settes vanligvis programmatisk når antall elementer i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen er avgjort.</xref:System.Web.UI.WebControls.DataGrid>       Når Bla er aktivert med AllowCustomPaging-egenskap er satt til `false`, <xref:System.Web.UI.WebControls.DataGrid>kontrollen antar at datakilden inneholder alle elementene som skal vises.</xref:System.Web.UI.WebControls.DataGrid> Den <xref:System.Web.UI.WebControls.DataGrid>kontrollen beregner indekser elementene på siden vises basert på siden-indeksen, som er angitt av den <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>egenskapen og hvor mange elementer på en side, angitt av den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Når egenskapen AllowCustomPaging er satt til `true`, <xref:System.Web.UI.WebControls.DataGrid>kontrollen antar at datakilden bare inneholder elementer som avhenger av den <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>egenskapen.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> Alle elementer opptil antall elementer som er angitt av den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen vises.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"
