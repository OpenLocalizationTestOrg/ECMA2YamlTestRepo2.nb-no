  summary: "Henter stilegenskaper for det valgte elementet i den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen."
  remarks: "Bruk SelectedItemStyle-egenskapen for å angi en egendefinert stil for det valgte elementet i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Felles Stilattributter som kan justeres inkluderer forecolor, bakgrunnsfarge, skrift og justering av kolonneinnhold i cellen. Gir en annen stil forbedrer utseendet til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>       Element stilegenskaper i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen er arvet fra ett element-stilegenskap til en annen via et hierarki.</xref:System.Web.UI.WebControls.DataGrid> Elementet stilegenskaper angitt lavere i hierarkiet arves av elementet stilegenskaper høyere i hierarkiet. For eksempel hvis du angir en røde skrift for den <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>egenskapen, alle andre elementet stilegenskaper i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen har også et rødt.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> Dette gjør at du må oppgi et felles utseende for kontrollen ved å angi et enkelt element-stilegenskap. Du kan overstyre arvede stilinnstillingene for en element-stilegenskap som er høyere i hierarkiet ved å angi egenskapene stil. For eksempel kan du angi en blå skrift for den <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>egenskapen overstyrer rødt som er angitt i den <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> Tabellen nedenfor viser hierarkiet rekkefølge fra høyeste til laveste.      | Prioriteten | Style-egenskapen |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |&2; | SelectedItemStyle |   |&3; | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>|   |&4; | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Hvis du vil angi en egendefinert stil for det valgte elementet, kan du plassere den `<SelectedItemStyle>` koder mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Du kan deretter Vis stil attributtene i innledende `<SelectedItemStyle>` koden."
