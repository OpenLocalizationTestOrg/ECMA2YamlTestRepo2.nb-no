  summary: "Henter eller angir en verdi som angir om Bla er aktivert."
  remarks: "Bla gjør det mulig å vise innholdet i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen i siden segmenter.</xref:System.Web.UI.WebControls.DataGrid> Antall elementer på en side fastsettes av den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Hvis ingen verdi er angitt for den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen den <xref:System.Web.UI.WebControls.DataGrid>kontrollen viser 10 elementer på en side.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Bla er deaktivert som standard. For å aktivere Bla må sette denne egenskapen til `true` og angi koden til å håndtere den <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>hendelsen.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       Vanlige logikken for den <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>hendelsen er å angi den <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>egenskapen indeksen for siden du vil vise og deretter bruke den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metode til å binde til data til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > Hendelsesbehandlingen mottar en <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>objektet som en parameter.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> Du kan bruke den <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>for denne parameteren til å bestemme indeksen for siden som er valgt av brukeren fra siden utvalget elementer i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Med standard Bla den <xref:System.Web.UI.WebControls.DataGrid>kontrollen antar at datakilden inneholder alle elementene som skal vises.</xref:System.Web.UI.WebControls.DataGrid> Den <xref:System.Web.UI.WebControls.DataGrid>kontrollen beregner indekser elementene på siden vises basert på siden-indeksen, som er angitt av den <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>egenskapen og hvor mange elementer i elementer på en side, angitt av den <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Vanligvis en datakilde som inneholder alle elementer som skal vises er lastet inn hver gang de <xref:System.Web.UI.WebControls.DataGrid>kontrollen sidevekslet.</xref:System.Web.UI.WebControls.DataGrid> Dette kan bruke mye ressurser når datakilden er svært. Egendefinert Bla lar deg laste segmentet data som er nødvendig for å vise én side. For mer informasjon om egendefinerte Bla, kan du se den <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>egenskapen.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
