  remarks: "UpdateCommand-hendelsen oppstår når du klikker oppdateringsknappen for et element.       Et vanlig behandlingsprogram for hendelsen UpdateCommand oppdaterer dataene, angir den <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>egenskapen `-1` (for å oppheve elementet), og rebinds data til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!CAUTION] > Text er ikke HTML-kodede før den vises i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Dette gjør det mulig å bygge inn skriptet i HTML-koder i teksten. Hvis verdiene for kontrollen kommer fra brukerinndata, må du validere verdiene for å redusere sikkerhetsproblemer.       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
