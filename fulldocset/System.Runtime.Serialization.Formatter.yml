  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Planlegger et objekt for senere serialisering."
  remarks: "Tidsplanen henter en ID for objektet og legger det i køen for senere serialisering Hvis dette er et nytt objekt-IDen. Tidsplanen er en jobb-kø objekter til å serialisere, og brukes i formateringen. Hvis objektet er allerede i arbeidskø, den vil ikke bli lagt en gang, men vil ikke bli utløst et unntak enten."
