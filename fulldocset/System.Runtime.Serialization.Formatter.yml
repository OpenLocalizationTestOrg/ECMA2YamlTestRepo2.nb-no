  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "Inneholder funksjoner for common language runtime serialisering formaterere."
  remarks: "Formatering er den `abstract` basisklasse for alle runtime serialisering formaterere og inneholder noen helper metoder for å implementere den <xref:System.Runtime.Serialization.IFormatter>grensesnittet.</xref:System.Runtime.Serialization.IFormatter> Formateringen behandler også queuing objekter for serialisering og generering IDer på basis per objekt."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IFormatter
  inheritedMembers: []
  platform:
  - net462
