- uid: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Web.UI.Design.WebControls.XmlDesigner
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: XmlDesigner.Dispose(Boolean)
  fullName: System.Web.UI.Design.WebControls.XmlDesigner.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Frigir uforvaltede ressursene som brukes av den <xref href=&quot;System.Web.UI.Design.WebControls.XmlDesigner&quot;> </xref> kontrollere og eventuelt frigir administrerte ressurser."
  remarks: "Kall avhending når du er ferdig med <xref:System.Web.UI.Design.WebControls.XmlDesigner>klasse.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Fjerningsmetoden forlater den <xref:System.Web.UI.Design.WebControls.XmlDesigner>i en ubrukelig tilstand.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Etter å avhending, må du frigi alle referanser til den <xref:System.Web.UI.Design.WebControls.XmlDesigner>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.Web.UI.Design.WebControls.XmlDesigner>ble bruker.</xref:System.Web.UI.Design.WebControls.XmlDesigner> </xref:System.Web.UI.Design.WebControls.XmlDesigner> Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid kall fjerne før du slipper siste referanse til <xref:System.Web.UI.Design.WebControls.XmlDesigner>.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamling kall av <xref:System.Web.UI.Design.WebControls.XmlDesigner>objektets `Finalize` metode.</xref:System.Web.UI.Design.WebControls.XmlDesigner>       Kalles opp fjerningsmetoden av offentlig `Dispose()` metoden og <xref:System.Object.Finalize%2A>metode.</xref:System.Object.Finalize%2A> Den `Dispose()` aktiverer den beskyttede `Dispose(Boolean)` metode med `disposing` satt til `true`. Den <xref:System.Object.Finalize%2A>aktiverer `Dispose` med `disposing` satt til `false`.</xref:System.Object.Finalize%2A>       Når `disposing` er `true`, opp fjerningsmetoden Frigjør alle ressurser som brukes av alle administrerte objekter som denne <xref:System.Web.UI.Design.WebControls.XmlDesigner>referanser.</xref:System.Web.UI.Design.WebControls.XmlDesigner> Fjerningsmetoden aktiverer den `Dispose()` metode for hver referert objekt."
  syntax:
    content: protected override void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>å frigjøre både administrerte og uforvaltede ressurser. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> frigi bare uforvaltede ressurser."
  overload: System.Web.UI.Design.WebControls.XmlDesigner.Dispose*
  exceptions: []
  platform:
  - net462
