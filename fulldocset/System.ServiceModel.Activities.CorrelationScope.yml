  fullName: System.ServiceModel.Activities.CorrelationScope
  type: Class
  summary: "Gir implisitt <xref href=&quot;System.ServiceModel.Activities.CorrelationHandle&quot;> </xref> administrasjon for underordnede meldingstjeneste aktiviteter."
  remarks: "CorrelationScope aktiviteten opprettholder en implisitt <xref:System.ServiceModel.Activities.CorrelationHandle>som bare er synlig for underordnede aktiviteter.</xref:System.ServiceModel.Activities.CorrelationHandle> Når den <xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A>angitt av brukeren, brukes som CorrelationScope implisitt håndtaket.</xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A> Hvis det nestede CorrelationScope underordnede av det innerste området får ikke tilgang til implisitt referanse på ytre omfang."
  example:
  - "The following example shows how to create a CorrelationScope. This example creates a <xref:System.ServiceModel.Activities.Sequence> and adds a CorrelationScope (among other activites). The CorrelationScope contains a <xref:System.ServiceModel.Activities.Sequence> that is composed of a <xref:System.ServiceModel.Activities.Send> and <xref:System.ServiceModel.Activities.ReceiveReply> activity.  \n  \n [!code-cs[ContentBasedCorrelation#3](~/add/codesnippet/csharp/t-system.servicemodel.ac_2_1.cs)]"
