  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "Angir hash-algoritmen som brukes av Message Queuing under godkjenning av meldinger."
  remarks: "Godkjenning inneholder to. Det gir en måte å sikre meldingsintegritet og til å kontrollere hvem som sendte meldingen. For å be om godkjenning, må avsenderprogrammet angi hvilken godkjenning meldingen for å godkjenne og legge ved et sikkerhetssertifikat i meldingen.       Message Queuing kjøretid dll-filen på kildedatamaskinen bruker en nummeralgoritme for å godkjenne meldinger, når du oppretter en digital signatur for en melding. Målet købehandlingen bruker deretter samme nummeralgoritmen til å godkjenne meldingen når det mottas.       Hvis du vil ha mer informasjon om godkjenning, kan du se Message Queuing godkjenning emner i MSDN-biblioteket."
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
