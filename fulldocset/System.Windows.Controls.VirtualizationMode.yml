  name: VirtualizationMode
  nameWithType: VirtualizationMode
  fullName: System.Windows.Controls.VirtualizationMode
  type: Enum
  summary: "Angir metoden som den <xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;> </xref> bruker til å behandle virtualisering av de underordnede elementene."
  remarks: "Som standard en <xref:System.Windows.Controls.VirtualizingStackPanel>oppretter en elementbeholderen for hver synlige elementet og sletter det når den ikke lenger trenger (for eksempel når elementet er rullet utenfor visningen).</xref:System.Windows.Controls.VirtualizingStackPanel> Når en <xref:System.Windows.Controls.ItemsControl>inneholder mange elementer, prosessen med å opprette og slette elementet beholdere negativt kan påvirke ytelsen.</xref:System.Windows.Controls.ItemsControl> Når <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>er satt til resirkulering, den <xref:System.Windows.Controls.VirtualizingStackPanel>blir brukt elementet beholdere i stedet for å opprette et nytt passord hver gang.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       Når <xref:System.Windows.Controls.VirtualizingStackPanel>kan ikke resirkulere elementet beholdere brukes standardmodus av virtualization er å opprette og slette elementet beholdere for hvert element.</xref:System.Windows.Controls.VirtualizingStackPanel> Listen nedenfor beskriver tilfeller når den <xref:System.Windows.Controls.VirtualizingStackPanel>kan ikke resirkulere elementet beholdere: - <xref:System.Windows.Controls.ItemsControl>inneholder elementet beholdere forskjellige typer.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  For eksempel en <xref:System.Windows.Controls.Menu>kan ha elementer som bruker både <xref:System.Windows.Controls.MenuItem>og <xref:System.Windows.Controls.Separator>objekter som elementet-beholdere.</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -Du Opprett eksplisitt element-beholdere for <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and sets the <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> attached property to Recycling.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
