- uid: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content
  id: Content
  parent: System.Web.UI.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: Content
  nameWithType: ChartSerializer.Content
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Henter eller angir diagrammet innholdstypen serialiseres."
  remarks: "Som standard, blir alle egenskaper for diagram serialiseres når noen av de `Save` og `Load` kalles metoder. Bruk innholdsegenskapen for å gi bedre kontroll over hva serialiseres. Legg merke til at den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper kan også brukes sammen med innholdsegenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       **Viktig** for innholdsegenskapen bestemmer typer diagrammet egenskaper, for eksempel &quot;utseende&quot; serialiseres, og implementeres faktisk internt som den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Dette betyr at angivelse av innholdsegenskapen og deretter innstilling av <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen, fører verdien innholdsegenskapen overstyres, med mindre <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>er slått sammen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Se eksempelkode under et eksempel på denne prosedyren.       Hvis du setter egenskapen innhold alle <xref:System.Web.UI.DataVisualization.Charting.ChartArea>og <xref:System.Web.UI.DataVisualization.Charting.Series>objektnavn vil automatisk serialiseres; Dette betyr at serialiserte dataene som gjelder diagramområder og serien brukes på eksisterende objekter når lastet.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>       Angi denne egenskapen påvirker alle laste inn, lagre og tilbakestille operasjoner."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.SerializationContents Content { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.SerializationContents
      description: "En <xref href=&quot;System.Web.UI.DataVisualization.Charting.SerializationContents&quot;> </xref> opplistingsverdien som representerer diagrammet innholdet som skal serialiseres under for å laste inn, lagre eller tilbakestille operasjonen. Som standard faste egenskaper for alle ikke-standard diagram, inkludert data."
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Content*
  exceptions: []
  platform:
  - net462
