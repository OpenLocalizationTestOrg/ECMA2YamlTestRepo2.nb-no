  summary: "Lagrer diagramdata og egenskaper med ikke-standardverdier til det angitte objektet som er avledet fra <xref:System.IO.TextWriter>klassen.</xref:System.IO.TextWriter>"
  remarks: "Som standard vil alle egenskaper for diagram med ikke-standard verdier, som inneholder datapunkter, serialiseres når denne metoden. Egenskaper som diagrammet er serialisert, styre bruk av <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Når du bruker denne definisjonen, må formatet være XML. formatet kan angis med den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Hvis den <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>for den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroll brukes til å beholde tilstand, denne metoden kan brukes til å lagre de serialiserte dataene i et objekt som er avledet fra <xref:System.IO.TextWriter>, som deretter brukes til å skrive data til den <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A> </xref:System.IO.TextWriter> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
