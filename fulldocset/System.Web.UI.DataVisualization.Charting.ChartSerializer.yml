  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Laster serialisert data i kontrollen fra et objekt som er avledet fra <xref:System.IO.Stream>klassen.</xref:System.IO.Stream>"
  remarks: "Kalle denne metoden for å laste inn serialiserte dataene i den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroll.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Når det oppstår en innlastingen, serialiserbare egenskaper, som standard først tilbakestilles til standardverdiene før de er satt til de faste verdiene, hvis lagret. Du kan endre dette problemet ved å bruke den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Som standard alle serialiserte diagrammet egenskaper blir lastet inn. For å laste inn bestemte serialiserte egenskaper, angitt i <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eller <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper før du laster inn dataene.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Merk at når dataene er lagret som bruker en `Save` metode, bare egenskaper som har ikke standard verdier er faktisk serialiseres."
  syntax:
    content: public void Load (System.IO.Stream stream);
    parameters:
