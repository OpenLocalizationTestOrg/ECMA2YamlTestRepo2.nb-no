  name: ChartSerializer
  nameWithType: ChartSerializer
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer
  type: Class
  summary: "Gjør det mulig for serialisering av den <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> kontrollen."
  remarks: "Denne klassen er utsatt <xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>for root- <xref:System.Web.UI.DataVisualization.Charting.Chart>klasse.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Serializer%2A>       Gir deg muligheten til å laste inn de serialiserte dataene i diagrammet også serialisering lagres tilstanden for diagrammet. Alle egenskaper for diagram kan beholdes, inkludert data for diagrammet. I tillegg kan alle egenskaper som er merket for serialisering nullstilles.       Denne klassen kan eventuelt brukes ved behandling av en brukerdefinert visningsstatusen. Ett av de `Load` metoder kan brukes til å laste inn visningsstatusen, og ett av de `Save` kan brukes når du angir visningsstatusen.       XML- eller binære formatene kan brukes til å serialisere dataene. XML brukes som standard, men du kan endre formatet med den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Egenskaper for diagram lagres og lastes inn ved hjelp av `Save` og `Load` metoder, henholdsvis. Legg merke til at bare egenskaper med ikke-standard verdier skal lagres. Data kan lagres og/eller lastet inn ved hjelp av en fil, flyten, <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>og <xref:System.Xml.XmlReader>objekter.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> Når lagring og/eller innlasting av data ved hjelp av et objekt som er avledet fra den <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>eller <xref:System.Xml.XmlWriter>klasser, formatet på dataene må være XML.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       Listen nedenfor beskriver tre teknikker, fra grunnleggende til Avansert, brukes til å definere serialiserbare. Merk at det er også mulig å definere ikke-serialiserbare data. Dette er beskrevet i neste avsnitt.      -Serialisere den <xref:System.Web.UI.DataVisualization.Charting.Chart>ved hjelp av den `Save` og `Load` metoder, uten å angi serialiserbare egenskaper.</xref:System.Web.UI.DataVisualization.Charting.Chart> Alle egenskaper for diagram med ikke-standard verdier, som inkluderer diagramdata, skal serialiseres.      -Serialisere egenskaper for diagram som er angitt av den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen grupper egenskapene diagrammet serialiseres i kategorier, for eksempel Data, utseende og så videre.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Legg merke til at navnene på <xref:System.Web.UI.DataVisualization.Charting.ChartArea>og <xref:System.Web.UI.DataVisualization.Charting.Series>objekter automatisk er serialisert; de serialiserte dataene brukes deretter eksisterende diagramområder og series som lastes inn.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > Den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen implementeres internt av den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontrollere som den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen - serialisering av egenskaper for diagram som er angitt av den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Dette er en kommadelt liste over alle egenskaper for diagram som kan serialiseres. Etter at denne egenskapen er satt til en eksplisitt verdi, er ansvarlig for utviklere å angi alle egenskapene som skal lagres. Med andre ord, i motsetning til det <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen, navnene på diagramområder og serien blir ikke automatisk beholdt.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Egenskaper kan også brukes sammen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Må du kontrollere at <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>er slått sammen med seg selv når angis, ellers egenskaper for diagram som er angitt av den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen overstyres.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       For å hindre at enkelte egenskaper som serialiseres, kan du bruke den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Når én egenskap er angitt som kan serialiseres og ikke-serialiserbare, som er felles ved bruk av jokertegn, den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>egenskapen prioriteres.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Imidlertid avhengig prioriteten også av hvor mange jokertegn ble brukes når en egenskap ble angitt.       Som standard blir serialiserbare egenskaper tilbakestilles til standardverdiene før de er lastet inn. Dette problemet kan endres ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> Den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>metoden kan også brukes til å tilbakestille eksplisitt egenskaper for diagram til standardverdiene.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Format")]

      public class ChartSerializer
