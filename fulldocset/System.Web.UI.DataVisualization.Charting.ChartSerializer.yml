  summary: "Lagrer diagramdata og egenskaper med ikke-standardverdier til det angitte objektet som er avledet fra <xref:System.Xml.XmlWriter>klassen.</xref:System.Xml.XmlWriter>"
  remarks: "Som standard vil alle egenskaper for diagram med ikke-standard verdier, som inneholder datapunkter, serialiseres når denne metoden. Egenskaper som diagrammet er serialisert, styre bruk av <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Når du bruker denne definisjonen, må formatet være XML. formatet kan endres med den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Når du arbeider med XML tekstfiler for enkelt Bruk format den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A>metoden i stedet.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Save%2A>"
