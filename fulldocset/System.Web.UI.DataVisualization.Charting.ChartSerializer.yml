  summary: "Laster serialisert data i kontrollen fra en dataleser-objektet som er avledet fra <xref:System.IO.TextReader>klassen.</xref:System.IO.TextReader>"
  remarks: "Kalle denne metoden for å laste inn serialiserte dataene i den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroll.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Når det oppstår en innlastingen, som standard tilbakestilles serialiserbare egenskaper først til standardverdiene før de er satt til de faste verdiene, hvis lagret. Du kan endre dette problemet ved å bruke den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>       Som standard alle serialiserte diagrammet egenskaper blir lastet inn. Ved å angi den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>eller <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper for et bestemt sett med egenskaper kan lastes inn.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Hvis du bruker denne definisjonen, Legg merke til at format, noe som er angitt av den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>egenskapen må være XML.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Hvis den <xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>for den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroll brukes til å beholde tilstand, denne metoden kan brukes til å laste inn den serialiserte dataene som er lagt inn av klienten tilbake til den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroll.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.ViewStateData%2A>"
