- uid: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent
  id: SerializableContent
  parent: System.Web.UI.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: SerializableContent
  nameWithType: ChartSerializer.SerializableContent
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Henter eller angir egenskapene for diagram som kan serialiseres."
  remarks: "Som standard alle egenskaper som diagrammet skal serialiseres når den `Save` og `Load` kalles metoder. Du kan bruke den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>til å begrense diagrammet egenskaper serialiseres, sammen med SerializableContent og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>Egenskaper.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Egenskapen SerializableContent bestemmer egenskaper som diagrammet skal serialiseres. Jokertegn kan brukes i strengeuttrykk, på samme måte som den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> For eksempel for å serialisere alle diagram `BackColor` egenskaper Sett denne egenskapen til &quot;*. Bakgrunnsfarge&quot;.       Hvis <xref:System.Web.UI.DataVisualization.Charting.ChartArea>og/eller <xref:System.Web.UI.DataVisualization.Charting.Series>underordnede ikke er angitt egenskaper, deretter navnene på alle <xref:System.Web.UI.DataVisualization.Charting.ChartArea>og <xref:System.Web.UI.DataVisualization.Charting.Series>klokkeslettobjekter må angis også aktivere faste data som skal brukes på eksisterende <xref:System.Web.UI.DataVisualization.Charting.ChartArea>og <xref:System.Web.UI.DataVisualization.Charting.Series>objekter; det vil si du må angi &quot;Series.Name&quot; og &quot;ChartArea.Name&quot; uttrykk.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.ChartArea> Se eksempelkode under et eksempel på denne prosedyren. På samme måte, hvis flere diagramområder brukes, den <xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>for alle tegnes <xref:System.Web.UI.DataVisualization.Charting.Series>må også lagres.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.ChartArea%2A>       En egenskap kan eventuelt angis både serialisert og ikke serialisert som er felles ved bruk av jokertegn. Den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>uttrykket har en lavere prioritet sammenlignet med SerializableContent-uttrykket.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Vær oppmerksom på at mindre vekt er angitt til strenguttrykk med jokertegn. For eksempel hvis egenskapen SerializableContent er satt til &quot;*. Bakgrunnsfarge&quot;og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>er satt til <xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A>, alle B`ackColor` egenskaper bortsett fra for <xref:System.Web.UI.DataVisualization.Charting.ChartArea>objekter skal serialiseres.</xref:System.Web.UI.DataVisualization.Charting.ChartArea> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Hvis du angir den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen SerializableContent-egenskapen satt internt.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Hvis den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>egenskapen er allerede angitt, men en annen egenskap må serialiseres, kontroller at til å koble sammen egenskapen SerializableContent når du angir ekstra egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A> Se eksempelkode under et eksempel på denne prosedyren.       Denne egenskapen påvirker alle lagre laste inn og tilbakestille operasjoner."
  syntax:
    content: public string SerializableContent { get; set; }
