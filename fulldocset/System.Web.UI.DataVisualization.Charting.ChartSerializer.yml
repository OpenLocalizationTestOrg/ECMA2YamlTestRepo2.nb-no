  name: Save(String)
  nameWithType: ChartSerializer.Save(String)
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.Save(String)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Lagrer diagramdata og egenskaper med ikke-standard verdier til den angitte filen."
  remarks: "Som standard vil alle egenskaper for diagram med ikke-standard verdier, som inneholder datapunkter, serialiseres når denne metoden. Kontrollerer diagrammet egenskaper for å være serialisert bruk av <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Som standard lagres i et XML-format. Hvis du vil lagre dataene i et binært format, kan du bruke den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Format%2A>       Legg merke til at skrivetillatelse må være aktivert for katalogen der filen er lagret. Som standard er mappen posisjon for applikasjonen.       Hvis denne metoden brukes til å lagre egenskaper for utseende som en mal, må du kontrollere at det <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>først er satt til `true` før du kaller opp denne metoden.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serialisering av et diagram som en mal fortsetter forskjellig fra ikke-template serialisering først og fremst fordi malen serialisering tar på utseendet egenskaper.       Når en mal er serialisert, den <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>metoden kan brukes til å laste inn malen som inneholder egenskapene utseendet for et diagram.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Maler som kan brukes til å simulere egendefinerte palettene."
  syntax:
    content: public void Save (string fileName);
    parameters:
    - id: fileName
      type: System.String
      description: "Relativ eller absolutt bane for filen som brukes til å lagre de serialiserte dataene. Merk at hvis en relativ bane er angitt, blir banen relative til gjeldende mappe."
