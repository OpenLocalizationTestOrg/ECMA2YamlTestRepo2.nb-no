  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Tilbakestiller alle egenskaper som er merket for serialisering."
  remarks: "Denne metoden tilbakestiller alle egenskaper for diagram til standardverdiene som standard.       Hvis du vil begrense diagrammet egenskapene som skal tilbakestilles til standardverdiene, kan du bruke den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Merk at denne metoden kalles også automatisk når en `Load` metoden brukes og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>er satt til `true`.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>"
  syntax:
    content: public void Reset ();
    parameters: []
  overload: System.Web.UI.DataVisualization.Charting.ChartSerializer.Reset*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.ChartSerializer.Save(System.IO.Stream)
  id: Save(System.IO.Stream)
  parent: System.Web.UI.DataVisualization.Charting.ChartSerializer
  langs:
  - csharp
  name: Save(Stream)
  nameWithType: ChartSerializer.Save(Stream)
  fullName: System.Web.UI.DataVisualization.Charting.ChartSerializer.Save(Stream)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Og lagrer diagramdata med ikke-standard verdiene til et objekt som er avledet fra <xref:System.IO.Stream>klassen.</xref:System.IO.Stream>"
  remarks: "Som standard vil alle egenskaper for diagram med ikke-standard verdier, som inneholder datapunkter, serialiseres når denne metoden. Du kan angi egenskaper for diagrammet serialiseres, kan du bruke den <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>, <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>og <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Egenskaper.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.Content%2A>       Hvis denne metoden brukes til å lagre egenskaper for utseende som en mal, må du kontrollere at det <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>-egenskapen til det <xref:System.Web.UI.DataVisualization.Charting.ChartSerializer>objektet først er satt til `true` før du kaller opp denne metoden.</xref:System.Web.UI.DataVisualization.Charting.ChartSerializer> </xref:System.Web.UI.DataVisualization.Charting.ChartSerializer.IsTemplateMode%2A>       Serialisering av et diagram som en mal på en annen måte skjer etter ikke malen serialisering; malen serialisering tar for seg utseendet egenskaper.       Når en mal er serialisert, den <xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>metoden kan brukes til å laste inn malen som inneholder egenskapene utseendet for et diagram.</xref:System.Web.UI.DataVisualization.Charting.Chart.LoadTemplate%2A>       Maler som kan brukes til å simulere egendefinerte palettene."
  syntax:
    content: public void Save (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Et objekt som er avledet fra den <xref:System.IO.Stream>class, for eksempel <xref:System.IO.MemoryStream>, som brukes til å lagre egenskaper for diagram.</xref:System.IO.MemoryStream> </xref:System.IO.Stream>"
