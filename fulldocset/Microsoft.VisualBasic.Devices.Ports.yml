  remarks: "Den `My.Computer.Ports.OpenSerialPort` metoden oppretter og åpner en <xref:System.IO.Ports.SerialPort>objektet.</xref:System.IO.Ports.SerialPort> Argumentene til den `OpenSerialPort` metoden finne innstillingene for den <xref:System.IO.Ports.SerialPort>objektet.</xref:System.IO.Ports.SerialPort>       Koden bør lukke den <xref:System.IO.Ports.SerialPort>objekt når det er ferdig med objektet.</xref:System.IO.Ports.SerialPort> Du kan bruke den <xref:System.IO.Ports.SerialPort.Close%2A>metode for å lukke objektet eksplisitt eller `Using` -setningen for å lukke den implisitt.</xref:System.IO.Ports.SerialPort.Close%2A> Se eksemplet i dette emnet for mer informasjon.       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Computer.Ports.OpenSerialPort` metoden.      |||   |-|-|   | Til | Se |   | Ringe modem knyttet til seriellport | [Slik: ringe modemer som er knyttet til serienummeret porter](~/add/includes/ajax-current-ext-md.md)|   | Send en streng til seriellport | [Slik: Send strenger til serienummeret porter](~/add/includes/ajax-current-ext-md.md)|   | Motta strenger fra seriellport | [Slik: motta strenger fra serienummeret porter](~/add/includes/ajax-current-ext-md.md)|      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName, int baudRate, System.IO.Ports.Parity parity, int dataBits, System.IO.Ports.StopBits stopBits);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Kreves. Navnet på porten til å åpne."
    - id: baudRate
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Overføringshastigheten for porten."
    - id: parity
      type: System.IO.Ports.Parity
      description: "<xref href=&quot;System.IO.Ports.Parity&quot;></xref>. Paritet for porten."
    - id: dataBits
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Data-biters innstillingen for porten."
    - id: stopBits
      type: System.IO.Ports.StopBits
      description: "<xref href=&quot;System.IO.Ports.StopBits&quot;></xref>. Stopp-biters innstillingen for porten."
    return:
      type: System.IO.Ports.SerialPort
      description: "En åpen <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objektet som er konfigurert med de angitte argumentene."
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code>er <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> eller en tom streng."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>dataBits</code>er mindre enn eller lik null."
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>stopBits</code>er ikke én av de <xref href=&quot;System.IO.Ports.StopBits&quot;> </xref> nummereringsverdier."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.Ports.SerialPortNames
  id: SerialPortNames
  parent: Microsoft.VisualBasic.Devices.Ports
  langs:
  - csharp
  name: SerialPortNames
  nameWithType: Ports.SerialPortNames
  fullName: Microsoft.VisualBasic.Devices.Ports.SerialPortNames
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Henter en samling av navnene på serieporter på datamaskinen."
  remarks: "Den `My.Computer.Ports.SerialPortNames` egenskapen henter en samling av navnene på serieporter på datamaskinen.      > [!NOTE] > Portnavn som er returnert av `My.Computer.Ports.SerialPortNames` kan være feil når kjører på Windows 98. For å forhindre programfeil, kan du bruke unntaksbehandling, som den `Try...Catch...Finally` setningen eller `Using` setningen ved portnavn du åpner porter.       Tabellen nedenfor viser et eksempel på en oppgave som involverer den `My.Computer.Ports.SerialPortNames` egenskapen.      |||   |-|-|   | Til | Se |   | Vis tilgjengelige serieporter | [Slik: Vis tilgjengelige serienummeret porter](~/add/includes/ajax-current-ext-md.md)|      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example loops over all the strings that the `My.Computer.Ports.SerialPortNames` property returns. These strings are the names of the available serial ports on the computer.  \n  \n Typically, a user selects which serial port the application should use from the list of available ports. In this example, the serial port names are stored in a <xref:System.Windows.Forms.ListBox> control. For more information, see [ListBox Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[VbVbalrMyComputer#45](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#45)]  \n  \n This example requires:  \n  \n-   A reference to the <xref:System?displayProperty=fullName> namespace.  \n  \n-   That your form have a <xref:System.Windows.Forms.ListBox> control named `ListBox1`.  \n  \n For more information, see [How to: Show Available Serial Ports](../Topic/How%20to:%20Show%20Available%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> SerialPortNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "En samling av navnene på serieporter på datamaskinen."
  overload: Microsoft.VisualBasic.Devices.Ports.SerialPortNames*
  exceptions: []
  platform:
  - net462
