  name: Ports
  nameWithType: Ports
  fullName: Microsoft.VisualBasic.Devices.Ports
  type: Class
  summary: "Inneholder en egenskap og en metode for å få tilgang til datamaskinens serieporter."
  remarks: "Den `My.Computer.Ports` objektet inneholder en enkelt inngangspunktet for å få tilgang til den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] seriellport klasse, <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Computer.Ports` objektet.      |||   |-|-|   | Til | Se |   | Ringe modem knyttet til seriellport | [Slik: ringe modemer som er knyttet til serienummeret porter](~/add/includes/ajax-current-ext-md.md)|   | Send en streng til seriellport | [Slik: Send strenger til serienummeret porter](~/add/includes/ajax-current-ext-md.md)|   | Motta strenger fra seriellport | [Slik: motta strenger fra serienummeret porter](~/add/includes/ajax-current-ext-md.md)|   | Vis tilgjengelige serieporter | [Slik: Vis tilgjengelige serienummeret porter](~/add/includes/ajax-current-ext-md.md)|      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public class Ports
