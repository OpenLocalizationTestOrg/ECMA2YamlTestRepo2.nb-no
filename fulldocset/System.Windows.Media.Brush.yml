  fullName: System.Windows.Media.Brush
  type: Class
  summary: "Definerer objekter som brukes til fargemerknader grafiske objekter. Klasser som er avledet fra velgeren beskriver hvordan males området."
  remarks: "En velgeren &quot;maler&quot; eller &quot;fyller&quot; et område med utdataene. Forskjellige pensler har forskjellige typer utdata. Noen pensler fargemerknader i et område med en farge andre med en gradering mønsteret, image eller tegning. Listen nedenfor beskriver ulike [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] pensler:- <xref:System.Windows.Media.SolidColorBrush>: maler et område med en ren <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: Maler et område med lineær gradering.</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>: Maler et område med radiell gradering.</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>: Maler et område med et bilde (representert av en <xref:System.Windows.Media.ImageSource>objektet).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>: Maler et område med <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingBrush> Tegning kan inneholde vektor og punktgrafikk objekter.      - <xref:System.Windows.Media.VisualBrush>: Maler et område med en <xref:System.Windows.Media.Visual>objektet.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> En <xref:System.Windows.Media.VisualBrush>gjør det mulig å kopiere innhold fra en del av programmet i et annet område; dette er nyttig for å opprette gjenspeiling effekter og forstørre deler på skjermen.</xref:System.Windows.Media.VisualBrush>      ## Forhåndsdefinert pensler Bruk <xref:System.Windows.Media.Brushes>klassen for å fargemerknader i et objekt med en forhåndsdefinert farge, for eksempel <xref:System.Windows.Media.Brushes.AliceBlue%2A>eller <xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A> </xref:System.Windows.Media.Brushes.AliceBlue%2A> </xref:System.Windows.Media.Brushes>      ## Penslene i XAML tabellen nedenfor viser forskjellige velgeren-typer som kan brukes i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] og syntaksen de støtter. For informasjon om detaljerte syntaks for en bestemt velgeren, kan du se at velgeren siden.      | Klassen | Attributtet syntaksen | Objekt-syntaks i Element. |   |-----------|----------------------|---------------------------|   | <xref:System.Windows.Media.SolidColorBrush>| Ja | Ja |   | <xref:System.Windows.Media.DrawingBrush>| Ikke | Ja |   | <xref:System.Windows.Media.ImageBrush>| Ikke | Ja |   | <xref:System.Windows.Media.LinearGradientBrush>| Ikke | Ja |   | <xref:System.Windows.Media.RadialGradientBrush>| Ikke | Ja |   | <xref:System.Windows.Media.VisualBrush>| Ikke | Ja |       Hvis du for eksempel viser hvordan du raskt fargemerknader i et område med en farge se [slik: fargemerknader i et område med en farge](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## Freezable funksjoner A velgeren er en type <xref:System.Windows.Freezable>objektet.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, kan du se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a>## XAML tekst-Bruk For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informasjon, kan du se den **merknader** delen."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.BrushConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Converters.BrushValueSerializer))]

      public abstract class Brush : System.Windows.Media.Animation.Animatable, IFormattable
