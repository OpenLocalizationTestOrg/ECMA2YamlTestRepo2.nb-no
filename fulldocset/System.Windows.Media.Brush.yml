  summary: "Henter eller angir hvor mye tettheten for en <xref href=&quot;System.Windows.Media.Brush&quot;> </xref>."
  remarks: "Tetthet verdien 0 angir at velgeren er helt gjennomsiktig, og verdien 1 angir at velgeren er helt ugjennomsiktig. Verdien for 0,5 angir velgeren er 50% ugjennomsiktig, verdien 0.725 angir velgeren er 72.5% ugjennomsiktig og så videre. Verdier som er mindre enn 0, behandles som 0, under verdier som er større enn 1 behandles som 1.      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Brush.OpacityProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Brush.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Verdien for egenskapen tetthet uttrykkes som en verdi mellom 0,0 og 1,0. Standardverdien er 1.0."
  overload: System.Windows.Media.Brush.Opacity*
  exceptions: []
