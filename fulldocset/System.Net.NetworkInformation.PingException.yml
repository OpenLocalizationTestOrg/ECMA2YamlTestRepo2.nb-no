  summary: "Unntak forårsakes når en <> </> *> eller <> </> *> metoden kaller en metode som oppstår det et unntak."
  remarks: "Den <xref:System.Net.NetworkInformation.Ping>klassen oppstår dette unntaket for å angi at under sending av en forespørsel om Internet Control Message Protocol (ICMP) Oppdater kalte en metode den <xref:System.Net.NetworkInformation.Ping>klassen forårsaket et ubehandlet unntak.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.Ping> Programmer skal se det indre unntaket for en PingException-objektet til å identifisere problemet.       Den <xref:System.Net.NetworkInformation.Ping>klassen ikke slette dette unntaket hvis forespørselen ICMP oppdatering mislykkes på grunn av nettverket, ICMP eller mål.</xref:System.Net.NetworkInformation.Ping> For slike feil i <xref:System.Net.NetworkInformation.Ping>klasse returnerer en <xref:System.Net.NetworkInformation.PingReply>objekt med den aktuelle <xref:System.Net.NetworkInformation.IPStatus>verdien angitt i den <xref:System.Net.NetworkInformation.PingReply.Status%2A>egenskapen.</xref:System.Net.NetworkInformation.PingReply.Status%2A> </xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>"
