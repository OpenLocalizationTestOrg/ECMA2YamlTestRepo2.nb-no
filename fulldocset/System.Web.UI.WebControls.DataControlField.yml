  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "Fungerer som basisklasse for alle kontrollen feltet datatyper som representerer en kolonne med data i tabellformat databundet Kontroller eksempel <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> og <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "Klassen DataControlField fungerer som basisklasse for alle data kontrolltyper. Kontrollen datafelt brukes av databundet kontroller til å representere et felt med data, tilsvarende hvordan en <xref:System.Web.UI.WebControls.DataGridColumn>objektet representerer typen for kolonnen i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       Bruk klassene som er avledet fra DataControlField å styre hvordan et felt med data vises i en databundet-kontroll for eksempel <xref:System.Web.UI.WebControls.DetailsView>eller <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Tabellen nedenfor viser de ulike felt kontrolltypene leveres av ASP.NET.      | Feltet kolonnetypen | Beskrivelse |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Viser verdien for et felt i en datakilde som tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Viser kommando i en databundet-kontroll.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Avhengig av kontrollen, kan du vise en raden eller en kolonne med en egendefinert knappekontrollen, for eksempel en Legg til eller Fjern-knappen. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Viser en avmerkingsboks i en databundet-kontroll.</xref:System.Web.UI.WebControls.CheckBoxField> Denne kontrollen feltet datatypen brukes vanligvis til å vise felt med en boolsk verdi. |   | <xref:System.Web.UI.WebControls.CommandField>| Viser innebygd kommando knappene for å utføre Rediger og sette inn eller slette operasjoner i en databundet-kontroll. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Viser verdien for et felt i en datakilde som en hyperkobling.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Denne kontrollen feltet datatypen kan du binde et annet felt til hyperkoblingen URL-adresse. |   | <xref:System.Web.UI.WebControls.ImageField>| Viser et bilde i en databundet-kontroll. |   | <xref:System.Web.UI.WebControls.TemplateField>| Viser en brukerdefinert innhold i en databundet kontroll i henhold til en angitt mal. |       Du kan også utvide DataControlField og <xref:System.Web.UI.WebControls.BoundField>klasser til å opprette dine egne data kontroll typer.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       Klassen DataControlField inneholder mange egenskaper som bestemmer hvordan elementer i brukergrensesnittet (UI) vises i databindingselementer-kontrollen. Ikke alle kontrollen bruker feltegenskapen alle tilgjengelige data-kontroll ved gjengivelse av et brukergrensesnitt. For eksempel den <xref:System.Web.UI.WebControls.DetailsView>kontrollen som viser kontrollen datafeltene som rader, inneholder en overskriftselementet for hvert felt for kontroll av data, men ingen bunntekst vare.</xref:System.Web.UI.WebControls.DetailsView> Derfor den <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>og <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>ignoreres av den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> Den <xref:System.Web.UI.WebControls.GridView>kontroll, må imidlertid bruker den <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>og <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Egenskaper hvis den <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>er satt til `true`.</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> På samme måte påvirker egenskapene data kontrollen feltet presentasjonen UI-elementer avhengig av hva elementet er. Den <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>egenskapen brukes alltid til feltet.</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> Hvis typen avledet fra DataControlField inneholder en kontroll som i det <xref:System.Web.UI.WebControls.ButtonField>eller <xref:System.Web.UI.WebControls.CheckBoxField>klasser, den <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>egenskapen brukes til feltet.</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
