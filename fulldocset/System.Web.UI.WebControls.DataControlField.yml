  summary: "Legger til tekst eller kontroller til en celle Kontroller samling."
  remarks: "Typer utledet fra <xref:System.Web.UI.WebControls.DataControlField>implementere InitializeCell-metode for å legge til tekst og kontroller til en <xref:System.Web.UI.WebControls.DataControlFieldCell>objekt som tilhører en data-kontroll som bruker tabellene til å vise brukergrensesnittet (UI).</xref:System.Web.UI.WebControls.DataControlFieldCell> </xref:System.Web.UI.WebControls.DataControlField> Disse Kontroller opprette hele tabellstrukturen rad for rad når de respektive `CreateChildControls` kalles metoder. Metoden InitializeCell kalles av den `InitializeRow` -metoden til kontroller for eksempel <xref:System.Web.UI.WebControls.DetailsView>og <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Kall denne metoden når du skriver et egendefinert databundet kontrollere som bruker <xref:System.Web.UI.WebControls.DataControlFieldCell>objekter initialisere cellene i tabellstrukturen med data eller kontroller.</xref:System.Web.UI.WebControls.DataControlFieldCell> Implementer denne metoden når du skriver en klasse som er avledet fra <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>"
  example:
