  remarks: "Metoden OnFieldChanged opphøyer en hendelse som signaliserer som den <xref:System.Web.UI.WebControls.DataControlField>objektets tilstanden er endret.</xref:System.Web.UI.WebControls.DataControlField> Endringer de følgende egenskapene til denne-hendelse: <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>, <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>, <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>, <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>, <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>, og <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> </xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> Avledede typeegenskaper opphøyer også denne hendelsen når det gjøres tilstandsendringer. Web serverkontroller eksempel <xref:System.Web.UI.WebControls.DetailsView>og <xref:System.Web.UI.WebControls.GridView>vanligvis kalle den `DataBind` metoden som svar på et felt endre hendelse.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Opprettet en hendelse aktiverer hendelsesbehandlingen via en representant. Hvis du vil ha mer informasjon, se [NIB: opprettet en hendelse](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Metoden OnFieldChanged kan også avledede klasser behandle hendelsen uten å knytte representant. Dette er den foretrukne metoden for behandling av hendelsen i en avledet klasse."
