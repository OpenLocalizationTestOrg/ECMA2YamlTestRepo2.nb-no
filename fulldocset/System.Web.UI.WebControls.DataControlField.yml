  remarks: "Egenskapen ControlStyle styrer utseendet av en hvilken som helst webserverkontroller ligge typer utledet fra <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField>       Denne egenskapen påvirker ikke alle avledede typer. Den <xref:System.Web.UI.WebControls.BoundField>kontrollen, som vanligvis viser tekstdata og inneholder bare <xref:System.Web.UI.WebControls.TextBox>kontrollerer, påvirkes bare av egenskapen ControlStyle når i <xref:System.Web.UI.WebControls.DataControlRowState>tilstand.</xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.BoundField> Web serverkontroller eksempel <xref:System.Web.UI.WebControls.ButtonField>og <xref:System.Web.UI.WebControls.CheckBoxField>kan bli påvirket av egenskapen ControlStyle, avhengig av konfigurasjonen på kontrollen objektet forekomstene i feltet.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> For eksempel den <xref:System.Web.UI.WebControls.ButtonField>kontrollen, kan gjengis som en <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, eller <xref:System.Web.UI.WebControls.Button>objektet.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonField> Selv om en <xref:System.Web.UI.WebControls.LinkButton>kontrollen påvirkes av `font` attributtene for den angitte <xref:System.Web.UI.WebControls.Style>objekt, et <xref:System.Web.UI.WebControls.Button>kontrollen er ikke.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.LinkButton>"
