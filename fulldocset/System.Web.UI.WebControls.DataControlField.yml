  summary: "Lagrer endringer i den <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> vise status siden siden ble posteres tilbake til serveren."
  remarks: "Denne metoden brukes hovedsakelig av kontrollutviklere.       Visningsstatusen er summen av verdiene i en serverkontroll egenskaper. Disse verdiene plasseres automatisk i server kontrollens <xref:System.Web.UI.Control.ViewState%2A>egenskapen som er en forekomst av <xref:System.Web.UI.StateBag>klassen.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Verdien for denne egenskapen er deretter beholdt i en strengobjektet når lagringen tilstand fase av server kontrollen levetid.       Når visningsstatusen lagres, returneres en streng til klienten som en variabel som er lagret i HTML `hidden` elementet. Når du skriver egendefinerte serverkontroller, du kan forbedre effektiviteten av overstyrer denne metoden, og endre din serverkontroll <xref:System.Web.UI.Control.ViewState%2A>egenskapen.</xref:System.Web.UI.Control.ViewState%2A> Hvis du vil ha mer informasjon, se [ASP.NET visningen tilstand oversikt over](~/add/includes/ajax-current-ext-md.md)."
