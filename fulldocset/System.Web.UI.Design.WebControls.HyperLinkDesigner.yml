- uid: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.HyperLinkDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: HyperLinkDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter markup som brukes til å gjengi den tilknyttede kontrollen under utformingen."
  remarks: "Metoden GetDesignTimeHtml genererer utformingen markup for den tilknyttede <xref:System.Web.UI.WebControls.HyperLink>kontroll.</xref:System.Web.UI.WebControls.HyperLink> Metoden først lagrer lokale kopier av den <xref:System.Web.UI.WebControls.HyperLink.Text%2A>, <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>, og <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A>Egenskaper, i tillegg til <xref:System.Web.UI.Control.Controls%2A>underordnede samlingen.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> Det gir standardverdier for disse egenskapene hvis de opprinnelige verdiene er `null` eller tom. Metoden GetDesignTimeHtml kaller deretter den <xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>basere metode for å generere koden og gjenoppretter egenskapene og underordnet kontrollsamling de opprinnelige verdiene om nødvendig.</xref:System.Web.UI.Design.TextControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to derive the `CustomHyperLinkDesigner` class from the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class. It overrides the GetDesignTimeHtml method to supply a default value for the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property if the original value for <xref:System.Web.UI.WebControls.HyperLink.Text%2A> is an empty string (\"\"). This ensures that the associated control will be visible at design time.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner> class.  \n  \n [!code-cs[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/csharp/m-system.web.ui.design.w_6_1.cs)]\n [!code-vb[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_6_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "En streng som inneholder markup brukes til å gjengi tilknyttede hyperlink kontrollen under utformingen."
  overload: System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
