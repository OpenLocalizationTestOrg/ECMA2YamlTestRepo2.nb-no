  name: HyperLinkDesigner
  nameWithType: HyperLinkDesigner
  fullName: System.Web.UI.Design.WebControls.HyperLinkDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.HyperLink&quot;> </xref> Web serverkontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.HyperLink>kontrollen oppretter en kobling for klientleseren til å navigere til en annen side.</xref:System.Web.UI.WebControls.HyperLink>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver en <xref:System.Web.UI.WebControls.HyperLink>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.HyperLink> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Klassen HyperLinkDesigner gir støtte for utforming for den <xref:System.Web.UI.WebControls.HyperLink>kontroll.</xref:System.Web.UI.WebControls.HyperLink>       Den <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml%2A>metoden returnerer markup som brukes til å gjengi den tilknyttede <xref:System.Web.UI.WebControls.HyperLink>kontroll på utformingstidspunktet.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml%2A> Den <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner.OnComponentChanged%2A>metoden kalles når det er en endring i den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.HyperLinkDesigner.OnComponentChanged%2A>"
  example:
  - "This section contains two code examples. The first one demonstrates how to derive a class from the HyperLinkDesigner class, override a method, and supply a property value. The second one demonstrates how to derive a control from the <xref:System.Web.UI.WebControls.HyperLink> control and apply an attribute on the derived control.  \n  \n The following code example shows how to derive a `CustomHyperLinkDesigner` class from the HyperLinkDesigner class. It overrides the <xref:System.Web.UI.Design.WebControls.HyperLinkDesigner.GetDesignTimeHtml%2A> method to supply a default value for the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property if the original value for the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> is an empty string (\"\"). This ensures that the associated control will be visible at design time.  \n  \n [!code-cs[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_27_1.cs)]\n [!code-vb[HyperLinkDesigner_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_27_1.vb)]  \n  \n The following code example shows how to derive the `CustomHyperLink` control from the <xref:System.Web.UI.WebControls.HyperLink> control and apply a <xref:System.ComponentModel.DesignerAttribute> attribute on the `CustomHyperLink` control to associate it with the `CustomHyperLinkDesigner`.  \n  \n [!code-cs[HyperLinkDesigner_Resubmit#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_27_2.cs)]\n [!code-vb[HyperLinkDesigner_Resubmit#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_27_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class HyperLinkDesigner : System.Web.UI.Design.TextControlDesigner
