  remarks: "Opplistingen ListItemType representerer forskjellige elementer som kan inkluderes i en listekontroll for eksempel den <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, og <xref:System.Web.UI.WebControls.Repeater>Kontroller.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> Kontroll for en vanlig liste består av celler som inneholder elementer som er representert av denne-nummerering."
