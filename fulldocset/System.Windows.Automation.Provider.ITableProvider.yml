  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Viser metodene og egenskapene som støtter automatisering av Brukergrensesnittet klienttilgang til kontroller som brukes som beholdere for en samling av underordnede elementer. Underordnede til dette elementet må implementere <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> og ordnes i et todimensjonal logiske koordinatsystem kan traversert (det vil si en Brukergrensesnittet Automation-klient kan flytte tilstøtende kontroller) ved hjelp av tastaturet."
  remarks: "Denne kontrollen mønsteret tilsvarer <xref:System.Windows.Automation.Provider.IGridProvider>med forskjell kontrollen som implementerer ITableProvider må også vise en relasjon for kolonne-og/eller rad topptekst for hver underelement.</xref:System.Windows.Automation.Provider.IGridProvider>       Kontroller som implementerer ITableProvider også må implementere <xref:System.Windows.Automation.Provider.IGridProvider>å vise innebygd rutenett-funksjonalitet i en tabell-kontroll.</xref:System.Windows.Automation.Provider.IGridProvider>       Implementert på en Brukergrensesnittet Automation leverandør må støtte av <xref:System.Windows.Automation.TablePattern>og <xref:System.Windows.Automation.GridPattern>kontrollere mønstre.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
