  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Controls.DatePicker.DateValidationError&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName>inntreffer når <xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName>er satt til en verdi som ikke kan tolkes som en dato eller når datoen kan ikke velges.</xref:System.Windows.Controls.DatePicker.Text%2A?displayProperty=fullName> </xref:System.Windows.Controls.DatePicker.DateValidationError?displayProperty=fullName> Du kan abonnere på denne hendelsen, og angi om det oppstår et unntak ved å angi den <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A>egenskapen.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A> Hvis <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> `true`, ett av følgende unntak oppstår: | Unntakstype | Betingelse |   |--------------------|---------------|   | <xref:System.FormatException>| Den angitte teksten kan ikke analyseres til en gyldig dato, og unntaket ikke undertrykkes. |   | <xref:System.ArgumentOutOfRangeException>| Den angitte teksten analyserer til en dato som ikke kan velges. |       Hvis <xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>er `false`, programmet fortsetter utføringen som vanlig.</xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName> </xref:System.ArgumentOutOfRangeException> </xref:System.FormatException> </xref:System.Windows.Controls.DatePickerDateValidationErrorEventArgs.ThrowException%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.DatePicker> that displays the dates in August 2009 and specifies that each Saturday and Sunday is not selectable. The <xref:System.Windows.Controls.DatePicker> handles the <xref:System.Windows.Controls.DatePicker.DateValidationError> event. If the user enters a date that is not selectable, the example displays a message. If the user enters text that is not a valid date, an exception is thrown.  \n  \n [!code-cs[DatePickerSnippets#2](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#2)]\n [!code-vb[DatePickerSnippets#2](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#2)]\n [!code-xml[DatePickerSnippets#2](~/add/codesnippet/xaml/datepickersnippets.datepickersnippets/window1.xaml#2)]  \n  \n [!code-cs[DatePickerSnippets#3](~/add/codesnippet/csharp/datepickersnippets.datepickersnippets/window1.xaml.cs#3)]\n [!code-vb[DatePickerSnippets#3](~/add/codesnippet/visualbasic/datepickersnippets/window1.xaml.vb#3)]"
