  namespace: System.Text
  summary: "Oppstår <xref:System.Text.DecoderFallbackException>når den inngående byte sekvensen kan ikke dekodes.</xref:System.Text.DecoderFallbackException> Nominell returverdien brukt ikke."
  remarks: "Den <xref:System.Text.Encoding.GetBytes%2A>og <xref:System.Text.Decoder.Convert%2A>metoder kall basis Hvis det oppstår en ukjent byte i sine inndata.</xref:System.Text.Decoder.Convert%2A> </xref:System.Text.Encoding.GetBytes%2A> Svar oppstår alltid metoden Fallback <xref:System.Text.DecoderFallbackException>og viser inndataene.</xref:System.Text.DecoderFallbackException> Metoden Fallback vanligvis indikerer om et unntak hvis en sekvens med inndata byte ikke kan dekodes."
  syntax:
    content: public override bool Fallback (byte[] bytesUnknown, int index);
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: "En inndata bytematrise."
    - id: index
      type: System.Int32
      description: "Indeksplasseringen av en byte i inndataene."
    return:
      type: System.Boolean
      description: "Ingen. Ingen verdi returneres fordi metoden Fallback alltid oppstår det et unntak.       Nominell er returverdien <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. En returverdi er definert, selv om det er uendret, fordi denne metoden implementerer en metode som er abstrakt."
  overload: System.Text.DecoderExceptionFallbackBuffer.Fallback*
