  name: TemplatePartAttribute
  nameWithType: TemplatePartAttribute
  fullName: System.Windows.TemplatePartAttribute
  type: Class
  summary: "Representerer et attributt som brukes i definisjonen av klassen til å identifisere hvilke typer navngitt delene som brukes til templating."
  remarks: "Kontrollen forfattere Bruk attributten i klassen definisjonen av å informere malen forfattere typer delene for stil klassen. Disse delene kreves vanligvis i malen og har et bestemt forhåndsdefinerte navn. Det kan bare være ett element med fornavn i en mal.       Hvis du ser på denne klassen deklarasjonen for eksempel den <xref:System.Windows.Controls.ComboBox>class, kan du se som delene `PART_EditableTextBox` og `PART_Popup` av typene <xref:System.Windows.Controls.TextBox>og <xref:System.Windows.Controls.Primitives.Popup>henholdsvis.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.ComboBox>       Hvis du vil ha mer informasjon, se [retningslinjene for utforming Stylable Kontroller](~/add/includes/ajax-current-ext-md.md) <a name=&quot;xamlTextUsage_TemplatePartAttribute&quot;> </a> ## XAML teksten Bruk kan ikke brukes i denne klassen egenskapene i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      "
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplatePartAttribute : Attribute
