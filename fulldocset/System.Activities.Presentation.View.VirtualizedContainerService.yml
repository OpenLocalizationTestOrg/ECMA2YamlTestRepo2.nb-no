  fullName: System.Activities.Presentation.View.VirtualizedContainerService
  type: Class
  summary: "Representerer en virtuell beholder-tjeneste som er knyttet til en redigering konteksten og utformingsvisning. Tjenesten virtuell beholder brukes til å tilpasse Brukergrensesnittet virtualization virkemåte."
  remarks: "Brukergrensesnittet virtualization brukes til å gjengi bare områder av designer lerretet som finnes i visningen, slik at designer reagere raskere og bruker mindre minne. Både om fremgangsmåter og flytskjema utviklere er virtualization bruker som standard, men hvis du vil lage en kontroll flyten designer som er større enn en individuelle skjermen, som designer kan dra nytte av virtualization."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
