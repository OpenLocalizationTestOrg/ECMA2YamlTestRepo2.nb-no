  summary: "Henter eller angir grensen på forholdet mellom hjørnelengde halv denne pennen <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*>"
  remarks: "En hjørne er et ledd gjort av skråkanter hver av to overflater som skal føyes sammen for å danne et hjørne. Når to linjesegmenter oppfyller i skarpe vinkel, kanskje hjørne går utover tykkelsen på linjen som streker banen.      <a name=&quot;dependencyPropertyInfo_MiterLimit&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Pen.MiterLimitProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Pen.MiterLimitProperty>"
  example:
  - "The following example shows how to use the MiterLimit property to limit the size of a corner created by two line segments.  \n  \n [!code-xml[DrawingMiscSnippets_snip#PenMiterLimitExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/PenMiterLimitExample.xaml#penmiterlimitexamplewholepage)]  \n  \n The following illustration shows what this code example produces.  \n  \n ![Shows MiterLimit example. Corner formed is cut.](~/add/media/graphicsmiterlimit.png \"Shows MiterLimit example. Corner formed is cut.\")"
  syntax:
    content: public double MiterLimit { get; set; }
    return:
      type: System.Double
      description: "Forholdet mellom hjørnelengde halv til pennen <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*> grensen Denne verdien er alltid et positivt tall som er større enn eller lik 1.  Standardverdien er 10.0."
