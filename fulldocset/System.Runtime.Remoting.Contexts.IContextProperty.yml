  namespace: System.Runtime.Remoting.Contexts
  summary: "Returnerer en boolsk verdi som angir om context-egenskapen er kompatibel med den nye konteksten."
  remarks: "Når alle kontekstegenskapene er lagt til nye konteksten, er de alle spurt om om de er i orden i den nye konteksten. Context-egenskapen kan se på de andre kontekstegenskapene fra `newCtx` og finne ut om den er kompatibel med disse andre Kontekstegenskaper."
  syntax:
    content: public bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
    parameters:
    - id: newCtx
      type: System.Runtime.Remoting.Contexts.Context
      description: "Den nye konteksten der den <xref href=&quot;System.Runtime.Remoting.Contexts.ContextProperty&quot;> </xref> har blitt opprettet."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis egenskapen konteksten kan eksistere sammen med andre kontekstegenskapene i den angitte konteksten. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Remoting.Contexts.IContextProperty.IsNewContextOK*
  exceptions: []
  platform:
  - net462
