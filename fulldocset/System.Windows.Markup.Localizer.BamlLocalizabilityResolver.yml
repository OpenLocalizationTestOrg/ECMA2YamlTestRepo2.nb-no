  nameWithType: BamlLocalizabilityResolver
  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "Løser lokaliserbare innstillinger for klassene og egenskapene i [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]."
  remarks: "BamlLocalizabilityResolver brukes av den <xref:System.Windows.Markup.Localizer.BamlLocalizer>for å løse localizability innstillinger for klassene og egenskapene i [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)].</xref:System.Windows.Markup.Localizer.BamlLocalizer> Av løseren kalles både da for ressursen Utvinning av og på lokalisert [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] er oppdatert.       Da ressursen Utvinning av (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), av løseren:-gir <xref:System.Windows.LocalizabilityAttribute>for klassene og egenskapene i [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] når den <xref:System.Windows.Markup.Localizer.BamlLocalizer>konstruere lokaliserbare ressurser.</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -Gir formatering innstillingene for elementer i [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] slik at elementer er formatert som innebygde koder.       På tidspunktet da lokalisert [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] oppdateres (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), av løseren: – løser formatering koder tilbake til klasser.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      -Løser navnet på samlingen som inneholder en klassedefinisjon.      -BamlLocalizabilityResolver er en underklasse av en intern klasse som ikke utfører praktisk aspektene klasse-funksjoner for <xref:System.Windows.Markup.Localizer.BamlLocalizer>.</xref:System.Windows.Markup.Localizer.BamlLocalizer>      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a>## XAML teksten Bruk"
