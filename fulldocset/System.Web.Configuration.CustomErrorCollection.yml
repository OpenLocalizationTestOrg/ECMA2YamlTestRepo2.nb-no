- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Fjerner alle <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> objekter fra samlingen."
  remarks: "Resultatet av å oppdatere konfigurasjonsfilen når Fjern metoden er avhengig av den <xref:System.Configuration.ConfigurationSaveMode>valgt.</xref:System.Configuration.ConfigurationSaveMode> Du bruker en av disse to overlastingene for å oppdatere konfigurasjonsfilen: <xref:System.Configuration.Configuration.Save%2A>og <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > Kaller <xref:System.Configuration.Configuration.Save%2A>tilsvarer kaller <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       Hvis du bruker den <xref:System.Configuration.Configuration.Save%2A>.method, betingelsene nedenfor gjelder.</xref:System.Configuration.Configuration.Save%2A>      -Hvis du sender en <xref:System.Configuration.ConfigurationSaveMode>eller <xref:System.Configuration.ConfigurationSaveMode>parameterverdien, og deretter en `clear` elementet er satt inn i den `clientTarget` delen av konfigurasjonsfilen på dette hierarkinivået.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      -Hvis du sender den <xref:System.Configuration.ConfigurationSaveMode>parameterverdi, en rekke `remove` elementer er lagt til i [clientTarget elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) i konfigurasjonsfilen på dette hierarkinivået.</xref:System.Configuration.ConfigurationSaveMode> Hver fjerner alle referanser til en `add` elementet definert i en overordnet konfigurasjonsfil på et høyere nivå i hierarkiet. Når du bruker <xref:System.Configuration.ConfigurationSaveMode>, er det en ekstra egenskapen på samlingen som påvirker hva henter serialisert i konfigurasjonsfilen: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, som `false` som standard.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> Bruk følgende betingelser.          -Hvis den <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>satt til `true`, `clear` elementet er satt inn i den `clientTarget` delen av konfigurasjonsfilen på dette hierarkinivået.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Dette fjerner alle referanser til den `add` elementer som er definert i de overordnede konfigurasjonsfilene i høye nivåer i hierarkiet.          -Hvis den <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>flagget er satt til `false`, `clear` elementet fjernes fra den `clientTarget` delen av konfigurasjonsfilen på gjeldende hierarkinivå, hvis den finnes.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Fjern for faktisk sletter den `add` elementer som er definert i den `clientTarget` delen av konfigurasjonsfilen på dette hierarkinivået. Fjernes også alle referanser til Legg til elementer som er definert i de overordnede konfigurasjonsfilene i høye nivåer i hierarkiet.      > [!NOTE] > Den `add` elementer slettes ikke fra den `clientTarget` delen av konfigurasjonsfiler overordnede."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
