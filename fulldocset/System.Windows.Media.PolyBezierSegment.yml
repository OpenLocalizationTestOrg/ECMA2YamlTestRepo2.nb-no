  name: PolyBezierSegment
  nameWithType: PolyBezierSegment
  fullName: System.Windows.Media.PolyBezierSegment
  type: Class
  summary: "Representerer en eller flere cubic bezierkurver."
  remarks: "Bruk en <xref:System.Windows.Media.PathFigure>objektet til å lagre PolyBezierSegment objekter og andre segmenter.</xref:System.Windows.Media.PathFigure>       En cubic Bezier kurve er definert av fire punkt: et startpunkt, et sluttpunkt og to kontrollpunkt. En PolyBezierSegment angir én eller flere cubic bezierkurver ved å angi den <xref:System.Windows.Media.PolyBezierSegment.Points%2A>egenskapen til en samling av punkt.</xref:System.Windows.Media.PolyBezierSegment.Points%2A> Første og andre punkt angi to kontroll av kurve og tredje punktet angir endepunktet for alle tre punkt i samlingen. Merk at det er angitt noen startpunkt av kurve fordi startpunktet er identisk med sluttpunktet for det siste segmentet.       To kontrollpunkt for en cubic Bezier kurve fungere som magnets trekke deler av hva kan ellers lineær mot seg til deg og produserer en kurve. Det første kontrollpunktet innvirkning på begynnelsen av kurve; Det andre kontrollpunktet påvirker sluttverdi-delen av buen. Legg merke til at buen ikke nødvendigvis passere enten kontrollpunkt; hver kontrollpunkt flytter delen av linjen med seg selv, men ikke gjennom seg selv."
  example:
  - "The following example shows how to use a PolyBezierSegment to draw two cubic Bezier curves.  \n  \n [!code-xml[GeometriesMiscSnippets_snip#PolyBezierSegmentExampleWholePage](~/add/codesnippet/xaml/GeometriesMiscSnippets_snip.GeometriesMiscSnippets/PolyBezierSegmentExample.xaml#polybeziersegmentexamplewholepage)]  \n  \n [!code-cs[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/PolyBezierSegmentExample.cs#polybeziersegmentcodeexamplewholepage)]\n [!code-vb[GeometriesMiscSnippets_procedural_snip#PolyBezierSegmentCodeExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/polybeziersegmentexample.vb#polybeziersegmentcodeexamplewholepage)]"
