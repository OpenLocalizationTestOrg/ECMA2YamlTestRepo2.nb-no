  remarks: "I Visual Basic 6.0 musen for parameteren masken konstanter som ble brukt til å vise statusen til museknappen i den `Button` parameteren ulike hendelsesbehandling for musen. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]parameterne for musen hendelser er endret og disse konstantene ikke lenger er nødvendige. Disse konstantene Aktiver kode som har blitt oppgradert fra Visual Basic 6.0 skal fortsette å kjøre uten å varsle.      > [!NOTE] > Funksjoner og objekter i den <xref:Microsoft.VisualBasic.Compatibility.VB6>navneområde er angitt for bruk av verktøyene for oppgradering fra Visual Basic 6.0 til [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de fleste tilfeller disse funksjonene og objekter duplisert funksjonaliteten som du finner andre navneområder i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. De er nødvendig når kode modellen Visual Basic 6.0 ulikt betydelig implementeringen av .NET Framework."
