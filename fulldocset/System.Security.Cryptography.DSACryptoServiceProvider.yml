  summary: "Henter en <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> -objektet som beskriver tilleggsinformasjon om et kryptografisk nøkkelpar."
  remarks: "Bruk CspKeyContainerInfo-egenskapen til å hente mer informasjon om et kryptografisk nøkkelpar.  Det returnerte <xref:System.Security.Cryptography.CspKeyContainerInfo>objektet beskriver om nøkkelen kan eksporteres, og angir navnet på nøkkelbeholderen, informasjon om leverandøren og annen informasjon.</xref:System.Security.Cryptography.CspKeyContainerInfo>       I tilfeller der en tilfeldig nøkkel er generert opprettes en nøkkelbeholderen ikke før du kaller en metode som bruker nøkkelen.  Noen egenskaper for det <xref:System.Security.Cryptography.CspKeyContainerInfo>objektet som ble returnert av egenskapen CspKeyContainerInfo vil throw en <xref:System.Security.Cryptography.CryptographicException>Hvis en nøkkelbeholderen ikke er opprettet.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Hvis du vil forsikre deg om at en nøkkelbeholderen er opprettet, kan du kalle en metode for eksempel <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>og så videre før du kaller egenskapen CspKeyContainerInfo.</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
  syntax:
