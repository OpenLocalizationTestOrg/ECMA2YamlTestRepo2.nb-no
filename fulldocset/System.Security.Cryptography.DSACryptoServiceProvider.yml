  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "Definerer et wrapper-objekt for å få tilgang til den kryptografiske leverandør (CSP) implementeringen av den <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> algoritmen. Denne klassen kan ikke arves."
  remarks: "Du kan bruke klassen DSACryptoServiceProvider til å opprette signaturer og beskytte dataene dine.       Hvis du vil bruke en fellesnøkkel systemet til å signere en melding, gjelder avsenderen først en hash-funksjonen meldingen for å lage et meldingssammendrag. Avsenderen krypterer deretter meldingsgodkjenningen med avsenderens private nøkkelen til å opprette avsenderens personlig signatur. Etter at du mottar meldingen og signaturen, mottakeren dekrypterer signaturen ved bruk av fellesnøkkel for avsenderens gjenopprette meldingsgodkjenningen og hashes meldingen med den samme hash-algoritmen som brukes av avsenderen. Hvis meldingsgodkjenningen mottakeren beregner nøyaktig samsvar meldingsgodkjenningen mottatt fra avsenderen, kan mottakeren være sikker på at meldingen ikke ble endret mens du er i transitt. Vær oppmerksom på at en signatur kan kontrolleres av alle, fordi avsenderens fellesnøkkelen er felles kunnskap.      > [!NOTE] > Nyere asymmetriske algoritmer er tilgjengelige. Vurder å bruke <xref:System.Security.Cryptography.RSACryptoServiceProvider>klassen i stedet for DSACryptoServiceProvider klasse.</xref:System.Security.Cryptography.RSACryptoServiceProvider> Bruk DSACryptoServiceProvider bare for kompatibilitet med eldre programmer og data.       Denne algoritmen støtter nøkler fra 512 biter til 1024 biter i intervaller på 64-biters."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
