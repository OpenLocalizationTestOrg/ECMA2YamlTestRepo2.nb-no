  nameWithType: WebFaultException
  fullName: System.ServiceModel.Web.WebFaultException
  type: Class
  summary: "Representerer en feil som kan ha tilknyttede HTTP-statuskoden."
  remarks: "Når du bruker et WCF resten endepunkt (<xref:System.ServiceModel.WebHttpBinding> og <xref:System.ServiceModel.Description.WebHttpBehavior>eller <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) HTTP-statuskode i svaret er angitt i henhold til dette.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> Imidlertid WebFaultException kan bare brukes med ikke resten endepunkt og fungerer som en vanlig <xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException>       Når du bruker en WCF resten endepunktet, bestemmes svarformat for serialiserte feilen på samme måte som ikke er feil svar. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]WCF resten formatering, se [WCF Web HTTP formatering](~/add/includes/ajax-current-ext-md.md)."
  syntax:
