  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "Tilordner pålitelig økt bindingen elementer til og fra gjengivelsene av de tilsvarende policydeklarasjon i metadataene. Denne klassen kan ikke arves."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]bruker denne klassen for å importere pålitelig økt bindingen elementer til binding policydeklarasjon i metadataene. Denne klassen tar pålitelig økt bindingen elementer og skriver egendefinerte policydeklarasjon til WSDL-filen på tjenesten. På klienten, den ser etter de deklarasjoner og setter inn en tilsvarende bindingselementet tilbake i klienten binding. Merk at hvis finnes en pålitelig økt i en binding gjengis som pålitelig meldingen deklarasjon som er beskrevet i WS pålitelig meldingstjeneste Policy-spesifikasjonen.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]utveksle policydeklarasjon mellom bindinger til WSDL informasjon, se den <xref:System.ServiceModel.Description.IPolicyImportExtension>og <xref:System.ServiceModel.Description.IPolicyExportExtension>grensesnitt:-iverksette den <xref:System.ServiceModel.Description.IPolicyImportExtension>grensesnittet til å søke WSDL-informasjon som vises av et bestemt sluttpunkt for egendefinert policydeklarasjon om endpoint funksjoner eller krav.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -Implementere den <xref:System.ServiceModel.Description.IPolicyExportExtension>grensesnitt på en <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>objektet til å skrive setninger om endpoint funksjoner eller krav til WSDL-informasjon som vises av et bestemt sluttpunkt.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
  syntax:
    content: 'public sealed class ReliableSessionBindingElementImporter : System.ServiceModel.Description.IPolicyImportExtension'
  inheritance:
