  namespace: System.Windows.Markup.Localizer
  summary: "Henter eller angir om ressursen er synlig for oversettingen."
  remarks: "Verdien som leses fungerer som en anbefaler til localizer om om innholdet i lokaliserbare ressursen kan oversettes direkte som vanlig strenger.       For eksempel når strengen &quot;Red&quot; brukes som en UI-streng, kan den direkte oversettes til et annet språk. I dette tilfellet lesbar egenskapen må være satt til `true`.       Når strengen &quot;Red&quot; brukes som en forhåndsdefinert fargeverdien en <xref:System.Windows.Media.Brush>, kan ikke oversettes.</xref:System.Windows.Media.Brush> Derfor lesbar egenskapen må være satt til `false`.      <a name=&quot;xamlTextUsage_Readable&quot;></a>## XAML teksten Bruk"
  syntax:
    content: public bool Readable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis ressursen er synlig for oversettelsen; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
