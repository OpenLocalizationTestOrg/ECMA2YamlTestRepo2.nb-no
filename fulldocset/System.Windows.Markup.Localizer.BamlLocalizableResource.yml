  summary: "Henter eller angir lokalisering kommentarene som er tilknyttet en ressurs."
  remarks: "Lokalisering kommentarer er skrevet av utviklere å angi regler eller tips for localizers. Kommentarene er frihåndsform strenger som er trukket ut fra [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] eller fra lokalisering kommentarer filer. Legge til kommentarer til et element i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], bruk av <xref:System.Windows.Localization.Comments%2A?displayProperty=fullName>vedlagte egenskapen For mer informasjon om denne vedlagte egenskapen se [lokalisering attributter og kommentarer](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Localization.Comments%2A?displayProperty=fullName>      <a name=&quot;xamlTextUsage_Comments&quot;></a>## XAML teksten Bruk"
