  name: XmlFormatExtensionPointAttribute
  nameWithType: XmlFormatExtensionPointAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionPointAttribute
  type: Class
  summary: "Angir XML-navneområde og XML-navneområdeprefikset skal brukes for en beskrivelse format-utvidelsen i en beskrivelse av tjenesten. Denne klassen kan arves."
  remarks: "En beskrivelse format utvidelsen utvider hvordan en tjenestebeskrivelsen genereres for en XML-webtjeneste opprettet ved hjelp av ASP.NET. Nærmere bestemt en beskrivelse format utvidelsen legger til XML-elementer i tjenestebeskrivelsen. Dette er nyttig når en SOAP-filtype er bygd til å kjøre på både klienten og serveren side av en XML-webtjeneste som du vil ha informasjon om SOAP-utvidelser ikke automatisk er plassert i tjenestebeskrivelsen. Hvis du legger til informasjon om SOAP-filtypen tjenestebeskrivelsen, kan en klient dermed tolke den må kjøres bestemt SOAP-filtype. Et eksempel på en SOAP-filtype som må kjøre på både klienten og serveren er en kryptering SOAP-filtypen. Hvis en kryptering SOAP-utvidelse kjører på bare-serveren, og den krypterer returverdier før du sender dem tilbake til klienten, må klienten SOAP-utvidelsen for å dekryptere SOAP-meldingen. Ellers kan ikke klienten behandle returverdien.       Gjør følgende for å bygge en beskrivelse format utvidelsen: 1.  Bygg en klasse som er avledet fra <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>      2.  Bruk en <xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>for klassen og angi filtype som den beskrivelse format utvidelsen skal kjøres.</xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>      3.  Eventuelt bruke en XmlFormatExtensionPointAttribute klassen, og angi et medlem i klassen som fungerer som et nytt utvidelsespunkt.      4.  Du kan også bruke en <xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>for klassen, og angi XML-navneområdeprefikset for å tilknyttes XML-elementer som genereres av format-utvidelsen for beskrivelsen.</xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>      5.  Konfigurer service beskrivelse format utvidelsen skal kunne kjøre i det `serviceDescriptionFormatExtensionTypes` delen av konfigurasjonsfilen."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_1_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

