  fullName: System.ComponentModel.IEditableCollectionViewAddNewItem.AddNewItem(Object)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: "Legger til det angitte objektet i samlingen."
  remarks: "Når du kaller metoden AddNewItem, den starter en add-transaksjon. Må du først kalle den <xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>eller <xref:System.ComponentModel.IEditableCollectionView.CancelNew%2A>metoder for å avslutte transaksjonen Legg til.</xref:System.ComponentModel.IEditableCollectionView.CancelNew%2A> </xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>       Et nytt element vises alltid i Samlinger-visningen. Filtrering, sortering og gruppering som er utført visningen brukes på den nye element når <xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>kalles.</xref:System.ComponentModel.IEditableCollectionView.CommitNew%2A>"
  example:
  - "The following example calls the AddNewItem method to add an object to a collection. For the complete example, see the <xref:System.ComponentModel.IEditableCollectionViewAddNewItem> class.  \n  \n [!code-vb[IEditableCollectionViewAddItemExample#MainWindowLogic](~/add/codesnippet/visualbasic/ieditablecollectionviewadditemexample/window1.xaml.vb#mainwindowlogic)]\n [!code-cs[IEditableCollectionViewAddItemExample#MainWindowLogic](~/add/codesnippet/csharp/ieditablecollectionviewadditemexample/window1.xaml.cs#mainwindowlogic)]"
  syntax:
    content: public object AddNewItem (object newItem);
    parameters:
    - id: newItem
      type: System.Object
      description: "Objektet til å legge til i samlingen."
    return:
      type: System.Object
      description: "Objektet som legges til i samlingen."
