- uid: System.ComponentModel.IEditableCollectionViewAddNewItem.CanAddNewItem
  id: CanAddNewItem
  parent: System.ComponentModel.IEditableCollectionViewAddNewItem
  langs:
  - csharp
  name: CanAddNewItem
  nameWithType: IEditableCollectionViewAddNewItem.CanAddNewItem
  fullName: System.ComponentModel.IEditableCollectionViewAddNewItem.CanAddNewItem
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.ComponentModel
  summary: "Henter en verdi som angir om et angitt objekt kan legges til i samlingen."
  remarks: "Hvis egenskapen CanAddNewItem `true`, kan du angi et objekt for å legge til i samlingen ved å kalle den <xref:System.ComponentModel.IEditableCollectionViewAddNewItem.AddNewItem%2A>metoden.</xref:System.ComponentModel.IEditableCollectionViewAddNewItem.AddNewItem%2A> CanAddNewItem er `false` Hvis elementer ikke kan legges til i samlingen ved hjelp av <xref:System.ComponentModel.IEditableCollectionViewAddNewItem.AddNewItem%2A>.</xref:System.ComponentModel.IEditableCollectionViewAddNewItem.AddNewItem%2A> Hvis CanAddNewItem `false`, kan du fortsatt kunne legge til et objekt med den <xref:System.ComponentModel.IEditableCollectionView.AddNew%2A?displayProperty=fullName>metoden.</xref:System.ComponentModel.IEditableCollectionView.AddNew%2A?displayProperty=fullName> For eksempel, du kan legge til objekter ADO.NET-datakilde ved hjelp av <xref:System.ComponentModel.IEditableCollectionView.AddNew%2A>, men ikke ved hjelp av <xref:System.ComponentModel.IEditableCollectionViewAddNewItem.AddNewItem%2A>.</xref:System.ComponentModel.IEditableCollectionViewAddNewItem.AddNewItem%2A> </xref:System.ComponentModel.IEditableCollectionView.AddNew%2A>"
  syntax:
    content: public bool CanAddNewItem { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis et angitt objekt kan legges til samlingen. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.IEditableCollectionViewAddNewItem.CanAddNewItem*
  exceptions: []
  platform:
  - net462
