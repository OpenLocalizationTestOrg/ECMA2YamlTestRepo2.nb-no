  remarks: "Metoden vil blokkere under venting på et svar fra serveren DSML og vil tidsavbrudd i henhold til den <xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A>egenskapen.</xref:System.DirectoryServices.Protocols.DirectoryConnection.Timeout%2A>       Hvis DSML-serveren avslutter økten, en <xref:System.Net.WebException>forårsakes.</xref:System.Net.WebException> Hvis <xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId%2A>er fortsatt er gyldige når den unntak, forespørselen nådde aldri serveren, og tilkoblingen er fortsatt gyldig.</xref:System.DirectoryServices.Protocols.DsmlSoapConnection.SessionId%2A>"
