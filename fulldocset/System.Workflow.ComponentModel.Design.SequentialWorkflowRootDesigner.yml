  name: SequentialWorkflowRootDesigner
  nameWithType: SequentialWorkflowRootDesigner
  fullName: System.Workflow.ComponentModel.Design.SequentialWorkflowRootDesigner
  type: Class
  summary: "Inneholder egenskaper og metoder for å gi konsekvent utseendet til alle root-utviklere på en arbeidsflyt utformingsoverflaten."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]En forekomst av en sekvensiell arbeidsflyt roten designer klassen opprettes når en arbeidsflyt som er opprettet i en arbeidsflyt designer, og den representerer utformingsoverflaten brukere kan legge til og redigere aktiviteter. En arbeidsflyt roten designer har ikke en overordnet utformer med mindre det er underordnede for et <xref:System.Workflow.Activities.InvokeWorkflowActivity>aktiviteten.</xref:System.Workflow.Activities.InvokeWorkflowActivity> Alle arbeidsflyten roten utviklere må være utledet fra SequentialWorkflowRootDesigner."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class SequentialWorkflowRootDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
