  name: AccessControlEntryType
  nameWithType: AccessControlEntryType
  fullName: System.Messaging.AccessControlEntryType
  type: Enum
  summary: "Angir om å tillate, avslå eller tilbakekalle tilgangsrettigheter for en trustee."
  remarks: "Når du bruker <xref:System.Messaging.AccessControlEntry>klasse for å angi en ny tilgang for en trustee, du angi <xref:System.Messaging.AccessControlEntry.EntryType%2A>egenskapen beskriver om rettigheten eller Nekt det.</xref:System.Messaging.AccessControlEntry.EntryType%2A> </xref:System.Messaging.AccessControlEntry> I tillegg kan du definere om nye høyre skal legges til i en eksisterende liste (Hvis trustee finnes allerede i konteksten for å legge til eller fjerne tilgangsrettigheter), eller hvis nye rettigheten overskriver og sletter tidligere definerte rettigheter.       Når du oppretter en ny `Allow` oppføring, kan det være en eksisterende `Deny` oppføring for samme trustee som prioriteres og må løses. På samme måte når du oppretter en ny `Deny` oppføring, kan det være en eksisterende `Allow` oppføring som prioriteres. For informasjon om rekkefølgen som feilen rettigheter, kan du se <xref:System.Messaging.AccessControlList>.</xref:System.Messaging.AccessControlList>"
  syntax:
    content: public enum AccessControlEntryType
  inheritance:
  - System.Enum
  platform:
  - net462
