  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen skal være i redigeringsmodus etter en oppdateringsoperasjon."
  remarks: "Som standard i <xref:System.Web.UI.WebControls.FormView>kontrollen returnerer modusen som er angitt av den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen etter en oppdateringsoperasjon.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Bruk KeepInEditMode-egenskapen til å angi om den <xref:System.Web.UI.WebControls.FormView>kontrollen skal være i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView> Vil beholde den <xref:System.Web.UI.WebControls.FormView>kontrollere i redigeringsmodus, Sett denne egenskapen til `true`.</xref:System.Web.UI.WebControls.FormView>      > [!NOTE] > Denne egenskapen kan bare brukes når en skjer (for eksempel et unntak som) som krever at kontrollen fungerer annerledes enn normalt. Hvis den <xref:System.Web.UI.WebControls.FormView>kontrollen må være i redigeringsmodus som standard må du angi den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen i stedet.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.FormView> control in edit mode when an exception occurs.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1052_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1052_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>skal være i redigeringsmodus etter en oppdateringsoperasjon; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewUpdatedEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder de opprinnelige nøkkelfelt navn/verdi-par for den oppdaterte posten."
  remarks: "Egenskapen nøkler inneholder de opprinnelige verdiene for nøkkelfeltene som er oppført i den <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>for en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Bruke egenskapen nøkler for å få tilgang til verdiene for nøkkelfeltet for en oppdatert post. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte poster.      > [!NOTE] > Hvis du tillater brukeren å oppdatere verdiene nøkkelfelt, den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskapen inneholder de opprinnelige verdiene for nøkkelfeltet.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Oppdaterte verdiene er lagret i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Returnerer de nøkler en <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet inneholder <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekter som representerer feltene i den oppdaterte posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> For å få tilgang til feltnavnene, kan du bruke den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>-egenskapen til det <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På samme måte du har tilgang til feltverdiene ved hjelp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.OrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.OrderedDictionary> Datakilde-kontroller som avhenger av feltrekkefølgen (eksempel <xref:System.Web.UI.WebControls.AccessDataSource>) kan bare tilgang til feltverdier ved indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key field for an updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_531_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_531_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en ordliste for de opprinnelige nøkkelfelt navn/verdi-par for den oppdaterte posten."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
