- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: FormViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter hvor mange rader som er berørt av oppdateringen."
  remarks: "Bruk AffectedRows-egenskapen til å bestemme antall poster som er berørt av oppdateringen. Denne egenskapen brukes vanligvis til å bekrefte at riktig antall poster som ble oppdatert i følgende situasjoner:-kontrollerer du at bare én post ble oppdatert. Noen ganger kan en feilaktig skriftlig update-setning oppdatere flere poster.      -Kontroller at en post ble oppdatert når det oppstår en feil under oppdateringen som ikke utløse et unntak.      -Kontroller at en post ble oppdatert når en kilde-kontroll for data som støtter Konfliktgjenkjenning (Optimistisk samtidighet kontroll), for eksempel den <xref:System.Web.UI.WebControls.SqlDataSource>og <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollerer, har den <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>-egenskapen satt til den `ConflictOptions.CompareAllValues` opplistingsverdien.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> En oppføring som har blitt endret av en annen bruker samtidig kan ikke oppdateres under denne innstillingen."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1281_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1281_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antall rader som er berørt av oppdateringen."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception
