  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder de opprinnelige ikke-nøkkelfelt navn/verdi-par for den oppdaterte posten."
  remarks: "Bruk OldValues-egenskapen for å få tilgang til de opprinnelige verdiene for ikke-nøkkelfelt for den oppdaterte posten. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte poster. En kilde-kontroll for data som støtter Konfliktgjenkjenning (Optimistisk samtidighet kontroll), for eksempel den <xref:System.Web.UI.WebControls.SqlDataSource>og <xref:System.Web.UI.WebControls.ObjectDataSource>kontroller, med den <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>-egenskapen satt til den `ConflictOptions.CompareAllValues` også sammenligner disse opprinnelige verdiene mot oppføringen i databasen før en oppdateringsoperasjon blir utført.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Hvis en oppføring er endret av en annen bruker samtidig, oppdateres ikke oppføringen.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>egenskapen inneholder ikke nøkkelfelt.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Hvis du tillater brukeren å oppdatere verdiene nøkkelfelt, de opprinnelige feltverdiene lagres i det <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Oppdaterte verdiene er lagret i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>returnerer en <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet inneholder <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekter som representerer feltene i den oppdaterte posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> For å få tilgang til feltnavnene, kan du bruke den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>-egenskapen til det <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På samme måte du har tilgang til feltverdiene ved hjelp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.OrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.OrderedDictionary> Datakilde-kontroller som avhenger av feltrekkefølgen (eksempel <xref:System.Web.UI.WebControls.AccessDataSource>) kan bare tilgang til feltverdier ved indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the non-key fields for the updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_164_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_164_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en ordliste for de opprinnelige feltet Navn/verdi-par for den oppdaterte posten."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
