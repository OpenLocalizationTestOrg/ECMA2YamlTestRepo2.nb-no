  remarks: "Bruk egenskapen NewValues til å få tilgang til de nye feltverdiene for den oppdaterte posten. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte poster.      > [!NOTE] > Hvis du tillater brukeren å oppdatere verdiene nøkkelfelt, den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>egenskapen inneholder de opprinnelige verdiene for nøkkelfeltet.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Oppdaterte verdiene er lagret i den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Returnerer de NewValues en <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet inneholder <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekter som representerer feltene i den oppdaterte posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> For å få tilgang til feltnavnene, kan du bruke den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>-egenskapen til det <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På samme måte du har tilgang til feltverdiene ved hjelp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.OrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.OrderedDictionary> Datakilde-kontroller som avhenger av feltrekkefølgen (eksempel <xref:System.Web.UI.WebControls.AccessDataSource>) kan bare tilgang til feltverdier ved indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the updated record.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_253_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_253_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en ordliste for de nye feltet Navn/verdi-par for den oppdaterte posten."
  overload: System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
