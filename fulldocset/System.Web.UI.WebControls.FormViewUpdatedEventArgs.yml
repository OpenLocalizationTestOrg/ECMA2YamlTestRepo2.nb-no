  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>       Tabellen nedenfor viser første egenskapsverdier for en forekomst av <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>| Verdien for den `affectedRows` parameteren. |   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>| <xref:System.Exception?displayProperty=fullName>-Objekt i den `e` parameteren. |   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>| Initialisert til `false`. |   | <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>| Initialisert til `false`. |      > [!NOTE] > Denne konstruktøren brukes hovedsakelig av kontrollutviklere ved å heve hendelser.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>"
