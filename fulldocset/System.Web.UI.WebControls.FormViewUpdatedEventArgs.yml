  name: FormViewUpdatedEventArgs
  nameWithType: FormViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.FormViewUpdatedEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdated&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollere hever den <xref:System.Web.UI.WebControls.FormView.ItemUpdated>-hendelse når en Oppdater-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Oppdatering&quot;) i kontrollen klikkes, men når den <xref:System.Web.UI.WebControls.FormView>kontrollen oppdateringer oppføringen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel kontrollere resultatet av en oppdateringsoperasjon når denne hendelsen oppstår.       En FormViewUpdatedEventArgs-objekt er sendt til hendelseshåndtering metoden, som gjør det mulig å fastsette antall poster som er berørt og eventuelle unntak som kan ha oppstått. For å fastsette antall poster som er berørt av oppdateringen, kan du bruke den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.AffectedRows%2A> Bruk av <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A>til å fastslå om unntak oppstod.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Exception%2A> Du kan også angi om unntaket ble behandlet i hendelseshåndtering metoden ved å angi den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A> Hvis du trenger tilgang til de opprinnelige verdiene for nøkkelfeltet for den oppdaterte posten, kan du bruke den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.Keys%2A> De opprinnelige verdiene for ikke-nøkkelfelt kan nås ved hjelp av <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A> Oppdaterte verdier (som omfatter oppdaterte feltverdier, hvis du tillater brukeren å redigere nøkkelfelt) tilgang til ved hjelp av <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>       Som standard i <xref:System.Web.UI.WebControls.FormView>kontrollen returnerer modusen som er angitt av den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen etter en oppdateringsoperasjon.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Behandler et unntak som oppstod under oppdateringen, kan du holde i <xref:System.Web.UI.WebControls.FormView>kontrollen i redigeringsmodus ved å angi den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.FormView>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen FormViewUpdatedEventArgs, kan du se den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdatedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: 'public class FormViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
