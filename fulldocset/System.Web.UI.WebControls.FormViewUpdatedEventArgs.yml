  summary: "Henter unntaket (Hvis noen) som oppstod under oppdateringen."
  remarks: "Bruk unntak-egenskapen til å fastslå unntaket (Hvis noen) som oppstod under oppdateringen. Hvis ingen unntak oppstod, denne egenskapen returnerer `null`.      > [!NOTE] > Hvis det oppstod et unntak, og du vil behandle unntak i hendelsesbehandlingen, må du angi den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen `true`; ellers den unntak på nytt ved den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.ExceptionHandled%2A>"
  example:
