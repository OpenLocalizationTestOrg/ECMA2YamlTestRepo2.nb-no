  name: DataListItemEventHandler
  nameWithType: DataListItemEventHandler
  fullName: System.Web.UI.WebControls.DataListItemEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> og <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> hendelser i den <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.DataList.ItemCreated>denne hendelsen oppstår når et element i den <xref:System.Web.UI.WebControls.DataList>kontrollen er opprettet.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       Den <xref:System.Web.UI.WebControls.DataList.ItemDataBound>denne hendelsen oppstår når et element i den <xref:System.Web.UI.WebControls.DataList>kontrollen er dataene som er bundet til en datakilde.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       Når du oppretter en DataListItemEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event to calculate the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_2.aspx)]"
