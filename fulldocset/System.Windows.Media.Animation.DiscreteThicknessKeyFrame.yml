  summary: "Animerer fra den <xref href=&quot;System.Windows.Thickness&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>å animere en <xref:System.Windows.Thickness>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige nøkkelen rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteThicknessKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte før key rammens key time er nådd, og deretter egenskapen animerte går plutselig til målverdien."
