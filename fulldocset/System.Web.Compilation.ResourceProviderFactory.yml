  - "The following code example shows a customized resource provider factory that implements the CreateGlobalResourceProvider method and retrieves cached values.  \n  \n [!code-vb[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/visualbasic/2c2222e5-6c36-4816-885f-_1.vb)]\n [!code-cs[System.Web.Compilation.ResourceProviderFactory#2](~/add/codesnippet/csharp/2c2222e5-6c36-4816-885f-_1.cs)]"
  syntax:
    content: public abstract System.Web.Compilation.IResourceProvider CreateGlobalResourceProvider (string classKey);
    parameters:
    - id: classKey
      type: System.String
      description: "Navnet på resource-klasse."
    return:
      type: System.Web.Compilation.IResourceProvider
      description: "En global-ressurs-leverandør."
