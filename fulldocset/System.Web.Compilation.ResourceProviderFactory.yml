  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Når overstyrt i en avledet klasse, oppretter du en global-ressurs-leverandør."
  remarks: "Når overstyrt i en avledet klasse, metoden returnerer en <xref:System.Web.Compilation.IResourceProvider>objekt den angitte `classKey` parameteren.</xref:System.Web.Compilation.IResourceProvider> Metoden kan implementeres slik at `classKey` er navnet på en RESX-fil i mappen app_globalresources."
