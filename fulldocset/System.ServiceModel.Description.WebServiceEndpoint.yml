- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebServiceEndpoint.MaxBufferPoolSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Henter eller angir maksimal mengde som er tildelt til den overordnede på bufferen som administrerer bufferne kreves av endepunkt som bruker denne bindingen."
  remarks: "Den <xref:System.ServiceModel.Channels.BufferManager>prøver å holde kostnaden ved bruk av buffere med en buffergruppeutvidelsen.</xref:System.ServiceModel.Channels.BufferManager> Bufrer kreves for å behandle meldinger av tjenesten når de kommer utenfor kanalen. Hvis det ikke er nok minne i buffergruppen til å behandle meldingen-innlasting av <xref:System.ServiceModel.Channels.BufferManager>må tildele mer minne fra CLR-heapen som øker ugyldige samlingen overhead.</xref:System.ServiceModel.Channels.BufferManager> Omfattende fordeling fra CLR ugyldige heapen er indikerer at applikasjonsutvalget bufferstørrelsen er for liten, og at du kan forbedre ytelsen med en større fordelingen ved å øke den <xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>grensen.</xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Den maksimale størrelsen, i byte for utvalget av buffere brukes av et endepunkt som er konfigurert med denne bindingen. Standardverdien er 65 536 byte."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebServiceEndpoint.MaxBufferSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Henter eller angir hvor mye minne som er tilordnet for bruk av lederen av meldingen bufferne som mottar meldinger fra kanalen."
  remarks: "Den <xref:System.ServiceModel.Channels.BufferManager>reduserer kostnaden ved å bruke buffere ved hjelp av en buffergruppeutvidelsen.</xref:System.ServiceModel.Channels.BufferManager> Bufrer kreves for å behandle meldinger av tjenesten når de kommer utenfor kanalen. Hvis det ikke er nok minne i buffergruppen til å behandle meldingen-innlasting av <xref:System.ServiceModel.Channels.BufferManager>må tildele mer minne fra CLR-heapen som øker ugyldige samlingen overhead.</xref:System.ServiceModel.Channels.BufferManager> Omfattende fordeling fra CLR ugyldige heapen er indikerer at applikasjonsutvalget bufferstørrelsen er for liten, og at du kan forbedre ytelsen med en større fordelingen ved å øke den <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>grensen.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Minnet, i byte tilgjengelig for bruk av buffer meldingsbehandlingen maksimum. Standardverdien er 524,288 (0x80000) byte."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn eller lik null."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WebServiceEndpoint.MaxReceivedMessageSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Henter eller angir maksimumsstørrelsen for en melding som kan behandles av bindingen."
  remarks: "Størrelsen på meldinger som kan mottas på nettet av tjenester ved hjelp av den <xref:System.ServiceModel.WebHttpBinding>bundet av tildelt for hver melding.</xref:System.ServiceModel.WebHttpBinding> Dette bundet på meldingsstørrelsen er ment å begrense eksponering for tjenestenektangrep (DoS)."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Den maksimale størrelsen, i byte for en melding som behandles av bindingen. Standardverdien er 65 536 byte."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn null."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "En melding overskred maksimumsstørrelsen tildelt."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  id: ReaderQuotas
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: ReaderQuotas
  nameWithType: WebServiceEndpoint.ReaderQuotas
  fullName: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Henter eller angir begrensninger i kompleksiteten i SOAP-meldinger som kan behandles av endepunkt som er konfigurert med denne bindingen."
  remarks: "Begrensninger for kompleksitet beskytte mot en klasse med tjenestenektangrep (DOS) som prøver å bruke meldingen kompleksitet til å binde både endpoint behandlingsressurser. Egenskaper som express disse betingelsene og standardverdiene (i byte) er som følger:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>= 4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; set; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "Kompleksitet-begrensninger."
  overload: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Verdien er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Kvoteverdiene i <xref:System.Xml.XmlDictionaryReaderQuotas>er skrivebeskyttet.</xref:System.Xml.XmlDictionaryReaderQuotas>"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Opp settet må være positiv."
  platform:
  - net462
