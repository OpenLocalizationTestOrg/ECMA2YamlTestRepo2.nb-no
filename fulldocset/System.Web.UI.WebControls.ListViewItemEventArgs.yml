  langs:
  - csharp
  name: ListViewItemEventArgs
  nameWithType: ListViewItemEventArgs
  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;> </xref> og <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;> </xref> hendelser."
  remarks: "Før den <xref:System.Web.UI.WebControls.ListView>kontrollen, kan gjengis, en <xref:System.Web.UI.WebControls.ListViewItem>objekt må opprettes for hvert element i kontrollen.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> Den <xref:System.Web.UI.WebControls.ListView.ItemCreated>denne hendelsen oppstår hver gang som et element i den <xref:System.Web.UI.WebControls.ListView>kontrollen er opprettet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når et element som er opprettet, for eksempel å legge til innhold i et element.       På samme måte før den <xref:System.Web.UI.WebControls.ListView>kontrollen, kan gjengis, hvert element i kontrollen må være bundet til en oppføring i datakilden.</xref:System.Web.UI.WebControls.ListView> Den <xref:System.Web.UI.WebControls.ListView.ItemDataBound>denne hendelsen oppstår når et element (representert av en <xref:System.Web.UI.WebControls.ListViewItem>objektet) er bundet til data i det <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> Dette lar deg utføre en egendefinert rutine når et element som er bundet til data, for eksempel å endre verdiene for før de vises.       En ListViewItemEventArgs-objekt er sendt til hendelseshåndtering metoden, slik at du kan få tilgang til egenskapene for elementet som hendelsen. Bruk til å fastslå hvilke elementtypen (dataelement tomt element eller Sett inn element) opprettes av <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>-egenskapen til det <xref:System.Web.UI.WebControls.ListViewItem>objektet.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       En liste med opprinnelige verdier for en forekomst av ListViewItemEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
  syntax:
    content: 'public class ListViewItemEventArgs : EventArgs'
