  summary: "Representerer en Windows-verktøylinjen. Selv om <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> erstatter og legger til funksjoner på verktøylinjen kontrollen i tidligere versjoner verktøylinjen er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger."
  remarks: "Kontroller brukes til å vise <xref:System.Windows.Forms.ToolBarButton>Kontroller som kan vises som et standard-knappen, en vekslingen-stil, eller en rullegardinlisten stilen.</xref:System.Windows.Forms.ToolBarButton> Du kan knytte bilder til knappene ved å opprette en <xref:System.Windows.Forms.ImageList>tilordne den til <xref:System.Windows.Forms.ToolBar.ImageList%2A>egenskapen på verktøylinjen og tilordne bildet Indeksverdien til <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>egenskapen hver <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList> Deretter kan du tilordne teksten som skal vises under eller til høyre for bildet ved å sette <xref:System.Windows.Forms.ToolBarButton.Text%2A>egenskapen for <xref:System.Windows.Forms.ToolBarButton>.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBarButton.Text%2A>       Angi den <xref:System.Windows.Forms.ToolBar.Appearance%2A>for verktøylinjen for å <xref:System.Windows.Forms.ToolBarAppearance>slik at verktøylinjen og tilhørende knapper en flat virkning.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A> Som musen flytter pekeren over knappene endringer utseendet til tredimensjonale. Knappene på verktøylinjen kan deles i logiske grupper ved hjelp av skilletegn. Et skilletegn er en knapp med den <xref:System.Windows.Forms.ToolBarButton.Style%2A>-egenskapen satt til `ToolBarButtonStyle.Separator`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> Knappen skilletegn vises som linjer i stedet for mellomrom mellom knappene når verktøylinjen har et flatt utseende. Hvis den <xref:System.Windows.Forms.ToolBar.Appearance%2A>er satt til <xref:System.Windows.Forms.ToolBarAppearance>, knappene på verktøylinjen vises hevet og tredimensjonale.</xref:System.Windows.Forms.ToolBarAppearance> </xref:System.Windows.Forms.ToolBar.Appearance%2A>       Hvis du angir en verdi for den <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>egenskapen alle knappene i verktøylinjen er begrenset til den angitte størrelsen.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A> Ellers knappene Juster størrelsen avhengig av innholdet, og <xref:System.Windows.Forms.ToolBar.ButtonSize%2A>egenskapen returnerer den opprinnelige størrelsen for knappen største.</xref:System.Windows.Forms.ToolBar.ButtonSize%2A>       Til å opprette en samling av <xref:System.Windows.Forms.ToolBarButton>kontrolltypene som skal vises på verktøylinjen legger seg knappene ved hjelp av <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>eller <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A>metoder for den <xref:System.Windows.Forms.ToolBar.Buttons%2A>egenskapen.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Insert%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBarButton>"
  example:
  - "The following code example creates a ToolBar and three <xref:System.Windows.Forms.ToolBarButton> controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated, and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_79_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_79_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_79_1.cs)]"
