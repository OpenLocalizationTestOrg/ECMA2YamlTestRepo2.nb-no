  remarks: "Bruk denne egenskapen Hvis du trenger å håndtere den <xref:System.Windows.FrameworkElement.DataContext%2A>av en elementbeholderen.</xref:System.Windows.FrameworkElement.DataContext%2A>  En elementbeholderen er UI-elementet som viser et element i en <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  Når en <xref:System.Windows.Controls.ItemsControl>er data bundet til en samling, en elementbeholderen genereres for hvert element.</xref:System.Windows.Controls.ItemsControl>  I noen tilfeller fjernes beholderne som elementet fra visual treet.  Det er to vanlige tilfeller der en elementbeholderen fjernes når et element fjernes fra samlingen underliggende og virtualization er aktivert på <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  I slike tilfeller i <xref:System.Windows.FrameworkElement.DataContext%2A>for elementbeholderen settes til egenskapen DisconnectedSource du bør kontrollere om den <xref:System.Windows.FrameworkElement.DataContext%2A>er lik DisconnectedSource før du åpner den <xref:System.Windows.FrameworkElement.DataContext%2A>i den <xref:System.Windows.FrameworkElement.DataContextChanged>hendelse for elementet beholdere.</xref:System.Windows.FrameworkElement.DataContextChanged> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> </xref:System.Windows.FrameworkElement.DataContext%2A> Hvis du vil ha mer informasjon om elementet beholdere og virtualization, se kommentarer i <xref:System.Windows.Controls.VirtualizingStackPanel>klasse.</xref:System.Windows.Controls.VirtualizingStackPanel>"
