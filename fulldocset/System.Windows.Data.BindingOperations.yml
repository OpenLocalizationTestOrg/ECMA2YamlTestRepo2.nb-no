  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Aktiverer en samling skal åpnes på tvers av flere tråder, og angir lock-objektet som skal brukes til å synkronisere tilgang til samlingen."
  remarks: "Hvis du har store mengder data til å samle inn eller endre, kan du ønsker å bruke en bakgrunnstråd til å innhente og endre dataene slik at brukergrensesnittet forblir reaktiv inndata.  Hvis du vil aktivere flere tråder å få tilgang til en samling, kan du kalle metoden EnableCollectionSynchronization.  Når du kaller opp denne overlasten for metoden EnableCollectionSynchronization, låser systemet samlingen når du tilgang til den.  Hvis du vil angi en tilbakeringing Hvis du vil låse samlingen selv, kan du kalle den <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>overbelaste.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "Samlingen må synkronisert tilgang."
    - id: lockObject
      type: System.Object
      description: "Objektet til å låse under tilgang til samlingen."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Aktiverer en samling skal åpnes på tvers av flere tråder, og angir tilbakeringing som skal brukes til å synkronisere tilgang til samlingen."
  remarks: "Hvis du har store mengder data til å samle inn eller endre, kan du ønsker å bruke en bakgrunnstråd til å innhente og endre dataene slik at brukergrensesnittet forblir reaktiv inndata.  Hvis du vil aktivere flere tråder å få tilgang til en samling, kan du kalle metoden EnableCollectionSynchronization.  Denne overlasten for metoden EnableCollectionSynchronization kan du angi en tilbakeringing som sikrer at samlingen er tilgang til en tråd om gangen.  Du kan ha systemet låse samlingen ved å ringe det <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>overbelaste.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>  Den `context` parameteren er en vilkårlig objekt som du kan bruke til informasjon når du aktiverer samling synkronisering er kjent. Dette er sendt til tilbakeringing og du kan bruke den til å bestemme synkronisering mekanisme skal brukes til å kontrollere tilgang til `collection`. `Context`kan være `null`."
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "Samlingen må synkronisert tilgang."
    - id: context
      type: System.Object
      description: "Et objekt som er sendt til tilbakeringing."
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: "Tilbakeringing som aktiveres når det kreves tilgang til samlingen."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
