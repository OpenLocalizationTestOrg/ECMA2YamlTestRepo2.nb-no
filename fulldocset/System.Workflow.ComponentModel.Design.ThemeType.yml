  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "Angir hvilken type tema vises i den **alternativer** dialogboksen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Brukeren kan endre brukerdefinerte oppsett i designer arbeidsflyten, men kan ikke endre standard eller systemet oppsett i denne konteksten.       Den **alternativer** vises når en bruker høyreklikker utformingsoverflaten arbeidsflyten, og velger **Velg egendefinert tema... **. Default og System-kategoriene er oppført under den **Standard oppsett** -overskrift i vinduet Velg, under kategorien brukerdefinerte som inneholder alle oppsett opprettet av brukeren, er oppført under den **bruker definert oppsett** hodet.       Oppsett definere bakgrunnen, forgrunnen, tekst, ikonet og andre maler som brukes til å gjengi en arbeidsflyt på arbeidsflyt utformingsoverflaten."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
