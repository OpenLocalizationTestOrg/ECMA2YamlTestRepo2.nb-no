  name: MulticastNotSupportedException
  nameWithType: MulticastNotSupportedException
  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "Unntaket oppstod når det gjøres forsøk på å kombinere to delegater basert på den <xref:System.Delegate>typen i stedet for den <xref:System.MulticastDelegate>type.</xref:System.MulticastDelegate> </xref:System.Delegate> Denne klassen kan ikke arves."
  remarks: "Bare Representanter basert på den <xref:System.MulticastDelegate>typen kombineres.</xref:System.MulticastDelegate> To multikastingsbyte Representanter kan kombineres med den <xref:System.MulticastDelegate.CombineImpl%2A>metoden.</xref:System.MulticastDelegate.CombineImpl%2A>       MulticastNotSupportedException bruker HRESULT COR_E_MULTICASTNOTSUPPORTED, som har verdien 0x80131514.       En liste med opprinnelige verdier for en forekomst av MulticastNotSupportedException, kan du se den <xref:System.MulticastNotSupportedException.%23ctor%2A>konstruktører.</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
