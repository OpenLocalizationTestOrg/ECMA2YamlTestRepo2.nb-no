  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Gir Bla funksjonaliteten for databundet kontroller som implementerer den <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> grensesnitt som den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [personsøker felt](#pager_fields)      -   [Egenskaper](#page_properties)      -   [tilgjengelighet](#Accessibility)      -   [deklarerende syntaksen](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## Introduksjon DataPager klassen brukes mot side data, og for å vise Sidenavigeringskontrollene vises for databundet kontrollerer at Implementer den <xref:System.Web.UI.WebControls.IPageableItemContainer>grensesnittet.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Et eksempel på en kontroll som implementerer grensesnittet er den <xref:System.Web.UI.WebControls.ListView>kontroll.)</xref:System.Web.UI.WebControls.ListView>       Du kan knytte DataPager kontrollen databundet kontrollen ved hjelp av <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>egenskapen.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Alternativt kan du plassere DataPager kontrollen i hierarkiet databundet kontrollen. For eksempel i den <xref:System.Web.UI.WebControls.ListView>kontrollen, kan du plassere DataPager kontrollen i den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>malen.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       Du kan tilpasse antall elementer som skal vises for hver side av dataene ved å endre den <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> Du kan også endre måten en side som er sendt til serveren ved å angi den <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>egenskapen.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a>## Personsøker felt i rekkefølgen for DataPager kontrollen skal vises Sidenavigeringskontrollene vises, du må legge til personsøker i kontrollen. Feltene personsøker avledet fra <xref:System.Web.UI.WebControls.DataPagerField>klassen.</xref:System.Web.UI.WebControls.DataPagerField> Tabellen nedenfor viser personsøker felttyper som kan brukes.      | Personsøker felttypen | Beskrivelse |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Gjør det mulig for brukere å gå gjennom sider én side om gangen, eller å gå til siden første eller siste. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Kan brukerne velge et side ved side-tall. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Lar deg opprette en egendefinert Bla Brukergrensesnittet. |       Hvis du vil legge deklarativt personsøker felt DataPager kontrollen, kan du legge til en `Fields` elementet til DataPager-kontroll.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Du kan deretter legge til personsøker feltene i `Fields` elementet. Feltene personsøker er lagt til i <xref:System.Web.UI.WebControls.DataPager.Fields%2A>samlingen i rekkefølgen som vises i den `Fields` element.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> Den <xref:System.Web.UI.WebControls.DataPager.Fields%2A>samlingen lar deg administrere programmatisk personsøker-felt i kontrollen DataPager.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a>## Egenskaper tabellen nedenfor viser skrivebeskyttet egenskapene kontrollens DataPager angir egenskapene til siden for dataene. Disse egenskapene brukes vanligvis for binding uttrykk i den <xref:System.Web.UI.WebControls.TemplatePagerField>objektet.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| Maksimalt antall poster som vises for alle sidene i data. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| Indeksen for den første posten som vises på en side med data. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| Totalt antall poster som er tilgjengelig i den underliggende datakilden. |      <a name=&quot;Accessibility&quot;> </a> ## Tilgjengelighet standard-koder som standard for denne kontrollen gjengis ikke kanskje i samsvar med tilgjengelighet standarder, for eksempel Web innhold tilgjengelighet retningslinjene 1.0 (WCAG) prioritet 1 retningslinjer.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> For mer informasjon om tilgjengelighet støtte for denne kontrollen, kan du se [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarerende syntaks.```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
