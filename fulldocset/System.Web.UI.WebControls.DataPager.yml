- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir navnet på feltet spørringen streng."
  remarks: "Bruke egenskapen QueryStringField til å angi at den <xref:System.Web.UI.WebControls.DataPager>kontrollen bruker HTTP GET-kommandoen til å navigere i sidene.</xref:System.Web.UI.WebControls.DataPager> Et felt for spørringen streng som består av et navn/verdi-par i GET-forespørsler er lagt til URL-adressen til siden. Navnet er angitt av egenskapen QueryStringField. Verdien er det tilsvarende sidetallet. Hvis QueryStringField er en tom streng eller `null`, kontrollen bruker kommandoen HTTP POST til å navigere i sidene.       Angi denne egenskapen er nyttig hvis du vil ha alle sider med data indekseres av en søkemotoren. Dette skjer fordi kontrollen produserer en annen URL-adresse for hver side i data.       Når du har angitt egenskapen QueryStringField, du kan bruke følgende betingelser:-du har mer enn én <xref:System.Web.UI.WebControls.DataPager>kontroll på en side, og de referanse i samme databundet kontroll.</xref:System.Web.UI.WebControls.DataPager> I så fall må du kontrollere at egenskapen QueryStringField for disse <xref:System.Web.UI.WebControls.DataPager>Kontroller er satt til samme verdi.</xref:System.Web.UI.WebControls.DataPager>      -Du har mer enn én <xref:System.Web.UI.WebControls.DataPager>kontroll på en side, og de referanse forskjellige databundet kontroller.</xref:System.Web.UI.WebControls.DataPager> I så fall må du kontrollere at egenskapen QueryStringField for disse <xref:System.Web.UI.WebControls.DataPager>Kontroller er satt til ulike verdier.</xref:System.Web.UI.WebControls.DataPager> Hvis du angir den <xref:System.Web.UI.WebControls.DataPager>Kontroller av samme verdi tilknyttede databundet kontrollene vil være paginert samtidig, fordi de bruker samme spørringsstrengen felt.</xref:System.Web.UI.WebControls.DataPager>       Hvis du ikke følger tidligere retningslinjene uventet Bla kan skje. Ingen unntak vil imidlertid være registrert av kontrollen.       Hvis QueryStringField-egenskapen ikke er en tom streng eller `null`, verdien for den <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>for <xref:System.Web.UI.WebControls.NumericPagerField>eller <xref:System.Web.UI.WebControls.NextPreviousPagerField>objekter ignoreres.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> I dette tilfellet disse objektene brukes av <xref:System.Web.UI.WebControls.HyperLink>kontrollen til å opprette navigasjonsknappene.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "Navnet på feltet spørringen streng. Standarden er en tom streng, som angir at det <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontrollen bruker en HTTP POST-kommando for å gå gjennom sidene."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
