  name: ExpressionEditorSheet
  nameWithType: ExpressionEditorSheet
  fullName: System.Web.UI.Design.ExpressionEditorSheet
  type: Class
  summary: "Representerer et utformingen redigeringsprogrammet ark for et egendefinert uttrykk. Denne klassen må arves."
  remarks: "Et egendefinert uttrykk redigeringsprogrammet ark kan angi egenskaper for et egendefinert uttrykk på utformingstidspunktet utvikler. Kontrollverdier kan angis ved hjelp av uttrykket strenger; strenger for uttrykket evalueres under kjøring av en expression-verktøy og under utformingen av et uttrykk redigeringsprogram.       Når du blar gjennom den <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>-egenskapen for en kontroll i rutenettet utformingen egenskaper den visuelle utformeren vises en dialogboks for å angi uttrykk som inneholder verdien for en kontrollegenskap.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> Du kan velge uttrykkstypen basert på en liste over uttrykk prefikser. Når du velger et som uttrykksprefiks fra listen, den visuelle utformeren bruker den tilknyttede <xref:System.Web.UI.Design.ExpressionEditor>og ExpressionEditorSheet som skal evalueres, og Konverter uttrykk-strengen basert på syntaksen for dette uttrykket.</xref:System.Web.UI.Design.ExpressionEditor> Den visuelle utformeren bruker uttrykket redigeringsprogrammet arket egenskapene til å be om én eller flere strenger som kombinerer i strengen egendefinert uttrykk.       Vanligvis for å angi en ny uttrykkstypen ved utformingen, du definere et unikt uttrykksprefiks og angi egendefinerte <xref:System.Web.Compilation.ExpressionBuilder>og <xref:System.Web.UI.Design.ExpressionEditor>implementeringer.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Du kan eventuelt angi en egendefinert ExpressionEditorSheet implementering som definerer egenskaper som brukes til å danne uttrykket. Hvis du vil knytte et som uttrykksprefiks til expression-verktøy og et redigeringsprogram for uttrykket, kan du bruke den <xref:System.Web.Compilation.ExpressionEditorAttribute>attributt og en <xref:System.Web.Compilation.ExpressionPrefixAttribute>attributt i egendefinert <xref:System.Web.Configuration.ExpressionBuilder>klasse, og Konfigurer prefikset uttrykk for en expression-verktøy i den `expressionBuilders` elementet i Webkonfigurasjonsfilen.</xref:System.Web.Configuration.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       Standard implementering av den <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metoden returnerer et grunnleggende redigeringsprogrammet ark, som bruker en enkelt Inndatastrengen for å utgjøre uttrykket.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> Egendefinert uttrykk inndata som er avledet fra den <xref:System.Web.UI.Design.ExpressionEditor>kan overstyre den <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metode til å returnere et egendefinert redigeringsprogram arket implementering.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> </xref:System.Web.UI.Design.ExpressionEditor> Et egendefinert redigeringsprogrammet ark inneholder vanligvis flere egenskaper som brukes til å bygge uttrykk-strengen. Den <xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>metoden returnerer uttrykket Resultatstrengen basert på gjeldende uttrykket egenskaper.</xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>       For eksempel den <xref:System.Web.UI.Design.ResourceExpressionEditor>klassen som er avledet fra den <xref:System.Web.UI.Design.ExpressionEditor>klasse og inneholder en implementering for evaluering og knytte en ressurs streng referanse til en kontrollegenskapen under utformingen.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ResourceExpressionEditor> Den <xref:System.Web.Compilation.ResourceExpressionBuilder>klassen som er knyttet til uttrykket prefikset `Resources` og <xref:System.Web.UI.Design.ResourceExpressionEditor>implementering.</xref:System.Web.UI.Design.ResourceExpressionEditor> </xref:System.Web.Compilation.ResourceExpressionBuilder> Den <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>metoden returnerer en <xref:System.Web.UI.Design.ResourceExpressionEditorSheet>, som definerer enkelte egenskaper som utgjør en referanseuttrykket for ressursen.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet> </xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>       Når du arver fra klassen ExpressionEditorSheet, må du overstyre følgende medlemmer: - <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metode til å returnere et egendefinert redigeringsprogram arket implementering.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>      - <xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>Konstruktøren for å implementere egendefinerte initialiseringshandlinger for uttrykket redigeringsprogrammet arket implementeringen.</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>"
  syntax:
    content: public abstract class ExpressionEditorSheet
