- uid: System.Web.UI.Design.ExpressionEditorSheet.GetExpression
  id: GetExpression
  parent: System.Web.UI.Design.ExpressionEditorSheet
  langs:
  - csharp
  name: GetExpression()
  nameWithType: ExpressionEditorSheet.GetExpression()
  fullName: System.Web.UI.Design.ExpressionEditorSheet.GetExpression()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Når overstyrt i en avledet klasse, returnerer Uttrykksstrengen som er utformet av egenskapsverdiene for uttrykket redigeringsprogrammet arket."
  remarks: "Et egendefinert uttrykk redigeringsprogrammet ark inneholder innstillinger for utforming for flere uttrykk egenskaper, som kombineres for å utgjøre et uttrykk-strengen. Kontrollverdier kan angis ved hjelp av uttrykket strenger; strenger for uttrykket evalueres under kjøring av en expression-verktøy.       Metoden GetExpression returnerer en uttrykksstreng som er bygd fra gjeldende uttrykket egenskaper. Den visuelle utformeren kan du angi uttrykket arket egenskaper, og kaller deretter metoden GetExpression for å få uttrykk-strengen og angi egenskapsverdien kontrollen."
  syntax:
    content: public abstract string GetExpression ();
    parameters: []
    return:
      type: System.String
      description: "Egendefinert Uttrykksstrengen for gjeldende egenskapsverdier."
  overload: System.Web.UI.Design.ExpressionEditorSheet.GetExpression*
  exceptions: []
  platform:
  - net462
