  namespace: System.Web.UI.Design
  summary: "Henter tjenesten leverandøren implementeringen som brukes i uttrykk redigeringsprogrammet arket."
  remarks: "Bruk av <xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>konstruktøren for å angi ServiceProvider implementering for en egendefinert uttrykk redigeringsprogrammet arket.</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>       Egenskapen ServiceProvider kan brukes til å få tilgang til tjenester som tilbys av designer verten. For eksempel den <xref:System.IServiceProvider.GetService%2A>metoden med den <xref:System.Web.UI.Design.IWebApplication>grensesnittet for å få tilgang til prosjektelementer, dokumenter eller filen konfigurasjonsdetaljer som leveres gjennom den visuelle utformeren.</xref:System.Web.UI.Design.IWebApplication> </xref:System.IServiceProvider.GetService%2A>"
  syntax:
    content: public IServiceProvider ServiceProvider { get; }
    return:
      type: System.IServiceProvider
      description: "En <xref:System.IServiceProvider>, vanligvis angitt av verten utformingen, som kan brukes til å hente utformingen tilleggstjenester.</xref:System.IServiceProvider>"
  overload: System.Web.UI.Design.ExpressionEditorSheet.ServiceProvider*
