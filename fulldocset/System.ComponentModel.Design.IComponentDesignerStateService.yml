  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Gjør en designer til å lagre og hente tilstanden."
  remarks: "Spørringsutformer tilstand har av komponenten som designeren er tilknyttet. Web-skjemaer Utform surface tilbud denne tjenesten og komponent utviklere bruker tjenesten. Dette er en valgfri vertstjenesten og kontrollen utviklere bør ikke anta vil alltid være angitt.       Spørringsutformer tilstand er representert som et sett med navn/verdi-par, i form av en ordliste. Verdiene som er lagret i ordlisten må være serialiseres. Den angitte komponenten må være plassert i designer og må ha et ikke-tomt navn.      > [!CAUTION] > Ikke lagre IComponentDesignerStateService sensitiv informasjon. Sensitiv informasjon inneholder passord og godkjenningsdata eller data du ikke vil vise til en uønsket kilde."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
