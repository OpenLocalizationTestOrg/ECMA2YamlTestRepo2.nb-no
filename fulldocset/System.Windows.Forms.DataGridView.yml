  summary: "Henter eller angir en verdi som angir om kolonner opprettes automatisk når den <> </> *> eller <> </> *> egenskapene er angitt."
  remarks: "Kolonnene genereres automatisk når denne egenskapen er satt til `true` og <xref:System.Windows.Forms.DataGridView.DataSource%2A>eller <xref:System.Windows.Forms.DataGridView.DataMember%2A>egenskapene er angitt eller endres.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Kolonner kan også genereres automatisk når egenskapen AutoGenerateColumns er satt er endret fra `false` til `true`. Hvis denne egenskapen er `true` og <xref:System.Windows.Forms.DataGridView.DataSource%2A>endres slik at det er kolonner som ikke samsvarer med kolonnene i den forrige <xref:System.Windows.Forms.DataGridView.DataSource%2A>verdi, data i kolonnene uten forkastes.</xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> Denne egenskapen ignoreres hvis den <xref:System.Windows.Forms.DataGridView.DataSource%2A>eller <xref:System.Windows.Forms.DataGridView.DataMember%2A>Egenskaper er ikke angitt.</xref:System.Windows.Forms.DataGridView.DataMember%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A>       Når AutoGenerateColumns er satt er satt til `true`, <xref:System.Windows.Forms.DataGridView>kontrollen genererer én kolonne for hver offentlige egenskap objekter i datakilden.</xref:System.Windows.Forms.DataGridView> Hvis bundne objektene implementerer den <xref:System.ComponentModel.ICustomTypeDescriptor>grensesnittet kontrollen genererer én kolonne for hver egenskap som er returnert av den <xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A>metoden.</xref:System.ComponentModel.ICustomTypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ICustomTypeDescriptor> Hver kolonneoverskrift inneholder verdien for egenskapen kolonnen representerer.       Hvis du angir den <xref:System.Windows.Forms.DataGridView.DataSource%2A>egenskap satt men AutoGenerateColumns er satt til `false`, du må legge til kolonner.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Du kan binde hver kolonne som er lagt til til datakilden ved å angi den <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>egenskapen til navnet på en egenskap eksponert av bundne objektene.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Innstillingen av <xref:System.Windows.Forms.DataGridView.DataSource%2A>i Windows Forms Designer angir automatisk egenskapen AutoGenerateColumns er satt til `false` og genererer kode for å legge til og binde en kolonne for hver egenskap i datakilden.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Koden som genereres ved utformingen tilsvarer lagt til manuelt koden vises i følgende eksempel. Det er ikke det samme som automatisk generering av kolonner i kjøretid som oppstår når egenskapen AutoGenerateColumns er satt er satt til `true`."
