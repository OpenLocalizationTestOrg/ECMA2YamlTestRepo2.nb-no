  remarks: "Den <xref:System.Windows.Forms.DataGridView>klassen støtter standard Windows Forms-databinding modellen.</xref:System.Windows.Forms.DataGridView> Dette betyr at datakilden kan være av en annen type som implementerer én av følgende grensesnitt: - <xref:System.Collections.IList>grensesnittet, inkludert endimensjonal matriser.</xref:System.Collections.IList>      - <xref:System.ComponentModel.IListSource>Grensesnitt som den <xref:System.Data.DataTable>og <xref:System.Data.DataSet>klasser.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.ComponentModel.IListSource>      - <xref:System.ComponentModel.IBindingList>Grensesnittet, for eksempel <xref:System.ComponentModel.BindingList%601>klasse.</xref:System.ComponentModel.BindingList%601> </xref:System.ComponentModel.IBindingList>      - <xref:System.ComponentModel.IBindingListView>Grensesnittet, for eksempel <xref:System.Windows.Forms.BindingSource>klasse.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.IBindingListView>       Se delen eksempel og tabellen på slutten av denne delen for bestemte eksempler.       Vanligvis du skal bindes til en <xref:System.Windows.Forms.BindingSource>komponent og binde den <xref:System.Windows.Forms.BindingSource>sekundkomponenten til en annen data kilde- eller fylle med business-objekter.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource> Den <xref:System.Windows.Forms.BindingSource>komponenten er foretrukket datakilden fordi det kan binde til en lang rekke datakilder, og at du kan løse problemer med bindingen mange data automatisk.</xref:System.Windows.Forms.BindingSource>       Binding til en datakilde som inneholder flere lister eller tabeller, må du angi den <xref:System.Windows.Forms.DataGridView.DataMember%2A>egenskapen til en streng som angir listen eller tabellen ikke binde til.</xref:System.Windows.Forms.DataGridView.DataMember%2A> Ved binding til en <xref:System.Windows.Forms.BindingSource>komponent som inneholder flere lister eller tabeller, men du kan angi den <xref:System.Windows.Forms.BindingSource.DataMember%2A>for den <xref:System.Windows.Forms.BindingSource>komponenten i stedet.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Ved binding til en objektsamling i stedet for dataene i databasen, vil du vanligvis angis av <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>for objektet som returneres av den <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>egenskapen `null` i stedet for å bruke standardverdien for <xref:System.DBNull.Value?displayProperty=fullName>, som er riktig for dataene i databasen.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Hvis du vil ha mer informasjon, se [visning av dataene i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md). Tabellen nedenfor inneholder direkte koblinger til vanlige oppgaver relatert til egenskapen DataSource.       Se [gjennomgang: oppretter et overordnet/detaljert-skjema med to Windows Forms DataGridView Kontroller](~/add/includes/ajax-current-ext-md.md)og [slik: binde objekter til Windows Forms DataGridView Kontroller](~/add/includes/ajax-current-ext-md.md)."
