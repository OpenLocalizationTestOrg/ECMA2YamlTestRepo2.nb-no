  summary: "Forekommer når en del av en celle klikkes."
  remarks: "Denne hendelsen oppstår når en del av en celle, inkludert kantlinjer og utfylling. Den oppstår også når brukeren trykker nøkkelen plass mens en for celle eller merket celle har fokus oppstår to ganger for slike cellen hvis cellen klikkes under trykker mellomrom.       Hvis du vil finne ut når celleinnholdet klikket, kan du behandle den <xref:System.Windows.Forms.DataGridView.CellContentClick>hendelsen.</xref:System.Windows.Forms.DataGridView.CellContentClick>       Denne hendelsen mottar ikke informasjon om posisjon for musen. Hvis hendelsesbehandlingen trenger informasjon om posisjon for musen, kan du bruke den <xref:System.Windows.Forms.DataGridView.CellMouseClick>hendelsen.</xref:System.Windows.Forms.DataGridView.CellMouseClick>       For Klikk i en <xref:System.Windows.Forms.DataGridViewCheckBoxCell>denne hendelsen oppstår før endringene merket verdi, slik at hvis du ikke vil beregne forventet verdi basert på gjeldende verdi, du håndterer vanligvis av <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>hendelsen i stedet.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Fordi denne hendelsen oppstår bare når brukerdefinert verdi er utført, som vanligvis forekommer når fokus forlater celle, og du må også håndtere den <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>hendelsen.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> I dette behandlingsprogrammet Hvis gjeldende celle er en avmerkingsboks-celle, kaller den <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>metoden og pass i den <xref:System.Windows.Forms.DataGridViewDataErrorContexts>verdi.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example shows a CellClick event handler in a Tic-Tac-Toe game implementation that uses image columns in a <xref:System.Windows.Forms.DataGridView> control. Unless the game is over or the cell has already been clicked, the event handler sets the cell value to one of two <xref:System.Drawing.Bitmap> objects represented by the variables `x` and `o`.  \n  \n This code is part of a larger example shown in [How to: Work with Image Columns in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/csharp/e-system.windows.forms.d_65_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/cpp/e-system.windows.forms.d_65_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ImageColumn_TicTacToe#10](~/add/codesnippet/visualbasic/e-system.windows.forms.d_65_1.vb)]"
