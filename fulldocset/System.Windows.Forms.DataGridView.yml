  summary: "Henter eller angir en verdi som angir om brukeren kan velge mer enn én celle, rader eller kolonner i den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> om gangen."
  remarks: "Når egenskapen MultiSelect er satt til `true`, flere elementer (celler, rader eller kolonner) kan velges i den <xref:System.Windows.Forms.DataGridView>kontroll.</xref:System.Windows.Forms.DataGridView> For å velge flere elementer kan brukeren holder du nede CTRL-tasten ved å klikke elementene du velger. Du kan velge flere elementer ved å klikke det første elementet til å velge og deretter mens du holder du nede SKIFT, klikker det siste elementet du velger. Omfanget utvalg er basert på den <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>egenskapen.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> For eksempel hvis <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>er satt til <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, kan brukeren velge flere kolonner.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Du kan bruke egenskapen MultiSelect til at en bruker kan velge flere elementer i den <xref:System.Windows.Forms.DataGridView>kontrollere og utfører en operasjon på alle de valgte elementene.</xref:System.Windows.Forms.DataGridView> Brukeren kan for eksempel velge flere celler og høyreklikker en merket celle for å vise en hurtigmeny som viser et sett med oppgaver til å utføre på de merkede cellene.       Å finne ut hvilke celler, rader eller kolonner er valgt i den <xref:System.Windows.Forms.DataGridView>kontroll, får du tilgang til den <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, eller <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>egenskapen.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Hvis du vil finne ut hvor mange merkede cellene kalle <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>metoden med argumentverdien <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Bruk av <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>metode for å hente antall valgte rader og <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>metode for å hente antall kolonner.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Disse metodene er mer effektiv enn tilgang til samlingene direkte når du arbeider med store mengder data. Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the MultiSelect property. To run this example, paste the code into a form that contains a <xref:System.Windows.Forms.DataGridView> named `dataGridView1`, and then call the `SetUpDataGridView` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event handler. Ensure all events are associated with their event handlers.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/visualbasic/p-system.windows.forms.d_247_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/cpp/p-system.windows.forms.d_247_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#5](~/add/codesnippet/csharp/p-system.windows.forms.d_247_1.cs)]"
