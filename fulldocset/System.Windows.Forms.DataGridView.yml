  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Forekommer når en rad hurtigmenyen kreves."
  remarks: "Hendelsen RowContextMenuStripNeeded inntreffer bare når den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>-egenskap er satt eller tilhørende <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Behandling av hendelsen RowContextMenuStripNeeded er nyttig når du vil vise en hurtigmeny som fastsettes i en rad gjeldende tilstand, eller verdiene i den.       Når du håndtere hendelsen RowContextMenuStripNeeded, hurtigmenyen som du angir i behandlingsprogrammet vises når brukeren høyreklikker en rad med mindre den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>overstyrer hurtigmenyen for denne cellen som ble klikket.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Hendelsen RowContextMenuStripNeeded oppstår også når verdien for den <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>egenskapen hentes, enten programmatisk eller når brukeren høyreklikker en rad.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>       Du kan bruke den <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>til å avgjøre statusen til en rad eller verdiene i den, og bruke denne informasjonen til å endre eller endre den <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Denne egenskapen er initialisert med verdien for raden <xref:System.Windows.Forms.DataGridViewRow.ContextM