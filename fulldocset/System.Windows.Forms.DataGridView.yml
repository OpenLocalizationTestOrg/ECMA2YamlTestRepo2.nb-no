  summary: "Oppstår når innholdet i en celle må formateres for visning."
  remarks: "Som standard i <xref:System.Windows.Forms.DataGridView>kontrollen vil prøve å konvertere en celleverdi til et format som passer for visning.</xref:System.Windows.Forms.DataGridView> Det kan for eksempel konvertere en numerisk verdi til en streng for visning i en tekst for celle. Kan du angi formatering convention skal brukes ved å angi den <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>for den <xref:System.Windows.Forms.DataGridViewCellStyle>ble returnert av egenskaper for eksempel den <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>egenskapen.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Hvis det er ikke tilstrekkelig standard formatering, kan du tilpasse formateringen ved behandling av CellFormattingevent. Denne hendelsen kan du angi den nøyaktige verdien, i tillegg til cellestiler, for eksempel bakgrunns- og farge, for celle visningen. Dette betyr at du kan håndtere denne hendelsen for alle typer formatering, uavhengig om celleverdien selve må formatering.       Den CellFormatting inntreffer hver gang hver celle males, slik at du kan unngå lang behandling under behandling av denne hendelsen. Denne hendelsen oppstår også når cellen <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>hentes eller tilhørende <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>-metoden.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Når du håndterer hendelsen CellFormatting den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>egenskapen er initialisert med celleverdien.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Hvis du angir egendefinert konvertering fra celleverdien Vis-verdien, angitt av <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>til å konvertere verdien, slik at den nye verdien er av typen som er angitt av cellen <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> For å angi at det kreves ingen ytterligere verdi formatering, kan du angi den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Når hendelsesbehandlingen er fullført, hvis den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>er `null` eller er ikke av riktig type eller <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>egenskapen `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>er formatert med den <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, og <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Egenskaper for cellestilen returnert av den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>egenskapen som er initialisert med cellen <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Uavhengig av verdien for den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>egenskapen, visningsegenskapene for objektet som returneres av den <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>egenskapen brukes til å gjengi cellen.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Du finner mer informasjon om egendefinerte formatering ved hjelp av hendelsen CellFormatting [slik: tilpasse formatering i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Hvis du vil unngå bestemmelser ytelsen ved behandling av denne hendelsen, få tilgang til cellen via parameterne for hendelsesbehandlingen i stedet for å få direkte tilgang til cellen.       Du kan tilpasse konvertering av en formatert, brukerdefinert verdi til en faktiske celleverdien, kan du behandle den <xref:System.Windows.Forms.DataGridView.CellParsing>hendelsen.</xref:System.Windows.Forms.DataGridView.CellParsing>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
