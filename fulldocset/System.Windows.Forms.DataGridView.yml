  remarks: "Denne egenskapen lar deg konfigurere kontrollen slik at kolonnebredde justeres automatisk å fylle kontrollen eller passer celleinnholdet. Størrelsesjusteringer inntreffe om Fyll modus når bredden på kontrollen endres. I innhold basert skalering modusene størrelsesjusteringer skje når celleinnholdet endring, eller hvis <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>er aktivert, når rad endrer.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Noen modi som er basert på innholdet skalering til å begrense størrelsen justeringen for viste radene for å øke ytelse.       Du kan endre størrelse-modus for en individuell kolonne ved å angi den <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> Standardverdien for denne egenskapen er <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, som angir at kolonnen arver virkemåten og <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>egenskapsverdien fra kontrollen.</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       Kolonner i Fyll modus dividere tilgjengelig kontrollen bredden i forhold som er angitt av sin <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>egenskapsverdier.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Bredden som er tilgjengelige for Fyll modus fastsettes ved å trekke bredden på alle kolonner fra bredden på klienten for kontrollen. Hvis denne bredden er mindre enn den kombinerte <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>verdier for alle kolonnene i Fyll-modus, vises det vannrette rullefeltet alle fyll modus kolonner vises med minimum bredden og endring av bruker-kolonnen er deaktivert.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Du finner mer informasjon om kolonnen Fyll modus [kolonnen Fyll modus i den Windows Forms-