  fullName: System.Windows.Forms.DataGridView.CellParsing
  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Forekommer når en celle forlater redigeringsmodus Hvis celleverdien er endret."
  remarks: "Som standard i <xref:System.Windows.Forms.DataGridView>kontrollen vil forsøke å konvertere en brukerdefinert verdi som vises i en celle til en faktisk underliggende celleverdi i typen som er angitt av cellen <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Denne konverteringen bruker formatering egenskaper for cellestilen returnert av cellen <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Hvis standard konverteringen ikke oppfyller dine behov, kan du behandle CellParsing-hendelsen for å angi egendefinert verdi konvertering til den obligatoriske typen.       Brukerne kan angi redigeringsmodus ved hjelp av metoden som er angitt av den <xref:System.Windows.Forms.DataGridView.EditMode%2A>egenskapen og kan la redigeringsmodus, under lagring av endringer til en celle ved å flytte til en annen celle eller ved å trykke ENTER.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Når du trykker ESC reverseres endringer for verdien før den er lagret, og CellParsing hendelsen skjer ikke. Hendelsen CellParsing oppstår hvis celleverdien er faktisk endret, selv om den siste verdien er lik den opprinnelige verdien. Den oppstår også når den <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>-metoden.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Når du håndtere hendelsen CellParsing, kan du konvertere verdien selv, eller du kan tilpasse standard konvertering. For eksempel kan du konvertere verdien selv med cellen <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metode med typen konverteringsprogrammer velger.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Du kan eventuelt la standardtype analysere verdien konverteringsprogrammer, men du kan endre den <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, og <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>egenskapene for objektet som returneres av den <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>egenskapen som er initialisert med cellen <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Når du konvertere verdien selv, erstatter innledende, formatert verdien for den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>egenskapen med den konverterte verdien i type som er angitt av cellen <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> For å angi at ytterligere analyse kreves, kan du angi den <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Når hendelsesbehandlingen er fullført, hvis den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>er `null` eller er ikke av riktig type eller <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>egenskapen `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>analyseres cellen <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metode med standard typen konverteringsprogrammer.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Standard implementering av denne metoden analyserer verdi ved hjelp av <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, og <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Egenskaper for cellestil som er sendt inn</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Hvis verdien ikke er lik <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, verdien analyseres ved hjelp av <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>egenskapen og typen konverteringsprogrammer som er sendt inn</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Du kan tilpasse konvertering av en celleverdi til en formatert verdi for visning, kan du behandle den <xref:System.Windows.Forms.DataGridView.CellFormatting>hendelsen.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
