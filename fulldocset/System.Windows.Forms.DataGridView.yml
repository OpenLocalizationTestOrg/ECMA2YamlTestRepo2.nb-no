ader å endre verdiene i kontrollen eller fjerne rader. Du kan endre verdier eller fjerne rader uansett om kontrollen er bundet til en ekstern datakilde. Hvis det er en datakilde, er endringene direkte til datakilden. Du må kanskje fortsatt push kilde dataoppdateringer imidlertid til en ekstern database. Hvis du vil ha mer informasjon, se [slik: binde Data i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Eksemplet nedenfor viser hvordan du endrer celleverdiene programmatisk.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` du kan bruke rader-samlingen i tillegg til standard samlingen funksjoner til å hente informasjon om rader. Bruk av <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>metode for å fastsette tilstanden for en bestemt rad.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Bruk av <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>og <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>metoder for å bestemme antall rader eller kombinert høyden på radene i en bestemt tilstand.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> For å hente indeksen for en rad med en bestemt tilstand, kan du bruke den <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, og <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>metoder.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       Eksemplet nedenfor viser hvordan du hente indeksen for den første merkede raden, og deretter bruke den for å programmatisk slette raden.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` å forbedre ytelsen, den <xref:System.Windows.Forms.DataGridViewRowCollection>returnert av radene kan egenskapen inneholde delte og delt rader.</xref:System.Windows.Forms.DataGridViewRowCollection> Delt rader dele minne til å redusere av et stort registrere sett. Hvis settet med registrere er svært, må du passe Behold rader som er delt som mulig under tilgang til egenskapen rader.       Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md)."
