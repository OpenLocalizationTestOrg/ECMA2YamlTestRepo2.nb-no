  summary: "Henter eller angir en verdi som angir om brukere kan kopiere teksten celleverdiene i de <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref> og om rad- og toppteksten er inkludert."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontrollen kopierer Tekstrepresentasjonen av alle merkede cellene til utklippstavlen.</xref:System.Windows.Forms.DataGridView> Denne verdien er celleverdien konverteres til en streng eller for bildet celler, verdien for den <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       Verdiene kopiert til utklippstavlen i <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, og <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>Formater.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Disse formatene brukes til å lime inn innhold i programmer, for eksempel Notisblokk [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], og [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       Den <xref:System.Windows.Forms.DataGridView>kontrollen overfører cellene i det minste rektanglet som inkluderer alle de merkede cellene.</xref:System.Windows.Forms.DataGridView> Rader og kolonner som ikke inneholder noen merkede cellene representeres ikke i kopierte data. Umerket celler i gjenværende rader og kolonner representeres av tomme plassholdere. Avhengig av copy-modus og valgmodusen kan hodeverdier for kopierte rader og kolonner kopieres også.       Når brukere kopiere innhold, den <xref:System.Windows.Forms.DataGridView>kontrollen legger til en <xref:System.Windows.Forms.DataObject>til utklippstavlen.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Dette dataobjektet hentes fra det <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metode.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Når du vil legge til data-objekt til utklippstavlen programmatisk, kan du kalle denne metoden.       Den <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metoden henter verdier for individuelle celler ved å kalle den <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Du kan overstyre ett av eller begge av disse metodene i avledede klasser tilpasse oppsettet for kopierte cellene eller for å støtte flere formater.       Hvis du vil ha mer informasjon om utklippstavleoperasjoner og datoformater, kan du se <xref:System.Windows.Forms.Clipboard>klasse.</xref:System.Windows.Forms.Clipboard>"
