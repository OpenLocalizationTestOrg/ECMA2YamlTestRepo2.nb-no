  name: SingleAnimationUsingKeyFrames
  nameWithType: SingleAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.SingleAnimationUsingKeyFrames
  type: Class
  summary: "Animerer verdien for <xref:System.Single>egenskapen langs et sett med <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames*>.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames*> </xref:System.Single>"
  remarks: "En nøkkel for animasjonen målverdier er definert av den <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames%2A>egenskap, som inneholder en samling av <xref:System.Windows.Media.Animation.SingleKeyFrame>objekter.</xref:System.Windows.Media.Animation.SingleKeyFrame> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames.KeyFrames%2A> Hver <xref:System.Windows.Media.Animation.SingleKeyFrame>definerer segmentet animasjonen med egne mål <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame> Når animasjonen kjører, den går videre fra én nøkkelverdien til neste på den angitte nøkkelkolonner ganger.       Det finnes tre typer <xref:System.Windows.Media.Animation.SingleKeyFrame>klasser, én for hver støttede interpoleringsmetode: <xref:System.Windows.Media.Animation.LinearSingleKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteSingleKeyFrame>, og <xref:System.Windows.Media.Animation.SplineSingleKeyFrame>.</xref:System.Windows.Media.Animation.SplineSingleKeyFrame> </xref:System.Windows.Media.Animation.DiscreteSingleKeyFrame> </xref:System.Windows.Media.Animation.LinearSingleKeyFrame> </xref:System.Windows.Media.Animation.SingleKeyFrame>       I motsetning til en <xref:System.Windows.Media.Animation.SingleAnimation>, en SingleAnimationUsingKeyFrames kan ha flere enn to målverdier.</xref:System.Windows.Media.Animation.SingleAnimation> Du kan også kontrollere interpoleringsmetode over enkelte <xref:System.Windows.Media.Animation.SingleKeyFrame>segmenter.</xref:System.Windows.Media.Animation.SingleKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class SingleAnimationUsingKeyFrames : System.Windows.Media.Animation.SingleAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
