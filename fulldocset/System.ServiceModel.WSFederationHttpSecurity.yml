  namespace: System.ServiceModel
  summary: "Henter eller angir hvilken type sikkerhet som skal brukes."
  remarks: "Medlemmet opplisting returnerte angir hvilken generell type sikkerhet skal brukes.       Tillatte verdier er <xref:System.ServiceModel.WSFederationHttpSecurityMode>og <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode>       I de <xref:System.ServiceModel.WSFederationHttpSecurityMode>sikkerhetsmodus, meldingen sendes via HTTP og sikkerhet for SOAP-melding brukes til å beskytte meldingen.</xref:System.ServiceModel.WSFederationHttpSecurityMode> Klientgodkjenning utføres basert på det utstedte tokenet hentet fra sikkerhetstokentjenesten. Server-godkjenning er basert på serverens sertifikat.       I de <xref:System.ServiceModel.WSFederationHttpSecurityMode>sikkerhetsmodus, meldingen sendes via HTTPS.</xref:System.ServiceModel.WSFederationHttpSecurityMode> Klientgodkjenning utføres ved å inkludere utstedt token hentet fra sikkerhetstokentjenesten i SOAP-meldingen. Server-godkjenning, basert på serverens sertifikat utføres som en del av installasjonen for HTTPS-tilkobling."
  example:
  - "The following code shows how to set this property.  \n  \n [!code-vb[WSFederationHttpSecurity#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_5_1.vb)]\n [!code-cs[WSFederationHttpSecurity#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_5_1.cs)]"
