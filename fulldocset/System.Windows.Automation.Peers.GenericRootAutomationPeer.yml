  remarks: "GenericRootAutomationPeer brukes som en node for <xref:System.Windows.Interop.HwndSource>når den inneholder følgende treet: ![HwndSource - > Visual - >&2; UIElement objekter](~/add/media/apgenericroot.png &quot;HwndSource-> Visual->&2; UIElement objekter&quot;) fordi bare <xref:System.Windows.UIElement>typer har noder og visninger er ikke <xref:System.Windows.UIElement>typer, en felles overordnet ikke finnes i den [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tre for den <xref:System.Windows.UIElement>typer.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.UIElement> </xref:System.Windows.Interop.HwndSource> [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]forventer en enkelt roten node fra applikasjonen. Derfor [!INCLUDE[TLA#tla_avalonwinfx](~/add/includes/tlasharptla-avalonwinfx-md.md)] oppretter en GenericRootAutomationPeer for den <xref:System.Windows.Interop.HwndSource>for å fungere som en enkelt roten node til overordnede noder for de to tabellene <xref:System.Windows.UIElement>typer.</xref:System.Windows.UIElement> </xref:System.Windows.Interop.HwndSource>       Root-node er vanligvis en <xref:System.Windows.Automation.Peers.WindowAutomationPeer>.</xref:System.Windows.Automation.Peers.WindowAutomationPeer>"
