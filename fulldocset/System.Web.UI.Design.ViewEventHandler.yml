  name: ViewEventHandler
  nameWithType: ViewEventHandler
  fullName: System.Web.UI.Design.ViewEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> hendelsen oppstår av visuell utformingsverktøy, for eksempel [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], implementering av <xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;> </xref> grensesnitt. Denne klassen kan arves."
  remarks: "Når du oppretter en ViewEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>denne hendelsen oppstår ved designer verten for visse handlinger på en kontroll i utformingsoverflaten.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>hendelsen behandles av en ViewEventHandler representantmetode, som tar en <xref:System.Web.UI.Design.ViewEventArgs>objektet som en parameter.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Vanligvis kontrollen designer klasser ikke direkte implementere eller tilordne en ViewEventHandler-representant. Den <xref:System.Web.UI.Design.ControlDesigner>basisklassen leverer standard representant for den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>hendelsen.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Egendefinert kontroll utviklere overstyre den <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, og <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metoder for å behandle disse hendelser for kontrollen i utformingsoverflaten.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> Den <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>metoden angir standard hendelsen representanten for den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>delegere.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
  syntax:
    content: public delegate void ViewEventHandler(object sender, ViewEventArgs e);
