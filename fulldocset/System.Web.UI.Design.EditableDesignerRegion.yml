  name: EditableDesignerRegion
  nameWithType: EditableDesignerRegion
  fullName: System.Web.UI.Design.EditableDesignerRegion
  type: Class
  summary: "Representerer en redigerbare innhold området i utformingen markup for den tilknyttede kontrollen."
  remarks: "Bruk EditableDesignerRegion klassen for å administrere maler under utformingen. En <xref:System.Web.UI.Design.ControlDesigner>bruker en forekomst av denne klassen med den <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>metode for å generere HTML-kode på det området innhold.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.ControlDesigner>"
  example:
  - "This example shows how to create a control with two clickable regions and an EditableDesignerRegion object with two views, or templates. Compile the project, then open the page in a visual designer and switch to design (WYSIWYG) view. There are two clickable views, **View1** and **View2**. Click **View1** and drag the <xref:System.Web.UI.WebControls.CheckBox> control from the lower part of the page into the empty designer region just below the clickable regions. Click **View2** and drag the <xref:System.Web.UI.WebControls.RadioButton> control into the empty designer region. Click **View1** again, and the region with the <xref:System.Web.UI.WebControls.CheckBox> reappears. Click **View2** and the region with the <xref:System.Web.UI.WebControls.RadioButton> reappears. Switch back to source view to see how your changes are persisted in the HTML markup  \n  \n> [!NOTE]\n>  Your project must have a reference to the System.Design.dll assembly.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.e_1_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.e_1_1.cs)]  \n[!code-cs[SimpleMultiRegionControlDesigner#8](~/add/codesnippet/csharp/t-system.web.ui.design.e_1_2.aspx)]\n[!code-vb[SimpleMultiRegionControlDesigner#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.e_1_2.aspx)]"
  syntax:
    content: 'public class EditableDesignerRegion : System.Web.UI.Design.DesignerRegion'
