  namespace: System.Security.Cryptography
  summary: "Henter eller angir alternativene oppretting."
  remarks: "Det returnerte <xref:System.Security.Cryptography.CngKeyCreationOptions>objektet definerer alternativene som brukes når du oppretter en ny <xref:System.Security.Cryptography.CngKey>objektet.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Disse alternativene bestemmer om nøkkelen er opprettet i bruker- eller maskinkonto key store, og om en ny nøkkel skal skrive over en eksisterende nøkkel. Som standard hvis <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>ikke er angitt, nøkkelen er opprettet i bruker-butikken.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
