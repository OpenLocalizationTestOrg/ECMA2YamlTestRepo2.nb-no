  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Inneholder avanserte egenskaper for oppretting."
  remarks: "<xref:System.Security.Cryptography.CngKey>objekter inneholder egenskaper.</xref:System.Security.Cryptography.CngKey> Noen egenskaper må legges til en nøkkel når den opprettes. Kan legges til andre egenskaper etter nøkkelen er opprettet.       Klassen CngKeyCreationParameters kan du legge til egenskapene til en nøkkel som den opprettes. Du kan gjøre dette ved å sende en CngKeyCreationParameters-objekt som inneholder key standardegenskapene, for eksempel key lagringsleverandøren (KSP), eksport policy, nøkkelbruk, brukerpolicy brukergrensesnittet (UI) og overordnet vindusreferansen til den <xref:System.Security.Cryptography.CngKey.Create%2A>metoden.</xref:System.Security.Cryptography.CngKey.Create%2A> Den <xref:System.Security.Cryptography.CngKey>objekt som blir opprettet blir initialisert med disse verdiene før den er fullført.</xref:System.Security.Cryptography.CngKey>       Du kan også legge til ikke-standard egenskapene til en nøkkel ved hjelp av den <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>egenskapen.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Hvis du vil legge til egenskaper etter en nøkkel er opprettet, kan du bruke den <xref:System.Security.Cryptography.CngKey.SetProperty%2A>metoden.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
