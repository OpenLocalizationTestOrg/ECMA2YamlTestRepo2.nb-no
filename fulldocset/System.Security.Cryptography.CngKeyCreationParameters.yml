    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Et objekt som angir alternativer for å opprette nøkler. Standardverdien er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, noe som angir at den key lagringsleverandøren oppretting standardalternativer er angitt."
