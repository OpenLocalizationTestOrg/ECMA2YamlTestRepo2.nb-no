  remarks: "Med metoden Fjern tilsvarer aktivering MS-DOS `cls` i Ledetekst-vinduet. Når Fjern for markøren ruller automatisk til det øverste venstre hjørnet av vinduet og innholdet på skjermbufferen er satt til tomme ved hjelp av gjeldende forgrunnen bakgrunnsfargen.      > [!NOTE] > Forsøk på å kalle metoden Fjern når en konsoll programmets utdata omdirigeres til en fil oppstår <xref:System.IO.IOException>.</xref:System.IO.IOException> Du kan unngå dette ved alltid utføre et kall til Clear-metoden i en `try`...`catch` Blokker."
