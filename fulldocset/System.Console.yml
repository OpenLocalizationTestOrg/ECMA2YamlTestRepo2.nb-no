  summary: "Henter eller angir lengst til venstre plasseringen av konsollen vinduet område i forhold til skjermbufferen."
  remarks: "Konsollen representerer et rektangulært vindu i et større rektangulær buffer-område. Både vinduet og bufferen måles loddrett deres antall rader og vannrett deres antall kolonner. Størrelsen på bufferområdet er definert av den <xref:System.Console.BufferHeight%2A>og <xref:System.Console.BufferWidth%2A>Egenskaper.</xref:System.Console.BufferWidth%2A> </xref:System.Console.BufferHeight%2A> Målene til konsollen området er definert av den <xref:System.Console.WindowHeight%2A>og <xref:System.Console.WindowWidth%2A>Egenskaper.</xref:System.Console.WindowWidth%2A> </xref:System.Console.WindowHeight%2A> Egenskapen WindowLeft bestemmer hvilken for bufferområdet kolonnene i den første kolonnen i konsollvinduet. Verdien for egenskapen WindowLeft kan være i området 0 til <xref:System.Console.BufferWidth%2A>- <xref:System.Console.WindowWidth%2A>.</xref:System.Console.WindowWidth%2A> </xref:System.Console.BufferWidth%2A> Forsøk på å sette den til en verdi utenfor området oppstår en <xref:System.ArgumentOutOfRangeException>.</xref:System.ArgumentOutOfRangeException>       Når et konsollvindu åpnes, er standardverdien for egenskapen WindowLeft null, som indikerer at den første kolonnen vises av konsollen samsvarer med den første kolonnen (kolonne i posisjon null) i bufferområdet. Standardbredden på både konsollvinduet og bufferområdet er 80 kolonner. Dette betyr at egenskapen WindowLeft kan endres hvis konsollvinduet gjøres smalere eller bufferområdet gjøres bredere.       Merk at hvis bredden på bufferområdet overskrider bredden på konsollvinduet, verdien for egenskapen WindowLeft justeres automatisk når det vannrette rullefeltet bruker til å definere vinduets relasjon til bufferområdet.       Forsøk på å angi verdien for egenskapen WindowLeft når utdata er omadressert kaster en <xref:System.IO.IOException>unntak.</xref:System.IO.IOException> For å forhindre unntaket, kan du angi verdien for denne egenskapen bare hvis det <xref:System.Console.IsOutputRedirected%2A>returnerer `false`.</xref:System.Console.IsOutputRedirected%2A>"
  example:
  - "The following example opens an 80-column console window and defines a buffer area that is 120 columns wide. It displays information on window and buffer size, and then waits for the user to press either the LEFT ARROW key or the RIGHT ARROW key. In the former case, it decrements the value of the WindowLeft property by one if the result is a legal value. In the latter case, it increases the value of the WindowLeft property by one if the result would be legal. Note that the example does not have to handle an <xref:System.ArgumentOutOfRangeException>, because it checks that the value to be assigned to the WindowLeft property is not negative and does not cause the sum of the WindowLeft and <xref:System.Console.WindowWidth%2A> properties to exceed the <xref:System.Console.BufferWidth%2A> property value.  \n  \n [!code-vb[System.Console.WindowLeft#1](~/add/codesnippet/visualbasic/p-system.console.windowl_1.vb)]\n [!code-cs[System.Console.WindowLeft#1](~/add/codesnippet/csharp/p-system.console.windowl_1.cs)]\n [!code-cpp[System.Console.WindowLeft#1](~/add/codesnippet/cpp/p-system.console.windowl_1.cpp)]"
