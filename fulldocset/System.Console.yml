  remarks: "Denne metoden bruker den [sammensatte formatering funksjonen](~/add/includes/ajax-current-ext-md.md) av .NET Framework konvertere verdien for et objekt til tekstrepresentasjonen, og Bygg inn som representasjon i en streng. Resultatstrengen skrives til dataflyten utdata.       Den `format` parameteren består av null eller flere kjøringer av teksten intermixed med null eller flere indekserte plassholdere, som kalles format elementer som svarer til et objekt i parameterlisten av denne metoden. Formatering prosessen erstatter hver format-element med Tekstrepresentasjonen av verdien for det tilsvarende objektet.       Syntaksen i et format-element er `{` *indeksen*[`,`*justering*] [`:`*formatString*]`}`som angir en obligatorisk indeks, valgfrie lengden og justering av formatert tekst og en valgfri tegnstreng format-IDen som styrer hvordan verdien for den tilsvarende objekt er formatert.       .NET Framework gir omfattende formatering støtte, som er beskrevet i flere detaljer i formatering emnene nedenfor.      -Hvis du vil ha mer informasjon om funksjonen for sammensatte formatering som støttes av metoder som <xref:System.String.Format%2A>, <xref:System.Text.StringBuilder.AppendFormat%2A>, og noen overlastingene av <xref:System.Console.WriteLine%2A>, se [sammensatte formatering](../Topic/Composite%20Formatting.md).</xref:System.Console.WriteLine%2A> </xref:System.Text.StringBuilder.AppendFormat%2A> </xref:System.String.Format%2A>      -Hvis du vil ha mer informasjon om tallformat identifikatorer, se [Standard numerisk formatstrenger](~/add/includes/ajax-current-ext-md.md) og [egendefinert numerisk formatstrenger](~/add/includes/ajax-current-ext-md.md).      -Hvis du vil ha mer informasjon om dato og klokkeslett formatere identifikatorer, se [Standard dato og klokkeslett-formatstrenger](~/add/includes/ajax-current-ext-md.md) og [egendefinert dato og klokkeslett-formatstrenger](~/add/includes/ajax-current-ext-md.md).      -Hvis du vil ha mer informasjon om opplisting format identifikatorer, se [Format-Opplistingsstrenger](~/add/includes/ajax-current-ext-md.md).      -Hvis du vil ha mer informasjon om formatering, se [formateringstyper](~/add/includes/ajax-current-ext-md.md).       Du finner mer informasjon om linje terminator i avsnittet Merknader for den <xref:System.Console.WriteLine%2A>metode som har ingen parametere.</xref:System.Console.WriteLine%2A>"
  example:
  - "The following example demonstrates the standard formatting specifiers for numbers, dates, and enumerations.  \n  \n [!code-cpp[console.writelineFmt1#1](~/add/codesnippet/cpp/ecdde448-c375-4488-93b7-_1.cpp)]\n [!code-cs[console.writelineFmt1#1](~/add/codesnippet/csharp/ecdde448-c375-4488-93b7-_1.cs)]\n [!code-vb[console.writelineFmt1#1](~/add/codesnippet/visualbasic/ecdde448-c375-4488-93b7-_1.vb)]  \n  \n The following example is a tip calculator that calculates an 18% tip and uses the <xref:System.Console.WriteLine%2A> method to display the amount of the original charge, the amount of the tip, and the total amount. The example is a console application that requires the user to supply the amount of the original charge as a command-line parameter.  \n  \n [!code-cs[System.Console.WriteLine#1](~/add/codesnippet/csharp/ecdde448-c375-4488-93b7-_2.cs)]\n [!code-vb[System.Console.WriteLine#1](~/add/codesnippet/visualbasic/ecdde448-c375-4488-93b7-_2.vb)]"
