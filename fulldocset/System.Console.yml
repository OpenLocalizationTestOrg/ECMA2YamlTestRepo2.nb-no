- uid: System.Console.ReadLine
  id: ReadLine
  parent: System.Console
  langs:
  - csharp
  name: ReadLine()
  nameWithType: Console.ReadLine()
  fullName: System.Console.ReadLine()
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Leser neste linje med tegn fra standard inndataflyten."
  remarks: "Metoden ReadLine leser en linje fra standard inndataflyten. (Definisjon av en linje, kan du se avsnittet etter følgende liste.) Dette betyr at: - Hvis standard inndata enheten er tastaturet ReadLine metoden blokker før brukeren trykker den **angi** nøkkel.           Én av de vanligste bruker ReadLine metode er å stanse midlertidig kjøring av programmet før du fjerner konsollen og vise ny informasjon til den eller spør om brukeren vil trykk ENTER før du avslutter programmet. Følgende eksempel illustrerer dette.           [!code-cpp[System.Console.ReadLine#6](~/add/codesnippet/cpp/m-system.console.readline_1.cpp)][!code-vb[System.Console.ReadLine#6](~/add/codesnippet/visualbasic/m-system.console.readline_1.vb)][!code-cs[System.Console.ReadLine#6](~/add/codesnippet/csharp/m-system.console.readline_1.cs) ] -hvis standard inndata omdirigeres til en fil, metoden ReadLine leser en tekstlinje fra en fil.             Følgende er for eksempel en tekstfil navnet ReadLine1.txt: ```          This is the first line.       This is the second line.       This is the third line.       This is the fourth line.          ``` eksemplet bruker ReadLine-metoden til å lese inndata som er omadressert fra en fil. Leseoperasjonen avslutter når metoden returnerer `null`, noe som angir at ingen linjer fortsatt leses.           [!code-cs[System.Console.ReadLine#3](~/add/codesnippet/csharp/m-system.console.readline_2.cs)][!code-vb[System.Console.ReadLine#3](~/add/codesnippet/visualbasic/m-system.console.readline_2.vb) ] etter kompilering av eksemplet til en kjørbar fil navnet ReadLine1.exe, kan du kjøre den fra kommandolinjen med syntaksen ```       ReadLine1 < ReadLine1.txt       ``` lese innholdet i filen for å vise dem til konsollen.             En linje som er definert som en sekvens med tegn etterfulgt av et linjeskift (heksadesimale 0x000d), linjeskift (heksadesimale 0x000a) eller verdien for den <xref:System.Environment.NewLine%2A?displayProperty=fullName>egenskapen.</xref:System.Environment.NewLine%2A?displayProperty=fullName> Den returnerte strengen inneholder ikke avslutter tegn. Som standard leses metoden inndata fra inndatabufferen en 256 tegn. Fordi dette inkluderer de <xref:System.Environment.NewLine%2A?displayProperty=fullName>tegn, metoden kan lese linjer som inneholder opptil 254 tegn.</xref:System.Environment.NewLine%2A?displayProperty=fullName> Du kan lese lengre linjer ved kall av <xref:System.Console.OpenStandardInput%28System.Int32%29>metode.</xref:System.Console.OpenStandardInput%28System.Int32%29>       Metoden ReadLine utfører synkront. Det vil si blokkerer den til en linje leses eller Ctrl + Z tastatur kombinasjonen trykkes. Den <xref:System.Console.In%2A>returnerer en <xref:System.IO.TextReader>-objektet som representerer standard inndataflyten og som har både en synkron <xref:System.IO.TextReader.ReadLine%2A?displayProperty=fullName>metoden og en asynkron <xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName>metode.</xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName> </xref:System.IO.TextReader.ReadLine%2A?displayProperty=fullName> </xref:System.IO.TextReader> </xref:System.Console.In%2A> Imidlertid, når den brukes som standard inndatastrømmen på i konsollen, den <xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName>utfører synkront i stedet for asynkront og returnerer en `Task<String>` bare når leseoperasjonen er fullført.</xref:System.IO.TextReader.ReadLineAsync%2A?displayProperty=fullName>       Hvis denne metoden oppstår en <xref:System.OutOfMemoryException>unntak, leserens plassering i den underliggende <xref:System.IO.Stream>objekt Avansert etter antall tegn metoden kunne lese, men tegnene lese allerede i den interne bufferen for ReadLine forkastes.</xref:System.IO.Stream> </xref:System.OutOfMemoryException> Siden ikke kan endre plasseringen av leseren i dataflyten, tegnene lese allerede er uopprettelig, og kan bare åpnes av starter <xref:System.IO.TextReader>.</xref:System.IO.TextReader> Hvis den første posisjonen i dataflyten er ukjent eller Dataflyten støtter ikke søking, den underliggende <xref:System.IO.Stream>også må initialiseres.</xref:System.IO.Stream> Unngå slike tilfeller og lage robust kode, bør du bruke den <xref:System.Console.KeyAvailable%2A>egenskapen og <xref:System.Console.ReadKey%2A>metoden og store lesingen tegn i en diskblokker buffer.</xref:System.Console.ReadKey%2A> </xref:System.Console.KeyAvailable%2A>       Hvis trykkes Ctrl + Z-tegnet når metoden lesing inndata fra konsollen, returneres `null`. Dette lar brukeren å hindre ytterligere inndata fra tastaturet når metoden ReadLine kalles i en sløyfe. Følgende eksempel illustrerer dette scenarioet.       [!code-cpp[System.Console.ReadLine#1](~/add/codesnippet/cpp/m-system.console.readline_3.cpp)][!code-cs[System.Console.ReadLine#1](~/add/codesnippet/csharp/m-system.console.readline_3.cs)][!code-vb[System.Console.ReadLine#1    ](~/add/codesnippet/visualbasic/m-system.console.readline_3.vb)]"
  example:
  - "The following example requires two command line arguments: the name of an existing text file, and the name of a file to write the output to. It opens the existing text file and redirects the standard input from the keyboard to that file. It also redirects the standard output from the console to the output file. It then uses the ReadLine method to read each line in the file, replaces every sequence of four spaces with a tab character, and uses the <xref:System.Console.WriteLine%2A?displayProperty=fullName> method to write the result to the output file.  \n  \n [!code-cpp[System.Console-INSERTTABS#1](~/add/codesnippet/cpp/m-system.console.readline_4.cpp)]\n [!code-vb[System.Console-INSERTTABS#1](~/add/codesnippet/visualbasic/m-system.console.readline_4.vb)]\n [!code-cs[System.Console-INSERTTABS#1](~/add/codesnippet/csharp/m-system.console.readline_4.cs)]"
  syntax:
    content: public static string ReadLine ();
    parameters: []
