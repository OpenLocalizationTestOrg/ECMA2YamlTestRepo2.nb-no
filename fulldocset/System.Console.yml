- uid: System.Console.CancelKeyPress
  id: CancelKeyPress
  parent: System.Console
  langs:
  - csharp
  name: CancelKeyPress
  nameWithType: Console.CancelKeyPress
  fullName: System.Console.CancelKeyPress
  type: Event
  assemblies:
  - mscorlib
  namespace: System
  summary: "Forekommer når den <xref href=&quot;System.ConsoleModifiers&quot;> </xref> tast (Ctrl) og enten den <xref href=&quot;System.ConsoleKey&quot;> </xref> konsollen (C) eller Break-nøkkel trykkes samtidig (Ctrl + C eller Ctrl + Break)."
  remarks: "Denne hendelsen brukes sammen med <xref:System.ConsoleCancelEventHandler?displayProperty=fullName>og <xref:System.ConsoleCancelEventArgs?displayProperty=fullName>.</xref:System.ConsoleCancelEventArgs?displayProperty=fullName> </xref:System.ConsoleCancelEventHandler?displayProperty=fullName> Hendelsen CancelKeyPress aktiverer en applikasjon konsollen å fange opp Ctrl + C signalet slik hendelsesbehandlingen kan bestemme om du vil fortsette å kjøre eller avsluttes. Du finner mer informasjon om behandling av hendelser [behandling og opprettet hendelser](~/add/includes/ajax-current-ext-md.md).       Når du trykker Ctrl + C eller Ctrl + Break CancelKeyPress hendelsen startes og programmets <xref:System.ConsoleCancelEventHandler>hendelsesbehandlingen er utført.</xref:System.ConsoleCancelEventHandler> Hendelsesbehandlingen er sendt en <xref:System.ConsoleCancelEventArgs>objektet som har to nyttig egenskaper:- <xref:System.ConsoleCancelEventArgs.SpecialKey%2A>, slik at du kan fastslå om behandlingsprogrammet ble startet som følge av brukeren trykke Ctrl + C (egenskapsverdi <xref:System.ConsoleSpecialKey?displayProperty=fullName>) eller Ctrl + Break (egenskapsverdi <xref:System.ConsoleSpecialKey?displayProperty=fullName>).</xref:System.ConsoleSpecialKey?displayProperty=fullName> </xref:System.ConsoleSpecialKey?displayProperty=fullName> </xref:System.ConsoleCancelEventArgs.SpecialKey%2A> </xref:System.ConsoleCancelEventArgs>      - <xref:System.ConsoleCancelEventArgs.Cancel%2A>, som gjør det mulig å finne ut hvordan til programmet må svare på brukeren å trykke Ctrl + C eller Ctrl + Break.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Som standard i <xref:System.ConsoleCancelEventArgs.Cancel%2A>egenskapen `false`, som gjør at programmer kjøring må avsluttes når hendelsesbehandlingen avslutter.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Endre egenskapen til `true` angir at programmet skal fortsette å kjøre.      > [!TIP] > Hvis programmet har enkle krav, kan du bruke den <xref:System.Console.TreatControlCAsInput%2A>egenskapen i stedet for denne hendelsen.</xref:System.Console.TreatControlCAsInput%2A> Ved å angi denne egenskapen til `false`, kan du kontrollere at programmet alltid avslutter Hvis brukeren trykker Ctrl + C. Ved å sette verdien `true`, kan du kontrollere at trykke Ctrl + C ikke kan avslutte applikasjonen.       Hendelsesbehandling for denne handlingen utføres på en tråd applikasjonsutvalget tråd."
  example:
  - "The following example demonstrates how the CancelKeyPress event is used. When you press Ctrl+C, the read operation is interrupted and the `myHandler` event handler is invoked. Upon entry to the event handler, the <xref:System.ConsoleCancelEventArgs.Cancel%2A?displayProperty=fullName> property is `false`, which means that the current process will terminate when the event handler terminates. However, the event handler sets the <xref:System.ConsoleCancelEventArgs.Cancel%2A?displayProperty=fullName> property to `true`, which means that the process will not terminate and the read operation will resume.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/e-system.console.cancelk_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/e-system.console.cancelk_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/e-system.console.cancelk_1.vb)]"
  syntax:
    content: public static event ConsoleCancelEventHandler CancelKeyPress;
    return:
      type: System.ConsoleCancelEventHandler
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
