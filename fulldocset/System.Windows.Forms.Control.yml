  summary: "Henter eller angir kanter i en beholder som en kontroll er bundet og bestemmer hvordan en kontroll endres med sin overordnede."
  remarks: "Bruke egenskapen ankeret til definerer hvordan en kontroll endrer størrelse automatisk når den overordnede kontrollen endrer størrelse. Forankring tilgangskontroll til som den overordnede kontrollen sikrer at forankret kantene forbli i samme posisjon i forhold til kantene kontrollens overordnede når den overordnede kontrollen endres.       Du kan forankre en kontroll til én eller flere kantene i beholderen. Hvis du for eksempel en <xref:System.Windows.Forms.Form>med en <xref:System.Windows.Forms.Button>der ankeret egenskapsverdien er satt til `Top` og `Bottom`, <xref:System.Windows.Forms.Button>strekkes for å beholde forankret avstanden til venstre og høyre kant av den <xref:System.Windows.Forms.Form>som den <xref:System.Windows.Forms.Control.Height%2A>av den <xref:System.Windows.Forms.Form>økes.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      > [!NOTE] > I ankeret og <xref:System.Windows.Forms.Control.Dock%2A>Egenskaper utelukker hverandre.</xref:System.Windows.Forms.Control.Dock%2A> Bare én kan angis samtidig, og den siste som er satt prioriteres."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
  syntax:
