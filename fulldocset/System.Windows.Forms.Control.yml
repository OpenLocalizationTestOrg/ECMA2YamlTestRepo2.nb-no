- uid: System.Windows.Forms.Control.DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  id: DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: DoDragDrop(Object,DragDropEffects)
  nameWithType: Control.DoDragDrop(Object,DragDropEffects)
  fullName: System.Windows.Forms.Control.DoDragDrop(Object,DragDropEffects)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Starter dra og slipp."
  remarks: "Den `allowedEffects` parameteren bestemmer hvilken dra operasjoner kan oppstå. Hvis dra-operasjonen krever sammen med applikasjoner i en annen prosess, data skal være en administrert basisklasse (<xref:System.String>, <xref:System.Drawing.Bitmap>, eller <xref:System.Drawing.Imaging.Metafile>), eller et objekt som implementerer <xref:System.Runtime.Serialization.ISerializable>eller <xref:System.Windows.Forms.IDataObject>.</xref:System.Windows.Forms.IDataObject> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Drawing.Imaging.Metafile> </xref:System.Drawing.Bitmap> </xref:System.String>       Informasjonen nedenfor beskriver hvordan og når hendelser som er knyttet til dra og slipp operasjoner registreres.       Metoden DoDragDrop bestemmer kontrollen under gjeldende markørplassering. Den deretter kontrollerer om kontrollen er et gyldig drop-mål.       Hvis kontrollen er et gyldig drop-mål i <xref:System.Windows.Forms.Control.GiveFeedback>denne hendelsen oppstår med dra og slipp effekt som er angitt.</xref:System.Windows.Forms.Control.GiveFeedback> En liste over dra og slipp effekter, kan du se den <xref:System.Windows.Forms.DragDropEffects>opplisting.</xref:System.Windows.Forms.DragDropEffects>       Endringer i posisjon for musen markøren, tastatur tilstand og mus knappetilstand spores.      -Hvis brukeren flytter utenfor et vindu i <xref:System.Windows.Forms.Control.DragLeave>denne hendelsen oppstår.</xref:System.Windows.Forms.Control.DragLeave>      -Hvis musen flyttes til en annen kontroll av <xref:System.Windows.Forms.Control.DragEnter>for denne kontrollen aktiveres.</xref:System.Windows.Forms.Control.DragEnter>      -Hvis musen flytter, men fortsatt være i samme kontroll av <xref:System.Windows.Forms.Control.DragOver>denne hendelsen oppstår.</xref:System.Windows.Forms.Control.DragOver>       Hvis det er en endring i knappen tastaturet eller musen tilstand, til <xref:System.Windows.Forms.Control.QueryContinueDrag>denne hendelsen oppstår og bestemmer om du vil fortsette dra, hvis du vil slette dataene, eller å avbryte operasjonen basert på verdien for <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>egenskapen for hendelsens <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Hvis verdien for <xref:System.Windows.Forms.DragAction>er `Continue`, <xref:System.Windows.Forms.Control.DragOver>hendelsen skjer hvis du vil fortsette operasjonen og <xref:System.Windows.Forms.Control.GiveFeedback>denne hendelsen oppstår med det nye resultat slik at riktige visuelle tilbakemeldinger kan angis.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> En liste over gyldige Slett effekter, kan du se den <xref:System.Windows.Forms.DragDropEffects>opplisting.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > I <xref:System.Windows.Forms.Control.DragOver>og <xref:System.Windows.Forms.Control.GiveFeedback>hendelser er paret slik at som musen flytter på tvers av drop målet, brukeren får mest oppdaterte tilbakemeldingen på posisjon av musen.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Hvis verdien for <xref:System.Windows.Forms.DragAction>er `Drop`Slett effekt verdien, returneres til datakilden, slik at kildeprogrammet kan utføre riktig operasjon i kildedataene; for eksempel klippe ut dataene hvis operasjonen var en flytting.</xref:System.Windows.Forms.DragAction>      -Hvis verdien for <xref:System.Windows.Forms.DragAction>er `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>denne hendelsen oppstår.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>      > [!NOTE] > For DoDragDrop metoden fanger inn alle unntak og rethrows bare følgende sikkerheten eller kritiske unntak: - SecurityException - NullReferenceException - StackOverflowException - OutOfMemoryException - ThreadAbortException - ExecutionEngineException - IndexOutOfRangeException - AccessViolationException"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the DoDragDrop method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck` <xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel` <xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_1.cs)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.DragDropEffects> enumeration to specify how data should be transferred between the controls involved in a drag-and-drop operation. This example requires that your form includes a <xref:System.Windows.Forms.RichTextBox> control and a <xref:System.Windows.Forms.ListBox> control and that the <xref:System.Windows.Forms.ListBox> control is populated with a list of valid file names. When the user drags a file name onto the <xref:System.Windows.Forms.RichTextBox> control, the control's <xref:System.Windows.Forms.Control.DragEnter> event is raised. Within the event handler, the <xref:System.Windows.Forms.DragEventArgs.Effect%2A> property of the <xref:System.Windows.Forms.DragEventArgs> is initialized to <xref:System.Windows.Forms.DragDropEffects> to indicate that the data referenced by the file path should be copied to the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cs[RichTextDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_2.cs)]\n [!code-vb[RichTextDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_2.vb)]\n [!code-cpp[RichTextDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_2.cpp)]"
  syntax:
    content: public System.Windows.Forms.DragDropEffects DoDragDrop (object data, System.Windows.Forms.DragDropEffects allowedEffects);
    parameters:
    - id: data
      type: System.Object
      description: "Dataene for å dra."
    - id: allowedEffects
      type: System.Windows.Forms.DragDropEffects
      description: "Én av de <xref href=&quot;System.Windows.Forms.DragDropEffects&quot;> </xref> verdier."
