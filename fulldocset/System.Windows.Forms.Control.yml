  summary: "Forekommer når et objekt drar utenfor gyldig område for kontrollen."
  remarks: "DragLeave-hendelsen oppstår når brukeren drar markøren utenfor kontrollen eller brukeren avbryter gjeldende dra og slipp-operasjon.       Informasjonen nedenfor beskriver hvordan og når hendelser som er knyttet til dra og slipp operasjoner registreres.       Den <xref:System.Windows.Forms.Control.DoDragDrop%2A>metoden bestemmer kontrollen under gjeldende markørplassering.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Den deretter kontrollerer om kontrollen er et gyldig drop-mål.       Hvis kontrollen er et gyldig drop-mål i <xref:System.Windows.Forms.Control.GiveFeedback>denne hendelsen oppstår med dra og slipp effekt som er angitt.</xref:System.Windows.Forms.Control.GiveFeedback> En liste over dra og slipp effekter, kan du se den <xref:System.Windows.Forms.DragDropEffects>opplisting.</xref:System.Windows.Forms.DragDropEffects>       Endringer i posisjon for musen markøren, tastatur tilstand og mus knappetilstand spores.      -Hvis brukeren flytter utenfor et vindu, oppstår DragLeave-hendelsen.      -Hvis musen flyttes til en annen kontroll av <xref:System.Windows.Forms.Control.DragEnter>for denne kontrollen aktiveres.</xref:System.Windows.Forms.Control.DragEnter>      -Hvis musen flytter, men fortsatt være i samme kontroll av <xref:System.Windows.Forms.Control.DragOver>denne hendelsen oppstår.</xref:System.Windows.Forms.Control.DragOver>       Hvis det er en endring i knappen tastaturet eller musen tilstand, til <xref:System.Windows.Forms.Control.QueryContinueDrag>denne hendelsen oppstår og bestemmer om du vil fortsette dra, hvis du vil slette dataene, eller å avbryte operasjonen basert på verdien for <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>egenskapen for hendelsens <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Hvis verdien for <xref:System.Windows.Forms.DragAction>er `Continue`, <xref:System.Windows.Forms.Control.DragOver>hendelsen skjer hvis du vil fortsette operasjonen og <xref:System.Windows.Forms.Control.GiveFeedback>denne hendelsen oppstår med det nye resultat slik at riktige visuelle tilbakemeldinger kan angis.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> En liste over gyldige Slett effekter, kan du se den <xref:System.Windows.Forms.DragDropEffects>opplisting.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > I <xref:System.Windows.Forms.Control.DragOver>og <xref:System.Windows.Forms.Control.GiveFeedback>hendelser er paret slik at som musen flytter på tvers av drop målet, brukeren får mest oppdaterte tilbakemeldingen på posisjon av musen.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      -Hvis verdien for <xref:System.Windows.Forms.DragAction>er `Drop`Slett effekt verdien, returneres til datakilden, slik at kildeprogrammet kan utføre riktig operasjon i kildedataene; for eksempel klippe ut dataene hvis operasjonen var en flytting.</xref:System.Windows.Forms.DragAction>      -Hvis verdien for <xref:System.Windows.Forms.DragAction>er `Cancel`, DragLeave denne hendelsen oppstår.</xref:System.Windows.Forms.DragAction>       Du finner mer informasjon om behandling av hendelser [behandling og opprettet hendelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the DragLeave event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#8](~/add/codesnippet/cpp/e-system.windows.forms.c_10_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#8](~/add/codesnippet/visualbasic/e-system.windows.forms.c_10_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#8](~/add/codesnippet/csharp/e-system.windows.forms.c_10_1.cs)]"
