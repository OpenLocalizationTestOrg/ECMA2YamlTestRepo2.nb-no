  summary: "Henter eller angir en verdi som angir om kontrollen elementer justeres til støtter nasjonale innstillinger for å bruke høyre-mot-venstre skrifter."
  remarks: "RightToLeft-egenskapen er en omkringliggende egenskap. En omkringliggende egenskapen er en kontrollegenskap som, hvis ikke angitt, er hentet fra den overordnede kontrollen. For eksempel en <xref:System.Windows.Forms.Button>har samme <xref:System.Windows.Forms.Control.BackColor%2A>som sitt overordnede <xref:System.Windows.Forms.Form>som standard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Du finner mer informasjon om omsluttende egenskaper i den <xref:System.Windows.Forms.AmbientProperties>klassen eller <xref:System.Windows.Forms.Control>klassen oversikt.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Egenskapen RightToLeft er brukt for internasjonale programmer der språket skrives fra høyre mot venstre, for eksempel hebraisk eller arabisk. Når denne egenskapen er satt til <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>, kontrollelementer som inneholder teksten vises fra høyre mot venstre.</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      > [!NOTE] > Hvis verdien for egenskapen RightToLeft er endret på kjøretidspunktet, bare raw tekst uten formatering beholdes.       Følgende er noen eksempler på hvordan kontrollelementer påvirkes av RightToLeft egenskapsverdien for <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-loddrette stolper vises på venstre side i stedet for høyre side av rullbare kontroller (for eksempel <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Panel>, flere linjer <xref:System.Windows.Forms.TextBox>, og <xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      -Vannrette side-felt som starter med rullefeltet boksen (er følgende) høyrejustert.      -Merket element Justering kontrolleres av de `CheckAlign` -egenskapen er reversert <xref:System.Windows.Forms.CheckBox>og <xref:System.Windows.Forms.RadioButton>Kontroller.</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      -Elementer i listen, kombinasjonsboksen og opp / ned-kontroller er høyrejustert.      -Opp og ned knapper er venstrejustert på <xref:System.Windows.Forms.NumericUpDown>og <xref:System.Windows.Forms.DomainUpDown>Kontroller.</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -Menyer (<xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, og <xref:System.Windows.Forms.ContextMenu>) vises høyrejustert.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      -Justering for knappene på verktøylinjen i en <xref:System.Windows.Forms.ToolBar>kontroll eller justering av tekst i en <xref:System.Windows.Forms.ToolBarButton>påvirkes ikke av RightToLeft-egenskapen.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      - <xref:System.Windows.Forms.AxHost>støtter høyre-mot-venstre justering; innvirkning på en ActiveX-kontroll avhenger imidlertid omfanget som implementert forfatteren av kontrollen støtte for visning fra høyre mot venstre.</xref:System.Windows.Forms.AxHost>"
