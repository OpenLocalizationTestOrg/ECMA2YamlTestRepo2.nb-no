- uid: System.Windows.Forms.Control.InvokeRequired
  id: InvokeRequired
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter en verdi som angir om Oppkalleren må kalle en invoke-metode gjør metodekall til kontrollen fordi oppkalleren på en annen tråd enn den kontrollen ble opprettet på."
  remarks: "Kontroller i Windows Forms er bundet til en bestemt tråd og er ikke trygt tråd. Hvis du kaller en kontrollmetode fra en annen tråd, må du derfor bruke ett av kontrollens aktivere metoder for å formidle kallet til riktig tråden. Denne egenskapen kan brukes til å finne ut om du må kalle en invoke-metode, som kan være nyttig hvis du ikke vet hvilken tråd eier en kontroll.      > [!NOTE] > I tillegg til egenskapen InvokeRequired det finnes fire metoder på en kontroll som tråd trygt å kalle: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>og <xref:System.Windows.Forms.Control.CreateGraphics%2A>Hvis referansen for kontrollen som allerede er opprettet.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Kaller <xref:System.Windows.Forms.Control.CreateGraphics%2A>før kontrollens referanse er opprettet på en bakgrunnstråd kan føre til ugyldig på tvers av tråd anrop.</xref:System.Windows.Forms.Control.CreateGraphics%2A> For alle andre metodekall, bør du bruke en av disse starte metoder når du kaller fra en annen tråd.       Hvis kontrollens referanse ikke finnes ennå, søker InvokeRequired opp kontrollens overordnede kjede til det finner en kontroll- eller som har et vindushåndtak. Hvis finner ingen passende referanse, returnerer metoden InvokeRequired `false`.       Dette betyr at InvokeRequiredcan returnerer `false` Hvis <xref:System.Windows.Forms.Control.Invoke%2A>er ikke påkrevd (kallet skjer på samme tråd), eller hvis kontrollen ble opprettet på en annen tråd, men kontrollens referanse ennå ikke er opprettet.</xref:System.Windows.Forms.Control.Invoke%2A>       I tilfeller der kontrollens referanse ikke er opprettet, kan du ikke ganske enkelt å kalle egenskaper, metoder eller hendelser kontrollen. Dette kan føre til kontrollens referanse opprettes på bakgrunnstråd isolere kontrollen i en tråd uten en melding pumpe og gjør programmet ustabilt.       Du kan beskytte mot dette tilfellet ved å kontrollere også verdien til <xref:System.Windows.Forms.Control.IsHandleCreated%2A>når InvokeRequired returnerer `false` på en bakgrunnstråd.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Hvis kontrollhåndtaket ikke har blitt opprettet, må du vente til den har blitt opprettet før du kaller <xref:System.Windows.Forms.Control.Invoke%2A>eller <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Dette skjer vanligvis hvis en bakgrunnstråd er opprettet i konstruktøren for det primære skjemaet for programmet (som i `Application.Run(new MainForm())`, før skjemaet har vist eller `Application.Run` er blitt kalt.       En løsning er å vente til skjemaet referansen er opprettet før du starter bakgrunnstråden. Enten tvinge referansen oppretting ved å kalle den <xref:System.Windows.Forms.Control.Handle%2A>egenskapen eller vente før den <xref:System.Windows.Forms.Form.Load>-hendelsen for å starte prosessen bakgrunn.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       En enda bedre løsningen er å bruke den `SynchronizationContext` ble returnert av <xref:System.Threading.SynchronizationContext>i stedet for en kontroll på tvers av tråder formidling.</xref:System.Threading.SynchronizationContext>      > [!NOTE] > Kan bli utløst et unntak hvis tråden som skal behandle meldingen er ikke lenger aktiv.       Du finner mer informasjon om flere tråder Windows Forms-Kontroller [slik: Bruk et bakgrunnsbilde tråd å søke etter filer](~/add/includes/ajax-current-ext-md.md) og [slik: Kontroller sikker kall til Windows Forms-Kontroller](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis kontrollens <xref:System.Windows.Forms.Control.Handle*>ble opprettet på en annen tråd enn tråden som utfører kallet (som angir at du må gjøre kall til kontrollen via en invoke-metode); ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
