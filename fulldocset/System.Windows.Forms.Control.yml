  summary: "Definerer basisklasse for kontroller, som er komponenter med visuelle representasjonen."
  remarks: "Hvis du vil opprette dine egne klasse for knappekontrollen arve fra den <xref:System.Windows.Forms.UserControl>, kontrollerer klasser eller angitt kontroller fra den andre Windows-skjemaer.</xref:System.Windows.Forms.UserControl> Hvis du vil ha mer informasjon om egendefinerte kontroller for redigering, se [utvikler egendefinert Windows Forms-kontroller med .NET Framework](~/add/includes/ajax-current-ext-md.md).       Klasse for knappekontrollen implementerer grunnleggende funksjonaliteten som kreves av klasser som viser informasjon for brukeren. Den håndterer brukerinndata gjennom tastatur og peker enheter. Den håndterer ruting av meldinger og sikkerhet. Den definerer grensene for en kontroll (den plassering og størrelse), selv om den ikke implementerer malingen fullføres. Det gir et vindushåndtak (`hWnd`).       Windows Forms Kontroller Bruk omsluttende egenskaper slik underordnede kontroller kan vises som miljøet omkringliggende. En *omkringliggende egenskapen* er en kontrollegenskap som, hvis ikke angitt, er hentet fra den overordnede kontrollen. Hvis kontrollen ikke har en <xref:System.Windows.Forms.Control.Parent%2A>, og egenskapen er ikke angitt, kontrollen prøver å bestemme verdien for egenskapen omkringliggende via den <xref:System.Windows.Forms.Control.Site%2A>egenskapen.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Hvis kontrollen ikke er plassert, hvis webområdet ikke støtter omsluttende egenskaper, eller hvis egenskapen ikke er angitt for den <xref:System.Windows.Forms.AmbientProperties>, kontrollen bruker sine egne standardverdier.</xref:System.Windows.Forms.AmbientProperties> Vanligvis en omkringliggende egenskapen representerer en egenskap for en kontroll som <xref:System.Windows.Forms.Control.BackColor%2A>, som kommunisert til en underordnet kontroll.</xref:System.Windows.Forms.Control.BackColor%2A> For eksempel en <xref:System.Windows.Forms.Button>har samme <xref:System.Windows.Forms.Control.BackColor%2A>som sitt overordnede <xref:System.Windows.Forms.Form>som standard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Omsluttende egenskaper som er angitt av Controlclass inkluderer: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, og <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      > [!NOTE] > For å gjøre det Windows Forms-programmet støtter visuelle stiler, må du angi den <xref:System.Windows.Forms.FlatStyle>egenskapen `System` med et manifest med den kjørbare filen.</xref:System.Windows.Forms.FlatStyle> En manifestfilen er en XML-fil som er inkludert som en ressurs i den kjørbare filen for programmet eller en egen fil som finnes i samme mappe som den kjørbare filen. Et eksempel på et manifest i avsnittet eksempel for den <xref:System.Windows.Forms.FlatStyle>opplisting.</xref:System.Windows.Forms.FlatStyle> Du finner mer informasjon om hvordan du bruker visuelle stiler[visuelle stiler](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Windows Forms har innebygd støtte for tilgjengelighet og gir informasjon om programmet som gjør det mulig å arbeide med tilgjengelighet klientprogrammer som skjermforstørrer og kontrolløren verktøy, stemme inndatakode verktøy, på skjermen tastatur, alternative inndata enheter og tastatur forbedring verktøy. Noen ganger vil tilleggsinformasjon for tilgjengelighet klienprogrammer. Det er to måter for å gi denne informasjonen. Du kan angi den <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, og <xref:System.Windows.Forms.Control.AccessibleRole%2A>egenskapsverdier som rapporteres til tilgjengelighet klientprogrammer.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Denne metoden brukes vanligvis til å angi begrenset tilgjengelighetsinformasjon for eksisterende kontroller. Du kan også skrive en klasse som er avledet fra den <xref:System.Windows.Forms.AccessibleObject>eller <xref:System.Windows.Forms.Control.ControlAccessibleObject>klasser, å gi så mye tilgjengelighetsinformasjon etter behov.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      > [!NOTE] > Hvis du vil beholde bedre ytelse, ikke angir størrelsen på en kontroll i sin konstruktør. Den foretrukne metoden er å overstyre den <xref:System.Windows.Forms.Control.DefaultSize%2A>egenskapen.</xref:System.Windows.Forms.Control.DefaultSize%2A>      > [!NOTE] > Ikke legge til databindinger for en kontroll i sin konstruktør. Gjør dette vil føre til feil i kodegenerering og kan føre til uønsket virkemåte.       Fleste kontrollene i den <xref:System.Windows.Forms>navneområdet bruke underliggende Windows vanlige kontrollen som basis for å bygge.</xref:System.Windows.Forms> Du finner mer informasjon om Windows vanlige kontrollene[generelle kontrollen referanse](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       For å identifisere Windows Forms-kontroller fra en annen prosess, kan du bruke en standard `SendMessage` kall til å sende meldingen WM_GETCONTROLNAME. WM_GETCONTROLNAME er uavhengig av språket og Windows hierarki. Du finner mer informasjon, se emnet &quot;Anbefalt løsning for Windows Forms&quot; i[automatisering Windows Forms](http://msdn.microsoft.com/library/ms996405.aspx).       Bruk av <xref:System.Windows.Forms.Control.InvokeRequired%2A>til å synkronisere tilgang til kontrollen fra flere tråder.</xref:System.Windows.Forms.Control.InvokeRequired%2A> Du finner mer informasjon om flere tråder Windows Forms-Kontroller [slik: Kontroller sikker kall til Windows Forms-kontroller](~/add/includes/ajax-current-ext-md.md)"
