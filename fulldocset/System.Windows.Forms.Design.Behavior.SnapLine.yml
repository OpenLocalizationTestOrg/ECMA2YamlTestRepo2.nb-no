  name: SnapLine
  nameWithType: SnapLine
  fullName: System.Windows.Forms.Design.Behavior.SnapLine
  type: Class
  summary: "Representerer vannrette og loddrette linjesegmentene som opprettes dynamisk i brukergrensesnittet (UI) for å hjelpe utformingen oppsettet for kontroller i en beholder. Denne klassen kan ikke arves."
  remarks: "Tabellen nedenfor viser vanlige modusene som støtter visuell utformingsverktøy for å hjelpe deg med å plassering og størrelse vises på en utformingsoverflaten.      | Modus | Beskrivelse |   |----------|-----------------|   | Frihåndsform | Gjør at du kan sette opp kontroller fritt. |   | Rutenett | Viser et statisk overlappet rutenett som hjelper deg med å sette opp kontroller. |   | Snapline | Viser støttelinjer som hjelpe deg med å sette opp beholderen kontroller i forhold til hverandre. Snaplines er hentet fra kontroller og deres beholder. |       SnapLine klasse- og relaterte typer bidra til å støtte Snapline-modus.       Snaplines genereres dynamisk og automatisk som en kontroll edge flytter i nærheten av en annen kontroll eller nær grensene i beholderen. Dette kan skje når en kontroll legges til fra verktøykassen eller flyttet eller størrelse av musen operasjoner eller kommandoer. Kontroller vanligvis har både vannrette og loddrette snaplines definert. for rektangulær Kontroller utvide disse vanligvis fra alle fire kanter.       Klassen SnapLine bruker bare noen egenskaper for beskrivelse hver snapline som vises i følgende tabell.      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>| Angir plasseringen og retningen på linje i forhold til den tilknyttede kontrollen.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A> Vanligvis bare snaplines lignende typer vil automatisk justering til hverandre. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A>| Angir avstanden i piksler fra origo, som er det øvre venstre hjørnet kontrollens, til der snapline starter. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A>| Angir viktigheten til snapline.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Priority%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.Offset%2A> Bare snaplines som er aktivert, og har høyest prioritet vises under helst gitt oppsett beslutningstreet. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A>| Definerer egendefinerte kategorier av snaplines.</xref:System.Windows.Forms.Design.Behavior.SnapLine.Filter%2A> Dette er en valgfri streng. |   | <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A>og <xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A>| Angir om en snapline har vannrett eller loddrett retning henholdsvis. |       Den <xref:System.Windows.Forms.Design.ControlDesigner>klassen lagrer snaplines for kontrolltypen tilsvarende i den <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>egenskapen.</xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> </xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsVertical%2A> </xref:System.Windows.Forms.Design.Behavior.SnapLine.IsHorizontal%2A> Denne basisklassen håndtering av snaplines vil være tilstrekkelig for fleste kontroller, fordi det definerer den <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, <xref:System.Windows.Forms.Design.Behavior.SnapLineType>, og <xref:System.Windows.Forms.Design.Behavior.SnapLineType>snaplines er justert langs kantene kontrollens.</xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> </xref:System.Windows.Forms.Design.Behavior.SnapLineType> Når du oppretter en egendefinert kontroll hvis denne standard organisasjonen ikke tilstrekkelig, Overstyr <xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A>egenskapen til klassen som er avledet fra <xref:System.Windows.Forms.Design.ControlDesigner>.</xref:System.Windows.Forms.Design.ControlDesigner> </xref:System.Windows.Forms.Design.ControlDesigner.SnapLines%2A> Du kan for eksempel Juster den vannrette snaplines med tekstbaserte kontroller, for eksempel etiketter med toppen og base linjer med tekst (i stedet for de øvre og nedre kantene av kontrollen).       Den <xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>klassen kan ikke utledes fra.</xref:System.Windows.Forms.Design.Behavior.SnapLine.SnapLineType%2A>       Det er omfattende støtte for denne funksjonen i Visual Studio, kan du se [gjennomgang: Ordne kontroller i Windows Forms ved hjelp av Snaplines](~/add/includes/ajax-current-ext-md.md)."
