  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Angir verdier for samhandling med zip arkivet oppføringer."
  remarks: "Når du har angitt modus å lese, underliggende filen eller strømmen må støtte lesing, men har ikke støtte søking. Hvis det underliggende filen eller strømmen støtter søking, lese filene fra arkivet som det spørres etter. Hvis det underliggende filen eller strømmen ikke støtter søking, beholdes hele arkivet i minnet.       Når du har angitt modus Opprett, underliggende filen eller strømmen må støtte skriving, men har ikke støtte søking. Hver oppføring i arkivet kan åpnes bare én gang for skriving. Hvis du oppretter en enkelt oppføring, skrives dataene til den underliggende dataflyten eller filen så snart den er tilgjengelig. Hvis du oppretter flere oppføringer som ved å kalle den <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>metoden, skrives data til underliggende dataflyt eller filen etter at alle oppføringer er opprettet.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       Når du setter modusen til oppdateringen, må underliggende filen eller strømmen støtte lesing, skriving og søking. Innholdet i det hele arkivet beholdes i minnet, og ingen data skrives til det underliggende filen eller strømmen før arkivet er fjernet.       Følgende metoder inkluderer en parameter med navnet `mode` som lar deg angi modusen arkiv:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
