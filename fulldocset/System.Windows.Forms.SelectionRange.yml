  - "The following example creates a <xref:System.Windows.Forms.SelectionRange> object, sets its <xref:System.Windows.Forms.SelectionRange.Start%2A> and <xref:System.Windows.Forms.SelectionRange.End%2A> properties, and assigns the <xref:System.Windows.Forms.SelectionRange> object to the <xref:System.Windows.Forms.MonthCalendar.SelectionRange%2A> property of the <xref:System.Windows.Forms.MonthCalendar> control. When the <xref:System.Windows.Forms.MonthCalendar.DateChanged> event is raised, the <xref:System.Windows.Forms.SelectionRange.Start%2A> and <xref:System.Windows.Forms.SelectionRange.End%2A> property values are displayed in the text boxes. This example assumes that you have a <xref:System.Windows.Forms.Form> with two <xref:System.Windows.Forms.TextBox> controls, a <xref:System.Windows.Forms.Button>, and a <xref:System.Windows.Forms.MonthCalendar> control.  \n  \n [!code-cs[System.Windows.Forms.SelectionRange Members#1](~/add/codesnippet/csharp/m-system.windows.forms.s_6_1.cs)]\n [!code-cpp[System.Windows.Forms.SelectionRange Members#1](~/add/codesnippet/cpp/m-system.windows.forms.s_6_1.cpp)]\n [!code-vb[System.Windows.Forms.SelectionRange Members#1](~/add/codesnippet/visualbasic/m-system.windows.forms.s_6_1.vb)]"
