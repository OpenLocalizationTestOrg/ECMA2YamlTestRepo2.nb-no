  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Begrensede Medlemstilgang er angitt for delvis klarert kode. Delvis klarert kode kan få tilgang til ikke-offentlig typer og medlemmer, men bare hvis gi sett med delvis klarert kode inkluderer alle tillatelser i grant-settet med samlingen som inneholder ikke-offentlig typer og medlemmer som åpnes. Dette flagget er nytt i den [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)]."
  syntax:
    content: RestrictedMemberAccess
    return:
      type: System.Security.Permissions.ReflectionPermissionFlag
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
