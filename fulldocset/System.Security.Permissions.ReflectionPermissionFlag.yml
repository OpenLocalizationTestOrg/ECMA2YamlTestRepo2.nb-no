  name: ReflectionPermissionFlag
  nameWithType: ReflectionPermissionFlag
  fullName: System.Security.Permissions.ReflectionPermissionFlag
  type: Enum
  summary: "Angir tillatte bruk av den <xref href=&quot;System.Reflection&quot;> </xref> og <xref href=&quot;System.Reflection.Emit&quot;> </xref> navneområder."
  remarks: "Denne nummerering brukes av den <xref:System.Security.Permissions.ReflectionPermission>og <xref:System.Security.Permissions.ReflectionPermissionAttribute>klasser.</xref:System.Security.Permissions.ReflectionPermissionAttribute> </xref:System.Security.Permissions.ReflectionPermission> Hvis ingen <xref:System.Security.Permissions.ReflectionPermission>gis, gjenspeiling er tillatt for alle typer og medlemmer, men aktivering tillates bare på synlige typer og medlemmer.</xref:System.Security.Permissions.ReflectionPermission> Hvis du vil ha mer informasjon, se [sikkerhetshensyn for gjenspeiling](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Fordi <xref:System.Security.Permissions.ReflectionPermission>kan gi tilgang til private klassemedlemmer, anbefaler vi at du gi <xref:System.Security.Permissions.ReflectionPermission>Internett-koden bare med flagget RestrictedMemberAccess og ikke med noen andre flagg.</xref:System.Security.Permissions.ReflectionPermission> </xref:System.Security.Permissions.ReflectionPermission>       Flagget RestrictedMemberAccess introduseres i den [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)]. Hvis du vil bruke dette flagget, må programmet mål i [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)] eller senere.      > [!IMPORTANT] > AllFlags omfatter ikke flagget RestrictedMemberAccess. Hvis du trenger en maske som inkluderer alle flagg dette opplisting, må du bruke kombinasjonen av AllFlags med RestrictedMemberAccess.       Med start av [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)], flagget ReflectionEmit er ikke lenger må Send kode, med mindre feilsøking symboler er slippes ut. Hvis du vil bruke denne funksjonen, må programmet mål i [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] eller senere.       Med start av [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], flagget TypeInformation er ikke nødvendig å gjenspeile på ikke-offentlig typer og medlemmer; flagget er merket som foreldet."
  example:
  - "The following example shows how to use the ReflectionPermissionFlag enumeration to initialize a new instance of the <xref:System.Security.Permissions.ReflectionPermission> class that represents the right to perform restricted member access. This example is part of a larger example that is provided for the <xref:System.Security.Permissions.ReflectionPermission> class.  \n  \n For an example that shows how to use the RestrictedMemberAccess flag with Internet code, see [Walkthrough: Emitting Code in Partial Trust Scenarios](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/visualbasic/t-system.security.permis_18_1.vb)]\n [!code-cs[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/csharp/t-system.security.permis_18_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ReflectionPermissionFlag
