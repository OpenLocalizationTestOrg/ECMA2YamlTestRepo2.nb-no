  name: SamlAuthorityBinding
  nameWithType: SamlAuthorityBinding
  fullName: System.IdentityModel.Tokens.SamlAuthorityBinding
  type: Class
  summary: "Angir hvordan du henter tilleggsinformasjon om emnet i en <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> sikkerhetskode."
  remarks: "Bruk klassen SamlAuthorityBinding til å angi hvordan du henter tilleggsinformasjon om en godkjent emne i en <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetskode.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener angi deres ved hjelp av SAML deklarasjoner, som kan angi når emnet ble godkjent krav.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Krav i SAML-deklarasjonen representeres av SAML-setninger. SAML spesifikasjonen definerer et sett med SAML setningen typer og én av dem er <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> En <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>deklarasjoner at den setningen emne ble godkjent av en bestemt betyr på et bestemt tidspunkt.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> En <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>også er en valgfri SamlAuthorityBinding som angir hvordan du henter tilleggsinformasjon om en godkjent emne.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       Bruk av <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, og <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>egenskapene til Hent mer informasjon om en godkjent emne.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
