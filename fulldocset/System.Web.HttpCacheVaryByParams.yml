- uid: System.Web.HttpCacheVaryByParams.Item(System.String)
  id: Item(System.String)
  parent: System.Web.HttpCacheVaryByParams
  langs:
  - csharp
  name: Item(String)
  nameWithType: HttpCacheVaryByParams.Item(String)
  fullName: System.Web.HttpCacheVaryByParams.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Henter eller angir en verdi som angir om hurtigbufferen varierer i henhold til den angitte parameteren for HTTP-forespørselen."
  remarks: "Når den brukes som en aksessor (getter), returnerer elementet indeksering `true` Hvis en verdi for den angitte parameteren er funnet i gjeldende Parametersamlingen, eller hvis samlingen er satt til varierer etter * (en stjerne), noe som angir at alle parametere.       Når den brukes som en mutator (aksesamlingen), elementet indeksering angir verdien for parameteren i Parametersamlingen som svarer til det angitte hodet til `true`. Verdien * kan angis, noe som angir at alle parametere."
  example:
  - "The following code example demonstrates how the Item indexer is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcacheva_1_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/p-system.web.httpcacheva_1_1.cs)]"
  syntax:
    content: public bool this[string header] { get; set; }
    parameters:
    - id: header
      type: System.String
      description: "Navnet på egendefinert parameteroppsett."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis hurtigbufferen må varierer etter den angitte parameterverdien."
  overload: System.Web.HttpCacheVaryByParams.Item*
  exceptions:
