  name: HttpCacheVaryByParams
  nameWithType: HttpCacheVaryByParams
  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "Typen sikker mulig å angi den <xref:System.Web.HttpCachePolicy.VaryByParams*>egenskapen.</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "Den <xref:System.Web.HttpCachePolicy.VaryByParams%2A>egenskapen identifiserer hvilke HTTP `Get` eller `Post` parametere ASP.NET bruker til å identifisere en variasjon av svaret når det finnes flere hurtigbufret svar for en ressurs.</xref:System.Web.HttpCachePolicy.VaryByParams%2A> Dette er nyttig når svar er avhengig av et sett med inndata av klienten, for eksempel topp- eller parametere.       HttpCacheVaryByParams ikke er relatert direkte til HTTP-hode for hurtigbufferen kontrollen, men sørger for at en klient eller proxy varierer etter de angitte parameterne. For mer informasjon om `VaryByParams`, se RFC 2616: HTTPS-protokollen--HTTP/1.1, tilgjengelig på den [World Wide Web Consortium (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125) område. Se 14, &quot;Overskrift definisjoner&quot;, informasjon."
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
