  summary: "Implementerer oppførings- og avspilling logikken maler bruker utsetter innhold når de samhandler med XAML lesere og skrivere."
  remarks: "Denne klassen har ingen offentlig API i betaversjonen av .NET Framework 4.5. Det gir en egenskapsverdi for <xref:System.Windows.FrameworkTemplate.Template%2A>.</xref:System.Windows.FrameworkTemplate.Template%2A> Konstruktøren er internt. Det er en objektforekomst-banen, men det er komplekse. Start av en mal ved bruk av <xref:System.Windows.TemplateContentLoader>, noe som krever en <xref:System.Xaml.XamlReader>som representerer en utsatt leseren-forekomst og en <xref:System.Xaml.IXamlObjectWriterFactory>service.</xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.XamlReader> </xref:System.Windows.TemplateContentLoader> Begge dette er vanligvis bare relevant for de som ikke bruker standard XAML for behandling av WPF virkemåte som inkluderer utsatt innhold behandling av maler som en del av infrastrukturen, og krever ikke vanlige WPF utvikleren av programmet tilgang nevnte APIer."
  syntax:
    content: >-
      [System.Windows.Markup.XamlDeferLoad(typeof(System.Windows.TemplateContentLoader), typeof(System.Windows.FrameworkElement))]

      public class TemplateContent
