  name: ExportOptions
  nameWithType: ExportOptions
  fullName: System.Runtime.Serialization.ExportOptions
  type: Class
  summary: "Representerer alternativene som kan angis for en <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "Den <xref:System.Runtime.Serialization.XsdDataContractExporter>brukes til å generere XSD-skjema fra en type eller samlingen.</xref:System.Runtime.Serialization.XsdDataContractExporter> Du kan også bruke den <xref:System.Runtime.Serialization.XsdDataContractImporter>til å generere [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] koden fra en skjemadokument.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]import og eksport av XML-skjemaer, kan du se [skjemaet Importer og Eksporter](~/add/includes/ajax-current-ext-md.md) og [eksporterer skjemaer fra klasser](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>egenskapen brukes av den <xref:System.Runtime.Serialization.DataContractSerializer>til å inneholde typer som kan leses i en.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]data-kontrakten og kjente typer, kan du se [kontrakten kjent datatyper](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]data kontrakter, se [ved hjelp av Data kontrakter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
