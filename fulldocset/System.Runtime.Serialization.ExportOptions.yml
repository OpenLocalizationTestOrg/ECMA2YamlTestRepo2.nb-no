  summary: "Henter samlingen av typer som kan oppstå under serialisering eller deserialisering."
  remarks: "Egenskapen KnownTypes brukes av den <xref:System.Runtime.Serialization.DataContractSerializer>til å inneholde typer som kan leses i en (angitt ved hjelp av <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>egenskapen).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]data-kontrakten og kjente typer, kan du se [kontrakten kjent datatyper](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "En <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> samlingen som inneholder typer som kan oppstå under serialisering eller deserialisering. XML-skjema representasjoner eksporteres for alle typer som er angitt i denne samlingen av den <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
