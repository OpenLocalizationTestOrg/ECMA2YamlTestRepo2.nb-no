  type: Enum
  summary: "Definerer verdier for å angi hvordan rad overskrift bredden er justert."
  remarks: "Brukere kan endre bredden på radoverskriftene som standard. Du kan deaktivere denne muligheten til å angi en fast bredde, eller du kan bruke en innhold basert størrelse automatisk-modus, som deaktiverer også bruker endring.       Den <xref:System.Windows.Forms.DataGridView>kontrollen kan Juster bredden på radoverskriftene etter alt innholdet, bare innholdet i den første toppteksten eller bare innholdet i vises overskrifter.</xref:System.Windows.Forms.DataGridView> Beregning av nye bredden ved hjelp av et delsett av overskrifter er nyttig å unngå innvirkning på ytelsen når du arbeider med mange rader med data.       Denne nummerering brukes av den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A>egenskapen og <xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A>metode.</xref:System.Windows.Forms.DataGridView.AutoResizeRowHeadersWidth%2A> </xref:System.Windows.Forms.DataGridView.RowHeadersWidthSizeMode%2A> </xref:System.Windows.Forms.DataGridView>       Du finner mer informasjon om skalering modi [størrelse alternativer i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md)."
