<xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>samlingen av <xref:System.Web.UI.HtmlControls.HtmlTableRow>.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
