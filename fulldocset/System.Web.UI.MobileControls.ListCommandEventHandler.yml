  name: ListCommandEventHandler
  nameWithType: ListCommandEventHandler
  fullName: System.Web.UI.MobileControls.ListCommandEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Web.UI.MobileControls.List.ItemCommand&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref>. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Når du oppretter ListCommandEventHandler representant for en <xref:System.Web.UI.MobileControls.List>kontrollen, kan du identifisere metoden som håndterer hendelsen.</xref:System.Web.UI.MobileControls.List> Den <xref:System.Web.UI.WebControls.ListControl>varsler behandlingsprogrammet når en hendelse for elementet genereres.</xref:System.Web.UI.WebControls.ListControl> Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hvis du fjerner representanten, kalles hendelsesbehandlingen når hendelsen.       Kontrollen gir et grensesnitt som lar brukeren klikker individuelle listeelementer til standard gjengivelse. Kontrollen på tilbakesending, kaller den <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>hendelsesbehandling, til et argument som peker til kildeelementet.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> Verdien for den <xref:System.Web.UI.MobileControls.Command.CommandName%2A>egenskapen `null`.</xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Når gjengis med en mal, hendelsen bubbling mekanisme av ASP.NET kaller den <xref:System.Web.UI.MobileControls.List.OnItemCommand%2A>metoden.</xref:System.Web.UI.MobileControls.List.OnItemCommand%2A> Hendelsesbehandlingen er sendt en parameter, peker til kildeelementet og til den <xref:System.Web.UI.MobileControls.Command.CommandName%2A>-egenskapen for kontrollen som genererte hendelsen.</xref:System.Web.UI.MobileControls.Command.CommandName%2A> Dette gjør at du ikke gjengi et enkelt listeelement med flere tilknyttede bruk.       Hvis du vil deaktivere et element som en hyperkobling, kan du angi den <xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A>egenskapen `true`.</xref:System.Web.UI.MobileControls.List.ItemsAsLinks%2A> Verdien for den <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>egenskapen brukes for visning og innholdet i den <xref:System.Web.UI.MobileControls.MobileListItem.Value%2A>egenskapen, brukes som mål koblingsadressen når valgt.</xref:System.Web.UI.MobileControls.MobileListItem.Value%2A> </xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>      > [!NOTE] > Kommandoen hendelser blir ikke genereres for disse koblingene."
