  name: ObjectDesignerDataSourceView
  nameWithType: ObjectDesignerDataSourceView
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  type: Class
  summary: "Gir utformingen-visningen som er tilknyttet den <xref href=&quot;System.Web.UI.Design.WebControls.ObjectDataSourceDesigner&quot;> </xref> klasse."
  remarks: "Den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen representerer en datakilde som kaller metoder for et objekt for business for å utføre Delete, Insert, velg og Update databasetypen operasjoner.</xref:System.Web.UI.WebControls.ObjectDataSource>       Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klassen gir støtte for utforming for den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen i en visuelle utformeren.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> En ObjectDesignerDataSourceView-objektet har medlemmer som angir om ulike databasetypen operasjoner kan utføres, og som returnerer skjema-og utformingen.       Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>, <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A>, og <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A>egenskapene angir om den tilknyttede <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen kan utføre tilsvarende databasetypen operasjoner.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanDelete%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanUpdate%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanInsert%2A>       Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A>egenskap, som er alltid `true`, indikerer at den tilknyttede kontrollen kan sortere rader.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanSort%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>og <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A>Egenskaper, som er alltid `false`, angi at den tilknyttede kontrollen kan ikke utføre server Bla og kan ikke returnere antall rader i en spørring henholdsvis.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanRetrieveTotalRowCount%2A> </xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.CanPage%2A>       Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A>egenskapen henter et skjema som beskriver datakildevisningen som representeres av denne visningsobjekt.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>metoden, utformingen data som samsvarer med skjemaet for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData%2A>"
  syntax:
    content: 'public class ObjectDesignerDataSourceView : System.Web.UI.Design.DesignerDataSourceView'
