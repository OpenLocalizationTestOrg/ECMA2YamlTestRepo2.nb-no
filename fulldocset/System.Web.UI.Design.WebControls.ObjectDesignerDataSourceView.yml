- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(System.Int32,System.Boolean@)
  id: GetDesignTimeData(System.Int32,System.Boolean@)
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: GetDesignTimeData(Int32,Boolean)
  nameWithType: ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData(Int32,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Genererer utformingen data som samsvarer med skjemaet kontrollens tilknyttede datakilde."
  remarks: "Metoden GetDesignTimeData gir en utformingen versjon av den <xref:System.Web.UI.WebControls.ObjectDataSource>visning for bruk av den tilknyttede databundet kontroll utformeren.</xref:System.Web.UI.WebControls.ObjectDataSource>       Det er ikke forventet at designer vil utføre faktiske datatilgang ved utformingen nå. Det opprettes i stedet eksempeldata som stemmer overens med skjemaet for datakilden."
  syntax:
    content: public override System.Collections.IEnumerable GetDesignTimeData (int minimumRows, out bool isSampleData);
    parameters:
    - id: minimumRows
      type: System.Int32
      description: "Et heltall som inneholder det minste antallet rader som skal hentes."
    - id: isSampleData
      type: System.Boolean
      description: "En verdi som angir om dataene returnerte er eksempeldata eller reelle data."
    return:
      type: System.Collections.IEnumerable
      description: "Et utvalg av data som er representert av den tilknyttede <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis designer ikke kan generere en eksempeldata."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.GetDesignTimeData*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  id: Schema
  parent: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView
  langs:
  - csharp
  name: Schema
  nameWithType: ObjectDesignerDataSourceView.Schema
  fullName: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter et skjema som beskriver datakildevisningen som representeres av denne visningsobjekt."
  remarks: "Egenskapen skjemaet henter tabellene skjemaet fra tilknyttede designer. Hvis noen <xref:System.Data.DataTable>objektene, skjemaet velger den <xref:System.Data.DataTable>med samme <xref:System.Data.DataTable.TableName%2A>egenskapen som denne visningsobjekt, eller den velger først <xref:System.Data.DataTable>Hvis denne visningen har ikke noe navn.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataTable> Skjemaet og deretter oppretter og returnerer et <xref:System.Web.UI.Design.DataSetViewSchema>objekt av den valgte <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema>       Dette gjør at utformeren av en databundet-kontroll for å angi relevante valg basert på utformingen datakildevisningen som er valgt for databinding."
  syntax:
    content: public override System.Web.UI.Design.IDataSourceViewSchema Schema { get; }
    return:
      type: System.Web.UI.Design.IDataSourceViewSchema
      description: "Et objekt som implementerer den <xref href=&quot;System.Web.UI.Design.IDataSourceViewSchema&quot;> </xref> som beskriver visningen og egenskaper for objekter i listen eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis skjemaet er utilgjengelig."
  overload: System.Web.UI.Design.WebControls.ObjectDesignerDataSourceView.Schema*
  exceptions: []
  platform:
  - net462
