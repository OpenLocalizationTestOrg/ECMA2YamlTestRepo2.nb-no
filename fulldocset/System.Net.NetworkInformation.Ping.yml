  name: Ping
  nameWithType: Ping
  fullName: System.Net.NetworkInformation.Ping
  type: Class
  summary: "Tillater at et program for å fastslå om en ekstern datamaskin er tilgjengelig på nettverket."
  remarks: "Programmer bruker klassen Ping til å finne ut om en ekstern datamaskin er tilgjengelig.       Topologi kan finne ut om Ping ble kan kontakte en ekstern vert. Tilstedeværelse og konfigurasjon av proxy-servere, nettverk adresse NAT. utstyr eller brannmurer kan forhindre at Ping etterfølgende. En vellykket Ping indikerer bare at den eksterne verten kan nås på nettverket. høyere nivå tjenester (for eksempel en Web-server) på den eksterne verten garanteres ikke.       Denne klassen gir funksjonalitet som kommandolinjeverktøyet Ping.exe. Den <xref:System.Net.NetworkInformation.Ping.Send%2A>og <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoder sende meldingen Internet Control Message Protocol (ICMP) Oppdater forespørselen til en ekstern datamaskin og venter på meldingen ICMP Oppdater svar fra den datamaskinen.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A> Se RFC 792, i en detaljert beskrivelse av ICMP meldinger [http://www.ietf.org](http://www.ietf.org/).       Følgende typer brukes med Ping-klasse og beskrives i detalj nedenfor.      | **Typenavn**|**beskrivelse**|   |-------------------|---------------------|   | <xref:System.Net.NetworkInformation.IPStatus>| Definerer statuskoder som beskriver resultatet av en ICMP Oppdater forespørselsmeldingen. |   | <xref:System.Net.NetworkInformation.PingOptions>| Lar deg konfigurere eller hente innstillinger som kontrollerer hvor mange ganger i forespørselspakke kan videresendes (<xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>), og om det kan være fragmentert (<xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> ). |   | <xref:System.Net.NetworkInformation.PingReply>| Inneholder resultatet av en forespørsel om ICMP-oppdatering. |   | <xref:System.Net.NetworkInformation.PingException>| Oppstår hvis det oppstår en uopprettelig feil. |   | <xref:System.Net.NetworkInformation.PingCompletedEventArgs>| Inneholder data som er knyttet til <xref:System.Net.NetworkInformation.Ping.PingCompleted>hendelser som aktiveres når en <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>-kallet er fullført, eller er avbrutt. |   | <xref:System.Net.NetworkInformation.PingCompletedEventHandler>| Representanten som gir metoden tilbakeringing aktiveres når en <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>-kallet er fullført, eller er avbrutt. |       Den <xref:System.Net.NetworkInformation.Ping.Send%2A>og <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoder returnere svar i en <xref:System.Net.NetworkInformation.PingReply>objektet.</xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.PingCompletedEventHandler> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.PingCompleted> </xref:System.Net.NetworkInformation.PingCompletedEventArgs> </xref:System.Net.NetworkInformation.PingException> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> </xref:System.Net.NetworkInformation.PingOptions> </xref:System.Net.NetworkInformation.IPStatus> Den <xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>returnerer en <xref:System.Net.NetworkInformation.IPStatus>verdi som viser resultatet av forespørselen.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>       Når du sender forespørselen, må du angi den eksterne datamaskinen. Du kan gjøre dette ved å formidle vert navnestreng, en IP-adresse i strengformat, eller en <xref:System.Net.IPAddress>objektet.</xref:System.Net.IPAddress>       Du kan også angi noen av følgende typer informasjon:-Data for å følge med forespørselen. Angir `buffer` gjør det mulig å finne ut hvor lang tid som kreves for en pakke med en bestemt størrelse reiser til og fra ekstern vert og maksimalt overføring enheten nettverksbanen. (Se <xref:System.Net.NetworkInformation.Ping.Send%2A>eller <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>overlappinger som ta en `buffer` parameteren.)      – Om ICMP Oppdater pakken fragmentert i transitt.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A> (Se egenskapen <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>og <xref:System.Net.NetworkInformation.Ping.Send%2A>eller <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>overlappinger som tar en `options` parameteren.)      -Hvor mange ganger ruting noder som rutere eller gatewayer kan videresende pakken før den når måldatamaskinen eller forkastes.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A> </xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> (Se <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>og <xref:System.Net.NetworkInformation.Ping.Send%2A>eller <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>overlappinger som ta en `options` parameteren.)      -Tidsgrensen som svaret må være mottatt.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> (Se den <xref:System.Net.NetworkInformation.Ping.Send%2A>eller <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>overlappinger som ta en `timeout` parameter.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       Klassen Ping tilbyr både synkrone og asynkrone metoder for å sende forespørselen. Hvis programmet skal blokkerer under venting på et svar, kan du bruke den <xref:System.Net.NetworkInformation.Ping.Send%2A>metoder; disse metodene er synkron.</xref:System.Net.NetworkInformation.Ping.Send%2A> Hvis programmet ikke bør blokkere, kan du bruke den asynkrone <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoder.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Et kall til <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>utfører i sin egen tråd som er automatisk tilordnet fra trådutvalget.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Når den asynkrone operasjonen er fullført, den opphøyer den <xref:System.Net.NetworkInformation.Ping.PingCompleted>hendelsen.</xref:System.Net.NetworkInformation.Ping.PingCompleted> Programmer bruker en <xref:System.Net.NetworkInformation.PingCompletedEventHandler>representant til å angi metoden kalles for <xref:System.Net.NetworkInformation.Ping.PingCompleted>hendelser.</xref:System.Net.NetworkInformation.Ping.PingCompleted> </xref:System.Net.NetworkInformation.PingCompletedEventHandler> Du må legge til <xref:System.Net.NetworkInformation.PingCompletedEventHandler>delegere før du kaller <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> -hendelsen</xref:System.Net.NetworkInformation.PingCompletedEventHandler> Den representanten metoden mottar en <xref:System.Net.NetworkInformation.PingCompletedEventArgs>objekt som inneholder en <xref:System.Net.NetworkInformation.PingReply>-objektet som beskriver resultatet av den <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>kall.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.PingCompletedEventArgs>       Du kan ikke bruke den samme forekomsten av klassen Ping til å generere flere samtidige ICMP antall forespørsler. Kaller <xref:System.Net.NetworkInformation.Ping.Send%2A>under et <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>kall er i pågår eller kall <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>flere ganger før alle tidligere samtaler har fullført årsaker <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>"
