  remarks: "Den <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoden sender meldingen Oppdater asynkront, og når operasjonen er fullført (ble eller mislykkes), returnerer statusen til programmet.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Kall den <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoden når programmet ikke må blokker.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Hvert kall utfører i en separat tråd som er automatisk tilordnet fra trådutvalget. Når den asynkrone operasjonen er fullført, den opphøyer den <xref:System.Net.NetworkInformation.Ping.PingCompleted>hendelsen.</xref:System.Net.NetworkInformation.Ping.PingCompleted> Programmer bruker en <xref:System.Net.NetworkInformation.PingCompletedEventHandler>representant til å angi metoden kalles når <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>opphøyer hendelsen.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.PingCompletedEventHandler> Du må legge til <xref:System.Net.NetworkInformation.PingCompletedEventHandler>delegere før du kaller <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> -hendelsen</xref:System.Net.NetworkInformation.PingCompletedEventHandler> Den representanten metoden mottar en <xref:System.Net.NetworkInformation.PingCompletedEventArgs>objekt som inneholder en <xref:System.Net.NetworkInformation.PingReply>-objektet som beskriver resultatet av den <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>kall.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.PingCompletedEventArgs> Den <xref:System.Net.NetworkInformation.PingCompletedEventArgs>objektet arver den <xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A>egenskapen.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Net.NetworkInformation.PingCompletedEventArgs> Denne egenskapen inneholder den `userToken` objektet ble sendt til den <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>kall.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A>       Hvis programmet skal blokkerer under venting på et svar, kan du bruke den <xref:System.Net.NetworkInformation.Ping.Send%2A>metoder; disse metodene er synkron.</xref:System.Net.NetworkInformation.Ping.Send%2A>       Hvis ICMP Oppdater svarmeldingen ikke mottas innen angitt av den `timeout` parameteren ICMP oppdatering mislykkes og <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>      > [!NOTE] > Når du angir svært små tall for `timeout`, Ping-svar kan mottas selv om `timeout` millisekunder har utløpt.       Hvis den <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>egenskapen `true` og den totale overskrider den maksimale pakkestørrelsen som kan overføres av en av ruting nodene mellom de lokale og eksterne datamaskinene, ICMP Oppdater forespørselen mislykkes.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>       Bruk av <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>til å angi maksimalt antall ganger ICMP Oppdater meldingen kan videresendes før den nådde målet.</xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Hvis pakken ikke nå målet etter videresendes angitt antall ganger, forkastes pakken og ICMP Oppdater forespørselen mislykkes. Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>"
