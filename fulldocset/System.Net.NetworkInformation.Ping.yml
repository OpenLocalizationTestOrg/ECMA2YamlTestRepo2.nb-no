du bruke den <xref:System.Net.NetworkInformation.Ping.Send%2A>metoder; disse metodene er synkron.</xref:System.Net.NetworkInformation.Ping.Send%2A>       Hvis ICMP Oppdater svarmeldingen ikke mottas innen angitt av den `timeout` parameteren ICMP oppdatering mislykkes og <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>      > [!NOTE] > Når du angir svært små tall for `timeout`, Ping-svar kan mottas selv om `timeout` millisekunder har utløpt.       Denne overlasten bruker standardinnstillinger for pakke fragmentert og videresending av pakken. Pakken som inneholder ICMP Oppdater meldingen kan fragmentert overføringer hvis den totale overskrider den maksimale pakkestørrelsen som kan overføres av en av ruting nodene mellom de lokale og eksterne datamaskinene. Forhindre fragmentert ved bruk av <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoder som tar en `options` parameteren og sett den <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>egenskapen `true`.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Når <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>er `true` og den totale overskrider den maksimale pakkestørrelsen som kan overføres av en av ruting nodene mellom de lokale og eksterne datamaskinene, ICMP Oppdater forespørselen mislykkes.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A> Pakken eller pakke fragmenter (Hvis fragmentert) kan videresendes som ruting noder 128 ganger før den forkastes. Hvis du vil endre denne innstillingen, kan du bruke en <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>overbelastningen som tar en `options` parameteren og sett den <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>egenskapen til den ønskede verdien.</xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Hvis pakken ikke nå målet etter videresendes angitt antall ganger, forkastes pakken og ICMP Oppdater forespørselen mislykkes. Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>"
