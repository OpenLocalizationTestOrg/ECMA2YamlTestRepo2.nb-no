  name: Send(IPAddress)
  nameWithType: Ping.Send(IPAddress)
  fullName: System.Net.NetworkInformation.Ping.Send(IPAddress)
  type: Method
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Prøver å sende meldingen Internet Control Message Protocol (ICMP) oppdatering på datamaskinen som er angitt <xref:System.Net.IPAddress>, og får tilsvarende ICMP Oppdater svar fra den datamaskinen.</xref:System.Net.IPAddress>"
  remarks: "Denne metoden sender til verten som er angitt av `address` en 32 <xref:System.Byte>databufferen med ICMP Oppdater melding.</xref:System.Byte> Metoden venter fem sekunder for en ICMP Oppdater svar-melding. Hvis det ikke motta svar i dette tidspunktet, metoden returnerer og <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>       Denne overlasten bruker standardinnstillinger for pakke fragmentert og videresending av pakken. Pakken som inneholder ICMP Oppdater meldingen kan fragmentert overføringer hvis den totale overskrider den maksimale pakkestørrelsen som kan overføres av en av ruting nodene mellom de lokale og eksterne datamaskinene. Forhindre fragmentert ved bruk av <xref:System.Net.NetworkInformation.Ping.Send%2A>metoder som tar en `options` parameteren og sett den <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>egenskapen `true`.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A> Når <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>er `true` og den totale overskrider den maksimale pakkestørrelsen som kan overføres av en av ruting nodene mellom de lokale og eksterne datamaskinene, ICMP Oppdater forespørselen mislykkes.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A> Pakken eller pakke fragmenter (Hvis fragmentert) kan videresendes som ruting noder 128 ganger før den forkastes. Hvis du vil endre denne innstillingen, kan du bruke en <xref:System.Net.NetworkInformation.Ping.Send%2A>overbelastningen som tar en `options` parameteren og sett den <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>egenskapen til den ønskede verdien.</xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A> Hvis pakken ikke nå målet etter videresendes angitt antall ganger, forkastes pakken og ICMP Oppdater forespørselen mislykkes. Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>"
