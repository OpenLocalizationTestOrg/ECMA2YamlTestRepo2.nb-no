  remarks: "Metoden SendAsync sender meldingen Oppdater asynkront, og når operasjonen er fullført (ble eller mislykkes), returnerer statusen til programmet. Kall metoden SendAsync når programmet ikke skal blokker. Hvert kall til denne metoden utfører i en separat tråd som er automatisk tilordnet fra trådutvalget. Når den asynkrone operasjonen er fullført, den opphøyer den <xref:System.Net.NetworkInformation.Ping.PingCompleted>hendelsen.</xref:System.Net.NetworkInformation.Ping.PingCompleted> Angi metoden kalles når <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>opphøyer hendelsen, må du legge til <xref:System.Net.NetworkInformation.PingCompletedEventHandler>delegere til hendelsen før du kaller <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.PingCompletedEventHandler> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Den representanten metoden mottar en <xref:System.Net.NetworkInformation.PingCompletedEventArgs>objekt som inneholder en <xref:System.Net.NetworkInformation.PingReply>-objektet som beskriver resultatet av den <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>kall.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.PingCompletedEventArgs> Den <xref:System.Net.NetworkInformation.PingCompletedEventArgs>objektet arver den <xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A>egenskapen.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Net.NetworkInformation.PingCompletedEventArgs> Denne egenskapen inneholder den `userToken` objektet ble sendt til den <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>kall.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A>      > [!NOTE] > Hvis programmet skal blokkerer under venting på et svar, kan du bruke den <xref:System.Net.NetworkInformation.Ping.Send%2A>metoder; disse metodene er synkron.</xref:System.Net.NetworkInformation.Ping.Send%2A>       Denne metoden sender en 32 <xref:System.Byte>databufferen med ICMP Oppdater melding.</xref:System.Byte> Metoden venter fem sekunder for en ICMP Oppdater svar-melding. Hvis det ikke motta svar i som tid metoden returnerer og <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>       Denne overlasten bruker standardinnstillinger for pakke fragmentert og videresending av pakken. Pakken som inneholder ICMP Oppdater meldingen kan fragmentert overføringer hvis den totale overskrider den maksimale pakkestørrelsen som kan overføres av en av ruting nodene mellom de lokale og eksterne datamaskinene. Forhindre fragmentert ved bruk av <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoder som tar en `options` parameteren og sett den <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>egenskapen `true`.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Når <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>er `true` og den totale overskrider den maksimale pakkestørrelsen som kan overføres av en av ruting nodene mellom de lokale og eksterne datamaskinene, ICMP Oppdater forespørselen mislykkes.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>       Pakken eller pakke fragmenter kan videresendes som ruting noder 128 ganger før den forkastes. Hvis du vil endre denne innstillingen, kan du bruke en <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>overbelastningen som tar en `options` parameteren og sett den <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>egenskapen til den ønskede verdien.</xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> Hvis pakken ikke nå målet etter videresendes angitt antall ganger, forkastes pakken og ICMP Oppdater forespørselen mislykkes. Når dette skjer, kan du <xref:System.Net.NetworkInformation.PingReply.Status%2A>er satt til <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus> </xref:System.Net.NetworkInformation.PingReply.Status%2A>"
