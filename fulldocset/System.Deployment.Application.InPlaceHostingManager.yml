  fullName: System.Deployment.Application.InPlaceHostingManager
  type: Class
  summary: "Installere eller oppdatere en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] distribusjon på en datamaskin."
  remarks: "Du kan bruke InPlaceHostingManager å skrive programmer som installerer [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmer programmatisk. Du kan for eksempel bruke denne klassen i et miljø med kontrollert systemet administrasjon av programvare (SMS) eller i tilfeller der du trenger en kompleks installasjon som utfører et antall før installasjonen eller etter operasjoner på den lokale datamaskinen. Vanligvis, vil du bruke medlemmene av denne klassen i en bestemt rekkefølge: 1.  Opprett en ny forekomst av InPlaceHostingManager.      2.  Last ned distribusjon manifestet ved hjelp av <xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.GetManifestAsync%2A>      3.  Kontroller at programmet kan kjøres med riktige tillatelser ved hjelp av <xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.AssertApplicationRequirements%2A>      4.  Last ned og installer programmet ved hjelp av <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>      -Hvis du kaller noen av disse parameterne utenfor rekkefølge, vil de Iverksett et unntak.       InPlaceHostingManager kan installere en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet, men kan ikke kjøre den. Noen metoder på dette class, for eksempel <xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>, er reservert for bruk ved nedlasting av et Windows presentasjon Foundation-basert program som kjører inne i en webleser.</xref:System.Deployment.Application.InPlaceHostingManager.Execute%2A>       Hvis du vil bruke InPlaceHostingManager laste ned og installere programmer, må du kontrollere som sertifikat for signering av [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmene du vil installere allerede er installert på klientdatamaskiner som en klarert utgiver. Hvis du vil vite mer om klarerte utgivere, se [klarert oversikt over distribusjon av programmet](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Det er en begrensning for produktet som hindrer at InPlaceHostingManager fungerer når du feilsøker kode ved hjelp av [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]. Hvis du feilsøke programmet i [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] via F5 for eksemplet vil throw mystisk unntak når du kaller <xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A>.</xref:System.Deployment.Application.InPlaceHostingManager.DownloadApplicationAsync%2A> Feilsøke ved hjelp av [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)]ved å starte programmet uten feilsøking, og koble feilsøkingsprogrammet. Du kan også bruke en annen debugger, for eksempel WinDbg."
  example:
  - "The following code example shows how to use InPlaceHostingManager to install a [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] application programmatically on a client computer.  \n  \n [!code-vb[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/visualbasic/InPlaceHostingManagerProjectVB/Form1.vb#1)]\n [!code-cs[System.Deployment.Application.InPlaceHostingManager#1](~/add/codesnippet/csharp/InPlaceHostingManagerProject/Form1.cs#1)]"
