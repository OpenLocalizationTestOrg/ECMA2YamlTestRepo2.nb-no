    commentId: T:System.ArgumentException
    description: "<code>component</code>er ikke en <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> eller av en klasse som er avledet fra <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref>."
