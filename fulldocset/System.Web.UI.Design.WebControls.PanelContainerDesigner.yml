  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.Panel>kontrollen skal brukes som en beholder for andre kontroller spesielt når Kontroller genereres programmatisk.</xref:System.Web.UI.WebControls.Panel>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning koden kildekode som beskriver de tilknyttede <xref:System.Web.UI.WebControls.Panel>kontrollen analysert, og en utformingen versjon av kontrollen opprettes på utformingsoverflaten.</xref:System.Web.UI.WebControls.Panel> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Klassen PanelContainerDesigner gir støtte for utforming for <xref:System.Web.UI.WebControls.Panel>Kontroller i en visuelle utformeren.</xref:System.Web.UI.WebControls.Panel>       Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>egenskapen henter teksten som vises for den tilknyttede <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>egenskapen henter stilen for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>egenskapen returnerer alltid `true`, som angir at det opprettes en midlertidig kopi av det tilknyttede <xref:System.Web.UI.WebControls.Panel>til å generere utformingen markup.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>metoden Klargjør utformeren for å vise, redigere og utforme den tilknyttede <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> Den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>metoden angir Samlingselementer til streng gjengivelsene av forskjellige Stilattributter for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
