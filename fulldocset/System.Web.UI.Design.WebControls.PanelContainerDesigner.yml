- uid: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.PanelContainerDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: PanelContainerDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter en verdi som angir om designer må bruke en midlertidig kopi i stedet for den faktiske kontrollen som er forbundet med designer for å generere utformingen markup."
  remarks: "Fordi egenskapen UsePreviewControl alltid `true`, designer bruker en <xref:System.Web.UI.WebControls.View>kontroll som inneholder en kopi av det tilknyttede <xref:System.Web.UI.WebControls.Panel>kontrollen til å generere utformingen markup.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Kontrollen påvirker ikke noen utholdenhet for <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View>       Hvis egenskapen UsePreviewControl er overstyrt for å returnere `false`, designer bruker den tilknyttede <xref:System.Web.UI.WebControls.Panel>selve å generere utformingen markup, og endre utformingen kontrollen vil beholde siden markup kilde.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
