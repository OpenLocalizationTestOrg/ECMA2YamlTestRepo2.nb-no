  name: MethodCall
  nameWithType: MethodCall
  fullName: System.Runtime.Remoting.Messaging.MethodCall
  type: Class
  summary: "Implementerer den <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;> </xref> grensesnittet til å opprette en forespørselsmelding som fungerer som et metodekall på et eksternt objekt."
  remarks: "Klassen MethodCall brukes av ekstern kommunikasjon infrastruktur av .NET Framework. Du trenger ikke å opprette en forekomst av klassen MethodCall direkte. Bruk i stedet den <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>grensesnittet.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       MethodCall inneholder ekstern kommunikasjon data som sendes mellom meldingen mottakere. En ekstern klient sender en MethodCall melding til en server."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class MethodCall : System.Runtime.Remoting.Messaging.IMethodCallMessage, System.Runtime.Serialization.ISerializable
