  remarks: "Klassen LoginCancelEventHandler representerer metoden som behandler kan annulleres hendelser, for eksempel den <xref:System.Web.UI.WebControls.Login.LoggingIn>hendelsen eller <xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser>hendelsen.</xref:System.Web.UI.WebControls.CreateUserWizard.CreatingUser> </xref:System.Web.UI.WebControls.Login.LoggingIn>       Når du oppretter en LoginCancelEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
