  name: ISymbolScope
  nameWithType: ISymbolScope
  fullName: System.Diagnostics.SymbolStore.ISymbolScope
  type: Interface
  summary: "Representerer et Leksikalsk omfang i <xref href=&quot;System.Diagnostics.SymbolStore.ISymbolMethod&quot;> </xref>, å gi tilgang til starten og slutte forskyvningene for området, i tillegg til de underordnede og overordnet omfangene."
  remarks: "Grensesnittet ISymbolScope gir deg også tilgang til alle lokale som er definert i gjeldende område.      > [!NOTE] > Dette grensesnittet er denne administrerte filen i den `ISymUnmanagedScope` grensesnitt som er en ubehandlet symbolet store grensesnitt som gir en annen måte å lese og skrive feilsøkingsinformasjon for symbolet."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISymbolScope
  implements: []
  platform:
  - net462
