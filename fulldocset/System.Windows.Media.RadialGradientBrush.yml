  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Maler et område med radiell gradering. Fokalpunkt definerer begynnelsen av graderingen, og en sirkel definerer sluttpunktet for graderingen."
  remarks: "RadialGradientBrush er lik <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> i programming modellen Lineær gradering har imidlertid en start- og et sluttpunkt for å definere gradering vektoren mens radiell graderingen har en sirkel, sammen med et drar punkt, til å definere gradering virkemåte. Sirkelen definerer sluttpunktet for graderingen. Med andre ord, definerer en gradering stopper ved 1.0 fargen på den sirkelen omkretsen. Punktet drar definerer midten av graderingen. Figuren på 0,0 angir fargen på drar punkt.       Illustrasjonen nedenfor viser et rektangel fylt med radiell gradering. Radiell graderingen som går fra hvit til grå. Utenfor sirkelen representerer gradering sirkelen mens det røde punktet angir drar punktet. Denne gradering er den <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>satt til <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![Radiell gradering med merkede komponenter](~/add/media/art-radialgradientfocalpoint.jpg &quot;radiell gradering med merkede komponenter&quot;) radiell gradering med merkede fokalpunkt > [!NOTE] > RadialGradientBrush objekter gjengis ved hjelp av maskinvareakselerasjon på <xref:System.Windows.Media.RenderCapability.Tier%2A>2 systemer.</xref:System.Windows.Media.RenderCapability.Tier%2A> Hvis du vil ha mer informasjon om maskinvare-nivået, se [grafikkgjengivelse nivået](~/add/includes/ajax-current-ext-md.md).      ## Freezable funksjoner fordi den arver fra den <xref:System.Windows.Freezable>klassen klassen RadialGradientBrush inneholder flere spesielle funksjoner: RadialGradientBrush objekter, kan er deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort tråd trygt.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class RadialGradientBrush : System.Windows.Media.GradientBrush'
