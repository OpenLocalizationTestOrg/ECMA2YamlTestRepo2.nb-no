      type: System.Windows.DependencyObject
      description: "Avhengighet objektet som ble brukt i denne forekomsten av en <xref href=&quot;System.Activities.Presentation.IActivityTemplateFactory&quot;> </xref>."
    return:
      type: System.Activities.Activity
      description: "En arbeidsflyt <xref href=&quot;System.Activities.Activity&quot;> </xref>."
