  name: MD5CryptoServiceProvider
  nameWithType: MD5CryptoServiceProvider
  fullName: System.Security.Cryptography.MD5CryptoServiceProvider
  type: Class
  summary: "Beregner den <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref> hash-verdien for inndataene bruker implementeringen fra kryptografitjenesteleverandøren (CSP). Denne klassen kan ikke arves."
  remarks: "Hash-funksjoner kartet binære strenger for en tilfeldig lengde til små binære strenger med en fast lengde. En kryptografisk hash-funksjonen har egenskapen at det er realistisk umulig å finne to ulike inndata som hash samme verdi; Det vil si samsvare numre for to sett med data hvis tilsvarende dataene oppfyller også. Liten endringer i dataene føre til høyt, uforutsigbart endringer i hash-koden.      > [!NOTE] > Nyere hash fungerer som sikre Hash-algoritmer SHA-256 og SHA&512; er tilgjengelig. Vurder å bruke <xref:System.Security.Cryptography.SHA256>klasse eller <xref:System.Security.Cryptography.SHA512>klasse i stedet for MD5CryptoServiceProvider klasse.</xref:System.Security.Cryptography.SHA512> </xref:System.Security.Cryptography.SHA256> Bruk MD5CryptoServiceProvider bare for kompatibilitet med eldre programmer og data.       Hash-størrelsen for klassen MD5CryptoServiceProvider er 128 bits.       Den <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>metoder for klassen MD5CryptoServiceProvider returnere hash-koden som en matrise av 16 byte.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>  Vær oppmerksom på at enkelte MD5 implementeringer gir en 32 tegn, heksadesimal-formatert hash-kode.  Hvis du vil fungere sammen med slike implementeringer formatere returverdien for den <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>metoder som en heksadesimal verdi.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>"
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.MD5> hash value for `data` and returns it.  \n  \n [!code-cs[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_67_1.cs)]\n [!code-cpp[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/cpp/t-system.security.crypto_67_1.cpp)]\n [!code-vb[Classic MD5CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_67_1.vb)]  \n  \n The following code example computes the <xref:System.Security.Cryptography.MD5> hash value of a string and returns the hash as a 32-character, hexadecimal-formatted string.  The hash string created by this code example is compatible with any MD5 hash function (on any platform) that creates a 32-character, hexadecimal-formatted hash string.  \n  \n [!code-vb[Security.Cryptography.MD5CryptoServiceProvider#1](~/add/codesnippet/visualbasic/t-system.security.crypto_67_2.vb)]\n [!code-cs[Security.Cryptography.MD5CryptoServiceProvider#1](~/add/codesnippet/csharp/t-system.security.crypto_67_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MD5CryptoServiceProvider : System.Security.Cryptography.MD5
