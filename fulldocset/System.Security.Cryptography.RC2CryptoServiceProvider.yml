  name: RC2CryptoServiceProvider
  nameWithType: RC2CryptoServiceProvider
  fullName: System.Security.Cryptography.RC2CryptoServiceProvider
  type: Class
  summary: "Definerer et wrapper-objekt for å få tilgang til den kryptografiske leverandør (CSP) implementeringen av den <xref href=&quot;System.Security.Cryptography.RC2&quot;> </xref> algoritmen. Denne klassen kan ikke arves."
  remarks: "RC2CryptoServiceProvider implementering støtter nøkler fra 40 biter til 128 bits i intervaller på 8 biter.       RC2CryptoServiceProvider-objektet er en blokkchiffrering som krypterer og dekrypterer data i blokker på 8 byte.  Denne klassen pads den siste blokken data hvis det er mindre enn 8 byte.  Lengden på krypterte data kan være større enn den opprinnelige ren teksten som følge av denne utfylling.       Merk at RC2CryptoServiceProvider-objektet ikke bruke salt.      > [!NOTE] > En nyere, symmetriske krypteringsalgoritmen, Avansert Encryption AES (Standard), er tilgjengelig. Vurder å bruke den <xref:System.Security.Cryptography.Aes>algoritmen, og de avledede klassene i stedet for RC2CryptoServiceProvider klasse.</xref:System.Security.Cryptography.Aes> Bruk RC2CryptoServiceProvider bare for kompatibilitet med eldre programmer og data."
  example:
  - "The following code example encrypts and then decrypts a string.  \n  \n [!code-cs[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/csharp/t-system.security.crypto_11_1.cs)]\n [!code-vb[System.Security.Cryptography.RC2CryptoServiceProvider Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_11_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RC2CryptoServiceProvider : System.Security.Cryptography.RC2
