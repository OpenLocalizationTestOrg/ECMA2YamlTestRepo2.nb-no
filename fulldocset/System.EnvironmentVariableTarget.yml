  langs:
  - csharp
  name: EnvironmentVariableTarget
  nameWithType: EnvironmentVariableTarget
  fullName: System.EnvironmentVariableTarget
  type: Enum
  summary: "Angir plasseringen der en miljøvariabel som er lagret eller hente i et sett eller get-operasjon."
  remarks: "Opplistingen EnvironmentVariableTarget brukes av bestemte overlastingene av den <xref:System.Environment.SetEnvironmentVariable%2A>, <xref:System.Environment.GetEnvironmentVariable%2A>, og <xref:System.Environment.GetEnvironmentVariables%2A>metoder for å angi plassering eller mål, der navnet og verdien for en miljøvariabel som er lagret eller hentes.</xref:System.Environment.GetEnvironmentVariables%2A> </xref:System.Environment.GetEnvironmentVariable%2A> </xref:System.Environment.SetEnvironmentVariable%2A>       Målet kan være en av tre steder: miljøblokken knyttet til den gjeldende prosessen, Windows operativsystemet registernøkkelen reservert for miljøvariabler som er knyttet til den gjeldende brukeren eller registernøkkelen som er reservert for miljøvariabler som er knyttet til alle brukere på den lokale maskinen."
  example:
  - "The following code example demonstrates the EnvironmentVariableTarget enumeration in methods that create, modify, and delete environment variables.  \n  \n [!code-cpp[environment.getsetenvar#1](~/add/codesnippet/cpp/t-system.environmentvari_1.cpp)]\n [!code-vb[environment.getsetenvar#1](~/add/codesnippet/visualbasic/t-system.environmentvari_1.vb)]\n [!code-cs[environment.getsetenvar#1](~/add/codesnippet/csharp/t-system.environmentvari_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum EnvironmentVariableTarget
  inheritance:
  - System.Enum
  platform:
  - net462
