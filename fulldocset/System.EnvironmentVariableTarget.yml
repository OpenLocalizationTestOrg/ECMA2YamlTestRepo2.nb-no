  type: Field
  assemblies:
  - mscorlib
  namespace: System
  summary: "Miljøvariabelen lagret eller hentet fra den <xref uid=&quot;langword_csharp_HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; name=&quot;HKEY_LOCAL_MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Environment&quot; href=&quot;&quot;> </xref> nøkkel i operativsystemet Windows-registret."
  remarks: "Når en bruker oppretter miljøvariabelen i set-operasjon, lagrer operativsystemet miljøvariabelen i registeret, men ikke i den gjeldende prosessen. Hvis en bruker på den lokale maskinen starter en ny prosess, kopierer operativsystemet miljøvariabelen fra registret til denne prosessen.       Når du avslutter prosessen ødelegger operativsystemet miljøvariabelen som pågår. Imidlertid vedvarer miljøvariabelen i registeret før en bruker, fjernes den programmatisk eller ved hjelp av et verktøy for operativsystemet."
  syntax:
    content: Machine
    return:
      type: System.EnvironmentVariableTarget
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
