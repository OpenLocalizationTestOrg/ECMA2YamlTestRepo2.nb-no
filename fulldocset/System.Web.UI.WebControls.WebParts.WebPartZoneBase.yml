- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  id: AllowLayoutChange
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: AllowLayoutChange
  nameWithType: WebPartZoneBase.AllowLayoutChange
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir en verdi som angir om oppsettet for <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller kan endres i en sone."
  remarks: "Egenskapen AllowLayoutChange aktiveres bare når en sone er i en visningsmodus for siden der oppsettet for kontroller i sonen kan endres, for eksempel <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>       Når AllowLayoutChange er satt til `false` i en gitt sone det finnes flere handlinger at sluttbrukere forhindret utfører på kontroller i sonen: – brukere kan dra kontroller til en annen sone, omorganisere kontroller i sonen eller flytte kontroller i sone.      -Flere egenskaper som påvirker brukergrensesnittet (UI) av <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller i sonen er deaktivert, slik at brukere ikke kan redigere disse egenskapene mens kontrollen redigeres ved hjelp av <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>og <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>Kontroller...</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>      – Brukere kan ikke legge til nye kontroller sonen fra en <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      -Lukk slette minimere og gjenopprette verb vises ikke på kontroller i sonen.       Selv om egenskapen AllowLayoutChange påvirker sluttbrukerne mulighet til å endre oppsettet for en sone via Brukergrensesnittet, påvirker ikke muligheten til å endre oppsettet programmatisk. Hvis AllowLayoutChange er satt til for eksempel `false`, brukere kan ikke lukke kontroller i sonen, men en utvikler kan fortsatt kalle den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>metode for å lukke kontrollerer programmatisk.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates the declarative use of the AllowLayoutChange property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the AllowLayoutChange property is set to `true`, which is the default. If you change the value to `false`, after you load the page into a browser and switch the page into design display mode, you will not be able to drag controls within or into the `WebPartZone2` zone.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_49_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_49_1.aspx)]"
  syntax:
    content: public virtual bool AllowLayoutChange { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis oppsettet kan endres; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange*
  exceptions: []
  platform:
  - net462
