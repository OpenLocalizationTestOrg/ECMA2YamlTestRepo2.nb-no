- uid: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation
  id: LayoutOrientation
  parent: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  langs:
  - csharp
  name: LayoutOrientation
  nameWithType: WebPartZoneBase.LayoutOrientation
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir en verdi som angir om kontroller i en sone er ordnet vannrett eller loddrett."
  remarks: "Egenskapen LayoutOrientation gjelder hvordan webdeler Kontroller plasseres i en sone. Standard <xref:System.Web.UI.WebControls.Orientation>retning kontrollene gjengis i en topp til bunn sortering, i henhold til den <xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A>verdien av hver kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart.ZoneIndex%2A> </xref:System.Web.UI.WebControls.Orientation> Med en <xref:System.Web.UI.WebControls.Orientation>retning kontrollene ordnes side ved side, emne til bredden på sonen.</xref:System.Web.UI.WebControls.Orientation>       Internet Explorer kan påvirke høyden på en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll, og høyden på sonen som inneholder det.</xref:System.Web.UI.WebControls.WebParts.WebPart> Internet Explorer gjengir websider i kompatibilitetsmodus (bakoverkompatibel med tidligere versjoner av leseren), eller i standardmodus (henhold tilstedeværelsen av et `DOCTYPE` deklarasjon på denne siden). Du finner informasjon om disse modiene i DHTML [compatMode](http://go.microsoft.com/fwlink/?LinkId=57175) egenskapen. Når Internet Explorer gjengir en side i standardmodus, i noen tilfeller den ikke størrelsen cellene i tabeller, selv om en celle HTML-kode er `<td height=&quot;100%&quot;>`. Resultatet <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller og inneholdende sone gjengis slik at kontrollene ikke strekkes fullstendig høyden på sonen.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Denne typen gjengivelse vises i to tilfeller.      -Når en sone LayoutOrientation er satt til <xref:System.Web.UI.WebControls.Orientation>, og du eksplisitt angi høyden på sonen.</xref:System.Web.UI.WebControls.Orientation> For å aktivere kontroller til å fylle fullstendig høyden på sonen må du ikke angi høyden på en vannrette sone.      -Når en sone LayoutOrientation er satt til <xref:System.Web.UI.WebControls.Orientation>, og du ikke eksplisitt angir høyden til sonen (eller inneholder kontrollene).</xref:System.Web.UI.WebControls.Orientation> Angi høyden til sonen eller vises i en loddrett sone for å aktivere kontroller til å fylle fullstendig høyden på sonen.       Kodeeksempel i dette emnet viser normal bruk av LayoutOrientation-egenskapen.  For et kodeeksempel som demonstrerer høyde-relaterte gjengivelse problemet og hvordan du kan omgå den, kan du se den <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>"
  example:
  - "The following code example demonstrates the declarative and programmatic use of the LayoutOrientation property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the full code example, including the code-behind source file and the .aspx page that contains the zone in this code, see the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> class overview.  \n  \n Notice that the LayoutOrientation property has a value assigned to it in the declarative markup. This value impacts `WebPartZone1`, after you load the page into a browser. The Web Parts controls in the zone are rendered horizontally.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_1.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_1.aspx)]  \n  \n You can click the **Toggle Layout Orientation** button to change the orientation of the zone. The code to toggle the orientation occurs in the following code example from the partial class.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_514_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_514_2.cs)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.Orientation LayoutOrientation { get; set; }
    return:
      type: System.Web.UI.WebControls.Orientation
      description: "En <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref> verdi som bestemmer hvordan ordnes kontroller i en sone. Standardretning er <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er ikke én av de nummererte <xref href=&quot;System.Web.UI.WebControls.Orientation&quot;> </xref> verdier."
  platform:
  - net462
