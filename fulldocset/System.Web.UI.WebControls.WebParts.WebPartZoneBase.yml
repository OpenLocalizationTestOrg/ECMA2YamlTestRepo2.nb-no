  remarks: "Webdeler chrome refererer til de eksterne elementene i brukergrensesnittet (UI) som ramme hver <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll i en sone.</xref:System.Web.UI.WebControls.WebParts.WebPart> Chrome for en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll inkluderer kantlinjen, tittellinjen, og ikonene, titteltekst, og verb menyen som vises i Tittel-feltet.</xref:System.Web.UI.WebControls.WebParts.WebPart> Utseendet til chrome er angitt på zone-nivå, og gjelder for alle <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller i en sone.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!IMPORTANT] > Den <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objektet påvirker hele gjengivelse av den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollerer, ikke bare de chrome-elementene.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       For å bruke metoden CreateWebPartChrome, må du opprette en egendefinert <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objekt for å definere utseendet til chrome for webdeler kontroller i en sone.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome> Du må også opprette en egendefinert sone som arver fra den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klasse, og overstyrer metoden CreateWebPartChrome Hvis du vil bytte ut egendefinerte chrome-objektet og bruke den på kontrollene i sonen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>"
