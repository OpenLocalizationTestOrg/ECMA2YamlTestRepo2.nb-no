  summary: "Henter Stilattributter som brukes på bildet merket som vises på en verb ved siden av den valgte verbet."
  remarks: "Egenskapen MenuCheckImageStyle gjelder bare når det er en egendefinert <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>element i en verb meny som har den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>egenskapsverdien satt til `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Stilen attributtene MenuCheckImageStyle-egenskapen gjelder stilen bildets hake ved siden av verbet i menyen.       Hver <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>sonen har sin egen verb-menyen i den Tittel-feltet.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Verb-menyen kan inneholde både standard verb som er inkludert i webdeler kontrollsett og egendefinert <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objekter som opprettes av utviklere.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb>       Standard verbene i en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll verb-menyen, inkludert verb for eksport, slette og åpne en hjelp siden--er én handling verb som utfører de når oppgavene og er ferdig.</xref:System.Web.UI.WebControls.WebParts.WebPart> Det er ikke nødvendig å merke noensinne disse verb i menyen med en hake fordi ingen av dem. viser en pågående fortsetter tilstand. Derfor den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>kan ikke angi egenskapen på disse verb og egenskapen MenuCheckImageStyle gjelder ikke for dem i det hele tatt.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>       Utviklere kan imidlertid opprette en egendefinert <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>kontrollen som kan indikere statusen fortsetter med en hake ved å angi den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb>"
  syntax:
