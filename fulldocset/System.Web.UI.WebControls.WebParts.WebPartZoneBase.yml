  remarks: "Vanlig måte for sluttbrukeren å lukke en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll er ved å klikke Lukk verbet i kontrollens Tittel feltet.</xref:System.Web.UI.WebControls.WebParts.WebPart> Metodekall CloseWebPart i <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseWebPart%2A>-metoden på den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klassen som utfører handlingen av avslutning av kontrollen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CloseWebPart%2A> Metoden kan bare brukes av avledede <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>soner som <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       En lukket <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen gjengis ikke på en side.</xref:System.Web.UI.WebControls.WebParts.WebPart> Det er i stedet lagt til i siden-katalogen, som inneholder en liste over alle lukket kontroller på en side. Hvis en webdeler side som en bruker lukker en kontroll, også har en `<asp:PageCatalogPart>` elementet deklareres med en <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, og deretter brukeren kan endre siden i katalogen visningsmodus, og Legg lukket kontrollen tilbake til siden.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>      > [!NOTE] > For en bruker kan ikke lukke en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll, den <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>egenskapen kontrollen og <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>egenskap i sonen må begge settes til `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
