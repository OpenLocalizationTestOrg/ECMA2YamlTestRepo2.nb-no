  name: WebPartZoneBase
  nameWithType: WebPartZoneBase
  fullName: System.Web.UI.WebControls.WebParts.WebPartZoneBase
  type: Class
  summary: "Fungerer som basisklasse for alle sone kontroller som brukes som beholdere for <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> (eller andre server eller bruker) kontroller."
  remarks: "En sone er en sammensatt kontroll gjengis som en HTML-tabell som inneholder andre kontroller i et angitt område av en webside i webdeler kontroll-sett. Klassen WebPartZoneBase er en sone som arver fra grunntallet <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse og inneholder et grunnleggende sett med virkemåter for avledede soner som inneholder <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, serverkontroller og brukerkontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Kombinasjonen av WebPartZoneBase sikkerhetssoner med <xref:System.Web.UI.WebControls.WebParts.WebPart>(og andre server) Kontroller danner primære Brukergrensesnittet for et program for webdeler, normal visning av en side som brukerne bruker oftest.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Alle gir et vanlig sett med UI-elementene for kontrollene de inneholder. Hvis en detaljert beskrivelse av UI-elementer som er felles for alle soner se klassen oversikt Oversiktsemnet for <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse.</xref:System.Web.UI.WebControls.WebParts.WebZone> Sonen WebPartZoneBase inkluderer en hoveddelen som inneholder serverkontroller og en tilknyttet <xref:System.Web.UI.WebControls.WebParts.WebPartChrome>objektet brukes til gjengivelse inneholder kontroller og deres chrome elementer, for eksempel deres verb kantlinjer og så videre.</xref:System.Web.UI.WebControls.WebParts.WebPartChrome>       I tillegg til funksjonene arvet fra den <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse, klassen WebPartZoneBase legger til klientsiden kontrollen dra bestemte verb (for å aktivere vanlige Brukergrensesnittet handlinger som minimere, lukker, sletter og redigere kontroller) og ekstra stilfunksjoner.</xref:System.Web.UI.WebControls.WebParts.WebZone> Klassen WebPartZoneBase er også klassen for å arve fra Hvis du vil utforme en egendefinert sone som ført til databasen. Du kan for eksempel opprette en egendefinert Vær webdeler-sone som arver fra WebPartZoneBase, og er utformet for å inneholde og har oppsettfunksjoner og andre tjenester for <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller som er bundet til data og viser informasjon om været.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Klassen WebPartZoneBase inneholder flere egenskaper for å arbeide med Stilattributter i en sone. Det finnes flere egenskaper for kantlinjer, inkludert <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A>og <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.BorderStyle%2A> Det er en gruppe med egenskaper for å arbeide med Stilattributter for menyer som kan vises i hodet til en sone, som <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A>, og andre.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuVerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MenuLabelStyle%2A>       Klassen WebPartZoneBase inneholder også et antall medlemmer for håndtering av verb i en sone. Disse medlemmene er knyttet til verb som vises på Delkontroller i sonen. Under sone nivå verb kan legges til WebPartZoneBase soner, som standard har de ikke noen. Det er et sett med standard verb som er angitt med webdeler kontrollen for bruk med Delkontroller, og utviklere kan legge til egendefinert verb også. Noen viktige egenskaper for å arbeide med verb som inneholder egenskapene som refererer til noen av standard verb-objekter, slik som <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.MinimizeVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseVerb%2A> Standard verbene vises i tittellinjen i hver kontroll i en sone på en verb (vises i Brukergrensesnittet som en rullegardinmenyen). Det finnes også en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>-egenskap som gjør det mulig å fastslå hvilke klikke objekttypen representerer et verb i Brukergrensesnittet.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       Andre nøkkelmedlemmer når du jobber med verb inkluderer den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>metode, som er en hendelsesbehandling som kan overstyres for egendefinert på grunn av verbet opprettingen, og <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>hendelsen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>       Klassen WebPartZoneBase inneholder flere medlemmer for å arbeide med <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller innenfor en sone.</xref:System.Web.UI.WebControls.WebParts.WebPart> Den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>egenskapen refererer til samlingen av alle <xref:System.Web.UI.WebControls.WebParts.WebPart>(og andre server) kontroller i sonen.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Flere metoder samsvarer med den standard verb eller handlingene som en bruker kan utføre på <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller i en sone, for eksempel <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.EditWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.ConnectWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CloseWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Det finnes også et antall medlemmer i WebPartZoneBase klasse som sikkerhetsproblem hvordan <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller ordnet eller ordnet i sonen.</xref:System.Web.UI.WebControls.WebParts.WebPart> Den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A>egenskapen angir om kontroller kan flyttes blant soner eller endres i en sone av brukere.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.AllowLayoutChange%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>egenskapen kan du bestemme om kontroller i en sone er ordnet vannrett eller loddrett.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>      > [!NOTE] > Internet Explorer, kan føre til høyden på en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>eller de inneholder kontrollene på en uventet måte, avhengig av retningen på sonen.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> For mer informasjon, kan du se dokumentasjonen for den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>eller <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.LayoutOrientation%2A>       Andre metoder i klassen WebPartZoneBase oppgi detaljerte programmatisk kontroll over gjengivelse av de ulike delene av en sone. Flere av disse metodene overstyre base metodene arvet fra den <xref:System.Web.UI.WebControls.WebParts.WebZone>klassen for å tilpasse gjengivelse for soner som inneholder <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebZone> Viktig metoder inkluderer <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderDropCue%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.RenderBody%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.Render%2A>"
  example:
  - "The following code example demonstrates the use of the WebPartZoneBase class. The code shows how a derived class, <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, is used declaratively in a Web Parts page to contain <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. The code example has four sections: the first three sections describe the code files, and the fourth explains how to run the code.  \n  \n The first part of the code example is a user control that enables users to switch the page into different display modes. For more information on Web Parts display modes and a description of the code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_1.ascx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#10](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_1.ascx)]  \n  \n The second part of the code example is a code-beside file that contains the code to handle events for the main Web page. The code in this file shows how to work with some of the key WebPartZoneBase members programmatically.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_2.vb)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_2.cs)]  \n  \n The third part of the code example is the Web page that contains the <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls that exhibit behavior from the base WebPartZoneBase class, and <xref:System.Web.UI.WebControls.WebParts.WebPart> controls contained in the zones.  \n  \n [!code-vb[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_94_3.aspx)]\n [!code-cs[WebParts_WebPartZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_94_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page into design mode, click the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and try dragging them between the visible zones. Click some of the buttons on the page to see the effect of using various members of the WebPartZoneBase class. Next, switch the page to edit mode. Make sure a <xref:System.Web.UI.WebControls.WebParts.WebPart> control is positioned in `WebPartZone2`, click the verbs menu on the control's title bar, and click **Edit** to edit the control. Finish editing that control, and then edit one of the controls in the other zone. As you carry out these steps, notice the differences in the UI styles of the controls and the zones, which are the effect of using the various members of the WebPartZoneBase class."
