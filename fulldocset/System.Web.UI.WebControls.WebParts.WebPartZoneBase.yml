  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter en referanse til en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objektet som gir sluttbrukerne mulighet til å slette den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller i en sone."
  remarks: "Slett verbet refererer til egenskapen DeleteVerb vises i rullegardinmenyen verb i tittellinjen i hver dynamiske <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll i en sone.</xref:System.Web.UI.WebControls.WebParts.WebPart> Slett verbet er ikke tilgjengelig på statiske kontroller (Kontroller deklarert i markup av websiden). Verbet vises i listen over verb bare når siden er i en visningsmodus som lar deg endre oppsettet for side, for eksempel <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>eller <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>       Hvis du sletter en kontroll permanent fjerner forekomsten av denne kontrollen fra en side. I motsetning til en lukket kontroll legges en slettet forekomst av en kontroll aldri til en side. Når en bruker sletter en kontroll og bytter deretter en side i <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, hvis <xref:System.Web.UI.WebControls.WebParts.CatalogZone>sonen inneholder en <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>kontroll, slettede kontroll-forekomsten er ikke tilgjengelig i den.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> Brukeren kan legge til en ny forekomst av en kontroll hvis den er tilgjengelig i katalogen, men den slettede forekomsten er fjernet permanent."
  example:
  - "The following code example demonstrates the use of the DeleteVerb property on a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> control. For the code example to work, you need all the code from the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.HelpVerb%2A> property.  \n  \n The following part of the code example is from the partial class, and contains the code that toggles whether the delete verb is enabled or disabled.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_1.cs)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_1.vb)]  \n  \n The other part of the code example is the Web page that hosts the custom control and contains the user interface (UI). Notice that the declarative `<DeleteVerb>` element in the zone sets the specific text that represents the delete verb in the verbs drop-down menu for the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n [!code-cs[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_645_2.aspx)]\n [!code-vb[WebParts_WebPartZoneBase_Verbs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_645_2.aspx)]  \n  \n After you load the page in a browser, switch the page into catalog display mode, and add the `TextDisplayWebPart` control to the page. You can use the check boxes to enable and disable the delete verb on the `TextDisplayWebPart` control, but the verb appears on the menu only while the page is in catalog or design display mode. If you click the **Delete WebPart** verb on the menu, the control is permanently deleted, and the deleted instance cannot be added back to the page. However, you can return the page to catalog display mode, and add a new instance of the `TextDisplayWebPart` control."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb DeleteVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> som gjør det mulig for sluttbrukerne mulighet til å slette <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller."
  overload: System.Web.UI.WebControls.WebParts.WebPartZoneBase.DeleteVerb*
  exceptions: []
  platform:
  - net462
