  summary: "Henter eller angir hvilken type knappen som er knyttet til verb som finnes i en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> sone når med en eldre leser."
  remarks: "Webdeler verb representere handlinger som brukere kan utføre i brukergrensesnittet (UI) av webdeler siden, for eksempel minimere, lukker eller gjenoppretting kontroller; å legge til kontroller på en side. eller avbryte en handling. Et verb representeres av et klikke-objekt som du kan angi skal vises som en hyperkobling, et bilde eller en knapp ved å bruke egenskapen VerbButtonType i Brukergrensesnittet.       Egenskapen VerbButtonType gjelder verb som finnes bare på zone-nivå, i motsetning til verb som finnes i hver av de <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller i en sone.</xref:System.Web.UI.WebControls.WebParts.WebPart> For eksempel når du endrer en side i katalogen eller redigeringsmodus, finner sone nivå verb i bunntekstene sone som bare gjelder for handlinger på nivå i hele sonen. Egenskapen VerbButtonType skal brukes når siden webdeler med en eldre leser (&quot;bakoverkompatibel&quot;).       Du må tilordne en verdi til den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>egenskapen for hver bestemte verb for å få et bilde som skal vises for dette verbet i sonen.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> Hvis du ikke angir URL-adressen til et bilde standard av verb VerbButtonType egenskapen <xref:System.Web.UI.WebControls.ButtonType>.</xref:System.Web.UI.WebControls.ButtonType>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
