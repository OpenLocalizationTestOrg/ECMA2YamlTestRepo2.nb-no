  summary: "Representerer et krav for en <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> sikkerhetstokenet som deklarasjoner at emnet ble godkjent av en bestemt betyr på et bestemt tidspunkt."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener angi deres ved hjelp av SAML deklarasjoner, som kan angi når emnet ble godkjent krav.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Krav i SAML-deklarasjonen representeres av SAML-setninger. SAML spesifikasjonen definerer et sett med SAML setningen typer og én av dem er SamlAuthenticationStatement. SamlAuthenticationStatement deklarasjoner at den setningen emne ble godkjent av en bestemt betyr på et bestemt tidspunkt."
