  name: ApartmentState
  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "Angir apartment-status for en <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "En apartment er en logisk beholder i en prosess for objekter som deler samme tråd tilgangskravene. Alle objekter i samme avdeling kan motta anrop fra en tråd i apartment. .NET Framework bruker ikke alle, og forvaltede objekter er ansvarlig for å bruke alle delte ressursene på en sikker måte i seg selv.       Siden COM-klasser bruker alle, må common language runtime til å opprette og initialisere en apartment når du kaller en COM-objektet i en COM-interop situasjon. En administrert tråd kan opprette og skrive inn en single-threaded apartment (STA), som tillater bare én tråd eller en flere tråder apartment (MTA) som inneholder én eller flere tråder. Du kan kontrollere hvilken type apartment opprettet ved å angi den <xref:System.Threading.Thread.ApartmentState%2A>egenskapen trådens til en av verdiene i opplistingen ApartmentState.</xref:System.Threading.Thread.ApartmentState%2A> Fordi en gitt tråd kan bare initialiseres en COM-apartment én gang, kan du endre apartment etter det første kallet til ubehandlet kode.       Hvis du vil ha mer informasjon, se <xref:System.Threading.Thread>, [behandlede og uforvaltede Threading](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), og [Avansert COM-interoperabilitet](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ApartmentState
