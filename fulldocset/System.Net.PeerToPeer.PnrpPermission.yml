  type: Class
  summary: "Angir verdiene som er brukt i <xref href=&quot;System.Net.PeerToPeer&quot;> </xref> objekt tillatelser."
  remarks: "Standardtillatelsene tillater alle lokale og intranett sone programmer for å få tilgang til PNRP tjenester. Hvis standardtillatelsene ikke er endret, alle koblingen local og området er lokale programmer har tilgang til node-til-node-tjenester, men globale (Internett)-programmer har ingen tilgang.       Forekomster av denne typen har to tillatelse tilstander: de enten har ikke tilgang til ressursene som er beskyttet av tillatelse, eller de har ubegrenset full tilgang til disse ressursene."
