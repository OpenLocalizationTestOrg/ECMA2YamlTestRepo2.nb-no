      type: System.String
      description: "Navnet på kolonnen."
    return:
      type: System.Int32
      description: "Den nullbaserte kolonneordenstall."
  overload: System.Data.OracleClient.OracleDataReader.GetOrdinal*
  exceptions: []
  platform:
  - net462
