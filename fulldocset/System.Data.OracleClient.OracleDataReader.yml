- uid: System.Data.OracleClient.OracleDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.OracleClient.OracleDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OracleDataReader.GetSchemaTable()
  fullName: System.Data.OracleClient.OracleDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Returnerer en <xref href=&quot;System.Data.DataTable&quot;> </xref> som beskriver OracleDataReader kolonnen metadataene."
  remarks: "Metoden GetSchemaTable returnerer metadata om hver kolonne i denne rekkefølgen: | DataReader kolonnen | Beskrivelse |   |-----------------------|-----------------|   | ColumnName | Navnet på kolonnen. Dette er kanskje ikke unike. Hvis kolonnenavnet ikke kan fastslås, returneres en nullverdi. Dette navnet gjenspeiler alltid den nyeste navngivning av kolonnen i den gjeldende visning eller kommandoen teksten. |   | ColumnOrdinal | Nullbasert ordenstallet i kolonnen. Denne kolonnen kan ikke inneholde en nullverdi. |   | ColumnSize | Mulig maksimumslengden for en verdi i kolonnen. Dette er størrelsen på datatypen for kolonner som bruker datatypen fast lengde. |   | NumericPrecision | Hvis <xref:System.Data.OracleClient.OracleParameter.DbType%2A>er en numerisk datatype dette er den maksimale presisjonen på kolonnen.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> Presisjonen avhenger av definisjonen av kolonnen. `Float`og `Double` datatyper i Oracle er binære presisjonen. |   | NumericScale | Hvis <xref:System.Data.OracleClient.OracleParameter.DbType%2A>er en numerisk datatype antallet sifre til høyre for desimaltegnet.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> `Float`og `Double` datatyper i Oracle er binære skalaen. |   | DataType | Kart for common language runtime typen <xref:System.Data.OracleClient.OracleParameter.DbType%2A>. |   | IsLong | `true` Hvis kolonnen inneholder en binær lang objektet (BLOB) som inneholder lang data. |   | AllowDBNull | `true` Hvis brukeren kan angi kolonnen til en nullverdi; hvis ikke, `false`.</xref:System.Data.OracleClient.OracleParameter.DbType%2A> En kolonne kan inneholde nullverdier, selv om den ikke kan settes til en nullverdi. |   | IsUnique | `true`: To rader i tabellen i basistabellen returnerte i <xref:System.Data.Common.SchemaTableColumn.BaseTableName>-kan ha samme verdi i denne kolonnen.</xref:System.Data.Common.SchemaTableColumn.BaseTableName> **IsUnique** vil finnes `true` Hvis kolonnen som utgjør en nøkkel i seg selv, eller hvis det er en betingelse av typen UNIQUE som bare gjelder for denne kolonnen. `false`: Kolonnen kan inneholde duplikatverdier i basistabellen. Standardverdien for denne kolonnen er false. |   | IsKey | `true`: Kolonnen er blant et sett med kolonner i Radsettet som samlet, identifiserer raden. Settet med kolonner med **IsKey** satt til SANN, må identifiserer en rad i Radsettet. Det er ingen krav at dette settet med kolonner som er et minimum antall kolonner. Denne kolonnesett kan genereres fra en basistabell primærnøkkel, en unik begrensning eller en unik indeks. `false`: Kolonnen er ikke nødvendig identifiserer raden. |   | BaseTableName | Navnet på tabell eller visning i datakilden som inneholder kolonnen. En null-verdi hvis basistabellen navnet ikke kan fastslås. Standardverdien for denne kolonnen er en nullverdi. |   | BaseColumnName | Navnet på kolonnen i datakilden. Dette kan være forskjellig fra navnet på returnerte i den **ColumnName** kolonnen hvis et alias ble brukt. En null-verdi hvis basistypen kolonnenavnet ikke kan fastslås eller hvis kolonnen Radsettet avledede, men ikke identisk med, lagre en kolonne i dataene. Standardverdien for denne kolonnen er en nullverdi. |   | BaseSchemaName | Navnet på skjemaet i datakilden som inneholder kolonnen. En null-verdi hvis basistypen skjemanavnet ikke kan fastslås. Standardverdien for denne kolonnen er en nullverdi. |       Returneres en rad for hver kolonne i settet resultater.      > [!NOTE] > Å sikre at metadatakolonner returnere riktig, må du kaller <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>med den `behavior` parameteren satt til `KeyInfo`.</xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> Noen av kolonnene i skjematabellen kan ellers returnere standard null eller ugyldig data."
  syntax:
    content: public override System.Data.DataTable GetSchemaTable ();
    parameters: []
    return:
      type: System.Data.DataTable
      description: "En <xref href=&quot;System.Data.DataTable&quot;> </xref> som beskriver kolonnemetadata."
  overload: System.Data.OracleClient.OracleDataReader.GetSchemaTable*
  exceptions: []
  platform:
  - net462
