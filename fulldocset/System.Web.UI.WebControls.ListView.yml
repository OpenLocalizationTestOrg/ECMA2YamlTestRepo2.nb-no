- uid: System.Web.UI.WebControls.ListView.SelectedDataKey
  id: SelectedDataKey
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: SelectedDataKey
  nameWithType: ListView.SelectedDataKey
  fullName: System.Web.UI.WebControls.ListView.SelectedDataKey
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter data for verdien for det valgte elementet i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen."
  remarks: "Når den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen er angitt, den <xref:System.Web.UI.WebControls.ListView>kontrollen oppretter en <xref:System.Web.UI.WebControls.DataKey>objekt for hvert element i kontrollen ved hjelp av verdien eller verdiene i det angitte feltet eller felt.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Den <xref:System.Web.UI.WebControls.DataKey>objekter legges deretter til kontrollens <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>samlingen.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Vanligvis av <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>egenskapen brukes til å hente den <xref:System.Web.UI.WebControls.DataKey>objekt for et bestemt dataelement i den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> Men hvis du vil hente bare de <xref:System.Web.UI.WebControls.DataKey>objekt for det valgte elementet, kan du bruke egenskapen SelectedDataKey som en snarvei.</xref:System.Web.UI.WebControls.DataKey>       Ved hjelp av SelectedDataKey-egenskapen er lik henting av <xref:System.Web.UI.WebControls.DataKey>objektet fra den <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>samlingen ved indeks som er angitt av den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Du kan også bruke den <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>til å hente data for verdien for det valgte elementet direkte.</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       Hvis du oppretter en <xref:System.Web.UI.WebControls.ControlParameter>objektet, og du vil få tilgang til et nøkkelfelt enn det første feltet, bruker du egenskapen indeksert SelectedDataKey i den <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>-egenskapen til det <xref:System.Web.UI.WebControls.ControlParameter>objektet.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "Dataene nøkkel for det valgte elementet i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, som angir at ingen elementer for øyeblikket er valgt."
  overload: System.Web.UI.WebControls.ListView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ingen datanøkler er angitt i den <xref:System.Web.UI.WebControls.ListView.DataKeyNames*>egenskapen.</xref:System.Web.UI.WebControls.ListView.DataKeyNames*>"
  platform:
  - net462
