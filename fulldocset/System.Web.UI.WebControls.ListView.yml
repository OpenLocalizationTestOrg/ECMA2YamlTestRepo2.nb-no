  remarks: "Bruk egenskapen DataKeyNames til å angi feltet eller feltene som representerer primærnøkkelen for datakilden. Hvis du vil angi denne egenskapen deklarativt, kan du bruke en kommadelt liste med feltnavn.       Når egenskapen DataKeyNames angis, den <xref:System.Web.UI.WebControls.ListView>kontrollen automatisk fyller ut den <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>samling med verdiene fra det angitte feltet eller felt.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.ListView> Dette er det enkelt å få tilgang til primærnøkler for hvert element.      > [!IMPORTANT] > Den <xref:System.Web.UI.WebControls.ListView>kontroll lagrer feltverdier i feltet kontroll-tilstand.</xref:System.Web.UI.WebControls.ListView> Hvis disse verdiene inneholder sensitiv informasjon, anbefaler vi at du aktiverer visningsstatus kryptering ved å angi den <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>egenskapen `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Du må sette DataKeyNames-egenskapen for automatisk oppdatering og sletting av funksjoner i den <xref:System.Web.UI.WebControls.ListView>kontrollen ikke virker.</xref:System.Web.UI.WebControls.ListView> Verdiene i disse nøkkelfeltene som er sendt til datakildekontrollen for å finne elementet for å oppdatere eller slette.       Felt som er angitt som datanøkler ved hjelp av egenskapen DataKeyNames er sendt til dataene kilde kontrollen under oppdateringen og slette operasjoner ved bruk av `Keys` samling. Data nøkkelfelt er sendt til datakildekontrollen selv om de ikke er bundet til kontroller i en mal."
  example:
  - "The following example shows how to use the DataKeyNames property to specify the key field of the data source.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1222_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1222_1.aspx)]"
