- uid: System.Web.UI.WebControls.ListView.ItemCommand
  id: ItemCommand
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: ItemCommand
  nameWithType: ListView.ItemCommand
  fullName: System.Web.UI.WebControls.ListView.ItemCommand
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Forekommer når en knapp i en <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen klikkes."
  remarks: "ItemCommand denne hendelsen oppstår når en knapp i den <xref:System.Web.UI.WebControls.ListView>kontrollen klikkes.</xref:System.Web.UI.WebControls.ListView> Dette lar deg utføre en egendefinert rutine når denne hendelsen oppstår.       Knappene i en <xref:System.Web.UI.WebControls.ListView>kontroll kan også starte innebygd funksjonalitet kontrollens.</xref:System.Web.UI.WebControls.ListView> Tabellen nedenfor viser verdier som du kan bruke med den <xref:System.Web.UI.WebControls.Button.CommandName%2A>-egenskapen til en knapp for å aktivere innebygd funksjonalitet.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Verdien for kommandonavn | Beskrivelse |   |-----------------------|-----------------|   |&quot; Avbryt &quot;| Avbryter en Rediger eller insert-operasjon. Viser <xref:System.Web.UI.WebControls.ListView.ItemCanceling>-hendelsen. |   |&quot; Slett &quot;| Sletter gjeldende post fra datakilden.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Hever <xref:System.Web.UI.WebControls.ListView.ItemDeleted>og <xref:System.Web.UI.WebControls.ListView.ItemDeleting>hendelser. |   |&quot; Velg &quot;| Angir den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>egenskapen til det <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>egenskapsverdien for elementet.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Gjengivelser av <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>malen for elementet.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Hever <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>og <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>hendelser. |   |&quot; Rediger &quot;| Settes elementet i redigeringsmodus.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Gjengivelser av <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>malen for elementet.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Viser <xref:System.Web.UI.WebControls.ListView.ItemEditing>-hendelsen. |   |&quot; Sett inn &quot;| Setter inn bundne verdiene fra det <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>malen til datakilden.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Hever <xref:System.Web.UI.WebControls.ListView.ItemInserting>og <xref:System.Web.UI.WebControls.ListView.ItemInserted>hendelser. |   |&quot; Oppdateringen &quot;| Oppdaterer gjeldende oppføring i datakilden med bundne verdier fra det <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>malen.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Hever <xref:System.Web.UI.WebControls.ListView.ItemUpdating>og <xref:System.Web.UI.WebControls.ListView.ItemUpdated>hendelser. |   |&quot; Sorter &quot;| Sorterer oppført i den `CommandArgument` -egenskapen for knappen.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Hever <xref:System.Web.UI.WebControls.ListView.Sorting>og <xref:System.Web.UI.WebControls.ListView.Sorted>hendelser. |       ItemCommand denne hendelsen oppstår også når brukeren klikker en knapp som er oppført i tabellen.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Men anbefales det at du bruker hendelser som er oppført i tabellen. Hendelsen ItemCommand brukes vanligvis til å håndtere egendefinerte operasjoner.       En <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>objekt som er sendt til hendelsesbehandlingen, slik at du kan finne kommandonavnet og kommando-argument for knappen som ble klikket.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs> Bruk til å fastslå kommandonavnet den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> Hvis du vil finne Kommandoargumentet, kan du bruke den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> Hvis du vil ha tilgang til kontrollen som hendelsen, kan du bruke den <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>       Du finner mer informasjon om hvordan du håndtere [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
