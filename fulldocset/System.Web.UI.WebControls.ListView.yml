  summary: "Henter eller angir egendefinerte innholdet for en insert-elementet i den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen."
  remarks: "Bruk InsertItemTemplate-egenskapen til å definere en egendefinert brukergrensesnittet (UI) for insert-elementet i den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Denne Brukergrensesnittet gjengis ved start eller på slutten av de viste elementene. Du angir der Brukergrensesnittet gjengis ved hjelp av den <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>       Malen InsertItemTemplate inneholder vanligvis inndata kontroller for brukeren å angi verdiene for en ny post. Den inneholder også vanligvis knapper eller hyperkoblinger til å sette inn en post og avbryte insert-operasjonen.       Hvis du vil angi den egendefinerte malen deklarativt, kan du legge til en `InsertItemTemplate` elementet i den `ListView` elementet. Du kan deretter legge til innholdet i malen som skal den `InsertItemTemplate` elementet. Du kan knytte et felt med en kontroll som inndata ved hjelp av et uttrykk som toveis binding. Når en post settes den <xref:System.Web.UI.WebControls.ListView>kontrollen trekker automatisk ut feltverdien fra den tilknyttede inndataene kontrollen.</xref:System.Web.UI.WebControls.ListView> Hvis du vil ha mer informasjon, se [databinding uttrykk oversikt over](~/add/includes/ajax-current-ext-md.md).       Hvis du vil opprette knapper som utføre innebygde Avbryt og Sett inn operasjoner, legger du til en knappekontrollen i malen. Angi den <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskapen til en av verdiene som vises i følgende tabell.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Knappen typen | Verdien for kommandonavn |   |-----------------|-----------------------|   | Avbryt | &quot; Avbryt &quot;|   | Sett inn | &quot; Sett inn &quot;|       Du kan kontrollere posisjonen for insert-elementet i den <xref:System.Web.UI.WebControls.ListView>kontrollen ved hjelp av den <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to define a custom template for the insert item of a <xref:System.Web.UI.WebControls.ListView> control. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListView.ItemInserted> event.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserted#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_711_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserted#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_711_1.aspx)]"
