- uid: System.Web.UI.WebControls.ListView.ItemCanceling
  id: ItemCanceling
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: ItemCanceling
  nameWithType: ListView.ItemCanceling
  fullName: System.Web.UI.WebControls.ListView.ItemCanceling
  type: Event
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Forekommer når en Avbryt-operasjonen forespørres, men før den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen avbryter innsettingen eller Rediger operasjonen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollen opphøyer ItemCanceling-hendelse når en Avbryt-knappen i den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>eller <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>malen klikkes, men før den <xref:System.Web.UI.WebControls.ListView>kontrollen avbryter innsettingen eller Rediger operasjonen.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView> (En Avbryt-knappen er en knapp kontrollere der <xref:System.Web.UI.WebControls.Button.CommandName%2A>er satt til &quot;Avbryt&quot;.)</xref:System.Web.UI.WebControls.Button.CommandName%2A> Dette lar deg utføre en egendefinert rutine når denne hendelsen oppstår, for eksempel stopper Avbryt-operasjonen hvis den gjør elementet uønsket tilstand.       En <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>objekt som er sendt til hendelsesbehandlingen, slik at du kan finne indeksen for elementet.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> Du kan også angi at Avbryt-operasjonen skal stoppes. Hvis du vil stoppe operasjonen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>-egenskapen for den <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>objekt `true`.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Du finner mer informasjon om hvordan du håndtere [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example shows how to create an ItemCanceling event handler.  \n  \n> [!IMPORTANT]\n>  This example contains text boxes that accept user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_58_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_58_1.aspx)]"
  syntax:
