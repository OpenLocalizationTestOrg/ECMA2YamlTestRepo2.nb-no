iew.SelectedItemTemplate%2A>malen for elementet.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Hever <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>og <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>hendelser. |   |&quot; Rediger &quot;| Settes elementet i redigeringsmodus.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Gjengivelser av <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>malen for elementet.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Viser <xref:System.Web.UI.WebControls.ListView.ItemEditing>-hendelsen. |   |&quot; Sett inn &quot;| Setter inn bundne verdiene fra det <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>malen til datakilden.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Hever <xref:System.Web.UI.WebControls.ListView.ItemInserting>og <xref:System.Web.UI.WebControls.ListView.ItemInserted>hendelser. |   |&quot; Oppdateringen &quot;| Oppdaterer gjeldende oppføring i datakilden med bundne verdier fra det <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>malen.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Hever <xref:System.Web.UI.WebControls.ListView.ItemUpdating>og <xref:System.Web.UI.WebControls.ListView.ItemUpdated>hendelser. |   |&quot; Sorter &quot;| Sorterer oppført i den `CommandArgument` -egenskapen for knappen.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Hever <xref:System.Web.UI.WebControls.ListView.Sorting>og <xref:System.Web.UI.WebControls.ListView.Sorted>hendelser. |       Denne versjonen av metoden returnerer `true` Hvis en av disse knappene opphøyer en hendelse som behandles av kontrol