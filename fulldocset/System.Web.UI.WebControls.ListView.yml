  fullName: System.Web.UI.WebControls.ListView
  type: Class
  summary: "Viser verdiene i en datakilde ved hjelp av egendefinerte maler. Kontrollen for listevisningen blir kan brukerne velge, sortere, slette, redigere og sette inn poster."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [maler](#templates)      -   [Binding til en datakilde](#binding_to_a_data_source)      -   [dataoperasjoner](#data_operations)      -   [hendelser](#Events)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Innføring i listevisningen blir kontroll brukes til å vise verdier fra en datakilde.       Den ligner den <xref:System.Web.UI.WebControls.GridView>kontrollere, bortsett fra at dataene ved hjelp av egendefinerte maler i stedet for radfelt.</xref:System.Web.UI.WebControls.GridView> Opprette dine egne maler gir deg mer fleksibilitet til å kontrollere hvordan dataene vises.       Visual Studio-prosjekt med kildekode er klart til å følge med dette emnet: [Last ned](http://go.microsoft.com/fwlink/?LinkId=199759).       Kontrollen listevisningen blir støtter følgende funksjoner:-støtte for binding til kilden Kontroller eksempel <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>, og <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      – Tilpasningsbart utseendet til brukerdefinerte maler og stiler.      -Innebygde sorterings-funksjoner.      -Innebygde oppdatere og slette funksjoner.      -Sett inn innebygde funksjoner.      -Støtte for Bla funksjoner ved hjelp av en <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager>      -Innebygd element utvalget funksjoner.      -Programmatisk tilgang til listevisningen blir objektmodellen kan angi egenskaper, dynamisk håndtere hendelser og så videre.      -Flere nøkkelfelt.       Du finner informasjon om andre databundet kontroller som er tilgjengelig i ASP.NET, kan du se [Databindingselementer Server webkontroller](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;templates&quot;></a>## Maler i rekkefølgen for listevisningen blir kontrollen til å vise innhold, må du opprette maler for ulike delene av kontrollen. Den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>kreves.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Alle andre maler er valgfrie. Den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>egenskapen er påkrevd.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       Du må imidlertid opprette en mal for modus der kontrollen er konfigurert. For eksempel en listevisningen blir kontroll som støtter poster må ha en <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>malen er definert.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Tabellen nedenfor viser malene som du kan opprette for listevisningen blir kontrollen.      | Maltypen | Beskrivelse |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>| Root-malen som definerer en container-objekt som en `table`, `div`, eller `span` element, som inneholder innhold som er definert i den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>eller <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>malen.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> Det kan også inneholde en <xref:System.Web.UI.WebControls.DataPager>-objektet. |   | <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>| Definerer databundet-innhold som skal vises for individuelle elementer. |   | <xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>| Definerer innholdet til å gjengi mellom enkeltelementer. |   | <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>| Definerer en container-objekt, for eksempel en tabell (`tr`), `div`, eller `span` element, som inneholder innhold som er definert i den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>og <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>maler.</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Antall elementer som skal vises i en gruppe er angitt av egenskapen <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>. |   | <xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>| Definerer innholdet til å gjengi mellom grupper elementer. |   | <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>| Definerer innholdet til å gjengi for et tomt element når en <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>malen brukes.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> For eksempel hvis egenskapen <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>er satt til 5 og totalt antall elementer som er returnert fra datakilden er 8, den siste administratorgruppen for dataene som vises i kontrollen listevisningen blir inneholder tre elementer som er angitt av malen <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>og to elementer som er angitt av malen <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>| Definerer innholdet til å gjengi Hvis datakilden returnerer ingen data. |   | <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>| Definerer innholdet til å gjengi for det valgte dataelementet å skille det valgte elementet fra andre elementer. |   | <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>| Definerer innholdet til å gjengi for alternative elementer for å gjøre det enklere å skille mellom flere elementer. |   | <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>| Definerer innholdet til å gjengi når et element blir redigert.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Malen <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>gjengis i stedet <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>malen for dataelementet som redigeres. |   | <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>| Definerer innholdet til å gjengi for å sette inn et element.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>malen gjengis i stedet for en <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>malen ved enten start eller på slutten av elementene som vises av kontrollen for listevisningen blir.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Du kan angi der malen <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>gjengis ved hjelp av egenskapen <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>kontrollens listevisningen blir. |       Vis verdien i et felt i en mal som <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, bruker du et uttrykk for databinding.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Du finner mer informasjon om databinding uttrykk i [databinding uttrykk oversikt over](~/add/includes/ajax-current-ext-md.md).       Til å binde inndata kontroller i den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>og <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>maler til felt av en datakilde, kan du bruke toveis binding uttrykk.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Dette gjør det mulig for listevisningen blir kontrollen til å trekke ut verdier kontrollens inndata for en oppdatering eller sett operasjonen automatisk. Toveis binding uttrykk også aktivere inndataene kontroller i en <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>skal vises automatisk opprinnelige feltverdiene.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Du finner mer informasjon om toveis binding uttrykk [Binding til databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_a_data_source&quot;></a>## Binding til en Data datakilden du kan binde listevisningen blir kontrollen til en kilde-kontroll for data (som den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen eller <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen) eller kildesamlingen alle data som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt som <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, eller andre samlingstyper.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Bruk en av følgende metoder for å binde listevisningen blir kontrollen til den riktige datakildetypen: – å binde til en kilde-kontroll for data må du angi den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>listevisningen blir kontrollen til den <xref:System.Web.UI.Control.ID%2A>verdien kontrollens datakilde.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Kontrollen listevisningen blir binder seg til den angitte datakildekontrollen automatisk og kan dra nytte av datakilden kontrollens funksjoner til å utføre sortering, innsetting, oppdatering, sletting og bla funksjonalitet. Dette er den foretrukne metoden ikke binde til data.      -Skal bindes til en datakilde som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt angir programmatisk i <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>-egenskapen for den listevisningen blir kontrollere til datakilden, og kaller den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Når du bruker denne metoden, gir ikke listevisningen blir kontrollen innebygde sortering, oppdatere, slette og bla funksjonalitet. Du må angi denne funksjonaliteten ved å bruke riktig hendelse.       Du finner mer informasjon om databinding [ASP.NET Data Access innhold kartet](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > For listevisningen blir kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før du kan vise den i applikasjonen. Vi anbefaler at verdiene er HTML-kodet når det er mulig før de vises i kontrollen. ASP.NET gir et inndataforespørselen validering-funksjonen for å blokkere skript og HTML i brukerinndata. Du kan også bruke validering serverkontroller for å kontrollere brukerinndata. Hvis du vil ha mer informasjon, se [innføring i validering Kontroller](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Data operasjoner når listevisningen blir kontrollen er bundet til en kilde kontroll, listevisningen blir kontrollen kan dra nytte av datakilden kontrollens funksjoner og angi automatisk sortering, Sett inn, oppdatere og slette funksjonalitet.      > [!NOTE] > For listevisningen blir kontrollen kan levere støtte for sortering, sette inn, oppdatere og slette med andre typer datakilder. For å implementere disse operasjonene, må du opprette kode i en passende hendelsesbehandling.       Fordi listevisningen blir kontrollen bruker maler, den ikke er en måte å generere automatisk hvis du vil utføre update, delete, insert, sortering, eller velg operasjoner. Du må manuelt inkludere knappene i ønsket mal. Kontrollen for listevisningen blir gjenkjenner enkelte knapper med <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskapen er satt til en bestemt verdi.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Tabellen nedenfor viser knappene listevisningen blir kontrollen gjenkjenner og tilhørende funksjoner.      | Knappen | Verdien for kommandonavn | Beskrivelse |   |------------|-----------------------|-----------------|   | Avbryt | &quot; Avbryt &quot;| Avbryter en Rediger eller insert-operasjon. Viser <xref:System.Web.UI.WebControls.ListView.ItemCanceling>-hendelsen. |   | Slett | &quot; Slett &quot;| Sletter gjeldende post fra datakilden.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Hever <xref:System.Web.UI.WebControls.ListView.ItemDeleted>og <xref:System.Web.UI.WebControls.ListView.ItemDeleting>hendelser. |   | Velg | &quot; Velg &quot;| Angir den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>egenskapen til det <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>egenskapsverdien for elementet.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Gjengivelser av <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>malen for elementet.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Hever <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>og <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>hendelser. |   | Rediger | &quot; Rediger &quot;| Settes elementet i redigeringsmodus.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Gjengivelser av <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>malen for elementet.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Viser <xref:System.Web.UI.WebControls.ListView.ItemEditing>-hendelsen. |   | Sett inn | &quot; Sett inn &quot;| Setter inn bundne verdiene fra det <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>malen til datakilden.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Hever <xref:System.Web.UI.WebControls.ListView.ItemInserting>og <xref:System.Web.UI.WebControls.ListView.ItemInserted>hendelser. |   | Oppdateringen | &quot; Oppdateringen &quot;| Oppdaterer gjeldende oppføring i datakilden med bundne verdier fra det <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>malen.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Hever <xref:System.Web.UI.WebControls.ListView.ItemUpdating>og <xref:System.Web.UI.WebControls.ListView.ItemUpdated>hendelser. |   | Sorter | &quot; Sorter &quot;| Sorterer oppført i den `CommandArgument` -egenskapen for knappen.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Hever <xref:System.Web.UI.WebControls.ListView.Sorting>og <xref:System.Web.UI.WebControls.ListView.Sorted>hendelser. |       I motsetning til Delete-knappen (som sletter gjeldende dataelement umiddelbart), når Rediger-knappen, viser listevisningen blir kontrollen gjeldende element i redigeringsmodus.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> I redigeringsmodus, innholdet i den <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>egenskapen skal vises for gjeldende dataelement.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> I malen Rediger elementet er vanligvis Rediger erstattes med en oppdatering og Avbryt-knappen. Kontroller som passer for feltets datatype-inndata (som en <xref:System.Web.UI.WebControls.TextBox>eller <xref:System.Web.UI.WebControls.CheckBox>kontrollen) viser også vanligvis feltverdien for brukere å endre.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Hvis du klikker oppdateringsknappen oppdaterer oppføringen i datakilden, og å klikke Avbryt avbryter redigeringsoperasjonen.       Insert-funksjonalitet er aktivert når <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>egenskapen settes til <xref:System.Web.UI.WebControls.InsertItemPosition>eller <xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> Definerer hvor den <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>malen gjengis for insert-element.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Sett inn elementet malen inkluderer vanligvis en Insert- og Avbryt-knappen, og tom inndata kontrollene vises for brukerne å angi verdiene for den nye posten. Å klikke Sett inn setter inn oppføringen i datakilden, og klikke Avbryt fjerner alle feltene.      ### Sortering for listevisningen blir kontrollen gjør det mulig for brukere å sortere elementene ved å klikke knappen sortering. Sorter funksjonalitet som er definert i den `CommandArgument` for knappen som inneholder kolonner som skal sorteres.      ### Bla Instead of vises alle poster fra datakilden samtidig, kan listevisningen blir kontrollen dele oppføringene i sider. Hvis du vil aktivere Bla, kan du knytte en <xref:System.Web.UI.WebControls.DataPager>kontrollen med kontrollen listevisningen blir.</xref:System.Web.UI.WebControls.DataPager> Sett inn en <xref:System.Web.UI.WebControls.DataPager>kontrollerer i den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>malen.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Alternativt hvis den <xref:System.Web.UI.WebControls.DataPager>kontrollen er utenfor listevisningen blir-kontrollen må du angi den <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>egenskapen den <xref:System.Web.UI.Control.ID%2A>kontrollens listevisningen blir.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a>## Hendelser tabellen nedenfor viser hendelser som støttes av listevisningen blir kontrollen.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.ItemCanceling>| Forekommer når Avbryt-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Avbryt&quot;) klikkes, men kontrollen avbryter innsettingen eller Rediger operasjonen før den listevisningen blir.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Denne hendelsen er ofte brukes til å stoppe Avbryt-operasjonen. |   | <xref:System.Web.UI.WebControls.ListView.ItemCommand>| Forekommer når brukeren klikker en knapp listevisningen blir kontrollens.</xref:System.Web.UI.WebControls.ListView.ItemCommand> Denne hendelsen ofte brukes til å utføre en egendefinert oppgave når brukeren klikker en knapp i kontrollen. |   | <xref:System.Web.UI.WebControls.ListView.ItemCreated>| Forekommer når et nytt element opprettes listevisningen blir kontrollens.</xref:System.Web.UI.WebControls.ListView.ItemCreated> Denne hendelsen ofte brukes til å endre innholdet i et element når elementet er opprettet. |   | <xref:System.Web.UI.WebControls.ListView.ItemDataBound>| Forekommer når en dataelement er bundet til data i listevisningen blir-kontroll.</xref:System.Web.UI.WebControls.ListView.ItemDataBound> Denne hendelsen ofte brukes til å endre innholdet i et element når elementet er bundet til data. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleted>| Forekommer når en Slett-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Delete&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>metoden kalles når kontrollen listevisningen blir sletter oppføringen fra datakilden.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Denne hendelsen er ofte brukes til å kontrollere resultatet av sletteoperasjonen. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleting>| Forekommer når en Slett-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Delete&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>-metoden, men før den listevisningen blir kontrollen sletter fra datakilden.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> Denne hendelsen er ofte brukes til å bekrefte eller avbryte sletteoperasjonen. |   | <xref:System.Web.UI.WebControls.ListView.ItemEditing>| Forekommer når en Rediger-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Edit&quot;) klikkes, men før listevisningen blir kontrollen går inn i redigeringsmodus.</xref:System.Web.UI.WebControls.ListView.ItemEditing> Denne hendelsen er ofte brukes til å avbryte redigeringsoperasjonen. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserted>| Forekommer når en Insert-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Insert&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>metoden kalles når kontrollen listevisningen blir setter inn ny post fra datakilden.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> Denne hendelsen er ofte brukes til å kontrollere resultatene for innsetting. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserting>| Forekommer når en Insert-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Insert&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>-metoden, men kontrollen setter inn oppføringen før den listevisningen blir.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Denne hendelsen er ofte brukes til å avbryte innsettingen eller endre eller validere verdiene i det nye elementet. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdated>| Forekommer når en Oppdater-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Oppdatering&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>metoden kalles når kontrollen listevisningen blir oppdateringer oppføringen.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> Denne hendelsen er ofte brukes til å kontrollere resultatet av oppdateringen. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdating>| Forekommer når en Oppdater-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Oppdatering&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>-metoden, men kontrollen oppdaterer oppføringen før den listevisningen blir.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Denne hendelsen er ofte brukes til å avbryte oppdatering eller endre eller validere verdiene i det redigerte elementet. |   | <xref:System.Web.UI.WebControls.ListView.LayoutCreated>| Forekommer når den <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>opprettes i en listevisningen blir-kontroll.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutCreated> Denne hendelsen ofte brukes til å utføre en oppgave etter malen er opprettet. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>| Forekommer når egenskapene siden endrer, når kontrollen listevisningen blir angir de nye verdiene. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>| Forekommer når egenskapene data siden endrer, men før listevisningen blir kontrollen angir de nye verdiene. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>| Forekommer når en Select-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Velg&quot;) er valgt, når kontrollen listevisningen blir behandler select-operasjonen.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged> Denne hendelsen ofte brukes til å utføre en egendefinert oppgave når et element i kontrollen. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>| Forekommer når en Select-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Velg&quot;) er valgt, men før den listevisningen blir behandler kontrollen operasjonen select.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Denne hendelsen er ofte brukes til å avbryte operasjonen select. |   | <xref:System.Web.UI.WebControls.ListView.Sorted>| Forekommer når en sortering-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Sorter&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.Sort%2A>metoden kalles når kontrollen listevisningen blir behandler sorteringsoperasjonen.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorted> Denne hendelsen brukes vanligvis til å utføre en egendefinert oppgave når en bruker klikker en sortering og dataene er sortert. |   | <xref:System.Web.UI.WebControls.ListView.Sorting>| Forekommer når en sortering-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Sorter&quot;) klikkes eller <xref:System.Web.UI.WebControls.ListView.Sort%2A>-metoden, men før den listevisningen blir behandler kontrollen sorteringsoperasjonen.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorting> Denne hendelsen er ofte brukes til å avbryte sorteringsoperasjonen eller til å utføre en egendefinert sortering rutine. |      <a name=&quot;declarative_syntax&quot;> </a> ## Deklarerende syntaksen <CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
  example:
  - "The following example shows how to use the ListView control to display records from a database by using an HTML table. The values are retrieved by using a <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_1.aspx)]  \n  \n The following example shows how to use the ListView control to display values in a flow layout by using the `div` element. The values are retrieved by using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_2.aspx)]  \n  \n The following example shows how to use the ListView control to insert, delete, and update records.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_3.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_3.aspx)]"
