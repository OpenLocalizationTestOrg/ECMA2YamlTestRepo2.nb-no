  remarks: "Den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen kan settes til en kommadelt liste over feltnavnene som representerer primærnøkkelen for datakilden.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Hvis det er angitt i <xref:System.Web.UI.WebControls.ListView>kontrollen oppretter automatisk et <xref:System.Web.UI.WebControls.DataKey>objekt for hvert element i kontrollen ved hjelp av verdien eller verdiene i det angitte feltet eller felt.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> Den <xref:System.Web.UI.WebControls.DataKey>objekter legges deretter til kontrollens <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>samlingen.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey>       Vanligvis av <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>egenskapen brukes til å hente den <xref:System.Web.UI.WebControls.DataKey>objekt for et bestemt dataelement i den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> Men hvis du vil hente bare den <xref:System.Web.UI.WebControls.DataKey>objekt av den valgte element, kan du bruke den <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>egenskapen som en snarvei.</xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> </xref:System.Web.UI.WebControls.DataKey> Du kan også direkte bestemmer data nøkkel-verdien for første nøkkelfeltet i det valgte elementet ved hjelp av egenskapen SelectedValue.       Hvis du oppretter en <xref:System.Web.UI.WebControls.ControlParameter>objekt, og vil ha tilgang til et nøkkelfelt enn første felt, og bruk av <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A> </xref:System.Web.UI.WebControls.ControlParameter> Et eksempel kan du se den <xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.SelectedDataKey%2A>"
  example:
