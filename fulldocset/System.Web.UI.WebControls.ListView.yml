  remarks: "Bruk SelectedItemTemplate-egenskapen til å definere en egendefinert brukergrensesnittet (UI) for det valgte elementet i en <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> SelectedItemTemplate brukes vanligvis til å skille det valgte elementet fra de viste elementene. SelectedItemTemplate gjengis i stedet for den <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>malen for det valgte elementet.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>       Hvis du vil angi den egendefinerte malen deklarativt, kan du legge til en `SelectedItemTemplate` elementet i den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Du kan deretter legge til innholdet i malen som skal den `SelectedItemTemplate` elementet. Hvis du vil vise feltverdiene fra datakilden som er bundet til kontrollen, bruker du databinding uttrykk. Hvis du vil ha mer informasjon, se [databinding uttrykk oversikt over](~/add/includes/ajax-current-ext-md.md).       Du kan også legge til knapper i SelectedItemTemplate. Hvis du vil opprette knapper som utfører innebygde delete eller redigere operasjoner, Legg til en knappekontrollen mal, og angir de <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskapen til en av verdiene som vises i følgende tabell.</xref:System.Web.UI.WebControls.Button.CommandName%2A>      | Knappen typen | Verdien for kommandonavn |   |-----------------|-----------------------|   | Slett | &quot; Slett &quot;|   | Rediger | &quot; Rediger &quot;|"
