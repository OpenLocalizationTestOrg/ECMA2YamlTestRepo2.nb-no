  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "Representerer en kontroll som består av en flyttbar stolpe som deler området for visning av en beholder i to kan endre størrelse på paneler."
  remarks: "Du kan legge til kontroller to kan endre størrelse på paneler, og du kan legge til andre SplitContainer Kontroller eksisterende SplitContainer paneler til å opprette mange kan endre størrelse på Vis-områder.       Bruke SplitContainer kontrollen til å dele visningsområdet i en beholder (som en <xref:System.Windows.Forms.Form>) og at brukeren kan endre størrelse på kontroller som er lagt til SplitContainer paneler.</xref:System.Windows.Forms.Form> Når brukeren sender pekeren over splitteren, endres markøren til å angi at kontrollene i SplitContainer kontrollen kan endres.      > [!NOTE] > Tidligere versjoner av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] støtter bare den <xref:System.Windows.Forms.Splitter>kontroll.</xref:System.Windows.Forms.Splitter>       SplitContainer forenkler også kontrollen plassering under utformingen. For eksempel vil opprette et vindu identisk med Windows Utforsker, legger du til en SplitContainer kontroll til en <xref:System.Windows.Forms.Form>og angi den <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> Legg til en <xref:System.Windows.Forms.TreeView>styre til den <xref:System.Windows.Forms.Form>og angi den <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> For å fullføre oppsettet, kan du legge til en <xref:System.Windows.Forms.ListView>kontrollere og angi den <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Fill` har <xref:System.Windows.Forms.ListView>ha gjenværende plass på <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Ved kjøretid, kan brukeren deretter endre bredden på begge kontroller ved hjelp av splitteren. Bruk av <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>til å angi en kontroll ikke kan endres sammen med den <xref:System.Windows.Forms.Form>eller andre beholder.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       Bruk <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>til å angi hvor splitteren starter i skjemaet.</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> Bruk <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>til å angi hvor mange piksler splitteren flyttes om gangen.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> Standard for <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>er én pikselbredden.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       Bruk <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>og <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>til å angi hvor nær linjen splitter kan flyttes til den av et SplitContainer panel.</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> Minste standardstørrelsen på et panel er 25 piksler.       Bruk av <xref:System.Windows.Forms.SplitContainer.Orientation%2A>til å angi vannrett orientering.</xref:System.Windows.Forms.SplitContainer.Orientation%2A> Standardretning for SplitContainer er loddrett.       Bruk av <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>til å angi kantlinjestilen på SplitContainer og koordinat kantlinjestilen med kantlinjestilen på kontroller du legger til SplitContainer.</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
