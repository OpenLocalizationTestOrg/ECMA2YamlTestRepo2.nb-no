  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "Ringer tilgjengelig klientens IP-adresse og port. hvor knyttet til det eksterne endepunktet som ble sendt en melding."
  remarks: "Egenskapen legges til hver innkommende melding til en [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] tjenesten gjennom både HTTP- og TCP-transport.       Egenskapen finnes ikke på meldinger som ble mottatt via en navngitte datakanaler eller MSMQ-transport.       Egenskapen ved bruk av HTTP som er vert for IIS avhengig har en aktiv forespørsel.  Denne egenskapen er derfor ikke tilgjengelig når forespørselen er fullført, for eksempel når utfører en enveis receive.       IP-adresse og port. nummeret er som noden fra meldingen ble mottatt. Hvis en melding går gjennom en relé eller proxy, er IP-adresse og port. antall respektive relé eller proxy den knyttet til meldingen av denne egenskapen.       Vær oppmerksom på at IP-adresse og port. kan forfalskes av en angriper, og derfor bør ikke brukes når for sensitive godkjenning eller godkjenning med mindre du mer spesifikke programlogikken er lagt til."
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
