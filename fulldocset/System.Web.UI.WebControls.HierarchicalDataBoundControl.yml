  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "Fungerer som basisklasse for alle ASP.NET versjon 2.0 databundet kontroller som viser dataene sine hierarki."
  remarks: "Klassen HierarchicalDataBoundControl er basisklasse brukes for ASP.NET-kontroller som hente data fra en ASP.NET hierarkisk datakildekontroll og bind elementer i brukergrensesnittet for kontrollen for at dataene for visning. Den <xref:System.Web.UI.WebControls.TreeView>og <xref:System.Web.UI.WebControls.Menu>klasser som er avledet fra HierarchicalDataBoundControl.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Siden utviklere bruker ikke klassen HierarchicalDataBoundControl direkte. i stedet bruke de kontrollene som er avledet fra denne klassen.       Kontroller utviklere utvide denne klassen for å opprette databundet Kontroller samarbeider med klasser som implementerer den <xref:System.Web.UI.IHierarchicalDataSource>grensesnittet og klasser som er avledet fra den <xref:System.Web.UI.HierarchicalDataSourceControl>og <xref:System.Web.UI.HierarchicalDataSourceView>klasser.</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> Når det avledes en klasse fra klassen HierarchicalDataBoundControl, eller den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>metode til å binde elementer i brukergrensesnittet for kontrollen til data som hentes av den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>metoden.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> I de fleste tilfeller <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>metoden er den eneste du vil overstyre i den utledede klassen.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>       For ASP.NET 2.0 databundet Kontroller den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metoden tilsvarer den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden, og for å binde data på kjøretidspunktet.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> Den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metodekall den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>og <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>metoder.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
