  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Når overstyrt i en avledet klasse, binding data fra datakilden til kontrollen."
  remarks: "Implementer denne metoden i stedet for <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden når du avledet en databundet kontroll fra <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Å sette inn kontrollen databinding logic i PerformDataBinding beholder den <xref:System.Web.UI.Control.DataBinding>og <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>hendelser fra blir opphøyd i feil rekkefølge.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>       Da grunntallet <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen gir ingen bestemt implementering for denne metoden, metoden PerformDataBinding kalles av den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metode til å binde verdiene i en kontroller for brukergrensesnitt til data som hentes av den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metoden.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
  syntax:
    content: protected virtual void PerformDataBinding ();
    parameters: []
  overload: System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding*
  exceptions: []
  platform:
  - net462
