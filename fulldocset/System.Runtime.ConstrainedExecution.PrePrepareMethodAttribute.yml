  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Angir at tjenesten innebygd bilde generering til å klargjøre en metode for å bli med i et kjøringsområde med begrenset (CER)."
  remarks: "Bruk PrePrepareMethodAttribute-attributtet til metoden eller konstruktøren må du fortelle innebygd bilde generering tjenesten som metoden (og tilhørende statisk fastslås kall diagrammet) å være forberedt for bruk i en CER. Dette attributtet er nyttig hvis metoden som brukes klargjøres eksplisitt ved kjøretid, og forfatteren av metoden vet dette og ønsker å unngå administrasjonen ved kjøretid klargjøring."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
