  fullName: System.ServiceModel.Activation.ServiceRoute
  type: Class
  summary: "Aktiverer oppretting av tjenesten ruter sikkerhetskoder for WCF-tjenester med støtte for filtypen mindre base adresser."
  remarks: 'ServiceRoute er avledet fra <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> Når ServiceRoute konstruktøren kalles, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] skal legge til tilsvarende rute prefikset (URL-adressen mønster) og et behandlingsprogram (skjult) rute ASP.NET <xref:System.Web.Routing.RouteCollection>og bufre tilsvarende rute prefikset, tjenestens vertsfabrikk og tjenesten typen informasjon i en intern hash-tabell for fremtidige aktivering. Merk: Hvis utviklere redigere rute-samlingen i et ServiceRoute som er lagt til i samlingen, endringen kan ikke gis av [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]endre elementer i en rute-samling, kan du se <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> Det anbefales at utviklere definere alle ServiceRoute i filen Global.asax og ikke fjerne en ServiceRoute fra den <xref:System.Web.Routing.RouteCollection>dynamisk.</xref:System.Web.Routing.RouteCollection>'
  syntax:
    content: 'public class ServiceRoute : System.Web.Routing.Route'
