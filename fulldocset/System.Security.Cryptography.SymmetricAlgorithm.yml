  namespace: System.Security.Cryptography
  summary: "Henter eller angir Initialiseringsvektoren (IV) for den symmetriske algoritmen."
  remarks: "Egenskapen IV automatisk er satt til en ny, tilfeldig verdi når du oppretter en ny forekomst av en av de <xref:System.Security.Cryptography.SymmetricAlgorithm>klasser eller manuelt når du kaller den <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A>metoden.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateIV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>  Størrelsen på IV-egenskapen må være den samme som den <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>egenskapen dividert 8.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSize%2A>       Klasser som er avledet fra den <xref:System.Security.Cryptography.SymmetricAlgorithm>klassen bruker en kjede modus kalt cipher block chaining CBC (), noe som krever en nøkkel og et initialiseringsvektor å utføre kryptografisk transformasjoner data.</xref:System.Security.Cryptography.SymmetricAlgorithm>  Dekryptere data som ble kryptert med en av de <xref:System.Security.Cryptography.SymmetricAlgorithm>klasser, må du angi den <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>og IV til de samme verdiene som ble brukt til kryptering.</xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm>       For en gitt hemmelig nøkkel *k*, en enkel blokkchiffrering som ikke bruker en initialiseringsvektor kryptere samme inndata blokken med ren tekst i samme utdata blokken med sifferkodetekst. Hvis du har dupliserte blokker i ren tekst-dataflyten, har du dupliserte blokker i cipher tekst-dataflyten. Vet uautoriserte brukere noe om strukturen i en ren tekst-blokk, kan de bruke denne informasjonen til å dechiffrere kjente cipher tekstblokken og muligens gjenopprette nøkkelen. For å bekjempe problemet blandes informasjon fra forrige blokken i prosessen med å kryptere den neste blokken. Derfor er resultatet av to identiske ren tekst som forskjellig. Denne metoden bruker tidligere blokken til å kryptere den neste blokken, er en initialiseringsvektor nødvendig for å kryptere første blokk med data."
  syntax:
    content: public virtual byte[] IV { get; set; }
    return:
      type: System.Byte[]
      description: "Av Initialiseringsvektoren."
  overload: System.Security.Cryptography.SymmetricAlgorithm.IV*
  exceptions:
