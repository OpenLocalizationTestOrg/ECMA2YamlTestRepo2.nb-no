  name: SymmetricAlgorithm
  nameWithType: SymmetricAlgorithm
  fullName: System.Security.Cryptography.SymmetricAlgorithm
  type: Class
  summary: "Representerer abstrakt basisklasse som må arver fra alle implementeringer av symmetriske algoritmer."
  remarks: "Klasser som er avledet fra klassen SymmetricAlgorithm bruker en kjede modus kalt cipher block chaining CBC (), noe som krever en nøkkel (<xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>) og en initialisering (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) å utføre kryptografisk transformasjoner data.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  For å dekryptere data som ble kryptert med en av SymmetricAlgorithm klassene, må du angi den <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>egenskapen og <xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>egenskapen til de samme verdiene som ble brukt til kryptering.</xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A> </xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A>  Må kjent hemmelig nøkkel for en symmetrisk algoritme være nyttig for bare å avsenderen og mottakeren.       <xref:System.Security.Cryptography.RijndaelManaged>, <xref:System.Security.Cryptography.DESCryptoServiceProvider>, <xref:System.Security.Cryptography.RC2CryptoServiceProvider>, og <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider>er implementeringer av symmetriske algoritmer.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider> </xref:System.Security.Cryptography.RC2CryptoServiceProvider> </xref:System.Security.Cryptography.DESCryptoServiceProvider></xref:System.Security.Cryptography.RijndaelManaged>       Merk at når du bruker avledede klasser, den er ikke nok, fra et sikkerhetsperspektiv for, å fremtvinge en datasanering bare når du er ferdig med objektet. Du må eksplisitt kalle den <xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A>-metoden på objektet som null ut sensitive data i objektet før utgivelse.</xref:System.Security.Cryptography.SymmetricAlgorithm.Clear%2A> Legg merke til at datasanering ikke null ut innholdet i samlet objekter, men merkes minne som er tilgjengelig for ny tildeling. Derfor kan dataene i et ugyldige samlet objekt fremdeles finnes i minnet heapen i ledig minne. Når det gjelder kryptografisk objekter, kan disse dataene inneholder sensitiv informasjon for eksempel viktige data eller en blokk med ren tekst.       Alle kryptografiske klasser i .NET Framework som inneholder sensitive data Implementer en `Clear` metoden. Når den `Clear` metoden overskriver alle sensitive data i objektet med nulltegn og deretter frigir objektet slik at det kan være trygt ugyldige samlet. Når objektet er oppretting og frigitt, bør du kaller den `Dispose` metoden med den `disposing` parameteren satt til `True` til å fjerne alle administreres og uforvaltet ressurser som er knyttet til objektet."
  example:
  - "The following code example uses the <xref:System.Security.Cryptography.RijndaelManaged> class with the specified <xref:System.Security.Cryptography.SymmetricAlgorithm.Key%2A> property and initialization vector (<xref:System.Security.Cryptography.SymmetricAlgorithm.IV%2A>) to encrypt a file specified by `inName`, and outputs the encrypted result to the file specified by `outName`. The `desKey` and `desIV` parameters to the method are 8-byte arrays. You must have the high encryption pack installed to run this example.  \n  \n [!code-cpp[Classic CryptoStream Example#1](~/add/codesnippet/cpp/t-system.security.crypto_19_1.cpp)]\n [!code-cs[Classic CryptoStream Example#1](~/add/codesnippet/csharp/t-system.security.crypto_19_1.cs)]\n [!code-vb[Classic CryptoStream Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SymmetricAlgorithm : IDisposable
