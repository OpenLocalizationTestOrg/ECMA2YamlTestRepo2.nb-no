  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "Inneholder metoder som brukes til å gjengi en avmerkingsbokskontroll med eller uten visuelle stiler. Denne klassen kan ikke arves."
  remarks: "Klassen CheckBoxRenderer inneholder et sett med `static` metoder som kan brukes til å gjengi en avmerkingsboks-kontroll. Gjengivelse av en kontroll refererer til tegning av brukergrensesnittet for en kontroll. Tegn en avmerkingsboks ved å bruke en av de <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>metoder.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Disse metodene gir flere alternativer, for eksempel tegning tekst eller et bilde med avmerkingsboksen.       Hvis visuelle stiler er aktivert i operativsystemet og visuelle stiler som brukes for det gjeldende programmet <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>skal tegnes merket med gjeldende visuelle stil.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Ellers <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>skal tegnes merket med Klassisk stil i Windows.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Dette er nyttig hvis du tegner en egendefinert kontroll som automatisk skal samsvare innstillingen utseendet av operativsystemet.       Denne klassen bryter funksjonaliteten til en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som er satt til ett av elementene som vises av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>klasse.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Hvis du vil ha mer informasjon, se [gjengivelse kontroller med visuelle stiler](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
