- uid: System.Data.IDataRecord.GetBytes(System.Int32,System.Int64,System.Byte[],System.Int32,System.Int32)
  id: GetBytes(System.Int32,System.Int64,System.Byte[],System.Int32,System.Int32)
  parent: System.Data.IDataRecord
  langs:
  - csharp
  name: GetBytes(Int32,Int64,Byte[],Int32,Int32)
  nameWithType: IDataRecord.GetBytes(Int32,Int64,Byte[],Int32,Int32)
  fullName: System.Data.IDataRecord.GetBytes(Int32,Int64,Byte[],Int32,Int32)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Leser en dataflyt byte fra den angitte kolonneforskyvning i bufferen som en matrise, med Start fra den angitte Bufferforskyvningen."
  remarks: "GetBytes returnerer antall byte som er tilgjengelig i feltet. Dette er ofte nøyaktige lengden på feltet. Tallet kan imidlertid være lavere enn true lengden på feltet hvis `GetBytes` er allerede brukt til å hente byte i feltet.       Hvis du sender en buffer som `null`, GetBytes returnerer lengden for raden i byte.       Ingen konverteringer utføres; dataene som ble hentet må derfor allerede være en bytematrise."
  syntax:
    content: public long GetBytes (int i, long fieldOffset, byte[] buffer, int bufferoffset, int length);
    parameters:
    - id: i
      type: System.Int32
      description: "Den nullbaserte kolonneordenstall."
    - id: fieldOffset
      type: System.Int64
      description: "Indeksen i feltet fra skal starte leseoperasjonen."
    - id: buffer
      type: System.Byte[]
      description: "Bufferen som kan lese dataflyten for byte."
    - id: bufferoffset
      type: System.Int32
      description: "Indeksen for `buffer` å starte leseoperasjonen."
    - id: length
      type: System.Int32
      description: "Antall byte som skal leses."
    return:
      type: System.Int64
      description: "Antall byte som leses."
  overload: System.Data.IDataRecord.GetBytes*
  exceptions:
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: "Indeksen som er sendt var utenfor området 0 til <xref:System.Data.IDataRecord.FieldCount*>.</xref:System.Data.IDataRecord.FieldCount*>"
  platform:
  - net462
