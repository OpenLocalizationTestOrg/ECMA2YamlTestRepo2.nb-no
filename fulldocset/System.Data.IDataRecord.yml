  langs:
  - csharp
  name: IDataRecord
  nameWithType: IDataRecord
  fullName: System.Data.IDataRecord
  type: Interface
  summary: "Gir tilgang til kolonneverdiene i hver rad for en <xref uid=&quot;langword_csharp_DataReader&quot; name=&quot;DataReader&quot; href=&quot;&quot;> </xref>, og er implementert av .NET Framework-dataleverandørene tilgang til relasjonsdatabaser."
  remarks: "Den <xref:System.Data.IDataReader>og IDataRecord grensesnitt aktivere en arvede klassen for å implementere et `DataReader` klasse.</xref:System.Data.IDataReader> Dette gjør det mulig for lesing av én eller flere radsett bare strømmer av resultatsett. For mer informasjon om `DataReader` klasser, se [henting av Data ved hjelp av en DataReader](~/add/includes/ajax-current-ext-md.md).       Et program oppretter ikke en forekomst av grensesnittet IDataRecord direkte, men oppretter en forekomst av klassen som arver IDataRecord. Vanligvis, gjør du ved henting av en `DataReader` via den `ExecuteReader` -metoden for den `Command` objektet.       Klasser som arver IDataRecord må implementere alle arvede medlemmer, og mappene definerer vanligvis flere medlemmer for å legge til leverandørspesifikk funksjonalitet.       Leverandører implementering av en `DataReader` kreves for å vise dataene i common language runtime (CLR) typer. Typen rangeringen er definert for noen typer som ikke er inkludert i CLR. Kan få tilgang til disse verdiene som alternative typer som samsvarer med CLR-typer. For eksempel viser tabellen nedenfor foreslåtte tilordninger fra OLE DB-datatyper til CLR-typer med alternative typer i parentes.      | OLE DB-typen | CLR-typen |   |-----------------|--------------|   | DBTYPE_BOOL | Int16 |   | DBTYPE_BSTR | streng |   | DBTYPE_BYTES | byte [] |   | DBTYPE_CY | Decimal |   | DBTYPE_DATE | DateTime |   | DBTYPE_DBDATE | DateTime |   | DBTYPE_DBTIME | DateTime |   | DBTYPE_DBTIMESTAMP | DateTime |   | DBTYPE_DECIMAL | Decimal |   | DBTYPE_EMPTY | null |   | DBTYPE_ERROR | ExternalException |   | DBTYPE_FILETIME | DateTime |   | DBTYPE_GUID | GUID |   | DBTYPE_HCHAPTER | støtter ikke |   | DBTYPE_I1 | SByte |   | DBTYPE_I2 | Int16 |   | DBTYPE_I4 | Int32 |   | DBTYPE_I8 | Int64 |   | DBTYPE_IDISPATCH | objektet |   | DBTYPE_IUNKNOWN | objektet |   | DBTYPE_NULL | DBNull.Value|   | DBTYPE_NUMERIC | Decimal |   | DBTYPE_PROPVARIANT | objektet |   | DBTYPE_R4 | Én |   | DBTYPE_R8 | Doble |   | Typene DBTYPE_STR | streng |   | DBTYPE_UDT | støtter ikke |   | DBTYPE_UI1 | byte (Int16) |   | DBTYPE_UI2 | UInt16 (Int32) |   | DBTYPE_UI4 | UInt32 (Int64) |   | DBTYPE_UI8 | UInt64 (desimal) |   | DBTYPE_VARIANT | objektet |   | DBTYPE_VARNUMERIC | støtter ikke |   | DBTYPE_WSTR | streng |"
  example:
  - "The following example creates instances of the derived classes, <xref:System.Data.SqlClient.SqlConnection>, <xref:System.Data.SqlClient.SqlCommand>, and <xref:System.Data.SqlClient.SqlDataReader>. The example reads through the data, writing it out to the console. Finally, the example closes the <xref:System.Data.SqlClient.SqlDataReader>, and then the <xref:System.Data.SqlClient.SqlConnection>.  \n  \n [!code-cs[Classic WebData SqlDataReader.Read Example#1](~/add/codesnippet/csharp/t-system.data.idatarecord_1.cs)]\n [!code-vb[Classic WebData SqlDataReader.Read Example#1](~/add/codesnippet/visualbasic/t-system.data.idatarecord_1.vb)]"
  syntax:
    content: public interface IDataRecord
