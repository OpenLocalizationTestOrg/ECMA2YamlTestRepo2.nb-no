- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  id: MinimumSplashScreenDisplayTime
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: MinimumSplashScreenDisplayTime
  nameWithType: WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Bestemmer minimumslengden tid i millisekunder velkomstbildet vises."
  remarks: "Den `My.Application.MinimumSplashScreenDisplayTime` egenskapen lar deg angi minimumslengden du vil programmets velkomstbildet som skal vises. Hvis det primære skjemaet avsluttes initialisering på kortere tid enn det er angitt av denne egenskapen, forblir velkomstbildet før den forespurte mengden tiden går, da skjemaet primære vises. Hvis programmet bruker lenger tid å starte, lukkes velkomstbildet når skjemaet primære aktiveres.       Når du legger til en velkomstbildet programmet ved hjelp av prosjektet Designer, settes den `My.Application.MinimumSplashScreenDisplayTime` egenskapen 2000, gir gangen minste visning av to sekundene.       Egenskapen støtter det [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] programmet modellen. Hvis du vil ha mer informasjon, se [oversikt over Visual Basic programmet modellen](~/add/includes/ajax-current-ext-md.md).       Du må angi den `My.Application.MinimumSplashScreenDisplayTime` egenskap i en metode som overstyrer den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A>eller <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A>metode.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnCreateSplashScreen%2A> </xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> Kode som overstyrer metoder for den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>klassen må angis i filen ApplicationEvents.vb er skjult som standard.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      ||   |-|   | Tilgang til vinduet kode redigeringsprogrammet for overstyrer medlemmer |   |&1;.  Med et prosjekt som er valgt i **Løsningsutforsker**, klikker du **Egenskaper** på den **prosjektet** menyen.<br />2.  Velg den **programmet** kategorien.<br />3.  Velg den **vise programmet hendelser** for å åpne redigeringsprogrammet for koden.<br />     Hvis du vil ha mer informasjon, se [programmet siden prosjektet Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | Ikke |   | Konsollen programmet | Ikke |   | Windows Forms-kontroll biblioteket | Ikke |   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | Ikke |   | Webområdet | Ikke |"
  example:
  - "This example demonstrates how to set the `My.Application.MinimumSplashScreenDisplayTime` property by overriding the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.OnInitialize%2A> property.  \n  \n [!code-vb[VbVbalrMyApplication#51](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#51)]  \n  \n This example requires that the project have a splash screen.  \n  \n You must enter this code in the Code Editor window for application events. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public int MinimumSplashScreenDisplayTime { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Minimumslengden tid i millisekunder velkomstbildet vises."
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.MinimumSplashScreenDisplayTime*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  id: NetworkAvailabilityChanged
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: NetworkAvailabilityChanged
  nameWithType: WindowsFormsApplicationBase.NetworkAvailabilityChanged
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Forekommer når nettverket tilgjengeligheten endres."
  remarks: "Opphøyer et program i `NetworkAvailabilityChanged` hendelsen hver gang tilgjengeligheten av network endres. Du kan bruke den <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>for den `e` parameter for å hente nye tilstanden for nettverksforbindelsen.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> For å hente gjeldende status for nettverkstilkoblingen, kan du bruke den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>egenskapen.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Denne hendelsen oppstår i programmets hovedtråden med de andre hendelsene i brukergrensesnittet. Dette aktiverer hendelsesbehandlingen å få direkte tilgang til programmets brukergrensesnitt. Men hvis programmet er opptatt med å behandle en annen brukergrensesnittet-hendelse når denne hendelsen oppstår, denne hendelsen kan ikke behandles før andre hendelsesbehandlingen avsluttes eller kaller den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metoden.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Den <xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>hendelsen fungerer på samme måte som denne hendelsen men er tilgjengelig for alle programtyper.</xref:Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged>       Koden for den `NetworkAvailabilityChanged` hendelsesbehandlingen er lagret i filen ApplicationEvents.vb er skjult som standard.      ||   |-|   | Tilgang til vinduet Redigeringsprogram for kode for programmet hendelser |   |&1;.  Har et prosjekt som er valgt i **Solution Explorer.** Klikk **Egenskaper** på den **prosjektet** menyen.<br />2.  Velg den **programmet** kategorien.<br />3.  Velg den **vise programmet hendelser** for å åpne redigeringsprogrammet for koden.<br />     Hvis du vil ha mer informasjon, se [programmet siden prosjektet Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      > [!NOTE] > Mange nettverkshuber gir en nettverkstilkobling selv om hub er koblet fra et større nettverk. For kablet tilkoblinger angir denne hendelsen derfor endring i tilkoblingen mellom datamaskinen og en hub.      > [!NOTE] > Den `NetworkAvailabilityChanged` denne hendelsen oppstår ikke av når de kjører i Windows 95 og Windows 98, eller når de kjøres av en ikke-administrator på Windows 2000. Hvis programmet kan kjøre på disse operativsystemer, kan du bruke den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>til å se etter tilgjengeligheten.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | Ikke |   | Konsollen programmet | Ikke |   | Windows Forms-kontroll biblioteket | Ikke |   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | Ikke |   | Webområdet | Ikke |"
  example:
