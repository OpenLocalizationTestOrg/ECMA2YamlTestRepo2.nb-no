  summary: "Forekommer når programmet støter på et ubehandlet unntak."
  remarks: "Opphøyer et program i `UnhandledException` -hendelse når det oppstår et ubehandlet unntak. Denne hendelsen er en del av Visual Basic applikasjons-modellen. Hvis du vil ha mer informasjon, se [oversikt over Visual Basic programmet modellen](~/add/includes/ajax-current-ext-md.md).       Du kan bruke den <xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>for den `e` parameter for å få tilgang til et ubehandlet unntak som førte til denne hendelsen.</xref:System.Threading.ThreadExceptionEventArgs.Exception%2A>       Du kan bruke den <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>for den `e` parameteren til å kontrollere om programmet avslutter.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Som standard <xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A>er `True`.</xref:Microsoft.VisualBasic.ApplicationServices.UnhandledExceptionEventArgs.ExitApplication%2A> Derfor programmet avslutter etter fullføring av `UnhandledException` hendelsesbehandlingen. Du kan angi verdien til `False` i den `UnhandledException` hendelsesbehandlingen å beholde programmet kjører, og det gå tilbake til en ventende tilstand.       Koden for den `UnhandledException` hendelsesbehandlingen er lagret i filen ApplicationEvents.vb er skjult som standard.      ||   |-|   | Tilgang til vinduet Redigeringsprogram for kode for programmet hendelser |   |&1;.  Med et prosjekt som er valgt i **Løsningsutforsker**, klikker du **Egenskaper** på den **prosjektet** menyen.<br />2.  Velg den **programmet** kategorien.<br />3.  Velg den **vise programmet hendelser** for å åpne redigeringsprogrammet for koden. |       Hvis du vil ha mer informasjon, se [programmet siden prosjektet Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > I Visual Basic kompilatoren hindrer programmer som er bygget for feilsøking fra å heve denne hendelsen for å aktivere et feilsøkingsprogram å behandle et ubehandlet unntak. Dette betyr at hvis du tester programmet ved å kjøre under Visual Studio integrert utviklingsmiljø-feilsøkingsprogram din `UnhandledException` hendelsesbehandlingen ikke blir kalt. Du finner mer informasjon om hvordan du bygger programmer for feilsøking i [/Debug (Visual Basic)](~/add/includes/ajax-current-ext-md.md).      ## Oppgaver tabellen nedenfor viser eksempler på oppgaver som involverer den `My.Application.UnhandledException` hendelsen.      |||   |-|-|   | Til | Se |   | Logge ubehandlet unntak | [Slik: logger unntak](~/add/includes/ajax-current-ext-md.md)|      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | Ikke |   | Konsollen programmet | Ikke |   | Windows Forms-kontroll biblioteket | Ikke |   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | Ikke |   | Webområdet | Ikke |"
