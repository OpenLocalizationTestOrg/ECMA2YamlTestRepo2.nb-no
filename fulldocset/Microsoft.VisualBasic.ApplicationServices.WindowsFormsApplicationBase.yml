**programmet** kategorien.<br />3.  Velg den **vise programmet hendelser** for å åpne redigeringsprogrammet for koden.<br /><br /> Hvis du vil ha mer informasjon, se [programmet siden prosjektet Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | Ikke |   | Konsollen programmet | Ikke |   | Windows Forms-kontroll biblioteket | Ikke |   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | Ikke |   | Webområdet | Ikke |"
