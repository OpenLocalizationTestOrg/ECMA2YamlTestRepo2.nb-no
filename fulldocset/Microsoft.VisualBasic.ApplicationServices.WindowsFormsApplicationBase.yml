  summary: "Forekommer når forsøk på å starte en enkel forekomst-programmet, og programmet er allerede aktiv."
  remarks: "En enkelt forekomst applikasjon opphøyer StartupNextInstance-hendelse når du prøver å starte programmet på nytt når den er allerede aktiv. Når et program for enkel forekomst starter for første gang, den opphøyer den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>hendelsen.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> Hvis du vil ha mer informasjon, kan du se <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup>       Denne hendelsen er en del av den [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] programmet modellen. Hvis du vil ha mer informasjon, se [oversikt over Visual Basic programmet modellen](~/add/includes/ajax-current-ext-md.md).       Denne hendelsen oppstår i programmets hovedtråden med de andre hendelsene i brukergrensesnittet. Dette gjør at hendelsesbehandlingen skal få direkte tilgang til programmets brukergrensesnitt. Men hvis programmet er opptatt med å behandle en annen brukergrensesnittet-hendelse når denne hendelsen oppstår, denne hendelsen kan ikke behandles før andre hendelsesbehandlingen avsluttes eller kaller den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metoden.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>      > [!NOTE] > Den `StartupNextInstance` denne hendelsen oppstår bare i enkel forekomst programmer. Hvis du vil aktivere enkel forekomst virkemåte for programmet, må du kontrollere den **Kontroller forekomst av programmet** avmerkingsboks i prosjektet Designer.      ||   |-|   | Foreta en enkelt forekomst programmet |   |&1;.  Med et prosjekt som er valgt i **Løsningsutforsker**, klikker du **Egenskaper** på den **prosjektet** menyen.<br />2.  Velg den **programmet** kategorien.<br />3.  Velg den **Kontroller forekomst programmet** avmerkingsboks. |       Du må bruke den <xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A>for den `e` parameter for å få tilgang til argumentene for senere forsøk på å starte en enkel forekomst-program.</xref:Microsoft.VisualBasic.ApplicationServices.StartupEventArgs.CommandLine%2A> Den <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>egenskapen gir argumentene som brukes til å starte den første forekomsten av en enkel forekomst-programmet.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>       Koden for hendelsesbehandlingen StartupNextInstance er lagret i filen ApplicationEvents.vb er skjult som standard.      ||   |-|   | Tilgang til vinduet Redigeringsprogram for kode for programmet hendelser |   |&1;.  Med et prosjekt som er valgt i **Løsningsutforsker**, klikker du **Egenskaper** på den **prosjektet** menyen.<br />2.  Velg den **programmet** kategorien.<br />3.  Velg den **vise programmet hendelser** for å åpne redigeringsprogrammet for koden.<br />     Hvis du vil ha mer informasjon, se [programmet siden prosjektet Designer (Visual Basic)](~/add/includes/ajax-current-ext-md.md). |       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Application.StartupNextInstance` hendelsen.      |||   |-|-|   | Til | Se |   | Kontroller kommandolinjeargumenter den første forekomsten av programmet | <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>|      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | Ja |   | Klasse biblioteket | Ikke |   | Konsollen programmet | Ikke |   | Windows Forms-kontroll biblioteket | Ikke |   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | Ikke |   | Webområdet | Ikke |</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.CommandLineArgs%2A>"
  example:
  - "This example uses the `e` parameter of the StartupNextInstance event handler to examine the application's command-line arguments. If an argument is found that starts with `/input=`, the rest of that argument is displayed.  \n  \n [!code-vb[VbVbalrMyApplication#15](~/add/codesnippet/visualbasic/VbVbalrMyApplication/FakeMyEvents.vb#15)]  \n  \n You must enter the code in the Code Editor window for application events. To access this window, follow the instructions from this topic's Remarks section. For more information, see [Application Page, Project Designer (Visual Basic)](../Topic/Application%20Page,%20Project%20Designer%20\\(Visual%20Basic\\).md)."
