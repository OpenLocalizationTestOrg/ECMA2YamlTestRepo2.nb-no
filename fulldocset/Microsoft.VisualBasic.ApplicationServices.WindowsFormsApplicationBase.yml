- uid: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents
  id: DoEvents
  parent: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase
  langs:
  - csharp
  name: DoEvents()
  nameWithType: WindowsFormsApplicationBase.DoEvents()
  fullName: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Behandler alle Windows-meldinger i meldingskøen for øyeblikket."
  remarks: "Den `My.Application.DoEvents` metoden kan programmet til å behandle andre hendelser som kan oppstå når du code kjører. Den `My.Application.DoEvents` metoden har på samme måte som den <xref:System.Windows.Forms.Application.DoEvents%2A>metoden.</xref:System.Windows.Forms.Application.DoEvents%2A>       Når du kjører en Windows Forms-program, oppretter et nytt skjema, som deretter venter på hendelser som skal behandles. Hver gang skjemaet behandler en hendelse som en knapp klikker, behandler den all kode som er knyttet til denne hendelsen. Alle andre hendelser vente i køen. Under koden behandler hendelsen, svarer ikke programmet. Vinduet for eksempel ikke oppdateres hvis et annet vindu drar øverst.       Hvis du kaller `My.Application.DoEvents` i koden, kan programmet ditt behandle andre hendelser. Hvis koden legger til data til for eksempel en <xref:System.Windows.Forms.ListBox>i en sløyfe og etter hvert trinn i sløyfen kaller `My.Application.DoEvents`, skjemaet oppdateres når du et nytt vindu drar over den.</xref:System.Windows.Forms.ListBox> Hvis du fjerner `My.Application.DoEvents` fra koden, vil ikke skjemaet oppdateres til hendelsesbehandlingen Klikk av-knappen er ferdig kjøring.       Vanligvis, bruker du denne metoden i en sløyfe å behandle meldinger.      > [!NOTE] > Den `My.Application.DoEvents` metoden behandler ikke hendelser på samme måte som i skjemaet. Bruk flertrådskjøring å gjøre skjemaet direkte behandle hendelser. Hvis du vil ha mer informasjon, se [programmer med flere tråder](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Hvis kaller en metode som behandler en hendelse i brukergrensesnittet (UI) bruker den `My.Application.DoEvents` metoden metoden kan være angitt på nytt før den avsluttes. Dette kan skje fordi den `My.Application.DoEvents` metoden behandler meldinger for Windows og Windows-meldinger kan øke hendelser.       Tabellen nedenfor viser et eksempel på en oppgave som involverer den `My.Application.DoEvents` metoden.      |||   |-|-|   | Til | Se |   | Et skjema til å svare på Brukergrensesnittet inndata mens opptatt | [Gjennomgang: behandler hendelser](~/add/includes/ajax-current-ext-md.md)|      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | Ikke |   | Konsollen programmet | Ikke |   | Windows Forms-kontroll biblioteket | Ikke |   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | Ikke |   | Webområdet | Ikke |"
  example:
  - "This example uses the `My.Application.DoEvents` method to allow the UI for `TextBox1` to update.  \n  \n [!code-vb[VbVbalrMyApplication#6](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#6)]  \n  \n This code should be in a form that has a `TextBox1` component with a `Text` property."
  syntax:
    content: public void DoEvents ();
    parameters: []
  overload: Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents*
  exceptions: []
  platform:
  - net462
