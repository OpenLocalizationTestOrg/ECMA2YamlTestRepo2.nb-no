  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Representerer et program som er tilgjengelig for bruk med node-samarbeid infrastrukturen."
  remarks: "Et program er et sett med programvaren eller programvarefunksjoner tilgjengelig på en node fra et sluttpunkt. Vanligvis, refererer dette til nettverksaktivert programvarepakkene for eksempel spill eller andre samarbeid programmer. En PeerApplication definerer settet med programmer eller komponenter som er tilgjengelig for bruk med det <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>nettverk.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Dette nettverket aktiverer infrastruktur deltakere til å starte bruken av dette programmet. De kan starte en økt for samarbeid med programmet ble identifisert av denne klassen.       Dette objektet etter oppretting av en forekomst av denne klassen, og angi egenskapene riktig, kan brukes i <xref:System.Net.PeerToPeer>samarbeid økter.</xref:System.Net.PeerToPeer>  Bruk oppnås ved å sende den til node samarbeid <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>og <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A>metoder som vil aktivere eller deaktivere det.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>       Globalt unik <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>og <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType>egenskapene for denne forekomsten må angis før programmet kan er registrert.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> </xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>       Informasjon om portregistrering vedvarer etter registreringen en applikasjon med infrastruktur for node-samarbeid i registret.  Dette gjør at programmet tilgjengelig for samarbeid programmer selv etter at programmet som registrert programmet ble avsluttet.       Endre egenskaper for en applikasjon forekomst når den er registrert, har ingen innvirkning på registreringen. Hvis du vil oppdatere registreringen, må programmet registrerer ikke og registrert på nytt med den nye informasjonen."
