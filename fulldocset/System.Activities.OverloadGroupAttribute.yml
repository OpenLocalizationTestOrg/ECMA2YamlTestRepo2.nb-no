  name: OverloadGroupAttribute
  nameWithType: OverloadGroupAttribute
  fullName: System.Activities.OverloadGroupAttribute
  type: Class
  summary: "Inneholder en metode for å angi hvilke kombinasjoner av argumentene er gyldige i en aktivitet."
  remarks: "Argumenter kan grupperes sammen for å danne gyldig overbelastning grupper. En overbelastning gruppe kan ikke være et delsett eller et tilsvarende sett med en annen overlasting gruppe. Det eneste unntaket fra denne regelen er et delsett som inneholder bare argumenter der <xref:System.Activities.RuntimeArgument.IsRequired%2A>er `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Overbelastning grupper kan overlappe, men det er en feil hvis skjæringspunktet mellom gruppene som inneholder alle obligatoriske argumenter i en eller begge overbelastning gruppene.       En gruppe overbelastning anses grense hvis alle de <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenter i gruppen er bundet.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Hvis en gruppe har null <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenter og minst ett argument bundet, og deretter gruppen anses grense.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Det er en feil hvis ingen av gruppene bundet hvis én overbelastning gruppe har noen <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenter i det.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Bindingen <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenter fra mer enn én overbelastning gruppen er ikke tillatt.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Det er en feil med mer enn én overbelastning gruppe bundet, som er, alle argumenter i én overbelastning gruppen er bundet og et argument i en annen overlasting gruppe også er bundet.       Alle brudd på den foregående regler resultatene i en <xref:System.Activities.InvalidWorkflowException>som et når med aktivitet er klargjort for kjøring.</xref:System.Activities.InvalidWorkflowException>       Den <xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>er satt til `true` hvis den <xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName>brukes på et argument.</xref:System.Activities.RequiredArgumentAttribute?displayProperty=fullName> </xref:System.Activities.RuntimeArgument.IsRequired%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class OverloadGroupAttribute : Attribute
