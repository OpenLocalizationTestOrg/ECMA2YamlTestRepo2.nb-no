  namespace: System.ComponentModel.Design
  summary: "Henter eller angir en verdi som angir om panelet smart koden automatisk skal vises når det er opprettet."
  remarks: "Hvis egenskapsverdien er satt til `true`, komponenten med som denne <xref:System.ComponentModel.Design.DesignerActionList>er tilknyttet vil automatisk utvide, slik at smart koden panelet når komponenten er opprettet.</xref:System.ComponentModel.Design.DesignerActionList>       Du kan velge utenfor dette problemet ved å angi den <xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>egenskapen `false`.</xref:System.Windows.Forms.Design.DesignerOptions.ObjectBoundSmartTagAutoShow%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/p-system.componentmodel._28_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/p-system.componentmodel._28_1.cs)]"
  syntax:
    content: public virtual bool AutoShow { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis panelet skal vises når eier komponenten er opprettet. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
