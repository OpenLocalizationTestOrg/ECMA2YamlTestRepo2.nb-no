- uid: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems
  id: GetSortedActionItems
  parent: System.ComponentModel.Design.DesignerActionList
  langs:
  - csharp
  name: GetSortedActionItems()
  nameWithType: DesignerActionList.GetSortedActionItems()
  fullName: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Returnerer samlingen av <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> objekter i listen."
  remarks: "Den `virtual`GetSortedActionItems metoden implementeres for å returnere en samling objekter som er avledet fra <xref:System.ComponentModel.Design.DesignerActionItem>klassen.</xref:System.ComponentModel.Design.DesignerActionItem> i den forventede visningsrekkefølgen Disse elementene kan være følgende typer bestemte.      | Typen | Beskrivelse |   |----------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionHeaderItem>| Gruppeetikett, vises i fet. |   | <xref:System.ComponentModel.Design.DesignerActionTextItem>| En etikett vises i en vanlig skrift. |   | <xref:System.ComponentModel.Design.DesignerActionPropertyItem>| En knyttet til en egenskap i kontrollpanelet.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionTextItem> </xref:System.ComponentModel.Design.DesignerActionHeaderItem> Det kan også vises en hake eller Egenskapsredigering som er knyttet til den underliggende egenskapen. |   | <xref:System.ComponentModel.Design.DesignerActionMethodItem>| En panelet elementet vises som en hyperkobling, og som er tilknyttet en annen metode. |       For hver <xref:System.ComponentModel.Design.DesignerActionMethodItem>og <xref:System.ComponentModel.Design.DesignerActionPropertyItem>en tilsvarende metoden eller egenskapen må legges til klassen levert av programmer som er avledet fra <xref:System.ComponentModel.Design.DesignerActionList>klassen.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> Hvert metoden og egenskapen element vises som en aktiv oppføring; samhandling med den via brukergrensesnittet aktiverer (UI) tilsvarende metoden eller egenskapen henholdsvis.       Egenskapen elementer har et bestemt kontrollpanelet grensesnitt som kan vise og manipulering av de tilsvarende egenskapsverdiene. Hvis du vil ha mer informasjon, kan du se <xref:System.ComponentModel.Design.DesignerActionPropertyItem>klasse.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>       Rekkefølgen av elementer i den returnerte matrisen gjenspeiler rekkefølgen som de skal vises i panelet. Elementene er gruppert i henhold til den <xref:System.ComponentModel.Design.DesignerActionItem.Category%2A>egenskap, ved hjelp av følgende regler:-kategorien for det første elementet oppstått angir starten på den første gruppen.</xref:System.ComponentModel.Design.DesignerActionItem.Category%2A> Denne gruppen fortsetter så lenge hvert etterfølgende elementet er av samme kategori. Når et element av en annen, nye kategori oppstår, opprettes en ny gruppe og elementet er plassert i den.      -Hvis et element har en annen type enn gjeldende gruppe, men denne kategorien er allerede brukt, plasseres elementet i den tilsvarende eksisterende kategorien.      -Hvis et element ikke har en kategori, er plassert i en diverse på slutten av panelet. Denne gruppen inneholder også elementer som <xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>er satt til `false`.</xref:System.ComponentModel.Design.DesignerActionItem.AllowAssociate%2A>       Metoden GetSortedActionItems kalles når panelet opprettes. Du må kalle den <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>metode for å oppdatere listen over elementer som vises i panelet.</xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/m-system.componentmodel._19_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/m-system.componentmodel._19_1.cs)]"
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerActionItemCollection GetSortedActionItems ();
    parameters: []
    return:
      type: System.ComponentModel.Design.DesignerActionItemCollection
      description: "En <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> matrise som inneholder elementene i listen."
  overload: System.ComponentModel.Design.DesignerActionList.GetSortedActionItems*
  exceptions: []
  platform:
  - net462
