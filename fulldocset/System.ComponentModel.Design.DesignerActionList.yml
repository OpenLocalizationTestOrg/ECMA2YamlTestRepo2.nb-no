  name: DesignerActionList
  nameWithType: DesignerActionList
  fullName: System.ComponentModel.Design.DesignerActionList
  type: Class
  summary: "Inneholder basisklassen for som definerer en liste med elementer som brukes til å opprette et smartkort koden panel."
  remarks: "Den `DesignerAction` -funksjonen aktiverer komponenter og kontroller for å vise kontekstavhengig informasjon og kommandoer. Den `DesignerAction` funksjonen kan sammenlignes med en erstatning for designer verb, fordi en <xref:System.ComponentModel.Design.DesignerActionItem>kan vises i panelet smart koden og hurtigmenyen knyttet til en komponent eller kontroll.</xref:System.ComponentModel.Design.DesignerActionItem> Klassen DesignerActionList representerer primære punktet samhandling for utviklere som ønsker å legge til støtte for smart kode til egendefinerte komponenter og -kontroller.       DesignerActionList er basisklassen avledet fra av komponentutviklere for å fylle ut et smartkort koden panel. Et smartkort koden panel representerer i menyen like brukergrensesnittet (UI) for smart koder.       Denne utledede klassen kan implementere den `virtual` <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metode for å returnere en samling av objekter som er avledet fra <xref:System.ComponentModel.Design.DesignerActionItem>.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> Disse objektene representerer smart koden panelet elementer. Hvert element vises i panelet i henhold til filtypen. For eksempel en <xref:System.ComponentModel.Design.DesignerActionTextItem>vises som en statisk etikett.</xref:System.ComponentModel.Design.DesignerActionTextItem> Aktive elementer, som representerer den <xref:System.ComponentModel.Design.DesignerActionPropertyItem>og <xref:System.ComponentModel.Design.DesignerActionMethodItem>typer, har en tilsvarende den allment tilgjengelige egenskap eller metode, henholdsvis som implementerer funksjonaliteten for dette elementet.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>       Hvis du vil ha mer informasjon om hvordan du legge til elementer i panelet smart kode, kan du se den <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      > [!NOTE] > Skjemaer og dialogbokser kan vises av medlemmer av klasse som er utledet fra DesignerActionList. Som standard blir overordnede disse windows vinduet beholder for smart koden panelet. Eksplisitt av overordnet disse underordnede windows til en annen tjeneste eller vinduet, kan det føre til at smart merker skal vises riktig.   >> Smartkortet ID-merking paneler ikke støtter rulling eller bla, så pass på at ikke for å fylle ut din paneler med mange elementer du smart-koden. For mange elementer kan føre til smartkortet koden panelet går ut over grenselinjen skjermen."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a complete explanation of this code example, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/visualbasic/t-system.componentmodel._86_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#2](~/add/codesnippet/csharp/t-system.componentmodel._86_1.cs)]"
