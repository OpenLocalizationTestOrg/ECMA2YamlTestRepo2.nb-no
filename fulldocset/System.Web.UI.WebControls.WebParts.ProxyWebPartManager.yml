  name: ProxyWebPartManager
  nameWithType: ProxyWebPartManager
  fullName: System.Web.UI.WebControls.WebParts.ProxyWebPartManager
  type: Class
  summary: "Inneholder en metode for utviklere å deklarere statisk tilkoblinger i en innhold siden når en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> kontrollen er deklarert i innhold siden tilknyttede hoveddokumentet."
  remarks: "ProxyWebPartManager kontrollen finnes for et bestemt scenario av deklarerer statisk tilkoblinger i innhold sider når en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen er allerede deklarert i en hoveddokumentet.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Som standard en nettside som bruker webdeler kontroller må inneholde ett (og bare én) <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll som administrerer alle webdeler vises på siden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Når en webdeler-programmet bruker master sider, er det vanlige skal plasseres i <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollerer i hoveddokumentet, fordi alle innhold sider som skal slås sammen med hoveddokumentet ved kjøring og enkelt <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen skal administrere alle webdeler kontroller fra alle innhold sidene.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Når utviklere vil deklarere statisk tilkoblinger i innhold sidene i et slikt program, kan de kan virke å møte en begrensning. En statisk webdeler tilkobling kan deklareres bare ved å legge til en `asp:webpartconnection>` elementet som en underordnet av en `<staticconnections>` elementet som selve må være en underordnet av en `<asp:webpartmanager>` elementet. Men fordi den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen var allerede deklarert i hoveddokumentet, og tillates i en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll, utviklere kan ikke deklarere mer <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Kontroller i igjen å legge til statisk tilkoblinger.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Kontrollen ProxyWebPartManager står i stedet for den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen i dette scenarioet.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Utviklere deklarere en `<asp:proxywebpartmanager>` elementet i stedet for en `<asp:webpartmanager>` elementet i innhold sider, og kan deretter deklarere statisk tilkoblinger som underordnede elementer. Kjøretid tilkoblinger i kontrollen ProxyWebPartManager ganske enkelt legges til i <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>samling av <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollere og behandles som en annen tilkobling.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A>       ProxyWebPartManager kontrollen brukes bare i dette tilfellet for bestemte development, er det mer begrenset funksjonalitet enn <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Faktisk selv om kontrollen ProxyWebPartManager fungerer som proxy skal inneholde statisk tilkoblinger for det <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen i innhold sider, den arver ikke fra den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Arver direkte fra den <xref:System.Web.UI.Control>klasse, og overstyrer noen av de grunnleggende medlemmene.</xref:System.Web.UI.Control> Den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A>, <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A>, og <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A>egenskaper overstyres og tilordnes verdier som hindrer brukes.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.SkinID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Visible%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.EnableTheming%2A> Andre arvede egenskaper overstyres for å justere utformingen virkemåten, men hvis de har på samme måte som egenskaper base. Dette inkluderer de <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A>og <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.ClientID%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Controls%2A> Til slutt har ProxyWebPartManager klassen én arvet egenskap. Den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>egenskapen returnerer sin egen samling av statiske tilkoblingene (en <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection>objektet).</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartConnectionCollection> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>       Som metoder overstyrer klassen ProxyWebPartManager på samme måte bare noen metoder, vanligvis for å begrense bruk. Arvet <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A>metoden utføres ikke kan brukes av et unntak hvis kalles.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.Focus%2A> Den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A>returneres en tom kontrollsamling som har innvirkning på forhindrer at den kan inneholde en samling av kontroller alltid.</xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.CreateControlCollection%2A> Til slutt den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A>kaller base-metoden, og tilordner samlingen av tilkoblinger refererer til den <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A>egenskapen til den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName>for den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.StaticConnections%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.OnInit%2A> Dette har innvirkning på fremheve alle statiske tilkoblingene deklarert i alle innhold sider og slik at de er en del av samlingen tilkoblinger vedlikeholdt av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen i hoveddokumentet.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>"
  example:
  - "The following code example demonstrates how to use the ProxyWebPartManager class to declare static connections on content pages in an application that uses master pages. The example has five parts:  \n  \n-   A user control that enables you to change the Web Parts display mode on a page.  \n  \n-   Source code for an interface and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A master Web page that hosts the user control, the content pages, and the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control for the application.  \n  \n-   A content Web page that hosts a ProxyWebPartManager control, the two custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls, and a static connection to connect the two controls.  \n  \n-   An explanation of how to run the example page.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. Save the following source code to an .ascx file, giving it the file name that is assigned to the `Src` attribute of the `Register` directive for this user control, which is near the top of the hosting master page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_1.ascx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_1.ascx)]  \n  \n The second part of the code example is the source code for the interface and controls. The source file contains a simple interface named `IZipCode`. There is also a <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `ZipCodeWebPart` that implements the interface and acts as the provider control. Its `ProvideIZipCode` method is the callback method that implements the interface's only member. The method simply returns an instance of the interface. Note that the method is marked with a `ConnectionProvider` attribute in its metadata. This is the mechanism for identifying the method as the callback method for the provider's connection point. The other <xref:System.Web.UI.WebControls.WebParts.WebPart> class is named `WeatherWebPart`, and it acts as the consumer for the connection. This class has a method named `GetZipCode` that gets an instance of the `IZipCode` interface from the provider control. Note that this method is marked as the consumer's connection point method with a `ConnectionConsumer` attribute in its metadata.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_2.cs)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_2.vb)]  \n  \n The third part of the code example is the master page. You should take the following source code and save it in a file, naming it MasterPageCS.master or MasterPageVB.master (depending on which language you use). Note that the master page contains a `Register` directive to register the user control, and it references the user control itself in the body of the page. The master page also declares the single `<asp:webpartmanager>` element used for this page and all related content pages. Finally, the master page has an `<asp: contentplaceholder>` element that declares the point in the page where the content page is inserted.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The fourth part of the code example is the content page. You should copy the following source code and save it in a file with an .aspx extension. Notice that its `Page` directive contains a `MasterFile` attribute to refer to the master page. Also, this page has a `Register` directive to register the file in the App_Code folder that contains the dynamically compiled custom <xref:System.Web.UI.WebControls.WebParts.WebPart> controls that participate in the connection. Within the `<asp:content>` tags of the page, there is an <`asp:proxywebpartmanager>` element, with a child `<staticconnections>` element, which in turn has a child `<asp:webpartconnection>` element to declare the details of the connection. Within the `<script>` tags on the page, the `Button1_Click` method adds some code that accesses the main <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page and the ProxyWebPartManager control in the content page, and writes some of their details to the page.  \n  \n [!code-cs[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_112_4.aspx)]\n [!code-vb[WebParts_ProxyWebPartManager_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_112_4.aspx)]  \n  \n After you load the page in a browser, click the **WebPartManager Information** button and observe the information about the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control in the master page, and the ProxyWebPartManager control in the content page. For example, note that they both have the same count in their respective properties that track static connections (the <xref:System.Web.UI.WebControls.WebParts.ProxyWebPartManager.StaticConnections%2A> property). Note also that although the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control has a <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebParts%2A> property that tracks the number of <xref:System.Web.UI.WebControls.WebParts.WebPart> controls it manages, the ProxyWebPartManager control has no such property, as its only purpose is to contain static connections."
