  name: ProsodyVolume
  nameWithType: ProsodyVolume
  fullName: System.Speech.Synthesis.TtsEngine.ProsodyVolume
  type: Enum
  summary: "Nummererer verdier for den <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> -egenskapen til en <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> objektet."
  remarks: "Vanligvis syntetiske tale motoren utdata volumet som er definert av medlemmer av ProsodyVolume tilsvarer en prosentandel av volumet maksimalt mulige utdata. For eksempel tilsvarer funksjonen omtrent 80% av maksimalt volum.  Bestemt syntetiske tale motoren implementeringer kan imidlertid velge hvordan å gjengi lyd-utdataene for en angitt verdi for ProsodyVolume.       Den gjeldende base volum innstillingen for en egendefinert syntetiske motor hentes som en ProsodyVolume-verdi i den <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>egenskap i den <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>området som er angitt for den motoren.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Fin justering og modulation av volumet administreres på grunnlag av bestemte <xref:System.Speech.Synthesis.TtsEngine.TextFragment>objekter, ved hjelp av medlemmer av ProsodyVolume å angi <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>egenskapen for forekomster av <xref:System.Speech.Synthesis.TtsEngine.Prosody>brukes i oppretting eller endring av <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objekt for forekomsten av <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
