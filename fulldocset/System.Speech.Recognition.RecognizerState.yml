  langs:
  - csharp
  name: RecognizerState
  nameWithType: RecognizerState
  fullName: System.Speech.Recognition.RecognizerState
  type: Enum
  summary: "Nummererer verdiene i den gjenkjenner tilstand."
  remarks: "RecognizerState innkapsler kjører tilstanden til standard-motor for Talegjenkjenning for klienter ved hjelp av <xref:System.Speech.Recognition.SpeechRecognizer>tilgang til Windows-skrivebordet metoder for talegjenkjenning-tjenesten.</xref:System.Speech.Recognition.SpeechRecognizer>       Programmer kan skaffe gjeldende status for stasjonær recognition-motoren som RecognizerState objekt ved spørring av <xref:System.Speech.Recognition.SpeechRecognizer.State%2A>egenskap i en <xref:System.Speech.Recognition.SpeechRecognizer>forekomsten.</xref:System.Speech.Recognition.SpeechRecognizer> </xref:System.Speech.Recognition.SpeechRecognizer.State%2A>  Programmer kan spørre for å hente tilstanden for stasjonær recognition motoren når den endres, den <xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>for den <xref:System.Speech.Recognition.StateChangedEventArgs>objekt sendt til et behandlingsprogram for <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>hendelser.</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> </xref:System.Speech.Recognition.StateChangedEventArgs> </xref:System.Speech.Recognition.StateChangedEventArgs.RecognizerState%2A>      > [!NOTE] > <xref:System.Speech.Recognition.SpeechRecognitionEngine>forekomster kjøre kjørende og deres kjører tilstanden er under kontroll av programmet.</xref:System.Speech.Recognition.SpeechRecognitionEngine> Derfor <xref:System.Speech.Recognition.SpeechRecognitionEngine>inneholder ikke en egenskap for å returnere et RecognizerState-objekt.</xref:System.Speech.Recognition.SpeechRecognitionEngine>       Kan ikke kontrolleres programmatisk tilstanden til en stasjonær tale recognition server er en skrivebeskyttet egenskap. Brukere kan endre en delt tale gjenkjenner tilstand ved hjelp av Talegjenkjenning-brukergrensesnittet (UI) eller til den **talegjenkjenning** medlem av **Kontrollpanel**.       Både den **på** og **hvilemodus** innstillingene i tale Recognition Brukergrensesnittet svarer til de `Listening` tilstand. Den **av** innstillingen i tale Recognition Brukergrensesnittet tilsvarer stoppet.       <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>er egenskapen som påvirker klargjøring av en delt motor for Talegjenkjenning å motta og behandle taleinndata.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> Du kan bruke <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>til å kontrollere om en delt tale recognition motor grammars er aktive for føring.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> Men hvis du endrer den <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>egenskapen har ingen innvirkning på egenskapen RecognizerState.</xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>       Informasjon som beskrivelsen, støttede kulturen og lyd formater og navnet på recognition motoren innkapslet i den <xref:System.Speech.Recognition.RecognizerInfo>type.</xref:System.Speech.Recognition.RecognizerInfo>"
  example:
  - "In the example below, an application displays the state of a recognizer in its implementation of a handler for the <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> event.  \n  \n```  \n  \n_recognizer.StateChanged +=  \n    delegate(object sender, StateChangedEventArgs eventArgs) {  \n        _recognizerStateLabel.Text = \"Speech Recognizer State: \" + eventArgs.RecognizerState.ToString();  \n    };  \n  \n```"
  syntax:
    content: public enum RecognizerState
  inheritance:
  - System.Enum
  platform:
  - net462
