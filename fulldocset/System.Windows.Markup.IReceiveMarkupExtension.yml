  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "Inneholder en mekanisme der typer kan deklarere at de kan motta et uttrykk (eller en annen klasse) fra filtypen markup der resultatet er en annen egenskapstype enn target-egenskap. Ikke bruk for [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] implementeringer; se kommentarer."
  remarks: "I [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension er en WPF-spesifikke fremgangsmåte for å gi typer til å angi en annen codepath når eventuelle XAML tilgjengelig medlemmer der angitt som markup utvidelser under XAML analyse. I [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], typer kan aktivere markup filutvidelsen bestemte setter logic dette grensesnittet er foreldet og erstattes med en .NET Framework XAML Services implementering for hvordan markup utvidelser kan motta tjenester eller.       For [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] implementeringer, hvis typer vil utføre spesielle behandling når du angir egenskapene ved markup filtypen i stedet for på andre måter typer må defineres med <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>attributter som brukes.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Attributtet angir et tilbakekall som vanligvis er definert som en privat medlem av typen.       I infrastrukturen implementeringer av WPF klasser, de fleste tilfeller hvor <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>er brukt referanse en `ReceiveMarkupExtension` metode som tidligere implementert dette grensesnittet, men nå i stedet bruke konteksten via tilbakeringing.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
