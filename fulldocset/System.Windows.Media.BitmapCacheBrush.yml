  name: BitmapCacheBrush
  nameWithType: BitmapCacheBrush
  fullName: System.Windows.Media.BitmapCacheBrush
  type: Class
  summary: "Maler et område med hurtigbufret innhold."
  remarks: "Bruk klassen BitmapCacheBrush til å bruke et hurtigbufret element effektivt. Dette er nyttig når du skal fargemerknader komplekst innhold på flere elementer. Bruk av <xref:System.Windows.Media.BitmapCache>klassen for å hurtigbufre et sammensatt element.</xref:System.Windows.Media.BitmapCache>       Tilordne en <xref:System.Windows.Media.Visual>til den <xref:System.Windows.Media.BitmapCacheBrush.Target%2A>egenskapen og eventuelt tilordne en <xref:System.Windows.Media.BitmapCache>til den <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>egenskapen.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.BitmapCache> </xref:System.Windows.Media.BitmapCacheBrush.Target%2A> </xref:System.Windows.Media.Visual> Den <xref:System.Windows.Media.CacheMode>velgeren og målet <xref:System.Windows.Media.Visual>samhandle for å lage forskjellige virkemåter.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.CacheMode> Tabellen nedenfor beskriver denne samhandling.      || Målet har ingen CacheMode | Målet har CacheMode |   |-|-----------------------------|--------------------------|   | Velgeren har ingen CacheMode | Target-visual gjengir vanligvis; velgeren bruker standard virkemåte for hurtigbufferen. | Målet visual gjengir til sin egen hurtigbufferen; velgeren bruker målets hurtigbufferen når gjengis. |   | Velgeren har CacheMode | Target-visual gjengir vanligvis; velgeren gjengir mål til sin egen hurtigbufferen og bruker denne til å gjengi. | Målet visual gjengir til sin egen hurtigbufferen; velgeren gjengir mål til velgerens egen hurtigbufferen og bruker denne til å gjengi. |       Klassen BitmapCacheBrush er lik den <xref:System.Windows.Media.VisualBrush>klasse, men BitmapCacheBrush alltid gjengir fra en hurtigbuffer på target-element, eller fra en buffer som er definert av den <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>egenskapen.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.VisualBrush> Klassen BitmapCacheBrush støtter også endret områder.       Tabellen nedenfor viser standard punktgrafikk innstillingene for BitmapCacheBrush-klassen.      | Punktgrafikk hurtigbufferen egenskapen | Standardinnstillingen |   |---------------------------|---------------------|   | <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|       <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>Egenskapen ignoreres av klassen. BitmapCacheBrush</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> </xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>       Klassen BitmapCacheBrush ignorerer følgende egenskaper for roten <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> Dette er forskjellig fra <xref:System.Windows.Media.VisualBrush>klasse.</xref:System.Windows.Media.VisualBrush>      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacity%2A></xref:System.Windows.Media.Visual.VisualEffect%2A></xref:System.Windows.Media.Visual.VisualClip%2A></xref:System.Windows.Media.Visual.VisualTransform%2A></xref:System.Windows.Media.Visual.VisualOffset%2A>"
  example:
  - "The following code example shows how to associate a <xref:System.Windows.Media.BitmapCache> with a BitmapCacheBrush. You can use the BitmapCacheBrush resource on multiple elements and achieve good performance. For the complete code listing, see [How to: Use a Cached Element as a Brush](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCacheBrush#_BitmapCacheBrushCreation](~/add/codesnippet/xaml/bitmapcachebrushdemo/window1.xaml#_bitmapcachebrushcreation)]"
  syntax:
    content: 'public sealed class BitmapCacheBrush : System.Windows.Media.Brush'
