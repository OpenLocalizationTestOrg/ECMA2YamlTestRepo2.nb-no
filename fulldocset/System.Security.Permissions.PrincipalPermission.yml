  name: PrincipalPermission
  nameWithType: PrincipalPermission
  fullName: System.Security.Permissions.PrincipalPermission
  type: Class
  summary: "Tillater sjekker mot active sikkerhetskontohaveren (se <xref:System.Security.Principal.IPrincipal>) bruker Språkkonstruksjonene som er definert for begge deklarerende og viktig handlingene.</xref:System.Security.Principal.IPrincipal> Denne klassen kan ikke arves."
  remarks: "Ved å sende identitetsinformasjon (brukernavn og rollen) til konstruktøren, kan PrincipalPermission brukes til å krever at identiteten til den aktive sikkerhetskontohaveren samsvarer med denne informasjonen.       Som samsvarer med aktivt <xref:System.Security.Principal.IPrincipal>og tilknyttede <xref:System.Security.Principal.IIdentity>, både angitte identitet og rollen må samsvare.</xref:System.Security.Principal.IIdentity> </xref:System.Security.Principal.IPrincipal> Hvis `null` identitetsstreng brukes, tolkes som en forespørsel som samsvarer med noen identitet. Bruke `null` rollen streng samsvarer med noen av rollene. Implisitt, kast `null` parameteren for `name` eller `role` til PrincipalPermission samsvarer med identiteten og roller i alle <xref:System.Security.Principal.IPrincipal>.</xref:System.Security.Principal.IPrincipal> Det er også mulig å lage en PrincipalPermission bare bestemmer om den <xref:System.Security.Principal.IIdentity>representerer en godkjente eller ikke godkjente enhet.</xref:System.Security.Principal.IIdentity> I dette tilfellet `name` og `role` ignoreres.       I motsetning til de fleste andre tillatelser utvider ikke PrincipalPermission <xref:System.Security.CodeAccessPermission>.</xref:System.Security.CodeAccessPermission> Den, men implementerer den <xref:System.Security.IPermission>grensesnittet.</xref:System.Security.IPermission> Fordi PrincipalPermission ikke er en kode tilgangstillatelse; Det vil si innvilges ikke basert på identiteten til kjøres samlingen. I stedet gjør det mulig å utføre handlinger (<xref:System.Security.Permissions.PrincipalPermission.Demand%2A>, <xref:System.Security.Permissions.PrincipalPermission.Union%2A>, <xref:System.Security.Permissions.PrincipalPermission.Intersect%2A>og så videre) mot gjeldende brukeridentiteten på en måte som samsvarer med måten disse handlingene utføres for code-tilgang og identitet kodetillatelsene.</xref:System.Security.Permissions.PrincipalPermission.Intersect%2A> </xref:System.Security.Permissions.PrincipalPermission.Union%2A> </xref:System.Security.Permissions.PrincipalPermission.Demand%2A>      > [!IMPORTANT] > Før en forespørsel om principal tillatelse det er nødvendig å angi den gjeldende programdomenet principal policy til opplistingsverdien <xref:System.Security.Principal.PrincipalPolicy>.</xref:System.Security.Principal.PrincipalPolicy> Som standard er principal policyen satt til <xref:System.Security.Principal.PrincipalPolicy>.</xref:System.Security.Principal.PrincipalPolicy> Hvis du ikke angir principal policyen <xref:System.Security.Principal.PrincipalPolicy>, en forespørsel om principal tillatelse mislykkes.</xref:System.Security.Principal.PrincipalPolicy> Følgende kode som skal utføres før sikkerhetskontohaveren tillatelsen er etterspørsel etter: >>`AppDomain.CurrentDomain.SetPrincipalPolicy(PrincipalPolicy.WindowsPrincipal).`"
  example:
  - "The following example requires the active principal to be an administrator. The `name` parameter is `null`, which enables any user who is an administrator to pass the demand.  \n  \n> [!NOTE]\n>  In Windows Vista, User Account Control (UAC) determines the privileges of a user. If you are a member of the Built-in Administrators group, you are assigned two run-time access tokens: a standard user access token and an administrator access token. By default, you are in the standard user role. To execute the code that requires you to be an administrator, you must first elevate your privileges from standard user to administrator. You can do this when you start an application by right-clicking the application icon and indicating that you want to run as an administrator.  \n  \n [!code-cs[Classic PrincipalPermission Example#1](~/add/codesnippet/csharp/t-system.security.permis_19_1.cs)]\n [!code-vb[Classic PrincipalPermission Example#1](~/add/codesnippet/visualbasic/t-system.security.permis_19_1.vb)]\n [!code-cpp[Classic PrincipalPermission Example#1](~/add/codesnippet/cpp/t-system.security.permis_19_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrincipalPermission : System.Security.IPermission, System.Security.Permissions.IUnrestrictedPermission
  inheritance:
  - System.Object
  implements:
