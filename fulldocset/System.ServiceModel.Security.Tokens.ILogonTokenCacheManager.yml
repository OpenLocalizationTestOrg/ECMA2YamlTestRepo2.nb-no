  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "Dette grensesnittet aktiverer en applikasjon du tømmer Windows-token bufferen ved behov."
  remarks: 'Det er ikke mulig å fjerne Windows-token hente ved å logge med brukernavnet og passordet som er angitt med melding fra hurtigbufferen for Windows-token pålogging uten dette grensesnittet. Når et program må logge av en bruker, ved hjelp av en operasjon for avlogging i kontrakten, det er ikke mulig å fjerne alle sporinger for brukeren fra systemet: hurtigbufret Windows-token som representerer brukeren beholdes i minnet før den--levetid utløper og tokenet er fjernet fra hurtigbufferen.'
  syntax:
    content: public interface ILogonTokenCacheManager
