  remarks: "Denne egenskapen er ikke angitt for akseetiketter, aksemerker og hoved rutenett som standard. Hvis det ikke er angitt, enten som standard via eksplisitt &quot;Er ikke angitt&quot; under utformingen eller ved å tilordne en verdi for <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>ved kjøretid – den faktiske verdien for egenskapen bestemmes av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A>for den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt som diagramelementet – rutenett eller merke, for eksempel for aksemerker – tilhører.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Intervalltypen for aksemerker på delskala og rutenett aldri er berørt av verdien for den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalType%2A>       Intervallet typer kan settes til <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; intervalltypen deretter avhenger av den X-verdier eller Y-verdier for den tegnede <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekter, avhengig av hvilken akse gjelder elementene tilhører.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Angi egenskapen IntervalType for en verdiakse får bare en effekt hvis verdiene for datapunktene er <xref:System.DateTime>eller `double` verdier.</xref:System.DateTime> I tillegg til <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>, eller <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>egenskapen for den tegnede <xref:System.Windows.Forms.DataVisualization.Charting.Series>må settes til <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>eller <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>       Angi egenskapen IntervalType for en kategoriske akse får bare en effekt hvis det <xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>egenskapen (eller <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A>egenskapen, avhengig av den aktuelle aksen) for den tegnede <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektet er enten <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>eller <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>.</xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValueType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XValueType%2A>      > [!NOTE] > Søndag anses som den første dagen i uken."
  syntax:
