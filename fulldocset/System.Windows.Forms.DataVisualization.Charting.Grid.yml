- uid: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Henter eller angir intervallet mellom overordnet eller underordnet rutenettlinjene."
  remarks: "Denne egenskapen er ikke angitt for akseetiketter, aksemerker og hoved rutenett som standard. Hvis det ikke er angitt, som standard via eksplisitt <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>under utformingen, eller ved å tilordne en verdi for <xref:System.Double.NaN>ved kjøretid – den faktiske verdien for egenskapen avgjøres av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>for den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt som diagramelement, for eksempel et rutenett linje eller aksemerkene merke tilhører.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Intervallet for aksemerker på delskala og rutenett aldri påvirkes av de <xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>egenskapsverdi.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.Interval%2A>       Intervallet måles i aksen enheter, og bestemmer hvor ofte en gjelder diagramelementet er tegnet. Sett et stolpediagram har et X-aksen trinn 1 (det vil si 1, 2, 3, 4, og så videre); Hvis du angir den <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>egenskapen for X-aksen til 2, vises en akseetikett for hver kolonne.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       Det samme gjelder for alle aktuelle diagramelementer. Med andre ord, hvis linjer ble brukt i den forrige eksemplet stripen, med en <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>på 0,5, og deres <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen 2 ved stripe-linje skal vises for 0,5, 2.5, 4.5 og så videre.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Hvis du angir et diagramelement `Interval` -egenskapen til null, et intervall automatisk bestemmes av den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroll.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "En <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> verdi som representerer intervallet mellom rutenettlinjene. Som standard verdien er ikke angitt (<xref:System.Double>) for store rutenettlinjene.</xref:System.Double> For underordnede rutenett er standardverdien null (0)."
  overload: System.Windows.Forms.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset
