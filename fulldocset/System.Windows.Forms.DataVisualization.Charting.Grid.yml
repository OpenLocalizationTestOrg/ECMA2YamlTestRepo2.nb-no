  summary: "Henter eller angir forskyvningen for rutenettlinjene."
  remarks: "Denne egenskapen er ikke angitt for akseetiketter, aksemerker og hoved rutenett som standard. Hvis det ikke er angitt, som standard, ved å angi eksplisitt &quot;Er ikke angitt&quot; under utformingen eller ved å tilordne en verdi for <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>ved kjøretid – den faktiske verdien for egenskapen avgjøres av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>for den <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objekt som tilhører diagramelement, for eksempel et rutenett eller et aksemerke.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>       Intervallforskyvning for aksemerker på delskala og rutenett aldri er berørt av verdien for den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>-egenskapen til det <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.IntervalOffset%2A>       Den <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>egenskapsinnstillingen definerer målenheten for forskyvningen.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>       IntervalOffset kan være en negativ verdi."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "En <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> verdi som representerer intervallforskyvning."
