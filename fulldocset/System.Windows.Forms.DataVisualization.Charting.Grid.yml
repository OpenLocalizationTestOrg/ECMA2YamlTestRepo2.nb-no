  summary: "Inneholder metoder og egenskaper som styrer overordnede og underordnede rutenett for <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Axis&quot;> </xref> objekter."
  remarks: "Denne klassen gir funksjonaliteten for rutenett på diagrammet, og er utsatt ved hjelp av den <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A>Egenskaper for hver <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.MajorGrid%2A>       Hoved rutenett som standard har ikke de <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, og <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>angitt egenskaper.</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Når disse egenskapene for store rutenett er ikke, den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontrollen bestemmer de riktige verdiene for rutenett automatisk.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Den og de underordnede rutenett som standard har sine <xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A>, og <xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A>egenskapene til **automatisk** (0).</xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Grid.Interval%2A> Hvis akseetiketter eller underordnet rutenett er aktivert, og disse egenskapene er ikke endret, den <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontrollen automatisk bestemmer hvor ofte skal tegne underordnede rutenettlinjene.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Akse rutenett: – kan være aktivert eller deaktivert.      -Har utgangspunkt som bestemmer hvor de første tegnes.      – Vis linjene som kan angis for stil, bredde og farge.      – Kan ha automatisk intervaller eller intervaller som er angitt manuelt."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
