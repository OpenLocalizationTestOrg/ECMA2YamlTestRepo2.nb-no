  summary: "Henter eller angir et flagg som bestemmer om overordnet eller underordnet rutenett er aktivert."
  remarks: "Overordnede og underordnede rutenett er synlige når aktivert, og er ikke synlig når deaktivert.       Aksemerker vises ikke hvis deaktivert.       Du kan deaktivere aksemerkene ved angivelse av <xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>egenskapen <xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle>.</xref:System.Windows.Forms.DataVisualization.Charting.TickMarkStyle> </xref:System.Windows.Forms.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
