  name: LegendItem
  nameWithType: LegendItem
  fullName: System.Web.UI.DataVisualization.Charting.LegendItem
  type: Class
  summary: "Representerer et forklaringselement som er lagret i den <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;> </xref> klasse."
  remarks: "Klassen LegendItem representerer et forklaringselement som kan være en standard eller tilpasset element:-forklaringselementer som standard automatisk er satt inn i forklaringen for dataserier eller datapunkt. Standardoppføringer for sektor-og hjuldiagrammer representerer tegnede datapunktene mens oppføringene for alle andre diagramtyper representerer tegnede serien. Som standard Bruk disse forklaringsteksten data punkt eller serie fargen for symbolet fargen og navnet på serien eller datapunkt for forklaring for elementet. Standard forklaringselementer som kan tilpasses eller slettes ved kjøretid ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>hendelsen til den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroll.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>      -Egendefinerte elementer for forklaring har en brukerdefinert tekst, fargen for symbolet og så videre. I motsetning til standardoppføringer de ikke er koblet med tegnede dataene. Egendefinerte elementer for forklaring kan legges ved utformingen eller kjøretid, ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>for den <xref:System.Web.UI.DataVisualization.Charting.Legend>objektet.</xref:System.Web.UI.DataVisualization.Charting.Legend> </xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       Forklaringssymboler kan være rektangler, linjer eller indikatorer, avhengig av <xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>for et LegendItem-objekt.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.ImageStyle%2A>       Teksten for et egendefinert forklaringselement fastsettes av den <xref:System.Web.UI.DataVisualization.Charting.LegendItem.Name%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.Name%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public class LegendItem : System.Web.UI.DataVisualization.Charting.ChartNamedElement, System.Web.UI.DataVisualization.Charting.IChartMapArea
