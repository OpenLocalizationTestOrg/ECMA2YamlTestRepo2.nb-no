- uid: System.Web.UI.DataVisualization.Charting.LegendItem.ToolTip
  id: ToolTip
  parent: System.Web.UI.DataVisualization.Charting.LegendItem
  langs:
  - csharp
  name: ToolTip
  nameWithType: LegendItem.ToolTip
  fullName: System.Web.UI.DataVisualization.Charting.LegendItem.ToolTip
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Henter eller angir verktøytips for forklaringselementet."
  remarks: "If you set the ToolTip property, a client-side image map will automatically be created. A map area will also be created with its `Title` attribute set to the specified tooltip string. The map area will use the dimensions that correspond to the title. For example, if the ToolTip property is set for a data point, then HTML code similar to the following will be generated at run time:  \n  \n \\<MAP NAME=\"Chart1ImageMap\">\\<AREA SHAPE=\"rect\" Title=\"First Data Value = 19\" COORDS=\"69,120,106,309\">\\</MAP>  \n  \n Setting this property will have no effect if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property is set to `false`. The default value is `true`.  \n  \n **Important** To create an image map in this manner, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but another technique must be used. For more information, see [Chart Image Rendering](~/add/includes/ajax-current-ext-md.md).  \n  \n This property allows you to set special keywords to display different types of chart-related data. For more information, see [Keywords](~/add/includes/ajax-current-ext-md.md).  \n  \n To create image maps that have user-defined coordinates, use the <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object.  \n  \n> [!NOTE]\n>  This property is applicable to the entire <xref:System.Web.UI.DataVisualization.Charting.LegendItem>."
  syntax:
    content: public string ToolTip { get; set; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> verdi som angir verktøytips for forklaringselementet."
  overload: System.Web.UI.DataVisualization.Charting.LegendItem.ToolTip*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.LegendItem.Url
  id: Url
  parent: System.Web.UI.DataVisualization.Charting.LegendItem
  langs:
  - csharp
  name: Url
  nameWithType: LegendItem.Url
  fullName: System.Web.UI.DataVisualization.Charting.LegendItem.Url
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Henter eller angir URL-adresse for målet for et forklaringselement."
  remarks: "If you set this property, a client-side image map will be automatically created. A map area will also be created with its HREF attribute set to the specified anchor or URL. This map area will also use the dimensions that correspond to the relevant chart element. For example, if the Url property is set for a data point, then HTML code similar to the following will be generated at run time:  \n  \n \\<img id=\"Chart1\" USEMAP=\"#Chart1ImageMap\" src=\"ChartPic_000002.jpg?6735e83b-f0cd-4225-8be4-047695a61040\" border=\"0\" />...\\<MAP NAME=\"Chart1ImageMap\">\\<AREA SHAPE=\"rect\" HREF=\"http://www.healthquotes.ca\" COORDS= \"69,120,106,309\">\\</MAP>  \n  \n Setting this property will have no effect if the <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A> property is set to `false`. The default value is `true`.  \n  \n **Important** To create an image map in this manner, the <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> property of the <xref:System.Web.UI.DataVisualization.Charting.Chart> object must be set to <xref:System.Web.UI.DataVisualization.Charting.RenderType>. It is possible to create an image map when using binary streaming, but another technique must be used.  \n  \n Attributes of the map area(s), for example, TARGET=_Blank, can be specified by using the <xref:System.Web.UI.DataVisualization.Charting.LegendItem.MapAreaAttributes%2A> property.  \n  \n The Url property allows you to set special keywords to display different types of chart-related data. For more information, see Keywords (Chart Controls).  \n  \n To create image maps that have user-defined coordinates, use the <xref:System.Web.UI.DataVisualization.Charting.Chart.MapAreas%2A> property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object. For more information, see [Chart Image Rendering](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!NOTE]\n>  This property is applicable to the entire <xref:System.Web.UI.DataVisualization.Charting.LegendItem>."
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> verdi som representerer målet URL-adressen til et forklaringselement. Hvis du vil bruke en absolutt URL-adresse, kan du starte strengeuttrykk med &quot;http://&quot; eller &quot;www.&quot;. Hvis strengen ikke begynne med en av disse prefiksene behandles som en relativ URL."
  overload: System.Web.UI.DataVisualization.Charting.LegendItem.Url*
  exceptions: []
  platform:
  - net462
