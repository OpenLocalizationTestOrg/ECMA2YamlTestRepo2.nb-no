  summary: "Henter eller angir den maksimale tillatte lengden på svarhoder."
  remarks: "Lengden måles i kilobyte (1024 byte), og den omfatter statuslinjen svar og svar-hodene samt alle ekstra kontrolltegn mottatt som en del av HTTP-protokollen.       Verdien-1 betyr ingen grense er pålagt svarhoder; verdien 0 betyr at alle forespørsler mislykkes."
