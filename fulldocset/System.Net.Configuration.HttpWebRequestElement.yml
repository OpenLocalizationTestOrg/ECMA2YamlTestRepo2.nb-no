- uid: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  id: UseUnsafeHeaderParsing
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: UseUnsafeHeaderParsing
  nameWithType: HttpWebRequestElement.UseUnsafeHeaderParsing
  fullName: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Angi denne egenskapen ignoreres valideringsfeil som oppstår under analyse av HTTP."
  remarks: "Når denne egenskapen er satt til `false`, følgende valideringer er utført under HTTP-analyse:-Bruk CRLF i slutten av linjen kode, ved hjelp av Vognretur eller Linjeskift alene er ikke tillatt.      -Hode navn kan ikke ha mellomrom.      -Hvis det finnes flere status linjer, behandles alle ekstra status linjer som misformet topptekst navn/verdi-par.      -Statuslinjen må ha en beskrivelse av status, i tillegg til en statuskode.      -Navn kan ikke inneholder ikke-ASCII-tegn. Denne valideringen utføres om denne egenskapen er satt til `true` eller `false`.       Når et brudd på oppstår, et <xref:System.Net.WebException>unntak med status settes til <xref:System.Net.WebExceptionStatus>.</xref:System.Net.WebExceptionStatus> </xref:System.Net.WebException> Hvis den `UseUnsafeHeaderParsing` er satt til `true`, valideringsfeil ignoreres.       Når egenskapen settes `true` har innvirkning på sikkerheten, og bør bare gjøres hvis bakoverkompatibilitet med en server kreves."
  syntax:
    content: public bool UseUnsafeHeaderParsing { get; set; }
    return:
      type: System.Boolean
      description: "Boolsk verdi som angir om denne egenskapen er angitt."
  overload: System.Net.Configuration.HttpWebRequestElement.UseUnsafeHeaderParsing*
  exceptions: []
  platform:
  - net462
