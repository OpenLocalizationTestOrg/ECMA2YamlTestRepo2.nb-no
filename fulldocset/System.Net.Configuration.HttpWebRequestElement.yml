- uid: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  id: MaximumUnauthorizedUploadLength
  parent: System.Net.Configuration.HttpWebRequestElement
  langs:
  - csharp
  name: MaximumUnauthorizedUploadLength
  nameWithType: HttpWebRequestElement.MaximumUnauthorizedUploadLength
  fullName: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Henter eller angir den maksimale lengden på en opplasting som svar på en uautorisert feilkode."
  syntax:
    content: public int MaximumUnauthorizedUploadLength { get; set; }
    return:
      type: System.Int32
      description: "En 32-biters heltall med fortegn som inneholder den maksimale lengden (i flere enheter 1,024 byte) på en opplasting som svar på en uautorisert feilkode. Verdien -1 angir at ingen størrelsesgrensen vil være pålagt opplasting. Angivelse av MaximumUnauthorizedUploadLength-egenskapen til en annen verdi sender bare forespørselens brødtekst Hvis det er mindre enn antall byte som er angitt. Slik at du vil angi verdien 1 for å sende forespørselen meldingsteksten bare hvis det er mindre enn 1,024 byte.       Standardverdien for denne egenskapen er -1."
  overload: System.Net.Configuration.HttpWebRequestElement.MaximumUnauthorizedUploadLength*
  exceptions: []
  platform:
  - net462
