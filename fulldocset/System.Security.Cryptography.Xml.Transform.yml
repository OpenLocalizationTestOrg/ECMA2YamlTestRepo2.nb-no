  fullName: System.Security.Cryptography.Xml.Transform
  type: Class
  summary: "Representerer abstrakt basisklasse fra som alle <xref uid=&quot;langword_csharp_&lt;Transform&gt;&quot; name=&quot;&lt;Transform&gt;&quot; href=&quot;&quot;> </xref> avledet elementer som kan brukes i en XML-signatur."
  remarks: "Når du utfører XML-logger og bekreftelse, den `Transform`> elementet beskriver hvordan den som signert transformert dataobjektet ble signert.  Bekreftelsen for et dokument brukes av `Transform`> elementet vil gjøre signerte data på samme måte.  Hvis bekreftelsen ikke kan transformere signerte data på samme måte, kan ikke bekreftes dokumentet.       Bruk en klasse som er avledet fra klassen transformering når du skal legge til én eller flere objekter for transformeringen i en kryptert XML-dokument eller en signert XML-dokument.       For mer informasjon om den `<Transform>` element, kan du se spesifikasjonen XMLDSIG som er tilgjengelig fra World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/, eller XML-kryptering spesifikasjonen, som er tilgjengelig fra W3C på www.w3.org/TR/xmlenc-core/."
  syntax:
    content: public abstract class Transform
  inheritance:
