  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  summary: "Angir at skriftstørrelsen som er definert av HTML 4.0."
  remarks: "Opplistingen FontSize representerer størrelsen på skrifttypen som er definert av HTML 4.0. Skriftstørrelsen kan være en absolutt eller relativ størrelse.       En absolutt skriftstørrelsen representerer en forhåndsdefinert skriftstørrelse som fastsettes i nettleseren. Mulige verdier for en absolutt skriftstørrelse er XXSmall XSmall, liten, Middels, stor, XLarge og XXLarge.       En relativ skriftstørrelse representerer en størrelse én skriftstørrelse større eller mindre enn skriftstørrelse for et overordnet objekt. Mulige verdier for en relativ skriftstørrelse er mindre og større.      > [!NOTE] > Noen browers gjenkjenner ikke innstillingene som er mindre og større. Ta kontakt med nettleseren for kompatibilitet."
  syntax:
    content: public enum FontSize
  inheritance:
  - System.Enum
  platform:
  - net462
