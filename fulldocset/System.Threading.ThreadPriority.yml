  name: ThreadPriority
  nameWithType: ThreadPriority
  fullName: System.Threading.ThreadPriority
  type: Enum
  summary: "Angir prioriteten planlegging av en <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "ThreadPriority definerer settet med alle mulige verdier for en trådprioritet. Tråden prioriteringer angi relative prioriteten for en tråd sammenlignet med en annen.       Hver tråd har en tilordnet prioritet. Tråder som er opprettet i kjøretiden opprinnelig ble tilordnet av `Normal` prioritet under tråder som er opprettet utenfor kjøretiden beholde tidligere prioritet når de registrerer kjøretiden. Du kan hente og angi prioritet for en tråd ved å åpne den <xref:System.Threading.Thread.Priority%2A>egenskapen.</xref:System.Threading.Thread.Priority%2A>       Trådene planlegges for kjøring basert på prioritet. Planlegging algoritmen som brukes til å bestemme rekkefølgen på denne verdien varierer etter hvert operativsystem. Operativsystemet kan også justere prioriteten tråd dynamisk som det brukergrensesnittet fokus flyttes mellom forgrunnen og bakgrunnen.       Prioriteten for en tråd påvirker ikke trådens tilstanden. tilstanden for tråden må være <xref:System.Threading.ThreadState>før operativsystemet kan planlegge det.</xref:System.Threading.ThreadState>"
  example:
  - "The following code example shows the result of changing the priority of a thread. Three threads are created, the priority of one thread is set to BelowNormal, and the priority of a second is set to AboveNormal. Each thread increments a variable in a `while` loop and runs for a set time.  \n  \n [!code-cs[System.Threading.ThreadPriority#1](~/add/codesnippet/csharp/t-system.threading.threa_2_1.cs)]\n [!code-vb[System.Threading.ThreadPriority#1](~/add/codesnippet/visualbasic/t-system.threading.threa_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ThreadPriority
