  name: CanExecuteRoutedEventHandler
  nameWithType: CanExecuteRoutedEventHandler
  fullName: System.Windows.Input.CanExecuteRoutedEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> hendelsen."
  remarks: "CanExecuteRoutedEventHandler bestemmer om kommandoen som er forbundet med Hendelseskilden kan kjøre på kommandoen målet. Hvis det er en datakilde for kommandoen som angir et mål og kan hente target-informasjon via `sender`. Hvis den <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>er ikke angitt elementet med tastaturfokus er målet, og også kan hente via `sender`.</xref:System.Windows.Input.ICommandSource.CommandTarget%2A>  Hvis det er fastslått at kommandoen kan kjøre på målet, og deretter den <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>egenskapen må være satt til `true`; ellers satt til `false`.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>       Du trenger ikke avhenger av Hendelsesdata for å finne kommandoen, kilden og målet. Du kan begrense bruk av et behandlingsprogram til neste gang kjente mulig kommandoen kjøres, selv om det er vanskelig å utføre hvis kommandostrukturen til avhengig omfattende kommandoen som ruting for å utføre kommandoen samme i etterfølgende potensielle mål i en hendelse-ruten."
  example:
  - "The following example shows a CanExecuteRoutedEventHandler that sets <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> to `true`.  \n  \n [!code-cs[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/csharp/commandWithHandler/Window1.xaml.cs#commandhandlercanexecutehandler)]\n [!code-vb[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/visualbasic/commandWithHandler/Window1.xaml.vb#commandhandlercanexecutehandler)]"
  syntax:
    content: public delegate void CanExecuteRoutedEventHandler(object sender, CanExecuteRoutedEventArgs e);
