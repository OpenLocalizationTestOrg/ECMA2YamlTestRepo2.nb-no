  langs:
  - csharp
  name: TrackBarRenderer
  nameWithType: TrackBarRenderer
  fullName: System.Windows.Forms.TrackBarRenderer
  type: Class
  summary: "Inneholder metoder som brukes til å gjengi en spor for kontroll med visuelle stiler. Denne klassen kan ikke arves."
  remarks: "Klassen TrackBarRenderer inneholder et sett med `static` metoder som kan brukes til å gjengi hver del av en spor for kontroll med den gjeldende visuelle stilen for operativsystemet. Gjengivelse av en kontroll refererer til tegning av brukergrensesnittet for en kontroll. Dette er nyttig hvis du tegner en egendefinert kontroll som skal ha utseendet til gjeldende visuelle stil.       Hvis visuelle stiler er aktivert i operativsystemet og visuelle stiler som brukes til klientområdet programmet Windows, tegner metodene i denne klassen linjen spor med gjeldende visuelle stil. Metodene i denne klassen vil ellers throw <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Du kan kontrollere verdien for å finne ut om medlemmene av denne klassen kan brukes i <xref:System.Windows.Forms.TrackBarRenderer.IsSupported%2A>egenskapen.</xref:System.Windows.Forms.TrackBarRenderer.IsSupported%2A>       Denne klassen bryter funksjonaliteten til en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som er satt til ett av elementene som vises av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar?displayProperty=fullName>klasse.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Hvis du vil ha mer informasjon, se [gjengivelse kontroller med visuelle stiler](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the TrackBarRenderer methods to draw a horizontal track bar that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_78_1.cs)]\n [!code-cpp[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_78_1.cpp)]\n [!code-vb[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_78_1.vb)]"
