  summary: "Henter eller angir den underliggende verdien tilsvarer en celleverdi av <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, som vises som en ukontrollert boks."
  remarks: "FalseValue, <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, og <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A>fastsetter tilknyttede verdiene i disse tilstander som de oppstår i den underliggende datakilden.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>       Henter eller angir denne egenskapen henter eller angir den <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>for celle-objektet som ble returnert av den <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Angi denne egenskapen også angir den <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>for hver celle i kolonnen og oppdateringer kolonnen vises.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Hvis du vil overstyre den angitte verdien for individuelle celler, kan du angi celleverdiene når du har angitt verdien i kolonnen."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track the status of office lighting. The FalseValue property associates \"turnedOff\" with `false`, the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A> property associates \"turnedOn\" with `true`, and the <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> property associates \"unknown\" to indeterminate.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/cpp/p-system.windows.forms.d_273_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/visualbasic/p-system.windows.forms.d_273_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewTrinaryVirtualCheckBox#0](~/add/codesnippet/csharp/p-system.windows.forms.d_273_1.cs)]"
