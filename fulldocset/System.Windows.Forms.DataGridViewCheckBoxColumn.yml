  summary: "Henter eller angir malen som brukes til å opprette nye celler."
  remarks: "Konstruktører for <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>klassen initialisere denne egenskapen til en nyopprettede <xref:System.Windows.Forms.DataGridViewCheckBoxCell>.</xref:System.Windows.Forms.DataGridViewCheckBoxCell> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn>      > [!CAUTION] > Endre egenskaper for celle malen umiddelbart påvirker ikke brukergrensesnittet (UI) med kolonnens eksisterende celler. Endringene er bare synlige når kolonnen genereres (for eksempel ved å sortere kolonnen eller via et kall til den <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>metoden).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to mark which employees are out of the office. The cell template is used to apply the same color to all cells in the check box column. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/p-system.windows.forms.d_402_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/p-system.windows.forms.d_402_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/p-system.windows.forms.d_402_1.vb)]"
