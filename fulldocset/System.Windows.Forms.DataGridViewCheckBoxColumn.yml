  remarks: "Standard <xref:System.Windows.Forms.DataGridViewCellStyle>returneres av denne egenskapen har følgende første egenskapsverdiene: |`DataGridViewCellStyle` egenskapen | Standardverdien |   |--------------------------------------|-------------------|   | <xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A>| <xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName>|   | <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>| <xref:System.Windows.Forms.CheckState?displayProperty=fullName>Hvis egenskapen startverdien <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> `true`; ellers `false`. |       Disse verdiene overstyre verdien angitt i den <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>for den <xref:System.Windows.Forms.DataGridView>kontroll, men kan overstyres av en annen celle stilegenskaper.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewContentAlignment?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.Alignment%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> Hvis du vil ha mer informasjon, se [cellestiler i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Hvis den <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>for objektet som returneres av egenskapen DefaultCellStyle har verdien `false`, endring av <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>slik at du `true` automatisk satt <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>til <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Hvis <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>har verdien <xref:System.Windows.Forms.CheckState>, endring av <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>slik at du `false` automatisk angir <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>til `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
