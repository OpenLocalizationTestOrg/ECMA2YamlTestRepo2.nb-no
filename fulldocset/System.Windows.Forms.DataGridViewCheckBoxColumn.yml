      description: "En <xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> som alle celler i kolonnen er modellert etter. Standardverdien er en ny <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;> </xref> forekomsten."
