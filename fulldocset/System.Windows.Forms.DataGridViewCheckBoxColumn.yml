dows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName></xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A></xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A></xref:System.Windows.Forms.DataGridViewCheckBoxCell></xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>"
