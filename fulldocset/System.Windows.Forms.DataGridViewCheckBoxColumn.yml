  summary: "Vert for en samling av <xref href=&quot;System.Windows.Forms.DataGridViewCheckBoxCell&quot;> </xref> objekter."
  remarks: "Klassen DataGridViewCheckBoxColumn er en spesiell den <xref:System.Windows.Forms.DataGridViewColumn>klassen som brukes til logisk vert celler som angir binær status.</xref:System.Windows.Forms.DataGridViewColumn> En DataGridViewCheckBoxColumn har en tilknyttet <xref:System.Windows.Forms.DataGridViewCheckBoxCell>i hver <xref:System.Windows.Forms.DataGridViewRow>som går gjennom det.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Hver celle leverer brukergrensesnittet (UI) som ligner på en <xref:System.Windows.Forms.CheckBox>kontroll.</xref:System.Windows.Forms.CheckBox>       Sorter standardmodus for denne kolonnetypen er <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Vanligvis er merket celleverdiene ment for lagring som andre data, eller til å utføre masseoperasjoner. Hvis du vil svare straks når brukere klikker en avmerkingsboks-celle, kan du behandle den <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>hendelse, men denne hendelsen oppstår før celleverdien er oppdatert.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Hvis du trenger den nye verdien da klikke, ett alternativ er til å beregne hva forventet verdi vil bli basert på gjeldende verdi. Du lagre endringene umiddelbart og behandle <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>hendelsen for å svare på det.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Hvis du vil lagre endringen når cellen klikkes, må du behandle den <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>hendelsen.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> I et behandlingsprogram Hvis gjeldende celle er en avmerkingsboks-celle, kaller den <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>metoden og pass i den <xref:System.Windows.Forms.DataGridViewDataErrorContexts>verdi.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use a DataGridViewCheckBoxColumn to mark which employees are out of the office. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_75_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_75_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_75_1.vb)]"
