  name: CodeAssignStatement
  nameWithType: CodeAssignStatement
  fullName: System.CodeDom.CodeAssignStatement
  type: Class
  summary: "Representerer en enkel tilordningssetning."
  remarks: "CodeAssignStatement kan brukes til å representere en setning som tilordner verdien for et objekt til et annet objekt eller en referanse til en ny referanse. Enkle tilordningen setninger er vanligvis på formen &quot; `value1`  =  `value2` &quot;, der `value1` er objektet ble tilordnet til, og `value2` er ble tilordnet. Den <xref:System.CodeDom.CodeAssignStatement.Left%2A>egenskapen angir objektet som skal tilordnes.</xref:System.CodeDom.CodeAssignStatement.Left%2A> Den <xref:System.CodeDom.CodeAssignStatement.Right%2A>egenskapen angir objektet du vil tilordne.</xref:System.CodeDom.CodeAssignStatement.Right%2A>"
  example:
  - "The following code creates a CodeAssignStatement that assigns the value 10 to an integer variable named `i` :  \n  \n [!code-cs[CodeAssignStatement#1](~/add/codesnippet/csharp/t-system.codedom.codeass_1.cs)]\n [!code-vb[CodeAssignStatement#1](~/add/codesnippet/visualbasic/t-system.codedom.codeass_1.vb)]\n [!code-cpp[CodeAssignStatement#1](~/add/codesnippet/cpp/t-system.codedom.codeass_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAssignStatement : System.CodeDom.CodeStatement
