  type: Enum
  summary: "Bestemmer formatet for meldingen."
  remarks: "Standardverdien er litteral. Litteral betyr at meldingen en litteral skjemaet i WSDL-forekomst som vist i eksemplet nedenfor Document/Literal.      ```   <Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1>100</n1>     <n2>15.99</n2>    </Add>   ```Kodet betyr at skjemaene i WSDL er abstrakt spesifikasjonene som kodes i samsvar med reglene i SOAP-1.1 delen 5. Følgende er et eksempel på RPC/kryptert.      ```   <q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100</n1>     <n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99</n2>    </q1:Add>   ```Bruk av <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>angir denne verdien.</xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>"
