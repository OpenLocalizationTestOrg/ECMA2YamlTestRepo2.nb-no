  summary: "Angir området i punktgrafikken som endres."
  remarks: "Kall AddDirtyRect-metoden til å angi endringer koden utførte tilbake bufferen.       Når du kaller opp denne metoden flere ganger, blir endret områdene akkumulert i en tilstrekkelig, men ikke nødvendigvis minimum representasjon. Bare områder som er merket som skadet garanteres for effektivitet, som skal kopieres fremover til front bufferen. Deler av punktgrafikken kan imidlertid kopieres til fremover, slik at må du kontrollere at hele tilbake bufferen alltid er gyldig.       Kall metoden AddDirtyRect bare mellom kallene til den <xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>og <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>metoder, som beskrevet i den <xref:System.Windows.Media.Imaging.WriteableBitmap>klasse merknader.</xref:System.Windows.Media.Imaging.WriteableBitmap> </xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A> </xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>"
