  remarks: "Bakre bufferen inneholder punktgrafikk innholdet i pikselformat ble forespurt av brukeren.       Oppdater tilbake bufferen bare mellom kallene til den <xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>og <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>metoder.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A> </xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A> Hvis du ikke følger Lås/Unlock arbeidsflyten som beskrives i den <xref:System.Windows.Media.Imaging.WriteableBitmap>klassen kommentarer, udefinert virkemåter, for eksempel får, kan oppstå.</xref:System.Windows.Media.Imaging.WriteableBitmap>       Adressen til tilbake bufferen endres ikke.      ## Tråden sikkerhetsnivået du kan sende BackBuffer pekeren til eksterne komponenter og andre tråder for behandling, men hvis du gjør dette, må du oppgi du egen tråd coordination. Spesielt, må du kontrollere at tråden Brukergrensesnittet angir endret områder ved å kalle den <xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>metoden, og at tråden Brukergrensesnittet låses bufferen ved å kalle den <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>metoden.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A> </xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>"
