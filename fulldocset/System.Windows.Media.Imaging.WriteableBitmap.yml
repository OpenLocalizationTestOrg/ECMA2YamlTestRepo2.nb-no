  name: WriteableBitmap
  nameWithType: WriteableBitmap
  fullName: System.Windows.Media.Imaging.WriteableBitmap
  type: Class
  summary: "Gir et <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref> som kan skrives til og oppdateres."
  remarks: "Bruk WriteableBitmap klassen og for å oppdatere gjengi punktgrafikk på basis per ramme. Dette er nyttig for å generere algorithmic innhold, for eksempel en fractal bilde, og datavisualisering, for eksempel en musikk visualizer.       Klassen WriteableBitmap bruker to buffere. Den *tilbake bufferen* er tildelt i systemminne og akkumulerer innhold som ikke vises. Den *front bufferen* er tildelt i systemminne og har innhold som vises for øyeblikket. Gjengivelse kopieres front bufferen til video minne for visning.       To tråder Bruk buffere. Den *bruker brukergrensesnittet (UI) tråd* genererer Brukergrensesnittet, men ikke viser den skjermen. UI-tråden svarer på brukerinndata, tidtakerne og andre hendelser. Et program kan ha flere Brukergrensesnittet tråder. Den *gjengi tråd* skriver og gjengir endringer fra UI-tråden. Det er bare én gjengivelse tråd per program.       UI-tråden skriver innhold til tilbake bufferen. Gjengivelse tråden leser innhold fra front bufferen og kopieres til video minne. Endringer tilbake bufferen spores med endrede rektangulære områder.       Ringe en av de <xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>overlastingene Oppdater for å vise innholdet i tilbake bufferen automatisk.</xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>       Kontrollere oppdateringer, og for flere tråder tilgang til tilbake bufferen, bruker du følgende arbeidsflyt.      1.  Kall av <xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>metode for å reservere tilbake bufferen for oppdateringer.</xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>      2.  Hente en peker til tilbake bufferen ved å åpne den <xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>egenskapen.</xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>      3.  Skrive endringene til tilbake bufferen. Andre tråder kan skrive endringene til tilbake bufferen når WriteableBitmap er låst.      4.  Kall av <xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>metode for å angi områder som er endret.</xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>      5.  Kall den <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>metoden frigjøre tilbake bufferen for å tillate presentasjon på skjermen.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>       Når oppdateringene er sendt til gjengivelse tråden, kopierer gjengivelse tråden endret rektanglene fra tilbake bufferen til front bufferen. Gjengivelse av systemet, kontrollerer denne exchange for å unngå vranglås og tegne artefakter, for eksempel &quot;får&quot;."
  example:
  - "The following example demonstrates how a WriteableBitmap can be used as the source of an <xref:System.Windows.Controls.Image> to draw pixels when the mouse moves.  \n  \n [!code-cs[WriteableBitmap2#WriteableBitmapFullPage](~/add/codesnippet/csharp/WriteableBitmapDemo/Program.cs#writeablebitmapfullpage)]"
