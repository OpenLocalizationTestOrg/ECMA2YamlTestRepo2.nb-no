- uid: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.SamlSecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: SamlSecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Henter den første instant tidspunkt denne sikkerhetstoken er gyldig."
  remarks: "Bruk av ValidFrom og <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>til å fastsette hvor lang tid som en <xref:System.IdentityModel.Tokens.SamlSecurityToken>-tokenet er gyldig.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> ValidFrom og <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>Egenskaper representerer første og siste instants i tid som sikkerhetstokenet er gyldig, henholdsvis.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>       Som standard tillates 5 minutter-tidsforskyvning mellom avsenderen og mottakeren av sikkerhetstokenet. Dette er tilfellet, hvis <xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>egenskapen er satt til 1:00 PM, deretter ValidFrom er satt til 12:55 PM.</xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>       Når egenskapen ValidFrom er satt til <xref:System.DateTime.MinValue>, deretter SAML-deklarasjonen knyttet til dette <xref:System.IdentityModel.Tokens.SamlSecurityToken>Sikkerhetstokenet har ikke alle betingelsene som er angitt.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerer første øyeblikk tidspunkt denne sikkerhetstoken er gyldig.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.SamlSecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: SamlSecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Henter sist instant tidspunkt denne sikkerhetstoken er gyldig."
  remarks: "Bruk av <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>og ValidTo til å fastsette hvor lang tid som en <xref:System.IdentityModel.Tokens.SamlSecurityToken>-tokenet er gyldig.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> Den <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>og ValidTo egenskaper representerer første og siste instants tidspunkt der sikkerhetstokenet er gyldig, henholdsvis.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>       Som standard tillates 5 minutter-tidsforskyvning mellom avsenderen og mottakeren av sikkerhetstokenet. Dette er tilfellet, hvis <xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>egenskapen er satt til 1:00 PM, den <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>er satt til 1:05 PM.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>       Når egenskapen ValidTo er satt til <xref:System.DateTime.MaxValue>, deretter SAML-deklarasjonen knyttet til dette <xref:System.IdentityModel.Tokens.SamlSecurityToken>Sikkerhetstokenet har ikke alle betingelsene som er angitt.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>som representerer sist instant tidspunkt denne sikkerhetstoken er gyldig.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
