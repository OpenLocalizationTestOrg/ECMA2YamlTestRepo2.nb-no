  name: UseKey
  nameWithType: UseKey
  fullName: System.IdentityModel.Protocols.WSTrust.UseKey
  type: Class
  summary: "Representerer innholdet i elementet wst:UseKey."
  remarks: "Dette valgfrie elementet gjør at klienten kan be om identitetsleverandøren å utstede et token som inneholder sin fellesnøkkel som er angitt under elementet wst:UseKey. Klienten har imidlertid bevise at besittelse av nøkkelen. I en WS-Security-baserte SOAP-melding klienten kan legge til et sertifikat som et token token sikkerhetshodet til å bevise at besittelse av nøkkelen.       For mer informasjon om elementet som denne klassen representerer, kan du se versjonen av WS-Trust spesifikasjonen som gjelder for scenariet."
