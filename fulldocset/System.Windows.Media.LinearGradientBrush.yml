  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Windows.Media.LinearGradientBrush
  type: Class
  summary: "Maler et område med lineær gradering."
  remarks: "En LinearGradientBrush maler et område med lineær gradering. Lineær gradering definerer gradering langs en linje. Sluttpunktet for den linjen er definert av den <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>og <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Egenskaper for lineær gradering.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> En LinearGradientBrush velgeren maler dens <xref:System.Windows.Media.GradientBrush.GradientStops%2A>langs denne linjen.</xref:System.Windows.Media.GradientBrush.GradientStops%2A>       Standard lineær gradering er diagonal. I standard, den <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>er (0,0) lineær gradering øverst til venstre for området som males, og den <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>er (1,1) nederst til høyre for området som malt.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Fargene i de resulterende graderingen interpolert langs diagonal banen.       Illustrasjonen nedenfor viser diagonal gradering. En linje ble lagt til fremheve interpolering banen til gradering fra startpunktet til sluttpunktet.       ![Gradering aksen for diagonal lineær gradering](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;gradering aksen for diagonal lineær gradering&quot;) diagonal lineær gradering neste illustrasjonen viser samme lineær gradering, men med merkede gradering stopper.       ![Gradering stopper i lineær gradering](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;gradering stopper i lineær gradering&quot;) diagonal lineær gradering med merkede gradering stopper det er mulig å angi en gradering akse som ikke fullstendig fyller området blir malt. Når dette skjer, den <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>egenskapen bestemmer hvor området Gjenværende males.</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>      ## Freezable funksjoner A LinearGradientBrush er en type <xref:System.Windows.Freezable>objekt, og derfor kan være låst for å forbedre ytelsen.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, se [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
