  summary: "Henter eller angir sluttverdi todimensjonal koordinatene til lineær gradering."
  remarks: "En <xref:System.Windows.Media.LinearGradientBrush>maler gradering langs en linje.</xref:System.Windows.Media.LinearGradientBrush> Start- og sluttpunktet for linjen er definert av- <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>og sluttpunktet egenskaper for <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>       Standard lineær gradering er diagonal. I standard, den <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>lineær gradering er (0,0) øverst til venstre for området som fylles, og endepunktet er (1,1) nederst til høyre for området som fylles.</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Fargene i de resulterende graderingen interpolert langs diagonal banen.       Illustrasjonen nedenfor viser diagonal gradering. Svart linje ble lagt til fremheve interpolering banen til gradering fra startpunktet til sluttpunktet.       ![Gradering aksen for diagonal lineær gradering](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;gradering aksen for diagonal lineær gradering&quot;) diagonal lineær gradering ## angir Relative eller absolutte verdier Legg merke til at den <xref:System.Windows.Media.GradientBrush.MappingMode%2A>for en <xref:System.Windows.Media.LinearGradientBrush>bestemmer om endepunktet tolkes som en relativ eller absolutt verdi.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> En <xref:System.Windows.Media.GradientBrush.MappingMode%2A>av <xref:System.Windows.Media.BrushMappingMode>angir at EndPoint-verdien er i forhold til det malte området.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> En <xref:System.Windows.Media.GradientBrush.MappingMode%2A>av <xref:System.Windows.Media.BrushMappingMode>angir at endepunktet verdien uttrykkes i enheten uavhengig piksler.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Som standard i <xref:System.Windows.Media.GradientBrush.MappingMode%2A>er satt til <xref:System.Windows.Media.BrushMappingMode>, slik at endepunktet for en relativ verdi.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A>      <a name=&quot;dependencyPropertyInfo_EndPoint&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>"
