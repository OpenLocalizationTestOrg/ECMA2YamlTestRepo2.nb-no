- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir banen til en XML-fil som inneholder informasjon om reklame."
  remarks: "Bruk AdvertisementFile-egenskapen til å angi plasseringen til en XML-fil som inneholder informasjon om reklame. XML-filen må ligge i samme webområde. For distribusjon og sikkerhetshensyn anbefales det at du setter filen i samme webprogram. Det er bare mulig å få tilgang til en XML-fil som finnes i et annet program i samme område hvis programmet har tilstrekkelige klarering.       Du kan angi denne egenskapen til en absolutt bane eller en bane i forhold til XML-filen. Bruk en relativ bane til å forenkle distribusjonen. Hvis du bruker en relativ bane, at banen er i forhold til plasseringen for siden eller bruker kontrollen som inneholder den <xref:System.Web.UI.WebControls.AdRotator>kontroll.</xref:System.Web.UI.WebControls.AdRotator>       Egenskapen AdvertisementFile er valgfrie. En reklame kan også angis programmatisk i den <xref:System.Web.UI.WebControls.AdRotator.AdCreated>hendelsen.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       XML-filen inneholder følgende forhåndsdefinerte attributter. Bare den `ImageUrl` attributtet er nødvendig.      | Attributtet | Beskrivelse |   |---------------|-----------------|   | `ImageUrl`| URL-adressen for bildet skal vises. |   | `Height`| Høyden på bildet, i piksler (valgfritt). |   | `Width`| Bredden på bildet, i piksler (valgfritt). |   | `NavigateUrl`| URL-adressen til siden for å navigere til når kontrollen <xref:System.Web.UI.WebControls.AdRotator>klikkes. |   | `AlternateText`| Teksten som skal vises hvis bildet er utilgjengelig.</xref:System.Web.UI.WebControls.AdRotator> Denne teksten vises på noen nettlesere som et verktøytips. |   | `Keyword`| Kategori for reklamen. Dette brukes av kontrollen <xref:System.Web.UI.WebControls.AdRotator>til å filtrere listen over reklame for en bestemt kategori. |   | `Impressions`| En verdi som angir hvor ofte en reklame vises i forhold til andre reklame i XML-filen. |      > [!NOTE] > Den `ImageUrl` og `NavigateUrl` attributter kan være en fullstendig URL-adresse, en rot-relativ bane eller en relativ bane.</xref:System.Web.UI.WebControls.AdRotator> Hvis du bruker en rot-relativ bane, er banen i forhold til samme webområde. Hvis du bruker en relativ bane, er banen i forhold til mappen som inneholder filen reklame.       Du kan også inkludere egendefinerte attributter ved hjelp av egendefinerte koder i XML-filen. Alle attributtet-koder som er analysert fra reklame-filen, og verdiene er plassert i den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>ordlisten.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> Du kan bruke den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>ordlisten programmatisk tilgang til de egendefinerte attributtene.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       Informasjonen i denne filen er ikke godkjent av den <xref:System.Web.UI.WebControls.AdRotator>kontroll.</xref:System.Web.UI.WebControls.AdRotator> For å hindre at annonser kjøring skadelige skript, må du alltid Kontroller dataene før det publiseres, eller godta ad informasjon bare fra kilder.       For å sikre reklame filen fra uautorisert tilgang til Internett, gjør du ett eller flere av følgende:-lagrer den i Data-mappen, som er konfigurert i Machine.config til å nekte tilgang til Internett for en hvilken som helst filtype.      -Gi filen med en filtype som ikke er XML, og tilordne at utvidelsen skal `HttpForbiddenHandler` i Web.config. For mer informasjon, kan du se delen i Machine.config-filen."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "Plasseringen av en XML-fil som inneholder reklame informasjon. Standardverdien er en tom streng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
