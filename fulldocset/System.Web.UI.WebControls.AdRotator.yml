  summary: "Viser en reklame banner på en webside."
  remarks: "I dette emnet:- [Introduksjon](#Introduction)      -   [XML reklame-filformat](#XMLAdvertisementFileFormat)      -   [deklarerende syntaksen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## Introduksjon bruke AdRotator kontrollen til å vise et tilfeldig valgte reklame banner på siden.       De viste reklame endringene når siden oppdateres.       Reklame informasjonen lagres i en separat XML-fil. XML-filen kan du holde en liste over annonser og de tilknyttede attributtene. Attributter inkluderer banen til et bilde som skal vises, URL-adressen for å koble til når kontrollen, alternative teksten som skal vises når bildet ikke er tilgjengelig, et nøkkelord og frekvensen for reklamen. Informasjonen i denne filen er ikke godkjent av AdRotator-kontrollen. For å hindre at annonser kjøring skadelige skript, må du alltid Kontroller dataene før det publiseres, eller godta ad informasjon bare fra kilder.       For å sikre reklame filen fra uautorisert tilgang til Internett, gjør du ett eller flere av følgende:-lagrer den i mappen App_Data som er konfigurert til å nekte tilgang til Internett for en hvilken som helst filtype.      -Gi filen med en filtype som ikke er XML, og tilordne filtypen til den `HttpForbiddenHandler` i Web.config. For mer informasjon, kan du se delen i Machine.config-filen.       Det er mulig å gi reklame informasjon gjennom en tilbakeringing hendelse som et alternativ til en XML-fil som datakilden. Denne hendelsen kan også brukes sammen med XML-filen for å utvide virkemåten for AdRotator kontrollen, for eksempel omadressering til en annen side. Se den <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>egenskapen for mer informasjon om filformatet.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > Når siden hurtigbufring er aktivert, er ikke en kontroll som AdRotator bufret. En ny reklame velges når websiden oppdateres. En ny reklame ikke er valgt, men hvis du oppgir en hendelsesbehandling for den <xref:System.Web.UI.WebControls.AdRotator.AdCreated>hendelsen.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a>## XML reklame File Format for AdRotator kontrollen bruker en separat XML-reklame fil til å lagre reklame-informasjon, for eksempel plasseringen av bildet som skal vises og URL-adressen til siden for å koble til. Den <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>AdRotator kontrollen angir banen til filen.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       Når du oppretter filen reklame, åpner og lukker `<Advertisements>` kodene merker henholdsvis starten og slutten på filen. Åpner og lukker `<Ad>` koder avgrense hver reklame. Alle annonser er nestet mellom innledende og avsluttende `<Advertisements>` koder. Hvis filen inneholder flere `<Advertisements>` merker det første settet med `<Advertisements>` koder i filen vil bli analysert av AdRotator-kontrollen. Alle andre `<Advertisements>` koder ignoreres.       Dataelementer for hver reklame er nestet mellom innledende og avsluttende `<Ad>` koder. Selv om enkelte dataelementer er forhåndsdefinert (eksempel <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>og <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), kan du plassere egendefinerte elementer mellom den `<Ad>` koder.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> Disse elementene skal leses av kontrollen AdRotator når filen analyseres. Informasjonen og sendes til den <xref:System.Web.UI.WebControls.AdRotator.AdCreated>hendelse i den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>ordlisten egenskapen.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       Tabellen nedenfor viser dataelementer er forhåndsdefinert for XML-reklame filen.      | Elementet | Beskrivelse |   |-------------|-----------------|   | `ImageUrl`| Absolutt eller relativ URL-adressen til en bildefil (valgfritt). |   | `NavigateUrl`| URL-adressen til en side for å koble til Hvis brukeren klikker ad (valgfritt). **Merk:** Hvis elementet ikke er angitt, den `HRef` egenskapen gjengis ikke i ankerkoden. |   | `Height`| Høyden på bildet, i piksler (valgfritt). |   | `Width`| Bredden på bildet, i piksler (valgfritt). |   | `AlternateText`| Tekstvisning i stedet for bildet når bildet er angitt av den <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>egenskapen er ikke tilgjengelig (valgfritt).</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> I noen weblesere teksten vises også som en `ToolTip` for reklamen. |   | `Keyword`| En kategori for reklame (for eksempel &quot;datamaskiner&quot;) kan du filtrere etter (valgfritt). |   | `Impressions`| Et tall som angir viktigheten av ad i tidsplanen rotasjonsvinkelen i forhold til andre annonser i filen (valgfritt).<br /><br /> Det største tall, jo vanligvis at ad vises. Summen av alle `<Impressions>` verdier i XML-filen kan ikke overskride 2,047,999,999*.* Hvis den finnes, oppstår en kjøretid-unntak for kontrollen AdRotator. |       Eksemplet nedenfor viser formatet for XML-reklame filen.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarerende syntaks.```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
