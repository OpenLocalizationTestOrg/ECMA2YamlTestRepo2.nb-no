- uid: System.Web.UI.WebControls.AdRotator.Target
  id: Target
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: Target
  nameWithType: AdRotator.Target
  fullName: System.Web.UI.WebControls.AdRotator.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir navnet på nettleservindu eller rammen som viser innholdet i websiden koblet til når de <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> kontrollen klikkes."
  remarks: "Bruk Target-egenskapen til å angi målvinduet eller rammen som viser innholdet i websiden koblet til når de <xref:System.Web.UI.WebControls.AdRotator>kontrollen klikkes.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Target-egenskapen blir gjengitt som et `target` attributtet. Den `target` attributtet ankeret (`a`) elementer er ikke tillatt i XHTML 1.1. Hvis gjengitte markup må samsvare med XHTML standarder eller må samsvare med tilgjengelighet standarder, derfor ikke angitt Target-egenskap. Hvis du vil ha mer informasjon, se [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).       Målverdien må begynne med en bokstav i området for A til Z (samlingstype), bortsett fra følgende spesielle verdier som begynner med et understrekingstegn.      | Målverdi | Beskrivelse |   |------------------|-----------------|   | `_blank`| Gjengir innholdet i et nytt vindu uten forhandleren. |   | `_parent`| Gjengir innholdet i overordnet umiddelbar rammesett. |   | `_search`| Gjengir innholdet i ruten. |   | `_self`| Gjengir innholdet i rammen med fokus. |   | `_top`| Gjengir innholdet i hele vinduet uten forhandleren. |      > [!NOTE] > Se i dokumentasjonen for nettleseren for å finne ut om den `_search` verdien støttes.  For eksempel Internet Explorer 5.0 eller nyere støtter det `_search` målverdi."
  example:
  - "The following code example demonstrates how to use the Target property. It displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked in a new, unframed window.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_384_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_384_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Nettleservindu eller rammen som viser innholdet i websiden koblet til når de <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> kontrollen klikkes. Standardverdien er en tom streng (&quot;&quot;), som oppdaterer vinduet eller ramme med fokus."
  overload: System.Web.UI.WebControls.AdRotator.Target*
  exceptions: []
  platform:
  - net462
