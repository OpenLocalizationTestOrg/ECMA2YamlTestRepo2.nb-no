  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Inneholder en godkjenningsmelding for en Internett-server."
  remarks: "Den <xref:System.Net.AuthenticationManager>returnerer en forekomst av klassen godkjenning som inneholder en godkjenningsmelding.</xref:System.Net.AuthenticationManager> Denne meldingen er sendt til Internett-serveren for å angi at klienten (eksempel <xref:System.Net.WebRequest>eller en av etterfølgerne) er autorisert til å få tilgang til serveren.</xref:System.Net.WebRequest>       Authorization-forekomst opprettes av modulen godkjenning som den <xref:System.Net.AuthenticationManager>angir for å behandle forespørselen.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
