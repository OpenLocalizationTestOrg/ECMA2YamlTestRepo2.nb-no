  type: Class
  summary: "Inneholder en Standardimplementering for en levetid sponsorer klasse."
  remarks: "Gjeldende levetid sponsorer implementeringen kan brukes til å sponsor objekter ved å angi den obligatoriske fornyelsen <xref:System.TimeSpan>.</xref:System.TimeSpan>      > [!NOTE] > Denne klassen er en kobling behov, og en arv behov på klasse-nivå. En <xref:System.Security.SecurityException>forårsakes når umiddelbar oppkalleren eller den utledede klassen ikke har tillatelse for infrastruktur.</xref:System.Security.SecurityException> For mer informasjon om krav for sikkerhet, kan du se [koblingen krav](~/add/includes/ajax-current-ext-md.md) og [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example illustrates the ClientSponsor class to extend the life of a class-activated remote object.  \n  \n [!code-cs[ClientSponsor_Register#1](~/add/codesnippet/csharp/t-system.runtime.remotin_34_1.cs)]\n [!code-vb[ClientSponsor_Register#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_34_1.vb)]\n [!code-cpp[ClientSponsor_Register#1](~/add/codesnippet/cpp/t-system.runtime.remotin_34_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class ClientSponsor : MarshalByRefObject, System.Runtime.Remoting.Lifetime.ISponsor
