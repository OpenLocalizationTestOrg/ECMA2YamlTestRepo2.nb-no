  name: UnhandledExceptionAction
  nameWithType: UnhandledExceptionAction
  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: "Angir handlingen som oppstår når et unntak escapes roten av en arbeidsflyt."
  remarks: "Den <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>funksjonen aktiveres hvis et unntak escapes roten av arbeidsflyten.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> Den <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>gir tilgang til unntaket i tillegg til en peker til den <xref:System.Activities.Activity>som generert unntaket.</xref:System.Activities.Activity> </xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> Avsluttes er hvis ingen <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>behandlingsprogram er angitt.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#6](~/add/codesnippet/csharp/t-system.activities.unha_1.cs)]"
  syntax:
    content: public enum UnhandledExceptionAction
  inheritance:
  - System.Enum
  platform:
  - net462
