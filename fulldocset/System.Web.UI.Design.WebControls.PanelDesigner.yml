  name: PanelDesigner
  nameWithType: PanelDesigner
  fullName: System.Web.UI.Design.WebControls.PanelDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.Panel>kontrollen skal brukes som en beholder for andre kontroller spesielt når Kontroller genereres programmatisk.</xref:System.Web.UI.WebControls.Panel>       Klassen PanelDesigner gir støtte for utforming for <xref:System.Web.UI.WebControls.Panel>Kontroller i en visuelle utformeren.</xref:System.Web.UI.WebControls.Panel> For alle nye implementeringer av panelet kontrollen, kan du imidlertid bruke den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>i stedet for PanelDesigner.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning koden kildekode som beskriver de tilknyttede <xref:System.Web.UI.WebControls.Panel>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.Panel> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden.       Den <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A>metoden tilordner en angitt egenskap og verdi til en angitt markup-stil.</xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> Den <xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>metoden varsles når en virkemåte er knyttet til utformeren.</xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is PanelContainerDesigner because it uses an EditableDesignerRegion for editing the content. Designer regions allow for better control of the content being edited. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class PanelDesigner : System.Web.UI.Design.ReadWriteControlDesigner
