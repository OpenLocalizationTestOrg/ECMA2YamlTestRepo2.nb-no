  name: FormViewDeleteEventArgs
  nameWithType: FormViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollere hever den <xref:System.Web.UI.WebControls.FormView.ItemDeleting>-hendelse når en Slett-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Delete&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.FormView>kontrollen sletter.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel en post før du sletter den, når denne hendelsen oppstår.       En FormViewDeleteEventArgs-objekt er sendt til hendelseshåndtering metoden, som gjør det mulig å finne ut indeksen for oppføringen slettes og å angi at sletteoperasjonen bør avbrytes. Bruk til å fastslå indeksen for en oppføring i <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> Hvis du vil avbryte sletteoperasjonen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan også gå nøkkelfelt og ikke er en nøkkel felt ved hjelp av den <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>og <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Disse verdiene er nyttig hvis du vil kontrollere oppføringen før du sletter den.      > [!NOTE] > Det er mulig å endre feltverdier og ikke-nøkkelfelt verdiene i den <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>og <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Hvis du endrer disse verdiene, slettes posten som svarer til de nye verdiene.       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen FormViewDeleteEventArgs, kan du se den <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewDeleteEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_205_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_205_1.aspx)]"
  syntax:
    content: 'public class FormViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
