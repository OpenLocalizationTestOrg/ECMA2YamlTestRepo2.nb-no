- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en bestilte ordliste for nøkkelfeltet navn/verdi-par for posten slette."
  remarks: "Egenskapen nøkler som inneholder verdiene i nøkkelfeltene som er oppført i den <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>for en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Bruke egenskapen nøkler for å få tilgang til verdiene for nøkkelfeltet eller felt for post som skal slettes. Du kan for eksempel bruke disse verdiene du kontrollerer oppføringen før du sletter det. Hvis du vil endre oppføringen slette eller loggføre slettede poster.      > [!NOTE] > Inneholder bare nøkkelfeltene for denne egenskapen. Hvis du vil ha tilgang til navn/verdi-par verdier for feltene ikke er en nøkkel, kan du bruke den <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>       Returnerer de nøkler en <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet inneholder <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekter som representerer nøkkelfeltene.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> For å få tilgang til nøkkelen feltnavnene, kan du bruke den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>-egenskapen til det <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På samme måte du har tilgang til nøkkelen feltverdiene ved hjelp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.OrderedDictionary>objekt for å få tilgang til nøkkelen feltverdiene.</xref:System.Collections.Specialized.OrderedDictionary> Fordelen ved bruk av indeksering er at den returnerer feltverdier direkte. Datakilde-kontroller som avhenger av feltrekkefølgen (eksempel <xref:System.Web.UI.WebControls.AccessDataSource>) kan bare tilgang til feltverdier ved indeks.</xref:System.Web.UI.WebControls.AccessDataSource>       Nøklene og <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>er skrivebeskyttet, men du kan endre verdiene i den <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> Hvis du endrer nøkkel og ikke-nøkkelfelt verdier, slettes tilsvarende oppføringen fra datakilden."
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> som inneholder nøkkelfelt navn/verdi-par for oppføringen til å slette."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
