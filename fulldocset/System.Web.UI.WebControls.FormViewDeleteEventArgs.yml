- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for ikke-nøkkelfelt navn/verdi-par for elementet skal slettes."
  remarks: "Bruk egenskapen verdier til å få tilgang til verdiene i feltene ikke er en nøkkel for oppføringen som skal slettes. Du kan for eksempel bruke disse verdiene du kontrollerer oppføringen før du sletter den, eller å loggføre slettede poster.      > [!NOTE] > Egenskapen inneholder ikke felt eller felt. Hvis du vil ha tilgang til navn/verdi-par verdiene for felt eller felt, kan du bruke den <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       Returnerer verdiene en <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet inneholder <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekter som representerer feltene ikke er en nøkkel.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> For å få tilgang til feltnavnene, kan du bruke den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>-egenskapen til det <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> På samme måte du har tilgang til feltverdiene ved hjelp av den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.OrderedDictionary>objekt for å få tilgang til feltverdiene.</xref:System.Collections.Specialized.OrderedDictionary> Fordelen ved bruk av indeksering er at den returnerer feltverdier direkte. Datakilde-kontroller som avhenger av feltrekkefølgen (eksempel <xref:System.Web.UI.WebControls.AccessDataSource>) kan bare tilgang til feltverdier ved indeks.</xref:System.Web.UI.WebControls.AccessDataSource>       Verdiene i verdisamlingen ikke få sendt til datakildekontrollen. Hvis datakilden krever noen av disse verdiene, må du legge til disse verdiene i den <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>samlingen.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       Den <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>og verdier er skrivebeskyttet, men du kan endre verdiene i den <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Hvis du endrer nøkkel og ikke-nøkkelfelt verdier, slettes tilsvarende oppføringen fra datakilden."
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> som inneholder ikke-nøkkelfelt navn/verdi-par for elementet skal slettes."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
