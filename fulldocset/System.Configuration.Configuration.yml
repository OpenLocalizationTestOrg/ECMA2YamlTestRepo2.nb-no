- uid: System.Configuration.Configuration.Save
  id: Save
  parent: System.Configuration.Configuration
  langs:
  - csharp
  name: Save()
  nameWithType: Configuration.Save()
  fullName: System.Configuration.Configuration.Save()
  type: Method
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Skriver konfigurasjonsinnstillingene innenfor dette <xref href=&quot;System.Configuration.Configuration&quot;> </xref> objektet i gjeldende XML-konfigurasjonsfil."
  remarks: "Metoden lagre vedvarer konfigurasjonsinnstillinger som har blitt endret siden dette <xref:System.Configuration.Configuration>objektet ble opprettet.</xref:System.Configuration.Configuration> Hvis en konfigurasjonsfil ikke finnes på den fysiske plasseringen representert av den <xref:System.Configuration.Configuration.FilePath%2A>egenskapen en ny konfigurasjonsfil opprettes for å inneholde innstillinger som er forskjellig fra arvede konfigurasjonen.</xref:System.Configuration.Configuration.FilePath%2A>       Hvis konfigurasjonsfilen er endret etter dette <xref:System.Configuration.Configuration>objektet ble opprettet, oppstår en kjøretidsfeil.</xref:System.Configuration.Configuration>      > [!NOTE] > Når oppretter eier er oppført i Tilgangskontrollistens (Access Control List) til mappen som inneholder konfigurasjonsfil, den gjeldende brukeren av lagre blir den nye eieren av filen og arver tillatelser oppretter eier. Dette resulterer i kan føre til tillatelser for den gjeldende brukeren og fjerning av rettigheter for den forrige eieren."
  syntax:
    content: public void Save ();
    parameters: []
  overload: System.Configuration.Configuration.Save*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The configuration file could not be written to.  \n  \n \\- or -  \n  \n The configuration file has changed."
  platform:
  - net462
