  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Representerer en konfigurasjonsfil som gjelder for en bestemt datamaskin, program eller ressurs. Denne klassen kan ikke arves."
  remarks: "Konfigurasjonsinnstillingene lagres i et hierarki med konfigurasjonsfiler. Klassen konfigurasjonsforekomst representerer den sammenslåtte visningen av konfigurasjonsinnstillingene fra alle konfigurasjonsfilene som gjelder for en bestemt fysisk enhet, for eksempel en datamaskin, eller til en logisk enhet, for eksempel et program eller et webområde. Den logiske enheten kan finnes på den lokale datamaskinen eller på en ekstern server. Du finner informasjon om konfigurasjonsfiler [konfigurere apper](~/add/includes/ajax-current-ext-md.md) og [konfigurasjonsfilene for ASP.NET](~/add/includes/ajax-current-ext-md.md).       Når det finnes ingen konfigurasjonsfil for en angitt enhet, representerer konfigurasjonsobjektet standard konfigurasjonsinnstillinger som er definert av Machine.config-filen.       Du får et ved hjelp av følgende klasser: - <xref:System.Configuration.ConfigurationManager>class, hvis enheten er et klientprogram.</xref:System.Configuration.ConfigurationManager>      - <xref:System.Web.Configuration.WebConfigurationManager>Class, hvis enheten er et webprogram.</xref:System.Web.Configuration.WebConfigurationManager>       Navn på metoder som returnerer et begynne med &quot;Åpne&quot;.       Du kan også generere en konfigurasjonsfil som representerer konfigurasjonsinnstillingene i et. Hvis du vil gjøre dette, bruker du én av følgende metoder:-kall i <xref:System.Configuration.Configuration.Save%2A>metode for å opprette en ny konfigurasjonsfil.</xref:System.Configuration.Configuration.Save%2A>      -Kall i <xref:System.Configuration.Configuration.SaveAs%2A>metode for å generere en ny konfigurasjonsfil på en annen plassering.</xref:System.Configuration.Configuration.SaveAs%2A>       Navn på metodene oppretter konfigurasjonsfiler begynne med &quot;Lagre&quot;.      > [!NOTE] > For å aktivere tilgang til konfigurasjonsinnstillinger på en ekstern datamaskin, kan du bruke kommandolinjeverktøyet Aspnet_regiis. Hvis du vil ha mer informasjon om dette verktøyet, se [ASP.NET IIS registrering-verktøyet (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Hvis du vil ha informasjon om hvordan du oppretter og tilgang til egendefinerte konfigurasjonsinnstillingene enn indre deler som er inkludert i .NET Framework, kan du se <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
  inheritance:
  - System.Object
