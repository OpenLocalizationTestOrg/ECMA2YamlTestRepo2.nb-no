  name: DetailsViewUpdateEventArgs
  nameWithType: DetailsViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>-hendelse når en Oppdater-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Oppdatering&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.DetailsView>kontrollen oppdateringer oppføringen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> Dette lar deg angi hendelsesbehandling som utfører en egendefinert rutine, for eksempel HTML-koding verdiene i en post før du oppdaterer i datakilden, når denne hendelsen oppstår.       En DetailsViewUpdateEventArgs-objekt som er sendt til hendelsesbehandlingen, som gjør det mulig å bestemme verdien for en valgfri Kommandoargumentet som er sendt til den <xref:System.Web.UI.WebControls.DetailsView>kontrollere og for å angi om oppdateringen bør avbrytes.</xref:System.Web.UI.WebControls.DetailsView> For å bestemme verdien for Kommandoargumentet, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> Hvis du vil avbryte oppdateringen, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan lese eller endre de nye verdiene som er angitt av brukeren ved hjelp av den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>og <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>Egenskaper.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> Den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>egenskapen inneholder nøkkelfelt, mens den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>egenskapen inneholder feltene ikke er en nøkkel.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Hvis du trenger tilgang til de opprinnelige verdiene for ikke-nøkkelfelt, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen DetailsViewUpdateEventArgs, kan du se den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
