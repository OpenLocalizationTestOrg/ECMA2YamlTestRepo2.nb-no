- uid: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder nøkkelfelt navn/verdi-par for oppføringen til å oppdatere."
  remarks: "Bruke egenskapen nøkler for å få tilgang til verdiene i nøkkelfeltene for oppføringen for å oppdatere. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte poster.      > [!NOTE] > Inneholder bare nøkkelfeltene for denne egenskapen. For å få tilgang til feltene oppdaterte og opprinnelige ikke er en nøkkel, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>og <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       Egenskapen nøkler returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene i oppføringen for å oppdatere.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1103_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1103_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en ordliste for nøkkelfeltet navn/verdi-par for oppføringen å oppdatere."
  overload: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
