  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder de nye feltet Navn/verdi-par for oppføringen til å oppdatere."
  remarks: "Bruk egenskapen NewValues til å få tilgang til de nye feltverdiene for oppføringen for å oppdatere. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte poster.      > [!NOTE] > Egenskapen inneholder ikke nøkkelfeltene. Hvis du vil ha tilgang til nøkkelfeltene, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Du kan også gå opprinnelige feltverdiene ved hjelp av den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>       Egenskapen NewValues returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene i oppføringen for å oppdatere.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_803_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_803_1.aspx)]"
  syntax:
