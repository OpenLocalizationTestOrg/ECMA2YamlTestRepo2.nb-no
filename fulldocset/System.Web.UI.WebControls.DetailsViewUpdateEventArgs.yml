  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder de opprinnelige feltet Navn/verdi-par for oppføringen til å oppdatere."
  remarks: "Bruk OldValues-egenskapen for å få tilgang til de opprinnelige feltverdiene for den oppdaterte posten. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte poster.      > [!NOTE] > Egenskapen inneholder ikke nøkkelfeltene. Hvis du vil ha tilgang til nøkkelfeltene, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Du kan også bruke de nye feltverdiene som er angitt av brukeren ved hjelp av den <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       Egenskapen OldValues returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene i oppføringen for å oppdatere.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering på objektet til å få direkte tilgang til feltverdiene."
  example:
  - "The following code example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_881_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_881_1.aspx)]"
