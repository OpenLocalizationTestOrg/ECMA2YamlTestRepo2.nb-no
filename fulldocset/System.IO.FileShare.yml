  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "Inneholder konstanter for å kontrollere hvilken type tilgang til andre <xref href=&quot;System.IO.FileStream&quot;> </xref> objekter kan ha til den samme filen."
  remarks: "Et eksempel på å opprette en fil og skrive tekst til en fil, kan du se [slik: Skriv tekst til en fil](~/add/includes/ajax-current-ext-md.md). Et eksempel på lesing tekst fra en fil, kan du se [slik: lese tekst fra en fil](~/add/includes/ajax-current-ext-md.md). Et eksempel på å lese fra og skrive til en binær fil, kan du se [slik: lese og skrive til en nylig opprettet datafil](~/add/includes/ajax-current-ext-md.md).       Det er en vanlig bruk av denne opplisting å definere om to prosesser kan samtidig lese fra den samme filen. Hvis en fil som er åpnet og lese er angitt, kan for eksempel andre brukere åpne filen for lesing, men ikke for skriving.       En delt filressurs parameter er angitt i noen av konstruktører for <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>, og i noen av de `Open` metoder for <xref:System.IO.File>og <xref:System.IO.FileInfo>å styre hvordan en fil åpnes.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
