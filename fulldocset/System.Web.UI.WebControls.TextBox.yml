  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir virkemåten for automatisk fullføring av den <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> kontroll"
  remarks: "Hjelp med dataregistrering, støtter Microsoft Internet Explorer 5 og nyere og andre lesere en funksjon som er referert til som automatisk fullføring. Automatisk fullføring overvåker tekstbokser og oppretter en liste med verdier som er angitt av brukeren. Når brukeren returnerer i tekstboksen senere, vises i listen. I stedet for å skrive inn en tidligere angitte verdi, kan brukeren ganske enkelt å velge verdien fra denne listen. Bruk AutoCompleteType-egenskapen for å kontrollere virkemåten for funksjonen automatisk fullføring for et <xref:System.Web.UI.WebControls.TextBox>kontroll.</xref:System.Web.UI.WebControls.TextBox> Den <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>nummerering brukes til å representere verdiene som du kan bruke på egenskapen AutoCompleteType.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      > [!NOTE] > Ikke alle lesere støtter automatisk fullføring-funksjonen. Ta kontakt med nettleseren for å finne kompatibilitetsnivå.       Som standard AutoCompleteType-egenskapen for et <xref:System.Web.UI.WebControls.TextBox>kontrollen er satt til `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> Når denne innstillingen, den <xref:System.Web.UI.WebControls.TextBox>kontrollen deler listen med andre <xref:System.Web.UI.WebControls.TextBox>kontrollerer med samme <xref:System.Web.UI.Control.ID%2A>egenskapen på tvers av flere sider.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Du kan også dele en liste mellom <xref:System.Web.UI.WebControls.TextBox>kontroll basert på en kategori, i stedet for en <xref:System.Web.UI.Control.ID%2A>egenskapen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> Når du angir AutoCompleteType-egenskapen til en kategori verdiene (eksempel `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`og så videre), alle <xref:System.Web.UI.WebControls.TextBox>kontrollene med den samme kategorien har den samme listen.</xref:System.Web.UI.WebControls.TextBox> Du kan deaktivere funksjonen for automatisk fullføring for et <xref:System.Web.UI.WebControls.TextBox>kontroll ved å sette egenskapen AutoCompleteType til `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       Se dokumentasjonen for nettleseren for informasjon om å konfigurere og aktivere funksjonen automatisk fullføring. Hvis du vil aktivere funksjonen automatisk fullføring i Internet Explorer versjon 5 eller senere, kan du for eksempel velge **alternativer for Internett** fra den **verktøy** -menyen, og velg den **innhold** kategorien. Velg den **automatisk fullføring** for å vise og endre forskjellige nettleseralternativene for automatisk fullføring-funksjonen.       Du finner mer informasjon om funksjonen for automatisk fullføring i Internet Explorer [ved hjelp av automatisk fullføring i HTML-skjemaer](http://go.microsoft.com/fwlink/?LinkId=163828) i den [MSDN-biblioteket](http://go.microsoft.com/fwlink/?linkid=37118).       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.AutoCompleteType AutoCompleteType { get; set; }
    return:
      type: System.Web.UI.WebControls.AutoCompleteType
      description: "Ett av de <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> nummereringsverdier, som angir hvordan automatisk fullføring i <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> kontrollen. Standardverdien er <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>."
  overload: System.Web.UI.WebControls.TextBox.AutoCompleteType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den valgte verdien er ikke én av de <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> nummereringsverdier."
