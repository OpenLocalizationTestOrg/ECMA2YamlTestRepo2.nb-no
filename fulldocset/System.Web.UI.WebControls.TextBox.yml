  remarks: "Bruk CausesValidation-egenskapen til å fastslå om validering er utført på både klienten og serveren når en <xref:System.Web.UI.WebControls.TextBox>kontrollen er satt til å validere når det oppstår en tilbakesending.</xref:System.Web.UI.WebControls.TextBox> Siden validering bestemmer om inndata kontrollene som er tilknyttet en validering kontroll på siden med alle bestod valideringsregler som er angitt av kontrollen validering.       Som standard en <xref:System.Web.UI.WebControls.TextBox>kontrollen ikke føre siden validering når kontrollen mister fokus.</xref:System.Web.UI.WebControls.TextBox> Angi den <xref:System.Web.UI.WebControls.TextBox>kontrollen egenskapen CausesValidation til for å bekrefte når en tilbakesending oppstår `true` og <xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.TextBox.AutoPostBack%2A> </xref:System.Web.UI.WebControls.TextBox>       Når verdien for egenskapen CausesValidation er satt til `true`, du kan også bruke den <xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>til å angi navnet på valideringsgruppen for den <xref:System.Web.UI.WebControls.TextBox>kontrollen får valideringen.</xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox.ValidationGroup%2A>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
