  summary: "Representerer et attributt som brukes i definisjonen av klassen og bestemmer den <xref:System.Windows.Style.TargetType*>s for egenskaper av typen <xref href=&quot;System.Windows.Style&quot;> </xref>.</xref:System.Windows.Style.TargetType*>"
  remarks: "Kontrollen forfattere Bruk attributten i definisjonen av klassen til å angi <xref:System.Windows.Style.TargetType%2A>s over egenskaper som er av typen <xref:System.Windows.Style>.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> For eksempel hvis du ser på deklarasjon av den <xref:System.Windows.Controls.ListBox>klassen, dette attributtet brukes til å angi at den <xref:System.Windows.Style.TargetType%2A> <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>er <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> </xref:System.Windows.Style.TargetType%2A> </xref:System.Windows.Controls.ListBox>       Underklasser arver denne definisjonen, men kan omdefinere den <xref:System.Windows.Style.TargetType%2A>for egenskapen ved hjelp av dette attributtet på klassedefinisjonen.</xref:System.Windows.Style.TargetType%2A>      <a name=&quot;xamlTextUsage_StyleTypedPropertyAttribute&quot;></a>## XAML teksten Bruk kan ikke brukes i denne klassen egenskapene i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class StyleTypedPropertyAttribute : Attribute
