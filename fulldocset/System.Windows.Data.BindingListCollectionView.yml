  name: BindingListCollectionView
  nameWithType: BindingListCollectionView
  fullName: System.Windows.Data.BindingListCollectionView
  type: Class
  summary: "Representerer den <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> for samlinger som implementerer <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref>, slik som [!INCLUDE[TLA#tla_ado](~/add/includes/ajax-current-ext-md.md)] datavisninger."
  remarks: "Alle samlinger har en standardverdi <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> For samlinger som implementerer <xref:System.ComponentModel.IBindingListView>eller <xref:System.ComponentModel.IBindingList>, samlingen standardvisningen er BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> Nærmere bestemt <xref:System.ComponentModel.IBindingList>kreves for BindingListCollectionView, og <xref:System.ComponentModel.IBindingListView>er et valgfritt grensesnitt som angir flere sorterings- og filtrering.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       Hvis du har flere BindingListCollectionView-objekter, og den underliggende datakilden er en `DataTable` eller `DataView`, Vis objekter ikke sortere eller filtrere uavhengig. Hvis for eksempel, du har to BindingListCollectionView-objekter som er knyttet til samme `DataTable` og du utfører sortering på én av visningene, rekkefølgen av elementer i den andre visningen kan bli påvirket. Dette er fordi BindingListCollectionView objekter bruker den underliggende <xref:System.ComponentModel.IBindingList>for sortering og filtrering funksjonaliteten.</xref:System.ComponentModel.IBindingList>       Hvis du vil ha mer informasjon om samlingen visninger, se [Data Binding oversikt over](~/add/includes/ajax-current-ext-md.md)."
