  type: Property
  assemblies:
  - System.Workflow.ComponentModel
  namespace: System.Workflow.ComponentModel.Compiler
  summary: "Henter en verdi som angir om det er merket av for typer."
  remarks: "Et kildedokument for arbeidsflyten avvises fasen av validering av arbeidsflyten kompilering Hvis egenskapen CheckTypes er `true` og arbeidsflyten eller hjelpefilen reglene direkte refererer til en .NET Framework-typer ikke finnes i en liste over godkjente typer. Listen over godkjente typer er et XML-dokument, der hver oppføring angir en `Assembly`, en `Namespace`, en `TypeName`, og en `Authorized` {`true` eller `false`} indikatoren. Denne klassen svarer til en oppføring i listen. Merk at jokertegn tegn verdiene er tillatt, å inkludere eller ekskludere fullført navneområder. For eksempel bruker `Type=”System.*”` inkluderer alle typer i <xref:System>, inkludert datatyper i underordnede navneområder.</xref:System>       Bruk av en liste over godkjente typer kontrolleres av de <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>alternativet **/checktypes** eller ved å bruke egenskapen CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis typer er merket, ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
