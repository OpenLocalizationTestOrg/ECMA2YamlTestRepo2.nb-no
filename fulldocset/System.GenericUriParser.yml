  fullName: System.GenericUriParser
  type: Class
  summary: "Egendefinerte parseren for en hierarkisk URI."
  remarks: "Hvis du vil opprette en parser basert på kjente skjemaet, <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, eller <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser>       Når du oppretter en egendefinerte parser, virkemåten for parseren angis ved å sende en bitvis kombinasjon av verdier som er tilgjengelig i den <xref:System.GenericUriParserOptions?displayProperty=fullName>opplisting GenericUriParser-konstruktøren.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Den eksisterende <xref:System.Uri?displayProperty=fullName>klassen er utvidet for å gi støtte for International ressursen identifikatorer (IRI) og internasjonale domenenavn (IDN).</xref:System.Uri?displayProperty=fullName> Gjeldende brukere vil ikke ser noen endring fra .NET Framework 2.0 virkemåte med mindre de spesielt aktiverer IRI. Dette sikrer programmet kompatibilitet med tidligere versjoner av .NET Framework.       Alle parsere som er avledet fra GenericUriParser vil ikke få IRI og IDN støtter som standard. Den <xref:System.GenericUriParserOptions>alternativet ikke inneholder IRI og IDN støtter.</xref:System.GenericUriParserOptions> To nye verdier er lagt til i <xref:System.GenericUriParserOptions?displayProperty=fullName>opplistingen til å angi Hvis en egendefinert parser støtter IRI og IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       For mer informasjon om IRI og IDN støtte, kan du se delen Merknader for <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
