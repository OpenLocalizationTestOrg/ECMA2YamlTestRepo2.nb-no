  namespace: System
  summary: "Opprett en egendefinerte parser for en hierarkisk URI."
  remarks: "Bruk denne konstruktøren som et argument til <xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>Hvis du vil opprette en parser basert på kjente skjemaet, <xref:System.HttpStyleUriParser>, <xref:System.FtpStyleUriParser>, <xref:System.GopherStyleUriParser>, <xref:System.LdapStyleUriParser>, eller <xref:System.NewsStyleUriParser>.</xref:System.NewsStyleUriParser> </xref:System.LdapStyleUriParser> </xref:System.GopherStyleUriParser> </xref:System.FtpStyleUriParser> </xref:System.HttpStyleUriParser> </xref:System.UriParser.Register%28System.UriParser%2CSystem.String%2CSystem.Int32%29?displayProperty=fullName>       Når du oppretter en egendefinerte parser, virkemåten for parseren angis ved å sende en bitvis kombinasjon av verdier som er tilgjengelig i den <xref:System.GenericUriParserOptions?displayProperty=fullName>opplistingen til å den <xref:System.GenericUriParser>konstruktør.</xref:System.GenericUriParser> </xref:System.GenericUriParserOptions?displayProperty=fullName>       Den eksisterende <xref:System.Uri?displayProperty=fullName>klassen er utvidet for å gi støtte for International ressursen identifikatorer (IRI) og internasjonale domenenavn (IDN).</xref:System.Uri?displayProperty=fullName> Gjeldende brukere vil ikke ser noen endring fra .NET Framework 2.0 virkemåte med mindre de spesielt aktiverer IRI. Dette sikrer programmet kompatibilitet med tidligere versjoner av .NET Framework.       Alle parsere avledet fra <xref:System.GenericUriParser>vil ikke få IRI og IDN som standard.</xref:System.GenericUriParser> Den <xref:System.GenericUriParserOptions>alternativet ikke inneholder IRI og IDN støtter.</xref:System.GenericUriParserOptions> To nye verdier er lagt til i <xref:System.GenericUriParserOptions?displayProperty=fullName>opplistingen til å angi Hvis en egendefinert parser støtter IRI og IDN.</xref:System.GenericUriParserOptions?displayProperty=fullName>       Den <xref:System.GenericUriParserOptions>typen angir parseren støtter analyse av regler som er angitt i RFC 3987 for International ressursen identifikatorer (IRI).</xref:System.GenericUriParserOptions> Om IRI brukes bestemmes av verdiene.       Den <xref:System.GenericUriParserOptions>typen angir parseren støtter internasjonale domene navnet (IDN) analyse (IDN) av vertsnavn.</xref:System.GenericUriParserOptions> Om IDN brukes bestemmes av verdiene.       Konfigurasjonsinnstillingen for <xref:System.Configuration.IdnElement?displayProperty=fullName>indirekte kontrolleres av <xref:System.Configuration.IriParsingElement?displayProperty=fullName>konfigurasjonsinnstilling som kontrollerer IRI behandling i <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> IRI behandling må være aktivert for IDN behandling for å være mulig. Hvis IRI behandling er deaktivert, settes IDN behandling til standardinnstillingen der .NET Framework 2.0-virkemåten brukes for kompatibilitet og IDN-navn er ikke brukt.       Attributtet internasjonale domene navnet (IDN) kontrollerer bare IDN-behandling. Alle andre IRI behandling (for eksempel tegn normalization) utføres som standard.       For mer informasjon om IRI og IDN støtte, kan du se delen Merknader for <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
