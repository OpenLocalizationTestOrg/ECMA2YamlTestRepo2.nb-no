  name: Site
  nameWithType: Site
  fullName: System.Security.Policy.Site
  type: Class
  summary: "Gir webområdet som en kode samling stammer fra som bevis for policyevaluering. Denne klassen kan ikke arves."
  remarks: "Finnes bevis for området produserer en <xref:System.Security.Permissions.SiteIdentityPermission>i tildelingen.</xref:System.Security.Permissions.SiteIdentityPermission> Hvis det er en <xref:System.Security.CodeAccessPermission.Demand%2A>for <xref:System.Security.Permissions.SiteIdentityPermission>, <xref:System.Security.Permissions.SiteIdentityPermission>som tilsvarer området bevis vil bli sammenlignet med den nødvendige tillatelsen.</xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Område-IDen er definert for kode fra URL-adresser med alle protokoller unntatt filen. Et område er strengen mellom den &quot;/ /&quot; etter protokoll for en URL-adresse og følgende &quot;/&quot;, hvis den finnes. Www.fourthcoffee.com er for eksempel område-ID i URL-adressen http://www.fourthcoffee.com/process/grind.htm. Dette utelater portnumre. Hvis et angitt URL-adresse er http://www.fourthcoffee.com:8000, og området er www.fourthcoffee.com, ikke www.fourthcoffee.com:8000."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Site : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
