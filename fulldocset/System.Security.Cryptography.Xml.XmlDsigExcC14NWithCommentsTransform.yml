  type: Class
  summary: "Representerer eksklusiv C14N XML-adresser transformeringen for en digital signatur som er definert av World Wide Web Consortium (W3C), med kommentarer."
  remarks: "Klassen XmlDsigExcC14NWithCommentsTransform representerer eksklusiv C14N XML-adresser transformeringen med kommentarer.  Denne klassen er lik den <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>klassen som gjør det mulig å lage et sammendrag ved hjelp av den kanoniske formen et XML-dokument som en signerer.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  Klassen XmlDsigExcC14NWithCommentsTransform utelater imidlertid overordnet kontekst fra et av godkjente deldokument.       Bruk XmlDsigExcC14NWithCommentsTransform klassen når du skal canonicalize et XML-deldokument slik at den er uavhengig av XML-konteksten.  For eksempel programmer slik som webtjenester som bruker signert XML komplekse kommunikasjonsprotokoller ofte må canonicalize XML på denne måten.  Disse programmene nøkkeltransformere ofte XML i ulike dynamisk konstruert elementene som betydelig kan endre dokumentet og viser XML signaturbekreftelse mislykkes.  Klassen XmlDsigExcC14NWithCommentsTransform løser dette problemet ved å ekskludere slike overordnet kontekst fra kanoniske deldokumentet.       Vær oppmerksom på at du ikke kan opprette en ny forekomst av en klasse med transformering adresser direkte.  Hvis du vil angi en adresser transformering, kan du sende Uniform Resource Identifier (URI) som beskriver transformering til den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>egenskapen som er tilgjengelig fra den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  For å hente en referanse til adresser transformeringen, kan du bruke den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>egenskapen som er tilgjengelig fra den <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       URIEN som beskriver XmlDsigExcC14NWithCommentsTransform klassen er definert av den <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>felt.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       For mer informasjon om eksklusiv C14N transformeringen, kan du se spesifikasjonen XMLDSIG som er tilgjengelig fra World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/. Algoritmen adresser er definert i den kanoniske W3C-XML-spesifikasjonen, som er tilgjengelig på www.w3.org/2001/10/xml-exc-c14n."
  example:
  - "The following code example shows how to sign and verify an XML document using the XmlDsigExcC14NWithCommentsTransform class.  This example creates an envelope signature.  \n  \n [!code-cs[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/csharp/t-system.security.crypto_4_1.cs)]\n [!code-cpp[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/cpp/t-system.security.crypto_4_1.cpp)]\n [!code-vb[Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform#1](~/add/codesnippet/visualbasic/t-system.security.crypto_4_1.vb)]"
