  fullName: System.Deployment.Application.InvalidDeploymentException
  type: Class
  summary: "Angir at [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] kan ikke lese den distribusjon eller programmet programmanifest."
  remarks: "InvalidDeploymentException viser at en skadet distribusjon eller programmanifest i en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet. Feilen kan oppstå fordi programmanifest dårlig utformet har ukjente elementer for skjemaene deres eller har ugyldig signaturer.       Du er mer sannsynlig at ødelagt hvis du redigere distribusjonen eller programmet manifest-filene med et tekstredigeringsprogram manuelt. Du kan løse dette problemet vanligvis ved regenerering din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] distribusjon, som oppretter nye distribusjon og programmet programmanifest. Mer detaljert fremgangsmåte for feilsøking i følgende koblinger."
