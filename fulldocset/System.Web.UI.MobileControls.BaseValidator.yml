  fullName: System.Web.UI.MobileControls.BaseValidator
  type: Class
  summary: "Gir kjerner implementeringen for alle validering Kontroller avledet fra denne klassen. Som en abstrakt klasse kan den ikke startes. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "BaseValidator klassen arver fra den <xref:System.Web.UI.MobileControls.TextControl>basisklasse, og dermed har en <xref:System.Web.UI.MobileControls.TextControl.Text%2A>egenskapen.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextControl> Hvis det oppstår en ugyldig verdi i validerer viser verdien for den <xref:System.Web.UI.MobileControls.TextControl.Text%2A>egenskapen.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Hvis egenskapen ikke er angitt, vises validereren verdien for den <xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A>egenskapen i stedet; dette er tekst som vises i den <xref:System.Web.UI.MobileControls.ValidationSummary>kontroll.</xref:System.Web.UI.MobileControls.ValidationSummary> </xref:System.Web.UI.MobileControls.BaseValidator.ErrorMessage%2A> Dette er konsekvente med webskjema validerer.       For mobile ASP.NET-kontroller er de som støtter validering av <xref:System.Web.UI.MobileControls.TextBox>kontrollen (den <xref:System.Web.UI.MobileControls.TextControl.Text%2A>egenskapen) og <xref:System.Web.UI.MobileControls.SelectionList>kontrollen (den <xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A>egenskapen).</xref:System.Web.UI.MobileControls.SelectionList.SelectedIndex%2A> </xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.TextControl.Text%2A> </xref:System.Web.UI.MobileControls.TextBox> Andre kontroller kan delta i validering ved å inkludere en <xref:System.Web.UI.ValidationPropertyAttribute>attributtet.</xref:System.Web.UI.ValidationPropertyAttribute> Hvis du vil ha mer informasjon, se den [slik: validere mot et bestemt verdi for ASP.NET-serverkontroller](~/add/includes/ajax-current-ext-md.md) dokumentasjonen."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ErrorMessage")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.BaseValidatorDesigner))]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerValidatorAdapter))]

