  remarks: "Du kan bruke denne egenskapen til å bestemme den gjeldende konfigurasjonen av de `Log` objektet.       I klientprogrammer, den `Log` objekt er tilgjengelig via den `My.Application.Log` objektet. I webprogrammer i `Log` objekt er tilgjengelig via den `My.Log` objektet.       Dette er et avansert medlem; det ikke vises i IntelliSense med mindre du velger den **alle** kategorien.       Tabellen nedenfor viser et eksempel på en oppgave som involverer den `TraceSource` egenskapen.      | Til | Se |   |--------|---------|   | Informasjon for hver av de `Log` objektets loggen lyttere. | [Feilsøking: logger lyttere](~/add/includes/ajax-current-ext-md.md)|      ## Tilgjengeligheten av prosjekttype | Prosjektet typen | Tilgjengelige |   |------------------|---------------|   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | **Yes**|"
  syntax:
