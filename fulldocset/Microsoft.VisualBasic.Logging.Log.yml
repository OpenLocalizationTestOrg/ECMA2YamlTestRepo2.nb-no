  fullName: Microsoft.VisualBasic.Logging.Log
  type: Class
  summary: "Inneholder en egenskap og metoder for skriving hendelses-og unntak til programmets loggen lyttere."
  remarks: "Den `My.Application.Log` -objektet har en enkelt inngangspunktet som å få tilgang til den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]for logging av tjenester. Den `WriteEntry` og `WriteException` metoder skrive meldinger til programmets loggen lyttere. Lyttere kan konfigureres ved programmets konfigurasjonsfil. Hvis du vil ha mer informasjon, se [gjennomgang: endre der My.Application.Log skriver informasjon](~/add/includes/ajax-current-ext-md.md) og [arbeide med programloggen](~/add/includes/ajax-current-ext-md.md).       Den `My.Application.Log` objektet er bare tilgjengelig for klientprogrammer. For webprogrammer, kan du bruke `My.Log`. For mer informasjon, kan du se <xref:Microsoft.VisualBasic.Logging.AspLog>.</xref:Microsoft.VisualBasic.Logging.AspLog>       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Application.Log` objektet.      | Til | Se |   |--------|---------|   | Skrive hendelsesinformasjon til programmets loggen lyttere | [Slik: skrive loggmeldinger](~/add/includes/ajax-current-ext-md.md)|   | Skrive unntaksinformasjon til programmets loggen lyttere | [Slik: logger unntak](~/add/includes/ajax-current-ext-md.md)|   | Avgjøre hvor `My.Application.Log` skriver informasjon |[ Gjennomgang: Bestemme der My.Application.Log skriver informasjon](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
