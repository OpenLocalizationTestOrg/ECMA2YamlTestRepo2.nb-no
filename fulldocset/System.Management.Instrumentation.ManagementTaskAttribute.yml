  name: ManagementTaskAttribute
  nameWithType: ManagementTaskAttribute
  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "Attributtet ManagementTask angir target-metoden implementerer en WMI-metoden.       Obs! regnes nå WMI .NET-bibliotekene i endelig status, og ingen ytterligere development, forbedringer, eller oppdateringer er tilgjengelige for ikke-relaterte sikkerhetsproblemer som påvirker disse bibliotekene. Den [MI APIer](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) skal brukes for alle nye utvikling."
  remarks: "Som standard blir WMI metodenavnet navnet på målet-metoden. Den overordnede klassen for dette attributtet <xref:System.Management.Instrumentation.ManagementMemberAttribute>, inkluderer en Name-parameter.</xref:System.Management.Instrumentation.ManagementMemberAttribute> Du kan bruke denne parameteren til å endre navnet på metoden som brukes til WMI uten å endre det interne metodenavnet.       Metoden må være felles, og den kan være statisk. Det kan inneholde en kombinasjon av [in], [ut], [inn/ut], matrise eller et objekt referanse parametere. Matrise kan ikke være multidimensjonale eller ujevne på grunn av begrensningene av WMI.       Returtypen for metoden kan være: annullere skalarverdier, string, datetime eller objekt. Det kan være en matrise."
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
