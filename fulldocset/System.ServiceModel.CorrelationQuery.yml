  summary: "Representerer en <> </> *> setningsdelen og en <> </> *>-setningsdel som identifiserer de unike egenskapene til en melding slik at den kan bli rutet til riktig-forekomsten."
  remarks: "En CorrelationQuery er et sett med spørringer som kjører på en innkommende eller utgående melding til å generere et sett med forekomsten nøkler. En <xref:System.Runtime.DurableInstancing.InstanceKey>representerer en tilordning mellom data som er valgt i spørringen, og et bestemt tjenesteforekomsten.</xref:System.Runtime.DurableInstancing.InstanceKey>       Den <xref:System.ServiceModel.CorrelationQuery.Where%2A>setningsdelen tillater brukeren å filtrere settet med meldinger som denne CorrelationQuery kjører på.</xref:System.ServiceModel.CorrelationQuery.Where%2A> Den <xref:System.ServiceModel.CorrelationQuery.Select%2A>setningsdelen representerer spørringen-sett som brukes til å identifisere tjenesteforekomsten som det skal sendes en innkommende melding.</xref:System.ServiceModel.CorrelationQuery.Select%2A> Den <xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>setningsdeler er et sett med spørringen angir som representerer nye forekomst-nøkler må opprettes for å knytte dataene til tjenesteforekomsten.</xref:System.ServiceModel.CorrelationQuery.SelectAdditional%2A>"
