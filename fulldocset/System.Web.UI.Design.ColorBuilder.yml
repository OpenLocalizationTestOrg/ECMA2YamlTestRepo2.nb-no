  type: Class
  summary: "Gir et HTML farge streng builder på utformingstidspunktet som tillater brukeren å velge en farge."
  remarks: "Den <xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>metoden starter brukergrensesnittet for å velge en fargeverdien.</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       Klassen ColorBuilder er ikke ment for Bruk utenfor utformingsmiljøet i gang. ColorBuilder krever den <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, som er vanligvis tilgjengelig i et webskjema prosjekt under utformingen.</xref:System.Web.UI.Design.IWebFormsBuilderUIService> Hvis du ønsker å bygge HTML farge strenger, kan du vil implementere en metode som konverterer RGB-verdiene i en <xref:System.Drawing.Color>-objekt til en HTML-kompatibelt RRGGBB formatstreng.</xref:System.Drawing.Color> Hvis du har tenkt å bruke en kontroll til å velge en farge eller konfigurere en farge, kan du bygge et brukergrensesnitt for denne, eller hvis du vil bruke en <xref:System.Windows.Forms.PropertyGrid>kontrollen som lar deg redigere <xref:System.Drawing.Color>Egenskaper med standard <xref:System.Drawing.Design.ColorEditor>gir et grensesnitt for valg av farge.</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"
