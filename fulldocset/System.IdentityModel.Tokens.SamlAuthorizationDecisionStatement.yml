  name: SamlAuthorizationDecisionStatement
  nameWithType: SamlAuthorizationDecisionStatement
  fullName: System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement
  type: Class
  summary: "Representerer et krav for en <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> sikkerhetstokenet som deklarasjoner en godkjenning avgjørelse om tilgang etter emne til den angitte ressursen har blitt opprettet."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener angi deres krav ved hjelp av SAML deklarasjoner, som kan angi om et emne er autorisert til å få tilgang til en bestemt ressurs.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Krav i SAML-deklarasjonen representeres av SAML-setninger. SAML spesifikasjonen definerer et sett med SAML setningen typer og én av dem er SamlAuthorizationDecisionStatement. En SamlAuthorizationDecisionStatement deklarasjoner en godkjenning avgjørelse om tilgang etter emne til den angitte ressursen har blitt opprettet. Tabellen nedenfor viser egenskaper som er knyttet til godkjenning beslutningstreet.      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>| Authorization beslutningen gjengis av SAML instansen i forhold til ressurs representert av egenskapen <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A>| Et sett med SAML deklarasjoner at godkjenning av SAML spredde seg til gjengivelse beslutningen. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>| Referanse til en URI som identifiserer ressursen tilgang er søkes etter. |   | <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A>| Sett med handlinger som emnet er autorisert til å utføre på ressursen som er representert av den <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A>egenskapen. |</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.SamlActions%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Evidence%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.Resource%2A> </xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement.AccessDecision%2A>"
