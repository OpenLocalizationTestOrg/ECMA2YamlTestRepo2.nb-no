  remarks: "En <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>hendelsen oppstår når en <xref:System.ComponentModel.Design.DesignerActionList>legges til eller fjernes fra en forvaltet samling av slike lister.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged> Denne hendelsen oppstår ikke når et element for individuelle listen endres verdien.       Den <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>hendelsen er generert av den <xref:System.ComponentModel.Design.DesignerActionService>klasse når den <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, og <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>metoder kjøres.</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>"
