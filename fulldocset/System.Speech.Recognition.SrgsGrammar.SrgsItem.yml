  name: SrgsItem
  nameWithType: SrgsItem
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Representerer et grammatikk-element som inneholder uttrykk eller andre enheter som en bruker kan snakke for å lage en vellykket gjenkjenning."
  remarks: "Et objekt som SrgsItem kan bestå av uttrykk, enheter som <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objekter, logiske kombinasjoner av uttrykk og <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>objekter og så videre.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> Du kan bruke den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>egenskapen for SrgsItem klassen for å få tilgang til constituents objektets SrgsItem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       Rekkefølgen som SrgsItem objekter vises i en gitt <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektet angir rekkefølgen som en bruker må snakke dem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Som standard, må du talte innholdet i en SrgsItem nøyaktig én gang. Hvis du vil angi at innholdet i en SrgsItem må være talte gjentatte ganger, kan du bruke den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>konstruktører og sett den `repeatCount` parameteren.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> Opprett på samme måte i SrgsItem med én av konstruktører som er angitt for å angi et område for hvor mange ganger som en SrgsItem kan talte, den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>egenskapen og <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>egenskapen.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Hvis det finnes allerede i SrgsItem, kan du bruke ett av de <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>eller <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>metoder for å angi gjentas.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       Du kan også angi sannsynligheten for at et element skal være gjentatte ganger leses høyt av verdien for den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>egenskapen.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem objekter i en <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>objektet utgjør en liste med alternativer som brukeren kan snakke én.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> Du kan bruke den <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>til å angi sannsynligheten for at et gitt element i listen skal talte.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       SrgsItem klassen representerer den `item` element som er definert i World Wide Web Consortium (W3C) [tale Recognition grammatikk spesifikasjonen (SRGS) versjon 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). For informasjon om SRGS `item` elementet og detaljer om støtten av System.Speech, kan du se [element elementet](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
