  summary: "Angir en klasse som kan serialiseres. Denne klassen kan ikke arves."
  remarks: "Bruk SerializableAttribute-attributtet til en type som viser at forekomster av denne typen kan serialiseres. Common language runtime oppstår <xref:System.Runtime.Serialization.SerializationException>Hvis alle typer i diagrammet objekter som serialiseres ikke har attributtet SerializableAttribute brukes.</xref:System.Runtime.Serialization.SerializationException>       Hvis du vil bruke attributtet SerializableAttribute selv om klassen implementerer også den <xref:System.Runtime.Serialization.ISerializable>grensesnittet for å kontrollere slettingen serialisering.</xref:System.Runtime.Serialization.ISerializable>       Når du bruker attributtet SerializableAttribute til en type, blir alle private og offentlige felt serialiseres som standard. Du kan kontrollere serialisering flere granularly ved implementering av <xref:System.Runtime.Serialization.ISerializable>grensesnittet å overstyre prosessen serialisering.</xref:System.Runtime.Serialization.ISerializable>       Eller du kan utelate felt fra serialisering ved å bruke den <xref:System.NonSerializedAttribute>attributt til feltet.</xref:System.NonSerializedAttribute> Hvis et felt av en serialiserbar type som inneholder en peker, en referanse eller noen andre datastruktur som er spesifikk for et bestemt miljø og kan ikke være reconstituted hverandre i et annet miljø, vil du vil bruke den <xref:System.NonSerializedAttribute>attributtet til dette feltet.</xref:System.NonSerializedAttribute>       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md). Hvis du vil ha mer informasjon om serialisering, kan du se <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
