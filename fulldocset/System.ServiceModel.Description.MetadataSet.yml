  type: Class
  summary: "Representerer en serialiserbar samling av tjenestemetadata i XML-skjemaet."
  remarks: "Klassen MetadataSet inneholder en samling av <xref:System.ServiceModel.Description.MetadataSection>objekter, som inneholder en dialekt av metadata i XML-skjema.</xref:System.ServiceModel.Description.MetadataSection> Klassen MetadataSet brukes vanligvis til å sende en gruppe i XML-metadata dokumenter til og fra <xref:System.ServiceModel.Description.MetadataExporter>og <xref:System.ServiceModel.Description.MetadataImporter>objekter, for eksempel <xref:System.ServiceModel.Description.WsdlImporter>og <xref:System.ServiceModel.Description.WsdlExporter>.</xref:System.ServiceModel.Description.WsdlExporter> </xref:System.ServiceModel.Description.WsdlImporter> </xref:System.ServiceModel.Description.MetadataImporter> </xref:System.ServiceModel.Description.MetadataExporter>       Opprette en MetadataSet fra en <xref:System.Collections.Generic.IEnumerable%601>objekt av typen <xref:System.ServiceModel.Description.MetadataSection>, bruk av <xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A>konstruktør.</xref:System.ServiceModel.Description.MetadataSet.%23ctor%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601> Ikke hente en <xref:System.Collections.Generic.IEnumerable%601>objekt av typen <xref:System.ServiceModel.Description.MetadataSection>, bruker du <xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A>egenskapen.</xref:System.ServiceModel.Description.MetadataSet.MetadataSections%2A> </xref:System.ServiceModel.Description.MetadataSection> </xref:System.Collections.Generic.IEnumerable%601>       I tillegg kan du bruke den <xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>metode for å laste inn en MetadataSet fra XML-data og <xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A>metoden til å skrive intern metadataene i et XML-format.</xref:System.ServiceModel.Description.MetadataSet.WriteTo%2A> </xref:System.ServiceModel.Description.MetadataSet.ReadFrom%2A>       Denne typen implementerer strukturen er definert i WS MetadataExchange-spesifikasjonen."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("Metadata", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataSet : System.Xml.Serialization.IXmlSerializable
