  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "Inneholder et standard kontrollen kort for gjengivelse av mobile enheter på XHTML markup. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Denne klassen gir en base mobile kontroll-adapteren som gjengir en kontroll og alle underordnede verdier i XHTML markup for mobile enheter. I tillegg inneholder helper metoder og vanlige egenskaper for avledede XHTML mobile kontrollen kort.       Kontrollen er komponenter som overstyrer visse <xref:System.Web.UI.Control>klasse metoder og hendelser for å tillate nettleseren-spesifikke eller markup-spesifikk behandling.</xref:System.Web.UI.Control> Mye tilpasningsdyktigheten i gjengivelse virkemåte er innkapslet i <xref:System.Web.UI.XhtmlTextWriter>klasse.</xref:System.Web.UI.XhtmlTextWriter> Hvis du har tenkt å om å bygge kontrollen kortet, må du huske som et enkelt kort kan brukes til å overstyre antall nettleseren klassen virkemåter. Du kan også ved å inkludere ønsket tilpasningsdyktigheten i en klasse som er avledet fra den <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>klasse, kan du fjerne må bruke en kontroll-adapteren.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       Et kort for en bestemt Kontrollklasse gjelder for alle kontroller som arver fra klassen Hvis det finnes flere spesialiserte kort. For eksempel den <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>klassen brukes til å validere alle mobile kontroller for enheter som krever eller kan vise XHTML markup.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       Under behandling fanger .NET Framework kall til metodene for en kontroll som er spesifikke for gjeldende mål. Hvis en kontroll-adapteren er knyttet til kontrollen, kaller .NET Framework metodene som er tilknyttet kortet.       Noen egenskaper for en kontroll styrer hvordan vises på tvers av flere sekundære sider for en mobil enhet. Disse siden samlet kalles *sekundær Brukergrensesnittet*. Den <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>kan brukes til å definere som siden vises.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> Den <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>metoden kan brukes til å fjerne alle sekundære UI-innstillinger.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
