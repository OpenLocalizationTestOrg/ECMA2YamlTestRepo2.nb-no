- uid: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  id: DisableAllCommands
  parent: System.Windows.Forms.Design.Behavior.Behavior
  langs:
  - csharp
  name: DisableAllCommands
  nameWithType: Behavior.DisableAllCommands
  fullName: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Henter en verdi som angir om <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objekter må deaktiveres."
  remarks: "En `true` verdi for egenskapen DisableAllCommands angir til den <xref:System.Windows.Forms.Design.Behavior.BehaviorService>som alle <xref:System.ComponentModel.Design.MenuCommand>objekter designer mottar må ha tilstanden deaktivert når denne virkemåten er aktiv.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       Egenskapen DisableAllCommands fungerer sammen med den <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>metoden slik at du kan tilpasse kommunikasjon mellom symboler og virkemåter.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> Tabellen nedenfor viser resultatet av et kall til <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>for en bestemt <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>      ||||   |-|-|-|   || DisableAllCommands er `true`| DisableAllCommands er `false`|   | Velg testes symbol har en tilordnet virkemåte | Hvis den <xref:System.ComponentModel.Design.MenuCommand>med angitt `command ID` finnes i den <xref:System.ComponentModel.Design.IMenuCommandService>, som <xref:System.ComponentModel.Design.MenuCommand>er deaktivert og returnerte.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> Ellers `null` returneres. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>kalles på virkemåten og, hvis finner virkemåten <xref:System.ComponentModel.Design.MenuCommand>returneres.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> Ellers resultatet av <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>med angitt `command ID` returneres. |   | Velg testes symbol har ingen tilordnede virkemåte | Resultatet av <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>med angitt `command ID` returneres. | Resultatet av <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>med angitt `command ID` returneres. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis alle <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> objekter designer mottar må ha statusene som er satt til `Enabled = false` når dette <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> er aktiv; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
  - net462
