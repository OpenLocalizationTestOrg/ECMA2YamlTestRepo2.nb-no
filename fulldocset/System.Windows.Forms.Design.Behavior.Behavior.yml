  remarks: "Metoden OnMouseDoubleClick kalles når Dobbeltklikk meldinger angir den `WndProc` vinduets adorner for <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Meldingen sendes først her, til øverste <xref:System.Windows.Forms.Design.Behavior.Behavior>i virkemåte-stakken.</xref:System.Windows.Forms.Design.Behavior.Behavior> Returnerer `true` fra denne metoden betyr at meldingen ble behandlet av det <xref:System.Windows.Forms.Design.Behavior.Behavior>og kan ikke fortsette å bli behandlet.</xref:System.Windows.Forms.Design.Behavior.Behavior> Herfra sendes meldingen til den riktige virkemåten."
