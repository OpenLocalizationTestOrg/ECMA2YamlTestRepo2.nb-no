  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> Web serverkontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.LoginView>kontrollen gjengir én av de malene, avhenger av om en bruker er logget på webområdet vert og roller som inneholder den påloggede brukeren-kontoen.</xref:System.Web.UI.WebControls.LoginView>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver den <xref:System.Web.UI.WebControls.LoginView>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.LoginView> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Klassen LoginViewDesigner gir støtte for utforming for den <xref:System.Web.UI.WebControls.LoginView>kontroll.</xref:System.Web.UI.WebControls.LoginView>       Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>returnerer en <xref:System.ComponentModel.Design.DesignerActionListCollection>objektet, som vanligvis inneholder et objekt som er avledet av den <xref:System.ComponentModel.Design.DesignerActionList>klasse for hvert nivå i treet arving av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>egenskapen returnerer en samling av malen grupper for malene for den tilknyttede <xref:System.Web.UI.WebControls.LoginView>kontroll.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>egenskapen returnerer alltid `true`, som angir at det opprettes en midlertidig kopi av det tilknyttede <xref:System.Web.UI.WebControls.LoginView>kontrollen til å generere utformingen markup.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>       Metodene LoginViewDesigner klassen inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>metoder returnere markup som brukes til å gjengi den tilknyttede <xref:System.Web.UI.WebControls.LoginView>kontroll på utformingstidspunktet.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>metoden henter markup som gjengir en plassholder for den tilknyttede kontrollen under utformingen når gjeldende mal ikke er definert.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>metoden gir markup som gjengir den tilknyttede kontrollen under utformingen når det har oppstått en feil.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>Metoden returnerer en serialisert kopi av gjeldende mal for den tilknyttede <xref:System.Web.UI.WebControls.LoginView>kontroll.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>metoden angir et område for den tilknyttede kontrollen fra en serialisert kopi av en kontrollmal.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>Metoden Klargjør utformeren for å vise, redigere og utforme den tilknyttede <xref:System.Web.UI.WebControls.LoginView>kontroll.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>metoden kalles når det er en endring i den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> Den <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>metoden brukes til å fjerne egenskaper fra, Legg til flere egenskaper i eller skyggelegge egenskapene for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
