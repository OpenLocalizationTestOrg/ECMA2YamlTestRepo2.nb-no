  summary: "Identifiserer de ulike delene av et utvalg adorner på en <xref href=&quot;System.Windows.Controls.InkCanvas&quot;> </xref>."
  remarks: "<xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A>Metoden returnerer en InkCanvasSelectionHitResult til å angi hvilken del av valg adorner krysser eller omgir <xref:System.Windows.Point>.</xref:System.Windows.Point> </xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A> Dette er nyttig når du utfører dra og slipp-operasjoner.      <a name=&quot;xamlTextUsage_InkCanvasSelectionHitResult&quot;></a>## XAML teksten Bruk av denne klassen ikke brukes vanligvis i XAML."
  example:
  - "The following example demonstrates how use <xref:System.Windows.Controls.InkCanvas.HitTestSelection%2A> to determine whether to create a <xref:System.Windows.DataObject> to initiate drag and drop.  To implement drag and drop between two <xref:System.Windows.Controls.InkCanvas> objects, see [How to: Drag and Drop Ink](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[InkDragDrop#3](~/add/codesnippet/csharp/InkDragDrop/Window1.xaml.cs#3)]\n [!code-vb[InkDragDrop#3](~/add/codesnippet/visualbasic/InkDragDrop/Window1.xaml.vb#3)]"
