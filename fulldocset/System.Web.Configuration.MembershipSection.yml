  summary: "Henter en <xref href=&quot;System.Configuration.ProviderSettingsCollection&quot;> </xref> objekt av <xref href=&quot;System.Configuration.ProviderSettings&quot;> </xref> objekter."
  remarks: "Medlemskap leverandører er komponenter som gir tilgang til medlemskap for et område. Du kan angi medlemskap leverandører i den `providers` spørsmål for den `membership` delen av konfigurasjonsfilen.       Den <xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>egenskapen inneholder navnet på leverandøren som brukes som standard.</xref:System.Web.Configuration.MembershipSection.DefaultProvider%2A>"
