  name: HashAlgorithmType
  nameWithType: MembershipSection.HashAlgorithmType
  fullName: System.Web.Configuration.MembershipSection.HashAlgorithmType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir krypteringstypen som brukes for i sensitiv medlemskapsinformasjon."
  remarks: "Ved kjøretid, medlemskapssystemet binding til riktig hash-algoritmetypen, og deretter bruker denne typen under kryptering av informasjon om gruppemedlemskap. Hvis egenskapen HashAlgorithmType ikke er angitt, standard medlemskapssystemet <xref:System.Web.Configuration.MachineKeySection.Validation%2A>egenskapen i <xref:System.Web.Configuration.MachineKeySection>klasse.</xref:System.Web.Configuration.MachineKeySection> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  example:
  - "The following code example demonstrates how to use the HashAlgorithmType property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.MembershipSection> class.  \n  \n [!code-cs[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/csharp/p-system.web.configurati_135_1.cs)]\n [!code-vb[System.Web.Configuration.MembershipSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_135_1.vb)]"
  syntax:
    content: public string HashAlgorithmType { get; set; }
    return:
      type: System.String
      description: "Hva slags kryptering brukes til å kryptere sensitive medlemskapsinformasjon."
  overload: System.Web.Configuration.MembershipSection.HashAlgorithmType*
  exceptions: []
