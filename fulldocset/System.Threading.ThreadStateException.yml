  name: ThreadStateException
  nameWithType: ThreadStateException
  fullName: System.Threading.ThreadStateException
  type: Class
  summary: "Unntak forårsakes når en <xref href=&quot;System.Threading.Thread&quot;> </xref> har et ugyldig <xref:System.Threading.Thread.ThreadState*>for metodekallet.</xref:System.Threading.Thread.ThreadState*>"
  remarks: "Når en tråd er opprettet, er i minst én av de <xref:System.Threading.ThreadState>angir til det avsluttes.</xref:System.Threading.ThreadState> `ThreadStateException`forårsakes av metoder som ikke kan utføre den forespurte operasjonen på grunn av gjeldende status for en tråd. For eksempel forsøk på å starte en avbrutt tråd ved å kalle <xref:System.Threading.Thread.Start%2A>oppstår en ThreadStateException på en tråd som er avsluttet.</xref:System.Threading.Thread.Start%2A>       ThreadStateException bruker HRESULT COR_E_THREADSTATE, som har verdien 0x80131520.       En liste med opprinnelige verdier for en forekomst av ThreadStateException, kan du se den <xref:System.Threading.ThreadStateException.%23ctor%2A>konstruktører.</xref:System.Threading.ThreadStateException.%23ctor%2A>"
  example:
  - "The following example demonstrates an error that causes the system to throw a `ThreadStateException`.  \n  \n [!code-cpp[ThreadStEx#1](~/add/codesnippet/cpp/t-system.threading.threa_3_1.cpp)]\n [!code-vb[ThreadStEx#1](~/add/codesnippet/visualbasic/t-system.threading.threa_3_1.vb)]\n [!code-cs[ThreadStEx#1](~/add/codesnippet/csharp/t-system.threading.threa_3_1.cs)]  \n  \n This code produces the following output:  \n  \n```  \nIn main. Attempting to restart myThread.  \n    Working thread...  \n    Caught: Thread is running or terminated. Cannot restart.  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadStateException : SystemException
