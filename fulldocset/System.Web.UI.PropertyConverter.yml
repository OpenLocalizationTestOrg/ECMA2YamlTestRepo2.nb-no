- uid: System.Web.UI.PropertyConverter.EnumFromString(System.Type,System.String)
  id: EnumFromString(System.Type,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumFromString(Type,String)
  nameWithType: PropertyConverter.EnumFromString(Type,String)
  fullName: System.Web.UI.PropertyConverter.EnumFromString(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Konverterer strengrepresentasjon til en verdi for den angitte opplistingstypen."
  remarks: "Metoden EnumFromString brukes til å konvertere en strengverdi til de tilsvarende listeverdi.      > [!NOTE] > Dette medlemmet støtter infrastrukturen i .NET Framework, og skal ikke brukes direkte fra koden. Bruk til å konvertere en strengverdi til de tilsvarende opplistingsverdien den <xref:System.Enum.Parse%2A?displayProperty=fullName>metoden.</xref:System.Enum.Parse%2A?displayProperty=fullName>"
  syntax:
    content: public static object EnumFromString (Type enumType, string value);
    parameters:
    - id: enumType
      type: System.Type
      description: "En &lt;xref:System.Type?displayProperty=fullName&gt; som representerer opplistingstypen til å opprette fra den `value` parameteren."
    - id: value
      type: System.String
      description: "Den <xref:System.String>som representerer en verdi i enumeratoren.</xref:System.String>"
    return:
      type: System.Object
      description: "En opplisting av typen <code> enumType </code>."
  overload: System.Web.UI.PropertyConverter.EnumFromString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>enumType</code>or <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>enumType</code> is not an <xref:System.Enum>.  \n  \n \\- or -  \n  \n <code>value</code> is either an empty string (\"\") or contains only white spaces.  \n  \n \\- or -  \n  \n <code>value</code> is a name, but not one of the named constants defined for the enumeration."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.EnumToString(System.Type,System.Object)
  id: EnumToString(System.Type,System.Object)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: EnumToString(Type,Object)
  nameWithType: PropertyConverter.EnumToString(Type,Object)
  fullName: System.Web.UI.PropertyConverter.EnumToString(Type,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Konverterer verdien for den angitte opplistingstypen til de tilsvarende strengrepresentasjon."
  remarks: "Metoden EnumToString brukes til å konvertere en nummereringsverdi til de tilsvarende strengrepresentasjon.      > [!NOTE] > Dette medlemmet støtter infrastrukturen i .NET Framework, og skal ikke brukes direkte fra koden. Bruk til å konvertere en nummereringsverdi til de tilsvarende strengrepresentasjon av <xref:System.Enum.Format%2A?displayProperty=fullName>metode.</xref:System.Enum.Format%2A?displayProperty=fullName>"
  syntax:
    content: public static string EnumToString (Type enumType, object enumValue);
    parameters:
    - id: enumType
      type: System.Type
      description: "En &lt;xref:System.Type?displayProperty=fullName&gt; som representerer opplistingstypen `enumValue`."
    - id: enumValue
      type: System.Object
      description: "Verdien som skal konverteres."
    return:
      type: System.String
      description: "Strengrepresentasjon av <code> enumValue </code>."
  overload: System.Web.UI.PropertyConverter.EnumToString*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>enumType</code> or <code>enumValue</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>enumType</code> parameter is not an &lt;xref:System.Enum?displayProperty=fullName&gt; type.  \n  \n \\- or -  \n  \n The <code>enumValue</code> parameter contains a value from an enumeration that differs in type from <code>enumType</code>.  \n  \n \\- or -  \n  \n The type of <code>enumValue</code> is not an underlying type of <code>enumType</code>."
  platform:
  - net462
- uid: System.Web.UI.PropertyConverter.ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  id: ObjectFromString(System.Type,System.Reflection.MemberInfo,System.String)
  parent: System.Web.UI.PropertyConverter
  langs:
  - csharp
  name: ObjectFromString(Type,MemberInfo,String)
  nameWithType: PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  fullName: System.Web.UI.PropertyConverter.ObjectFromString(Type,MemberInfo,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Konverterer strengverdien til den angitte objekttypen."
  remarks: "Metoden ObjectFromString brukes til å konvertere en strengverdi til et objekt.      > [!NOTE] > Dette medlemmet støtter infrastrukturen i .NET Framework, og skal ikke brukes direkte fra koden. Bruk til å konvertere en strengverdi til et objekt av `Parse` metode for dette objektet hvis objektet har en `Parse` metoden. For eksempel en <xref:System.Int32>objekt kan opprettes fra en streng i den <xref:System.Int32.Parse%2A>metoden.</xref:System.Int32.Parse%2A> </xref:System.Int32>"
  syntax:
    content: public static object ObjectFromString (Type objType, System.Reflection.MemberInfo propertyInfo, string value);
    parameters:
    - id: objType
      type: System.Type
      description: "Den &lt;xref:System.Type?displayProperty=fullName&gt; til å opprette fra `value`."
    - id: propertyInfo
      type: System.Reflection.MemberInfo
      description: "Egenskapene som skal brukes under konvertering."
    - id: value
      type: System.String
      description: "Den <xref:System.String>til å konvertere til et objekt.</xref:System.String>"
    return:
      type: System.Object
      description: "Et objekt av typen <code> objType </code>."
  overload: System.Web.UI.PropertyConverter.ObjectFromString*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Et objekt av typen som er angitt av <code> objType </code> kan ikke opprettes fra den <code> value </code> parameteren."
  platform:
  - net462
