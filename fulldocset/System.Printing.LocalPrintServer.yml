  name: LocalPrintServer
  nameWithType: LocalPrintServer
  fullName: System.Printing.LocalPrintServer
  type: Class
  summary: "Representerer lokale serveren (datamaskinen programmet kjører) og gjør det mulig for administrasjon av køer som er trykt."
  remarks: "Når programmet skriver en verdi til en egenskap for LocalPrintServer-objektet som endres har ingen virkning før verdien som er sendt til datamaskinen som representeres av LocalPrintServer-objektet. For å sikre at endringen i verdien trer i kraft, kan du bruke den <xref:System.Printing.LocalPrintServer.Commit%2A>metoden.</xref:System.Printing.LocalPrintServer.Commit%2A>       I tillegg kan andre programmer også endre egenskapene trykker på datamaskinen. For å sikre at LocalPrintServer-objekt som brukes av programmet ditt har de nyeste faktiske verdiene, kan du bruke den <xref:System.Printing.LocalPrintServer.Refresh%2A>metoden.</xref:System.Printing.LocalPrintServer.Refresh%2A>      > [!CAUTION] > Klasser i den <xref:System.Printing>navneområdet støttes ikke for bruk i en Windows ASP.NET-program eller tjeneste.</xref:System.Printing> Forsøk på å bruke disse klassene fra i ett av disse programtyper kan føre til uventede problemer, for eksempel dårligere tjeneste ytelse og kjøretid unntak.       Hvis du vil skrive ut fra en Windows Forms-program, kan du se den <xref:System.Drawing.Printing>navneområde.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to create an instance of the LocalPrintServer class.  \n  \n [!code-cs[XpsPrint#PrintQueueSnip](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#printqueuesnip)]\n [!code-vb[XpsPrint#PrintQueueSnip](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#printqueuesnip)]"
