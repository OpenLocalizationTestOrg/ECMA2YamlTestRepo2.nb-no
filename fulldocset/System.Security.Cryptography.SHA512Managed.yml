  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Security.Cryptography.SHA512Managed&quot;> </xref> klasse."
  remarks: "Hash-koden brukes som en unik verdi med fast størrelse som representerer en stor mengde data. Numre for to sett med dataene må samsvare med hvis og bare hvis de tilsvarende dataene samsvarer også. Liten endringer i dataene føre til høyt uforutsigbart endringer i hash-koden.       Hash-størrelse for den <xref:System.Security.Cryptography.SHA512Managed>algoritmen er 512 biter.</xref:System.Security.Cryptography.SHA512Managed>       **Viktig** Hvis du aktiverer FIPS sikkerheten innstillingen i den lokale sikkerhetspolicyen eller som en del av gruppepolicy får du en <xref:System.InvalidOperationException>Når du prøver å bruke denne konstruktøren.</xref:System.InvalidOperationException>"
