- uid: System.Security.Cryptography.SHA512Managed.HashCore(System.Byte[],System.Int32,System.Int32)
  id: HashCore(System.Byte[],System.Int32,System.Int32)
  parent: System.Security.Cryptography.SHA512Managed
  langs:
  - csharp
  name: HashCore(Byte[],Int32,Int32)
  nameWithType: SHA512Managed.HashCore(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.SHA512Managed.HashCore(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Når overstyrt i en avledet klasse, ruter data som skrives til objektet i den <xref href=&quot;System.Security.Cryptography.SHA512Managed&quot;> </xref> nummeralgoritmen for beregning av hash-koden."
  remarks: "Denne metoden er ikke kalles av en kode for programmet.       Denne metoden som er abstrakt utfører hash-beregning. Hver skrive til objektet for kryptografisk dataflyt går dataene gjennom denne metoden. Denne metoden oppdateres tilstanden for hash-objekt for hver blokk data slik, returneres en riktig hash-verdien på slutten av dataflyten."
  syntax:
    content: protected override void HashCore (byte[] rgb, int ibStart, int cbSize);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "Inndataene."
    - id: ibStart
      type: System.Int32
      description: "Forskyvning i bytematrise vil begynne å bruke data fra."
    - id: cbSize
      type: System.Int32
      description: "Antall byte i matrisen som brukes som data."
  overload: System.Security.Cryptography.SHA512Managed.HashCore*
  exceptions: []
  platform:
  - net462
