  summary: "Henter eller angir en verdi som angir om brukeren må bruke ALT-tasten for å starte en snarvei."
  remarks: "Hvis du bruker denne egenskapen til å endre virkemåte for WPF, må du endre verdien for egenskapen tidlig i appens levetid, for eksempel i konstruktøren for klassen som arver fra programmet.  Når verdien er skrivebeskyttet, kan du ikke endre den på nytt."
