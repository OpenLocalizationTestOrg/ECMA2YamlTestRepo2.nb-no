  remarks: "<xref:System.Windows.Forms.Form.FormClosed>Denne hendelsen oppstår når et skjema er lukket, enten av brukeren, via brukergrensesnittet (UI), eller programmatisk kall til metoder for eksempel <xref:System.Windows.Forms.Form.Close%2A>i <xref:System.Windows.Forms.Form>klassen, eller <xref:System.Windows.Forms.Application.Exit%2A>i <xref:System.Windows.Forms.Application>klasse.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosed> Hvis et skjema har ingen underordnede eller eies skjemaer en <xref:System.Windows.Forms.Form.FormClosed>denne hendelsen oppstår også for hver.</xref:System.Windows.Forms.Form.FormClosed>       Klassen FormClosedEventArgs gir dataene for den <xref:System.Windows.Forms.Form.FormClosed>hendelsen.</xref:System.Windows.Forms.Form.FormClosed> Den <xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>egenskapen gir årsak hvorfor skjemaet lukkes.</xref:System.Windows.Forms.FormClosedEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosed> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosed> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#395](~/add/codesnippet/csharp/t-system.windows.forms.f_12_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#395](~/add/codesnippet/visualbasic/t-system.windows.forms.f_12_1.vb)]"
