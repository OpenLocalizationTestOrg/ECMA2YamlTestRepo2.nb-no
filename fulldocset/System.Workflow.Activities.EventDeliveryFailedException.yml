  fullName: System.Workflow.Activities.EventDeliveryFailedException
  type: Class
  summary: "Unntak forårsakes når en hendelse som starter fra verten kan ikke leveres til arbeidsflytforekomsten. Hendelsen oppstår vanligvis fra en <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;> </xref> på en arbeidsflytforekomst. Denne klassen kan ikke arves."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Følgende streng legges til i hendelsesloggen når denne unntak: hendelsen &quot;{1}&quot; i grensesnittet for typen &quot;{0}&quot; som er for eksempel id &quot;{2}&quot; ikke kan leveres.       Når du bruker en tilstanden maskinen arbeidsflyt, kan du få et unntak med meldingen &quot;køen: {0} ikke er aktivert.&quot; Dette skjer når den gjeldende tilstanden til maskin for tilstand ikke vet behandlingsmåten for en bestemt hendelse. For eksempel når en annen tilstand enn den gjeldende tilstanden inneholder den <xref:System.Workflow.Activities.EventDrivenActivity>som inneholder den <xref:System.Workflow.Activities.HandleExternalEventActivity>som representeres av køen, {0}.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class EventDeliveryFailedException : SystemException
