  remarks: "Klasser som er avledet fra den <xref:System.Web.SiteMapProvider>klassen må implementere metoden abstrakt FindSiteMapNode.</xref:System.Web.SiteMapProvider>       URL-adressen kan være en virtuell eller absolutt URL-adresse. Det kan være en URL-adresse som bruker programmet relativ syntaks som `~/apprelativedirectory`. Kontroller at noen implementeringer av FindSiteMapNode metoden spaltes og håndtere programmet relativ syntaksen riktig.       Den <xref:System.Web.XmlSiteMapProvider>klassen som er standardleverandøren for kartet for ASP.NET, bruker URL-adressen til en <xref:System.Web.SiteMapNode>objektet som en nøkkel i de ulike samlingene klassene vedlikehold.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> Derfor Hvis en <xref:System.Web.SiteMapNode>gir en URL-adresse, den må være unike innenfor området for området kartet leverandøren.</xref:System.Web.SiteMapNode> Hvis ingen URL-adresse er angitt, genereres det en unik identifikator for å identifisere <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode>"
  example:
  - "The following code example demonstrates how to implement the FindSiteMapNode method in a class that implements the abstract <xref:System.Web.SiteMapProvider> class. The `SimpleTextSiteMapProvider` uses a helper method, named `FindUrl`, to get the URL of the currently displayed page from the <xref:System.Web.HttpContext> object.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_1.cs)]  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_2.cs)]"
  syntax:
