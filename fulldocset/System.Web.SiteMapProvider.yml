      description: "En <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> som kan inneholde ekstra attributter til å initialisere leverandøren. Disse attributtene er lest fra området kartet Leverandørkonfigurasjon i Web.config-filen."
