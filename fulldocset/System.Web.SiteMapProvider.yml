  name: SiteMapProvider
  nameWithType: SiteMapProvider
  fullName: System.Web.SiteMapProvider
  type: Class
  summary: "Gir en vanlig basisklasse for alle område dataleverandørene for kartet, og en metode for utviklere å implementere egendefinerte området kartet dataleverandørene som kan brukes med ASP.NET området kartet infrastruktur som vedvarende butikker for <xref href=&quot;System.Web.SiteMap&quot;> </xref> objekter."
  remarks: "Den <xref:System.Web.StaticSiteMapProvider>og <xref:System.Web.XmlSiteMapProvider>klasser representerer standard implementeringer av abstrakt klasse. SiteMapProvider</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider> Den <xref:System.Web.XmlSiteMapProvider>bruker en XML-fil med navnet Web.sitemap til å lagre området kartdata.</xref:System.Web.XmlSiteMapProvider> For mer informasjon om filen Web.sitemap, kan du se [ASP.NET områdekart](~/add/includes/ajax-current-ext-md.md).       Klassen SiteMapProvider støtter begrep i et område kartet leverandøren hierarki ved deklarerer den <xref:System.Web.SiteMapProvider.RootProvider%2A>og <xref:System.Web.SiteMapProvider.ParentProvider%2A>Egenskaper.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A> En SiteMapProvider kan være en underordnet eller overordnet for en annen leverandør. Dette aktiverer scenarier der ulike innhold områder i et område som eies av eller implementeres av forskjellige utvikling grupper som har sine egne områdekart og området kartet leverandører.       Alle objekter som SiteMapProvider er konfigurert i Web.config-filer. Området kartet leverandører som er angitt i disse konfigurasjonsfiler lastes ved kjøretid, og brukes til å laste inn og behandle området navigasjon data. Den <xref:System.Web.SiteMap>-objektet som holder oversikt over leverandører som er tilgjengelige for den via den <xref:System.Web.SiteMap.Providers%2A>egenskapsutvalg, gir programmatisk tilgang til dataene for navigasjon som administreres av leverandørene.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMap> Følgende kodeeksempel viser formatet som brukes til å deklarere en leverandør for tilordning av område i Web.config-filen.      ```   <siteMap defaultProvider=&quot;<name>&quot;>     <providers>       <add         name=&quot;<friendly name>&quot;         type=&quot;<fully qualified class name>, <assembly name (optional)>&quot;          siteMapFile = &quot;<file name>&quot; />     </providers>   </siteMap>   ```Området navigasjon dataene som er lastet inn av disse leverandørene brukes av andre komponenter i området kartet infrastruktur, slik som den <xref:System.Web.UI.WebControls.SiteMapPath>og <xref:System.Web.UI.WebControls.TreeView>Kontroller for å vise området kartet informasjon for brukere.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapPath>       Hvis du implementerer din egen området kartet leverandøren, kan du plassere kildefilen i mappen App_Code ASP.NET-programmet, og deretter samlingen kan kompileres automatisk. Du kan også Plasser leverandør din egen område kartet i den globale samlingsbufferen (GAC), og angi en fullstendig referanse til det i Web.config-filen. Du finner mer informasjon på kompilatoren services [arbeide med samlinger og den globale samlingsbufferen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a class that implements the abstract SiteMapProvider class. This example includes only a sample SiteMapProvider and a sample text file that works with it. To run the example you also need an entry in the Web.config file and an .aspx page. You can find these in the documentation for the <xref:System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider%2A?displayProperty=fullName> property.  \n  \n The example uses a comma-delimited file that follows an expected structure to load sitemap information. The first line of the file represents the root node of the sitemap, and subsequent lines are subnodes. Each subnode identifies its parent node by URL. An example of a file that meets these criteria is shown below.  \n  \n```  \ndefault.aspx,Home,MyCompany Home Page,  \nsale.aspx,Now On Sale,Check Out These Great Deals!,default.aspx  \ncatalog.aspx,Online Catalog,Browse Our Many Great Items!,default.aspx  \n```  \n  \n The `SimpleTextSiteMapProvider` provides example implementations of all the SiteMapProvider properties and methods.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_1_1.cs)]"
