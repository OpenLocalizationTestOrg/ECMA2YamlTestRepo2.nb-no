  remarks: "Hvis den `type` parameteren refererer til en generell type, må den følge syntaksen konvensjoner for generiske typer. Generiske typer formateres som følger: navnet på type, etterfulgt av en mellom strek (&quot;&quot; &quot;), etterfulgt av et antall argumenter for generell type, etterfulgt av parameterne som er delt med hakeparenteser.      > [!NOTE] > Må du bruke hakeparenteser ([]) og ikke C# vinkelparentesene (<>) til å avgrense generiske parametere.       Du kan unngå muligheten for å gjøre tvetydig feil ved bruk av <xref:System.CodeDom.CodeMemberField.%23ctor%28System.Type%2CSystem.String%29>konstruktør som bruker en type i stedet for en streng som en parameter.</xref:System.CodeDom.CodeMemberField.%23ctor%28System.Type%2CSystem.String%29>"
