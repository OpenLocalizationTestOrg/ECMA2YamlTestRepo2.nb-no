- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som angir standard koding for .aspx-, .asmx- og asax-filen analyse."
  remarks: "Egenskapen FileEncoding angir standard kodingen som brukes til å tolke data som er inkludert i .aspx, .asmx- og .asax filtyper. Hvis filen kodingen er angitt i Web.config-filen, må den faktiske filen lagres i samme kode. Unicode-filer og UTF-8-filer som er lagret med byterekkefølgen merke prefikset <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>egenskapen gjenkjennes automatisk uavhengig av verdien for FileEncoding.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>       Hvis egenskapsinnstillingen FileEncoding for serveren eller programmet er konfigurert til å bruke UTF-16, og hvis UTF-16 ikke kodingen som brukes for en .aspx side i omfanget av konfigurasjonsfilen, er utdataene som er sendt til klientleseren skadet. Derfor forsikre deg om at de konfigurerte FileEncoding verdien tilsvarer kodingen som brukes i aspx-siden."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Koding standardverdien."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
  - net462
