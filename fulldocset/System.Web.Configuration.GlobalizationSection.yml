  fullName: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som angir om den <> </> *> og <> </> *> egenskaper må være basert på den <xref:System.Net.HttpRequestHeader>feltverdien som er sendt av klientleseren.</xref:System.Net.HttpRequestHeader>"
  remarks: "Når egenskapen EnableClientBasedCulture er aktivert, den <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>og <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>egenskapene er basert på den <xref:System.Net.HttpRequestHeader>feltverdien som er sendt av klientleseren.</xref:System.Net.HttpRequestHeader> </xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> Hvis den <xref:System.Net.HttpRequestHeader>verdien kan ikke tilordnes til en bestemt kultur den <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>og <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>verdier som skal brukes.</xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> </xref:System.Net.HttpRequestHeader> Standardverdien er `false`."
  example:
  - "The following code example demonstrates how to use the EnableClientBasedCulture property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/csharp/p-system.web.configurati_92_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_92_1.vb)]"
  syntax:
