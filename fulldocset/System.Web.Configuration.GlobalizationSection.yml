- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som angir innholdskodingen for HTTP-forespørsler."
  remarks: "Egenskapen RequestEncoding angir den antatte kodingen for hver innkommende HTTP-forespørsel, inkludert postede data og spørringsstrengen data. Hvis forespørselen leveres med en forespørsel om toppteksten som inneholder en <xref:System.Net.HttpRequestHeader>-feltet i <xref:System.Net.HttpRequestHeader>feltet forespørselshodet overstyrer RequestEncoding av konfigurasjonen.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       Standardkodingen er UTF-8, angitt i den `globalization` i Machine.config-filen som ble opprettet da .NET Framework er installert. Hvis egenskapen RequestEncoding ikke er angitt i Machine.config eller Web.config-filen, koding standardverdien i `Regional Options` nasjonale innstillinger på datamaskinen. For én-serverprogrammer i RequestEncoding og <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>må være identiske.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> Når du bruker flere serverprogrammer der standard server-koding er forskjellige, du kan bruke lokale Web.config-filer for å variere RequestEncoding og <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Egenskaper.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Innholdskodingen for HTTP-forespørsler. Standarden er UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
