    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <> </> *> og <> </> *> skal være basert på den <xref:System.Net.HttpRequestHeader>Hode verdi sendt av klientleseren; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Net.HttpRequestHeader> Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.GlobalizationSection.EnableClientBasedCulture*
  exceptions: []
