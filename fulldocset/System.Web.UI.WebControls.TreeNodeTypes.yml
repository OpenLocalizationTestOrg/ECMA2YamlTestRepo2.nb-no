  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "Representerer annen node-typer (blad overordnede og roten) i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen."
  remarks: "Opplistingen TreeNodeTypes brukes til å representere annen nodetypene som er tilgjengelig i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Tabellen nedenfor beskriver de tre annen node-typene.      | Nodetypen | Beskrivelse |   |---------------|-----------------|   | Blad | En node uten underordnede noder. |   | Overordnet | En node med en overordnet node og én eller flere underordnede noder. |   | Root | En node med ingen overordnet node og én eller flere underordnede noder. |       Opplistingen TreeNodeTypes er flaggopplisting, slik at du kan kombinere verdier via bitvis operasjoner. For eksempel for å representere overordnede og blad-noder, kan du utføre en bitvis `OR` operasjonen på overordnede og blad-verdier.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>bruker TreeNodeTypes opplistingen til å representere nodetyper som viser avmerkingsboksene i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Når den er satt til en annen verdi enn Ingen verdi, vises avmerkingsboksene ved siden av den angitte nodetypen som gjør at brukere kan velge flere elementer fra de <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
