- uid: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  id: CreateMailMessage(System.String,System.Collections.IDictionary,System.Web.UI.Control)
  parent: System.Web.UI.WebControls.MailDefinition
  langs:
  - csharp
  name: CreateMailMessage(String,IDictionary,Control)
  nameWithType: MailDefinition.CreateMailMessage(String,IDictionary,Control)
  fullName: System.Web.UI.WebControls.MailDefinition.CreateMailMessage(String,IDictionary,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Oppretter en e-postmelding fra en tekstfil sende via SMTP (Simple Mail Transfer Protocol)."
  remarks: "Metoden CreateMailMessage oppretter en ny <xref:System.Net.Mail.MailMessage>objektet som kan sendes ved hjelp av den <xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName>metoden.</xref:System.Net.Mail.SmtpClient.Send%2A?displayProperty=fullName> </xref:System.Net.Mail.MailMessage>       Den <xref:System.Web.Mail.MailMessage.BodyFormat%2A>egenskapen må være angitt som viser om e-postmeldingen skal formateres som ren tekst (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>) eller HTML (<xref:System.Web.Mail.MailFormat?displayProperty=fullName>).</xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailFormat?displayProperty=fullName> </xref:System.Web.Mail.MailMessage.BodyFormat%2A>       Den `recipients` parameteren inneholder en kommadelt liste over mottakere for e-postmeldingen. Hvis den `recipients` parameteren inneholder en feilaktig formatert-e-postadresse i <xref:System.Net.Mail.SmtpClient.Send%2A>metoden kaster en <xref:System.Web.HttpException>unntak og e-postmeldingen sendes ikke.</xref:System.Web.HttpException> </xref:System.Net.Mail.SmtpClient.Send%2A>       Den `replacements` parameteren er en <xref:System.Collections.IDictionary>-forekomst som inneholder en liste over strenger for å erstatte.</xref:System.Collections.IDictionary> Strenger erstattes i rekkefølgen de ble lagt til i <xref:System.Collections.IDictionary>samling, og de kan overskrive tidligere erstatningene.</xref:System.Collections.IDictionary>       Den `owner` parameteren angir hvilken kontroll er overordnet den <xref:System.Web.UI.WebControls.MailDefinition>kontroll.</xref:System.Web.UI.WebControls.MailDefinition> Den bestemmer hvilken mappe du søker etter tekstfilen angitt i den <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>egenskapen.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>"
  example:
  - "The following code example creates a <xref:System.Collections.Specialized.ListDictionary> object that defines two strings (\"\\<%To%>\" and \"\\<%From%>\") that are replaced in the e-mail message.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#7](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_1.aspx)]\n [!code-cs[MailDefinitionClassSample#7](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_1.aspx)]  \n  \n The following code example uses the CreateMailMessage method to create a new e-mail message from a text file.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.MailDefinition> class.  \n  \n [!code-vb[MailDefinitionClassSample#8](~/add/codesnippet/visualbasic/b9024530-39b9-4b6f-b4ac-_2.aspx)]\n [!code-cs[MailDefinitionClassSample#8](~/add/codesnippet/csharp/b9024530-39b9-4b6f-b4ac-_2.aspx)]"
  syntax:
    content: public System.Net.Mail.MailMessage CreateMailMessage (string recipients, System.Collections.IDictionary replacements, System.Web.UI.Control owner);
    parameters:
    - id: recipients
      type: System.String
      description: "En kommadelt liste over mottakere."
    - id: replacements
      type: System.Collections.IDictionary
      description: "En <xref:System.Collections.IDictionary>som inneholder en liste over strenger og deres erstatning strenger.</xref:System.Collections.IDictionary>"
    - id: owner
      type: System.Web.UI.Control
      description: "The <xref href=&quot;System.Web.UI.Control&quot;></xref> that owns this <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;></xref>."
    return:
      type: System.Net.Mail.MailMessage
      description: "E-postmeldingen fra en tekstfil."
  overload: System.Web.UI.WebControls.MailDefinition.CreateMailMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>replacements</code>inneholder ikke strenger."
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "The <xref uid=\"langword_csharp_From\" name=\"From\" href=\"\"></xref> value in the SMTP section of the configuration file is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> or the empty string  \n  \n \\- or -  \n  \n <code>recipients</code> contains an incorrect e-mail address."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>owner</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
