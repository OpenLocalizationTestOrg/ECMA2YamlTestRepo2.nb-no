  name: IInputSessionShutdown
  nameWithType: IInputSessionShutdown
  fullName: System.ServiceModel.Dispatcher.IInputSessionShutdown
  type: Interface
  summary: "Definerer kontrakten som må implementeres for å avslutte en inndata-økt."
  remarks: "Bruk grensesnittet IInputSessionShutdown i en dupleksøkt til å sende utgående meldinger før du avslutter økten. For eksempel hvis en klient lukker en økt tjenesten kan implementere <xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A>som skal varsles før avsluttet, aktiverer tjenesten til å sende en melding før returnerer.</xref:System.ServiceModel.Dispatcher.IInputSessionShutdown.DoneReceiving%2A> Klienten mottar varslingen før bekreftelsen at klienten kan lukke kanalen."
  syntax:
    content: public interface IInputSessionShutdown
