  name: AttachablePropertyServices
  nameWithType: AttachablePropertyServices
  fullName: System.Xaml.AttachablePropertyServices
  type: Class
  summary: "Inneholder metoder for statiske helper som skaffer verdier og informasjon om aksessor fra en kan legges ved egenskapen og det fungerer med en vedlagte egenskapslageret."
  remarks: "De fleste funksjonene i denne klassen, avhengig av en vedlagte egenskapslageret som implementerer vanligvis av <xref:System.Xaml.IAttachedPropertyStore>grensesnittet.</xref:System.Xaml.IAttachedPropertyStore> Imidlertid parametere for sending av butikken til AttachablePropertyServices ikke er typeangitt som grensesnittet og i stedet skrevet som `object`. Dette skyldes at du kan sende en tilfeldig objekt, og i dette tilfellet en intern standard kan legges ved egenskapslager brukes.       Anbefalte fremgangsmåten for tilfeldig objektet er å sende objektet som vil ellers være knyttet til lageret. Ikke bestått `null` som viser at du ikke har en <xref:System.Xaml.IAttachedPropertyStore>skal brukes.</xref:System.Xaml.IAttachedPropertyStore> Sende `null` angir kodebaner som gjør noe. Sende et objekt som ikke er null, men evalueres som `null` på et forsøk på å gjennomføre <xref:System.Xaml.IAttachedPropertyStore>endres, bruker standard kan legges ved egenskapslager.</xref:System.Xaml.IAttachedPropertyStore>"
  syntax:
    content: public static class AttachablePropertyServices
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
