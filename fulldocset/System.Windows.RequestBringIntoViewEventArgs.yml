  summary: "Gir dataene for den <xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;> </xref> rutet hendelsen."
  remarks: "Den <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>denne hendelsen oppstår ved elementer når du kaller <xref:System.Windows.FrameworkElement.BringIntoView%2A>fra dette elementet.</xref:System.Windows.FrameworkElement.BringIntoView%2A> </xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> Denne rutet hendelsen behandles vanligvis ikke av kilden. Mellomliggende klasser som ikke implementerer rullbare områder eller lignende konsepter som Beskjær innhold kan ikke behandle hendelsen.  Hendelsen må ha tillatelse til å boblediagram overordnede elementer som implementerer et rullbare område eller angi ellers <xref:System.Windows.UIElement.ClipToBounds%2A> `false`.</xref:System.Windows.UIElement.ClipToBounds%2A> Overordnede elementer gir vanligvis klassen behandling den <xref:System.Windows.FrameworkElement.RequestBringIntoView>som er der nødvendig gjengivelse logikken oppstår når et gitt element ber om at det gjøres synlige i beskjæringsområde.</xref:System.Windows.FrameworkElement.RequestBringIntoView>       Innholdselementer kan føre til at den-hendelsen av deres innhold verter (via kaller <xref:System.Windows.FrameworkContentElement.BringIntoView%2A>og vise <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>fra innhold verten).</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> På samme måte kan du be om logiske tre elementene som skal hentes inn i visningen med metoden helper <xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>       En <xref:System.Windows.Controls.ListBox>implementerer en beslektede, men annen metode <xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
  syntax:
    content: 'public class RequestBringIntoViewEventArgs : System.Windows.RoutedEventArgs'
