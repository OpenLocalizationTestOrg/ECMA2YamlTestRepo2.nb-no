  parent: System.Security.Cryptography.Xml.EncryptedXml
  langs:
  - csharp
  name: Encrypt(XmlElement,X509Certificate2)
  nameWithType: EncryptedXml.Encrypt(XmlElement,X509Certificate2)
  fullName: System.Security.Cryptography.Xml.EncryptedXml.Encrypt(XmlElement,X509Certificate2)
  type: Method
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Xml
  summary: "Krypterer ytre XML-filen for et element med det angitte X.509-sertifikatet."
  remarks: "Metoden Krypter er en enkel måte å kryptere ytre XML-filen for et element med et sertifikat. Denne metoden genererer en 256-biters Avansert Encryption AES (Standard) øktnøkkel for å kryptere en XML-elementet krypterer og logger på AES key ved hjelp av den <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>objektet.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2> Metoden Krypter returnerer resulterende XML-filen som et <xref:System.Security.Cryptography.Xml.EncryptedData>element.</xref:System.Security.Cryptography.Xml.EncryptedData>       Hvis du trenger mer kontroll over kryptering, så kan du plassere krypterte informasjonen inn i en `<CipherReference>` element eller angi om hele XML-elementet eller bare innholdet skal være kryptert, bruker den <xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>metoden overbelastninger.</xref:System.Security.Cryptography.Xml.EncryptedXml.EncryptData%2A>       Hvis du vil bruke XML-kryptering med X.509-sertifikater, må du ha Microsoft utvidet kryptografiske leverandøren er installert og X.509-sertifikatet må bruke utvidet leverandøren. Hvis du ikke har Microsoft utvidet kryptografiske leverandøren er installert eller X.509-sertifikatet bruker ikke utvidet-leverandør en <xref:System.Security.Cryptography.CryptographicException>med en &quot;Ukjent feil&quot; vil bli utløst når du dekrypterer et XML-dokument.</xref:System.Security.Cryptography.CryptographicException>"
  example:
  - "The following code example demonstrates how to encrypt an XML document using an X.509 certificate. This example creates a symmetric session key to encrypt the document and then uses the X.509 certificate to embed an encrypted version of the session key into the XML document.  \n  \n [!code-cpp[Cryptography.XML.XMLEncMapKeyX509#1](~/add/codesnippet/cpp/7bb06d56-e2dc-41d6-92d8-_1.cpp)]\n [!code-cs[Cryptography.XML.XMLEncMapKeyX509#1](~/add/codesnippet/csharp/7bb06d56-e2dc-41d6-92d8-_1.cs)]\n [!code-vb[Cryptography.XML.XMLEncMapKeyX509#1](~/add/codesnippet/visualbasic/7bb06d56-e2dc-41d6-92d8-_1.vb)]"
  syntax:
    content: public System.Security.Cryptography.Xml.EncryptedData Encrypt (System.Xml.XmlElement inputElement, System.Security.Cryptography.X509Certificates.X509Certificate2 certificate);
    parameters:
    - id: inputElement
      type: System.Xml.XmlElement
      description: "XML-elementet til å kryptere."
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "X.509 sertifikatet som skal brukes til kryptering."
    return:
      type: System.Security.Cryptography.Xml.EncryptedData
      description: "En <xref href=&quot;System.Security.Cryptography.Xml.EncryptedData&quot;> </xref> element som representerer de krypterte dataene for XML."
  overload: System.Security.Cryptography.Xml.EncryptedXml.Encrypt*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Verdien for den <code> inputElement </code> parameteren er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.       - eller - verdien for den <code> certificate </code> parameteren er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Verdien for den <code> certificate </code> parameteren representerer ikke en key RSA-algoritmen."
  platform:
  - net462
