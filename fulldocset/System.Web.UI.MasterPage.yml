  name: MasterPage
  nameWithType: MasterPage
  fullName: System.Web.UI.MasterPage
  type: Class
  summary: "Fungerer som en mal og fletting beholder for sider som består av bare <xref href=&quot;System.Web.UI.WebControls.Content&quot;> </xref> kontroller, og de respektive underordnede-kontrollene."
  remarks: "En fungerer som en mal beholder og fletting side for innhold sider i ASP.NET-webprogrammet. Master sider gir en enkel måte å dele strukturen og innhold over et sett med innhold sider. Du kan bruke innhold plassholdere til å definere delene av hoveddokumentet erstatte med innhold fra igjen.       Når du bruker en hoveddokumentet og de relaterte innhold sidene, legger du til de obligatoriske XHTML dokumentkodene (eksempel `html`, `head`, og `body`) bare for hoveddokumentet og er ikke lenger opprette andre .aspx filene (ASP.NET-sider) som frittstående websider. Igjen Definer innhold å sette inn plassholdere i hoveddokumentet.       Når en HTTP-forespørsler utføres for en side ved kjøretid, kombineres hoveddokumentet og innhold sider i en enkel klasse med samme navn som igjen. Den resulterende kompilert, sammenslåtte klassen som er avledet fra <xref:System.Web.UI.Page>klassen.</xref:System.Web.UI.Page>       En kan inneholde direkte markup og serverkontroller samt beholder-kontroller. Hvert element som er plassert i hoveddokumentet utenfor en <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontrollen gjengis på alle sidene som et resultat av sammenslåing hoveddokumentet og innhold sider.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Hver innhold side som er relatert til hoveddokumentet må referere til hoveddokumentet i en `MasterPageFile` for direktivet. Innhold sidene kan bare inneholde en `@ Page` direktivet og én eller flere <xref:System.Web.UI.WebControls.Content>Kontroller.</xref:System.Web.UI.WebControls.Content> Alle din tekst, markup og serveren for sidekontrollene må plasseres i <xref:System.Web.UI.WebControls.Content>Kontroller.</xref:System.Web.UI.WebControls.Content> Du identifisere den <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll av en en <xref:System.Web.UI.WebControls.Content>kontrollen er knyttet til ved å angi den <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>for den <xref:System.Web.UI.WebControls.Content>kontroll.</xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.WebControls.ContentPlaceHolder>       På kjøretid, dynamisk innhold fra hver <xref:System.Web.UI.WebControls.Content>kontrollen i den forespurte siden slås sammen med hoveddokumentet på riktig plassering for den tilknyttede <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> Andre markup og kontroller i hoveddokumentet påvirkes ikke. Hendelsesbehandling kan defineres i begge master klassen og siden innhold. Hvis du vil ha mer informasjon, se [hendelser i ASP.NET hoved- og innholdssider](~/add/includes/ajax-current-ext-md.md).       Klassen MasterPage er knyttet til filer med filtypen master. Disse filene kompileres på kjøretidspunktet som MasterPage objekter, og er bufret i serverminnet.       Hoveddokumentet gjøres tilgjengelig for siden innhold via <xref:System.Web.UI.Page.Master%2A>egenskapen for base <xref:System.Web.UI.Page>klasse.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.Master%2A> Den <xref:System.Web.UI.Page.Master%2A>returnerer forekomsten av hoveddokumentet; imidlertid den er skrevet som base MasterPage klassen.</xref:System.Web.UI.Page.Master%2A> Tilgangskontroller, egenskaper og funksjoner for hoveddokumentet, den <xref:System.Web.UI.Page.Master%2A>egenskapen kan endres til et objekt for MasterPage.</xref:System.Web.UI.Page.Master%2A> Klassenavnet for hoveddokumentet er definert ved hjelp av `ClassName` for direktivet.      > [!NOTE] > Filer med filtypen master behandles ikke til en nettleser.       Direktivene er gyldig for en hoveddokumentet er den samme som de som er tilgjengelige på en <xref:System.Web.UI.UserControl>objektet.</xref:System.Web.UI.UserControl> They can include the following attributes:      -   `AutoEventWireup`      -   `ClassName`      -   `CodeFile`      -   `CompilerMode`      -   `CompilerOptions`      -   `Debug`      -   `Description`      -   `EnableTheming`      -   `EnableViewState`      -   `Explicit`      -   `Inherits`      -   `Language`      -   `LinePragmas`      -   `MasterPageFile`      -   `Src`      -   `Strict`      -   `WarningLevel`       Master page directives do not override the directives on individual content pages.       Master sidene opprettes oftest deklarativt. Hvis du vil opprette en programmatisk, avledet direkte fra MasterPage-klassen. I tillegg til utvider klassen MasterPage, må du opprette Master-filen for å vise brukergrensesnittet (UI) som er knyttet til klassene som du har startet i kildefilen.      > [!NOTE] > Når du oppretter en ved å opprette din egen klassen først, må du inkludere alle navneområder som kreves for klassene som brukes av siden.       Du finner mer informasjon om master sider [ASP.NET Master sider](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "This section contains four code examples:  \n  \n-   The first code example demonstrates how to create a master page declaratively.  \n  \n-   The second code example represents the content page that is associated with the master page that was created in the first code example.  \n  \n-   The third code example demonstrates how to add a property to a master page.  \n  \n-   The fourth code example demonstrates how to use a content page to access a public property on the master page.  \n  \n The following example demonstrates how to create a master page declaratively and to add some content to it using a content page. The first Web page is the .master page named `MasterPageSample_1.master`.  \n  \n```c#  \n<%@ Master Language=\"C#\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" %>  \n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\" \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\" />  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example represents the content page that is associated with `MasterPageSample_1.master`. It contains a <xref:System.Web.UI.WebControls.Content> control and identifies the <xref:System.Web.UI.WebControls.ContentPlaceHolder> control that the content is associated with by using the <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> property.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n The following example demonstrates how to add a property to a master page. The `ClassName` attribute is used to name the master page.  \n  \n```c#  \n<%@ Master Language=\"C#\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n        public string SiteName  \n        {  \n            get { return \"My Site Name\"; }  \n        }  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n```vb#  \n<%@ Master Language=\"VB\" ClassName=\"MasterExample\" %>  \n  \n<script runat=\"server\">  \n  Public ReadOnly Property SiteName() As String  \n    Get  \n      Return \"My Site Name\"  \n    End Get  \n  End Property  \n  \n</script>  \n  \n<html >  \n<head runat=\"server\">  \n    <title>MasterPage Example</title>  \n</head>  \n<body>  \n    <form id=\"form1\" runat=\"server\">  \n    <div>  \n        <asp:contentplaceholder id=\"ContentPlaceHolder1\" runat=\"server\">  \n        </asp:contentplaceholder>  \n    </div>  \n    </form>  \n</body>  \n</html>  \n```  \n  \n The following example shows how to use a content page to access the public property `SiteName` on the master page in the preceding code example.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  protected void Page_Load(object sender, EventArgs e)  \n  {  \n    MasterExample m = (MasterExample)Page.Master;  \n    mylabel.Text = m.SiteName;  \n  }  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPage.master\" Title=\"MasterPage Example\" %>  \n  \n<script runat=\"server\">  \n  \n  Protected Sub Page_Load(ByVal sender As Object, ByVal e As System.EventArgs)  \n    Dim m As MasterExample = CType(Page.Master, MasterPage)  \n    mylabel.Text = m.SiteName  \n  End Sub  \n</script>  \n  \n<asp:Content ID=\"Content1\" ContentPlaceHolderID=\"ContentPlaceHolder1\" runat=\"Server\">  \n    Hello, Master Pages!  \n    <asp:Label runat=\"server\" Text=\"Label\" ID=\"mylabel\"></asp:Label>  \n</asp:Content>  \n```"
