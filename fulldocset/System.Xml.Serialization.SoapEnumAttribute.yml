  name: SoapEnumAttribute
  nameWithType: SoapEnumAttribute
  fullName: System.Xml.Serialization.SoapEnumAttribute
  type: Class
  summary: "Kontroller hvordan <xref:System.Xml.Serialization.XmlSerializer>serializes et medlem for opplisting.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapEnumAttribute klassen hører til en serie med attributter som styrer hvordan <xref:System.Xml.Serialization.XmlSerializer>serializes eller deserializes et objekt som kodet SOAP-XML.</xref:System.Xml.Serialization.XmlSerializer> Resulterende XML overholder delen 5 dokumenttypen World Wide Web Consortium (www.w3.org) &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. For en fullstendig liste over lignende attributter, kan du se [attributter som kontrollen kodet SOAP serialisering](~/add/includes/ajax-current-ext-md.md).       For å serialisere et objekt som en kodet SOAP-melding, må du konstruere <xref:System.Xml.Serialization.XmlSerializer>ved hjelp av en <xref:System.Xml.Serialization.XmlTypeMapping>opprettet med en <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metode i <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Bruk av SoapEnumAttribute til å endre opplistingen som den <xref:System.Xml.Serialization.XmlSerializer>genererer eller gjenkjenner (når det serializes eller deserializes en klasse henholdsvis).</xref:System.Xml.Serialization.XmlSerializer> For eksempel hvis en opplisting inneholder et medlem med navnet `One`, men du foretrekker XML-utdataene hete `Single`, gjelder SoapEnumAttribute medlemmet opplisting og angi den <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>egenskapen &quot;Én&quot;.</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>       Du kan overstyre <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>egenskapsverdi for SoapEnumAttribute ved å opprette en forekomst av klassen SoapEnumAttribute og tilordne den til <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>egenskapen for <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A> For mer informasjon, kan du se den <xref:System.Xml.Serialization.SoapAttributeOverrides>klassen oversikt.</xref:System.Xml.Serialization.SoapAttributeOverrides>       For å serialisere et objekt som en kodet SOAP-melding, må du konstruere <xref:System.Xml.Serialization.XmlSerializer>ved hjelp av en <xref:System.Xml.Serialization.XmlTypeMapping>opprettet med en <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metode i <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      > [!NOTE] > Du kan bruke ordet `SoapEnum` i koden i stedet for lengre SoapEnumAttribute.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a SoapEnumAttribute for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapEnumAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class SoapEnumAttribute : Attribute
