  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Xml.Serialization.SoapEnumAttribute&quot;> </xref> klasse."
  remarks: "Bruk av SoapEnumAttribute til å overstyre en eksisterende opplisting. Opprette en ny <xref:System.Xml.Serialization.SoapEnumAttribute>, angi egenskapene og tilordne objektet <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>for <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute> For hvert medlem i opplistingen, må du opprette en ny <xref:System.Xml.Serialization.SoapAttributes>og legge den til <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> For mer informasjon, kan du se den <xref:System.Xml.Serialization.SoapAttributeOverrides>klassen oversikt.</xref:System.Xml.Serialization.SoapAttributeOverrides>      > [!NOTE] > Du kan bruke ordet `SoapEnum` i koden i stedet for lengre <xref:System.Xml.Serialization.SoapEnumAttribute>.</xref:System.Xml.Serialization.SoapEnumAttribute>"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a <xref:System.Xml.Serialization.SoapEnumAttribute> for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapEnumAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/m-system.xml.serializati_7_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/m-system.xml.serializati_7_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/m-system.xml.serializati_7_1.vb)]"
