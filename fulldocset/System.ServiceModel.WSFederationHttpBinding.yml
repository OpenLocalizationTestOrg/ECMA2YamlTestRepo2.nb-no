  name: WSFederationHttpBinding
  nameWithType: WSFederationHttpBinding
  fullName: System.ServiceModel.WSFederationHttpBinding
  type: Class
  summary: "En sikker og brukes sammen binding som støtter sammenslått sikkerhet."
  remarks: "Sammenslåingen er muligheten til å dele identiteter på tvers av flere systemer for godkjenning og godkjenning. Disse identiteter kan referere til brukere eller maskiner. Samlet HTTP støtter SOAP sikkerhet, samt blandet modus sikkerhet, men støtter ikke bruk utelukkende av transportsikkerhet. Denne bindingen gir [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] støtte for WS Federation-protokollen. Tjenester som er konfigurert med denne bindingen, må bruke HTTP-transport.       Bindinger består av en bunke binding elementer. Stakken for binding elementer i WSFederationHttpBinding er den samme som finnes i <xref:System.ServiceModel.WSHttpBinding>når <xref:System.ServiceModel.WSHttpBinding.Security%2A>er satt til standardverdien for <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding>       WSFederationHttpBinding kontrollerer detaljene for sikkerhetsinnstillingene meldingen, verdiene som er tilgjengelig fra forekomsten av <xref:System.ServiceModel.FederatedMessageSecurityOverHttp>som er returnert av den <xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A>egenskapen.</xref:System.ServiceModel.WSFederationHttpSecurity.Message%2A> </xref:System.ServiceModel.FederatedMessageSecurityOverHttp>       WSFederationHttpBinding gir deg også en <xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>egenskapen til å angi URIEN som personvernerklæringen er plassert.</xref:System.ServiceModel.WSFederationHttpBinding.PrivacyNoticeAt%2A>      > [!NOTE] > Når du kaller en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjenesten som er bygget med [!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)] fra en WCF-klientprogrammet bygget med [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] eller tidligere, konfigurasjonsfilen genereres ved svcutil.exe eller legge til en referansen fra [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] inneholder den `establishSecurityContext` attributtet i bindingskonfigurasjonen av. Dette attributtet gjenkjennes ikke av den [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime og tjenesteprogrammet oppstår en <xref:System.Configuration.ConfigurationErrorsException>med meldingen &quot;Ukjent attributt establishSecurityContext&quot;.</xref:System.Configuration.ConfigurationErrorsException> Å løse dette problemet ved å fjerne den `establishSecurityContext` attributtet fra bindingskonfigurasjonen."
  syntax:
    content: 'public class WSFederationHttpBinding : System.ServiceModel.WSHttpBindingBase'
