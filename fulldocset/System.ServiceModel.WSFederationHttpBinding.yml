  remarks: "Stakken for binding elementer som er avhengig av verdien for den <xref:System.ServiceModel.WSFederationHttpSecurityMode>angitt.</xref:System.ServiceModel.WSFederationHttpSecurityMode>       Stakken for binding elementer i <xref:System.ServiceModel.WSFederationHttpBinding>er den samme som finnes i <xref:System.ServiceModel.WSHttpBinding>når <xref:System.ServiceModel.WSHttpBinding.Security%2A>er satt til standardverdien for <xref:System.ServiceModel.WSFederationHttpSecurityMode>.</xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSHttpBinding.Security%2A> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpBinding>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>3.</xref:System.ServiceModel.Channels.SymmetricSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement>Angi imidlertid <xref:System.ServiceModel.WSFederationHttpSecurityMode>til <xref:System.ServiceModel.WSFederationHttpSecurityMode>resulterer i en bunke er noe hybrid mellom den <xref:System.ServiceModel.WSHttpBinding>og <xref:System.ServiceModel.BasicHttpBinding>bindinger.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.WSFederationHttpSecurityMode> </xref:System.ServiceModel.WSFederationHttpSecurityMode></xref:System.ServiceModel.Channels.HttpTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.TransportSecurityBindingElement>3.</xref:System.ServiceModel.Channels.TransportSecurityBindingElement>  <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>4.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>Til slutt ser bruker MTOM-koderen nøyaktig den samme som <xref:System.ServiceModel.WSHttpBinding>.</xref:System.ServiceModel.WSHttpBinding></xref:System.ServiceModel.Channels.HttpsTransportBindingElement>      1.  <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>2.</xref:System.ServiceModel.Channels.TransactionFlowBindingElement>  <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>3.</xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>  <xref:System.ServiceModel.Channels.HttpTransportBindingElement></xref:System.ServiceModel.Channels.HttpTransportBindingElement>"
