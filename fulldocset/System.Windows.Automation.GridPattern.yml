  name: GridPattern
  nameWithType: GridPattern
  fullName: System.Windows.Automation.GridPattern
  type: Class
  summary: "Representerer kontroller som brukes som beholdere for en samling av underordnede elementer. Underordnede til dette kontrollere støtte <xref href=&quot;System.Windows.Automation.GridItemPattern&quot;> </xref> og ordnes i et todimensjonal logiske koordinatsystem kan traversert av rad- og."
  remarks: "GridPattern støtter ikke aktiv manipulering av et rutenett. den <xref:System.Windows.Automation.TransformPattern>kontrollen mønsteret kreves for denne funksjonaliteten.</xref:System.Windows.Automation.TransformPattern>       Se [kontrollen mønsteret tilordning for Brukergrensesnittet automatiseringsklienter](~/add/includes/ajax-current-ext-md.md) for eksempler på kontroller som støtter denne kontrollen mønsteret."
  syntax:
    content: 'public class GridPattern : System.Windows.Automation.BasePattern'
  inheritance:
