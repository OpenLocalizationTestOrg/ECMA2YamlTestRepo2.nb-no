- uid: System.Windows.Automation.GridPattern.GetItem(System.Int32,System.Int32)
  id: GetItem(System.Int32,System.Int32)
  parent: System.Windows.Automation.GridPattern
  langs:
  - csharp
  name: GetItem(Int32,Int32)
  nameWithType: GridPattern.GetItem(Int32,Int32)
  fullName: System.Windows.Automation.GridPattern.GetItem(Int32,Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Henter en <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> som representerer den angitte cellen."
  remarks: "Rutenett koordinatene er nullbasert med øvre venstre (eller cellen øverst til høyre avhengig nasjonal innstilling) med koordinater (0,0).       Hvis en celle er tom, en [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elementet returneres fremdeles for å støtte henting av den <xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A>egenskapen for denne cellen.</xref:System.Windows.Automation.GridItemPattern.GridItemPatternInformation.ContainingGrid%2A> Dette er mulige når oppsettet for underordnede elementer i rutenettet ligner en uregelmessige matrise som vises her.       ![Windows Utforsker Vis viser uregelmessige oppsett. ] (~/add/media/uia-gridpattern-ragged-array.PNG &quot;Windows Utforsker visningen viser uregelmessige oppsett.&quot;)   Eksempel på en rutenettkontrollen med tom koordinater"
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement.AutomationFocusChangedEvent> listener is declared to track the traversal of grid items within a grid container. Item properties are echoed to the console upon each focus change event.  \n  \n [!code-cs[UIAGridItemPattern_snip#102](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#102)]\n [!code-vb[UIAGridItemPattern_snip#102](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#102)]  \n[!code-cs[UIAGridItemPattern_snip#103](~/add/codesnippet/csharp/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.cs#103)]\n[!code-vb[UIAGridItemPattern_snip#103](~/add/codesnippet/visualbasic/UIAGridItemPattern_snip/UIAGridItemPattern_snippets.vb#103)]"
  syntax:
    content: public System.Windows.Automation.AutomationElement GetItem (int row, int column);
    parameters:
    - id: row
      type: System.Int32
      description: "Ordenstallet radverdiene interessante."
    - id: column
      type: System.Int32
      description: "Ordenstallet antall kolonner av interesse."
    return:
      type: System.Windows.Automation.AutomationElement
      description: "En <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> som representerer hentede cellen."
  overload: System.Windows.Automation.GridPattern.GetItem*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den forespurte rad koordinaten er større enn den <> </> *> eller koordinaten som kolonnen er større enn den <> </> *>."
  platform:
  - net462
