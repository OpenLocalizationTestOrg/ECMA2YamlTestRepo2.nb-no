  name: ServiceContractGenerationContext
  nameWithType: ServiceContractGenerationContext
  fullName: System.ServiceModel.Description.ServiceContractGenerationContext
  type: Class
  summary: "Sendt til den &lt;xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName&gt; metode for å aktivere endring av kontrakten og konteksten før kodegenerering."
  remarks: "Bruk ServiceContractGenerationContext-objektet som er sendt til den <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName>metode for å endre kode dokumentobjektmodellen før generering av kode.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> Vanligvis av <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>grensesnittet er implementert på en egendefinert <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>implementering som brukes til å importere egendefinerte WSDL-elementer eller endre koden på tjenesten eller operasjonen.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName> Hvis du vil endre koden på nivå for operasjonen, kan du se <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the ServiceContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
