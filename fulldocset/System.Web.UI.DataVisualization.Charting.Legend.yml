  name: Legend
  nameWithType: Legend
  fullName: System.Web.UI.DataVisualization.Charting.Legend
  type: Class
  summary: "Representerer forklaringen for diagrambildet."
  remarks: "Klassen forklaring innkapsler all funksjonalitet i den <xref:System.Web.UI.DataVisualization.Charting.Chart>kontrollen for forklaring og vises ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A>samlingen-egenskapen for rotmappen <xref:System.Web.UI.DataVisualization.Charting.Chart>objektet.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Det kan være et antall forklaringer for en diagrambildet.       Forklaringer kan:-forankret og justert.      -Vises innsiden eller utsiden tegnede diagramområder.      -Tilpass automatisk innholdet.      -Bruke en forhåndsdefinert stil, for eksempel rad, kolonnen eller tabellen.      -Bruk skravering, gradering farger og bakgrunn.      -Størrelse og plasseres hvor som helst i diagrambildet.       Forklaringselementer som representeres av den <xref:System.Web.UI.DataVisualization.Charting.LegendItem>objekt, og standard eller egendefinerte elementer.</xref:System.Web.UI.DataVisualization.Charting.LegendItem> Egendefinerte elementer er ikke knyttet til, kan legges til, slette og endret ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       Standard-elementer som standard automatisk legges til i forklaringen og navnene på tegnede datapunktene for hjuldiagrammer og sektor.       Standardelementene er navnene på tegnede dataserien for alle andre diagramtyper. Hver har en <xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>-egenskap som definerer navnet på forklaringen som skal brukes.</xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A> Et forklaringselement ikke opprettes for en serie hvis den <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>er satt til `false`.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> Teksten for standardelementene kan endres ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Denne egenskapen kan du angi forhåndsdefinerte nøkkelord som vil bli erstattet av passende verdiene ved kjøretid.       Hvis du har et sektordiagram og angir de <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>egenskapen settes også forklaringsteksten til verdien du angir for etikettene.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Hvis du vil angi teksten til en annen verdi, kan du angi den <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> De fleste tilfeller vil du ønsker å angi den <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>til å &quot;#AXISLABEL&quot; eller &quot;#VALX&quot;.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Serien forklaringssymboler er rektangler, punktum eller linjer. Symbol-type som er angitt automatisk av diagrammet og avhenger tegnede diagramtypen.       Forklaringstekst som standard justeres automatisk. Du kan deaktivere størrelse automatisk for forklaringstekst ved å deaktivere den <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Når denne egenskapen er satt til `false`, størrelsen på forklaringsteksten bestemmes av egenskapen størrelse for forklaringen <xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A> Hvis den <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>egenskapen er aktivert, den <xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>egenskapen angir minimum skriftstørrelse som kan ha et forklaringselement når du endrer størrelsen.</xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       Den <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>definerer en grense på antall tegn som kan vises på én linje før teksten brytes til en ny linje.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Hvis du ikke ønsker å bryte tekst i forklaringen, setter du verdien for den <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>egenskapen til null.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Som standard når hele forklaringsteksten ikke passer i forklaringen vil teksten bli avkortet. Du kan angi den <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>på forklaring teksten brytes i stedet for ble avkuttet.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Hvis innholdet i forklaringen ikke kan passer inn i det angitte, avrundet forklaringsteksten. En ellipsen vises til å angi at det finnes flere oppføringer enn forklaringen er plass til. Angi plasseringen og størrelsen for legend ved hjelp av for å hindre at forklaringselementene kuttet av <xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>og <xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A>Egenskaper henholdsvis.</xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A> Når du angir plasseringen for forklaringen eller størrelsen, kan ikke lenger automatisk diagrammet plassere elementene i diagrammet. I noen tilfeller mange må du manuelt plassere andre diagramelementer for å oppnå ønsket utseende.       Et annet alternativ er å definere en celle kolonner i stedet for ved hjelp av standardinnstillingene for forklaring.       FORKLARING-objektet har en CellColumn-samlingen. hvert CellColumn objekt representerer en kolonne i forklaringen. En celle-kolonnen har <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>og <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>Egenskaper som kan brukes til å justere størrelsen på kolonnene.</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Når forklaringen inneholder mange oppføringer <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>kan brukes til å forbedre lese.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A> Når denne egenskapen er satt til SANN, vises en bakgrunnsfarge som kan angis ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Som standard er forklaringen plassert i øverst til høyre for diagrammet. Denne posisjonen kan endres ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>og <xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A>Egenskaper for forklaringen.</xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A> Forklaringen kan også være knyttet til et diagramområde, ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A> Egenskapen angir navnet på diagramområdet som forklaringen må være forankret. I tillegg av <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>kan brukes til å vise forklaring i et diagramområde.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Når <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>er satt til False, den <xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A>definerer den maksimale størrelsen, i prosent av forklaringen i tilgjengelig diagrammet når forklaringen automatisk er plassert.</xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Denne egenskapen må angis hvis du vil justere bredden eller høyden på forklaringen etter at forankringsplasseringen egenskapene er angitt.       Forklaringen kan endres via den <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>hendelsen.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>"
