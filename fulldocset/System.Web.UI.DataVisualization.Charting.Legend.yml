  summary: "Henter eller angir stilen på forklaringen."
  remarks: "Som standard vises forklaringen som en rekke elementer i en tabell. Du kan angi om du vil utvide elementer i tabellen width-wise eller height-wise ved å angi den <xref:System.Web.UI.DataVisualization.Charting.Legend.TableStyle%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.Legend.TableStyle%2A> Når den <xref:System.Web.UI.DataVisualization.Charting.Legend.TableStyle%2A>er satt til <xref:System.Web.UI.DataVisualization.Charting.LegendTableStyle>, <xref:System.Web.UI.DataVisualization.Charting.Chart>kontrollen fastslår om å tegne et bredt tabell eller en høyt tabell, avhengig av justeringen og plasseringen av diagrammet.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.LegendTableStyle> </xref:System.Web.UI.DataVisualization.Charting.Legend.TableStyle%2A> Dette kan føre til forklaringen som skal tegnes med flere forklaring elementet kolonner.       Det finnes en forklaring tre mulige maler: kolonne, rad- og. Se tabellen nedenfor inneholder et sammendrag av disse malene: |||   |-|-|   | Stilen | Beskrivelse |   | Kolonnen | Forklaringselementene vises i en kolonne, med flere rader. Mest brukte når forklaringen er forankret til venstre eller høyre for diagrammet. |   | Raden | Forklaringselementene vises i én rad med flere kolonner. Mest brukte når forklaringen er forankret til top eller bottom for diagrammet. |   | Tabellen | Forklaringselementene vises med flere kolonner og rader. |"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.LegendStyle LegendStyle { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.LegendStyle
      description: "En <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendStyle&quot;> </xref> opplistingsverdien som bestemmer stilen for forklaring. Standardverdien er <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendStyle&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.Legend.LegendStyle*
  exceptions: []
  platform:
  - net462
