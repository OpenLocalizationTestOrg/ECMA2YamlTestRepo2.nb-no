  name: AlternateView
  nameWithType: AlternateView
  fullName: System.Net.Mail.AlternateView
  type: Class
  summary: "Representerer formatet for å vise en e-postmelding."
  remarks: "Bruk klassen AlternateView til å angi kopier av en e-postmelding i forskjellige formater. For eksempel hvis du sender en melding i HTML, kan du også angi en ren tekst-versjon i tilfelle noen av mottakerne bruker e-lesere som ikke kan vise HTML-innhold.       Denne klassen har to egenskaper <xref:System.Net.Mail.AlternateView.LinkedResources%2A>og <xref:System.Net.Mail.AlternateView.BaseUri%2A>som brukes til å løse URL-adresser i innholdet i e-postmeldingen.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>er en samling av <xref:System.Net.Mail.LinkedResource>objekter.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> Når den gjengis, URL-adresser på innholdet i e-posten sammenlignes først mot URL-adresser i de <xref:System.Net.Mail.LinkedResource.ContentLink%2A>for hver <xref:System.Net.Mail.LinkedResource>objekt i den <xref:System.Net.Mail.AlternateView.LinkedResources%2A>samling, og løst.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>brukes av e-leseren til å løse relative URL-adresser i meldingsteksten samt å ordne relativ <xref:System.Net.Mail.LinkedResource.ContentLink%2A>URL-adresser i de <xref:System.Net.Mail.AlternateView.LinkedResources%2A>samlingen.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
