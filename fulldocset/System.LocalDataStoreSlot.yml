  name: LocalDataStoreSlot
  nameWithType: LocalDataStoreSlot
  fullName: System.LocalDataStoreSlot
  type: Class
  summary: "Innkapsler et minnespor for å lagre lokale data. Denne klassen kan ikke arves."
  remarks: ".NET Framework gir to mekanismer for å bruke tråd lokalt (TLS): tråd relativ statiske felt og data spor.      -Tråd-relativ statiske felt er `static` felt (`Shared` felt i Visual Basic) som er merket med den <xref:System.ThreadStaticAttribute>attributtet.</xref:System.ThreadStaticAttribute> De bedre ytelse enn data spor og aktivere kompileringstidspunktet typen kontroll.      -Spor data er langsommere og mer ubeleilige å bruke enn tråd relativ statiske felt. Også lagres dataene som type <xref:System.Object>så du må endre den til riktig type før du kan bruke det.</xref:System.Object> Du kan imidlertid bruke data spor når du har ikke nok informasjon på kompileringstidspunktet til å tildele statiske felt.       Du finner mer informasjon om hvordan du bruker TLS [tråd lokalt: tråd relativ statiske felt og Data spor](~/add/includes/ajax-current-ext-md.md).       På samme måte .NET Framework gir to mekanismer for bruk av konteksten lokalt: konteksten relativ statiske felt og data spor. Context-relativ statiske felt er statiske felt som er merket med den <xref:System.ContextStaticAttribute>attributtet.</xref:System.ContextStaticAttribute> Forhold mellom å bruke disse to mekanismer er lik avveiningene mellom å bruke tråd relativ statiske felt og data spor.       Strukturen LocalDataStoreSlot fungerer som et lokalt minne mekanisme som tråder og kontekster kan bruke til å lagre tråd-spesifikke og kontekstavhengige data henholdsvis. Common language runtime tildeler en flere spor data store matrisen slik at hver prosess når den opprettes. Tråd eller kontekst kall forskjellige funksjoner til å tildele et data-spor i datakilden, lagring og henting av en dataverdi i sporet og gratis en data plass for gjenbruk etter tråd eller context-objektet er utløpt.       Data-spor er unikt for hver tråd eller konteksten. verdiene er ikke delt mellom objektene tråd eller kontekst. Data-spor kan tilordnes etter en navn eller et nummer.       Hvis du vil ha mer informasjon om lagrer lokale data, se <xref:System.Threading.Thread>eller <xref:System.Runtime.Remoting.Contexts.Context>.</xref:System.Runtime.Remoting.Contexts.Context> </xref:System.Threading.Thread> Klassen LocalDataStoreSlot brukes med metoder som <xref:System.Threading.Thread.AllocateNamedDataSlot%2A?displayProperty=fullName>, <xref:System.Runtime.Remoting.Contexts.Context.AllocateNamedDataSlot%2A?displayProperty=fullName>, <xref:System.Threading.Thread.GetData%2A?displayProperty=fullName>, og <xref:System.Runtime.Remoting.Contexts.Context.GetData%2A?displayProperty=fullName>; den ikke har noen metoder på sin egen som du skal bruke.</xref:System.Runtime.Remoting.Contexts.Context.GetData%2A?displayProperty=fullName> </xref:System.Threading.Thread.GetData%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Contexts.Context.AllocateNamedDataSlot%2A?displayProperty=fullName> </xref:System.Threading.Thread.AllocateNamedDataSlot%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LocalDataStoreSlot
