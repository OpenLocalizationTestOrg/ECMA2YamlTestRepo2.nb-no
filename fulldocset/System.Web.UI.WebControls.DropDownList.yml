  name: DropDownList
  nameWithType: DropDownList
  fullName: System.Web.UI.WebControls.DropDownList
  type: Class
  summary: "Representerer en kontroll som tillater at brukeren velger ett enkelt element fra en rullegardinliste."
  remarks: "I dette emnet:- [Introduksjon](#Introduction)      -   [tilgjengelighet](#Accessibility)      -   [deklarerende syntaksen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## Introduksjon Bruk DropDownList kontrollen til å opprette en enkel merking rullegardinlisten-kontroll.       Du kan kontrollere utseendet til DropDownList-kontroll ved å angi den <xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>, <xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A>, og <xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A>Egenskaper.</xref:System.Web.UI.WebControls.DropDownList.BorderWidth%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderStyle%2A> </xref:System.Web.UI.WebControls.DropDownList.BorderColor%2A>       Hvis du vil angi elementene som skal vises i DropDownList kontrollen, kan du plassere et <xref:System.Web.UI.WebControls.ListItem>objekt for hver oppføring mellom innledende og avsluttende koder kontrollens DropDownList.</xref:System.Web.UI.WebControls.ListItem>       Kontrollen DropDownList støtter også databinding. For å binde kontrollen til en datakilde, kan du opprette en datakilde, for eksempel en <xref:System.Collections.ArrayList?displayProperty=fullName>-objektet som inneholder elementer som skal vises i kontrollen.</xref:System.Collections.ArrayList?displayProperty=fullName> Deretter bruker de <xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>metode for å binde datakilden til DropDownList-kontroll.</xref:System.Web.UI.Control.DataBind%2A?displayProperty=fullName>       Bruk av <xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A>til å fastslå programmatisk indeksen for elementet som er valgt av brukeren fra DropDownList-kontroll.</xref:System.Web.UI.WebControls.DropDownList.SelectedIndex%2A> Indeksen kan deretter brukes til å hente det valgte elementet fra den `Items` samling av kontrollen.      <a name=&quot;Accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarerende syntaks.```   <asp:DropDownList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:DropDownList>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=191893).  \n  \n The following code example demonstrates how to create a DropDownList control that contains four items.  \n  \n [!code-cs[DropDownListDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_1.aspx)]\n [!code-vb[DropDownListDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_1.aspx)]  \n  \n The following code example demonstrates how to create a DropDownList control though data binding.  \n  \n [!code-cs[DropDownListDataBinding#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_19_2.aspx)]\n [!code-vb[DropDownListDataBinding#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_19_2.aspx)]"
