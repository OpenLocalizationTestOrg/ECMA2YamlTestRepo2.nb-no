  type: Constructor
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Management.Instrumentation.InstrumentationClassAttribute&quot;> </xref> klasse som brukes hvis denne typen er avledet fra en annen type som har den <xref href=&quot;System.Management.Instrumentation.InstrumentationClassAttribute&quot;> </xref> attributt, eller hvis dette er en på øverste nivå instrumentation klasse (for eksempel en forekomst eller abstrakt klasse uten en basisklasse, eller en hendelse som er avledet fra **__ExtrinsicEvent**)."
  remarks: "##.NET framework sikkerhet fullstendig klarering av direkte oppkaller. Dette medlemmet kan ikke brukes av delvis klarert kode. Hvis du vil ha mer informasjon, se [ved hjelp av biblioteker fra delvis klarert kode](~/add/includes/ajax-current-ext-md.md)."
