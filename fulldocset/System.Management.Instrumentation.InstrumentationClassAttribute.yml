  fullName: System.Management.Instrumentation.InstrumentationClassAttribute
  type: Class
  summary: "Angir en klasse gir hendelsen eller forekomst instrumentation.       Obs! regnes nå WMI .NET-bibliotekene i endelig status, og ingen ytterligere development, forbedringer, eller oppdateringer er tilgjengelige for ikke-relaterte sikkerhetsproblemer som påvirker disse bibliotekene. Den [MI APIer](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) skal brukes for alle nye utvikling."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct)]

      public class InstrumentationClassAttribute : Attribute
