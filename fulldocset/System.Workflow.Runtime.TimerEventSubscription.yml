  type: Class
  summary: "Representerer et abonnement på en tidtakerhendelse."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TimerEventSubscription objekter legges til tidtakerkøen som er knyttet til en arbeidsflytforekomst for å sende en melding til en bestemt <xref:System.Workflow.Runtime.WorkflowQueue>på et bestemt tidspunkt.</xref:System.Workflow.Runtime.WorkflowQueue> Når tiden som er angitt av <xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A>er nådd, arbeidsflyten runtime motoren sender en melding som inneholder den <xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A>til den <xref:System.Workflow.Runtime.WorkflowQueue>angitte av <xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A>.</xref:System.Workflow.Runtime.TimerEventSubscription.QueueName%2A> </xref:System.Workflow.Runtime.WorkflowQueue> </xref:System.Workflow.Runtime.TimerEventSubscription.SubscriptionId%2A> </xref:System.Workflow.Runtime.TimerEventSubscription.ExpiresAt%2A> Tidtakerkøen som er knyttet til en arbeidsflytforekomst som ligger i <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>.</xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> Du kan undersøke <xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty>og <xref:System.Workflow.Runtime.WorkflowQueueInfo>objekter ble returnert av <xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName>å finne ut hvilke aktiviteter venter på en bestemt TimerEventSubscription.</xref:System.Workflow.Runtime.WorkflowInstance.GetWorkflowQueueData%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.WorkflowQueueInfo> </xref:System.Workflow.Runtime.TimerEventSubscriptionCollection.TimerCollectionProperty> Den <xref:System.Workflow.Activities.DelayActivity>og <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>tidtakeren hendelsesabonnementer bruker til å angi en del av deres funksjonalitet.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Activities.DelayActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class TimerEventSubscription
