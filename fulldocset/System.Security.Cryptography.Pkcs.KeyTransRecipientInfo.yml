  remarks: 'Versjonen bestemmer om meldingen som <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>finnes en PKCS #7-melding eller en kryptografisk melding syntaksen (CMS)-melding.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS er nyere overordnet PKCS #7.'
