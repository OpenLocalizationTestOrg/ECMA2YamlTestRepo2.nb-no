  name: KeyTransRecipientInfo
  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "Klassen KeyTransRecipientInfo definerer nøkkelen transport mottakeren informasjon.        *Nøkkel transport* algoritmer bruker vanligvis RSA-algoritmen, som oppretter en avsenderen en delt krypteringsnøkkel med en mottaker ved å generere nøkkelen og sende den til mottakeren. Dette er i forhold til *nøkkel avtalen* algoritmer, der to tredjepartene som kommer til å bruke en kryptografisk nøkkel begge inngå i generasjonen, og dermed gjensidig, godtar du nøkkelen."
  remarks: "Denne klassen, har ikke en offentlig konstruktør; Derfor kan den ikke offentlig startes. Det er en skrivebeskyttet klasse tilgjengelig fra den <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>egenskapen.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
