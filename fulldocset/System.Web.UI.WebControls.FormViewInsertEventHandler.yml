  fullName: System.Web.UI.WebControls.FormViewInsertEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollere hever den <xref:System.Web.UI.WebControls.FormView.ItemInserting>-hendelse når en Insert-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Insert&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.FormView>kontrollen setter inn oppføringen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel HTML-koding eller validering av verdiene i en post før innsetting i datakilden, når denne hendelsen oppstår.       Når du oppretter en FormViewInsertEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_1.aspx)]\n [!code-cs[FormViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewInsertEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_354_2.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_354_2.aspx)]"
