  name: LinkArea
  nameWithType: LinkArea
  fullName: System.Windows.Forms.LinkArea
  type: Struct
  summary: "Representerer et område i en <xref href=&quot;System.Windows.Forms.LinkLabel&quot;> </xref> kontrollen som representerer en hyperkobling i kontrollen."
  remarks: "Det er to måter å legge til en hyperkobling i teksten i en <xref:System.Windows.Forms.LinkLabel>kontroll.</xref:System.Windows.Forms.LinkLabel> Du har tilgang til den <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metoden for den <xref:System.Windows.Forms.LinkLabel.LinkCollection>klasse via den <xref:System.Windows.Forms.LinkLabel.Links%2A>for den <xref:System.Windows.Forms.LinkLabel>å legge til flere hyperkoblinger kontrollens tekst.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.Links%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> Hvis du trenger bare å legge til en hyperkobling i teksten for kontrollen, kan du bruke <xref:System.Windows.Forms.LinkLabel.LinkArea%2A>for <xref:System.Windows.Forms.LinkLabel>.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkLabel.LinkArea%2A> Egenskapen godtar LinkArea som definerer plasseringen av hyperkoblingen i kontrollens teksten. Når en hyperkobling angis ved hjelp av LinkArea-egenskapen, legges deretter koblingsområdet <xref:System.Windows.Forms.LinkLabel.LinkCollection>på samme måte som legger til koblingen ved hjelp av <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A>metoden for <xref:System.Windows.Forms.LinkLabel.LinkCollection>.</xref:System.Windows.Forms.LinkLabel.LinkCollection> </xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A> </xref:System.Windows.Forms.LinkLabel.LinkCollection>       Den <xref:System.Windows.Forms.LinkArea.Length%2A>egenskapen angir antallet tegn i teksten i den <xref:System.Windows.Forms.LinkLabel>til koblingen-område.</xref:System.Windows.Forms.LinkLabel> </xref:System.Windows.Forms.LinkArea.Length%2A> Den <xref:System.Windows.Forms.LinkArea.Start%2A>egenskapen angir det første tegnet i kontrollen teksten som skal inkluderes i hyperlink.</xref:System.Windows.Forms.LinkArea.Start%2A> Hvis du vil finne ut om en bestemt LinkArea er tom, kan du bruke den <xref:System.Windows.Forms.LinkArea.IsEmpty%2A>egenskapen i stedet for kontroll av verdiene i den <xref:System.Windows.Forms.LinkArea.Start%2A>og <xref:System.Windows.Forms.LinkArea.Length%2A>Egenskaper.</xref:System.Windows.Forms.LinkArea.Length%2A> </xref:System.Windows.Forms.LinkArea.Start%2A> </xref:System.Windows.Forms.LinkArea.IsEmpty%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Windows.Forms.LinkLabel> class, with multiple LinkArea sections defined, to display a label on a form. The example demonstrates setting the <xref:System.Windows.Forms.Label.AutoSize%2A>, <xref:System.Windows.Forms.LinkLabel.LinkBehavior%2A>, <xref:System.Windows.Forms.LinkLabel.DisabledLinkColor%2A>, <xref:System.Windows.Forms.LinkLabel.LinkColor%2A>, and <xref:System.Windows.Forms.LinkLabel.VisitedLinkColor%2A> properties to customize the look of the <xref:System.Windows.Forms.LinkLabel>. The first LinkArea is specified using the <xref:System.Windows.Forms.LinkLabel.LinkArea%2A?displayProperty=fullName> property. Additional links are added to the <xref:System.Windows.Forms.LinkLabel> using the <xref:System.Windows.Forms.LinkLabel.LinkCollection.Add%2A?displayProperty=fullName> method. The example handles the <xref:System.Windows.Forms.LinkLabel.LinkClicked> event by starting the Web browser for hyperlinks, and displaying a <xref:System.Windows.Forms.MessageBox> for other links.  \n  \n [!code-cs[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/csharp/t-system.windows.forms.l_2_1.cs)]\n [!code-cpp[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/cpp/t-system.windows.forms.l_2_1.cpp)]\n [!code-vb[System.Windows.Forms.LinkLabel#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_2_1.vb)]"
  syntax:
