  name: ConnectionConsumerAttribute
  nameWithType: ConnectionConsumerAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute
  type: Class
  summary: "Identifiserer tilbakeringing-metoden i en serverkontroll fungerer som forbrukeren i en webdeler-tilkobling, og gjør det mulig for utviklere å angi informasjon om de forbrukeren tilkoblingspunktet."
  remarks: "Webdeler tilkobling består av to serverkontroller som ligger i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>sone og dele data ved hjelp av en forekomst av grensesnittet ble sendt fra en kontroll til en annen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Kontrollen som betjener grensesnittet forekomsten kalles leverandøren, og kontrollen som mottar grensesnittet forekomsten og prosesser eller viser dataene kalles forbrukeren. Mer informasjon om tilkoblinger i <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>klassen og [oversikt over webdeler tilkoblinger](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Forbrukeren kontrollen i en tilkobling kan være en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen eller typer server eller en bruker, men den må ha en metode som er angitt som en tilbakeringing-metode.</xref:System.Web.UI.WebControls.WebParts.WebPart> Metoden tilbakeringing aktiveres under tilkobling, og hensikten er å motta en grensesnittet-forekomst som inneholder data fra leverandøren. Hvis du vil angi metoden som fungerer som tilbakeringing-metoden i en forbruker, må du legge til en `ConnectionConsumerAttribute` metadataelementet til (elementet er basert på klassen ConnectionConsumerAttribute)-metoden.       I tillegg til å angi tilbakeringing-metoden i en forbruker, kan ConnectionConsumerAttribute-objektet du også angi bestemte detaljer om tilkoblingspunktet en forbruker. Et forbrukeren connection point er en forekomst av den <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>Forretningskomponentklasse alle detaljer om en forbruker kreves for å opprette en tilkobling, inkludert de forbrukeren kontrolltypen, om det kan koble til flere leverandører samtidig, hvilken type grensesnittet forbrukeren kan motta fra en leverandør, som detaljer om metoden tilbakeringing og et visningsnavn som representerer forbrukeren connection point i brukergrensesnittet (UI).</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> Hver webdeler tilkobling inneholder en tilkoblingspunktet for forbruker som er knyttet til forbrukeren kontrollen.       Når du legger til den `ConnectionConsumerAttribute` metadataelementet som tilbakeringing-metoden i en forbruker, kan du også bruke den til å angi følgende detaljer om tilkoblingspunktet forbrukeren: et visningsnavn for tilkoblingspunktet (for mer informasjon, kan du se egenskapen <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>), om brukeren kan koble til flere leverandører samtidig (for mer informasjon, kan du se egenskapen <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A>), en ID for tilkoblingspunktet (for detaljer. kan du se den <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>egenskapen), og hva slags tilkoblingspunktet forbrukeren bruker (for mer informasjon, kan du se den <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A>egenskapen).</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> Fire overlastingene av konstruktøren for ConnectionConsumerAttribute klassen hver ha parametere som lar deg angi verdier for én eller flere av disse tilkoblingsegenskapene punkt når en ny forekomst av klassen opprettes. De fleste av egenskapene for et forbrukeren connection point kan også angis programmatisk. hvordan du bruker den `ConnectionConsumerAttribute` elementet er valgfrie.      > [!NOTE] > Når du legger til den `ConnectionConsumerAttribute` metadataelementet som en tilbakeringing-metoden i en forbruker, bare nødvendige parameteren som du må angi alltid er den `displayName` parameteren (for mer informasjon, kan du se den <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29>konstruktøren overbelastning).</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.%23ctor%28System.String%29> Verdien for denne parameteren er tilordnet til den <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A>egenskapen og når en bruker åpner tilkoblingen Brukergrensesnittet (opprettet av den <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontrollen), visningsnavnet representerer forbrukstilkoblingspunktet i Brukergrensesnittet.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName%2A> Hvis du angir flere tilbakeringing metoder i en Forbrukerkontroll, du vil ha flere mulige tilkoblingen punkt å velge mellom, og når du legger til den `ConnectionConsumerAttribute` metadataelementet til hver tilbakeringing-metoden, må du også angi en verdi for den `id` parameter, slik at hver forbrukeren tilkobling peker har en kjent, Unik identifikator."
  example:
  - "The following code example demonstrates using the ConnectionConsumerAttribute class, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_2.cs)]  \n  \n The second example shows a class acting as a consumer. Notice that a method is designated as the callback method with the `ConnectionConsumerAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_135_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_135_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionConsumerAttribute : Attribute
