  parent: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute
  langs:
  - csharp
  name: DisplayName
  nameWithType: ConnectionConsumerAttribute.DisplayName
  fullName: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter det egendefinerte navnet på tilkoblingspunktet for brukeren."
  remarks: "Denne egenskapen er det egendefinerte navnet på et forbrukeren connection point. Verdien kan angis deklarativt, når du legger til den `displayName` parameter til en `ConnectionConsumerAttribute` metadataelement på en tilbakeringing-metoden. Det kan også angis programmatisk av en avledet klasse ved hjelp av den beskyttede <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayNameValue%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayNameValue%2A>       Når du søker i en tilkobling punkt samling, bør du bruke den <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>egenskapen fordi ID-egenskapen må være unike, men egenskapen visningsnavnet må ikke være.</xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.ID%2A>       Egenskapen visningsnavnet for et forbrukeren connection point vises til brukere når en <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontrollen er på siden tilkoblingen-brukergrensesnittet (UI) er åpen og brukerne er i en visning der de kan velge tilkoblingen peker til å opprette en tilkobling.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>"
  example:
  - "The following code example demonstrates using the DisplayName property, by showing how to declare the `ConnectionConsumerAttribute` metadata element on a callback method in a consumer control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied. The value of the parameter will become the value of the DisplayName property. For the full code required to run the code example, see the <xref:System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute> class overview.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_356_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#5](~/add/codesnippet/csharp/p-system.web.ui.webcontr_356_1.cs)]"
  syntax:
    content: public virtual string DisplayName { get; }
    return:
      type: System.String
      description: "En streng med et egendefinert navn for tilkoblingspunktet for brukeren."
  overload: System.Web.UI.WebControls.WebParts.ConnectionConsumerAttribute.DisplayName*
