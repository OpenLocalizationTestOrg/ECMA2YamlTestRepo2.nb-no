  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>       Tabellen nedenfor viser første egenskapsverdier for en forekomst av <xref:System.Web.UI.WebControls.ListViewCancelEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>| Verdien for den `cancelMode` parameteren. |   | <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A>| Verdien for den `itemIndex` parameteren. |      > [!NOTE] > Denne konstruktøren brukes hovedsakelig av kontrollutviklere når de heve hendelser.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex%2A> </xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
