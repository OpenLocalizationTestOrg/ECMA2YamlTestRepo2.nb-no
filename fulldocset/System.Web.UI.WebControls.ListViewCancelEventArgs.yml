  - csharp
  name: ListViewCancelEventArgs
  nameWithType: ListViewCancelEventArgs
  fullName: System.Web.UI.WebControls.ListViewCancelEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCanceling&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.ItemCanceling>hendelse når Avbryt-knappen er klikket, men før du avslutter insert eller redigeringsmodus.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> </xref:System.Web.UI.WebControls.ListView> (Avbryt-knappen er en knapp der `CommandName` er satt til &quot;Avbryt&quot;) du kan angi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår, for eksempel stopper Avbryt-operasjonen hvis den gjør elementet uønsket tilstand.       En ListViewCancelEventArgs-objekt er sendt til hendelseshåndtering metoden. Dette objektet, kan du bestemme indeksen for elementet som inneholder Avbryt-knappen som hendelsen. Du kan også angi hvilken operasjonen ble avbrutt. Hvis du vil stoppe Avbryt-operasjonen, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En liste med opprinnelige verdier for en forekomst av klassen ListViewCancelEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCancelEventArgs object to display a message when the user cancels the insert or update operation in a <xref:System.Web.UI.WebControls.ListView> control. The ListViewCancelEventArgs object is passed to the event-handling method for the <xref:System.Web.UI.WebControls.ListView.ItemCanceling> event.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_285_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_285_1.aspx)]"
  syntax:
    content: 'public class ListViewCancelEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
