  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter indeksen for elementet som inneholder Avbryt-knappen som hendelsen."
  remarks: "Bruk ItemIndex-egenskapen til å fastslå indeksen for elementet som inneholder Avbryt-knappen klikkes av brukeren. Elementet indeksen ofte brukes til å hente elementet fra den <xref:System.Web.UI.WebControls.ListView.Items%2A>samling av <xref:System.Web.UI.WebControls.ListView>kontroll, slik at du kan få tilgang til elementets egenskaper.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Items%2A>       Når den <xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>er satt til `ListViewCancelMode.CancelingInsert`, verdien for egenskapen ItemIndex er alltid -1.</xref:System.Web.UI.WebControls.ListViewCancelEventArgs.CancelMode%2A>"
  example:
  - "The following example shows how to use the ItemIndex property to determine the index of the edit item that contains the Cancel button that was clicked by the user. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewCancelEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_614_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemCanceling#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_614_1.aspx)]"
  syntax:
    content: public int ItemIndex { get; }
    return:
      type: System.Int32
      description: "Den nullbaserte indeksen for elementet som inneholder Avbryt-knappen som hendelsen."
  overload: System.Web.UI.WebControls.ListViewCancelEventArgs.ItemIndex*
  exceptions: []
  platform:
  - net462
