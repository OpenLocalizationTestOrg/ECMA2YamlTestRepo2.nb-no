  remarks: "TheReflectMethodmethod kalles for hver Web-metoden som tilhører en binding som den <xref:System.Web.Services.Description.ServiceDescription>representerer.</xref:System.Web.Services.Description.ServiceDescription> Metoden ReflectMethod Bruk ikke Web-metoden direkte. Henter legges SOAP utvidelsen informasjonen for alle Web-metoder i en binding reflektert fra en tjeneste-klasse.       Implementering av ReflectMethod kan generere informasjon som operasjonen bindingen `abstract` operasjonen, og meldinger."
