  name: Parity
  nameWithType: Parity
  fullName: System.IO.Ports.Parity
  type: Enum
  summary: "Angir paritetsbiten for en <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> objektet."
  remarks: "Bruk denne opplisting ved angivelse av <xref:System.IO.Ports.SerialPort.Parity%2A>-egenskapen for et serieporttilkoblingen.</xref:System.IO.Ports.SerialPort.Parity%2A>       Paritet er en fremgangsmåte for feilsøking som antall 1s må alltid være den samme – selv eller er et oddetall, for hver gruppe biter som er overført uten feil. I modem til modem kommunikasjon er paritet ofte en av parameterne som må være enige parter for sending og mottak av tredjepartene før overføring kan ta plassere."
  example:
  - "The following code example displays the possible values of the Parity enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#03](~/add/codesnippet/cpp/t-system.io.ports.parity_1.cpp)]\n [!code-cs[System.IO.Ports.SerialPort#03](~/add/codesnippet/csharp/t-system.io.ports.parity_1.cs)]\n [!code-vb[System.IO.Ports.SerialPort#03](~/add/codesnippet/visualbasic/t-system.io.ports.parity_1.vb)]"
