  name: ThreadInterruptedException
  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  summary: "Unntak forårsakes når en <xref href=&quot;System.Threading.Thread&quot;> </xref> blir avbrutt mens den er i ventende tilstand."
  remarks: "Når en tråd er opprettet, er det i ett eller flere <xref:System.Threading.ThreadState>angir før den er ødelagt.</xref:System.Threading.ThreadState> Kaller <xref:System.Threading.Thread.Interrupt%2A>når en tråd er i den <xref:System.Threading.ThreadState>tilstand vil føre til at en ThreadInterruptedException til å bli utløst i måltråden.</xref:System.Threading.ThreadState> </xref:System.Threading.Thread.Interrupt%2A> Hvis tråden ikke er i den <xref:System.Threading.ThreadState>tilstand, den ikke unntak før tråden går inn i denne tilstanden.</xref:System.Threading.ThreadState> Hvis tråden blokkerer aldri, kan det fullføre uten noen gang blir avbrutt.       ThreadInterruptedException bruker HRESULT COR_E_THREADINTERRUPTED, som har verdien 0x80131519.       En liste med opprinnelige verdier for en forekomst av ThreadInterruptedException, kan du se den <xref:System.Threading.ThreadInterruptedException.%23ctor%2A>konstruktører.</xref:System.Threading.ThreadInterruptedException.%23ctor%2A>"
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
