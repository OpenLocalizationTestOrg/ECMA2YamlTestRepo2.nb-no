  name: WSTrustServiceHost
  nameWithType: WSTrustServiceHost
  fullName: System.ServiceModel.Security.WSTrustServiceHost
  type: Class
  summary: "Gir et <xref href=&quot;System.ServiceModel.ServiceHost&quot;> </xref> for å registrere en <xref href=&quot;System.IdentityModel.SecurityTokenService&quot;> </xref> Tjenesteverten har flere endepunkter registrert basert på antall lyttere registrert i konfigurasjonen."
  remarks: "Som standard klassen WSTrustServiceHost omfatter følgende:-legges WS-Trust endepunkt til den <xref:System.ServiceModel.ServiceHost>basert på den <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A>egenskapen.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.TrustEndpoints%2A> </xref:System.ServiceModel.ServiceHost>      -Det gjør det mulig metadata over base adressene hvis den <xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>er satt til `false`.</xref:System.IdentityModel.Configuration.SecurityTokenServiceConfiguration.DisableWsdl%2A>      -Det konfigurerer service-sertifikat på den <xref:System.ServiceModel.ServiceHost>tjeneste legitimasjon hvis en WIF konfigurasjonsdel angir et service-sertifikat.</xref:System.ServiceModel.ServiceHost> Legg merke til at dette overstyrer tilsvarende sertifikatet tjenesteinnstillingene i WCF-konfigurasjonen.      -Det integrerer IdentityModel token behandlingsprogrammer i sikkerhet som behandler pipelinen ved å kalle metoden ExtensibleSecurityCredentials.ConfigureServiceHost på seg selv.       Klassen WSTrustServiceHost kan overstyres for å tilpasse dette problemet."
  syntax:
    content: 'public class WSTrustServiceHost : System.ServiceModel.ServiceHost'
