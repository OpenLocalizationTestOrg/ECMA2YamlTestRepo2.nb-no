  remarks: "Hvis du vil se et eksempel ved bruk av et objekt som er lik denne en se <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>å animere en <xref:System.Single>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection> Dette <xref:System.Windows.Media.Animation.SingleKeyFrame>interpolerer mellom den <xref:System.Single>verdien for den forrige key rammen og sin egen verdi lineært med en easing funksjonen til å produsere utdata verdien.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleKeyFrame>"
