  namespace: System.Drawing.Text
  summary: "Legger til en skrift i systemminne til denne <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Hvis du vil bruke minne, må tekst på en kontroll gjengis med GDI +. Bruk den <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>metoden Kast `true`, for å angi GDI + gjengivelse på programmet eller individuelle kontroller ved å angi kontrollens <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>egenskapen `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> Noen kontroller kan ikke gjengis med GDI +."
  syntax:
    content: public void AddMemoryFont (IntPtr memory, int length);
    parameters:
