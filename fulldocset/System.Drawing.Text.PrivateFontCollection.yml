  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Inneholder en samling av skriftserier bygd fra skriftfiler som er angitt av klientprogrammet."
  remarks: "Klassen PrivateFontCollection tillater at programmer for å installere en privat versjon av en eksisterende skrift uten kravet om å erstatte system-versjonen av skriften. For eksempel [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] kan opprette en privat versjon av skriften i tillegg til skriften som bruker systemet. PrivateFontCollection kan også brukes til å installere skrifttyper som ikke finnes i operativsystemet. Dette er en midlertidig skrift installasjon som ikke påvirker samlingen installert på systemet. Hvis du vil se samlingen installert, kan du bruke <xref:System.Drawing.Text.InstalledFontCollection>klasse.</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
  inheritance:
