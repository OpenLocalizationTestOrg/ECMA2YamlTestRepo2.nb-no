- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Legger til en skrift fra den angitte filen dette <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Windows Forms-programmer støtter bygges og har begrenset støtte for OpenType skrifter. Hvis du prøver å bruke en skrift som ikke støttes, for eksempel en Ustøttet OpenType skrift eller en punktgrafikk, oppstår det et unntak. AddFontFile støttes ikke på operativsystemer før [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. Når du bruker en privat skrift på operativsystemer før [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], standardskrift, vanligvis Microsoft Sans Serif, vil bli erstattet."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "En <xref:System.String>som inneholder navnet på skriften skal legges til.</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Den angitte skriften støttes ikke, eller finner ikke skriftfilen."
  platform:
  - net462
