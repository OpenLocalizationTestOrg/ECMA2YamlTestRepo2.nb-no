  name: ConsoleKeyInfo
  nameWithType: ConsoleKeyInfo
  fullName: System.ConsoleKeyInfo
  type: Struct
  summary: "Beskriver konsollen nøkkelen som ble brukt, inkludert tegnet representert av nøkkelen for konsollen og tilstanden til SKIFT, ALT og CTRL modifikator nøklene."
  remarks: "Typen ConsoleKeyInfo skal ikke opprettes av brukere. I stedet returneres til brukeren som svar på kaller den <xref:System.Console.ReadKey%2A?displayProperty=fullName>metoden.</xref:System.Console.ReadKey%2A?displayProperty=fullName>       Objektet ConsoleKeyInfo beskriver det <xref:System.ConsoleKey>konstant og Unicode-tegn, hvis aktuelt, som samsvarer med nøkkelen trykket konsollen.</xref:System.ConsoleKey> Objektet ConsoleKeyInfo beskriver også, i en bitvis kombinasjon av <xref:System.ConsoleModifiers>verdier, om én eller flere SKIFT, ALT eller CTRL modifikator nøkler trykket samtidig med konsollen nøkkel.</xref:System.ConsoleModifiers>"
  example:
  - "The following example demonstrates using a ConsoleKeyInfo object in a read operation.  \n  \n [!code-cs[console.readkey1#1](~/add/codesnippet/csharp/t-system.consolekeyinfo_1.cs)]\n [!code-cpp[console.readkey1#1](~/add/codesnippet/cpp/t-system.consolekeyinfo_1.cpp)]\n [!code-vb[console.readkey1#1](~/add/codesnippet/visualbasic/t-system.consolekeyinfo_1.vb)]"
