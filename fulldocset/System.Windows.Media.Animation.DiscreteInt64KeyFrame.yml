  summary: "Animerer fra den <xref:System.Int64>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.Int64KeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value*> </xref:System.Int64>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.Int64KeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>å animere en <xref:System.Int64>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Int64> </xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int64KeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.Int64KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int64KeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteInt64KeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
