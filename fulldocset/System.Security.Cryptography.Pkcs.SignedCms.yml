  namespace: System.Security.Cryptography.Pkcs
  summary: 'Metoden CheckHash bekrefter dataintegriteten meldingens CMS/PKCS #7. CheckHash er spesialiserte metode som brukes i sikkerhetsoppdateringen infrastrukturprogrammer som bare vil se hash-koden for CMS-meldingen i stedet for å utføre en fullstendig digital signatur-bekreftelse. CheckHash godkjenner ikke forfatter eller avsenderen av meldingen fordi denne metoden ikke involverer en digital signatur. For generell kontroll integritet og ekte feilmeldingen CMS/PKCS #7, kan du bruke den &lt;xref:System.Security.Cryptography.Pkcs.SignedCms.CheckSignature%28System.Boolean%29&gt; eller &lt;xref:System.Security.Cryptography.Pkcs.SignedCms.CheckSignature%28System.Security.Cryptography.X509Certificates.X509Certificate2Collection%2CSystem.Boolean%29&gt; metoder.'
  remarks: 'Denne metoden gir ikke godkjenning av CMS/PKCS #7-melding.'
  syntax:
    content: public void CheckHash ();
    parameters: []
  overload: System.Security.Cryptography.Pkcs.SignedCms.CheckHash*
