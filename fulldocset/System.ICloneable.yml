  namespace: System
  summary: "Oppretter et nytt objekt som er en kopi av den gjeldende forekomsten."
  remarks: "Den resulterende klone må være av samme type som, eller kompatibel med den opprinnelige forekomsten.       Implementering av klone kan utføre en dyp kopi eller en lite kopi. Alle objekter er duplisert i en dyp kopi; de lave nivåene inneholder referanser i et lite kopi bare på øverste nivå objektene dupliseres. Fordi brukere av klone ikke kan være avhengig av metoden utføring av en prognosekolonne kloning operasjon, anbefaler vi at <xref:System.ICloneable>ikke implementert i felles APIer.</xref:System.ICloneable>       Se <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>for mer informasjon i kloning, dyp sammenlignet lite Kopier og eksempler.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: public object Clone ();
