  name: ICloneable
  nameWithType: ICloneable
  fullName: System.ICloneable
  type: Interface
  summary: "Støtter kloning, som oppretter en ny forekomst av en klasse med samme verdi som en eksisterende forekomst."
  remarks: "Grensesnittet ICloneable kan du angi en tilpasset implementering som oppretter en kopi av det eksisterende objektet. Grensesnittet ICloneable inneholder ett medlem, <xref:System.ICloneable.Clone%2A>metode, som er ment å gi kloning støtte utover som ble levert av <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> </xref:System.ICloneable.Clone%2A>  Du finner mer informasjon om kloning, dyp sammenlignet lite Kopier og eksempler kan du se den <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>metoden.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
