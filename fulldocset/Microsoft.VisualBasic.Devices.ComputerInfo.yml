  summary: "Henter versjonen av operativsystemet på datamaskinen."
  remarks: "Den `My.Computer.Info.OSVersion` egenskapen formaterer versjonen som &quot;major.minor.build.revision&quot;.       Den `My.Computer.Info.OSVersion` egenskapen gir funksjonalitet som er lik den <xref:System.OperatingSystem.Version%2A>for objektet som returneres av den <xref:System.Environment.OSVersion%2A>egenskapen.</xref:System.Environment.OSVersion%2A> </xref:System.OperatingSystem.Version%2A>"
  example:
  - "This example uses the `My.Computer.Info.OSVersion` property to display the version of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#7](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#7)]"
  syntax:
    content: public string OSVersion { get; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som inneholder gjeldende versjonsnummer av operativsystemet."
