- uid: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  id: InstalledUICulture
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: InstalledUICulture
  nameWithType: ComputerInfo.InstalledUICulture
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Henter gjeldende brukergrensesnittkultur installert med operativsystemet."
  remarks: "Den `My.Computer.Info.InstalledUICulture` egenskapen har på samme måte som den <xref:System.Globalization.CultureInfo.InstalledUICulture%2A>egenskapen.</xref:System.Globalization.CultureInfo.InstalledUICulture%2A>       I en lokalisert operativsystem, for eksempel japansk Windows 2000 Professional returnerer egenskapen kulturen av operativsystemet."
  example:
  - "This example uses the `My.Computer.Info.InstalledUICulture` property to display the name of the operating system's UI culture.  \n  \n [!code-vb[VbVbalrMyComputer#4](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#4)]"
  syntax:
    content: public System.Globalization.CultureInfo InstalledUICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objektet representerer UI-språket som er installert på datamaskinen.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.InstalledUICulture*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  id: OSFullName
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSFullName
  nameWithType: ComputerInfo.OSFullName
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Henter navnet hele operativsystem."
  remarks: "Denne egenskapen returnerer detaljert informasjon om navnet operativsystemet Hvis Windows Management Instrumentation (WMI) er installert på datamaskinen. Hvis ikke, denne returnerer samme strengen som den `My.Computer.Info.OSPlatform` egenskap, som gir mindre detaljert informasjon enn WMI kan tilby."
  example:
  - "This example uses the `My.Computer.Info.OSFullName` property to display the name of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#5](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#5)]"
  syntax:
    content: public string OSFullName { get; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som inneholder navnet på operativsystemet."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSFullName*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Kall koden har ikke fullstendig klarering."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  id: OSPlatform
  parent: Microsoft.VisualBasic.Devices.ComputerInfo
  langs:
  - csharp
  name: OSPlatform
  nameWithType: ComputerInfo.OSPlatform
  fullName: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Henter plattformen identifikatoren for operativsystemet på datamaskinen."
  remarks: "Den `My.Computer.Info.OSPlatform` egenskapen gir funksjonalitet som er lik den <xref:System.OperatingSystem.Platform%2A>for objektet som returneres av den <xref:System.Environment.OSVersion%2A>egenskapen.</xref:System.Environment.OSVersion%2A> </xref:System.OperatingSystem.Platform%2A>"
  example:
  - "This example uses the `My.Computer.Info.OSPlatform` property to display the platform of the computer's operating system.  \n  \n [!code-vb[VbVbalrMyComputer#6](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#6)]"
  syntax:
    content: public string OSPlatform { get; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som inneholder plattformen identifikatoren for operativsystemet på datamaskinen, velges fra medlemsnavnene for den <xref href=&quot;System.PlatformID&quot;> </xref> opplisting."
  overload: Microsoft.VisualBasic.Devices.ComputerInfo.OSPlatform*
  exceptions:
  - type: System.ExecutionEngineException
    commentId: T:System.ExecutionEngineException
    description: "Programmet kan ikke hente informasjonen operativsystemet plattformen."
  platform:
  - net462
