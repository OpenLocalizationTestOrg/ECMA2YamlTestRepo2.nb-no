  nameWithType: StatusBar
  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "Representerer en Windows status for kontroll. Selv om <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref> erstatter og legger til funksjoner til Vis / Statuslinjekontrollen i tidligere versjoner, Vis/statuslinjen er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger."
  remarks: "Vanligvis en Statuslinjekontrollen består av <xref:System.Windows.Forms.StatusBarPanel>objekter, der hver viser tekst og/eller et ikon.</xref:System.Windows.Forms.StatusBarPanel> Du kan også angi eieren tegnes paneler Hvis du vil angi egendefinerte paneler for eksempel en pågår linje eller en rekke bilder som viser tilstanden til programmet. En Statuslinjekontrollen vanligvis viser informasjon om et objekt som vises i en <xref:System.Windows.Forms.Form>, objektets komponenter eller kontekstavhengig informasjon som er knyttet til dette objektet operasjonen i programmet.</xref:System.Windows.Forms.Form>       Vis / Statuslinjekontrollen inneholder egenskaper som gjør det mulig å tilpasse utseendet til kontrollen. Hvis statuslinjen vises i et skjema som kan endres, kan du bruke den <xref:System.Windows.Forms.StatusBar.SizingGrip%2A>til å vise skalering kontroll nedre høyre hjørne i skjemaet for å angi brukerne at formatet kan endres.</xref:System.Windows.Forms.StatusBar.SizingGrip%2A> Den <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>egenskapen kan du vise paneler i din Vis/statuslinjen eller Vis verdien i den <xref:System.Windows.Forms.Control.Text%2A>-egenskapen for kontrollen.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.StatusBar.ShowPanels%2A>       Standard Vis/statuslinjen har ingen paneler. Å legge til paneler i en Vis/statuslinjen kan du bruke den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>metoden for den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>klasse som er tilgjengelig via den <xref:System.Windows.Forms.StatusBar.Panels%2A>-egenskapen for kontrollen.</xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> Du kan også bruke den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>gjennom det angitte objektet i <xref:System.Windows.Forms.StatusBar.Panels%2A>til å fjerne paneler fra kontrollen, og få tilgang til en bestemt <xref:System.Windows.Forms.StatusBarPanel>til å redigere panelet.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       Hvis du vil finne ut når en <xref:System.Windows.Forms.StatusBarPanel>objekt i en Statuslinjekontrollen klikkes, kan du opprette en hendelsesbehandling for den <xref:System.Windows.Forms.StatusBar.PanelClick>hendelsen.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel> Hvis du vil utføre eieren-draw-operasjoner i et panel, kan du opprette en hendelsesbehandling for den <xref:System.Windows.Forms.StatusBar.DrawItem>hendelsen.</xref:System.Windows.Forms.StatusBar.DrawItem> Hendelsesdata som er sendt til hendelsesbehandlingen gir informasjon om panelet til å tegne og en <xref:System.Drawing.Graphics>objekt som skal brukes til å utføre tegning oppgaver.</xref:System.Drawing.Graphics>       Når du oppretter en forekomst av Vis/statuslinjen, settes egenskapene lese-og skrivetilgang til opprinnelige verdier. En liste over disse verdiene i den <xref:System.Windows.Forms.StatusBar.%23ctor%2A>konstruktør.</xref:System.Windows.Forms.StatusBar.%23ctor%2A>"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
