  name: SecurityRuleSet
  nameWithType: SecurityRuleSet
  fullName: System.Security.SecurityRuleSet
  type: Enum
  summary: "Identifiserer settet med regler common language runtime skal håndheve for en samling."
  remarks: "Denne opplisting angir hvilket sett med regler common language runtime skal håndheve for en samling. For eksempel en samling som er merket med `[SecurityRules(SecurityRuleSet.Level1)]` bruker .NET Framework versjon 2.0 gjennomsiktighet regler, der offentlige security-kritiske typer og medlemmer behandles som sikkerhet sikker-kritiske utenfor samlingen. Dette krever sikkerhet-kritiske typer og medlemmer til å utføre en kobling behov for fullstendig klarering implementere sikkerhet-kritiske virkemåte når de har tilgang til eksterne brukere. Vanligvis nivå 1 regler bør brukes bare for kompatibilitet, som for .NET Framework 2.0-samlinger. Som standard blir .NET Framework 2.0 samlinger nivå 2 samlinger når de er kompilert på nytt de [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. Hvis du vil kompilere disse samlinger som nivå 1, må du merke dem eksplisitt som nivå 1. Du finner mer informasjon om nivå 1-virkemåte i [sikkerhet gjennomsiktig kode, nivå 1](~/add/includes/ajax-current-ext-md.md). Du finner informasjon om nivå 2 virkemåten [sikkerhet gjennomsiktig kode, nivå 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
  inheritance:
  - System.Enum
  platform:
  - net462
