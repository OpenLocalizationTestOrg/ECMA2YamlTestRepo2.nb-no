  langs:
  - csharp
  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  summary: "Inneholder en metode for å opprette og formatere gyldig Web Services beskrivelse språket (WSDL) dokumentfilen, med riktig navneområder, elementer og attributter, for å angi en XML-webtjenesten. Denne klassen kan ikke arves."
  remarks: "Forekomster av denne klassen kan opprettes med enten den `new` nøkkelordet eller den statiske <xref:System.Web.Services.Description.ServiceDescription.Read%2A>metoden som analyserer en WSDL-fil, og tilordne verdiene for riktig medlemmer av klassen.</xref:System.Web.Services.Description.ServiceDescription.Read%2A>       WSDL er en XML-basert språk for å beskrive XML-webtjenesten. Klassen ServiceDescription tilsvarer rotelementet, `definitions`, WSDL-filen. For mer informasjon om WSDL, kan du se spesifikasjonen på http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the ServiceDescription class.  \n  \n [!code-vb[ServiceDescription#1](~/add/codesnippet/visualbasic/t-system.web.services.de_0_1.vb)]\n [!code-cpp[ServiceDescription#1](~/add/codesnippet/cpp/t-system.web.services.de_0_1.cpp)]\n [!code-cs[ServiceDescription#1](~/add/codesnippet/csharp/t-system.web.services.de_0_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      [System.Xml.Serialization.XmlRoot("definitions", Namespace="http://schemas.xmlsoap.org/wsdl/")]

      public sealed class ServiceDescription : System.Web.Services.Description.NamedItem
