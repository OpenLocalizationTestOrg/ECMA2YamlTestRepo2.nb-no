  name: SqlDataSourceFilteringEventArgs
  nameWithType: SqlDataSourceFilteringEventArgs
  fullName: System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Filtering&quot;> </xref> hendelse av den <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> kontrollen."
  remarks: "Klassen SqlDataSourceFilteringEventArgs brukes til å sende data til den <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>hendelsesbehandlingen for den <xref:System.Web.UI.WebControls.SqlDataSource>kontroll.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> Den <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A>egenskapen gir tilgang til parameteren filterverdiene før filtrering operasjonen utføres.</xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A> Du kan avbryte den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metoden ved å angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for den <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>til `true`.</xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Filtrering støttes når den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>er satt til den <xref:System.Web.UI.WebControls.SqlDataSourceMode>verdi.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: 'public class SqlDataSourceFilteringEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
