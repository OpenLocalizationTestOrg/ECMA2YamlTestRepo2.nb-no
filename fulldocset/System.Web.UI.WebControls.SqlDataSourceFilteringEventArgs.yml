  summary: "Henter en <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objektet som gir tilgang til den <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref> objekter av den <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> klasse."
  remarks: "<xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs>Klassen brukes til å sende data til <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>hendelsesbehandlingen for <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> </xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs> Egenskapen ParameterValues gir tilgang til parameteren filterverdiene før filtrering operasjonen utføres.      > [!IMPORTANT] > Bør du validere parameterverdier filteret du mottar fra klienten og avbryte operasjonen select Hvis det ikke er ugyldige parametere. Kjøretiden ganske enkelt inn parameterverdien i filteruttrykket og gjelder for resultatet av select-metoden. Det er mulig for kompromittert verdier for å endre filteruttrykket slik til å vise flere rader enn kan ellers være synlig for klienten. Hvis du bruker den <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>egenskapen som et sikkerhetstiltak å begrense antall elementer som returneres, må du validere parameterverdiene før filtreringen forekommer.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_491_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_491_1.aspx)]"
