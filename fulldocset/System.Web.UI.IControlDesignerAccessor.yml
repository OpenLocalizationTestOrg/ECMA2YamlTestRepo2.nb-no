  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Gir tilgang til en kontroll designer til å lagre data for midlertidig utformingen er knyttet til en kontroll."
  remarks: "Egenskapen og metoder som er definert på IControlDesignerAccessor tilbud enkelt for kontroll-designer å få tilgang til en kontroll for sending og mottak av midlertidige utformingen data. Grensesnittet implementeres av <xref:System.Web.UI.Control>klasse.</xref:System.Web.UI.Control> Kontrollen utviklere bruker implementeringen av dette grensesnittet for å få tilgang til kontrollen.       Midlertidige utformingen data er ikke opprettholdt med selve kontrollen. Hvis du vil beholde utformingen data for en kontroll, må du hente innholdet i den <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>egenskapen og lagre dem i en designer-spesifikk plassering.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
