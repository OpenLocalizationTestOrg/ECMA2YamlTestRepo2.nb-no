  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "Representanten brukes av den <xref:System.Xml.Serialization.XmlSerializer>klasse deserialisering av SOAP-kodede data datatyper som tilordnes samlinger eller nummereringer.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Under initialisering av .NET Framework XML-serialisering dynamisk genererer og kompilerer en midlertidig klasse deserialisering avledet fra <xref:System.Xml.Serialization.XmlSerializationReader>klassen.</xref:System.Xml.Serialization.XmlSerializationReader> .NET Framework genererer samlingen rett opp metoder som bruker XmlSerializationCollectionFixupCallback representanten under denne prosessen. Dette skjer for SOAP-kodet matriser eller SOAP-kodet, flere referanse elementer som datatyper, uansett tilordnes til .NET Framework-samlinger eller nummereringer. Etter behov kalles metoden samlingen rett opp under deserialisering.       Du kan ikke starte XmlSerializationCollectionFixupCallback direkte.       SOAP-koding er beskrevet i delen 5 av SOAP 1.1-spesifikasjonen."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
