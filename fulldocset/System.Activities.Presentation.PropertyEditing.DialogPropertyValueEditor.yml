  type: Class
  summary: "Beholder for alle redigering av dialogboksen logikken for <xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>objekter.</xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>"
  remarks: "Bruk DialogPropertyValueEditor klassen for å vise et innebygd redigeringsprogrammet som kan ha en tilknyttet dialogboksen for redigering.       Klassen DialogPropertyValueEditor kan inneholde enten en <xref:System.Windows.DataTemplate>for dialogboksen for redigeringsprogrammet eller egendefinerte logic kalles når dialogboksen aktiveres.</xref:System.Windows.DataTemplate>       Bruk <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>din <xref:System.Windows.DataTemplate>til å starte den egendefinerte DialogPropertyValueEditor klasse.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       Du kan angi en <xref:System.Windows.DataTemplate>som vises i en dialogboks for vert, eller du kan overstyre den <xref:Systems.Windows.Forms.ShowDialog>metode, som aktiverer gjenbruk av eksisterende/eller system.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Følgende liste viser regler for å bestemme om den <xref:System.Windows.DataTemplate>eller <xref:Systems.Windows.Forms.ShowDialog>metoden brukes.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Hvis den <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>egenskapen er ikke en [!INCLUDE[null](~/add/includes/null-md.md)] referanse (ingenting i Visual Basic) som <xref:System.Windows.DataTemplate>ligger på en vert-spesifikke dialogboks, som gir vert stil.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> Den <xref:Systems.Windows.Forms.ShowDialog>ikke kalles.</xref:Systems.Windows.Forms.ShowDialog>       Hvis den <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>egenskapen er en [!INCLUDE[null](~/add/includes/null-md.md)] referanse (ingenting i Visual Basic), den virtuelle <xref:Systems.Windows.Forms.ShowDialog>-metoden, og du kan overstyre denne metoden for å vise en dialogboks.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
