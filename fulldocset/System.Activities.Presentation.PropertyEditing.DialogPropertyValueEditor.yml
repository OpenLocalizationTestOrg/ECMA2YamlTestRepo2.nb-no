  name: ShowDialog(PropertyValue,IInputElement)
  nameWithType: DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  fullName: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog(PropertyValue,IInputElement)
  type: Method
  assemblies:
  - System.Activities.Presentation
  namespace: System.Activities.Presentation.PropertyEditing
  summary: "Kalles når den <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>er null og en dialogboks er aktivert av brukeren.</xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>"
  remarks: "Siden kommandoene få håndtert av verten, og fordi egendefinerte dialogbokser ikke skal være en del av denne visuelle tre av `commandSource` viser en <xref:System.Windows.IInputElement>som er en del av den verten visual tre og som derfor kan brukes til å kjøre egenskapen redigerer kommandoer slik at de behandles på riktig måte.</xref:System.Windows.IInputElement> Overstyrer denne metoden, kan du implementere en egendefinert dialogboks logic, for eksempel aktivering eksisterende system ovenfor."
  syntax:
    content: public virtual void ShowDialog (System.Activities.Presentation.PropertyEditing.PropertyValue propertyValue, System.Windows.IInputElement commandSource);
    parameters:
    - id: propertyValue
      type: System.Activities.Presentation.PropertyEditing.PropertyValue
      description: "Den <xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>for egenskapen redigeres.</xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>"
    - id: commandSource
      type: System.Windows.IInputElement
      description: "Den <xref:System.Windows.IinputElement>som kan brukes som kilde for kjøring av <xref href=&quot;System.Activities.Presentation.PropertyEditing.PropertyValueEditorCommands&quot;> </xref>.</xref:System.Windows.IinputElement>"
  overload: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.ShowDialog*
  exceptions: []
  platform:
  - net462
