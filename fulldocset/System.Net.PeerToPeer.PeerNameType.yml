  name: PeerNameType
  nameWithType: PeerNameType
  fullName: System.Net.PeerToPeer.PeerNameType
  type: Enum
  summary: "Definerer typen <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> til å opprette. Et nodenavn er sikret eller usikret. Et sikret nodenavn gir en kopi av eierskap over navnet. Nodenavnet på en usikker har ingen tilknyttede identitet."
  remarks: "En node må ha tilgang til den private nøkkelen som er forbundet med fellesnøkkelen, brukes ved oppretting av den sikre <xref:System.Net.PeerToPeer.PeerName>, for å bekrefte eierskapet.</xref:System.Net.PeerToPeer.PeerName> Noden har ikke en relasjon til en fellesnøkkel.       Formatet for et nodenavn er: *Authority.Classifier*. Verdien for <xref:System.Net.PeerToPeer.PeerName.Authority%2A>avhenger av om navnet er et sikret nodenavn eller en usikker nodenavn.</xref:System.Net.PeerToPeer.PeerName.Authority%2A> Den <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>for kan settes til en streng som inneholder 15 eller færre Unicode-tegn, inkludert de `null` terminator.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> Én gang i <xref:System.Net.PeerToPeer.PeerName.Authority%2A>, <xref:System.Net.PeerToPeer.PeerName.Classifier%2A>og sikkerhetsnivået for en node har opprettet, en node kan du vet med et relativt navn eller et vertsnavn.</xref:System.Net.PeerToPeer.PeerName.Classifier%2A> </xref:System.Net.PeerToPeer.PeerName.Authority%2A>       Bare eieren, eller node vert kan registrere en sikker nodenavn med den [PNRP Namespace leverandøren API](http://go.microsoft.com/fwlink?LinkID=92731). En node kan eierskap til en usikker <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName>       **Obs** ved hjelp av en sikret <xref:System.Net.PeerToPeer.PeerName>sikrer ikke sikkerhetsrisiko for et nettverk program.</xref:System.Net.PeerToPeer.PeerName> Sikkerhet for applikasjonen er avhengige av implementering."
