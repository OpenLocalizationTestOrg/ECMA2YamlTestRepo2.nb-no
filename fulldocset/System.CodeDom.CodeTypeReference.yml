- uid: System.CodeDom.CodeTypeReference.BaseType
  id: BaseType
  parent: System.CodeDom.CodeTypeReference
  langs:
  - csharp
  name: BaseType
  nameWithType: CodeTypeReference.BaseType
  fullName: System.CodeDom.CodeTypeReference.BaseType
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Henter eller angir navnet på typen det refereres til."
  remarks: "Denne egenskapen inneholder navnet på typen med mindre det er en matrisetype, da den er Matriseelementtypen.      > [!NOTE] > Navnet på egenskapen kan være misvisende. Denne egenskapen inneholder bare typenavn med en matrise utsmykninger eller generell typeargumenter fjernet, ikke base overordnede typen eller som kan være forventet. For eksempel BaseType verdien for `System.Collections.Generic.Dictionary`2[[System.String], [System.Collections.Generic.List`1[[System.Int32]]]]` er `System.Collections.Generic.Dictionary`2`.      ## Representation of Generic Types    The information in this section is intended for CodeDom provider developers and only applies to CLS-compliant languages. The return value can contain generic types. Generic types are formatted with the name of the type followed by a grave accent (&quot;`&quot;) etterfulgt av et antall argumenter for generell type. Argumentene generell type finnes i den <xref:System.CodeDom.CodeTypeReferenceCollection>returnert av den <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>egenskapen.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReferenceCollection> Verdiene som returneres av BaseType og det tilknyttede <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>har samme innhold som verdi av typen som ble returnert av gjenspeiling.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>       For eksempel en konstruert <xref:System.Collections.Generic.Dictionary%602>der `K` er en streng og `V` er en konstruert <xref:System.Collections.Generic.List%601>med heltall som er representert av gjenspeiling som følgende (med samlingsinformasjon fjernet): ```   System.Collections.Generic.Dictionary`2[[System.String], [System.Collections.Generic.List`1[[System.Int32]]]]   ``` rekursivt analyse egenskapen BaseType fra <xref:System.CodeDom.CodeTypeReference>for <xref:System.Collections.Generic.Dictionary%602>gir samme strengene som gjenspeiling representasjonen ovenfor:-BaseType-egenskapen for overordnet <xref:System.CodeDom.CodeTypeReference>returnerer følgende: <CodeContentPlaceHolder>1</CodeContentPlaceHolder> -BaseType-egenskapen for det første <xref:System.CodeDom.CodeTypeReference>-objektet i samlingen <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>returnerer følgende : <CodeContentPlaceHolder>2</CodeContentPlaceHolder> -BaseType-egenskapen for andre <xref:System.CodeDom.CodeTypeReference>objekt i den <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>samling returnerer følgende: <CodeContentPlaceHolder>3</CodeContentPlaceHolder> - <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>egenskap i den <xref:System.CodeDom.CodeTypeReference>objekt `System.Collections.Generic.List`1 returnerer følgende: ```       System.Int32       ``` typen antall argumenter som skal brukes ved analyse av den tilknyttede <xref:System.CodeDom.CodeTypeReference.TypeArguments%2A>verdier.</xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference.TypeArguments%2A> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference> </xref:System.Collections.Generic.Dictionary%602> </xref:System.CodeDom.CodeTypeReference> </xref:System.Collections.Generic.List%601> </xref:System.Collections.Generic.Dictionary%602> Vanlig praksis er å fjerne typen antall argumenter fra den genererte koden, men fremgangsmåten er kompilatoren bestemte.  Det er viktig å merke til at finner typen antall argumenter i en nestet typenavnet kan da den etterfølges av plusstegnet (&quot;+&quot;).      > [!NOTE] > Når du oppretter en generisk <xref:System.CodeDom.CodeTypeReference>den anbefalte fremgangsmåten er å angi typen argumenter som <xref:System.CodeDom.CodeTypeReference>objekter eller Bruk konstruktøren som tar en <xref:System.Type>.</xref:System.Type> </xref:System.CodeDom.CodeTypeReference> </xref:System.CodeDom.CodeTypeReference> Bruk av konstruktøren som oppretter en <xref:System.CodeDom.CodeTypeReference>fra en streng som kan føre til feil undiscoverable Typeargumentet.</xref:System.CodeDom.CodeTypeReference>"
  syntax:
    content: public string BaseType { get; set; }
    return:
      type: System.String
      description: "Navnet på typen det refereres til."
  overload: System.CodeDom.CodeTypeReference.BaseType*
  exceptions: []
  platform:
  - net462
