  langs:
  - csharp
  name: CodeTypeReference
  nameWithType: CodeTypeReference
  fullName: System.CodeDom.CodeTypeReference
  type: Class
  summary: "Representerer en referanse til en type."
  remarks: "En CodeTypeReference objektet brukes til å representere en type for CodeDOM objekter. Når CodeDOM typer har en `Type` -egenskapen, er av typen CodeTypeReference. For eksempel den <xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName>egenskapen er en CodeTypeReference som representerer en datatypen.</xref:System.CodeDom.CodeMemberField.Type%2A?displayProperty=fullName>       En CodeTypeReference kan initialiseres med en <xref:System.Type>objekt eller en streng.</xref:System.Type> Det anbefales å bruke vanligvis en <xref:System.Type>å gjøre dette, selv om det ikke kan alltid være mulig.</xref:System.Type> Hvis initialiserer en forekomst av denne klassen med en streng, anbefales å bruke alltid fullstendige typer, for eksempel &quot;System.Console&quot; i stedet bare &quot;konsollen&quot;, fordi ikke alle språk støtter import navneområder. Matrisetyper kan angis ved å sende i et objekt av typen for en matrise eller ved hjelp av én av konstruktører som tillater rangeringen som en parameter.       Den <xref:System.CodeDom.CodeTypeReference.BaseType%2A>egenskapen angir navnet på typen å referere til.</xref:System.CodeDom.CodeTypeReference.BaseType%2A> For referanser til matrisetyper i <xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A>egenskapen angir hvilken type elementer i matrisen, og <xref:System.CodeDom.CodeTypeReference.ArrayRank%2A>egenskapen angir antallet dimensjoner i matrisen.</xref:System.CodeDom.CodeTypeReference.ArrayRank%2A> </xref:System.CodeDom.CodeTypeReference.ArrayElementType%2A>"
  example:
  - "The following example demonstrates use of a CodeTypeReference to represent a reference to a type.  \n  \n [!code-cs[CodeTypeOfExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_1_1.cs)]\n [!code-vb[CodeTypeOfExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_1_1.vb)]\n [!code-cpp[CodeTypeOfExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_1_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeReference : System.CodeDom.CodeObject
