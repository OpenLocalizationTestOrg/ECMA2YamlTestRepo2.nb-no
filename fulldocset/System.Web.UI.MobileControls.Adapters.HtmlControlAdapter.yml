  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Returnerer en konstant som definerer en modus der ingen sekundære brukergrensesnittet (UI) vises. Dette feltet er skrivebeskyttet. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "HTML- og WML adapteren settene støtter et begrep kalles *sekundær Brukergrensesnittet*. Sekundær Brukergrensesnittet brukes av kontroller trenger for å vise flere skjermbilder av Brukergrensesnittet, på samme måte som en Windows-basert program viser dialogbokser. Du finner mer informasjon om sekundær brukergrensesnitt i [adapteren angir funksjonalitet](http://msdn.microsoft.com/en-us/903adf84-e45c-407e-8b55-98796c084ff7) dokumentasjonen."
  syntax:
    content: protected static readonly int NotSecondaryUI;
    return:
      type: System.Int32
      description: "Som skal legges til."
