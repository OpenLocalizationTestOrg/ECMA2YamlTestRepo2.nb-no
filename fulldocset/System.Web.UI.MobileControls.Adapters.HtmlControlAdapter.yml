  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Bruk denne metoden til å skrive egendefinerte attributter for J-telefon multimedia attributter. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Metoden AddJPhoneMultiMediaAttributes skriver den `src`, `soundstart`, `loop`, `volume`, `vibration`, og `viblength` attributter i `<a>` og `<input>` elementer, hvis enheten støtter attributtene. Bruk til å fastslå om en enhet støtter en tilgang nøkkelattributtet den <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsAccesskeyAttribute%2A>egenskapen.</xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsAccesskeyAttribute%2A>       Denne metoden kan kalles ved alle HTML kontrollen kort til å legge til attributtene. Fordi den virtuelle, kan det også tilpasses av kort som arver denne metoden."
  syntax:
    content: protected virtual void AddJPhoneMultiMediaAttributes (System.Web.UI.MobileControls.Adapters.HtmlMobileTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.MobileControls.Adapters.HtmlMobileTextWriter
      description: "Tekstskriver skal brukes til å skrive egendefinerte attributter."
  overload: System.Web.UI.MobileControls.Adapters.HtmlControlAdapter.AddJPhoneMultiMediaAttributes*
  exceptions: []
