  type: Class
  summary: "Unntaket forårsakes når en kampanje mislykkes."
  remarks: "Dette unntaket skal bli utløst av en implementering av <xref:System.Transactions.IPromotableSinglePhaseNotification>grensesnittet for å angi at et kall til <xref:System.Transactions.ITransactionPromoter.Promote%2A>mislyktes.</xref:System.Transactions.ITransactionPromoter.Promote%2A> </xref:System.Transactions.IPromotableSinglePhaseNotification> Hvis en implementering av <xref:System.Transactions.IPromotableSinglePhaseNotification>mislykkes kampanje på grunn av et unntak som ikke er uopprettelig den skal som innhentingsunntak og opprette en TransactionPromotionException med det opprinnelige unntaket som det interne unntaket.</xref:System.Transactions.IPromotableSinglePhaseNotification>"
