  langs:
  - csharp
  name: BitmapDecoder
  nameWithType: BitmapDecoder
  fullName: System.Windows.Media.Imaging.BitmapDecoder
  type: Class
  summary: "Representerer en beholder for punktgrafikk for forhandleren. Hver punktgrafikk ramme er en <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>. Denne abstrakte klassen gir et grunnleggende sett med funksjoner for alle avledede dekoderen-objekter."
  remarks: "BitmapDecoder er ikke en <xref:System.Windows.Media.Imaging.BitmapFrame>selve; i stedet den er en beholder for <xref:System.Windows.Media.Imaging.BitmapFrame>objekter.</xref:System.Windows.Media.Imaging.BitmapFrame> </xref:System.Windows.Media.Imaging.BitmapFrame> Hver <xref:System.Windows.Media.Imaging.BitmapFrame>i beholderen kan har ulike attributter, inkludert ulik størrelse, løsninger eller palettene.</xref:System.Windows.Media.Imaging.BitmapFrame>       Med mindre en bestemt kodek er merket, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] bruker automatisk kjøretid søking til å identifisere formatet på et bilde og samsvarer med den riktige kodeken. Denne prosessen for oppdaging gjør det mulig for en kodek utviklet av en [!INCLUDE[TLA#tla_isv](~/add/includes/tlasharptla-isv-md.md)] automatisk synlig av systemet. Velge en bestemt kodek, avledede BitmapDecoder eller <xref:System.Windows.Media.Imaging.BitmapEncoder>, som den <xref:System.Windows.Media.Imaging.TiffBitmapDecoder>klasse, må brukes.</xref:System.Windows.Media.Imaging.TiffBitmapDecoder> </xref:System.Windows.Media.Imaging.BitmapEncoder>       [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)]og [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] er de eneste implementert bildeformater som støtter flere bilder."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.BitmapDecoder.Create%28System.Uri%2CSystem.Windows.Media.Imaging.BitmapCreateOptions%2CSystem.Windows.Media.Imaging.BitmapCacheOption%29> method to create a decoder for a given image. The first <xref:System.Windows.Media.Imaging.BitmapFrame> of the image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapDecoderExample.cs#bitmapdecodercreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapDecoderCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapDecoderExample.vb#bitmapdecodercreate)]  \n  \n The following code example demonstrates how to use the built in <xref:System.Windows.Media.Imaging.TiffBitmapDecoder> to open and decode a [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] bitmap. The resulting <xref:System.Windows.Media.Imaging.BitmapSource> is used as the <xref:System.Windows.Controls.Image.Source%2A> of an <xref:System.Windows.Controls.Image> element.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: 'public abstract class BitmapDecoder : System.Windows.Threading.DispatcherObject'
  inheritance:
  - System.Object
  - System.Windows.Threading.DispatcherObject
  implements: []
  inheritedMembers:
  - System.Windows.Threading.DispatcherObject.CheckAccess
  - System.Windows.Threading.DispatcherObject.Dispatcher
  - System.Windows.Threading.DispatcherObject.VerifyAccess
  platform:
