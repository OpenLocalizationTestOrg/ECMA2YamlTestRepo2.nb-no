  name: User
  nameWithType: FormsAuthenticationEventArgs.User
  fullName: System.Web.Security.FormsAuthenticationEventArgs.User
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Henter eller angir den <xref:System.Security.Principal.IPrincipal>objektet som skal knyttes til gjeldende forespørsel.</xref:System.Security.Principal.IPrincipal>"
  remarks: "Du kan bruke egenskapen for bruker til å angi den <xref:System.Web.HttpContext.User%2A>for gjeldende <xref:System.Web.HttpContext>til en egendefinert <xref:System.Security.Principal.IPrincipal>objektet.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       Hvis du ikke angir en verdi for egenskapen for bruker i løpet av **FormsAuthentication_OnAuthenticate** hendelsen, identiteten som ble levert av skjemaer godkjenningsbilletten URL-adresse og informasjonskapsel brukes."
  example:
  - "The following example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/p-system.web.security.fo_0_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/p-system.web.security.fo_0_1.asax)]"
  syntax:
    content: public System.Security.Principal.IPrincipal User { get; set; }
    return:
      type: System.Security.Principal.IPrincipal
      description: "Den <xref:System.Security.Principal.IPrincipal>objektet som skal knyttes til gjeldende forespørsel.</xref:System.Security.Principal.IPrincipal>"
