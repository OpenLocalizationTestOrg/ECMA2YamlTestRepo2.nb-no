  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "Gir dataene for den **FormsAuthentication_OnAuthenticate** hendelsen. Denne klassen kan ikke arves."
  remarks: "Klassen FormsAuthenticationEventArgs brukes til å oppgi hendelsen verdier for den **FormsAuthentication_OnAuthenticate** hendelsen, og slik at du kan angi en egendefinert ID. for gjeldende forespørsel.       Den <xref:System.Web.Security.FormsAuthenticationModule>bygger et FormsAuthenticationEventArgs objekt med gjeldende <xref:System.Web.HttpContext>, og sender den til den **FormsAuthentication_OnAuthenticate** hendelsen.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationModule>       Du kan bruke den <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>til å angi den <xref:System.Web.HttpContext.User%2A>for gjeldende <xref:System.Web.HttpContext>til en egendefinert <xref:System.Security.Principal.IPrincipal>objektet.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Hvis du ikke angir en verdi for den <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>egenskapen under den **FormsAuthentication_OnAuthenticate** hendelsen, identiteten som ble levert av skjemaer godkjenningsbilletten URL-adresse og informasjonskapsel brukes.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Den **FormsAuthentication_OnAuthenticate** hendelsen er bare aktiveres når godkjenningen <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>er satt til <xref:System.Web.Configuration.AuthenticationMode>og <xref:System.Web.Security.FormsAuthenticationModule>er en aktive HTTP-modul for applikasjonen.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
