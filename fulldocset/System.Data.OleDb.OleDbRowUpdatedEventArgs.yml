  remarks: "Den <xref:System.Data.OleDb.OleDbDataAdapter.RowUpdated>denne hendelsen oppstår når en <xref:System.Data.Common.DbDataAdapter.Update%2A>til en rad er fullført.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OleDb.OleDbDataAdapter.RowUpdated>       Når du bruker <xref:System.Data.Common.DbDataAdapter.Update%2A>, to hendelser som oppstår for hver datarad oppdatert.</xref:System.Data.Common.DbDataAdapter.Update%2A> Rekkefølgen på utføringen er som følger: 1.  Verdiene i den <xref:System.Data.DataRow>flyttes til parameterverdiene.</xref:System.Data.DataRow>      2.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>denne hendelsen oppstår.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Utfører.      4.  Hvis kommandoen er satt til FirstReturnedRecord, er deretter det første returnerte resultatet plassert i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Hvis det er utdataparametere, er de plassert i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>denne hendelsen oppstår.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>kalles.</xref:System.Data.DataRow.AcceptChanges%2A>"
