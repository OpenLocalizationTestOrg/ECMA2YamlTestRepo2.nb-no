  type: Class
  summary: "Gir et typen konverteringsprogram som kan hente en liste over datafelt fra den gjeldende komponenten valgte datakilden."
  remarks: "DataFieldConverter kan hente en liste over datafelt fra den gjeldende datakilden med en komponent som er utformingen.       Denne typen konverteringsprogram brukes av [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] angi verdiene som vises i listen over data felt i Egenskaper-vinduet.      > [!CAUTION] > Du bør aldri tilgang til en type konverteringsprogram direkte. I stedet kalle riktig konverteringsprogram ved hjelp av <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>basistabellen klasse.</xref:System.ComponentModel.TypeConverter>       Du finner mer informasjon om typen konverteringsprogrammer i <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
