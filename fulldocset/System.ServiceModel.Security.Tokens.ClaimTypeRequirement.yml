  nameWithType: ClaimTypeRequirement
  fullName: System.ServiceModel.Security.Tokens.ClaimTypeRequirement
  type: Class
  summary: "Angir hvilke typer nødvendige og valgfrie krav som skal vises i sammenslått legitimasjonen."
  remarks: "I en sammenslått scenariet status services kravene på innkommende legitimasjon. Innkommende legitimasjonen må for eksempel har et bestemt sett med kravtyper. Dette kravet er dette vises i en sikkerhetspolicy. Når en klient ber om en sikkerhetskode fra en sikkerhetstokentjenesten (for eksempel [!INCLUDE[infocard](~/add/includes/infocard-md.md)]), den setter kravene til en token forespørsel så sikkerhetstokentjenesten kan utstede sikkerhetstokenet som oppfyller kravene i henhold til dette."
  example:
