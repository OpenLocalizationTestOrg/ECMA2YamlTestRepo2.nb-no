  summary: "Animerer fra den <xref:System.Object>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*> </xref:System.Object>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>å animere en <xref:System.Object>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Object> </xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige nøkkelen rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteObjectKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
