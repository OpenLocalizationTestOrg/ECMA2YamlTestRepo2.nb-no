  summary: "Returnerer en samling som inneholder null eller flere når overstyrt i en avledet klasse, <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfo&quot;> </xref>-avledet objekter basert på omfanget og bestemte spørringsparametere."
  remarks: "Denne metoden er abstrakt definisjonen av en administrative metode for spørring personlige data. Avledede implementeringer bør følge logikken beskrevet nedenfor.       Settet med returnerte elementer er begrenset av den `pageIndex` og `pageSize` parametere, der `pageSize` angir antall poster som skal returneres og `pageIndex` angir hvilke poster som skal returneres. For eksempel en `pageIndex` 0 og en `pageSize` for 25 returnerer de første 25 forekomstene under en `pageIndex` 1 og en `pageSize` for 25 returnerer forekomster 26 50. Hvis du vil hente alle tilgjengelige poster, angi `pageIndex` 0 og `pageSize` til <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       Den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-avledede objekter ble returnert alfabetisk og sortert etter en kombinasjon av deres <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>og <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>egenskapen verdier, i stigende rekkefølge.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Denne metoden sender spørringen jokertegn til den underliggende datakilden. Støtte for jokertegn er for øyeblikket er avhengig av hvordan hver leverandøren håndterer tegn som en stjerne (*), en prosent symbolet (%) eller et understrekingstegn (_).       Vanligvis for SQL-kompatibel data butikker, kan du utføre en søk med jokertegn i en delvis banen med jokertegnet vises på begynnelsen, slutten eller midt i strengen søketeksten i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> For eksempel for å finne alle baner som begynner med &quot;~/vdir&quot; i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>vil være satt til &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       På samme måte et jokertegn Søk etter en delvis brukernavn kan ha jokertegnet vises når som helst i tekststreng med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> For eksempel for å finne alle brukernavn som begynner med &quot;Ola&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parameteren vil se slik ut &quot;Ola %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Følgende spørringsbegrensninger gjelder: – Hvis bare `scope` er angitt, og `query` er `null` eller alle egenskapene i `query` returneres enten `null` eller standardverdier, og alle poster som samsvarer med den angitte `scope` parameteren returneres.      -Hvis den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen er ikke `null`, returnerte poster også er filtrert basert på baner som samsvarer med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>verdi.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Hvis den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen er ikke `null`, returnerte poster er også filtrert basert på brukernavn som samsvarer med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapsverdi.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Hvis den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen er ikke lik <xref:System.DateTime.MaxValue>, og deretter returnerte poster filtreres også for å returnere bare postene som er knyttet til inaktive brukere.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Sammenligningen inneholder poster der den <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>egenskapen er mindre enn eller lik den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Merk at denne metoden kan ikke valideres kombinasjoner av spørringsparametere. Koden kan for eksempel be om et sett med tilpassing tilstand poster knyttet til et bestemt brukernavn i det delte omfanget. Fordi brukernavn ikke er knyttet til delt informasjon, vil returnerte samlingen være tom.       Parameteren kombinasjoner som kan returnere en samling med ikke-tomme inkluderer:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>område i kombinasjon med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>omfang i kombinasjon med verdier for én eller flere av de <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, og <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
