  langs:
  - csharp
  name: DetermineInitialScope(WebPartManager,PersonalizationState)
  nameWithType: PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationProvider.DetermineInitialScope(WebPartManager,PersonalizationState)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Bestemmer om det opprinnelige området må være <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> omfanget."
  remarks: "Denne metoden bestemmer om det skal være gjeldende omfang <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>eller <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, angitt en referanse til en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen og tilpassing tilstandsinformasjon som er allerede lastet inn fra tidligere i tilpassing livssyklus.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Denne informasjonen brukes av en <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>forekomsten for senere bruk av personlige data relatert oppgaver.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Følgende regler brukes til å fastsette område:-område er opprinnelig antatt for å være <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Hvis øyeblikket kjøres brukerkontoen ikke er godkjent, er området satt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Hvis øyeblikket kjøres brukerkontoen er godkjent, ytterligere behandling forekommer i rekkefølgen:-Hvis siden er i modus for sende tilbake, side-forespørselen inneholder informasjon om omfang fra en tidligere gjengivelse av siden. Hvis som område informasjon som angir at <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>omfanget ble brukt, og deretter omfanget evalueres til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          -Hvis siden for øyeblikket kjøres hadde kontroll overført til den fra en annen side (Hvis for eksempel overføring av kontrollen oppstod på grunn av kaller den <xref:System.Web.HttpServerUtility.Transfer%2A>metoden; Obs denne bestemte kontrollen ikke finnes for postering på tvers av sider), og hvis tidligere kjøres siden har en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>forekomsten området er satt til verdien for den `Personalization.Scope` egenskapen fra forrige <xref:System.Web.UI.WebControls.WebParts.WebPartManager>forekomsten.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          -Hvis tidligere vilkårene ikke er oppfylt, deretter omfanget returnerer verdien for den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>egenskapen for gjeldende <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Når de forrige evalueringer er utført, og hvis omfanget evalueres til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>område, skjer følgende behandling: – Hvis øyeblikket kjøres brukerkontoen har <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funksjonen, omfanget forblir settes til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      -Hvis i øyeblikket kjøres brukerkontoen ikke har <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funksjonen, og området er tilbakestilt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      -Hvis resultatet av alle tidligere omfanget evalueringer <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, dette resultatet lagres som et skjult felt i øyeblikket kjøres siden.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Dette er mekanisme der en side kan spille omfanget evalueringen under etterfølgende tilbakesendinger."
  syntax:
