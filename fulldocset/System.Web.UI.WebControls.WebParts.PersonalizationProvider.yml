  summary: "Implementerer den grunnleggende funksjonaliteten for en leverandør av personlige data."
  remarks: "Dette er abstrakt basisklasse som definerer den nødvendige funksjonaliteten for en leverandør av personlige data. Leverandør av personlige data både laster inn og lagrer personlige data på vegne av en <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>forekomsten.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Basisklassen definerer standard virkemåte for en rekke måter; bare metoder som spesifikt gjelder underliggende datalager merkes abstrakt. Dette gjør det mulig for utviklere å skrive egendefinerte leverandøren for å bruke et bestemt datalager uten å måtte implementere på nytt standard funksjoner som brukes av <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>klasse.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
