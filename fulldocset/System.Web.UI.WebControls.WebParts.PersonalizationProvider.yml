  remarks: "Hvis navnet på programmet ikke er angitt i konfigurasjonen filen med den [leverandører elementet for tilpassing webdeler (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/51363b49-eafa-4b9c-b9d0-80086b385195) attributt, verdien for den <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>egenskapen brukes.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Fordi én standardforekomsten personlige data provider brukes for alle forespørsler som behandles av en <xref:System.Web.HttpApplication>objektet, du kan ha flere forespørsler som utføres samtidig, hver forsøk på å angi egenskapsverdien ApplicationName.</xref:System.Web.HttpApplication> Egenskapen ApplicationName er ikke sikker for flere skriver, og endre egenskapsverdien ApplicationName kan føre til uventede resultater for flere brukere med en applikasjon. Det anbefales at du unngår kode som tillater brukere å angi egenskapen ApplicationName hvis nødvendig. Angi egenskapen ApplicationName kan være nødvendig, for eksempel i et administrative program som behandler personlige data for flere programmer."
