  summary: "Når overstyrt i en avledet klasse, sletter du statusen for personlige data fra det underliggende datalageret basert på de angitte parameterne."
  remarks: "Denne metoden er abstrakt definisjonen av en administrative metode for sletting av personlige data. Avledede implementeringer bør følge logikken beskrevet nedenfor.       Ingen jokertegn tegn søk støttes av denne metoden. Hvis leverandør av personlige data viser data fra en transaksjon-bevisste datalageret, utføre denne metoden driften som én enkelt atomic transaksjon.       Bare følgende kombinasjoner av parameterne er tillatt: - `scope` parameter er angitt, og alle andre parametere som er satt til `null`. Denne kombinasjonen sletter alle webdeler personlige data som er forbundet med område som er angitt av `scope`.      - `scope` Parameter er angitt, og `paths` parameteren inneholder minst én verdi. Denne kombinasjonen sletter alle webdeler personlige data for angitt bane eller baner i område som er angitt av `scope`.      - `scope` Parameteren er satt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parameter er angitt, og inneholder bare én verdi og `usernames` parameteren inneholder minst én verdi.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Denne kombinasjonen sletter alle bruker personlige data webdeler for angitt bane som er knyttet til brukeren eller brukerne i `usernames`.      - `scope` Parameteren er satt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parameteren er satt til `null`, og `usernames` parameteren inneholder minst én verdi.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Denne kombinasjonen, slettes alle brukerspesifikke tilpassing webdeler data på tvers av alle baner som er knyttet til brukeren eller brukerne i `usernames`.       En kombinasjon av verdier for rapportparametere er ugyldig, og vil iverksette en <xref:System.ArgumentException>unntak.</xref:System.ArgumentException> Nærmere bestemt følgende to kombinasjoner er ikke tillatt: - `usernames` parameteren kan ikke angis når `scope` er satt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - `paths` Parameteren kan ikke inneholde mer enn én post når den `usernames` -parameteren er ikke `null`.       `paths` Og `usernames` parameterverdier som finnes i de respektive matrisene må oppfylle følgende valideringsregler. Hvis alle valideringsregler som mislykkes for et medlem av parameter-matriser en <xref:System.ArgumentException>unntak.</xref:System.ArgumentException> Valideringsreglene er:- `null` verdier er ikke tillatt.      – En tom streng (&quot;&quot;) er ikke tillatt. Parametere må beskjæres før kontrollerer en tom streng.      - `usernames` Parameteren kan ikke inneholde komma (,).      -Lengden på den `paths` parameteren kan ikke være større enn 256 tegn for en SQL-database.      -Lengden på den `usernames` parameteren kan ikke være større enn 256 tegn for en SQL-database."
