  remarks: "Standard implementering av denne metoden bruker informasjonen i den [godkjenning elementet for tilpassing webdeler (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434) elementet i den [tilpassing elementet webdeler (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/3d77da55-73ce-46ce-97cf-7d2abcaada09) element av den[webdeler elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/90af5acc-5a80-4b39-bba7-74afd06b167c) konfigurasjonsdelen i Machine.config eller Web.config-filen for å finne en bruker er godkjent funksjoner.       Funksjonene i ordlisten blir medlemmer av den <xref:System.Collections.IList>objektet som ble returnert av den <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A>metoden, som for øyeblikket inkluderer den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>funksjonen og <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>funksjonen.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.CreateSupportedUserCapabilities%2A> </xref:System.Collections.IList>"
