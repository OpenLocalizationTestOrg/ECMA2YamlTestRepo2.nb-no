- uid: Microsoft.JScript.ActivationObject.GetField(System.String,System.Int32)
  id: GetField(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetField(String,Int32)
  nameWithType: ActivationObject.GetField(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetField(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Returnerer et felt med det angitte navnet ved å søke i området-hierarkiet. Denne metoden søkes bare omfanget som er angitt av Leksikalsk nivået."
  remarks: "Denne metoden gjelder felt som ikke kan løses på kompileringstidspunktet. Dette skjer når en `eval` uttrykket refererer til et felt i ytre omfang. Fordi den `eval` uttrykk kan deklarere et lokalt felt som har samme navn som et felt i ytre omfang, feltet kan ikke tidlig grense feltet ytre omfang."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "Navnet på feltet til å søke etter."
    - id: lexLevel
      type: System.Int32
      description: "Leksikalsk nivået til å søke."
    return:
      type: System.Reflection.FieldInfo
      description: "En <xref:System.Reflection.FieldInfo>objektet med det angitte navnet.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
