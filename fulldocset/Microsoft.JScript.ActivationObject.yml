  namespace: Microsoft.JScript
  summary: "Henter verdien for det angitte medlemmet ved å søke i området-hierarkiet. Denne metoden søkes bare omfanget som er angitt av Leksikalsk nivået."
  remarks: "Denne metoden gjelder medlemmer som kan ikke brukes på kompileringstidspunktet. Dette skjer når en `eval` uttrykket refererer til et medlem i ytre omfang. Fordi den `eval` uttrykk kan deklarere medlem lokale som har samme navn som et medlem i ytre omfang, medlemmet kan ikke tidlig grense medlemmet ytre omfang."
  syntax:
    content: public object GetMemberValue (string name, int lexlevel);
    parameters:
    - id: name
      type: System.String
      description: "Navnet på medlemmet til å søke etter."
    - id: lexlevel
      type: System.Int32
      description: "Leksikalsk nivået til å søke."
