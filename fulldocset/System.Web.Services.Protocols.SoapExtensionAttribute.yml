  langs:
  - csharp
  name: SoapExtensionAttribute
  nameWithType: SoapExtensionAttribute
  fullName: System.Web.Services.Protocols.SoapExtensionAttribute
  type: Class
  summary: "Når overstyrt i en avledet klasse, angir du en SOAP-utvidelsen skal kjøre med et XML-Web service-metoden."
  remarks: "XML-metoder opprettet ved hjelp av ASP.NET kan konfigureres for å kjøre med filtypen SOAP ved å bruke et attributt av XML-Web service-metoden. Når et attributt for egendefinert utvidelse legges til en XML-Web service-metoden eller en metode på en klient proxy-klassen, aktiverer ASP.NET den tilknyttede filtypen til riktig tid. En filtype-attributtet er et egendefinert attributtklasse som er avledet fra SoapExtensionAttribute. Avledede attributter må overstyre den <xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>til å returnere filtype som er knyttet til attributtet.</xref:System.Web.Services.Protocols.SoapExtensionAttribute.ExtensionType%2A>"
  example:
  - "The following `TraceExtensionAttribute` class derives from SoapExtensionAttribute to support applying the attribute to an XML Web service method or a method in an XML Web service client proxy class. When applied to either, the `TraceExtension` SOAP extension runs with the method.  \n  \n [!code-cpp[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_7_1.cpp)]\n [!code-cs[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_7_1.cs)]\n [!code-vb[Classic SoapExtensionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_7_1.vb)]"
  syntax:
    content: 'public abstract class SoapExtensionAttribute : Attribute'
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
