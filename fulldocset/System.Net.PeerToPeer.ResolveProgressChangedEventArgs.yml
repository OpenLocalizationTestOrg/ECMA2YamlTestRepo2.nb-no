  name: ResolveProgressChangedEventArgs
  nameWithType: ResolveProgressChangedEventArgs
  fullName: System.Net.PeerToPeer.ResolveProgressChangedEventArgs
  type: Class
  summary: "Brukes sammen med signaliserer i <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> hendelsen.  Det er signalisert når en <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> -objekt funnet i svaret på en <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>operasjon på en bestemt <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "Hvis det finnes flere peer name registrere objekter i cloud(s) som spørres, angis denne hendelsen én gang for hver registrere objektet ble funnet. Den <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>denne hendelsen oppstår når når alle endepunkt er funnet.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Vanlig prosedyre fullføring antyder at enten Løsningsprogrammet-objektet har nådd slutten av cloud(s) for spørring etter nodenavn, eller den har nådd det maksimale antallet registrere poster for peer name registrere samlingen det er å lage.       Alle referanser til denne forekomsten av av løseren er koordinert med token userState <xref:System.Object>, som er en unik identifikator for denne forespørselen asynkrone Løs.</xref:System.Object>"
  syntax:
    content: 'public class ResolveProgressChangedEventArgs : System.ComponentModel.ProgressChangedEventArgs'
  inheritance:
  - System.ComponentModel.ProgressChangedEventArgs
  implements: []
  inheritedMembers: []
