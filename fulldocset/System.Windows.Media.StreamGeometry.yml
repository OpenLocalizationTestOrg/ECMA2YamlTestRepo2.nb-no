  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Henter eller angir en verdi som bestemmer hvordan kryssende områdene finnes i dette <xref href=&quot;System.Windows.Media.StreamGeometry&quot;> </xref> kombineres."
  remarks: "**EvenOdd** bestemmer &quot;insideness&quot; til et punkt på formen ved å tegne et ray fra dette tidspunktet til uendelig i en retning og telle antall banen segmenter fra den angitte figuren ray krysser. Hvis dette antallet er et oddetall, er punktet i; Hvis punktet er jevne, utenfor.       **Ikke-null** bestemmer &quot;insideness&quot; til et punkt på formen ved å tegne et ray fra dette tidspunktet til uendelig i en retning og undersøker steder der et segment for formen krysser ray. Starter med et antall null, legger du til en hver gang et Segment krysser ray fra venstre mot høyre og trekk fra én hver gang en bane segmentet krysser ray fra høyre mot venstre. Når telle crossings, hvis resultatet er null punktet er utenfor banen. Hvis ikke, den er i.       ![Fyll regelen illustrasjonen](~/add/media/ref-mil-fillrule-stars.PNG &quot;fylle regelen illustrasjonen&quot;) FillRule eksempel <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> ## egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.StreamGeometry.FillRuleProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.StreamGeometry.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "Angir hvordan snitt områder i denne <xref href=&quot;System.Windows.Media.StreamGeometry&quot;> </xref> kombineres.  Standardverdien er `EvenOdd`."
  overload: System.Windows.Media.StreamGeometry.FillRule*
  exceptions: []
