  summary: 'Definerer en geometrisk figur beskrives ved hjelp av en <xref href=&quot;System.Windows.Media.StreamGeometryContext&quot;> </xref>. Denne geometri er lett alternativ til <xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref>: støtter ikke databinding, animasjon eller endringen.'
