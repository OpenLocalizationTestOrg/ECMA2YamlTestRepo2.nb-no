  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Viser informasjon om redigerbare tekst i en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollen."
  remarks: "Klassen DataGridViewTextBoxCell er en spesiell <xref:System.Windows.Forms.DataGridViewCell>brukes til å vise en enkelt streng redigerbare tekstbaserte informasjon.</xref:System.Windows.Forms.DataGridViewCell> De valgte DataGridViewTextBoxCell vertene en <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>kontrollen som brukeren kan redigere celleverdien (forutsatt at den <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>for DataGridViewTextBoxCell er satt til `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       Den <xref:System.Windows.Forms.DataGridViewTextBoxColumn>kolonnetypen som er spesielle for lagring av cellene av denne typen.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Som standard i <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>initialiseres til en ny DataGridViewTextBoxCell.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Hvis du vil mønsteret cellene i en kolonne etter en eksisterende DataGridViewTextBoxCell, setter du kolonnen <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>egenskapen celle som skal brukes som et mønster.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       Egenskaper relatert til cellen for kolonnen er sikkerhetsgrupper for navnet på samme måte-egenskapene for malen celle. Endring av egenskapsverdiene for malen cellen påvirker bare celler basert på mal som er lagt til etter at endringen. Endring av cellen-relaterte egenskapsverdiene i kolonnen, imidlertid oppdaterer malen cellen og alle celler i kolonnen, og oppdatere kolonnevisningen om nødvendig."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
  syntax:
