  fullName: System.IO.InternalBufferOverflowException.InternalBufferOverflowException()
  type: Constructor
  assemblies:
  - System
  namespace: System.IO
  summary: "Initialiserer en ny standardforekomst av den <xref href=&quot;System.IO.InternalBufferOverflowException&quot;> </xref> klasse."
  remarks: "Disse konstruktører brukes av komponenten til å angi en feil. Bare bruk dem hvis utvider klassen eller .NET Framework. Dette unntaket angir oppstod en intern buffer og brukere skal ta fremgangsmåten i koden til å sikre gjenoppretter riktig. Årsaken til overflyt er ofte for mange endringer i en kort periode, fører til at den interne varsling bufferen til å overskride. Hvis du vil løse dette problemet, kan du bruke den <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>og <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Egenskaper for å filtrere ut uønsket endringsforespørsler.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Du kan også øke størrelsen på den interne bufferen via den <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>egenskapen.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Økning av størrelsen på bufferen er kostbar imidlertid, så lag bufferen som små som mulig."
  syntax:
    content: public InternalBufferOverflowException ();
    parameters: []
