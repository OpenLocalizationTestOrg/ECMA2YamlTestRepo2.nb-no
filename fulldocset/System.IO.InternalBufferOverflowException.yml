  name: InternalBufferOverflowException
  nameWithType: InternalBufferOverflowException
  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "Det oppstod et når den interne bufferen går ut over unntaket."
  remarks: "I en <xref:System.IO.FileSystemWatcher>Når du blir varslet om filendringer, system-lagre endringene i en buffer komponenten oppretter og sender til Application Programming Interface (API-er).</xref:System.IO.FileSystemWatcher> Hvis det er mange endringer i en liten stund, kan bufferen enkelt overflyt, noe som førte til en som det oppstod et unntak, som i hovedsak mister alle endringer. For å hindre at bufferen overflyt, kan du bruke den <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>og <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Egenskaper for å filtrere bort din uønsket varslinger.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Du kan også øke størrelsen på den interne bufferen via den <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>egenskapen.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Økning av størrelsen på bufferen er kostbar imidlertid, så lag bufferen som små som mulig."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
  syntax:
    content: 'public class InternalBufferOverflowException : SystemException'
  inheritance:
