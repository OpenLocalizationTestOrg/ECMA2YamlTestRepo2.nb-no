  name: FileAttributes
  nameWithType: FileAttributes
  fullName: System.IO.FileAttributes
  type: Enum
  summary: "Inneholder attributter for filer og mapper."
  remarks: "Du kan få attributter for filer og mapper ved å kalle den <xref:System.IO.File.GetAttributes%2A>metoden, og du kan gi dem ved å kalle den <xref:System.IO.File.SetAttributes%2A>metoden.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File.GetAttributes%2A>       Det er ikke mulig å endre komprimering statusen for en <xref:System.IO.File>objektet ved hjelp av den <xref:System.IO.File.SetAttributes%2A>metoden.</xref:System.IO.File.SetAttributes%2A> </xref:System.IO.File> Du må i stedet faktisk komprimere fil ved hjelp av et komprimeringsverktøy eller én av klassene i den <xref:System.IO.Compression?displayProperty=fullName>navneområde.</xref:System.IO.Compression?displayProperty=fullName>"
  example:
  - "The following example shows how to retrieve the attributes for a file and check if the file is read-only.  \n  \n [!code-vb[System.IO.FileAttributes#1](~/add/codesnippet/visualbasic/t-system.io.fileattributes_1.vb)]\n [!code-cs[System.IO.FileAttributes#1](~/add/codesnippet/csharp/t-system.io.fileattributes_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
