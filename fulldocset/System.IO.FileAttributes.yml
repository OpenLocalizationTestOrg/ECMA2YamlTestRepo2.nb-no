  namespace: System.IO
  summary: "Filen er midlertidig. En midlertidig fil inneholder data som er nødvendig når et program som kjører, men er ikke nødvendig når programmet er fullført. Filsystemer prøver å beholde alle dataene i minnet for raskere tilgang i stedet tømming dataene tilbake til lagringsenheter. En midlertidig fil må slettes av appen fordi den ikke lenger er nødvendig."
  syntax:
    content: Temporary
    return:
      type: System.IO.FileAttributes
      description: "Som skal legges til."
