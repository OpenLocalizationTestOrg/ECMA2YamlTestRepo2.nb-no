- uid: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  id: KeyNumber
  parent: System.Security.Cryptography.CspKeyContainerInfo
  langs:
  - csharp
  name: KeyNumber
  nameWithType: CspKeyContainerInfo.KeyNumber
  fullName: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Henter en verdi som beskriver om en asymmetrisk nøkkel ble opprettet som en signatur eller en exchange-nøkkel."
  remarks: "Verdien for egenskapen KeyNumber er avledet av den <xref:System.Security.Cryptography.CspParameters.KeyNumber>for den <xref:System.Security.Cryptography.CspParameters>objektet som ble brukt til å initialisere den <xref:System.Security.Cryptography.CspKeyContainerInfo>objektet.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       En utvekslingsnøkkel er en asymmetrisk nøkkelpar som brukes til å kryptere øktnøkler slik at de kan trygt lagret og utveksles med andre brukere.  Den <xref:System.Security.Cryptography.KeyNumber>verdien angir en utvekslingsnøkkel.</xref:System.Security.Cryptography.KeyNumber>  Denne verdien tilsvarer den `AT_KEYEXCHANGE` verdien som brukes i den uforvaltede Microsoft kryptografisk API (CAPI).       En signaturnøkkel er en asymmetrisk nøkkelpar som brukes for godkjenning (digitalt signert) meldinger eller filer.  Den <xref:System.Security.Cryptography.KeyNumber>verdien angir en signaturnøkkel.</xref:System.Security.Cryptography.KeyNumber>  Denne verdien tilsvarer den `AT_SIGNATURE` verdien som brukes i CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "Én av de <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> verdier som beskriver om en asymmetrisk nøkkel ble opprettet som en signatur eller en exchange-nøkkel."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
