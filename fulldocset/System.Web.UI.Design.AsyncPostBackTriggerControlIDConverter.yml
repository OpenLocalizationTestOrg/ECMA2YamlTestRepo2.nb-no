  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Et objekt som gir en kontekst som format som kan brukes til å trekke ut tilleggsinformasjon om miljøet som denne konverteringsprogram aktiveres. Denne parameteren, eller egenskaper for denne parameteren kan være <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "Et objekt som inneholder et sett med strenger som representerer kontrollen IDer vises i den gjeldende beholderen. Hvis beholderen har ingen kontroller, returneres en tom samling. Hvis konteksten <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , eller hvis det er ingen gjeldende beholderen, returnerer <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
