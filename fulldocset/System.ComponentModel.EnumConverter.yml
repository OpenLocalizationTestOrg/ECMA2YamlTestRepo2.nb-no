  fullName: System.ComponentModel.EnumConverter
  type: Class
  summary: "Gir et typen konverteringsprogram til å konvertere <xref:System.Enum>objekter til og fra ulike representasjoner.</xref:System.Enum>"
  remarks: "Denne konverteringsprogram kan bare konvertere et opplisting-objekt til og fra en streng. Klassen EnumConverter gir den <xref:System.ComponentModel.EnumConverter.Comparer%2A>til å hente en <xref:System.Collections.IComparer>grensesnitt som kan brukes til å sortere verdiene i opplistingen.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> Som standard er opplistingsverdiene sortert i rekkefølgen som vises i filen.       Du finner mer informasjon om typen konverteringsprogrammer i <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Du aldri må opprette en forekomst av en EnumConverter. I stedet kalle <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden for <xref:System.ComponentModel.TypeDescriptor>klasse.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>basistabellen klasse.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
