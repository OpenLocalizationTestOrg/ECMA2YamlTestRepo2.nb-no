  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>denne hendelsen oppstår ved den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>metoden like før du legger til en kontroll en webdeler sone.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Denne hendelsen gir mulighet til å avbryte prosessen før den er fullført. Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>hendelsen kalles når en kontroll som er lagt til en webdeler sone.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Metoden som er angitt i WebPartAddingEventHandler representanten kalles når en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>       Siden utviklere kan levere egendefinerte behandlingsprogrammer for hendelsen ved å legge til den `OnWebPartAdding` attributt til den `<asp:webpartmanager>` element i en side, og tilordne en egendefinert navn for attributtet. Et egendefinert behandlingsprogram kan også tilordnes programmatisk. Du finner mer informasjon om hvordan du tilordner programmatisk hendelsesbehandling [NIB: slik: koble denne hendelsen behandlingsprogrammet metoder på hendelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
