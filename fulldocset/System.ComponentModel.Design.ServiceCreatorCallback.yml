  summary: "Har en tilbakeringing som kan opprette en forekomst av en tjeneste ved behov."
  remarks: "ServiceCreatorCallback inneholder en metode til å publisere tjenester som du kan be om har opprettet etter behov, i stedet for tjenesten som opprettes umiddelbart når designer lastes inn. Du kan bruke en Tilbakekallfunksjonen Hvis tjenesten er ikke nødvendig og kan ikke brukes. En tjeneste som er publisert ved hjelp av en ServiceCreatorCallback bruker ikke så mange ressurser hvis det ikke ble forespurt og opprettet. Hvis du vil bruke en Tilbakekallfunksjonen for å publisere tjenesten, sendes en ServiceCreatorCallback til <xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>metoden for en <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer.AddService%2A>"
