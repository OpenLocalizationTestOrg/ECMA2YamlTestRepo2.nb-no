  remarks: "I de <xref:System.Web.UI.ControlBuilder>basisklassen, legger denne metoden til verktøy til alle underordnede kontrollene som er knyttet til den <xref:System.Web.UI.WebControls.Literal>kontrollen til den angitte <xref:System.Web.UI.ControlBuilder?displayProperty=fullName>objektet.</xref:System.Web.UI.ControlBuilder?displayProperty=fullName> </xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.ControlBuilder> Denne metoden er arvet fra <xref:System.Web.UI.ControlBuilder?displayProperty=fullName>klasse og gjelder ikke for <xref:System.Web.UI.WebControls.LiteralControlBuilder>.</xref:System.Web.UI.WebControls.LiteralControlBuilder> </xref:System.Web.UI.ControlBuilder?displayProperty=fullName> I overstyrte implementeringen i <xref:System.Web.UI.WebControls.LiteralControlBuilder>, metoden alltid oppstår <xref:System.Web.HttpException>.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.LiteralControlBuilder>"
  syntax:
    content: public override void AppendSubBuilder (System.Web.UI.ControlBuilder subBuilder);
    parameters:
    - id: subBuilder
      type: System.Web.UI.ControlBuilder
      description: "Den <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objekt for å legge til underordnede kontroll-verktøy til."
  overload: System.Web.UI.WebControls.LiteralControlBuilder.AppendSubBuilder*
