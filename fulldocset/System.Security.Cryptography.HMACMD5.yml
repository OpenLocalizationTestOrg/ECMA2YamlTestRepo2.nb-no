  type: Class
  summary: "Beregner en Hash-baserte Message Authentication Code (HMAC) ved hjelp av den <xref href=&quot;System.Security.Cryptography.MD5&quot;> </xref> hash-funksjonen."
  remarks: "HMACMD5 er en type kodede nummeralgoritmen som konstruert fra Message Digest algoritmen 5 (MD5) hash-funksjonen og brukes som en Hash-baserte Message Authentication Code (HMAC). Prosessen for HMAC blander en hemmelig nøkkel med datatypen meldingen hashes resultatet med hash-funksjonen, blander som hash-verdi med hemmelig nøkkel på nytt og gjelder hash-funksjonen en gang. Output-hash er 128 bits lang.       En HMAC kan brukes til å fastsette om en melding sendt via en usikker kanal tuklet med, forutsatt at avsender og mottakeren dele en hemmelig nøkkel. Avsenderen beregner hash-verdien for den opprinnelige dataene, og sender både opprinnelige dataene og hash-verdi som én enkelt melding. Mottakeren beregner hash-verdien for den mottatte meldingen på nytt, og kontrollerer at beregnede HMAC samsvarer med overførte HMAC.       Endringer i dataene eller hash-verdien som fører til en konflikt fordi kunnskap om hemmelig nøkkel er nødvendig endre meldingen for å reprodusere riktig hash-verdien. Hvis opprinnelige og beregnede hash-verdiene er like, godkjennes derfor meldingen.       MD5 er en kryptografisk nummeralgoritme utviklet ved RSA Laboratories. HMACMD5 godtar nøkler noen størrelsen, og produserer en hash-sekvens som 128 bits lang."
  example:
  - "The following example shows how to sign a file by using the HMACMD5 object and then how to verify the file.  \n  \n [!code-cs[HMACMD5#1](~/add/codesnippet/csharp/t-system.security.crypto_58_1.cs)]\n [!code-cpp[HMACMD5#1](~/add/codesnippet/cpp/t-system.security.crypto_58_1.cpp)]\n [!code-vb[HMACMD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_58_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HMACMD5 : System.Security.Cryptography.HMAC
