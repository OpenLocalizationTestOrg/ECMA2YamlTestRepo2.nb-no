  summary: "Gir et brukergrensesnitt for å velge og redigere en egenskapen for et <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> objekt under utformingen."
  remarks: "Klasse for SqlDataSourceConnectionStringEditor en <xref:System.Drawing.Design.UITypeEditor>objekter som kan brukes på utformingstidspunktet å velge og redigere strenguttrykk tilkobling og tilordne uttrykket til en kontrollegenskap.</xref:System.Drawing.Design.UITypeEditor> Den <xref:System.Web.UI.WebControls.SqlDataSource>objektet bruker klassen SqlDataSourceConnectionStringEditor under utformingen til å angi verdien for den <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>egenskapen.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Hvis en <xref:System.ComponentModel.Design.Data.IDataEnvironment>grensesnittet er tilgjengelig, tilkoblingsstrenger hentes fra datatjenester for den visuelle utformeren.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Hvis en <xref:System.ComponentModel.Design.Data.IDataEnvironment>grensesnittet er ikke tilgjengelig, en modal dialogboks vises tillate redigering av tilkoblingsstrengen.</xref:System.ComponentModel.Design.Data.IDataEnvironment>       Bruk av <xref:System.ComponentModel.EditorAttribute>attributtet knytte SqlDataSourceConnectionStringEditor til en egenskap.</xref:System.ComponentModel.EditorAttribute> Når den tilknyttede egenskapen redigeres på utformingsoverflaten, designer verten kaller den <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Den <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metoden viser et brukergrensesnitt for bygging av tilkoblingsstrenguttrykk som, og returnerer tilkoblingsstrengen som er valgt av brukeren.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Den <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>metoden angir stilen for brukergrensesnittet.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  syntax:
