  summary: "Gjelder listen (ACL) tilgangskontrolloppføringer som beskrevet i en <xref href=&quot;System.Security.AccessControl.FileSecurity&quot;> </xref> objektet til den angitte filen."
  remarks: "Metoden SetAccessControl gjelder tilgangskontrolloppføringer som listen (ACL) til en fil som representerer noninherited ACL-listen.      > [!CAUTION] > For tilgangskontrolliste (ACL) som er angitt for den `fileSecurity` parameteren erstatter eksisterende Tilgangskontrollisten for filen. Hvis du vil legge til tillatelser for en ny bruker, kan du bruke den <xref:System.IO.File.GetAccessControl%2A>metode for å hente eksisterende Tilgangskontrollisten, endre den og deretter bruke SetAccessControl til å bruke den tilbake til filen.</xref:System.IO.File.GetAccessControl%2A>       En Tilgangskontrolliste beskriver enkeltpersoner og/eller grupper som har eller har ikke tilgangsrettigheter, med bestemte handlinger på den angitte filen. Hvis du vil ha mer informasjon, se [slik: Legg til eller fjern Access Control listeoppføringer](~/add/includes/ajax-current-ext-md.md).       Metoden SetAccessControl vedvarer bare <xref:System.Security.AccessControl.FileSecurity>objekter som er endret etter objektoppretting.</xref:System.Security.AccessControl.FileSecurity>  Hvis en <xref:System.Security.AccessControl.FileSecurity>objektet har ikke blitt endret, vil ikke beholdes i en fil.</xref:System.Security.AccessControl.FileSecurity>  Det er derfor ikke mulig å hente en <xref:System.Security.AccessControl.FileSecurity>objekt fra en fil, og bruk det samme objektet til en annen fil.</xref:System.Security.AccessControl.FileSecurity>       Kopiere ACL-informasjon fra en fil til en annen: 1.  Bruk av <xref:System.IO.File.GetAccessControl%2A>metode for å hente den <xref:System.Security.AccessControl.FileSecurity>objektet fra kildefilen.</xref:System.Security.AccessControl.FileSecurity> </xref:System.IO.File.GetAccessControl%2A>      2.  Opprett en ny <xref:System.Security.AccessControl.FileSecurity>objekt for målfilen.</xref:System.Security.AccessControl.FileSecurity>      3.  Bruk av <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorBinaryForm%2A>eller <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>metode for datakilden <xref:System.Security.AccessControl.FileSecurity>objekt for å hente informasjon om ACL.</xref:System.Security.AccessControl.FileSecurity> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorBinaryForm%2A>      4.  Bruk av <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>eller <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>metode for å kopiere informasjonen hentes i trinn 3 til målet <xref:System.Security.AccessControl.FileSecurity>objektet.</xref:System.Security.AccessControl.FileSecurity> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorBinaryForm%2A>      5.  Angi mål <xref:System.Security.AccessControl.FileSecurity>objektet til målfilen med metoden SetAccessControl.</xref:System.Security.AccessControl.FileSecurity>       I NTFS miljøer <xref:System.Security.AccessControl.FileSystemRights>og <xref:System.Security.AccessControl.FileSystemRights>er gitt til brukeren hvis brukeren har <xref:System.Security.AccessControl.FileSystemRights>rettigheter i den overordnede mappen.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights> Til å avslå <xref:System.Security.AccessControl.FileSystemRights>og <xref:System.Security.AccessControl.FileSystemRights>, avslå <xref:System.Security.AccessControl.FileSystemRights>for den overordnede mappen.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights>"
