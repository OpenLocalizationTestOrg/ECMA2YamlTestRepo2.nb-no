      description: "En <xref href=&quot;System.Security.Cryptography.X509Certificates.X509ChainPolicy&quot;> </xref> som angir policyen som brukes til å bygge og kontroller i klareringskjede."
    return:
      type: System.IdentityModel.Selectors.X509CertificateValidator
      description: "En <xref href=&quot;System.IdentityModel.Selectors.X509CertificateValidator&quot;> </xref> som validerer X.509-sertifikatet ved hjelp av en klareringskjede."
