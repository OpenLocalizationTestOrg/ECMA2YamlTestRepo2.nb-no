  name: SpeechRecognizer
  nameWithType: SpeechRecognizer
  fullName: System.Speech.Recognition.SpeechRecognizer
  type: Class
  summary: "Gir tilgang til delte tale recognition tjenesten tilgjengelig på Windows-skrivebordet."
  remarks: "Programmer bruker delte gjenkjenner til å få tilgang til Windows Talegjenkjenning. Bruk SpeechRecognizer-objektet til å legge til Windows-tale-brukeropplevelsen.       Denne klassen gir kontroll over forskjellige deler av tale recognition prosessen: – du kan administrere tale recognition grammars ved bruk av <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A>, og <xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A>.</xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>      -Hvis du vil ha informasjon om gjeldende tale recognition operasjoner, kan du abonnere på SpeechRecognizer <xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected>, og <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized>hendelser.</xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>      -Hvis du vil vise eller endre hvor mange alternative resultater av gjenkjenner returnerer, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A> Gjenkjenneren returnerer recognition resultater i en <xref:System.Speech.Recognition.RecognitionResult>objektet.</xref:System.Speech.Recognition.RecognitionResult>      -Hvis du vil få tilgang til eller overvåke tilstanden til den delte gjenkjenneren, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A>, og <xref:System.Speech.Recognition.SpeechRecognizer.State%2A>Egenskaper og <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged>, og <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>hendelser.</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated> </xref:System.Speech.Recognition.SpeechRecognizer.State%2A> </xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>      -Hvis du vil synkronisere endringer i gjenkjenner, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>metoden.</xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A> Delt gjenkjenner bruker mer enn én tråd til å utføre oppgaver.      -Som emulerer inndata delt gjenkjenner, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>og <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A>metoder.</xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>       Konfigurasjonen av Windows Talegjenkjenning administreres ved å bruke den **egenskaper for tale** dialogboksen i den **Kontrollpanel**. Dette grensesnittet brukes til å velge den standard stasjonær motoren for talegjenkjenning og språk, lyd inndata enheten og knapp-virkemåten for talegjenkjenning. Hvis konfigurasjonen av Windows Talegjenkjenning endres mens programmet kjører, (for eksempel hvis talegjenkjenning er deaktivert eller endres inndata språket), endringen påvirker alle SpeechRecognizer-objekter.       Hvis du vil opprette en kjørende tale gjenkjenner er uavhengig av Windows Talegjenkjenning, kan du bruke <xref:System.Speech.Recognition.SpeechRecognitionEngine>klasse.</xref:System.Speech.Recognition.SpeechRecognitionEngine>      > [!NOTE] > Alltid kall <xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A>før du slipper siste referanse til tale gjenkjenner.</xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamlingen kaller gjenkjenner objektets `Finalize` metoden."
  example:
  - "The following example is part of a console application that loads a speech recognition grammar and demonstrates asynchronous emulated input, the associated recognition results, and the associated events raised by the speech recognizer.  If Windows Speech Recognition is not running, then starting this application will also start Windows Speech Recognition. If Windows Speech Recognition is in the **Sleeping** state, then <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> always returns null.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \nusing System.Threading;  \n  \nnamespace SharedRecognizer  \n{  \n  class Program  \n  {  \n  \n    // Indicate whether the asynchronous emulate recognition  \n    // operation has completed.  \n    static bool completed;  \n  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize an instance of the shared recognizer.  \n      using (SpeechRecognizer recognizer = new SpeechRecognizer())  \n      {  \n  \n        // Create and load a sample grammar.  \n        Grammar testGrammar =  \n          new Grammar(new GrammarBuilder(\"testing testing\"));  \n        testGrammar.Name = \"Test Grammar\";  \n        recognizer.LoadGrammar(testGrammar);  \n  \n        // Attach event handlers for recognition events.  \n        recognizer.SpeechRecognized +=  \n          new EventHandler<SpeechRecognizedEventArgs>(  \n            SpeechRecognizedHandler);  \n        recognizer.EmulateRecognizeCompleted +=  \n          new EventHandler<EmulateRecognizeCompletedEventArgs>(  \n            EmulateRecognizeCompletedHandler);  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.   \n        // This matches the grammar and generates a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing testing\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.  \n        // This does not match the grammar or generate a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing one two three\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void SpeechRecognizedHandler(  \n      object sender, SpeechRecognizedEventArgs e)  \n    {  \n      if (e.Result != null)  \n      {  \n        Console.WriteLine(\"Recognition result = {0}\",  \n          e.Result.Text ?? \"<no text>\");  \n      }  \n      else  \n      {  \n        Console.WriteLine(\"No recognition result\");  \n      }  \n    }  \n  \n    // Handle the SpeechRecognizeCompleted event.  \n    static void EmulateRecognizeCompletedHandler(  \n      object sender, EmulateRecognizeCompletedEventArgs e)  \n    {  \n      if (e.Result == null)  \n      {  \n        Console.WriteLine(\"No result generated.\");  \n      }  \n  \n      // Indicate the asynchronous operation is complete.  \n      completed = true;  \n    }  \n  }  \n}  \n  \n```"
