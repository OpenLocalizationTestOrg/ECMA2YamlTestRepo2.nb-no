  summary: "Forekommer når den delte gjenkjenneren rapporter krypteringsnivået lyd inndata."
  remarks: "Gjenkjenneren forårsaket hendelsen flere ganger per sekund. Hyppigheten av denne hendelsen oppstår som avhenger av datamaskinen programmet kjører.       For å få lyd nivået da hendelsen, bruker du <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A>egenskapen for den tilknyttede <xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs>.</xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs> </xref:System.Speech.Recognition.AudioLevelUpdatedEventArgs.AudioLevel%2A> For å få gjeldende lyd nivå av inndataene gjenkjenneren, kan du bruke gjenkjenneren <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>       Når du oppretter en representanten for en `AudioLevelUpdated` hendelsen du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [hendelser og representanter](http://go.microsoft.com/fwlink/?LinkId=162418)."
  example:
  - "The following example adds a handler for the `AudioLevelUpdated` event to a <xref:System.Speech.Recognition.SpeechRecognizer> object. The handler outputs the new audio level to the console.  \n  \n```c#  \nprivate SpeechRecognizer recognizer;  \n  \n// Initialize the SpeechRecognizer object.   \nprivate void Initialize()  \n{  \n  recognizer = new SpeechRecognizer();  \n  \n  // Add an event handler for the AudioLevelUpdated event.  \n  recognizer.AudioLevelUpdated +=   \n    new EventHandler<AudioLevelUpdatedEventArgs>(recognizer_AudioLevelUpdated);  \n  \n  // Add other initialization code here.  \n  \n}  \n  \n// Write the audio level to the console when the AudioLevelUpdated event is raised.  \nvoid recognizer_AudioLevelUpdated(object sender, AudioLevelUpdatedEventArgs e)  \n{  \n  Console.WriteLine(\"The audio level is now: {0}.\", e.AudioLevel);  \n}  \n```"
  syntax:
    content: public event EventHandler<System.Speech.Recognition.AudioLevelUpdatedEventArgs> AudioLevelUpdated;
    return:
      type: System.EventHandler{System.Speech.Recognition.AudioLevelUpdatedEventArgs}
      description: "Som skal legges til."
  exceptions: []
  platform:
