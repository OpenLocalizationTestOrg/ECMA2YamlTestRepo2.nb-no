  name: FontWeight
  nameWithType: FontWeight
  fullName: System.Windows.FontWeight
  type: Struct
  summary: "Refererer til tettheten i en skrift i form lys eller heaviness av strøkene."
  remarks: "Vekten forskjeller skilles vanligvis av en større strek eller tykkelse som er knyttet til et bestemt tegn i en skrift sammenlignet med tegnet &quot;normal&quot; fra den samme skrift.       **Obs** ikke alle vekten er tilgjengelige for alle skrifter. Når en vekt ikke er tilgjengelig for en skrift, returneres en samsvarende vekten.      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## XAML Attributtbruk ```   <object fontWeightProperty=&quot;fontWeightsValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## XAML verdier *fontWeightsValue* en <xref:System.Windows.FontWeights>egenskapsnavn, for eksempel &quot;Lys&quot;, &quot;Normal&quot; eller &quot;UltraBold&quot;.</xref:System.Windows.FontWeights>      "
  example:
  - "In the following code example, the FontWeight is set to \"UltraBold\".  \n  \n [!code-xml[FontSnippets#FontSnippet12](~/add/codesnippet/xaml/FontSnippets/Window1.xaml#fontsnippet12)]"
