  fullName: System.ComponentModel.InheritanceAttribute
  type: Class
  summary: "Angir om komponent som er knyttet til dette attributtet er arvet fra en basisklasse. Denne klassen kan ikke arves."
  remarks: "InheritanceAttribute representerer typen og nivået for arvingen for et medlem.       Når den <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metoden for den <xref:System.ComponentModel.Design.IInheritanceService>Søk feltene komponenten for en komponent for å identifisere felt som er arvet fra en basisklasse metoden representerer arv hver komponent ved hjelp av en InheritanceAttribute.</xref:System.ComponentModel.Design.IInheritanceService> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Event)]

      public sealed class InheritanceAttribute : Attribute
