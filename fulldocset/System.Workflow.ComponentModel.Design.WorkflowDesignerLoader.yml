  fullName: System.Workflow.ComponentModel.Design.WorkflowDesignerLoader
  type: Class
  summary: "Gir vanlig Spørringsutformer laster funksjonaliteten som kan brukes til å implementere egendefinerte arbeidsflyten designer Lasterne."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Spørringsutformer laster klasser som brukes til å laste inn designer og lagre endringer i tilstanden for utformeren når brukeren ber så. Klassen WorkflowDesignerLoader kan implementeres for å støtte egendefinerte innlasting av en arbeidsflyt designer og arbeidsflyten designer komponenter. En arbeidsflyt designer laster også er ansvarlig for skriving av endringer i et åpent dokument tilbake til lagring laster når du laster inn dokumentet etter den <xref:System.Workflow.ComponentModel.Design.WorkflowDesignerLoader.Flush%2A>-metoden.</xref:System.Workflow.ComponentModel.Design.WorkflowDesignerLoader.Flush%2A>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class WorkflowDesignerLoader : System.ComponentModel.Design.Serialization.BasicDesignerLoader
