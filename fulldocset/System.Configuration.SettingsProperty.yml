  name: SettingsProperty
  nameWithType: SettingsProperty
  fullName: System.Configuration.SettingsProperty
  type: Class
  summary: "Brukt internt som klassen som representerer metadata om en individuelle konfigurasjonsegenskapen."
  remarks: "SettingsProperty brukes til å beskrive innstillinger av en klasse som er avledet fra <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> APIen innstillingene tillater en samling med innstillinger som skal grupperes i en common language runtime klasse.       Når vedvarende innstillinger, <xref:System.Configuration.SettingsBase>basisklassen ber om en samling av SettingsProperty objekter, gruppert i en samling av typen <xref:System.Configuration.SettingsPropertyCollection>.</xref:System.Configuration.SettingsPropertyCollection> </xref:System.Configuration.SettingsBase> Den gjør dette ved å kalle sin egen egenskaper-medlem. Arvede klasser skal returnere en samling med egenskaper for å beholde.       Hver SettingsProperty objektet inneholder metadata om egenskapen, inkludert følgende: – navnet.      -Standardverdien.      -Typen.      -Serialisering av metoden.      -Leverandør som skal brukes for utholdenhet.      -Andre tilfeldig attributter som sammenheng og bestemte-leverandør."
  syntax:
    content: public class SettingsProperty
