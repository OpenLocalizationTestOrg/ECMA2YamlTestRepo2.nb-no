  name: IsMulticast
  nameWithType: EventDescriptor.IsMulticast
  fullName: System.ComponentModel.EventDescriptor.IsMulticast
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Henter en verdi som angir om hendelsen representanten er en multikastings representant når overstyres i en avledet klasse."
  remarks: "Denne egenskapen er vanligvis implementert via gjenspeiling.       En multikastings representant er forskjellig fra en vanlig representant det kan inneholde referanser til mer enn bare én måte. Metodene i en multikastings representant kjøres synkront når representanten aktiveres i rekkefølgen som de vises. Hvis én av metodene kall viser et unntak, representanten lenger ikke, og unntaket overføres til oppkalleren representant."
  syntax:
    content: public abstract bool IsMulticast { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis hendelsen representanten multikastingsbyte; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.EventDescriptor.IsMulticast*
  exceptions: []
  platform:
  - net462
