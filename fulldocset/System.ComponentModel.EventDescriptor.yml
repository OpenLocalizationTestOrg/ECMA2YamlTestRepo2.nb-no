  name: EventDescriptor
  nameWithType: EventDescriptor
  fullName: System.ComponentModel.EventDescriptor
  type: Class
  summary: "Gir informasjon om en hendelse."
  remarks: "En EventDescriptor består av et navn, attributtene, komponenten hendelsen er bundet til, hendelsen representanten, hva slags representant, og om representanten multikastingsbyte.       EventDescriptor gir følgende `abstract` egenskaper og metoder:- <xref:System.ComponentModel.EventDescriptor.ComponentType%2A>inneholder komponenttypen denne hendelsen er deklarert på.</xref:System.ComponentModel.EventDescriptor.ComponentType%2A>      - <xref:System.ComponentModel.EventDescriptor.EventType%2A>inneholder typen representanten for hendelsen.</xref:System.ComponentModel.EventDescriptor.EventType%2A>      - <xref:System.ComponentModel.EventDescriptor.IsMulticast%2A>inneholder en verdi som angir om hendelsen representanten er en multikastings representant.</xref:System.ComponentModel.EventDescriptor.IsMulticast%2A>      - <xref:System.ComponentModel.EventDescriptor.AddEventHandler%2A>binding hendelsen til en komponent.</xref:System.ComponentModel.EventDescriptor.AddEventHandler%2A>      - <xref:System.ComponentModel.EventDescriptor.RemoveEventHandler%2A>frigir representanten fra komponenten slik at representanten mottar ikke lenger hendelser fra komponenten.</xref:System.ComponentModel.EventDescriptor.RemoveEventHandler%2A>       Du finner mer informasjon om hendelser [NIB: opprettet en hendelse](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2). Hvis du vil ha mer informasjon om gjenspeiling, kan du se emnene i [gjenspeiling](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example is built upon the example in the <xref:System.ComponentModel.EventDescriptorCollection> class. It prints the information (category, description, and display name) of each event on a button in a text box. It requires that `button1` and `textbox1` have been instantiated on a form.  \n  \n [!code-cpp[EventDescriptor#1](~/add/codesnippet/cpp/t-system.componentmodel._26_1.cpp)]\n [!code-cs[EventDescriptor#1](~/add/codesnippet/csharp/t-system.componentmodel._26_1.cs)]\n [!code-vb[EventDescriptor#1](~/add/codesnippet/visualbasic/t-system.componentmodel._26_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EventDescriptor : System.ComponentModel.MemberDescriptor
