  summary: "Angir alternativer som skal brukes når du oppretter en registernøkkel."
  remarks: "Du kan opprette en registernøkkel som er bare tilgjengelig i minnet, og som vil ikke beholdes når datamaskinen er startet på nytt. Dette er kjent som en midlertidig nøkkel. Kan du angi at du vil opprette en midlertidig eller permanent nøkkel ved hjelp av den <xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>metoden overlappinger som ta en `options` parameter.</xref:Microsoft.Win32.RegistryKey.CreateSubKey%2A?displayProperty=fullName>"
