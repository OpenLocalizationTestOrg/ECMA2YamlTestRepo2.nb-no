  fullName: System.Windows.Markup.XamlWriter
  type: Class
  summary: "Gir et enkelt statisk <xref:System.Windows.Markup.XamlWriter.Save*>metode (flere overbelastninger) som kan brukes for begrenset XAML serialisering av angitt kjøretid objekter i XAML markup.</xref:System.Windows.Markup.XamlWriter.Save*>"
  remarks: "Serialisering aktivert på denne måten har en rekke begrensninger. Dette er fordi serialisering aktivert eksplisitt kjøretid, og ikke har tilgang til informasjon om mulige utformingen i den opprinnelige XAML (Hvis noen). Hvis du vil ha mer informasjon, se [serialisering begrensninger for XamlWriter.Save](~/add/includes/ajax-current-ext-md.md).       Kaller <xref:System.Windows.Markup.XamlWriter.Save%2A>er ikke tillatt når du kjører i delvis klarering.</xref:System.Windows.Markup.XamlWriter.Save%2A> Dette omfatter fra XBAP."
  example:
  - "The following example serializes a <xref:System.Windows.Controls.Button> into a string using the XamlWriter class.  The string is then deserialized back into a <xref:System.Windows.Controls.Button> using the static <xref:System.Windows.Markup.XamlReader.Load%2A> method on the <xref:System.Windows.Markup.XamlReader> class.  \n  \n [!code-cs[XamlReaderWriterSnippets#XamlReaderLoadXmlReader](~/add/codesnippet/csharp/XamlReaderWriterSnippets/Window1.xaml.cs#xamlreaderloadxmlreader)]\n [!code-vb[XamlReaderWriterSnippets#XamlReaderLoadXmlReader](~/add/codesnippet/visualbasic/xamlreaderwritersnippets/window1.xaml.vb#xamlreaderloadxmlreader)]"
