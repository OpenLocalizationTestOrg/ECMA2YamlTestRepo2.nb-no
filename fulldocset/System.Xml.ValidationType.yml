  fullName: System.Xml.ValidationType
  type: Enum
  summary: "Angir type godkjenning til å utføre."
  remarks: "Den <xref:System.Xml.XmlReader>klassen kan fremtvinge validering ved hjelp av en skjemaet eller dokumentet typedefinisjon (DTD).</xref:System.Xml.XmlReader> Opplistingen ValidationType angir validering den opprettede <xref:System.Xml.XmlReader>forekomsten må utføre.</xref:System.Xml.XmlReader> Den <xref:System.Xml.XmlReader>forekomsten kan være enten en validering av <xref:System.Xml.XmlReader>objektet er opprettet av den <xref:System.Xml.XmlReader.Create%2A>metode, eller en <xref:System.Xml.XmlValidatingReader>objektet.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       Validering modellen har tre egenskaper, streng, informativ, og status. Strict, tillater ikke blande av godkjenningstyper informativ gir en advarsel hvis skjemaet eller dokumentet typedefinisjonen (DTD) finnes ikke, og statusen gir advarsler hvis validering ikke kan utføres for elementer og attributter fra XML-skjemaer."
  syntax:
    content: public enum ValidationType
