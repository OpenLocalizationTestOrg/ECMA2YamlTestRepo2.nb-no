  fullName: System.Net.Security.AuthenticatedStream.LeaveInnerStreamOpen
  type: Property
  assemblies:
  - System
  namespace: System.Net.Security
  summary: "Henter om dataflyten brukes av dette <xref href=&quot;System.Net.Security.AuthenticatedStream&quot;> </xref> for sending og mottak av data er fortsatt åpen."
  remarks: "Hvis du velger `true`, dataflyten sendes til konstruktøren av denne klassen vil ikke bli lukket etter at forekomsten av denne klassen er lukket. Hvis du velger `false`, lukker forekomsten av denne klassen, lukkes også understreket transportdataflyten. Standardverdien for denne egenskapen er `false`."
