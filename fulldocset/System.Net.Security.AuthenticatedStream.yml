  summary: "Frigir uforvaltede ressursene som brukes av den <xref href=&quot;System.Net.Security.AuthenticatedStream&quot;> </xref> og eventuelt frigir administrerte ressurser."
  remarks: "Denne metoden kalles av offentlig `Dispose()`metoden og <xref:System.Object.Finalize%2A>metode.</xref:System.Object.Finalize%2A> `Dispose()`Aktiverer den beskyttede `Dispose(Boolean)` metoden med den `disposing` parameteren satt til `true`. <xref:System.Object.Finalize%2A>aktiverer `Dispose` med `disposing` satt til `false`.</xref:System.Object.Finalize%2A>       Når den `disposing` -parameteren er SANN, denne metoden Frigjør alle ressurser holdes av administrerte objekter som denne <xref:System.Net.Security.AuthenticatedStream>referanser.</xref:System.Net.Security.AuthenticatedStream> Denne metoden starter den `Dispose()` metode for hver referert objekt."
