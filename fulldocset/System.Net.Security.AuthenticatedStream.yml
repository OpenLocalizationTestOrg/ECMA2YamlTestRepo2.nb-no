  name: AuthenticatedStream
  nameWithType: AuthenticatedStream
  fullName: System.Net.Security.AuthenticatedStream
  type: Class
  summary: "Inneholder metoder for sending av legitimasjon i en dataflyt og ber om, eller utfører godkjenning for klient-server-programmer."
  remarks: "Denne abstrakte klassen inneholder metoder og egenskaper som er felles for godkjente dataflyter.       Godkjente flyter kan gi godkjenning data logger og kryptering av tjenestene som å vedlikeholde integritet og konfidensiell med data som overføres ved hjelp av <xref:System.Net.Security.AuthenticatedStream.InnerStream%2A>.</xref:System.Net.Security.AuthenticatedStream.InnerStream%2A>       Sikkerhetsprotokollen implementeres av en klasse som er avledet fra AuthenticatedStream sammen med sikkerhetsprotokollene som støttes på klienten og serveren bestemmer sikkerhetsfunksjonene som er tilgjengelig for en applikasjon. Den <xref:System.Net.Security.NegotiateStream>og <xref:System.Net.Security.SslStream>klasser arve fra AuthenticatedStream og implementere forhandle og Secure Sockets Layer security protokollene, henholdsvis.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream>"
  example:
  - "The following code example demonstrates displaying the properties of an authenticated stream.  \n  \n [!code-cpp[NclNegoAsyncClient#6](~/add/codesnippet/cpp/t-system.net.security.au_1.cpp)]\n [!code-cs[NclNegoAsyncClient#6](~/add/codesnippet/csharp/t-system.net.security.au_1.cs)]"
  syntax:
    content: 'public abstract class AuthenticatedStream : System.IO.Stream'
  inheritance:
  - System.IO.Stream
  implements: []
  inheritedMembers: []
  platform:
  - net462
