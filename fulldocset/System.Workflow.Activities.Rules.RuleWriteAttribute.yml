  nameWithType: RuleWriteAttribute
  fullName: System.Workflow.Activities.Rules.RuleWriteAttribute
  type: Class
  summary: "Angir at en egenskap eller felt er skrevet av metoden eller egenskapen dette attributtet brukes til. Denne informasjonen brukes til å fastsette avhengigheter mellom regler regler-motoren. Denne klassen kan ikke arves."
  remarks: "Dette attributtet brukes til å støtte en Videresend kjede modell som fører til at ny evalueringen av regler basert på endringer i felt og egenskaper. Den <xref:System.Workflow.Activities.Rules.RuleReadAttribute>og RuleWriteAttribute angir egenskapene til å lese eller skrive av egenskapen eller metoden attributtet brukes på.</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`brukes til å angi denne egenskapen eller metoden bruker andre metoder, må også være merket for avhengigheter."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
