  name: LogStore
  nameWithType: LogStore
  fullName: System.IO.Log.LogStore
  type: Class
  summary: "Representerer en log-strukturert lagring."
  remarks: "<xref:System.IO.Log.LogRecordSequence>Klassen gir en implementering av grensesnittet sekvensnummeret på en vanlig Log File System (CLFS).</xref:System.IO.Log.LogRecordSequence> Prosessen fungerer med klassen LogStore, som gir et grensesnitt for å endre direkte og behandle en CLFS loggfil. En log-butikk omfatter tilføying lagring over et sett med disk omfang. Klassen LogStore representerer denne lagringen, og inneholder metoder for å legge til og fjerne beholdere, angi policy og opprette Arkiver. Den inneholder ikke metoder for lesing fra og skriving til lagring. Disse metodene leveres av <xref:System.IO.Log.LogRecordSequence>klasse.</xref:System.IO.Log.LogRecordSequence>       Relasjonen mellom klassen LogStore og <xref:System.IO.Log.LogRecordSequence>klassen ligner relasjonen mellom en diskfil, og en <xref:System.IO.FileStream>objektet.</xref:System.IO.FileStream> </xref:System.IO.Log.LogRecordSequence> Den eksisterende filen inneholder den faktiske lagringsplassen og har attributter som lengde og tidspunkt for siste tilgang, under <xref:System.IO.FileStream>objektet gir en visning for filen som kan brukes til å lese fra den og skrive til det.</xref:System.IO.FileStream> På samme måte LogStore klassen har attributter som en policy og en samling av disk omfang og <xref:System.IO.Log.LogRecordSequence>klassen gir en post-orientert mekanisme for lesing og skriving av data.</xref:System.IO.Log.LogRecordSequence>       I motsetning til det filen sekvensnummeret representert av den <xref:System.IO.Log.FileRecordSequence>klasse, en forekomst av LogStore lagrer dataene i en samling av disk-omfang, representert av <xref:System.IO.Log.LogExtent>forekomster.</xref:System.IO.Log.LogExtent> </xref:System.IO.Log.FileRecordSequence> Omfang i en gitt LogStore-forekomst er alle samme størrelse og mellomrom er lagt til og fjernes fra en forekomst av LogStore i omfanget intervaller. Hvis du vil legge til loggen omfang, kan du bruke den <xref:System.IO.Log.LogExtentCollection.Add%2A>og <xref:System.IO.Log.LogExtentCollection.Remove%2A>metoder for den <xref:System.IO.Log.LogExtentCollection>objektet, som kan returneres av den <xref:System.IO.Log.LogStore.Extents%2A>egenskapen.</xref:System.IO.Log.LogStore.Extents%2A> </xref:System.IO.Log.LogExtentCollection> </xref:System.IO.Log.LogExtentCollection.Remove%2A> </xref:System.IO.Log.LogExtentCollection.Add%2A>       En forekomst av LogStore kan ha policyer som er knyttet til den. Dette representeres av <xref:System.IO.Log.LogPolicy>forekomster som kan returneres av den <xref:System.IO.Log.LogStore.Policy%2A>egenskapen.</xref:System.IO.Log.LogStore.Policy%2A> </xref:System.IO.Log.LogPolicy> En policy fastsetter regler loggen skal prøve å følge, for eksempel maksimalt antall omfang og minimumsstørrelsen og instruksjoner voksende eller redusere LogStore i enkelte tilfeller. I tillegg kan du angi om en forekomst av LogStore kan arkivert. Policyer angis per loggen og er midlertidig, noe som betyr at når hver håndtak til loggen er avsluttet, policyen finnes ikke lenger."
