  remarks: "Bruk denne konstruktøren til å åpne en loggfil med den angitte banen og modus. Lageret åpnes med lese-/ skrivetilgang og deler lesetilgang.       Den `path` parameteren skal bruke følgende syntaks: `log:<physical log name>[::<log client name>]` der `<physical log name>` er en gyldig bane til en loggfil og `<log client name>` er en unik klient-identifikator. En Logglageret må være en fysisk log-butikk eller et virtuelt log-lager, men ikke begge. Når en log-butikk har blitt opprettet fysisk eller bortimot, forblir så for levetiden. En fysisk loggen butikk er opprettet ved å angi bare fysiske loggen. En virtuell loggen butikk er opprettet ved å angi både navnet fysiske loggen og navnet på Logg-klienten.       Klienter som deler samme fysiske loggnavn deler samme omfang samling og policyer."
  syntax:
    content: public LogStore (string path, System.IO.FileMode mode);
    parameters:
    - id: path
      type: System.String
      description: "En relativ eller absolutt bane for filen base av loggen store til å åpne."
    - id: mode
      type: System.IO.FileMode
      description: "Én av de <xref href=&quot;System.IO.FileMode&quot;> </xref> verdiene som avgjør hvordan å åpne eller opprette lageret."
  overload: System.IO.Log.LogStore.#ctor*
