  remarks: "Grensesnittet IContributeEnvoySink implementeres av Kontekstegenskaper i serveren <xref:System.Runtime.Remoting.Contexts.Context>klasse som vil bidra en envoy meldingen sink i klienten enden.</xref:System.Runtime.Remoting.Contexts.Context> Serveren envoy kjeden består av disse Kontekstegenskaper som implementerer IContributeEnvoySink. Envoy kjeden ligger på klienten slutten og fungerer som en representant meldingens tilsvarende vasker fra konteksten serveregenskaper."
