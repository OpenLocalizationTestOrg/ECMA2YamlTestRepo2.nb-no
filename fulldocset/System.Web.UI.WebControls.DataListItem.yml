  remarks: "Bruk ItemType-egenskapen for å finne ut hvilken type element som er representert av den <xref:System.Web.UI.WebControls.DataListItem>objektet.</xref:System.Web.UI.WebControls.DataListItem> Tabellen nedenfor viser ulike elementtyper.      | Elementtype | Beskrivelse |   |---------------|-----------------|   | `Header`| Delen overskriften kontrollens <xref:System.Web.UI.WebControls.DataList>. |   | `Footer`| Bunnteksten kontrollens <xref:System.Web.UI.WebControls.DataList>. |   | `Item`| Et element i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `AlternatingItem`| Et vekslende element i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `SelectedItem`| Det valgte elementet i kontrollen <xref:System.Web.UI.WebControls.DataList>. |   | `EditItem`| Elementet som er valgt for redigering <xref:System.Web.UI.WebControls.DataList>kontrollens. |   | `Separator`| Et skilletegn mellom elementer kontrollens <xref:System.Web.UI.WebControls.DataList>. |   | `Pager`| Delen siden valg av den <xref:System.Web.UI.WebControls.DataList>kontroll. |</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use the ItemType property to determine the item type of the item represented by the <xref:System.Web.UI.WebControls.DataListItem> object. The order that items are created in the <xref:System.Web.UI.WebControls.DataList> control is displayed along with the item type.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_810_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_810_1.aspx)]"
