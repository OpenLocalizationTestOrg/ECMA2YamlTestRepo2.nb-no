  remarks: "Bruke egenskapen ItemIndex indeksen antall den <xref:System.Web.UI.WebControls.DataListItem>objektet fra den <xref:System.Web.UI.WebControls.DataList.Items%2A>samlingen.</xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItem>      > [!NOTE] > Denne egenskapen gjelder bare for dataelementer i den <xref:System.Web.UI.WebControls.DataList>kontroll.</xref:System.Web.UI.WebControls.DataList> Den <xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>-egenskapen til det <xref:System.Web.UI.WebControls.DataListItem>objektet må være satt til `ListItemType.Item`, `ListItemType.AlternatingItem`, `ListItemType.SelectedItem`, eller `ListItemType.EditItem`.</xref:System.Web.UI.WebControls.DataListItem> </xref:System.Web.UI.WebControls.DataListItem.ItemType%2A>"
