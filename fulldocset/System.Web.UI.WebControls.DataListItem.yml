  remarks: "Et DataListItem-objekt som representerer et element i en <xref:System.Web.UI.WebControls.DataList>kontroll, for eksempel en overskrift-delen, en bunntekstdel eller et dataelement.</xref:System.Web.UI.WebControls.DataList>       Dataene elementer i den <xref:System.Web.UI.WebControls.DataList>kontrollen er lagret i en <xref:System.Web.UI.WebControls.DataListItemCollection>som kan nås ved hjelp av <xref:System.Web.UI.WebControls.DataList.Items%2A>for den <xref:System.Web.UI.WebControls.DataList>kontroll.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.Items%2A> </xref:System.Web.UI.WebControls.DataListItemCollection> </xref:System.Web.UI.WebControls.DataList>       Du kan bruke en DataListItem programmatisk tilgang egenskaper for et element i en <xref:System.Web.UI.WebControls.DataList>kontroll.</xref:System.Web.UI.WebControls.DataList>"
  example:
  - "The following example demonstrates how to use a DataListItem to display the contents of each data item in the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DataListItemCreated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_79_1.aspx)]\n [!code-cs[DataListItemCreated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_79_1.aspx)]"
