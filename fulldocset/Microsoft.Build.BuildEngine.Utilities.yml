  summary: "Konverterer den angitte strengen til en syntaks som gjør det [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] motoren til å tolke tegnet bokstavelig."
  remarks: "Enkelte har en spesialbetydning [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] prosjektet filer. Semikolon (;) og stjernetegn (*) er eksempler på tegnene. For å kunne bruke disse spesialtegnene som litteraler, må de være angitt med syntaksen % nn, der nn representerer den heksadesimale ASCII-verdien for tegnet. Denne metoden utfører som konvertering."
  syntax:
