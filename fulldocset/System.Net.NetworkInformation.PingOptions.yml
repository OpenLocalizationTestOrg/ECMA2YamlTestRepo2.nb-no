  name: PingOptions
  nameWithType: PingOptions
  fullName: System.Net.NetworkInformation.PingOptions
  type: Class
  summary: "Brukes til å kontrollere hvordan <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> verdien SANN overføres."
  remarks: "Klassen PingOptions gir den <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>og <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Egenskaper for å styre hvordan Internet Control Message Protocol (ICMP) Oppdater forespørselpakker overføres.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>Egenskapen angir tiden til Live for pakker som er sendt av <xref:System.Net.NetworkInformation.Ping>klasse.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Denne verdien angir antall noder som ruting som kan videresende en <xref:System.Net.NetworkInformation.Ping>pakke før den forkastes.</xref:System.Net.NetworkInformation.Ping> Angi dette alternativet er nyttig hvis du ønsker å teste antall videresending, også kalt Hopp, kreves for å sende en pakke fra en kildedatamaskinen til måldatamaskinen.       Den <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>egenskapskontroller om data sendes til en ekstern vert kan deles inn i flere pakker.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Dette alternativet er nyttig hvis du ønsker å teste maksimalt overføringsenhet (MTU) av rutere og gatewayer som brukes til å sende pakken.       Forekomster av klassen PingOptions er sendt til den <xref:System.Net.NetworkInformation.Ping.Send%2A>og <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metoder, og <xref:System.Net.NetworkInformation.PingReply>klassen returnerer forekomster av PingOptions via den <xref:System.Net.NetworkInformation.PingReply.Options%2A>egenskapen.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       En liste med opprinnelige verdier for en forekomst av PingOptions, kan du se den <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>konstruktør.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
  syntax:
    content: public class PingOptions
