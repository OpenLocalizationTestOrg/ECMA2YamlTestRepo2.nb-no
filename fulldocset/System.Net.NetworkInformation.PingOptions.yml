- uid: System.Net.NetworkInformation.PingOptions.#ctor(System.Int32,System.Boolean)
  id: '#ctor(System.Int32,System.Boolean)'
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: PingOptions(Int32,Boolean)
  nameWithType: PingOptions.PingOptions(Int32,Boolean)
  fullName: System.Net.NetworkInformation.PingOptions.PingOptions(Int32,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Net.NetworkInformation.PingOptions&quot;> </xref> klasse og angir tiden til Live og fragmentert verdier."
  remarks: "Den `ttl` parameteren begrenser antall rutere og gatewayer som kan videresende dataene. Dette er nyttig for å teste lengden på rute mellom de lokale og eksterne datamaskinene. Den `dontFragment` parameteren kan du teste maksimalt overføringsenhet (MTU) av rutere og gatewayer som brukes til å sende pakken."
  example:
  - "The following code example demonstrates calling this constructor and displaying the new instance's property values.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/8c34d411-a08b-4063-8a72-_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/8c34d411-a08b-4063-8a72-_1.cs)]"
  syntax:
    content: public PingOptions (int ttl, bool dontFragment);
    parameters:
    - id: ttl
      type: System.Int32
      description: "En <xref:System.Int32>verdi større enn null som angir hvor mange ganger som den <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> verdien SANN kan videresendes.</xref:System.Int32>"
    - id: dontFragment
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>slik at data sendes til den eksterne verten fra blir fragmentert; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>ttl </code>er mindre enn eller lik null."
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.DontFragment
  id: DontFragment
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Henter eller angir en <xref:System.Boolean>verdi som bestemmer fragmentert av dataene som sendes til den eksterne verten.</xref:System.Boolean>"
  remarks: "Programmer bruker denne egenskapen til å kontrollere om data sendes til en ekstern vert av den <xref:System.Net.NetworkInformation.Ping>klassen kan deles inn i flere pakker.</xref:System.Net.NetworkInformation.Ping>  Dette alternativet er nyttig hvis du ønsker å teste maksimalt overføringsenhet (MTU) av rutere og gatewayer som brukes til å sende pakken. Hvis denne egenskapen er `true` og dataene som sendes til den eksterne verten er større og deretter MTU på gateway eller ruter mellom avsenderen og den eksterne verten ping-operasjonen mislyktes med statusen <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis dataene ikke kan sendes i flere pakker; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Henter eller angir antall noder som ruting som kan videresende den <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> data før den slettes."
  remarks: "Som gatewayer og rutere sende pakker via et nettverk, reduserer de gjeldende--levetid (TTL) verdien finnes i overskriften pakke. Hvis verdien TTL når null, pakken anses som ikke leveres og forkastes. Dette alternativet er nyttig hvis du ønsker å teste antallet rutere og gatewayer som brukes til å sende dataene."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "En <xref:System.Int32>verdi som angir hvor mange ganger i <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> verdien SANN kan videresendes.</xref:System.Int32> Standarden er 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte verdien for en set-operasjon er mindre enn eller lik null."
  platform:
  - net462
