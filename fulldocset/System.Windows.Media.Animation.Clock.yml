  name: Clock
  nameWithType: Clock
  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Opprettholder kjøretid tidsberegning tilstand for en <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "En <xref:System.Windows.Media.Animation.Timeline>, alene, faktisk gjør ingenting beskriver enn et segment tid.</xref:System.Windows.Media.Animation.Timeline> Objektet er i tidslinjen klokken som gjør det reelle arbeidet: den opprettholder tidsrelatert kjøretid tilstand for tidslinjen.       I de fleste tilfeller opprettes automatisk en klokken for tidslinjen. Når du animere ved hjelp av en <xref:System.Windows.Media.Animation.Storyboard>eller <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metoden klokker er opprettet for tidslinjer og animasjoner og brukes de angitte egenskapene automatisk.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Storyboard> Eksempler [slik: animere en egenskap ved å bruke en dreiebok](~/add/includes/ajax-current-ext-md.md) og [slik: animere en uten ved hjelp av en dreiebok](~/add/includes/ajax-current-ext-md.md).       Du kan også opprette en klokken eksplisitt ved hjelp av den <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A>metoden.</xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> Behandle klokken bruken kan gi bedre ytelse i ytelse mye scenarier, for eksempel animere stort antall lignende objekter.       Klokker ordnes i trær som samsvarer med strukturen i den <xref:System.Windows.Media.Animation.Timeline>objekter tre fra de er opprettet.</xref:System.Windows.Media.Animation.Timeline> Klokken roten av slike et tidsberegning tre kan endres interaktivt (midlertidig stanset gjenopptatt, stanses og så videre) ved å hente den <xref:System.Windows.Media.Animation.Clock.Controller%2A>.</xref:System.Windows.Media.Animation.Clock.Controller%2A> Ikke-rot klokker kan ikke kontrolleres direkte.       Når du har opprettet en klokken ikke kan endres (men den kan redigeres).      ## Bruk av en tidsplan som en tidtaker A tidslinje klokken vil bare pågår når det er en hendelsesbehandling tilknyttet eller (med en <xref:System.Windows.Media.Animation.AnimationClock>objektet) den er knyttet til en egenskap.</xref:System.Windows.Media.Animation.AnimationClock> For derfor (og andre) det anbefales at du bruker en <xref:System.Windows.Media.Animation.Timeline>som en tidtaker.</xref:System.Windows.Media.Animation.Timeline>"
