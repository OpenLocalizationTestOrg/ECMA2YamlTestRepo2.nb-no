  nameWithType: FillMode
  fullName: System.Drawing.Drawing2D.FillMode
  type: Enum
  summary: "Angir hvordan inne i en lukket bane er fylt ut."
  remarks: "Et program fyller innsiden av en bane ved hjelp av en av to Fyll modiene: alternative eller vikling. Avgjør hvordan du fylle og Beskjær inne i en lukket figur.       Standardmodus er alternativ. Hvis du vil finne interiors for lukket tallene i alternative modus, tegne fra en tilfeldig startpunktet i banen til et gitt tidspunkt selvsagt utenfor banen. Hvis linjen krysser et ulikt antall banen segmenter, startpunktet er innenfor området for lukkede og er derfor del av fyll eller beskjæring området. Et likt antall crossings betyr at punktet ikke i et område fylt eller avkuttet. En åpen figur er fylt ut eller beskåret ved hjelp av en linje til det siste punktet til det første punktet på tallet.       Vikling modus vurderer retningen på banen segmentene hver skjæringspunktet. Den legger til en for hver klokken skjæringspunktet og trekker en for hver mot klokken skjæringspunktet. Hvis resultatet er null, anses punktet i Fyll eller klipp området. Et null antall betyr at punktet ligger utenfor området som fyll eller klipp.       Et tall som vurderes med klokken eller mot klokken basert på rekkefølgen som segmentene for figuren tegnes."
  example:
  - "The following example creates a path that has one open figure (an arc) and one closed figure (an ellipse). The FillPath method fills the path according to the default fill mode, which is Alternate.The following illustration shows the output of the example code. Note that the path is filled (according to Alternate) as if the open figure were closed by a straight line from its ending point to its starting point.  \n  \n ![Fill Open Path](~/add/media/fillopenpath.png \"Fill Open Path\")  \n  \n The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_7_1.vb)]\n [!code-cs[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/csharp/t-system.drawing.drawing_7_1.cs)]"
