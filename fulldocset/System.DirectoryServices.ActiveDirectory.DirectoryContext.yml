  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "Klassen DirectoryContext identifiserer en spesifikk mappe, og legitimasjonen som brukes til å få tilgang til mappen."
  remarks: "En mappe kontekst må opprettes før du åpner metodene og egenskapene for en System.DirectoryServices.ActiveDirectory directory-objekt som et domene eller en skog.       Når du oppretter en mappe kontekst, kan prosessens gjeldende informasjon eller informasjon for alternativ brukes på den konteksten ved å bruke riktig konstruktør.  Legitimasjonen avgjør tillatelsene som er i bruk når programmet får tilgang til katalogobjekter.  Fordi Active Directory Domain Services-objekter kan være beskyttet mot henting av eller endring av ikke-administrative brukere, er noen ganger bruk av alternativ legitimasjon med tillatelse til å få tilgang til målobjektene nødvendig for å installere programmet funksjonalitet.       Tabellen nedenfor inneholder en liste over måltyper er tillatt og en beskrivelse av formatet på målstrengen.      | Måltype | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>medlem | Target-navneformat |   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | Domenekontroller | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-navnet for domenekontrolleren. |   | AD LDS forekomsten | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-navnet på AD LDS-serveren og LDAP-portnummer, for eksempel ad_lds_instance.fabrikam.com:389.|   | Domenet | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-navnet til domenet, for eksempel sales.corp.fabrikam.com.|   | Skog | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-navnet for skogen, for eksempel corp.fabrikam.com.|   | Programmet partisjonen | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| DNS-navnet på programmet partisjonen. |   | Konfigurasjon for AD LDS angitt | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Ett av nøkkelordene som er knyttet til tilkoblingspunktet for tjeneste registrert av AD LDS forekomster for av konfigurasjonssettet. |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
