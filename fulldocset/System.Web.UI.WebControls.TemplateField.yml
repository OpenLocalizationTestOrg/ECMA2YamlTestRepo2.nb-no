  name: TemplateField
  nameWithType: TemplateField
  fullName: System.Web.UI.WebControls.TemplateField
  type: Class
  summary: "Representerer et felt som viser egendefinert innhold i en databundet-kontroll."
  remarks: "Klassen TemplateField brukes av databundet kontroller (eksempel <xref:System.Web.UI.WebControls.GridView>og <xref:System.Web.UI.WebControls.DetailsView>) til å vise egendefinert innhold for hver post vises.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Når du skal vise innholdet i en databundet kontroll som ikke er angitt av en av forhåndsdefinerte dataene kontrollfelt (eksempel <xref:System.Web.UI.WebControls.BoundField>), bruker klassen TemplateField til å opprette egendefinerte brukergrensesnittet (UI).</xref:System.Web.UI.WebControls.BoundField> Objektet TemplateField vises forskjellig avhengig databundet kontrollen den brukes. For eksempel den <xref:System.Web.UI.WebControls.GridView>kontrollen viser en TemplateField-objektet som en kolonne, og <xref:System.Web.UI.WebControls.DetailsView>viser kontrollen den som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Du kan definere en egendefinert mal for de ulike delene av TemplateField objektet ved hjelp av maler som er oppført i tabellen nedenfor.      | Malen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A>| Angir innhold som skal vises for vekslende elementer i et TemplateField-objekt. |   | <xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A>| Angir innhold som skal vises for et element i redigeringsmodus i et TemplateField-objekt. |   | <xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A>| Angir innhold som skal vises for bunntekstdelen av et objekt for TemplateField. |   | <xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A>| Angir innhold som skal vises for topp-delen av et objekt for TemplateField. |   | <xref:System.Web.UI.WebControls.TemplateField.InsertItemTemplate%2A>| Angir innhold som skal vises for et element i insert-modus i et TemplateField-objekt.</xref:System.Web.UI.WebControls.TemplateField.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate%2A> Denne malen støttes bare av kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>| Angir innhold som skal vises for elementer i et TemplateField-objekt. |       Du kan skjule et TemplateField objekt i en databundet-kontroll ved å angi den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DetailsView>       Som et alternativ til å definere en egendefinert <xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A>eller <xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A>malen, kan du tilpasse topp- og bunntekst delene av et objekt for TemplateField ved å angi andre egenskaper på objektet TemplateField.</xref:System.Web.UI.WebControls.TemplateField.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateField.HeaderTemplate%2A> For å vise en tekst i toppteksten eller bunnteksten deler, kan du angi den <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>egenskapen henholdsvis.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Du kan vise et bilde i stedet for å vise tekst i toppteksten, ved å angi den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Toppteksten kan skjules i TemplateField-objektet ved å angi den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Noen databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>kontrollen) kan vise eller skjule bare delen hele topp kontrollens.</xref:System.Web.UI.WebControls.GridView> Disse databundet kontroller støtter ikke den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen for et enkelt bundne.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Hvis du vil vise eller skjule delen hele overskrift for en databundet kontroll, Bruk kontrollens `ShowHeader` egenskapen (hvis tilgjengelig).       Du kan også tilpasse utseendet til TemplateField objektet (skriftfarge bakgrunnsfarge og så videre) ved å angi stilegenskaper for de ulike delene av feltet. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Stilinnstillingene for de underordnede server webkontroller for TemplateField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Stilinnstillingene for bunnteksten for TemplateField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Stilinnstillingene for delen topptekst for TemplateField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Stilinnstillingene for dataelementer i TemplateField-objektet. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to create a custom TemplateField object that displays two fields in the same cell. The first name and last name fields are combined into the same TemplateField object.  \n  \n [!code-cs[TemplateField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_104_1.aspx)]\n [!code-vb[TemplateField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_104_1.aspx)]"
