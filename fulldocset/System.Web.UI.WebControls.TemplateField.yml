- uid: System.Web.UI.WebControls.TemplateField.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateField
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateField.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateField.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir malen til å vise et element i redigeringsmodus i en <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objektet."
  remarks: "Bruk EditItemTemplate-egenskapen til å angi egendefinerte innholdet som vises for et element som er i redigeringsmodus i en <xref:System.Web.UI.WebControls.TemplateField>objektet.</xref:System.Web.UI.WebControls.TemplateField> Definer innholdet ved å opprette en mal som angir hvordan et element i redigeringsmodus gjengis. Egenskapen EditItemTemplate inneholder vanligvis inndata kontroller for brukeren å endre verdien i en datakilde.       Hvis du vil angi en mal, plassere først åpner og lukker `<EditItemTemplate>` koder mellom innledende og avsluttende koder for den `<TemplateField>` elementet. Legg til egendefinert innhold mellom innledende og avsluttende neste `<EditItemTemplate>` koder. Innholdet kan være så enkelt som ren tekst eller mer komplekse (innebygging andre kontroller i malen, for eksempel).       Programmatisk tilgang til en kontroll som er definert i en mal, først bestemme som <xref:System.Web.UI.WebControls.TableCell>objektet databundet kontrollens inneholder kontrollen.</xref:System.Web.UI.WebControls.TableCell> Deretter bruker de <xref:System.Web.UI.Control.Controls%2A>samling av <xref:System.Web.UI.WebControls.TableCell>objekt for å få tilgang til kontrollen.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Du kan også bruke den <xref:System.Web.UI.Control.FindControl%2A>metoden for den <xref:System.Web.UI.WebControls.TableCell>objektet til å finne kontrollen, hvis kontrollen har en <xref:System.Web.UI.Control.ID%2A>-egenskap angitt.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to create a custom template for an item in edit mode in a <xref:System.Web.UI.WebControls.TemplateField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The template contains validation server controls to prevent a user from leaving a value field empty.  \n  \n [!code-cs[TemplateFieldEditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_821_1.aspx)]\n [!code-vb[TemplateFieldEditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_821_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementert objektet som inneholder malen til å vise et element i redigeringsmodus i en <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.WebControls.TemplateField.EditItemTemplate*
