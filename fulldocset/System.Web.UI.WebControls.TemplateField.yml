- uid: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate
  id: AlternatingItemTemplate
  parent: System.Web.UI.WebControls.TemplateField
  langs:
  - csharp
  name: AlternatingItemTemplate
  nameWithType: TemplateField.AlternatingItemTemplate
  fullName: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir malen for visning av alternativ elementer i en <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objektet."
  remarks: "Bruk AlternatingItemTemplate-egenskapen til å angi egendefinerte innholdet som vises for vekslende elementer i en <xref:System.Web.UI.WebControls.TemplateField>objektet.</xref:System.Web.UI.WebControls.TemplateField> Definer innholdet ved å opprette en mal som angir hvordan vekslende elementene gjengis.      > [!NOTE] > For AlternatingItemTemplate egenskapen brukes vanligvis sammen med den <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>til å lage et annet utseende for hvert element i kontrollen databindingselementer.</xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A>       Hvis du vil angi en mal, plassere først åpner og lukker `<AlternatingItemTemplate>` koder mellom innledende og avsluttende koder for den `<TemplateField>` elementet. Legg til egendefinert innhold mellom innledende og avsluttende neste `<AlternatingItemTemplate>` koder. Innholdet kan være så enkelt som ren tekst eller mer komplekse (innebygging andre kontroller i malen, for eksempel).       Programmatisk tilgang til en kontroll som er definert i en mal, først bestemme som <xref:System.Web.UI.WebControls.TableCell>objektet databundet kontrollens inneholder kontrollen.</xref:System.Web.UI.WebControls.TableCell> Deretter bruker de <xref:System.Web.UI.Control.Controls%2A>samling av <xref:System.Web.UI.WebControls.TableCell>objekt for å få tilgang til kontrollen.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Du kan også bruke den <xref:System.Web.UI.Control.FindControl%2A>metoden for den <xref:System.Web.UI.WebControls.TableCell>objektet til å finne kontrollen, hvis kontrollen har en <xref:System.Web.UI.Control.ID%2A>-egenskap angitt.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the AlternatingItemTemplate property to create a custom template for the alternating items in a <xref:System.Web.UI.WebControls.TemplateField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The template is a variation of the template specified by the <xref:System.Web.UI.WebControls.TemplateField.ItemTemplate%2A> property, where an image is displayed on the opposite side of the cell.  \n  \n [!code-vb[TemplateFieldAlternatingItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1029_1.aspx)]\n [!code-cs[TemplateFieldAlternatingItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1029_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate AlternatingItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementert objektet som inneholder malen for visning av alternativ elementer i en <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.WebControls.TemplateField.AlternatingItemTemplate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.TemplateField.ConvertEmptyStringToNull
  id: ConvertEmptyStringToNull
  parent: System.Web.UI.WebControls.TemplateField
  langs:
  - csharp
  name: ConvertEmptyStringToNull
  nameWithType: TemplateField.ConvertEmptyStringToNull
  fullName: System.Web.UI.WebControls.TemplateField.ConvertEmptyStringToNull
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om verdien som den <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objektet er bundet til skal konverteres til <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> hvis den er <xref:System.String.Empty>.</xref:System.String.Empty>"
  remarks: "Denne egenskapen gjelder toveis databinding setninger som er gjort i malen. Konverteringen gjøres etter trekke ut verdiene fra toveis bundne malen og før sending av verdiene til datakilden for en oppdatering eller innsetting.       En bruker kan for eksempel angi en tom streng (&quot;&quot;) for en verdi for feltet når du oppdaterer eller setter inn poster. Bruk ConvertEmptyStringToNull-egenskapen til å angi om en tom streng som er automatisk konverteres til `null` når oppdateres data-feltet i datakilden."
  syntax:
    content: public virtual bool ConvertEmptyStringToNull { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis verdien som den <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> er bundet til skal konverteres til <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> når det er <xref:System.String.Empty>; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.String.Empty> Standardverdien er <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TemplateField.ConvertEmptyStringToNull*
  exceptions: []
  platform:
  - net462
