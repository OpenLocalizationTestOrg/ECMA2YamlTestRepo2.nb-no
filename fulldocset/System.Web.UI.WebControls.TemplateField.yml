  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir malen til å vise bunntekstdelen i en <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref> objektet."
  remarks: "Bruk FooterTemplate-egenskapen til å angi egendefinerte innholdet som vises i bunnteksten for en <xref:System.Web.UI.WebControls.TemplateField>objektet.</xref:System.Web.UI.WebControls.TemplateField> Definer innholdet ved å opprette en mal som angir hvordan bunnteksten gjengis.       Hvis du vil angi en mal, plassere først åpner og lukker `<FooterTemplate>` koder mellom innledende og avsluttende koder for den `<TemplateField>` elementet. Legg til egendefinert innhold mellom innledende og avsluttende neste `<FooterTemplate>` koder. Innholdet kan være så enkelt som ren tekst eller mer komplekse (innebygging andre kontroller i malen, for eksempel).       Programmatisk tilgang til en kontroll som er definert i en mal, først bestemme som <xref:System.Web.UI.WebControls.TableCell>objektet databundet kontrollens inneholder kontrollen.</xref:System.Web.UI.WebControls.TableCell> Deretter bruker de <xref:System.Web.UI.Control.Controls%2A>samling av <xref:System.Web.UI.WebControls.TableCell>objekt for å få tilgang til kontrollen.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.Controls%2A> Du kan også bruke den <xref:System.Web.UI.Control.FindControl%2A>metoden for den <xref:System.Web.UI.WebControls.TableCell>objektet til å finne kontrollen, hvis kontrollen har en <xref:System.Web.UI.Control.ID%2A>-egenskap angitt.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the FooterTemplate property to create a custom template for the footer section of a <xref:System.Web.UI.WebControls.TemplateField> field column in a <xref:System.Web.UI.WebControls.GridView> control. The template displays the sum of the values in the <xref:System.Web.UI.WebControls.TemplateField> field column.  \n  \n [!code-cs[TemplateFieldFooterTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1286_1.aspx)]\n [!code-vb[TemplateFieldFooterTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1286_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate FooterTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementert objektet som inneholder malen til å vise bunntekstdelen i en <xref href=&quot;System.Web.UI.WebControls.TemplateField&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, noe som angir at denne egenskapen ikke er angitt."
