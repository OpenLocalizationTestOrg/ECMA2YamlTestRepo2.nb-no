- uid: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  id: GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  parent: Microsoft.Build.Utilities.ToolLocationHelper
  langs:
  - csharp
  name: GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  nameWithType: ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Henter en sortert liste over <xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;> </xref> objekter som inneholder informasjon om mapper som tredjepart-samlinger er registrert. Denne informasjonen brukes ved kompilering og utformingen nå."
  remarks: "Denne metoden nummererer den `AssemblyFoldersEx` sted i registret, og returnerer listen over `AssemblyFoldersExInfo`i samme rekkefølge de søkes etter referansesamlinger ved utformingen, og Bygg nå.       På en 64-biters operativsystem, hvis har 64-biters, Legg til i 64-biters strukturen deretter 32-biters-struktur; Hvis du har 32-biters, legge til i 32-biters strukturen deretter 64-biters-strukturen. Legge til i 32-biters strukturen på bare 32-biters maskin."
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "Det primære stedet i registret for mål framework. Dette er SOFTWARE\\MICROSOFT for .NET\\\\. NETFramework."
    - id: targetFrameworkVersion
      type: System.String
      description: "Den angitte framework-versjonen (2.0, 3.0, 3.5, 4.0,...)."
    - id: registryKeySuffix
      type: System.String
      description: "Navnet på mappen (AssemblyFoldersEx) kan også være PocketPC\\AssemblyFoldersEx eller andre."
    - id: osVersion
      type: System.String
      description: "De angitte minimums- og OS-versjonene i registret. Disse verdiene brukes til å returnere bare mapper for OS-versjoner mellom den deklarerte minimum og maksimum. Hvis denne verdien er tomt eller null, utføres ingen filtrering."
    - id: platform
      type: System.String
      description: "Den angitte plattformen GUIDer. Brukes til å returnere mapper som har en samsvarende plattform GUID. Ingen filtrering gjøres hvis denne verdien er tomt eller null."
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "Den angitte prosessorarkitekturen. Bestemmer hvilken registerstrukturen søkes og visningsrekkefølgen."
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "Returnerer liste over <xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
