  name: LiteralText
  nameWithType: LiteralText
  fullName: System.Web.UI.MobileControls.LiteralText
  type: Class
  summary: "Gir kjøretid oppretting av litteral tekst som er angitt i et skjema. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Det eneste stedet der ekstern kode må få tilgang til medlemmer av en OrdrettTekst klasse er i kort skrevet for en ny klasse enhetene. Pass på at et kort er skrevet for ordrett tekst.       Stilen litteral tekst gjengis som varierer basert på enheten, men litteral teksten vises på alle enheter. Det finnes ingen forskjeller mellom HTML- og WML.       Teksten som skal gjengi på følgende måte:-kontrollen gjengir litteral tekst på en egen linje med riktig stil attributtene som er brukt.      -Når nesting koder, koden hyperlink (forankrer kode: `a`>) gjenkjenner ikke nestede merker. For eksempel nesting av `b`> eller `i`> koden som litteral tekst i det `a`> koden kan ikke gjengis en kobling som fet eller kursiv. Kontrollen fullstendig ignorerer alle koder i av den `a`> koden.      > [!NOTE] > Det er viktig for kort til å bruke den <xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName>til å angi dynamisk teksten du vil vise i et skjema.</xref:System.Web.UI.MobileControls.TextView.Text%2A?displayProperty=fullName> Bruk ikke denne klassen til å gjøre dette."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.LiteralTextControlBuilder))]

      public class LiteralText : System.Web.UI.MobileControls.PagedControl
