  fullName: System.IO.Pipes.PipeSecurity
  type: Class
  summary: "Representerer tilgangskontroll og overvåking sikkerhet for en loddrett strek."
  remarks: "Klassen PipeSecurity angir tilgangsrettigheter for en loddrett strek og hvordan du vil overvåke forsøk på tilgang.  Denne klassen representerer tilgang og audit som et sett med regler. Hver tilgangsregel er representert av en <xref:System.IO.Pipes.PipeAccessRule>objektet, mens hver regel for sporing av endringer er representert av en <xref:System.IO.Pipes.PipeAuditRule>objektet.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Klassen PipeSecurity er en abstrakt av underliggende Microsoft Windows sikkerhet filsystemet. I dette systemet har hver datakanalen en detaljert tilgangskontrolliste (DACL), som kontrollerer tilgang til datakanalen og en system tilgangskontrolliste (SACL) som angir access control forsøk som overvåkes.  Den <xref:System.IO.Pipes.PipeAccessRule>og <xref:System.IO.Pipes.PipeAuditRule>klasser er abstraksjoner tilgangskontrolloppføringene (tilgangskontrolloppføringer) som utgjør DACL og SACL.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       Klassen PipeSecurity skjuler mange detaljer om DACL og SACL; du har ikke bekymre TILGANGSKONTROLLISTEN sortering eller null DACL.       Bruk PipeSecurity klassen hentes, legge til eller endre tilgangsregler som representerer DACL og SACL for en loddrett strek.       Hvis du vil beholde nye eller endrede tilgang eller audit regler for en loddrett strek, kan du bruke den <xref:System.IO.Pipes.PipeStream.SetAccessControl%2A>metoden.</xref:System.IO.Pipes.PipeStream.SetAccessControl%2A> For å hente tilgang eller audit regler fra en fil, kan du bruke den <xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>metoden.</xref:System.IO.Pipes.PipeStream.GetAccessControl%2A>"
