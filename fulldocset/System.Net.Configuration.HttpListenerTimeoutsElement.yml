  summary: "Henter ønsket tid i sekunder, er tillatt for forespørselen hele brødteksten kommer."
  remarks: "Den <xref:System.Net.HttpListener>slår på denne tidtakeren når forespørselen har en hele brødteksten.</xref:System.Net.HttpListener> Tidtaker utløpsdatoen er satt til den konfigurerte verdien. Når den <xref:System.Net.HttpListener>mottar flere tegn i forespørselen, tilbakestilles tidtakeren for å gi et annet intervall for tilkoblingen.</xref:System.Net.HttpListener>"
  syntax:
    content: public TimeSpan EntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Returnerer <xref:System.TimeSpan>.</xref:System.TimeSpan>       Ønsket tid i sekunder, som er tillatt for forespørselen hele brødteksten kommer."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.EntityBody*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  id: HeaderWait
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: HeaderWait
  nameWithType: HttpListenerTimeoutsElement.HeaderWait
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Henter ønsket tid i sekunder, som er tillatt for den <xref href=&quot;System.Net.HttpListener&quot;> </xref> ikke analysere forespørselshodet."
  remarks: "Tidsavbruddet håndheves bare når den første forespørselen for tilkoblingen rutes til <xref:System.Net.HttpListener>.</xref:System.Net.HttpListener>       Systemet kan ikke fastsette forespørselskøen eller URL-adressen gruppe som forespørselen er knyttet til hodene analysert. Derfor den <xref:System.Net.HttpListener>fremtvinger standard <xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A>tidtakeren for den første forespørselen i en tilkobling.</xref:System.Net.HttpListenerTimeoutManager.HeaderWait%2A> </xref:System.Net.HttpListener> Etterfølgende forespørsler på en Behold aktiv-tilkobling vil bruke verdien angitt for denne egenskapen."
  syntax:
    content: public TimeSpan HeaderWait { get; }
    return:
      type: System.TimeSpan
      description: "Returnerer <xref:System.TimeSpan>.</xref:System.TimeSpan>       Ønsket tid i sekunder, som er tillatt for den <xref href=&quot;System.Net.HttpListener&quot;> </xref> ikke analysere forespørselshodet."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.HeaderWait*
  exceptions: []
  platform:
  - net462
