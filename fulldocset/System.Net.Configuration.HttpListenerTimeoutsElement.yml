- uid: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  id: DrainEntityBody
  parent: System.Net.Configuration.HttpListenerTimeoutsElement
  langs:
  - csharp
  name: DrainEntityBody
  nameWithType: HttpListenerTimeoutsElement.DrainEntityBody
  fullName: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Henter ønsket tid i sekunder, som er tillatt for den <xref href=&quot;System.Net.HttpListener&quot;> </xref> å tømme hele brødteksten i en aktiv beholde-tilkobling."
  remarks: "En Behold aktiv-tilkobling, når appen har sendt et svar på en forespørsel om og hele brødteksten er fullstendig mottatt før forespørselen, den <xref:System.Net.HttpListener>starter tømme resten av hele brødteksten å nå en annen potensielt pipelined forespørselen fra klienten.</xref:System.Net.HttpListener> Hvis tid å tømme gjenværende hele brødteksten overskrider den tillatte perioden ble tilkoblingen tidsavbrutt."
  syntax:
    content: public TimeSpan DrainEntityBody { get; }
    return:
      type: System.TimeSpan
      description: "Returnerer <xref:System.TimeSpan>.</xref:System.TimeSpan>       Ønsket tid i sekunder, som er tillatt for den <xref href=&quot;System.Net.HttpListener&quot;> </xref> å tømme hele brødteksten i en aktiv beholde-tilkobling."
  overload: System.Net.Configuration.HttpListenerTimeoutsElement.DrainEntityBody*
  exceptions: []
  platform:
  - net462
