- uid: System.Xml.XmlAttribute.BaseURI
  id: BaseURI
  parent: System.Xml.XmlAttribute
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlAttribute.BaseURI
  fullName: System.Xml.XmlAttribute.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Henter den grunnleggende Uniform Resource Identifier (URI) for noden."
  remarks: "Et nettverk XML-dokument består av tilgjengelig, aggregeres med ulike World Wide Web Consortium (W3C) standard inkluderings mekanismer, og derfor inneholder noder som kommer fra ulike steder. Den `BaseURI` forteller hvor disse nodene kom fra.       For mer informasjon om `BaseURI` og hvordan det fungerer med andre typer, kan du se <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Denne egenskapen er en Microsoft-filtype til dokumentet objektet Model (DOM)."
  example:
  - "The following example displays information on the attribute node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlattribut_7_1.cpp)]\n [!code-vb[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlattribut_7_1.vb)]\n [!code-cs[Classic WebData XmlAttribute.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlattribut_7_1.cs)]  \n  \n The sample uses the file, `baseuri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlAttribute.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlattribut_7_2.xml)]"
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "Plasseringen som noden ble lastet inn eller String.Empty Hvis noden har ingen basis-URIEN. Attributtet noder har samme basis-URIEN som elementet til eieren. Hvis en attributtnode ikke har en eier elementet <xref uid=&quot;langword_csharp_BaseURI&quot; name=&quot;BaseURI&quot; href=&quot;&quot;> </xref> returnerer String.Empty."
  overload: System.Xml.XmlAttribute.BaseURI*
  exceptions: []
  platform:
  - net462
