- uid: System.Xml.XmlAttribute.Specified
  id: Specified
  parent: System.Xml.XmlAttribute
  langs:
  - csharp
  name: Specified
  nameWithType: XmlAttribute.Specified
  fullName: System.Xml.XmlAttribute.Specified
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Henter en verdi som angir om attributtverdien eksplisitt ble angitt."
  remarks: "Implementeringen har ansvaret for denne egenskapen, ikke brukeren. Hvis brukeren endrer verdien for attributtet (selv om den havner har samme verdi som/faste verdien), deretter det angitte flagget er automatisk vendt til `true`. Hvis du vil angi på nytt attributtet som/faste verdien fra DTD, må brukeren slette attributtet. Implementering deretter gjør et nytt attributt tilgjengelig med angitt satt til `false` og standard/fast verdi (Hvis det finnes).       I sammendrag: 1.  Hvis attributtet har en tilordnet verdien i dokumentet, `Specified` er `true`, og verdien er tilordnet verdien.      2.  Hvis attributtet ikke har tilordnet en verdi i dokumentet og har en standard/fast verdi i DTD `Specified` er `false`, og verdien er/faste verdien i DTD.      3.  Hvis ikke, vises ikke attributtet i strukturmodellen i dokumentet."
  syntax:
    content: public virtual bool Specified { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis dette attributtet eksplisitt ble angitt en verdi i det opprinnelige forekomst-dokumentet. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Verdien <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> indikerer at verdien til attributtet kommer fra DTD."
  overload: System.Xml.XmlAttribute.Specified*
  exceptions: []
  platform:
  - net462
