  summary: "Henter en verdi som tilsvarer den angitte nøkkelen fra dette <xref href=&quot;System.Data.Common.DbConnectionStringBuilder&quot;> </xref>."
  remarks: "Metoden TryGetValue kan utviklere trygt å hente en verdi fra en <xref:System.Data.Common.DbConnectionStringBuilder>uten å måtte først kalle den <xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A>metoden.</xref:System.Data.Common.DbConnectionStringBuilder.ContainsKey%2A> </xref:System.Data.Common.DbConnectionStringBuilder> Fordi TryGetValue ikke utløse et unntak når du kaller det i en ikke-eksisterende nøkkel, har du ikke å søke etter en nøkkel før henting av verdien. Kaller TryGetValue med en ikke-eksisterende nøkkel setter null-verdi (`Nothing` i Visual Basic) i den `value` parameteren."
  example:
  - "The following example calls the TryGetValue method, demonstrating several possible outcomes.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/visualbasic/04255a8f-6280-4043-a487-_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder.TryGetValue#1](~/add/codesnippet/csharp/04255a8f-6280-4043-a487-_1.cs)]  \n  \n The sample displays the following results:  \n  \n```  \nProvider=sqloledb  \nDATA SOURCE=192.168.168.1,1433  \nUnable to retrieve value for //InvalidKey//  \nUnable to retrieve value for null key.  \n```"
  syntax:
    content: public virtual bool TryGetValue (string keyword, out object value);
    parameters:
    - id: keyword
      type: System.String
      description: "Nøkkelen for elementet som skal hentes."
    - id: value
      type: System.Object
      description: "Verdien som svarer til de `key`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis <code> keyword </code> ble funnet i tilkoblingsstrengen, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> ellers."
