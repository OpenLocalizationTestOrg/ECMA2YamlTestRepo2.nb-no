  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "Inneholder en basisklasse for forespørselsparameter av sterk type tilkobling streng verktøy."
  remarks: "Klassen DbConnectionStringBuilder gir basisklassen som string forespørselsparameter av sterk type tilkoblingen verktøy (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OleDb.OleDbConnectionStringBuilder>og så videre) avledet.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> Tilkoblingsstreng verktøy gi utviklerne programmatisk opprette syntaktisk riktig tilkoblingsstrenger, og analysere og Bygg eksisterende tilkoblingsstrenger.       DbConnectionStringBuilder er definert i en database likegyldig måte. På grunn av tillegg av den <xref:System.Data.Common>navneområdet, utviklere krever en basisklasse som de kan programmer for å bygge tilkoblingsstrenger kan arbeide mot en tilfeldig database.</xref:System.Data.Common> Derfor kan klassen DbConnectionStringBuilder brukere tilordne tilfeldig nøkkel/verdi-par og sende Resultatstrengen tilkobling til en forespørselsparameter av sterk type leverandøren. Alle dataleverandørene som er inkludert som en del av .NET Framework gir en forespørselsparameter av sterk type klassen som arver fra DbConnectionStringBuilder: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, <xref:System.Data.Odbc.OdbcConnectionStringBuilder>, og <xref:System.Data.OleDb.OleDbConnectionStringBuilder>.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Utvikleren kan bygge tilordne og Rediger tilkoblingsstrenger for en tilfeldig leverandøren. For leverandører som støtter bestemte nøkkel/verdi-par, inneholder tilkoblingsstreng builder forespørselsparameter av sterk type egenskaper tilsvarer kjente-par. Utviklere kan også angi tilfeldig nøkkel/verdi-par for å støtte leverandører som krever muligheten til å støtte ukjent verdier.       DbConnectionStringBuilder klassen implementerer den <xref:System.ComponentModel.ICustomTypeDescriptor>grensesnittet.</xref:System.ComponentModel.ICustomTypeDescriptor> Dette betyr at klassen fungerer med Visual Studio utviklere under utformingen. Når utviklere bruker designer for å bygge forespørselsparameter av sterk type datasett og forespørselsparameter av sterk type tilkoblinger i Visual Studio, forespørselsparameter av sterk type tilkoblingsstreng builder klassen viser egenskaper som er tilknyttet filtypen, og må også konverteringsprogrammer som kan tilordnes vanlige verdier for kjente nøkler.       Utviklere behov for å opprette tilkoblingsstrenger som en del av programmer kan bruke DbConnectionStringBuilder-klasse eller en av de forespørselsparameter av sterk type verdier du bygger og endre tilkoblingsstrengene. Klassen DbConnectionStringBuilder gjør det også enkelt administrere tilkoblingsstrenger, er lagret i en programkonfigurasjonsfilen.       Utviklere kan opprette tilkoblingsstrenger ved hjelp av enten en forespørselsparameter av sterk type tilkoblingsstreng builder klasse, eller de kan bruke DbConnectionStringBuilder-klassen. DbConnectionStringBuilder utfører ingen kontroller gyldig nøkkel/verdi-par. Derfor er det mulig å bruke denne klassen til å opprette tilkoblingsstrenger, er ugyldig. Den <xref:System.Data.SqlClient.SqlConnectionStringBuilder>støtter bare nøkkel/verdi-parene som støttes av SQL Server; prøver å legge til ugyldig par vil Iverksett et unntak.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Både den <xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>metoden og <xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>egenskapen referansen prøver å sette inn skadelig oppføringer.</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> For eksempel følgende kode escapes nestede nøkkel/verdi-paret riktig: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [C#] ```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ``` resultatet er følgende tilkoblingsstrengen som behandler den ugyldige verdien på en sikker måte:```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
