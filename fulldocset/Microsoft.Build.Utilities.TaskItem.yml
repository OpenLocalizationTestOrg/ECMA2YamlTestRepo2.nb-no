  name: TaskItem
  nameWithType: TaskItem
  fullName: Microsoft.Build.Utilities.TaskItem
  type: Class
  summary: "Definerer ett enkelt element av prosjektet fordi den er sendt til en oppgave."
  remarks: "TaskItem objektene ikke nøyaktig samsvarer med elementet elementer i project-filer. Hvis de har, vil oppgaver har tilgang til data som ikke ble eksplisitt sendt til oppgaven i prosjektfilen. Dette er ikke et sikkerhetsproblem, men heller et problem med prosjektet filen klarere og gjennomsiktighet.       Denne klassen må være lukket fordi build-motoren starter sin egen kopi av denne typen. Hvis en tredjepart skulle utvide denne klassen, og deretter bygge motoren fører til en klientprogrammet."
  syntax:
    content: 'public sealed class TaskItem : MarshalByRefObject, Microsoft.Build.Framework.ITaskItem2'
