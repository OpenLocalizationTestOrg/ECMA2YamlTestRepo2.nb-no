  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Typen for utløser, og hvilke data redigeringen språket (DML) handlingen aktiverer utløseren."
  remarks: "DML-handling som aktiverer utløseren kan være en oppdatering, en DELETE eller en INSERT-handling. Hva slags utløseren kan ha når eller i stedet. Angi for utløsertypen er den samme som angivelse etter.       Egenskapen hendelsen er obligatorisk."
  syntax:
