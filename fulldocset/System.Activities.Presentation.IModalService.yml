  remarks: "Noen programmer som vert utviklere skal varsles når en modal dialogboks er startet. Visual Studio er et eksempel på en slik vert. Grensesnittet IModalService gir et grensesnitt som viser gjeldende modal status.       Windows-arbeidsflyten Designer-kall den <xref:System.Activities.Presentation.IModalService.SetModalState%2A>metoden.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Når den `isModal` parameteren er satt til `true`, verten varsles modal dialogboks vises.       Dette er en valgfri tjeneste. Hvis et vertsnavn-program ikke bryr deg om modal statusen, må du ikke bruke tjenesten.       I den gjeldende implementeringen, hvis en Windows presentasjon Foundation (WPF) meldingsboks (som en modal dialogboks) startes, den <xref:System.Activities.Presentation.IModalService.SetModalState%2A>ikke kalles.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Hvis vertsprogrammet krever denne informasjonen, må du opprette en annen løsning."
