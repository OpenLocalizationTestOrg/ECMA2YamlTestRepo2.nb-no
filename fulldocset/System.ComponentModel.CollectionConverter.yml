- uid: System.ComponentModel.CollectionConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.CollectionConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Konverterer gitt verdi-objektet til den angitte måltypen."
  remarks: "Den `context` parameter kan brukes til å trekke ut tilleggsinformasjon om denne konverteringsprogram aktiveres fra miljøet. Dette kan være `null`, så kontroller. Også egenskapene context-objektet kan returnere `null`.      > [!NOTE] > Konverterte resultatet som skal vises i egenskapen nettleseren. For eksempel hvis du konverterer en char-samling til en streng, den vises som `char[] collection`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir en format-kontekst."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kulturen som `value` konverteres."
    - id: value
      type: System.Object
      description: "Den <xref:System.Object>til å konvertere.</xref:System.Object> Denne parameteren må arve fra <xref:System.Collections.ICollection>.</xref:System.Collections.ICollection>"
    - id: destinationType
      type: System.Type
      description: "Den <xref:System.Type>ikke konvertere verdien til.</xref:System.Type>"
    return:
      type: System.Object
      description: "En <xref:System.Object>som representerer konverterte verdien.</xref:System.Object>"
  overload: System.ComponentModel.CollectionConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Konverteringen kan ikke utføres."
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.CollectionConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.CollectionConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Henter en samling med egenskaper for typen matrise som er angitt av parameteren verdi ved hjelp av angitte konteksten og attributter."
  remarks: "Den `context` parameter kan brukes til å trekke ut tilleggsinformasjon om denne konverteringsprogram aktiveres fra miljøet. Dette kan være `null`, så kontroller. Også egenskapene context-objektet kan returnere `null`.       Attributter matrisen du overfører i brukes til å filtrere matrisen. Attributtene kan ha en blanding av <xref:System.Type>og <xref:System.Attribute>objekter.</xref:System.Attribute> </xref:System.Type> Filtrering er definert av følgende regler: – en <xref:System.Type>objektet behandles som jokertegn; den blir samsvarer med en egenskap som har den <xref:System.Type>i et sett med attributter.</xref:System.Type> </xref:System.Type>      -Hvis en egenskap ikke har en <xref:System.Attribute>av den samme klassen egenskapen inkluderes ikke i den returnerte matrisen.</xref:System.Attribute>      -Hvis attributtet er en forekomst av <xref:System.Attribute>, egenskapen må være nøyaktig samsvar eller kan ikke inkluderes i den returnerte matrisen.</xref:System.Attribute>      -Hvis en <xref:System.Attribute>forekomsten er angitt, og den er egenskapen default, den skal inkluderes i den returnerte matrisen selv om det finnes ingen forekomst av den <xref:System.Attribute>i egenskapen.</xref:System.Attribute> </xref:System.Attribute>       Samlinger støtter ikke egenskaper; Derfor denne metoden returnerer alltid `null`."
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir en format-kontekst."
    - id: value
      type: System.Object
      description: "En <xref:System.Object>som angir hvilken type matrise ikke hente egenskaper for setningen for.</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "En matrise av typen <xref:System.Attribute>som skal brukes som et filter.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "En <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> egenskaper som vises for denne datatypen eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis det finnes ingen egenskaper. Denne metoden returnerer alltid <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.CollectionConverter.GetProperties*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.CollectionConverter.GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
  id: GetPropertiesSupported(System.ComponentModel.ITypeDescriptorContext)
