  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Henter en verdi som angir om dette objektet støtter egenskaper."
  remarks: "Den `context` parameter kan brukes til å trekke ut tilleggsinformasjon om denne konverteringsprogram aktiveres fra miljøet. Dette kan være `null`, så kontroller. Også egenskapene context-objektet kan returnere `null`.       Samlinger støtter ikke egenskaper; Derfor denne metoden returnerer alltid `false`."
  syntax:
    content: public override bool GetPropertiesSupported (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir en format-kontekst."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>fordi <xref:System.ComponentModel.CollectionConverter.GetProperties*>skal ikke kalles for å finne egenskaper for dette objektet.</xref:System.ComponentModel.CollectionConverter.GetProperties*> Denne metoden returnerer aldri <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.CollectionConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
