  nameWithType: PropertyExpression
  fullName: System.Web.UI.WebControls.Expressions.PropertyExpression
  type: Class
  summary: "Gjør det mulig å opprette en <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> setningsdelen fra parametere i en <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>samling.</xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>"
  remarks: "Klassen PropertyExpression brukes med den <xref:System.Web.UI.WebControls.QueryExtender>kontrollen til å filtrere dataene i datafeltene.</xref:System.Web.UI.WebControls.QueryExtender> Klassen PropertyExpression sammenligner en egenskapsverdi for en kolonne til en angitt verdi. Du kan for eksempel sammenligne en boolsk verdi verdien i kolonnen avbrutt av en produkttabell i en database.       Klassen PropertyExpression oppretter et likhetstegn (==) sammenligningen for verdien for hver parameter, og den tilsvarende egenskapen for den <xref:System.Linq.IQueryable>dataobjektet.</xref:System.Linq.IQueryable> Hvis du angir mer enn én parameter, parameterne kombineres med logisk `AND` operator. Parametere som inneholder en tom verdi er ikke lagt til i `Where` setningsdelen."
  example:
  - "The following example shows how to search the Products table of the AdventureWorks database for products whose `MakeFlag` property (a Boolean column) is set to `true`. The Boolean value parameter is set in a check box. The result of the query that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
