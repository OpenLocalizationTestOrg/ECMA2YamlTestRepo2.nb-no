  langs:
  - csharp
  name: SecurityTokenRequirement
  nameWithType: SecurityTokenRequirement
  fullName: System.IdentityModel.Selectors.SecurityTokenRequirement
  type: Class
  summary: "Angir token sikkerhetskrav."
  remarks: "Programmet koden vanligvis trenger ikke å bruke klassen SecurityTokenRequirement, med mindre en egendefinert sikkerhetskode sikkerhet token manager sikkerhet token leverandøren eller sikkerhet token godkjenneren opprettes. Klassen SecurityTokenRequirement brukes av en token behandler sikkerhet til å angi det kreves en sikkerhetskode, for eksempel nøkkelen størrelse nøkkeltypen og hvordan nøkkelen kan brukes. Når en sikkerhetskode kan identifiseres som samsvarer med de angitte kriteriene en <xref:System.IdentityModel.Selectors.SecurityTokenProvider>og <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>kan hente oppgi sikkerhetstokener for utgående SOAP-meldinger, og for å godkjenne sikkerhetstokener for innkommende SOAP-meldinger henholdsvis.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Standard sikkerhet token behandlingsprogram for utgående SOAP-meldinger har for eksempel den <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>metoden som tar en SecurityTokenRequirement parameter som kan kalles for å få en sikkerhet token leverandør som samsvarer med vilkårene som er angitt i token sikkerhetskrav.</xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  example:
  - "<xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenProvider>  \n  \n <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenAuthenticator%28System.IdentityModel.Selectors.SecurityTokenRequirement%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%40%29>  \n  \n <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager.CreateSecurityTokenProvider%28System.IdentityModel.Selectors.SecurityTokenRequirement%29>"
  syntax:
    content: public class SecurityTokenRequirement
  inheritance:
  - System.Object
