    commentId: T:System.ArgumentException
    description: "Verdien for den <code> identity </code> parameteren kan ikke brukes som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>, eller <code> auditFlags </code> parameteren inneholder en ugyldig verdi."
