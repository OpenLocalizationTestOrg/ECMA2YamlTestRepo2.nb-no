  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Security.AccessControl.AuditRule&quot;> </xref> klassen ved hjelp av de angitte verdiene."
  syntax:
    content: protected AuditRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, System.Security.AccessControl.AuditFlags auditFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Identiteten som audit regelen gjelder for. Det må være et objekt som kan brukes som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Tilgangsmaske for denne regelen. Masken tilgang er en 32-biters samling anonym biter betydning som er definert av individuelle integrators."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>å arve denne regelen fra en overordnet beholder."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Arv egenskaper for regelen for sporing av endringer."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Om overført arvede audit regler automatisk. Overføring flaggene ignoreres hvis `inheritanceFlags` er satt til <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: "Betingelser for regelen overvåkes."
