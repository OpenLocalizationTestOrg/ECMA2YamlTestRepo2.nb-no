  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Henter eller angir en verdi som angir om målet for det gjeldende attributtet skal serialiseres som et XML-attributt i stedet for et XML-felt."
  remarks: "Hvis et felt for eksempel `FieldA` objektets `ObjectB` er kvalifisert med den `SoapFieldAttribute(UseAttribute=true)` attributtet `FieldA` skal serialiseres som `<ObjectB><FieldA>5</FieldA></ObjectB>`. Hvis egenskapen UseAttribute er satt til `false`, `FieldA` skal serialiseres som `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis målobjektet for det gjeldende attributtet må serialiseres som en XML-attributtet. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis målobjektet må serialiseres som et delelement."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
