  name: ForeignKeyConstraint
  nameWithType: ForeignKeyConstraint
  fullName: System.Data.ForeignKeyConstraint
  type: Class
  summary: "Representerer en handling-begrensning som brukes i et sett med kolonner i en primary key/sekundærnøkkelrelasjon Hvis en verdi eller rad er slettet eller oppdatert."
  remarks: "En ForeignKeyConstraint begrenser handlingen utføres når en verdi i en kolonne (eller kolonner) er slettet, eller oppdateres. Denne betingelsen skal brukes med primærnøkkelkolonnene. I en overordnet/underordnet-relasjon mellom to tabeller påvirke Hvis du sletter en verdi fra den overordnede tabellen underordnede rader i ett av følgende måter.      -Underordnede rader kan også være slettet (gjennomgripende handling).      -Verdiene i de underordnede kolonnen (eller kolonnene) kan settes til null-verdier.      -Verdiene i de underordnede kolonnen (eller kolonnene) kan angis til standardverdiene.      -Kan generere et unntak.       ForeignKeyConstraint objektene, i den <xref:System.Data.ConstraintCollection>av en <xref:System.Data.DataTable>, som er tilgjengelig via den <xref:System.Data.DataTable.Constraints%2A>egenskapen.</xref:System.Data.DataTable.Constraints%2A> </xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection>       Begrensninger gjennomføres ikke med mindre den <xref:System.Data.DataSet.EnforceConstraints%2A>er satt til `true`.</xref:System.Data.DataSet.EnforceConstraints%2A>       Den <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>håndheves når en <xref:System.Data.DataTable>objektets <xref:System.Data.DataTable.AcceptChanges%2A>metode startes.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>"
  example:
  - "The following example creates a ForeignKeyConstraint, sets some of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.foreignkey_1.vb)]"
  syntax:
