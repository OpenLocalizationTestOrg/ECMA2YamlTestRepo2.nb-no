  name: Quaternion
  nameWithType: Quaternion
  fullName: System.Windows.Media.Media3D.Quaternion
  type: Struct
  summary: "Strukturen som representerer en rotasjon på tre dimensjoner."
  remarks: "Quaternions kan du interpolere mellom rotasjon Transformasjonene er brukt på et objekt, og dermed gjøre det enklere å beregne smidig animasjoner av rotasjoner. En quaternion representerer en akse av rotasjon og en rotasjon rundt denne aksen. Det er mulig å definere individuelt aksen og rotasjonsvinkelen for Start- og plasseringen av et roteres objekt, men de mellomliggende posisjonene for dette objektet under en animasjon er realistisk usikker.  Ved å fastsette en quaternion som representerer den opprinnelige retningen for et 3D-objekt, og én som representerer målet retningen, kan du jevnt interpolere mellom disse retninger.       I XAML, kan skilletegnet mellom verdiene i en Quaternion være et komma eller et mellomrom.       Noen kulturer kan bruke komma tegnet som decimal skilletegn i stedet for period tegn. XAML behandling for konstante kulturen som standard til en-US i de fleste XAML prosessor implementeringer samt forventer perioden decimal skilletegnet. Du bør ikke bruke komma tegnet som decimal skilletegn om å angi en Quaternion i XAML, fordi som skal være i konflikt med streng typen konvertering av en Quaternion attributtverdi til komponentene.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>## XAML Attributtbruk ```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> ## XAML verdier *x* den <xref:System.Windows.Media.Media3D.Quaternion.X%2A>sekundkomponenten for denne Quaternion-strukturen.</xref:System.Windows.Media.Media3D.Quaternion.X%2A>             *y* den <xref:System.Windows.Media.Media3D.Quaternion.Y%2A>sekundkomponenten for denne Quaternion-strukturen.</xref:System.Windows.Media.Media3D.Quaternion.Y%2A>       *z* den <xref:System.Windows.Media.Media3D.Quaternion.Z%2A>sekundkomponenten for denne Quaternion-strukturen.</xref:System.Windows.Media.Media3D.Quaternion.Z%2A>       *Tillat at* den <xref:System.Windows.Media.Media3D.Quaternion.W%2A>sekundkomponenten for denne Quaternion-strukturen.</xref:System.Windows.Media.Media3D.Quaternion.W%2A>"
