  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "En standard endepunkt som brukes av tjenester til å sende kunngjøring meldinger."
  remarks: "Denne klassen representerer et endepunkt som har en fast kontrakt og når du oppretter kunngjøring endepunkt du bare angi bindingen og adressen.  AnnouncementEndpoint støtter to discovery protokoller versjoner: oppdagelse April 2005 og oppdagelse juli 2008. Noen forekomster av endepunktet støtter bare én av disse versjonene. Du velger hvilken versjon som støttes av sluttpunktet ved hjelp av den `discoveryVersion` parameter til riktig `AnnouncementEndpoint` konstruktør. Discovery standardversjonen er oppdagelse April 2005.       <xref:System.ServiceModel.Discovery.AnnouncementClient>bruker AnnouncementEndpoint til å sende kunngjøringer.</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>og alle klasser som er avledet fra den Bruk AnnouncementEndpoint for å lytte etter kunngjøringer.</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
