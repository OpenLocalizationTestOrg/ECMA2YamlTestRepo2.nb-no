  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Henter eller angir maksimum kunngjøring forsinkelsen."
  remarks: "Denne verdien er en <xref:System.TimeSpan>som angir en liten, tilfeldig forsinkelse for å hindre nettverk storms når et nettverk går og tjenestene kobler til igjen om gangen.</xref:System.TimeSpan> Se den [oppdagelse April 2005-spesifikasjonen](http://go.microsoft.com/fwlink/?LinkId=127029) delen 2,4 protokollen tilordninger for flere detaljer."
  syntax:
    content: public TimeSpan MaxAnnouncementDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>forekomsten som inneholder maksimalt kunngjøring forsinkelsen.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.AnnouncementEndpoint.MaxAnnouncementDelay*
