  name: ExecuteSelect(DataSourceSelectArguments)
  nameWithType: AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  fullName: System.Web.UI.WebControls.AccessDataSourceView.ExecuteSelect(DataSourceSelectArguments)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter data fra underliggende datalageret med SQL-streng i den <> </> *> egenskapen og alle parameterne i det <> </> *> samling."
  remarks: "Den <xref:System.Web.UI.WebControls.AccessDataSourceView>objekt overstyringer den <xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A>metode for å sikre at den <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>for den tilknyttede <xref:System.Web.UI.WebControls.AccessDataSource>kontrollen er satt til før henting av data.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Før UtførValg-metoden blir utført, den <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metoden kalles for å øke den <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>hendelsen.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Du kan behandle den <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>hendelsen undersøker verdier for parameterne og utføre forhåndsbehandling før en operasjon for henting av data.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>       Til å utføre datahenting, den <xref:System.Web.UI.WebControls.AccessDataSourceView>objekt delversjoner en <xref:System.Data.IDbCommand>objektet ved hjelp av <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tekst, og eventuelle tilhørende <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>Egenskaper.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Deretter den <xref:System.Web.UI.WebControls.AccessDataSourceView>objektet utfører den <xref:System.Data.IDbCommand>objektet mot underliggende datalageret.</xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Når operasjonen er fullført, den <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>metoden kalles for å øke den <xref:System.Web.UI.WebControls.SqlDataSource.Selected>hendelsen.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> Du kan behandle den <xref:System.Web.UI.WebControls.SqlDataSource.Selected>hendelsen å undersøke eventuelle returverdier og feilkoder og til å utføre noen etterbehandling.</xref:System.Web.UI.WebControls.SqlDataSource.Selected>       Hvis den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>er satt til den <xref:System.Web.UI.WebControls.SqlDataSourceMode>verdien og hurtigbufring er aktivert, den <xref:System.Web.UI.WebControls.AccessDataSourceView>henter data fra og lagrer data i bufferen under henting av Dataoperasjonen.</xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Bufferen er opprettet, slettet eller oppdatert, basert på hurtigbufring virkemåten som er angitt av kombinasjonen av den <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>og <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Egenskaper.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       Hvis den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>er satt til den <xref:System.Web.UI.WebControls.SqlDataSourceMode>verdi og en <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>egenskapen er angitt, den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>egenskapen evalueres sammen med en angitt <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>Egenskaper og resulterende filteret brukes i listen over data under den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>operasjonen.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  syntax:
    content: protected override System.Collections.IEnumerable ExecuteSelect (System.Web.UI.DataSourceSelectArguments arguments);
