  summary: "Konverterer angitt år til et firesifret år ved hjelp av den <xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax*>til å fastslå den aktuelle innstillingene.</xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax*>"
  remarks: "Denne metoden implementerer <xref:System.Globalization.Calendar.ToFourDigitYear%2A?displayProperty=fullName>.</xref:System.Globalization.Calendar.ToFourDigitYear%2A?displayProperty=fullName>       Fordi året i Taiwan kalenderen er vanligvis færre enn fire sifre, denne implementeringen alltid returnerer verdien for den `year` parameteren.       ToFourDigitYear støtter to årstall eller et årstall med fire sifre. Sende en verdi med to sifre (mindre enn 100) fører til at metoden ikke konvertere verdien til en firesifret-verdi i henhold til den <xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax%2A>verdien som representerer den aktuelle innstillingene.</xref:System.Globalization.TaiwanCalendar.TwoDigitYearMax%2A> Hvis programmet oppgir en firesifret årstall-verdi som er innenfor støttet kalender til ToFourDigitYear, returnerer metoden faktiske inndataverdien. Hvis programmet inneholder en firesifret-verdi som er utenfor området støttet kalender, eller hvis den inneholder en negativ verdi, oppstår det et unntak i metoden."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Et to sifre eller firesifret heltall som representerer året til å konvertere."
    return:
      type: System.Int32
      description: "Et heltall med fire sifre-representasjon av <code> year </code>."
