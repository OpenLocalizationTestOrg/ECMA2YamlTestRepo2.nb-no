  name: TaiwanCalendar
  nameWithType: TaiwanCalendar
  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "Taiwan-kalender."
  remarks: "Taiwan kalenderen fungerer nøyaktig som gregoriansk kalender, men året og epoke er forskjellig. Klassen TaiwanCalendar gjenkjenner den gjeldende epoken.      > [!NOTE] > For informasjon om hvordan du bruker for TaiwanCalendar og andre kalender klassene i .NET Framework, kan du se [arbeide med kalendere](~/add/includes/ajax-current-ext-md.md).       Skuddår i Taiwan kalenderen samsvarer med de samme skuddår i gregoriansk kalender. Et skuddår i gregoriansk kalender er definert som et gregoriansk år som er delelig med fire, bortsett fra hvis det kan deles med 100. Gregoriansk år som kan deles med 400 er imidlertid skuddår. Et vanlig år har 365 dager, og et skuddår har 366 dager.       Taiwan kalenderen har 12 måneder med 28 til 31 dager: | Verdien for GetMonth | Måned | Dager i vanlige år | Dager i skuddår |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1月 (januar) | 31 | 31 |   | 2 | 2月 (februar) | 28 | 29 |   | 3 | 3月 (mars) | 31 | 31 |   | 4 | 4月 (April) | 30 | 30 |   | 5 | 5月 (kan) | 31 | 31 |   | 6 | 6月 (juni) | 30 | 30 |   | 7 | 7月 (juli) | 31 | 31 |   | 8 | 8月 (August) | 31 | 31 |   | 9 | 9月 (September) | 30 | 30 |   | 10 | 10月 (oktober) | 31 | 31 |   | 11 | 11月 (November) | 30 | 30 |   | 12 | 12月 (desember) | 31 | 31 |       Februar har 29 dager under skuddår og 28 under vanlige år.       Datoen 1. januar 2001 C.E. i gregoriansk kalender tilsvarer den første dagen i januar i året 90 for den gjeldende epoken i Taiwan-kalender.       Hver <xref:System.Globalization.CultureInfo>støtter en rekke kalendere.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>egenskapen returnerer standardkalender for kulturen, og <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerer en matrise som inneholder alle kalendere som støttes av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Endre kalenderen som skal brukes av <xref:System.Globalization.CultureInfo>programmet skal Sett <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>for <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>til en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class TaiwanCalendar : System.Globalization.Calendar
