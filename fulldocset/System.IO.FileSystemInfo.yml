- uid: System.IO.FileSystemInfo.CreationTime
  id: CreationTime
  parent: System.IO.FileSystemInfo
  langs:
  - csharp
  name: CreationTime
  nameWithType: FileSystemInfo.CreationTime
  fullName: System.IO.FileSystemInfo.CreationTime
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Henter eller angir tidspunkt for opprettelse av den gjeldende filen eller mappen."
  remarks: "**Obs** denne metoden kan returnere en unøyaktig verdi fordi den bruker opprinnelige funksjoner med verdier ikke kan oppdateres kontinuerlig av operativsystemet.       Verdien for egenskapen CreationTime er hurtigbufrede hvis den gjeldende forekomsten av den <xref:System.IO.FileSystemInfo>objektet ble returnert fra følgende <xref:System.IO.DirectoryInfo>metoder:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>for å få den nyeste verdien Ring den <xref:System.IO.FileSystemInfo.Refresh%2A>metoden.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Hvis filen som beskrives i <xref:System.IO.FileSystemInfo>objektet finnes ikke, denne egenskapen, returneres 12:00 midnatt januar 1, 1601 e.kr.</xref:System.IO.FileSystemInfo> (C.E.) Coordinated Universal Time (UTC), justeres til lokal tid.       NTFS-formaterte stasjoner kan bufre metadata-Filinformasjon, for eksempel filen oppretting tid, for en kort periode. Denne prosessen kalles filen tunnelering. Det kan derfor være nødvendig å eksplisitt angi tidspunkt for opprettelse av en fil hvis du overskriving eller erstatte et eksisterende fil.       En verdi for denne egenskapen er `null` Hvis filen system som inneholder den <xref:System.IO.FileSystemInfo>objektet støtter ikke denne informasjonen.</xref:System.IO.FileSystemInfo>"
  example:
  - "The following example demonstrates the CreationTime property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_4_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_4_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_4_1.vb)]"
  syntax:
    content: public DateTime CreationTime { get; set; }
    return:
      type: System.DateTime
      description: "Av opprettingsdatoen og klokkeslettet for gjeldende <xref href=&quot;System.IO.FileSystemInfo&quot;> </xref> objektet."
  overload: System.IO.FileSystemInfo.CreationTime*
  exceptions:
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "<xref:System.IO.FileSystemInfo.Refresh*>kan ikke initialisere dataene.</xref:System.IO.FileSystemInfo.Refresh*>"
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Den angitte banen er ugyldig. Det er for eksempel på en lokal stasjon."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Det gjeldende operativsystemet er ikke Windows NT eller senere."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Oppkalleren prøver å angi en ugyldig oppretting tid."
  platform:
  - net462
