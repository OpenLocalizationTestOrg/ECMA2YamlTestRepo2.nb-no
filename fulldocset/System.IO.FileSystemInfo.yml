  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Henter eller angir attributtene for den gjeldende filen eller mappen."
  remarks: "Verdien for egenskapen attributter er hurtigbufrede hvis den gjeldende forekomsten av den <xref:System.IO.FileSystemInfo>objektet ble returnert fra følgende <xref:System.IO.DirectoryInfo>metoder:- <xref:System.IO.DirectoryInfo.GetDirectories%2A>- <xref:System.IO.DirectoryInfo.GetFiles%2A>- <xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A>- <xref:System.IO.DirectoryInfo.EnumerateDirectories%2A>- <xref:System.IO.DirectoryInfo.EnumerateFiles%2A>- <xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A>for å få den nyeste verdien Ring den <xref:System.IO.FileSystemInfo.Refresh%2A>metoden.</xref:System.IO.FileSystemInfo.Refresh%2A> </xref:System.IO.DirectoryInfo.EnumerateFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.EnumerateFiles%2A> </xref:System.IO.DirectoryInfo.EnumerateDirectories%2A> </xref:System.IO.DirectoryInfo.GetFileSystemInfos%2A> </xref:System.IO.DirectoryInfo.GetFiles%2A> </xref:System.IO.DirectoryInfo.GetDirectories%2A> </xref:System.IO.DirectoryInfo> </xref:System.IO.FileSystemInfo>       Verdien for denne egenskapen er en kombinasjon av arkivet komprimert, katalogen skjult, frakoblet, skrivebeskyttet, systemet og midlertidige filen attributtet flagg.       Når du setter denne verdien, kan du bruke bitvis OR-operatoren (`|` i C# eller `Or` i Visual Basic) til å bruke mer enn én verdi. Hvis du vil beholde eksisterende verdier i egenskapen attributter, Inkluder verdien for egenskapen attributter i din tilordningen. For eksempel:`exampleFile.Attributes = exampleFile.Attributes | FileAttributes.ReadOnly;`"
  example:
  - "The following example demonstrates the Attributes property. This code example is part of a larger example provided for the <xref:System.IO.FileSystemInfo> class.  \n  \n [!code-cs[FileSystemInfo#2](~/add/codesnippet/csharp/p-system.io.filesystemin_3_1.cs)]\n [!code-cpp[FileSystemInfo#2](~/add/codesnippet/cpp/p-system.io.filesystemin_3_1.cpp)]\n [!code-vb[FileSystemInfo#2](~/add/codesnippet/visualbasic/p-system.io.filesystemin_3_1.vb)]"
  syntax:
