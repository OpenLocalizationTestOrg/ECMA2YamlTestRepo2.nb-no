    return:
      type: System.IO.FileAttributes
      description: "<xref href=&quot;System.IO.FileAttributes&quot;></xref>av gjeldende <xref href=&quot;System.IO.FileSystemInfo&quot;> </xref>."
  overload: System.IO.FileSystemInfo.Attributes*
