  nameWithType: CachingHint
  fullName: System.Windows.Media.CachingHint
  type: Enum
  summary: "Angir om bufre side ved side velgeren objekter."
  remarks: "Som standard [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] ikke hurtigbufre gjengitte innholdet i <xref:System.Windows.Media.DrawingBrush>og <xref:System.Windows.Media.VisualBrush>objekter.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> I statiske scenarioer der verken innholdet eller bruk av velgeren i scenen endrer inneholder hurtigbufring ikke en fordel fordi den sparer video minne. Når en velgeren med statisk innhold brukes i en ikke-statisk måte, standard virkemåte for [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] skal gjengi på nytt hele innholdet i velgeren hver rammen, selv om innholdet som er en konstant. For eksempel dette skjer når en statisk <xref:System.Windows.Media.DrawingBrush>eller <xref:System.Windows.Media.VisualBrush>er tilordnet til overflaten på et rotering 3D-objekt.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Ny gjengivelse av statiske innholdet kan ha en negativ innflytelse på ytelsen.       Ved å angi den <xref:System.Windows.Media.RenderOptions.CachingHint%2A>knyttet egenskapen på velgeren til hurtigbufferen, kan du øke ytelsen ved å bruke bufret versjoner av side ved side velgeren-objekter.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       Den <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>og <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>egenskapsverdier er relativ størrelsesverdiene som avgjør når den <xref:System.Windows.Media.TileBrush>objektet som skal genereres på grunn av endringer i skalaen.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> For eksempel ved å angi den <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>egenskapen 2.0, hurtigbufferen for den <xref:System.Windows.Media.TileBrush>bare må genereres på nytt når størrelsen er større enn to ganger i hurtigbufferen for gjeldende.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
