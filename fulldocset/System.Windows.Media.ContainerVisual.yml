  remarks: "Pikselbredden festing er prosessen innhold oppsettet er l√∏st slik at objektet kanter gjengis p√• enheten-spesifikke piksler. Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] grafikksystem bruker uavhengig av enheten enheter slik at oppl√∏sning og enheten uavhengighet. Hver enhet uavhengig pikselbredden skaleres automatisk med systemets [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] innstillingen. Dette gir [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] programmer riktig skalering forskjellige [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] innstillinger og gj√∏r programmet automatisk [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]-bruker.       Imidlertid dette [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] uavhengighet kan opprette uregelmessige edge gjengivelse p√• grunn av anti-aliasing. Disse delene, vanligvis sett som deaktivere eller &quot;soft&quot; kanter kan oppst√• n√•r plasseringen til en kant faller midt i en enhet pikselbredden i stedet for mellom enheten piksler. √Ö l√∏se dette problemet [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] gj√∏r det mulig for objektet kanter i et visual tre &quot;feste&quot; til enheten piksler via pikselbredden festing, fjerne soft kantene fra anti-aliasing."
