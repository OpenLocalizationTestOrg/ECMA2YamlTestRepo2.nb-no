  fullName: Microsoft.VisualBasic.CompilerServices.DesignerGeneratedAttribute
  type: Class
  summary: "Brukes til en klasse, kaller kompilatoren implisitt metoden oppstart av komponenten fra syntetiske standardkonstruktør."
  remarks: "Dette attributtet instruerer kompilatoren til kaller implisitt en privat `InitializeComponent` metoden fra syntetiske standardkonstruktør. Kompilatoren vil også kontrollere at denne metoden kalles fra brukerdefinert konstruktører og rapportere en advarsel eller ikke er en feil. Visual Studio integrert utviklingsmiljøet gjenkjenner dette attributtet når kodegenerering på vegne av brukeren."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class DesignerGeneratedAttribute : Attribute
