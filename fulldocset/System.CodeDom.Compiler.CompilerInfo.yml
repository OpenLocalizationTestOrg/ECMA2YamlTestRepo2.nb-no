      type: System.CodeDom.Compiler.CompilerParameters
      description: "En skrivebeskyttet <xref href=&quot;System.CodeDom.Compiler.CompilerParameters&quot;> </xref> -forekomst som inneholder kompilatoren alternativer og innstillinger som er konfigurert for språkleverandøren."
