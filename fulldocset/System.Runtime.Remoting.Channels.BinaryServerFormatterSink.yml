- uid: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  id: ProcessMessage(System.Runtime.Remoting.Channels.IServerChannelSinkStack,System.Runtime.Remoting.Messaging.IMessage,System.Runtime.Remoting.Channels.ITransportHeaders,System.IO.Stream,System.Runtime.Remoting.Messaging.IMessage@,System.Runtime.Remoting.Channels.ITransportHeaders@,System.IO.Stream@)
  parent: System.Runtime.Remoting.Channels.BinaryServerFormatterSink
  langs:
  - csharp
  name: ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  nameWithType: BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  fullName: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage(IServerChannelSinkStack,IMessage,ITransportHeaders,Stream,IMessage,ITransportHeaders,Stream)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels
  summary: "Forespørsler behandlingstype fra gjeldende mottakeren."
  remarks: "For proxy-jobb er ikke konvertere et metodekall aktiveres på den til en melding. Meldingen som implementerer den <xref:System.Runtime.Remoting.Messaging.IMessage>grensesnitt, er sendt fra klienten slutten på slutten av serveren ved å bruke <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>på meldingen sink objekter.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Meldingen mottakere er koblet sammen, noe som betyr at hver melding sink er ansvarlig for kaller <xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A>på neste melding mottakeren etter gjeldende melding mottakeren er ferdig arbeidet.</xref:System.Runtime.Remoting.Channels.IServerChannelSink.ProcessMessage%2A> For eksempel en synkronisering-relaterte meldingen sink, kan det hende en lås hentet eller frigitt og delegert til downstream meldingen mottakeren.       Når formatering kanal sink henter en melding som skal sendes via kanalen, kaller <xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A>, meldingen sendes som en parameter.</xref:System.Runtime.Remoting.Messaging.IMessageSink.SyncProcessMessage%2A> Mottakeren formatering oppretter deretter transport hodet matrisen og kall <xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A>på formatering sink.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.GetRequestStream%2A> Kallet videresendes den sink kjeden, og sink kan opprette en forespørselen for dataflyten som blir sendt tilbake til mottakeren formatering. Deretter kan du kalle returnerer, meldingen serialiseres, <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>kalles på første kjeden i sink-kjede og meldingen er sendt til kanal mottakere.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>       Når kanalen vasker får meldingen, kan de skrive data til dataflyten, legge til overskrifter i matrisen hodet, og Legg seg til sink stakken før videresende kallet til neste mottakeren. Når kallet når transport mottakeren på slutten av kjeden, transport sink sender hodene og serialiseres melding via kanal til serveren, der prosessen er reversert.       Når meldingen blir på server-side, transport sink henter hodene serialisert melding fra dataflyten og videresender disse via sink-kjede til formatering mottakeren er nådd. Mottakeren formatering deserializes meldingen deretter og videresender til ekstern kommunikasjon-infrastruktur. Deretter ekstern kommunikasjon-infrastruktur blir meldingen til et metodekall og kaller server-objektet."
  syntax:
    content: public System.Runtime.Remoting.Channels.ServerProcessing ProcessMessage (System.Runtime.Remoting.Channels.IServerChannelSinkStack sinkStack, System.Runtime.Remoting.Messaging.IMessage requestMsg, System.Runtime.Remoting.Channels.ITransportHeaders requestHeaders, System.IO.Stream requestStream, out System.Runtime.Remoting.Messaging.IMessage responseMsg, out System.Runtime.Remoting.Channels.ITransportHeaders responseHeaders, out System.IO.Stream responseStream);
    parameters:
    - id: sinkStack
      type: System.Runtime.Remoting.Channels.IServerChannelSinkStack
      description: "En bunke kanal vasker som kalles gjeldende mottakeren."
    - id: requestMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Meldingen som inneholder en forespørsel om."
    - id: requestHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Overskrifter som er hentet fra den innkommende meldingen fra klienten."
    - id: requestStream
      type: System.IO.Stream
      description: "Dataflyten som må behandles og sendes videre til mottakeren deserialisering."
    - id: responseMsg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Låse denne metoden, inneholder en <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> som inneholder svarmeldingen. Denne parameteren sendes ikke initialisert."
    - id: responseHeaders
      type: System.Runtime.Remoting.Channels.ITransportHeaders
      description: "Låse denne metoden, inneholder en <xref href=&quot;System.Runtime.Remoting.Channels.ITransportHeaders&quot;> </xref> som inneholder topptekster for å legge til return meldingen overskrift til klienten. Denne parameteren sendes ikke initialisert."
    - id: responseStream
      type: System.IO.Stream
      description: "Låse denne metoden, inneholder en <xref:System.IO.Stream>som overskrift til transport sink.</xref:System.IO.Stream> Denne parameteren sendes ikke initialisert."
    return:
      type: System.Runtime.Remoting.Channels.ServerProcessing
      description: "En <xref href=&quot;System.Runtime.Remoting.Channels.ServerProcessing&quot;> </xref> verdi som inneholder informasjon om hvordan meldingen ble behandlet."
  overload: System.Runtime.Remoting.Channels.BinaryServerFormatterSink.ProcessMessage*
  exceptions: []
  platform:
  - net462
