  type: Class
  summary: "Attributtet DefaultSerializationProviderAttribute er plassert i serialisering til å angi klasse som skal brukes som en standardleverandøren for denne typen serialisering."
  remarks: "En klasse må implementere skal en standardleverandøren for serialisering av <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>grensesnittet og ha en tom konstruktør.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> Selve klassen kan være interne til samlingen. Denne klassen kan ikke arves."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute
