  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  summary: "Lar klienter angi egendefinerte komponenter kontrakten implementeres-tjenester."
  remarks: "En komponent som implementerer IProfferServiceContract for å aktivere klienter tilbyr tjenester til komponenten. Når en komponent fikk en tjeneste, kan andre komponenten-klienter tilgang til tjenesten. Komponenter implementere vanligvis IProfferServiceContract på samme type som implementerer de <xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract>       Klienter som bruker den <xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>metode for å legge til en <xref:System.AddIn.Contract.IServiceProviderContract>settet med tjenesteleverandører som tilbys av en komponent.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> Klienter som bruker den <xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>metode for å fjerne en <xref:System.AddIn.Contract.IServiceProviderContract>fra settet med tjenesteleverandører som tilbys av en komponent.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
