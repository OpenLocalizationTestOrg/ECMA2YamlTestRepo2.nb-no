  fullName: System.Web.UI.MobileControls.TextViewElement
  type: Class
  summary: "Gir tekst for en <xref href=&quot;System.Web.UI.MobileControls.TextView&quot;> </xref> objektet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "TextViewElement klassen støtter det <xref:System.Web.UI.MobileControls.TextView>ved å bryte text-egenskapen for den <xref:System.Web.UI.MobileControls.TextView>objektet i logiske elementer.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.TextView> Hvert element brukes deretter fra paginering for kunder for den <xref:System.Web.UI.MobileControls.TextView>objektet.</xref:System.Web.UI.MobileControls.TextView> Det er dette klasse som den <xref:System.Web.UI.MobileControls.TextView>mobile kontrollen bruker for å sikre at det ikke oppstår sideskift in the midst of koblinger eller andre elementer som ikke skal deles mellom sider.</xref:System.Web.UI.MobileControls.TextView>       Hvis du vil avledes fra de <xref:System.Web.UI.MobileControls.TextView>mobile kontroll eller er oppretter et nytt kort, sannsynligvis blir kan bruke denne klassen uten endring.</xref:System.Web.UI.MobileControls.TextView>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class TextViewElement
