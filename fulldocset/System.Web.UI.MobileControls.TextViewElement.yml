  remarks: "Text-egenskapen kan angis ved hjelp av den `Text` attributt, eller som indre tekst. Hvis Text-egenskapen er angitt i begge veier, prioriteres indre teksten alltid. Hvis egenskapen Text settes programmatisk, indre teksten er imidlertid automatisk fjernet og nylig angitt egenskapen prioriteres."
