  namespace: System.Web.UI.MobileControls
  summary: "Angir eller returnerer en egenskap som bestemmer om en ekstra avsluttende break gjengis etter kontrollen. Denne reparasjonsstøtte fører til at etterfølgende innhold til å starte på neste linje. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Denne egenskapen ignoreres av kontroller som en avsluttende pause ikke er riktig. Tabellen nedenfor viser kontrollene som støtter det <xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>egenskapen for bestemte typer enheter.</xref:System.Web.UI.MobileControls.MobileControl.BreakAfter%2A>      | Kontrollen | Enheten med HTML-leser | Enhet med WML nettleseren | Enheten med WML/LESEREN |   |-------------|------------------------------|-----------------------------|---------------------------------|   | AdRotator |||   | Kalenderen | Y |||   | Kommandoen | Y | Y ||   | Bildet | Y | Y | Y |   | Etikett | Y | Y | Y |   | Kobling | Y | Y ||   | Listen over |||   | ObjectList | Y (med mindre enhetens nettleseren kan behandle tabeller) |||   | Panelet (standard er false) | Y | Y | Y |   | Telefonsamtale | Y | Y ||   | SelectionList | Y (med mindre nettleseren kan behandle tabeller) | Y ||   | Tekstboksen | Y | Y ||   | TextView | Y | Y ||   | TextViewElement | Y | Y ||   | Validerer | Y | Y | Y |"
  syntax:
    content: public bool BreakAfter { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis en ekstra etterfølgende gjengis break etter kontrollen. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextViewElement.BreakAfter*
  exceptions: []
