  name: ConfigurationException
  nameWithType: ConfigurationException
  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "Unntak som er et når det oppstod en konfigurasjonsfeil i systemet."
  remarks: "ConfigurationException-unntak oppstår hvis forsøk på å lese eller skrive data til konfigurasjonsfilen, men mislykkes. Noen mulige årsaker til dette kan inkludere feil utformet XML i konfigurasjonsfilen, filen tillatelse problemer og konfigurasjonsegenskaper med verdier som ikke er gyldig.      > [!NOTE] > For ConfigurationException objektet beholdes for bakoverkompatibilitet. Den <xref:System.Configuration.ConfigurationErrorsException>objektet erstatter for Konfigurasjonssystemet.</xref:System.Configuration.ConfigurationErrorsException>"
  syntax:
    content: 'public class ConfigurationException : SystemException'
