- uid: System.Windows.Automation.WindowPattern.WaitForInputIdle(System.Int32)
  id: WaitForInputIdle(System.Int32)
  parent: System.Windows.Automation.WindowPattern
  langs:
  - csharp
  name: WaitForInputIdle(Int32)
  nameWithType: WindowPattern.WaitForInputIdle(Int32)
  fullName: System.Windows.Automation.WindowPattern.WaitForInputIdle(Int32)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Gjør kall koden til å blokkere for den angitte tiden eller til den tilknyttede prosessen blir inaktiv, avhengig av hva som er fullført først."
  remarks: "Denne metoden brukes sammen med håndtering av <xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>.</xref:System.Windows.Automation.WindowPatternIdentifiers.WindowOpenedEvent>       Implementeringen er avhengig av underliggende application framework; Denne metoden kan derfor returnere en stund når vinduet er klar for brukerinndata. Kall koden bør ikke stole på denne metoden for å bekrefte nøyaktig når vinduet er blitt inaktiv."
  example:
  - "In the following example, a <xref:System.Windows.Automation.WindowPattern>control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and uses WaitForInputIdle to confirm the element is ready for user interaction within a reasonable amount of time.  \n  \n [!code-vb[UIAWindowPattern_snip#101](~/add/codesnippet/visualbasic/UIAWindowPattern_snip/UIAWindowPattern_snippets.vb#101)]\n [!code-cs[UIAWindowPattern_snip#101](~/add/codesnippet/csharp/UIAWindowPattern_snip/UIAWindowPattern_snippets.cs#101)]"
  syntax:
    content: public bool WaitForInputIdle (int milliseconds);
    parameters:
    - id: milliseconds
      type: System.Int32
      description: "Hvor lang tid i millisekunder ventetid for den tilknyttede prosessen skal bli inaktiv. Det maksimale antallet er <xref:System.Int32>.</xref:System.Int32>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis vinduet har angitt inaktiviteten; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> hvis den tidsavbrudd."
  overload: System.Windows.Automation.WindowPattern.WaitForInputIdle*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Parameteren innsendte er ikke et gyldig tall."
  platform:
  - net462
