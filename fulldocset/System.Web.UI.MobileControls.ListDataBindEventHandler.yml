  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.MobileControls.List.ItemDataBind&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> kontrollen. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "En <xref:System.Web.UI.MobileControls.List>kontrollen inneholder en samling av elementer.</xref:System.Web.UI.MobileControls.List> Disse elementene er av <xref:System.Web.UI.MobileControls.MobileListItem>klassen.</xref:System.Web.UI.MobileControls.MobileListItem> Ved angivelse av standard gjengivelse av <xref:System.Web.UI.MobileControls.List>kontrollere representerer en <xref:System.Web.UI.MobileControls.MobileListItem>objekt ved hjelp av den <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>egenskapen.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.List> Organisasjonsapper gjengivelse malen kan bruke til å gjengi en ønsket egenskap av en <xref:System.Web.UI.MobileControls.MobileListItem>eller tilknyttede bundet til data-objekt.</xref:System.Web.UI.MobileControls.MobileListItem>       Når du oppretter ListDataBindEventHandler representant for en <xref:System.Web.UI.MobileControls.List>kontroll, du identifisere metoden som behandler hendelsen.</xref:System.Web.UI.MobileControls.List> Den <xref:System.Web.UI.MobileControls.List>kontrollen varsler behandlingsprogrammet når en hendelse for elementet genereres.</xref:System.Web.UI.MobileControls.List> Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hvis du fjerner representanten, kalles hendelsesbehandlingen når hendelsen."
  syntax:
