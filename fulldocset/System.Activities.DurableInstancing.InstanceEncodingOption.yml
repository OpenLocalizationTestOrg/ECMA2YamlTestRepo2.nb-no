  summary: "Inneholder alternativer som angir om utholdenhet leverandøren må kode forekomsten tilstandsinformasjonen med algoritmen GZip før du lagrer statusinformasjon til vedvarende lager."
  remarks: '[!INCLUDE[netfx40_long](~/add/includes/netfx40-long-md.md)]leveres med en leverandør for SQL utholdenhet som en constituent av SQL arbeidsflyten forekomsten Store, som er en konkret implementering av den <xref:System.Runtime.Persistence.InstanceStore>klasse og brukes til å beholde statusinformasjon i SQL Server-databasen.</xref:System.Runtime.Persistence.InstanceStore> Når den `instanceEncodingOption` attributtet er satt til GZip for den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>service virkemåte for knyttet til en SQL utholdenhet leverandøren bruker GZip algoritmen for å kode forekomsten tilstandsinformasjon for forekomsten av tjenesten før du lagrer statusinformasjon til SQL-vedvarende serverdatabasen.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
