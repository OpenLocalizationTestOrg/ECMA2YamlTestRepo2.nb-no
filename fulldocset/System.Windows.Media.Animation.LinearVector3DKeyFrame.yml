  summary: "Animerer fra den <xref href=&quot;System.Windows.Media.Media3D.Vector3D&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>ved hjelp av Lineær interpolering.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>å animere en <xref:System.Windows.Media.Media3D.Vector3D>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Media.Media3D.Vector3D> </xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Lineær key forhandleren som LinearVector3DKeyFrame opprette et jevnt, Lineær interpolering mellom verdier."
