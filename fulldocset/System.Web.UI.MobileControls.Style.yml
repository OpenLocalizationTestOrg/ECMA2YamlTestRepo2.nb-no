  name: Style
  nameWithType: Style
  fullName: System.Web.UI.MobileControls.Style
  type: Class
  summary: "Ordner stilen til en mobile ASP.NET-kontroll. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Basisklassen stil inneholder stilen som er felles for alle mobile enheter. Klasser som arver fra klassen stil inneholde ekstra stilen som er spesifikk for de tilknyttede kontrollen.       På grunn av spredningsgraden for enheter som støttes av mobile enheter er advisory, alle stilegenskaper og kan eller kan ikke kunne løses avhengig mulighetene for målenheten."
  example:
  - "The following example demonstrates three user-defined styles in a <xref:System.Web.UI.MobileControls.StyleSheet> object. A <xref:System.Web.UI.MobileControls.SelectionList> object holds three values that correspond to the three defined styles. The `OnClick` command event calls the `SelectStyle` function, which changes the <xref:System.Web.UI.MobileControls.Style.StyleReference%2A> property of the <xref:System.Web.UI.MobileControls.TextView> object.  \n  \n [!code-vb[MobileStyleSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_9_1.aspx)]\n [!code-cs[MobileStyleSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_9_1.aspx)]"
