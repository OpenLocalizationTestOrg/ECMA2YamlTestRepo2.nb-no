  name: CustomBindingElement
  nameWithType: CustomBindingElement
  fullName: System.ServiceModel.Configuration.CustomBindingElement
  type: Class
  summary: "Representerer konfigurasjonsdelen som gir full kontroll over meldinger stakken for brukeren."
  remarks: "Egendefinert bindinger gir deg full kontroll den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] meldingsinfrastruktur stakk. En enkelt binding definerer meldingen stakken ved å angi konfigurasjonen-elementer for stakk elementene i rekkefølgen som vises i stakken. Hvert element definerer og konfigurerer ett element i bunken. Hver egendefinerte binding må være bare ett element i transportlaget. Direktemeldinger stakken er ufullstendig uten dette elementet.       Rekkefølgen som vises elementer i stakken som er viktig, fordi den er rekkefølgen operasjoner brukes til meldingen. Den anbefalte rekkefølgen av stakk elementer er følgende: 1.  Transaksjoner (valgfritt) 2.  Pålitelig meldingstjeneste (valgfritt) 3.  Sikkerhet (valgfritt) 4.  Transport 5.  Koder (valgfritt)"
  syntax:
    content: 'public class CustomBindingElement : System.ServiceModel.Configuration.NamedServiceModelExtensionCollectionElement<System.ServiceModel.Configuration.BindingElementExtensionElement>, System.Collections.Generic.ICollection<System.ServiceModel.Configuration.BindingElementExtensionElement>, System.Collections.Generic.IEnumerable<System.ServiceModel.Configuration.BindingElementExtensionElement>, System.ServiceModel.Configuration.IBindingConfigurationElement'
