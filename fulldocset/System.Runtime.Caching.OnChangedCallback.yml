  name: OnChangedCallback
  nameWithType: OnChangedCallback
  fullName: System.Runtime.Caching.OnChangedCallback
  type: Delegate
  summary: "Definerer en referanse til en metode som behandler endringer i overvåket elementer."
  remarks: "Representanten OnChangedCallback brukes av en endring overvåking til signalisere for en buffer implementering at det har oppstått en endring i et objekt som har innhold som er bufret. Arbeidsoppgaven for noen implementeringer av den <xref:System.Runtime.Caching.ChangeMonitor>er å overvåke for endringer i objekter som er hurtigbufret.</xref:System.Runtime.Caching.ChangeMonitor> For eksempel må hvis innholdet i en fil som finnes i en hurtigbufferoppføringen, og filen er oppdatert, den relaterte hurtigbufferoppføringen endres også. På en vanlig hurtigbufferen implementering, en avledet <xref:System.Runtime.Caching.ChangeMonitor>forekomsten bruker OnChangedCallback representant for å varsle hurtigbufferen om en endring.</xref:System.Runtime.Caching.ChangeMonitor>"
  syntax:
    content: public delegate void OnChangedCallback(object state);
