  name: ElasticEase
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: "Representerer en easing funksjon som oppretter en animasjon som ligner en vår oscillating frem og tilbake til det kommer til resten."
  remarks: "Du kan kontrollere når i &quot;vår&quot; skjer i en animasjon ved å angi den <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>egenskapsverdi.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Følgende diagrammet viser ulike verdier for <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, der *f*(*t*) representerer animasjonen fremdriften og *t* representerer klokkeslett.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![ElasticEase med diagrammer med ulike easingmodes. ] (~/add/media/elasticease-graph.png &quot;ElasticEase med diagrammer med ulike easingmodes.&quot;)       Du kan angi hvor mange ganger animasjonen oscillates frem og tilbake med den <xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>egenskapen og hvordan tett springiness av oscillations bruker den <xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A>egenskapen.</xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> </xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>      > [!NOTE] > Fordi denne animasjonen fører til at verdier oscillate frem og tilbake, animasjonen kan uventet interpolere til negative tall. Dette kan føre til feil når animere egenskaper som ikke tillater negative tall. Hvis du bruker denne animasjon til for eksempel den <xref:System.Windows.FrameworkElement.Height%2A>objektets (eksempel fra 0 til 200 med en <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>av <xref:System.Windows.Media.Animation.EasingMode>), animasjonen vil prøve å interpolere via negative tall for <xref:System.Windows.FrameworkElement.Height%2A>som vil throw en feil.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Det er flere easing funksjoner i tillegg til ElasticEase som du kan utforske ved å bruke følgende Silverlight-utvalg.       [Kjør dette eksemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) i tillegg til ved hjelp av de easing funksjonene som er inkludert i kjøretid, kan du opprette egendefinerte easing funksjoner ved arving fra <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ElasticEase&quot;></a>## XAML objektet elementet Bruk```   <ElasticEase .../>   ```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/t-system.windows.media.a_0_1.xaml)]"
  syntax:
    content: 'public class ElasticEase : System.Windows.Media.Animation.EasingFunctionBase'
