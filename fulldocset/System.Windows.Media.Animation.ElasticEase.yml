- uid: System.Windows.Media.Animation.ElasticEase.Springiness
  id: Springiness
  parent: System.Windows.Media.Animation.ElasticEase
  langs:
  - csharp
  name: Springiness
  nameWithType: ElasticEase.Springiness
  fullName: System.Windows.Media.Animation.ElasticEase.Springiness
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Henter eller angir stiffness for vår. Mindre Springiness-verdien er, jo stiffer vår og raskere fleksibilitet reduserer i intensiteten over hver oscillation."
  remarks: "Mindre Springiness-verdien er, jo stiffer vår og raskere fleksibilitet reduserer i intensiteten over hver oscillation.       [!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>Diagrammet nedenfor viser effekten av ulike verdier for Springiness.</xref:System.Windows.Media.Animation.ElasticEase.SpringinessProperty>       ![Viser ulike Springiness verdier. ] (~/add/media/elasticease-springiness.png &quot;Demonstrerer ulike Springiness verdier.&quot;)      <a name=&quot;xamlAttributeUsage_Springiness&quot;></a>## XAML Attributtbruk```   <ElasticEase Springiness=&quot;double&quot;/>   ```"
  example:
  - "The following example applies an <xref:System.Windows.Media.Animation.ElasticEase> easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/p-system.windows.media.a_4_1.xaml)]"
  syntax:
    content: public double Springiness { get; set; }
    return:
      type: System.Double
      description: "Et positivt tall som angir stiffness for vår. Standardverdien er 3."
  overload: System.Windows.Media.Animation.ElasticEase.Springiness*
  exceptions: []
  platform:
  - net462
