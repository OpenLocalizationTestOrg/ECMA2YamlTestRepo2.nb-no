  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "Representerer en sikkerhet token behandlingsprogrammet som oppretter sikkerhetstokener fra SAML 1.1 deklarasjoner."
  remarks: "Klassen SamlSecurityTokenHandler serializes og deserializes sikkerhetstokener som støttes av SAML 1.1 deklarasjoner i <xref:System.IdentityModel.Tokens.SamlSecurityToken>objekter.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Sikkerhet token behandlingsprogrammer er ansvarlig for å opprette, lese, skriving og validering av token.       Du kan konfigurere sikkerhetstokentjenesten (STS) eller som tredjeparter (RP) til å behandle sikkerhetskopieres til SAML 1.1 deklarasjon sikkerhet tokener ved å legge til en forekomst av klassen SamlSecurityTokenHandler til det <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>objektet som er konfigurert for tjeneste (eller applikasjon).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Dette gjøres programmatisk eller i konfigurasjonsfilen. Et behandlingsprogram selve konfigureres fra konfigurasjonen som er angitt for samlingen via samlingens <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>når den legges til i samlingen.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Det er mulig å konfigurere behandlingsprogrammet individuelt ved å angi den <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>egenskapen dette er ikke vanligvis nødvendig; imidlertid Hvis behandlingsprogrammet må konfigureres individuelt, egenskapen må angis etter at behandlingsprogrammet som er lagt til i samlingen.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       For mange scenarier SamlSecurityTokenHandler klassen brukes som – er; klassen inneholder imidlertid mange utvidelsen peker til metodene den viser. Du kan endre funksjonaliteten til token behandling i standard implementering av avledes fra SamlSecurityTokenHandler, og overstyrer bestemte metoder, eller du kan legge til behandling for utvidelser SAML deklarasjon spesifikasjonen som kreves i noen egendefinert scenarioer."
