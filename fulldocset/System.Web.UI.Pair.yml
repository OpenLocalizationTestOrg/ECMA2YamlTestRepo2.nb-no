  summary: "Inneholder en klasse med grunnleggende verktøyet som brukes til å lagre to relaterte objekter."
  remarks: "Klassen paret brukes som en grunnleggende strukturen til å lagre to relaterte objekter. Det er en klasse med verktøyet som brukes på ulike måter i ASP.NET, som under siden tilstand administrasjonsoppgaver eller konfigurasjon delen behandlingsprogrammer. Du kan bruke klassen par i din egen kode hvor som helst du trenger en struktur skal inneholde to relaterte objekter, og der data skjule ikke er viktig. Klassen paret ikke omfatter objektreferansene <xref:System.Web.UI.Pair.First>og <xref:System.Web.UI.Pair.Second>, i egenskaper; den viser dem direkte til alle prefiks som offentlig klassen felt.</xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Pair.First>       Klassen paret kan brukes på flere måter i siden tilstand utholdenhet implementeringer. Vanligste brukes i som en beholder for både den <xref:System.Web.UI.Control.ViewState%2A>og <xref:System.Web.UI.PageStatePersister.ControlState%2A>samlinger.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Control.ViewState%2A> I dette tilfellet den <xref:System.Web.UI.Pair.First>egenskapen brukes til <xref:System.Web.UI.Control.ViewState%2A>, og den <xref:System.Web.UI.Pair.Second>for <xref:System.Web.UI.PageStatePersister.ControlState%2A>.</xref:System.Web.UI.PageStatePersister.ControlState%2A> </xref:System.Web.UI.Pair.Second> </xref:System.Web.UI.Control.ViewState%2A> </xref:System.Web.UI.Pair.First>"
