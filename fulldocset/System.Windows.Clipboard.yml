  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Returnerer et dataobjekt som representerer hele innholdet på utklippstavlen."
  remarks: "Tilgang til data på systemet utklippstavlen er aktivert via en *dataobjektet*, som er et objekt som implementerer den <xref:System.Windows.IDataObject>grensesnittet.</xref:System.Windows.IDataObject> En liste over forhåndsdefinerte formater er definert av <xref:System.Windows.DataFormats>klasse.</xref:System.Windows.DataFormats>  Bruk metodene som er angitt av <xref:System.Windows.IDataObject>og i <xref:System.Windows.DataFormats>til å undersøke og trekke ut data fra dataobjektet.</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       Hvis du vil undersøke formatene for data på systemet utklippstavlen, kan du kalle <xref:System.Windows.IDataObject.GetFormats%2A>på dataobjektet returneres av denne metoden.</xref:System.Windows.IDataObject.GetFormats%2A>  For å hente data fra systemet utklippstavlen, kan du kalle <xref:System.Windows.IDataObject.GetData%2A>og angi det ønskede dataformatet.</xref:System.Windows.IDataObject.GetData%2A>       Systemet utklippstavlen er felles for alle applikasjoner, så dataene til utklippstavlen er kan endres av andre programmer."
  syntax:
    content: public static System.Windows.IDataObject GetDataObject ();
    parameters: []
    return:
      type: System.Windows.IDataObject
      description: "Et dataobjekt som gir tilgang til hele innholdet i systemet utklippstavlen, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis det er ingen data til utklippstavlen."
  overload: System.Windows.Clipboard.GetDataObject*
  exceptions: []
  platform:
  - net462
