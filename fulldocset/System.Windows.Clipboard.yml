  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Gir statiske metoder som gjør det lettere å overføre data til og fra systemet utklippstavlen."
  remarks: "Alle programmer for [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] dele systemet utklippstavlen, slik at innholdet kan endres når du bytter til et annet program.       Hvis du vil se en liste over forhåndsdefinerte formater som er tilgjengelige for bruk med klassen utklippstavlen se <xref:System.Windows.DataFormats>klasse.</xref:System.Windows.DataFormats>       **Sikkerhetsadvarsel:** av sikkerhetshensyn bør følgende punkt holdes huske.      -Lim inn må være Brukerstartet (Ctrl-V, Lim inn-menyen).      -Kopi kan bare være på brukeren valgte innhold.      -På kopi eller Klipp ut, setter delvis klarering kode ren tekst og [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] til utklippstavlen. Ren tekst inneholder tekst, Unicode-tekst, OEM (objektmodell for Exchange)-tekst og CSV (kommadelte verdier).      -Ved innliming, [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] vil lime inn i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] hvis kilden for dette innholdet er fra et likt klarerte eller flere klarerte område. Spesielt: – en delvis klarering-programmet kan lime inn [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] fra en fullstendig klarering-program.          – En delvis klarering-programmet kan lime inn [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] fra en delvis klarering-program.          – En fullstendig klarering-programmet kan lime inn XAML bare fra et annet fullstendig klarerte program.          – En ikke -[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] fullstendig klarering programmet kan se ApplicationTrust formatet til utklippstavlen og korrigere XAML Hvis det er riktig."
  example:
  - "The following example shows how to add data to the system Clipboard.  \n  \n [!code-cs[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/csharp/DragDropMiscCode/Window1.xaml.cs#_setdata)]\n [!code-vb[DragDrop_DragDropMiscCode#_SetData](~/add/codesnippet/visualbasic/dragdropmisccode/window1.xaml.vb#_setdata)]"
