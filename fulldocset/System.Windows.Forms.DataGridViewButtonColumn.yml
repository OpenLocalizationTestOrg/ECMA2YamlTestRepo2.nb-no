  summary: "Henter eller angir malen som brukes til å opprette nye celler."
  remarks: "Konstruktøren for <xref:System.Windows.Forms.DataGridViewButtonColumn>klassen initialiserer denne egenskapen til en nyopprettede <xref:System.Windows.Forms.DataGridViewButtonCell>.</xref:System.Windows.Forms.DataGridViewButtonCell> </xref:System.Windows.Forms.DataGridViewButtonColumn>      > [!CAUTION] > Endre egenskaper for celle malen umiddelbart påvirker ikke brukergrensesnittet (UI) med kolonnens eksisterende celler. Endringene er bare synlige når kolonnen genereres (for eksempel ved å sortere kolonnen eller via et kall til den <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>metoden).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
