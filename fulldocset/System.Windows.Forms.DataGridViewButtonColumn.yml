  remarks: "Egenskapen FlatStyle angir utseendet av cellene i kolonnen. Hvis du vil ha mer informasjon, se den <xref:System.Windows.Forms.FlatStyle>opplisting.</xref:System.Windows.Forms.FlatStyle>       Henter eller angir denne egenskapen henter eller angir den <xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A>for objektet som returneres av den <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A> Angi denne egenskapen også angir den <xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A>for hver celle i kolonnen og oppdateringer kolonnen vises.</xref:System.Windows.Forms.DataGridViewButtonCell.FlatStyle%2A> Hvis du vil overstyre den angitte verdien for individuelle celler, kan du angi celleverdiene når du har angitt verdien i kolonnen."
