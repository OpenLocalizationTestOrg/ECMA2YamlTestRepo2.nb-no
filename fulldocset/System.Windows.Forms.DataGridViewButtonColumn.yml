  fullName: System.Windows.Forms.DataGridViewButtonColumn
  type: Class
  summary: "Vert for en samling av <xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;> </xref> objekter."
  remarks: "Klassen DataGridViewButtonColumn er en spesiell den <xref:System.Windows.Forms.DataGridViewColumn>klassen som brukes som vert for logisk celler som svar på enkle brukerinndata.</xref:System.Windows.Forms.DataGridViewColumn> En DataGridViewButtonColumn har en tilknyttet <xref:System.Windows.Forms.DataGridViewButtonCell>i hver <xref:System.Windows.Forms.DataGridViewRow>som går gjennom det.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> Hver celle leverer brukergrensesnittet (UI) som ligner på en <xref:System.Windows.Forms.Button>kontroll.</xref:System.Windows.Forms.Button>       For å vise den samme for teksten for hver celle, kan du angi den <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>egenskapen `true` og angi den <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>til ønsket for teksten.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       Sorter standardmodus for denne kolonnetypen er <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       For å svare på brukeren knappen klikker, kan du behandle den <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>eller <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>hendelsen.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> I behandlingsprogram, kan du bruke den <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>til å fastslå om Klikk oppstod i kolonnen vises.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Du kan bruke den <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>til å fastslå om Klikk oppstod i en celle for knappen og ikke kolonneoverskriften.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      > [!NOTE] > Når visuelle stiler er aktivert, knappene i en Knappekolonne er malt ved hjelp av en <xref:System.Windows.Forms.ButtonRenderer>, og celle stiler angitt gjennom egenskaper som <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>har ingen virkning.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
  syntax:
    content: >-
      [System.Drawing.ToolboxBitmap(typeof(System.Windows.Forms.DataGridViewButtonColumn), "DataGridViewButtonColumn.bmp")]

      public class DataGridViewButtonColumn : System.Windows.Forms.DataGridViewColumn
