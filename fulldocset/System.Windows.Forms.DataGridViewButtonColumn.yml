  remarks: "Som standard i <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A?displayProperty=fullName>på knappen celle vises som teksten på knappen.</xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A?displayProperty=fullName> Egenskapen UseColumnTextForButtonValue gir deg muligheten til å angi enten Knappetekst for hver celle, eller bruk av <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>egenskapsverdien for alle knappen cellene.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>       Henter eller angir denne egenskapen henter eller angir den <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A>for objektet som returneres av den <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> Angi denne egenskapen også angir den <xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A>for hver celle i kolonnen og oppdateringer kolonnen vises.</xref:System.Windows.Forms.DataGridViewButtonCell.UseColumnTextForButtonValue%2A> Hvis du vil overstyre den angitte verdien for individuelle celler, kan du angi celleverdiene når du har angitt verdien i kolonnen."
