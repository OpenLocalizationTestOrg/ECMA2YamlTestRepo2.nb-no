  name: UrlIdentityPermissionAttribute
  nameWithType: UrlIdentityPermissionAttribute
  fullName: System.Security.Permissions.UrlIdentityPermissionAttribute
  type: Class
  summary: "Tillater Sikkerhetshandlinger for <xref href=&quot;System.Security.Permissions.UrlIdentityPermission&quot;> </xref> som skal brukes til å bruke deklarerende sikkerhet-kode. Denne klassen kan ikke arves."
  remarks: "Fullstendig URL-adressen anses, inkludert protokollen (HTTP, HTTPS, FTP) og filen. Http://www.fourthcoffee.com/process/grind.htm er for eksempel en fullstendig URL-adresse.       Avhengig av omfanget deklarering som er tillatt i <xref:System.Security.Permissions.SecurityAction>som brukes.</xref:System.Security.Permissions.SecurityAction>      > [!IMPORTANT] > Med start av [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ID-tillatelser er ikke brukt.   >> Krav til ID-tillatelser er effektive i .NET Framework-versjon 1.0 og 1.1 selv når kall samlingen er fullstendig klarert. Det vil si selv om kall samlingen har fullstendig klarering, et behov for å få en identity-tillatelsen virker ikke hvis samlingen ikke oppfyller de nødvendige kriteriene. I .NET Framework, versjon 2.0 er behov for Identitetstillatelser ineffektiv Hvis kall samlingen har fullstendig klarering. Dette sikrer konsekvent for alle tillatelser fjerne behandlingen av Identitetstillatelser som et bestemt tilfelle.       Sikkerhetsinformasjonen deklarert av et sikkerhetsattributt med er lagret i metadataene for attributtet, og brukes under kjøring av systemet. Av sikkerhetsattributter brukes bare for deklarerende sikkerhet. For viktig sikkerhet, kan du bruke den tilsvarende tillatelse-klassen."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UrlIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
