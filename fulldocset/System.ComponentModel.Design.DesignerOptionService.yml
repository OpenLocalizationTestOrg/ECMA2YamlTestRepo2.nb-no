  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Inneholder en basisklasse for henting og angivelse av verdiene for en designer."
  remarks: "Klassen DesignerOptionService inneholder en samling av alternativene. Hvert enkelt av disse alternativet samlingene har en indekserer som gjør det mulig å filtreres videre. Hver alternativet-samlingen inneholder sitt eget sett med alternativer, i tillegg til en samling av alle underordnede alternativene. Hvis det oppstår en naming konflikt mellom egenskaper du ytterste alternativer objektet prioriteres. Følgende **verktøy | Alternativene** bruker brukergrensesnittet (UI) strukturen viser hvordan ytterste alternativer objektet finner på større Viktighet: **WindowsFormsDesigner | Generell**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize** gitt en <xref:System.ComponentModel.Design.IDesignerOptionService>navnet `service`til å hente verdien for den <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>-egenskapen, kan du gjøre følgende kall: [!code-cs [IDesignerOptionServiceExample&2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] dette fungerer, før du ønsker å flytte <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>til en annen side.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> Også <xref:System.ComponentModel.Design.IDesignerOptionService>har ingen discovery-funksjoner.</xref:System.ComponentModel.Design.IDesignerOptionService> Hvis du ikke vet hva streng skal sendes i, finner ikke tjenesten egenskapsverdien.       Klassen DesignerOptionService løser disse problemene. Du kan spørre samlinger, og det er en type konverteringsprogram som er definert i den <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>objekt som merker samlingen som utvides.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> Med denne typen konverteringsprogram kan du sende hele designer alternativet-tjenesten til et egenskapen og inspisere visuelt tjenesten."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
