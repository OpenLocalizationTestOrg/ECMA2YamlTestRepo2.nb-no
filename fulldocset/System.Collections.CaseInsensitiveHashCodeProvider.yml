  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: "Leverer en hash-kode for et objekt som bruker en nummeralgoritme som ignorerer bokstavtypen strenger."
  remarks: "CaseInsensitiveHashCodeProvider implementerer den <xref:System.Collections.IHashCodeProvider>grensesnittet støtter sammenligning av strenger, like <xref:System.Collections.CaseInsensitiveComparer>implementerer den <xref:System.Collections.IComparer>grensesnittet støtter sammenligninger i strenger.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.IHashCodeProvider>       Objekter som brukes som nøkler av en <xref:System.Collections.Hashtable>kreves for å overstyre den <xref:System.Object.GetHashCode%2A?displayProperty=fullName>metoden (eller <xref:System.Collections.IHashCodeProvider>grensesnittet) og <xref:System.Object.Equals%2A?displayProperty=fullName>metoden (eller <xref:System.Collections.IComparer>grensesnittet).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> Implementeringen av både metoder eller grensesnitt må behandle store og små bokstaver på samme måte; Hvis ikke, den <xref:System.Collections.Hashtable>fungerer på feil måte.</xref:System.Collections.Hashtable> For eksempel når du oppretter en <xref:System.Collections.Hashtable>, må du bruke denne klassen med den <xref:System.Collections.CaseInsensitiveComparer>klasse eller en samlingstype <xref:System.Collections.IComparer>implementering.</xref:System.Collections.IComparer> </xref:System.Collections.CaseInsensitiveComparer> </xref:System.Collections.Hashtable>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
