  summary: "Returnerer en hash-kode for det angitte objektet, ved hjelp av en nummeralgoritme som ignorerer bokstavtypen strenger."
  remarks: "Verdien som returneres fra denne metoden må ikke gjøres fast to grunner. Hash-funksjonen av en klasse kan først endres for å generere en bedre distribusjon, og dermed gjengivelse av alle verdier fra den gamle hash-funksjonen ubrukelige. Sekundet, standard implementering av denne klassen ikke garantere at den samme verdien, returneres av forskjellige forekomster."
  syntax:
