  langs:
  - csharp
  name: AllowedAudienceUris
  nameWithType: SamlSecurityTokenAuthenticator.AllowedAudienceUris
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Henter settet mål URIer som den <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> sikkerhetskode kan målrettes å anses som gyldig av dette <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> forekomsten."
  remarks: "Bruke egenskapen AllowedAudienceUris i en sammenslått programmet som bruker en sikkerhetstokentjenesten (STS) som utsteder <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Når STS problemer sikkerhetstokenet, den kan angi URIEN med nettjenester som sikkerhetstokenet er ment ved å legge til en <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>til sikkerhetstokenet.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Som gjør det <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>for mottakeren webtjeneste for å bekrefte at utstedte sikkerhetstokenet er ment for denne webtjenesten ved å angi at denne kontrollen skal skje ved å gjøre følgende:-Angi <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>egenskapen <xref:System.IdentityModel.Selectors.AudienceUriMode>eller <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Angi gyldige URIer ved å legge til URIer AllowedAudienceUris-samlingen.      -Overstyre eventuelt den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metode for å angi validering algoritmen som skal brukes for den tillatte URIEN.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "En &lt;xref:System.Collections.Generic.IList%601&gt; av typen <xref:System.String>som inneholder målet URIer som den <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> sikkerhetskode kan målrettes å anses som gyldig av denne Sikkerhetstokengodkjenneren.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Henter eller angir en <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> som angir om den <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> sikkerhetstoken <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> skal valideres."
  remarks: "Bruke egenskapen AudienceUriMode i en sammenslått programmet som bruker en sikkerhetstokentjenesten (STS) som utsteder <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Når STS problemer sikkerhetstokenet, den kan angi URIEN med nettjenester som sikkerhetstokenet er ment ved å legge til en <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>til sikkerhetstokenet.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Som gjør det <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>for mottakeren webtjeneste for å bekrefte at utstedte sikkerhetstokenet er ment for denne webtjenesten ved å angi at denne kontrollen skal skje ved å gjøre følgende:-angi egenskapen AudienceUriMode eller <xref:System.IdentityModel.Selectors.AudienceUriMode> <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Angi gyldige URIer ved å legge til URIer kan den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>samlingen.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > Når det AudienceUriMode er satt til <xref:System.IdentityModel.Selectors.AudienceUriMode>, en innkommende ikke-Påskrivingen <xref:System.IdentityModel.Tokens.SamlSecurityToken>må inneholde en <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>og <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>samlingen må inneholde en URI som svarer til én av gyldig URI-adresser som er angitt i den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>samlingen.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> En ikke-Påskrivingen eller bæreren token er en sikkerhetskode som er inkludert i meldingen, og som ikke brukes til å registrere en del av meldingen.      -Overstyre eventuelt den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metode for å angi validering algoritmen som skal brukes for den tillatte URIEN.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "En <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> som angir om den <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> sikkerhetstoken <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> skal valideres."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
