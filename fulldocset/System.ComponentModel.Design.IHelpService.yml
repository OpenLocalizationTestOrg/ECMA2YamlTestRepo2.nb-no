  name: AddContextAttribute(String,String,HelpKeywordType)
  nameWithType: IHelpService.AddContextAttribute(String,String,HelpKeywordType)
  fullName: System.ComponentModel.Design.IHelpService.AddContextAttribute(String,String,HelpKeywordType)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Legger til et kontekstattributt til dokumentet."
  remarks: "Konteksten attributter brukes til å angi kontekstavhengig hjelp til brukere. Spørringsutformer verten legger automatisk konteksten attributter fra tilgjengelige hjelp-attributter i enkelte komponenter og egenskaper. Denne metoden kan du tilpasse kontekstavhengig hjelp."
  syntax:
    content: public void AddContextAttribute (string name, string value, System.ComponentModel.Design.HelpKeywordType keywordType);
    parameters:
    - id: name
      type: System.String
      description: "Navnet på attributtet for å legge til."
    - id: value
      type: System.String
      description: "Verdien for attributtet."
    - id: keywordType
      type: System.ComponentModel.Design.HelpKeywordType
      description: "Hva slags nøkkelordet fra opplistingen <xref href=&quot;System.ComponentModel.Design.HelpKeywordType&quot;> </xref>."
  overload: System.ComponentModel.Design.IHelpService.AddContextAttribute*
  exceptions: []
  platform:
  - net462
