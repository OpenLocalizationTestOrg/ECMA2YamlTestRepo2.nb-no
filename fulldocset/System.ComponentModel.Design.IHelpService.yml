  name: IHelpService
  nameWithType: IHelpService
  fullName: System.ComponentModel.Design.IHelpService
  type: Interface
  summary: "Inneholder metoder for å vise Hjelp-emnene og legge til eller fjerne hjelp nøkkelord under utformingen."
  remarks: "Utformingen miljøet gir et hjelpesystem som prøver å finne relevante Hjelp-emnene skal vises når brukeren trykker F1. Hjelp opprettholder et sett med gjeldende kontekst nøkkelord som brukes til å identifisere relevante emner ber om hjelp. Nøkkelord er knyttet til valgte klasseobjekter og egenskaper for objekter i utformingsmiljøet i tid som standard. Nøkkelordet default for komponenten eller egenskapen er fullstendige klasse eller egenskapen navnet. Spesifikke nøkkelord er også knyttet til bestemte modus, for eksempel når flere objekter er valgt. Hvis en tilpasset hjelpesamling er integrert med utformingen miljøet ved å konfigurere for en ekstern hjelp-leverandør, kan en leverandør av dokumentasjonen knytte et emne for en bestemt komponentklasse eller en egenskap med et nøkkelord som består av elementet fullstendige typen eller medlemmet navn.       IHelpService kan brukes til å aktivere tjenesten hjelp med en angitt nøkkelordet ved hjelp av <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>metode, eller til å starte et hjelpeemne fra en angitt URL-adressen ved hjelp av den <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A>metoden.</xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A> </xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>       IHelpService kan også brukes til å legge til eller fjerne hjelp nøkkelord under utformingen. Hvis du velger en komponent egenskaper på utformingen nå angir et standard kontekst nøkkelord som består av fullstendig type eller medlemsnavn for det merkede området, og fjerner nøkkelord for alle de tidligere valgte og lenger valgte komponenter eller eller egenskaper.       Fordi hjelp ikke fjernes automatisk tilpasset hjelpen nøkkelord, må du eksplisitt fjerne et egendefinert nøkkelord når det gjelder lenger. Du kan overvåke hendelser som er definert av den <xref:System.ComponentModel.Design.ISelectionService>grensesnittet for å bestemme når en Komponentutvalg endres.</xref:System.ComponentModel.Design.ISelectionService> Basert på disse hendelser, kan du legge til et attributt for hjelp konteksten for en komponent når den er valgt og Fjern attributtet hjelp konteksten når utvalget inneholder ikke lenger komponenten."
  example:
  - "The following example demonstrates a designer that uses the IHelpService to add and remove Help context attributes for the included control. To use this sample, compile it to a class library and add an instance of the control to a <xref:System.Windows.Forms.Form>. In design view, selecting the component and pressing F1 attempts to look up relevant Help topics based on the current Help context keyword or keywords. Right-click the component and the shortcut menu displays commands, including two custom <xref:System.ComponentModel.Design.DesignerVerb> commands named `Add IHelpService Help Keyword` and `Remove IHelpService Help Keyword`. These commands can be used to add or remove a Help context keyword of the value \"IHelpService\", which attempts to raise the IHelpService topic when F1 is pressed.  \n  \n [!code-cpp[IHelpServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._161_1.cpp)]\n [!code-cs[IHelpServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._161_1.cs)]\n [!code-vb[IHelpServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._161_1.vb)]"
  syntax:
    content: public interface IHelpService
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IHelpService.AddContextAttribute(System.String,System.String,System.ComponentModel.Design.HelpKeywordType)
