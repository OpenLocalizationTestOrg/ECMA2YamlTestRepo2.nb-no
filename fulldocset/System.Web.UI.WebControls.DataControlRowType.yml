  name: DataControlRowType
  nameWithType: DataControlRowType
  fullName: System.Web.UI.WebControls.DataControlRowType
  type: Enum
  summary: "Angir funksjonen for en rad i en kontroll for data som en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Opplistingen DataControlRowType identifiserer funksjonen rader i en data-kontroll. Den brukes av den <xref:System.Web.UI.WebControls.DetailsView>og <xref:System.Web.UI.WebControls.GridView>Kontroller å skille mellom radene som viser data og rader som viser andre brukeren grensesnitt (UI) elementer, for eksempel en overskriftsrad radskilletegn eller personsøker knappene.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Du kan bruke DataControlRowType opplistingen til å identifisere en <xref:System.Web.UI.WebControls.GridViewRow>eller <xref:System.Web.UI.WebControls.DetailsViewRow>objekt når du gå gjennom en <xref:System.Web.UI.WebControls.GridViewRowCollection>eller <xref:System.Web.UI.WebControls.DetailsViewRowCollection>samlingen.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Hvis du skriver et data-kontroll som oppretter rader, kan du bruke DataControlRowType opplistingen til å identifisere funksjonen til ulike rader i kontrollen."
  example:
  - "The following code example demonstrates how to use the DataControlRowType enumeration to check the type of a row when working with a <xref:System.Web.UI.WebControls.GridView> control. The `AuthorsGridView_RowCreated` method ensures that the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control is unique for all the data rows in the <xref:System.Web.UI.WebControls.GridView> control, so that when a row's <xref:System.Web.UI.WebControls.LinkButton> control is clicked, it can be identified correctly.  \n  \n [!code-cs[GridViewCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_97_1.aspx)]\n [!code-vb[GridViewCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_97_1.aspx)]"
  syntax:
    content: public enum DataControlRowType
