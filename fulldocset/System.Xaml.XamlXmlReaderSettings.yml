  summary: "Henter eller angir en verdi som bestemmer om XAML leseren instruerer eventuelle XAML forfattere å skrive <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> attributter i noder. Eventuelt denne virkemåten er sendes denne informasjonen gjennom delte XAML skjemaet kontekst."
