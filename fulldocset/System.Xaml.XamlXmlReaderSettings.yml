- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Henter eller angir en verdi som bestemmer om leseren må være forskjellig fra standard <xref href=&quot;System.Xaml.XamlXmlReader&quot;> </xref> virkemåte for hvordan markup kompatibilitet innhold behandles."
  remarks: "Standard behandler virkemåte for XML-markup kompatibilitet i <xref:System.Xaml.XamlXmlReader>er som <xref:System.Xaml.XamlXmlReader>som er oppgitt for initialisering, er omsluttet av en opprettet internt helper klasse.</xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlXmlReader> Denne hjelperklasse leser koden kompatibilitet noder separat og skriver inn i noder basert på markup kompatibilitet av skjema-kontekst.       Foreslått scenarier for sette SkipXmlCompatibilityProcessing til `true` er:-du vil beholde markup kompatibilitet innhold i primær XAML dataflyten.      -Du har allerede behandlet markup kompatibilitetsnivå fordi du bruker en leser som kan behandle markup kompatibilitet innhold internt.      -Du velger å ignorere XML-kompatibilitet konvensjoner i XAML leseren implementeringen din grunner av ytelse."
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den første leseren brukes direkte, som betyr at XML-kompatibilitet kode behandles som en del av den primære dataflyten og regnes ikke kompatibilitetsnivået. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Hvis det brukes standard virkemåte, som behandler XML-kompatibilitet separat. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462
