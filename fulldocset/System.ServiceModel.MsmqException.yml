  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "Innkapsler feil som returneres av Message Queuing (MSMQ). Denne unntak av Message Queuing-transport og kanalen for Message Queuing-integrering."
  remarks: "Dette unntaket kan bli utløst når Message Queuing-kanalen samhandler med en meldingskøen, inkludert åpning av en kø, spørring til en kø for informasjon, sending av meldinger og mottak av meldinger.       Unntaket inneholder Message Queuing-feilkoden. Vanligvis dette unntaket oppstod under rammeverket ikke kan gjenopprettes fra feilen automatisk og krever noen manuell inngripen. Bli for eksempel denne vil utløst unntak hvis Message Queuing ikke er installert og er gjort forsøk på å åpne lytteren for Message Queuing-transport."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
