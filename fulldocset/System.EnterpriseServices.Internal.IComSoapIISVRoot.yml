  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Grensesnitt definisjon for å opprette og slette Internet Information Services (IIS) 6.0 virtuelle rotmapper."
  remarks: "Grensesnittet IComSoapIISVRoot definerer metoder for å opprette og slette virtuelle rotmapper i IIS 6.0.       Dette grensesnittet implementeres bare ved den <xref:System.EnterpriseServices.Internal.IISVirtualRoot>klasse og brukes bare i .NET Framework-infrastruktur under oppretting av en SOAP-aktiverte COM + programmet virtuell rotmappe.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot trenger ikke å implementeres direkte i koden. Bruk i stedet den <xref:System.EnterpriseServices.Internal.Publish>klasse som implementerer den <xref:System.EnterpriseServices.Internal.IComSoapPublisher>grensesnitt som inneholder den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>og <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metoder.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Imidlertid <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>er ikke fullstendig implementert av <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot er brukt internt av .NET Framework. Du trenger ikke å bruke den direkte i koden."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
