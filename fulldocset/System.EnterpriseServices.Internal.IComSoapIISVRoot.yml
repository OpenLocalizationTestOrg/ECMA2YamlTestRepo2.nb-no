      description: "Den fysiske banen for den virtuelle roten som tilsvarer `PhysicalPath` fra den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>metoden.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot*>"
    - id: VirtualDirectory
