  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "Viser koblinger til tabellen handlinger som Rediger, Slett, og Sett inn."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i DynamicHyperLink kontrollen oppretter koblinger som er basert på tabellen handlingene som er aktivert av dynamiske Data.       Disse handlingene er definert i filen Global.asax som ruting standardregler. Reglene er knyttet til siden standardmaler som Edit.aspx, List.aspx og så videre. Når brukeren klikker koblingen, vises en side som gjør at brukeren kan utføre handlingen som er angitt av koblingen.       DynamicHyperLink-kontroll lar deg opprette følgende koblinger:-tabellen rad databundet koblinger, som er for dataelement bestemt handling kobler for eksempel &quot;Rediger&quot; og &quot;detaljer. Dynamisk utleder tabellen og primærnøkkelen fra den gjeldende raden. Det er et eksempel på disse koblingene Edit.aspx-siden i en dynamisk Data webområde.      -Kobler til <xref:System.Web.DynamicData.MetaTable>objekter bestemt handlingskoblinger, for eksempel &quot;Listen&quot; og &quot;Insert&quot; i sin tur til objekter som tabeller.</xref:System.Web.DynamicData.MetaTable> Det er et eksempel på disse koblingene Default.aspx-siden i en dynamisk Data webområde.      -Ubundet koblinger, som oppretter tabellen handlingen kobler utenfor en databundet-kontroll. Det er et eksempel på disse koblingene i Insert-koblingen i malen List.aspx siden på webområdet dynamiske Data. Fordi disse koblingene ikke er en del av en databundet kontroll som har en datakontekst som er definert, må du angi tabellen tilgang og handlingen som skal utføres. Hvis du angir &quot;Redigere&quot; eller &quot;detaljer-som handling, må du også angi primærnøkkel.       Kontrollen DynamicHyperLink støtter flere markup attributter, og deretter kan videresendes til ruting motoren når koblingen er aktivert. Dette kan være nyttig når du vil ha en element-spesifikke koblingen fra en ikke-databindingselementer-kontekst.      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Action")]

