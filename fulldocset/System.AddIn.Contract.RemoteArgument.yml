  name: RemoteArgument
  nameWithType: RemoteArgument
  fullName: System.AddIn.Contract.RemoteArgument
  type: Struct
  summary: "Representerer en forekomst av en type som kan sendes på tvers av prosessen og programmet domenegrenser."
  remarks: "Bruk RemoteArgument strukturen til å overføre argumenter typer som ikke er fastsatt til kjøretid på tvers av prosessen og programmet domenegrenser. Formålet med RemoteArgument fungerer på samme måte som den `VARIANT` typen i COM.       Du kan bruke RemoteArgument for å overføre følgende typer og verdiene som ekstern argumenter:- <xref:System.Type.Missing?displayProperty=fullName>.</xref:System.Type.Missing?displayProperty=fullName>      -   <xref:System.AddIn.Contract.IContract>.</xref:System.AddIn.Contract.IContract>      -Innebygde datatyper.      -Matriser som inneholder elementer i indre datatyper.       En innebygd datatype er en primitiv datatype (det vil si den <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>egenskap av typen er `true`) eller <xref:System.String>, <xref:System.Decimal>, <xref:System.DateTime>, eller <xref:System.DBNull>.</xref:System.DBNull> </xref:System.DateTime> </xref:System.Decimal> </xref:System.String> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName>       RemoteArgument gir konstruktører for hver av typene som støtter. Du kan også bruke den <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>metoder for å opprette RemoteArgument objekter.</xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A> Den <xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>metoder automatisk kall riktig <xref:System.AddIn.Contract.RemoteArgument.%23ctor%2A>konstruktøren for din Argumenttypen.</xref:System.AddIn.Contract.RemoteArgument.%23ctor%2A> </xref:System.AddIn.Contract.RemoteArgument.CreateRemoteArgument%2A>       Hvis du oppretter en RemoteArgument med den standard konstruktør uten parametere, <xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A>settes til verdi <xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName>og <xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A>egenskapen er satt til verdien <xref:System.TypeCode?displayProperty=fullName>.</xref:System.TypeCode?displayProperty=fullName> </xref:System.AddIn.Contract.RemoteArgument.TypeCode%2A> </xref:System.AddIn.Contract.RemoteArgumentKind?displayProperty=fullName> </xref:System.AddIn.Contract.RemoteArgument.RemoteArgumentKind%2A>"
  syntax:
    content: public struct RemoteArgument
  inheritance:
  - System.ValueType
  implements: []
