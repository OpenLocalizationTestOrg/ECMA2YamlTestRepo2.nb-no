  langs:
  - csharp
  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "Representerer en egendefinert binding-elementet som støtter kanal sikkerhet bruker asymmetrisk kryptering. Bindingselementet signerer meldingen i avsenderens Godkjenningstoken og krypterer meldingen med mottakerens-token."
  remarks: "En egendefinert binding inneholder en samling av binding elementer som er ordnet i en bestemt rekkefølge: element som representerer øverst i bindingen bunken legges først, neste element ned i bindingen-stakken er lagt til andre, og så videre.      ### Å legge til denne klassen i en binding 1.  Opprett en <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Opprett egendefinerte bindingen elementer som er over denne bindingselementet i for eksempel valgfrie <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>og <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> stakken binding      3.  Legge til elementer som er opprettet i foregående rekkefølgen som den <xref:System.ServiceModel.Channels.BindingElementCollection>ved hjelp av den <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>metoden.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Opprette en forekomst av AsymmetricSecurityBindingElement og legge den til i samlingen.      5.  Legg til noen ekstra egendefinerte bindingen elementer i samlingen, for eksempel <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>       Før du bruker denne klassen, må du finne ut om en standard binding oppfyller sikkerhetskravene til.      > [!NOTE] > Når en forekomst av dette objektet er opprettet, bør du behandle egenskaper for basisklassen <xref:System.ServiceModel.Channels.SecurityBindingElement>som uforanderlig.</xref:System.ServiceModel.Channels.SecurityBindingElement> Kaller som er angitt for noen egenskaper kan ha uforutsigbare effekter: bindingen kan fungere som om egenskapen beholdes den gamle verdien med en kjøretid feil som bare indikasjon på et problem. To er kjent fungerer på denne måten <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>og <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Det kan være andre egenskaper dette gjelder for."
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
  syntax:
    content: 'public sealed class AsymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
