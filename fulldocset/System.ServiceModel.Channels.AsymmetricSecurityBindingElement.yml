  id: System#ServiceModel#Description#IPolicyExportExtension#ExportPolicy(System.ServiceModel.Description.MetadataExporter,System.ServiceModel.Description.PolicyConversionContext)
  isEii: true
  parent: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  langs:
  - csharp
  name: System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  nameWithType: AsymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement.System.ServiceModel.Description.IPolicyExportExtension.ExportPolicy(MetadataExporter,PolicyConversionContext)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Eksporterer en egendefinert policy deklarasjon om bindinger, som legges til Web Services beskrivelse språket (WSDL)-informasjon."
  remarks: "Denne metoden skriver bindingen-relaterte setninger i WSDL-informasjon som vises av bestemte kontrakten og brukes av [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] å kommunisere med klienter forekomsten av egendefinerte bindingselementet i stakken binding.       Denne metoden tar to parametere: den <xref:System.ServiceModel.Description.MetadataExporter>og <xref:System.ServiceModel.Description.PolicyConversionContext>objekter.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> Bruk av <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, og <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>metoder for å hente samlinger av policydeklarasjon som allerede har blitt eksportert på forskjellige omfang.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> Deretter Bruk denne metoden til å legge til egne policydeklarasjon riktig samlingen.       Den <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>egenskapen viser den <xref:System.ServiceModel.Description.ContractDescription>for sluttpunktet som eksporteres.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> Dette gjør at denne metoden skal være omfang riktig deres eksporterte policydeklarasjon. For eksempel sikkerhetsattributter i koden kan legge til virkemåter til den <xref:System.ServiceModel.Description.ContractDescription>som angi der sikkerhet policydeklarasjon skal legges til.</xref:System.ServiceModel.Description.ContractDescription>       Når egendefinerte policydeklarasjon er knyttet til WSDL-informasjonen, klienter kan oppdage og importere de egendefinerte bindingen deklarasjoner ved å implementere et <xref:System.ServiceModel.Description.IPolicyImportExtension>grensesnitt.</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
    content: void IPolicyExportExtension.ExportPolicy (System.ServiceModel.Description.MetadataExporter exporter, System.ServiceModel.Description.PolicyConversionContext context);
    parameters:
    - id: exporter
      type: System.ServiceModel.Description.MetadataExporter
      description: "Den <xref href=&quot;System.ServiceModel.Description.MetadataExporter&quot;> </xref> som du kan bruke til å endre eksporterer prosessen."
    - id: context
