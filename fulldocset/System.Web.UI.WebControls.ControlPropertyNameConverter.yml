- uid: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  id: GetStandardValues(System.ComponentModel.ITypeDescriptorContext)
  parent: System.Web.UI.WebControls.ControlPropertyNameConverter
  langs:
  - csharp
  name: GetStandardValues(ITypeDescriptorContext)
  nameWithType: ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  fullName: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues(ITypeDescriptorContext)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Returnerer en samling av egenskapsnavn for kontrollen i en designer som implementerer <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> når angitt med en format-kontekst."
  remarks: "Metoden GetStandardValues returnerer en <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>samlingen som inneholder et sett med strenger som representerer navn på den gjeldende kontrollen egenskaper.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       Bruk av `context` parameteren til å trekke ut tilleggsinformasjon om utformingen miljøet som denne konverteringsprogram aktiveres. Denne parameteren kan være `null`, og egenskapene context-objektet kan returnere `null`. Hvis den `context` parameteren er `null`, metoden returnerer `null`."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir en kontekst som format som kan brukes til å trekke ut tilleggsinformasjon om miljøet som denne konverteringsprogram aktiveres. Denne parameteren eller egenskaper for denne parameteren kan være <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.ComponentModel.TypeConverter.StandardValuesCollection
      description: "En <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>som inneholder et sett med strenger som representerer egenskapsnavn for gjeldende kontroll.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> Hvis gjeldende kontroll er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, returneres en tom samling. If the <code>context</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> is returned."
  overload: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*
  exceptions: []
  platform:
  - net462
