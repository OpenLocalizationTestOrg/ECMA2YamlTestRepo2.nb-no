  summary: "Returnerer en verdi som angir om samlingen av standardverdier ble returnert av den <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*>metoden er en spesiell liste over verdier, ved hjelp av den angitte konteksten.</xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues*>"
  remarks: "Metoden GetStandardValuesExclusive returnerer alltid `false` til å angi at listen med verdier returneres av den <xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A>metoden er ikke en spesiell liste over mulige verdier.</xref:System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValues%2A>       Bruk av `context` parameteren til å trekke ut tilleggsinformasjon om miljøet som denne konverteringsprogram aktiveres. Denne parameteren kan være `null`, og egenskapene context-objektet kan returnere `null`."
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir en kontekst som format som kan brukes til å trekke ut tilleggsinformasjon om miljøet som denne konverteringsprogram aktiveres. Denne parameteren eller egenskaper for denne parameteren kan være <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>i alle tilfeller som indikerer at ikke er eksklusiv."
  overload: System.Web.UI.WebControls.ControlPropertyNameConverter.GetStandardValuesExclusive*
