  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Tillater programmatisk tilgang til HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref> og <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elementer på serveren."
  remarks: "Bruk HtmlInputText kontrollen til å opprette en enkelt linje tekstboks som tillater brukeren å angi tekst eller et passord. Den <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>egenskapen angir maksimalt antall tegn som kan angis i tekstboksen.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> Den <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>egenskapen kan du angi bredden på tekstboksen.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Bruk til å fastslå verdien som er angitt av brukeren i tekstboksen den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputText-kontrollen gir en <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>hendelse som aktiveres når det <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen endres verdier mellom legges til serveren.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Dette lar deg opprette en hendelsesbehandling som utfører et egendefinert sett med instruksjoner hver gang hendelsen oppstår.      > [!NOTE] > For HtmlInputText kontrollen inneholder ikke en innebygd måte å legge inn på serveren. Du må angi en annen kontroll på siden som støtter postere til serveren, for eksempel en <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen for å sende verdien for kontrollen på serveren.</xref:System.Web.UI.HtmlControls.HtmlButton>       Hvis du vil opprette en tekstboks for flere linje, kan du bruke den <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       En liste med opprinnelige verdier for en forekomst av HtmlInputText, kan du se den <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
