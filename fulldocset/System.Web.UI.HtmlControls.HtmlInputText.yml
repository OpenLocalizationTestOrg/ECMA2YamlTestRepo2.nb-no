  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hever den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>denne hendelsen oppstår når den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen er endret på serveren.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      > [!NOTE] > Kontrollen må ha visningsstatus aktivert for den <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>hendelsen skal fungere riktig.</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       Opprettet en hendelse aktiverer hendelsesbehandlingen via en representant. Hvis du vil ha mer informasjon, se [NIB: opprettet en hendelse](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Metoden OnServerChange kan også avledede klasser behandle hendelsen uten å knytte representant. Dette er den foretrukne metoden for behandling av hendelsen i en avledet klasse."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the text entered into the `<input type=text>` HTML element.  \n  \n [!code-vb[HtmlInputTextServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlInputTextServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_52_1.aspx)]"
