  name: ObjectCreationDelegate
  nameWithType: ObjectCreationDelegate
  fullName: System.Runtime.InteropServices.ObjectCreationDelegate
  type: Delegate
  summary: "Oppretter en COM-objektet."
  remarks: "Denne representanten kalles for å opprette en COM-objektet som et alternativ til `CoCreateInstance` når behandlede objektet må opprette en ny forekomst av den uforvaltede. Den `IUnknown` grensesnittet for behandlede objektet sendes som en parameter og representanten skal returnere den `IUnknown` grensesnittet i uforvaltede-objektet. Begge grensesnitt sendes som typen <xref:System.IntPtr>unngå formidling.</xref:System.IntPtr>       Hver avledet type <xref:System.Delegate>og <xref:System.MulticastDelegate>har en konstruktør og en `Invoke` metode.</xref:System.MulticastDelegate> </xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate IntPtr ObjectCreationDelegate(IntPtr aggregator);
  inheritance:
  - System.Delegate
  platform:
  - net462
