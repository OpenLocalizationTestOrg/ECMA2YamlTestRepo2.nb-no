  name: ReadOnlyPermissionSet
  nameWithType: ReadOnlyPermissionSet
  fullName: System.Security.ReadOnlyPermissionSet
  type: Class
  summary: "Representerer en skrivebeskyttet samling med mange forskjellige typer tillatelser."
  remarks: "Skrivebeskyttet tilgang angir opprettes fra eksplisitt XML og kan ikke endres etter oppretting. Denne begrensningen sikrer at tillatelsene vil bli gjenopprettet til den samme XML-koding at den opprinnelig ble opprettet fra. Forsøk på å legge til eller fjerne en tillatelse fra ReadOnlyPermissionSet resultatene i en <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Merk at tilgang du hente fra ReadOnlyPermissionSet er bare en kopi av tillatelsen. Hvis kopien ruletemplatevariable og er endret, endres ikke tillatelsen som er i ReadOnlyPermissionSet."
  syntax:
    content: 'public sealed class ReadOnlyPermissionSet : System.Security.PermissionSet'
  inheritance:
