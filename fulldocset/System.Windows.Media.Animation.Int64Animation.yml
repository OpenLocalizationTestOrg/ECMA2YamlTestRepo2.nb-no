  name: Int64Animation
  nameWithType: Int64Animation
  fullName: System.Windows.Media.Animation.Int64Animation
  type: Class
  summary: "Animerer verdien for <xref:System.Int64>egenskapen mellom to målverdier med Lineær interpolering over en angitt <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*> </xref:System.Int64>"
  remarks: "En animasjon oppdaterer verdien for en egenskap over en viss tid.  En animasjonseffekt kan være svak, for eksempel flytting av en <xref:System.Windows.Shapes.Shape>noen piksler venstre og høyre eller store, for eksempel blir større objektets 200 ganger den opprinnelige størrelsen under starter den og endre fargene.</xref:System.Windows.Shapes.Shape> Opprette en animasjon i [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], du knytte en animasjon til et objekt egenskapsverdi.      ## Verdier for Int64Animation målklassen oppretter en overgang mellom to målverdier. Hvis du vil angi målverdiene, kan du bruke den <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, og <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Egenskaper.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>  Tabellen nedenfor viser hvordan <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, og <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Egenskaper kan brukes sammen eller separat å finne en animasjon target-verdier.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>      | Egenskaper som er angitt | Resulterende atferd |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>| Animasjon-fortsetter fra verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Int64Animation.From%2A>til grunnleggende verdi for egenskapen blir animerte eller til en tidligere animasjon malens utdatanavn verdi, avhengig av hvordan forrige animasjon er konfigurert. |   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>og <xref:System.Windows.Media.Animation.Int64Animation.To%2A>| Animasjon-fortsetter fra verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Int64Animation.From%2A>til verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Int64Animation.To%2A>. |   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>og <xref:System.Windows.Media.Animation.Int64Animation.By%2A>| Animasjon-fortsetter fra verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Int64Animation.From%2A>verdien som er angitt på summen av <xref:System.Windows.Media.Animation.Int64Animation.From%2A>og <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Egenskaper. |   | <xref:System.Windows.Media.Animation.Int64Animation.To%2A>| Animasjon-fortsetter fra animerte base egenskapsverdien eller en tidligere animasjon malens utdatanavn verdi til verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Int64Animation.To%2A>. |   | <xref:System.Windows.Media.Animation.Int64Animation.By%2A>| Animasjon-fortsetter fra grunnleggende verdi for egenskapen blir animerte eller en tidligere animasjon malens utdatanavn verdi til summen av den verdien og verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Int64Animation.By%2A>. |      > [!NOTE] > Hvis du angir både den <xref:System.Windows.Media.Animation.Int64Animation.To%2A>og <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Egenskaper i <xref:System.Windows.Media.Animation.Int64Animation.To%2A>egenskapen prioriteres og <xref:System.Windows.Media.Animation.Int64Animation.By%2A>egenskapen ignoreres.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>       Hvis du vil bruke andre interpoleringsmetoder eller animere mellom flere enn to målverdier, kan du bruke en <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>objektet.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>       For informasjon om bruk flere animasjoner til en enkelt egenskap, kan du se [nøkkel for animasjoner oversikt over](~/add/includes/ajax-current-ext-md.md).      ## Freezable funksjoner fordi Int64Animation klassen arver fra <xref:System.Windows.Freezable>, Int64Animation objekter få flere spesielle funksjonene, blant annet følgende: de kan er deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort sikker.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
