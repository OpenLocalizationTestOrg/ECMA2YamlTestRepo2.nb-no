  name: ListenUriMode
  nameWithType: ListenUriMode
  fullName: System.ServiceModel.Description.ListenUriMode
  type: Enum
  summary: "Angir om transport må sikre at den angitte for tjenesten URIEN ikke lytte på unik eller kan brukes nøyaktig som angitt."
  remarks: "URIEN for endepunktet for en tjeneste lytter som kan angis ved hjelp av <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>egenskapen og verdien for ListenUriMode for sluttpunktet angis ved hjelp av den <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>egenskapen.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Standardverdien for <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>er <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Standardverdien for <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>er Explicit.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       Verdien for disse egenskapene kan også angis ved hjelp av den <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>egenskapen og <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>egenskapen.</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       Når verdien for ListenUriMode er satt til Unique er transport ansvarlig for å opprette en unik URI. Annen transport som brukes av [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] generere denne unike URIEN forskjellig - For TCP i eksklusiv modus (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> er `false`) Dette betyr binding til et unikt tilgjengelig portnummer.</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      -For TCP port deling modus (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> er `true`) og for alle andre eksisterende [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] transport, betyr dette tilføyer en unik bane (en GUID) til slutten av <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       Når verdien for den <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>er satt til Explicit-modus, transport bruker den <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>nøyaktig som det er angitt, uten å endre det slik at den er unik.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
  syntax:
    content: public enum ListenUriMode
