  remarks: "Hvis du vil bruke ResolveCompletedEventArgs-objekt, kan du starte en <xref:System.Net.PeerToPeer.PeerNameResolver>objekt og bruke én av metodene Løs.</xref:System.Net.PeerToPeer.PeerNameResolver> Bruk for Asynkron behandling av <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>metode.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       Når av løseren har nådd slutten av Cloud(s) for spørring etter den <xref:System.Net.PeerToPeer.PeerName>, eller den har nådd det maksimale antallet registrere poster for den <xref:System.Net.PeerToPeer.PeerNameRecordCollection>det er å lage hendelsen for å fullføre prosessen Løs oppstår og tilknyttede representanten fører til at ResolveAsync skal fullføres.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> Hendelsen kan også oppstå for unormal fullføres, som ikke returnerer en samling.       Denne hendelsen oppstår når når alle endepunkt er funnet.       Alle referanser til denne forekomsten av Løsningsprogrammet-objektet er koordinert med angitt token, som er en unik, developer fastsettes identifikator for denne asynkrone Løs-forespørselen."
