  name: RealProxy
  nameWithType: RealProxy
  fullName: System.Runtime.Remoting.Proxies.RealProxy
  type: Class
  summary: "Inneholder funksjoner for proxy-servere."
  remarks: "Klasse for RealProxy i `abstract` basisklasse som proxyer må være utledet.       En klient som bruker et objekt på tvers av alle typer en ekstern kommunikasjon grense faktisk bruker gjennomsiktig proxy for objektet. Den gjennomsiktige proxyen gir inntrykk at det faktiske objektet befinner seg i klientens plass. Den oppnår du ved å videresende samtaler i den til reelle objektet ved hjelp av ekstern kommunikasjon-infrastruktur.       Den gjennomsiktige proxyen er plassert av en forekomst av den forvaltede kjøretid klassen av typen RealProxy. RealProxy implementerer en del av funksjonaliteten som kreves for å videresende operasjonene fra gjennomsiktig proxyen. Merk at en proxy-objekt arver semantikk for tilknyttede forvaltet som for eksempel datasanering støtte for felt og metoder, og kan utvides til skjemaet nye klasser. Proxyen har en dobbel ettersom: den fungerer som et objekt av den samme klassen som det eksterne objektet (gjennomsiktig proxy), og det er et forvaltet objekt seg selv.       En proxy-objektet kan brukes uten hensyn til en ekstern kommunikasjon ruter i <xref:System.AppDomain>.</xref:System.AppDomain>      > [!NOTE] > Denne klassen er en kobling behov, og en arv behov på klasse-nivå. En <xref:System.Security.SecurityException>forårsakes når umiddelbar oppkalleren eller den utledede klassen ikke har tillatelse for infrastruktur.</xref:System.Security.SecurityException> For mer informasjon om krav for sikkerhet, kan du se [koblingen krav](~/add/includes/ajax-current-ext-md.md) og [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_65_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_65_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_65_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class RealProxy
