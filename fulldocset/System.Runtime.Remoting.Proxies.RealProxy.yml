      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis objektreferansen ønskes for formidling til et eksternt sted. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis objektreferansen ønskes for kommunikasjon med uforvaltede objekter i den gjeldende prosessen via COM."
    return:
