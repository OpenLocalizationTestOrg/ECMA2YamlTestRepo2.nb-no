      description: "En peker til en [COM kalles opp Wrapper](~/add/includes/ajax-current-ext-md.md) Hvis objektreferansen forespørres for kommunikasjon med uforvaltede objekter i den gjeldende prosessen via COM eller en peker til en bufret eller nylig generert <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> COM-grensesnitt Hvis objektreferansen ønskes for formidling til et eksternt sted."
