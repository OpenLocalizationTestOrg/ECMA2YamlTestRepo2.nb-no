- uid: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(System.IntPtr)
  id: SetCOMIUnknown(System.IntPtr)
  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: SetCOMIUnknown(IntPtr)
  nameWithType: RealProxy.SetCOMIUnknown(IntPtr)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown(IntPtr)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Lagrer en ubehandlet proxy for objektet som representeres av den gjeldende forekomsten."
  remarks: "Når en ubehandlet proxy forsøker å kommunisere med common language runtime via COM, løser kjøretiden det eksterne objektet som representeres av uforvaltede proxyen. Hvis det eksterne objektet administreres og også finnes i et miljø med common language er deretter i stedet for kommunikasjon med den via DCOM, objektet sendt til den gjeldende prosessen.       Hvis det eksterne objektet ikke er utledet fra <xref:System.MarshalByRefObject>, og den er serialisert og kopiert til gjeldende plassering.</xref:System.MarshalByRefObject> Hvis den er avledet fra <xref:System.MarshalByRefObject>, returneres gjennomsiktig proxy og infrastruktur for ekstern kommunikasjon bufrer uforvaltede proxyen (den `IUnknown` grensesnittet) i gjennomsiktig proxyen for fremtidig bruk.</xref:System.MarshalByRefObject>"
  example:
  - >-
    [!code-cpp[RealProxy_Sample#3](~/add/codesnippet/cpp/m-system.runtime.remotin_50_1.cpp)]
     [!code-cs[RealProxy_Sample#3](~/add/codesnippet/csharp/m-system.runtime.remotin_50_1.cs)]
     [!code-vb[RealProxy_Sample#3](~/add/codesnippet/visualbasic/m-system.runtime.remotin_50_1.vb)]
  syntax:
    content: public virtual void SetCOMIUnknown (IntPtr i);
    parameters:
    - id: i
      type: System.IntPtr
      description: "En peker til den <xref uid=&quot;langword_csharp_IUnknown&quot; name=&quot;IUnknown&quot; href=&quot;&quot;> </xref> grensesnitt for objektet som representeres av gjeldende proxy-forekomst."
  overload: System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown*
  exceptions: []
  platform:
  - net462
