  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Ber om et COM-grensesnitt med den angitte IDen."
  remarks: "SupportsInterface metoden gjør det gjeldende proxy-forekomst å implementere flere COM-grensesnitt på vegne av server-objektet som representerer gjeldende forekomst. Den gjeldende metoden genererer det forespurte grensesnittet, og returnerer en peker til den. COM-grensesnitt som kan genereres av denne metoden avhenger av proxy-type som i sin tur kan, avhenger av server-objekt som representerer gjeldende proxy-forekomst.       Hvis du vil ha mer informasjon, kan du se <xref:System.Runtime.Remoting.Proxies.ProxyAttribute>.</xref:System.Runtime.Remoting.Proxies.ProxyAttribute>"
  example:
  - >-
    [!code-cpp[RealProxy_Sample#1](~/add/codesnippet/cpp/m-system.runtime.remotin_74_1.cpp)]
     [!code-cs[RealProxy_Sample#1](~/add/codesnippet/csharp/m-system.runtime.remotin_74_1.cs)]
     [!code-vb[RealProxy_Sample#1](~/add/codesnippet/visualbasic/m-system.runtime.remotin_74_1.vb)]
  syntax:
    content: public virtual IntPtr SupportsInterface (ref Guid iid);
    parameters:
    - id: iid
      type: System.Guid
      description: "En referanse til det forespurte grensesnittet."
    return:
      type: System.IntPtr
      description: "En peker til det forespurte grensesnittet."
