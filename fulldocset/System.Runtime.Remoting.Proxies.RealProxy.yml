  parent: System.Runtime.Remoting.Proxies.RealProxy
  langs:
  - csharp
  name: Invoke(IMessage)
  nameWithType: RealProxy.Invoke(IMessage)
  fullName: System.Runtime.Remoting.Proxies.RealProxy.Invoke(IMessage)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Proxies
  summary: "Når overstyrt i en avledet klasse, aktiverer du metoden som er angitt i den angitte <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> på det eksterne objektet som representeres av den gjeldende forekomsten."
  remarks: "Når den gjennomsiktige proxyen som støttes av den <xref:System.Runtime.Remoting.Proxies.RealProxy>er kalt, den delegerer kall til metoden for å starte.</xref:System.Runtime.Remoting.Proxies.RealProxy> Metoden for å starte overfører meldingen i den `msg` parameter i en <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>, og sender den til det eksterne objektet som representeres av den gjeldende forekomsten av <xref:System.Runtime.Remoting.Proxies.RealProxy>.</xref:System.Runtime.Remoting.Proxies.RealProxy> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Den <xref:System.Runtime.Remoting.Messaging.IMessage>parameteren inneholder en ordliste via den <xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName>egenskapen.</xref:System.Runtime.Remoting.Messaging.IMessage.Properties%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IMessage> Ordlisten inneholder navn/verdi-par med informasjon om metodekallet, for eksempel navnet på metoden kalt og parameterne."
  example:
  - >-
    [!code-cpp[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/cpp/1930ed98-5114-471a-9fba-_1.cpp)]
     [!code-cs[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/csharp/1930ed98-5114-471a-9fba-_1.cs)]
     [!code-vb[CustomProxy_Attribute_RealProxy#4](~/add/codesnippet/visualbasic/1930ed98-5114-471a-9fba-_1.vb)]
  syntax:
    content: public abstract System.Runtime.Remoting.Messaging.IMessage Invoke (System.Runtime.Remoting.Messaging.IMessage msg);
    parameters:
    - id: msg
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "En <xref href=&quot;System.Runtime.Remoting.Messaging.IMessage&quot;> </xref> som inneholder en <xref:System.Collections.IDictionary>av informasjon om metodekallet.</xref:System.Collections.IDictionary>"
    return:
      type: System.Runtime.Remoting.Messaging.IMessage
      description: "Meldingen ble returnert av metoden, som inneholder returverdien og alle <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> eller <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> parametere."
  overload: System.Runtime.Remoting.Proxies.RealProxy.Invoke*
  exceptions: []
  platform:
