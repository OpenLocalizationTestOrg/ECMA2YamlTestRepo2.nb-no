  namespace: System.Runtime.Remoting.Proxies
  summary: "Ber om en ubehandlet referanse til objektet som representeres av gjeldende proxy-forekomst."
  remarks: "Hvis proxyen ønskes for formidling, og deretter en `IUnknown` grensesnitt for objektet som representeres av gjeldende proxy-forekomst som er returnert. Hvis en `IUnknown` ble tidligere bufret av den <xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>metoden, den forekomsten returneres; ellers returneres en ny forekomst.</xref:System.Runtime.Remoting.Proxies.RealProxy.SetCOMIUnknown%2A>       Hvis proxyen kreves ikke for formidling men for kommunikasjon med uforvaltede objekter i den gjeldende prosessen, og deretter en [COM kalles opp Wrapper](../Topic/COM%20Callable%20Wrapper.md) (mot Klokken), som kan brukes i den gjeldende prosessen for kommunikasjon gjennom COM, returneres."
  example:
  - >-
    [!code-cpp[RealProxy_Sample#2](~/add/codesnippet/cpp/m-system.runtime.remotin_36_1.cpp)]
