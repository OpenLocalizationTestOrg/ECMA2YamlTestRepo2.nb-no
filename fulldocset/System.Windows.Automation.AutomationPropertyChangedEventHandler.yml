  type: Delegate
  summary: "Representerer metoden implementeres av Brukergrensesnittet Automation klientprogrammet behandle hendelsen utløst av en leverandør av Brukergrensesnittet Automation når en egenskap som er endret."
  remarks: "Den <xref:System.Windows.Automation.AutomationElement>representert av `sender` kan ikke ha noen hurtigbufret egenskaper og mønstre, avhengig av om programmet abonnerer på denne hendelsen under en <xref:System.Windows.Automation.CacheRequest>var aktiv.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.AutomationElement>       Avhengig av leverandøren-implementering en endre egenskapen hendelse ikke nødvendigvis angir at egenskapsverdien er forskjellig; Det kan bare bety at egenskapen skulle, med samme verdi. Hvis programmet må svare bare faktiske endringene, er det din ansvaret for sporing av status for egenskapen."
  example:
