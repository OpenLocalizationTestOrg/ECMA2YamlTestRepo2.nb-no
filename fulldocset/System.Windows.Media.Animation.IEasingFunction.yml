  type: Interface
  summary: "Definerer den grunnleggende funksjonaliteten i en easing funksjon."
  remarks: "Dette grensesnittet kan du opprette dine egne easing funksjoner ved å frakoble normalisert time (en verdi mellom 0 og 1), og returnerer den ønskede verdien.       Dette grensesnittet representerer en transformering normalisert tid (pågår). Animasjoner Bruk den vil gjøre fremdriften. Klasser som implementerer dette grensesnittet kan kontrollere tempo en animasjon utføres.       Avledes fra de <xref:System.Windows.Media.Animation.EasingFunctionBase>klassen for å implementere dine egne egendefinerte gir enklere fungerer.</xref:System.Windows.Media.Animation.EasingFunctionBase>      > [!NOTE] > I WPF implementeringen av gir enklere funksjoner er kompatibel med Silverlight-implementering. Hvis du har XAML som bruker gir enklere funksjoner i én teknologi, den kan brukes uten endring i den andre."
  syntax:
    content: public interface IEasingFunction
