  summary: "Representerer AuthnContext-element som er angitt i [Saml2Core 2.7.2.2]."
  remarks: "Denne basisklassen støtter ikke noen av verdien godkjenning konteksten deklareringer (representert av AuthnContextDecl-element i XML) direkte. Å støtte etter verdi deklareringer, utvide denne klassen for å støtte datamodellen og utvide den <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler>class, overstyrer den <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.ReadAuthenticationContext%2A>og <xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.WriteAuthenticationContext%2A>metoder for å lese og skrive med verdi-deklarering.</xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.WriteAuthenticationContext%2A> </xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler.ReadAuthenticationContext%2A> </xref:System.IdentityModel.Tokens.Saml2SecurityTokenHandler>       For mer informasjon om elementet som denne klassen representerer, kan du se spesifikasjonen SAML V2.0 kjerner."
  syntax:
    content: public class Saml2AuthenticationContext
