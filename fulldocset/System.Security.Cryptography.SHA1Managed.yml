  fullName: System.Security.Cryptography.SHA1Managed
  type: Class
  summary: "Beregner den <xref href=&quot;System.Security.Cryptography.SHA1&quot;> </xref> hash for inndataene ved hjelp av det behandlede biblioteket."
  remarks: "Hash-koden brukes som en unik verdi med fast størrelse som representerer en stor mengde data. Numre for to sett med dataene må samsvare med hvis og bare hvis de tilsvarende dataene samsvarer også. Liten endringer i dataene føre til høyt uforutsigbart endringer i hash-koden.       Dette er en helt forvaltet implementering av <xref:System.Security.Cryptography.SHA1>som ikke brytes CAPI.</xref:System.Security.Cryptography.SHA1>       Hash-størrelse for SHA1Managed-algoritmen er 160 biter."
  example:
  - "The following example computes the SHA1Managed hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA1Managed Example#1](~/add/codesnippet/cpp/t-system.security.crypto_56_1.cpp)]\n [!code-cs[Classic SHA1Managed Example#1](~/add/codesnippet/csharp/t-system.security.crypto_56_1.cs)]\n [!code-vb[Classic SHA1Managed Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_56_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SHA1Managed : System.Security.Cryptography.SHA1
