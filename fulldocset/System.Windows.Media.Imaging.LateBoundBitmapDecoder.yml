  namespace: System.Windows.Media.Imaging
  summary: "Henter innholdet i et enkelt ramme i punktgrafikk."
  remarks: "Fordi en <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>er lastet ned asynkront, er det mulig for den underliggende samlingen for å endre etter at innholdet lastet ned og dekodes.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder> Mens innholdet lastes ned, returnerer samlingen alltid minst ett element. Når du laster ned og dekoding er fullført, den <xref:System.Windows.Media.Imaging.BitmapFrame>endres automatisk innholdet underliggende.</xref:System.Windows.Media.Imaging.BitmapFrame> Med andre ord, kan bare collection-objektet endres. faktiske for objektet uendret.       En ramme hentet fra en <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>mens bildet lastes ned tilbakestiller bredde og høyde for `1,1` før forhandleren har lastet ned.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>       Bare [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] og [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] bilder støtter mer enn én ramme.       <xref:System.Windows.Media.Imaging.BitmapFrame>Objekter som returnerer denne egenskapen er låst.</xref:System.Windows.Media.Imaging.BitmapFrame>"
  example:
  - "The following example demonstrates how to use a <xref:System.Windows.Media.Imaging.BitmapFrame> as a <xref:System.Windows.Media.Imaging.BitmapSource>.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: public override System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Media.Imaging.BitmapFrame> Frames { get; }
