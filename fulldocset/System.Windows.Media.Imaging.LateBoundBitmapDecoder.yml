  name: LateBoundBitmapDecoder
  nameWithType: LateBoundBitmapDecoder
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder
  type: Class
  summary: "Definerer en dekoder som krever oppretting av forsinket punktgrafikk eksempel asynkrone bildet ned."
  remarks: "En LateBoundBitmapDecoder brukes når <xref:System.Windows.Media.Imaging.BitmapCreateOptions>er angitt.</xref:System.Windows.Media.Imaging.BitmapCreateOptions> Den <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A>egenskapen oppretter nødvendige &quot;reelle dekoderen&quot; for hvert enkelt etter behov.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A> Alle egenskaper for dekoderen returnerer `null` mens innholdet lastes ned.       En LateBoundBitmapDecoder kan også opprettes når systemet har et bilde som blir asynkront lastet ned lokalt. I dette tilfellet dekoderen returnerer også `null` for egenskapene til bildet er lastet ned. Programmet kan se den <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A>egenskapen eller Legg til representant for den <xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted>-hendelsen for å overvåke Nedlastingsstatus for.</xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted> </xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A> Bilder som er hentet fra en LateBoundBitmapDecoder mens bildet lastes ned tilbakestiller dessuten bredde og høyde for 1,1 før forhandleren har lastet ned.       <xref:System.Windows.Media.Imaging.BitmapFrame>objekter som returneres av denne klassen er låst og kan derfor uforanderlig.</xref:System.Windows.Media.Imaging.BitmapFrame>"
  syntax:
    content: 'public sealed class LateBoundBitmapDecoder : System.Windows.Media.Imaging.BitmapDecoder'
  inheritance:
