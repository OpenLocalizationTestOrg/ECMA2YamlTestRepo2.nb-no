  name: AspNetHostingPermission
  nameWithType: AspNetHostingPermission
  fullName: System.Web.AspNetHostingPermission
  type: Class
  summary: "Kontroller tilgangstillatelser i miljøer med vertsbasert ASP.NET. Denne klassen kan ikke arves."
  remarks: "Klassen AspNetHostingPermission brukes sammen med kodetilgangssikkerhet til å beskytte offentlige typer i System.Web-navneområder. Koden må være tilordnet minst feltet <xref:System.Web.AspNetHostingPermissionLevel>klarering nivå for å få tilgang til beskyttet ASP.NET klasser.</xref:System.Web.AspNetHostingPermissionLevel>       Klassen AspNetHostingPermission <xref:System.Web.AspNetHostingPermission.Level%2A>settes ved å konfigurere det riktige klareringsnivået i konfigurasjonselementet.</xref:System.Web.AspNetHostingPermission.Level%2A> Som standard i `level` for den `trust` konfigurasjonselementet er satt til `Full`. Det vil si som standard ASP.NET-applikasjoner kjøre under den <xref:System.Web.AspNetHostingPermissionLevel>nivå.</xref:System.Web.AspNetHostingPermissionLevel> Når en ASP.NET-programdomenet opprettes, ASP.NET leser den angitte verdien for den `level` for den `trust` konfigurasjonselementet, oppretter en forekomst av klassen AspNetHostingPermission med angitt <xref:System.Web.AspNetHostingPermission.Level%2A>attributt, og legger til klassen tillatelsen som er angitt for programdomenet.</xref:System.Web.AspNetHostingPermission.Level%2A> Hvis du vil ha mer informasjon, se [ASP.NET stoler nivåer og policyfiler](~/add/includes/ajax-current-ext-md.md).       Det anbefales at du angir den `level` for den `trust` konfigurasjonselementet til `High` for områder som er klarert. For områder som ikke er klarert, for eksempel en nettserver som er vert for områder som kjører kode fra en ekstern kunde, anbefales det at du angir den `level` for den `trust` konfigurasjonselementet til `Medium`.       Tillatelsen angir som er definert som standard for .NET Framework (for eksempel LocalIntranet Internett og så videre) inneholder ikke tillatelsen AspNetHostingPermission. Det vil si tillatelsen AspNetHostingPermission bare tilordnes, som standard til programmer som kjører under `Full` klarering."
  example:
  - "The following code example shows a class protected using the AspNetHostingPermission permission. Code must be running with at least <xref:System.Web.AspNetHostingPermissionLevel>AspNetHostingPermission permission <xref:System.Web.AspNetHostingPermission.Level%2A> in order to create an instance of the class.  \n  \n [!code-vb[System.Web.AspNetHostingPermission#1](~/add/codesnippet/visualbasic/t-system.web.aspnethosti_1.vb)]\n [!code-cs[System.Web.AspNetHostingPermission#1](~/add/codesnippet/csharp/t-system.web.aspnethosti_1.cs)]"
