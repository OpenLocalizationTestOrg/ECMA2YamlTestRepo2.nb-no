  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Angir den `/platform` verdi til <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Hvis den <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>er satt på prosjektet, SetPlatformWith32BitPreference endringer i `/platform` verdi fra `AnyCPU` eller standardverdien (`null` eller &quot;&quot;) til `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Hvis du vil ha mer informasjon, se [/platform (C# kompilatoren alternativer)](~/add/includes/ajax-current-ext-md.md).       Hvis den `/platform` verdien er satt til `AnyCPU` (`/platform:AnyCPU`), programmet kjører som en 64-biters prosess når det er mulig, og går tilbake til 32-biters for 32-biters-bare systemer. Du kan imidlertid foretrekker å kjøre som en 32-biters prosess fordi 64-biters applikasjoner kan bruke mer minne. Den `AnyCPU32BitPreferred` innstillingen er lik `AnyCPU`, bortsett fra at standardhandlingen er å kjøre programmer i 32-biters modus på systemer som støtter enten modus.  Denne innstillingen bruker fremtidige prosessorer som ikke kan gå tilbake til 32-biters modus."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Angi den `/platform` verdi til <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis metoden var vellykket."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
