  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Angir metoden som designer-vert må implementere for å oppgi URL-adressen referanse oppslag for innebygde ressurser."
  remarks: "ASP.NET-versjon 2.0 gjør mulighet å hente innebygde ressurser fra en samling for kontroller som den <xref:System.Web.UI.Page>kontroll.</xref:System.Web.UI.Page> Ved kjøretid, kan URL-adressen til den innebygde ressursen hentes ved hjelp av <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metoden for <xref:System.Web.UI.ClientScriptManager>klasse.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Spørringsutformer verter kan tilby en tjeneste som implementerer grensesnittet IResourceUrlGenerator for å gi en utformingen betyr for å generere en URL-adresse for ressursen fra en samling. Du finner mer informasjon: - på ved hjelp av ressurser i lokalisering, se [ASP.NET nettsiden ressurser oversikt over](~/add/includes/ajax-current-ext-md.md).      – Om hvordan du bruker innebygde ressurser, kan du se [NIB: slik: Bruk ressurser til å angi egenskapsverdier i Server webkontroller](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) og [slik: hente ressurs-verdier programmatisk](~/add/includes/ajax-current-ext-md.md).      – Om kontrollen verktøy, kan du se [ASP.NET kontrollen utviklere oversikt over](~/add/includes/ajax-current-ext-md.md).       Grensesnittet IResourceUrlGenerator har en metode i <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>metode som returnerer en URL-referanse til en ressurs ressurstype og navn.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
  parent: System.Web.UI.IResourceUrlGenerator
  langs:
  - csharp
  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Returnerer en URL-adressen referanse til en innebygd ressurs i en samling som brukes under utformingen."
  remarks: "Under kjøring av <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metoden returnerer en URL-adresse til en ressurs.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Den <xref:System.Web.Handlers.AssemblyResourceLoader>klassen definerer HTTP-behandling som brukes til å laste inn innebygde ressurser.</xref:System.Web.Handlers.AssemblyResourceLoader>       Under utformingen av <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>-metoden for den <xref:System.Web.UI.ClientScriptManager>klassen oppdager utformingsmodus og representant til vertstjenesten for designer-implementering, som returnerer en URL-adresse.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "Type i samlingen som inneholder den innebygde ressursen."
    - id: resourceName
      type: System.String
      description: "Navnet på ressursen ikke hente."
    return:
      type: System.String
      description: "URL-referansen til ressursen."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
