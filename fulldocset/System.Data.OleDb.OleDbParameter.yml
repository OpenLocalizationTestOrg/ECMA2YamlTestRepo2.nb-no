  name: SourceColumnNullMapping
  nameWithType: OleDbParameter.SourceColumnNullMapping
  fullName: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Angir eller henter en verdi som angir om kildekolonnen kan nullstilles. Dette gjør at <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> til å generere riktig Update-uttrykk for kolonner som kan nullstilles."
  remarks: "SourceColumnNullMapping brukes av den <xref:System.Data.Common.DbCommandBuilder>til å generere riktig oppdateringskommandoer når håndtering av kolonner som kan nullstilles.</xref:System.Data.Common.DbCommandBuilder> Vanligvis er bruk av SourceColumnNullMapping begrenset til utviklere arving fra <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>bruker denne egenskapen til å bestemme om kildekolonnen kan nullstilles, settes egenskapen til `true` hvis den kan nullstilles, og `false` hvis den ikke.</xref:System.Data.Common.DbCommandBuilder> Når <xref:System.Data.Common.DbCommandBuilder>er genererer Update-setningen, undersøker SourceColumnNullMapping for hver parameter.</xref:System.Data.Common.DbCommandBuilder> Hvis egenskapen er `true`, <xref:System.Data.Common.DbCommandBuilder>genererer en WHERE-setningsdelene for følgende (i denne spørringsuttrykk &quot;Feltnavn&quot; representerer navnet på feltet): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` Hvis SourceColumnNullMapping for feltet er USANN, <xref:System.Data.Common.DbCommandBuilder>genererer følgende WHERE-setningsdelen: ```   FieldName = @OriginalFieldName   ``` i tillegg @IsNull_FieldName inneholder 1 Hvis Kilde-feltet inneholder null, og 0 Hvis det ikke.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Denne mekanisme gjør det mulig for en optimalisere ytelsen i SQL Server, og gir for vanlige kode som går over flere leverandører."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis kildekolonnen nullstilles; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> hvis den ikke."
