  summary: "Henter eller angir det maksimale antallet sifre som brukes til å vise den <xref:System.Data.OleDb.OleDbParameter.Value*>egenskapen.</xref:System.Data.OleDb.OleDbParameter.Value*>"
  remarks: "Egenskapen Precision brukes bare for desimale og numeriske inndataparametere.       Egenskapen presisjon kan bare angis for `Decimal` og `Numeric` parameterne før du kaller <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>metoden for <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Når egenskapen settes til en annen verdi enn verdien i databasen er avhengig av implementeringen av dataleverandøren og kan returnere en feil under kode, truncate eller rund data.       Den `Precision` egenskapen påvirker bare parametere som <xref:System.Data.OleDb.OleDbType>er `Decimal`, `Numeric`, eller `VarNumeric`.</xref:System.Data.OleDb.OleDbType> For andre datatyper `Precision` ignoreres.      > [!NOTE] > Bruk av denne egenskapen til tvungne data som er sendt til databasen støttes ikke. For å avkorte rund, eller hvis tvungne data før den sendes til databasen, kan du bruke den <xref:System.Math>klasse som er en del av den `System` navneområdet før tilordne en verdi til datatypen til parameteren `Value` egenskapen.</xref:System.Math>      > [!NOTE] >.NET framework-dataleverandørene som er inkludert i .NET Framework, versjon 1.0 kan ikke bekrefte nøyaktigheten eller <xref:System.Data.OleDb.OleDbParameter.Scale%2A>av <xref:System.Decimal>parameterverdier.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> Dette kan føre til avkortede data som skal settes inn i datakilden. Hvis du bruker .NET Framework, versjon 1.0, må du bekrefte nøyaktigheten og <xref:System.Data.OleDb.OleDbParameter.Scale%2A>av <xref:System.Decimal>verdiene før du konfigurerer parameterverdien.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>verdier som overskrider den <xref:System.Decimal>parameteren skalaen avrundes fremdeles.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
