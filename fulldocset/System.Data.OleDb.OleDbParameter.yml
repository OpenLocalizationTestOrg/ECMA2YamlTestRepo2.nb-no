  remarks: "Egenskapen brukes til binary og streng.       Nonstring-datatyper og ANSI-strengdata refererer egenskapen til antall byte. Unicode-strengdata refererer størrelse til hvor mange tegn. Antallet for strenger omfatter ikke avslutter tegn.       For variabel lengde datatyper beskriver størrelse maksimal mengde data å overføre til serveren. For en Unicode-strengverdi kan størrelsen for eksempel brukes til å begrense hvor mye data som er sendt til serveren først 100 tegn.       For toveis og utdata og returverdier, må du angi verdien for størrelsen. Dette er nødvendig for inndataparametere, og hvis ikke er eksplisitt satt, verdien for er utledes fra den faktiske størrelsen på den angitte parameteren når en parametriserte setningen er utført.       Den <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, og størrelsen egenskaper for en parameter kan utledes ved å angi <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> Du må derfor er ikke angi dem. Imidlertid de ikke vises i <xref:System.Data.OleDb.OleDbParameter>egenskapsinnstillingene.</xref:System.Data.OleDb.OleDbParameter> For eksempel hvis størrelsen på parameteren har blitt utledes, inneholder størrelse ikke den utledede verdien etter kjøring av setningen.       For fast lengde datatyper ignoreres verdien for størrelsen. Det kan derfor hentes for informasjon, og returnerer høyeste antall byte leverandøren bruker under sending av verdien for parameteren til serveren.       Hvis størrelsen på verdien som er angitt for en <xref:System.Data.OleDb.OleDbParameter>overskrider den angitte størrelsen, i <xref:System.Data.OleDb.OleDbParameter.Value%2A>av <xref:System.Data.OleDb.OleDbParameter>inneholder den angitte verdien avkortet til størrelsen på <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "Den maksimale størrelsen, i byte for dataene i kolonnen. Standardverdien utledes fra verdien for parameteren."
  overload: System.Data.OleDb.OleDbParameter.Size*
