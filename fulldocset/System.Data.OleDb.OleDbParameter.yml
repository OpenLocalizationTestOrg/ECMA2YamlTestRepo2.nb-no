  summary: "Henter eller angir verdien for parameteren."
  remarks: "For inndataparametere, verdien som er bundet til den <xref:System.Data.OleDb.OleDbCommand>som er sendt til serveren.</xref:System.Data.OleDb.OleDbCommand> For utdata og returverdiparametere verdien som er angitt for fullføring av den <xref:System.Data.OleDb.OleDbCommand>og etter den <xref:System.Data.OleDb.OleDbDataReader>er lukket.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       Når du sender en null-parameter-verdi til serveren, må du angi <xref:System.DBNull>, ikke null.</xref:System.DBNull> Nullverdi i systemet er en tom objektet som har ingen verdi. <xref:System.DBNull>brukes til å representere nullverdier.</xref:System.DBNull>       Hvis programmet angir databasetypen, konverteres den bundne verdien til denne typen når leverandøren sender dataene til serveren. Leverandøren prøver å konvertere alle typer verdi hvis den støtter det <xref:System.IConvertible>grensesnittet.</xref:System.IConvertible> Konverteringsfeil kan skje hvis den angitte typen ikke er kompatibel med verdien.       Både den <xref:System.Data.OleDb.OleDbParameter.DbType%2A>og <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>Egenskaper kan utledes ved å angi verdien.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       Egenskapen Value overskrives av metoden oppdatering av <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar, 88)  \n    parameter.Value = \"garden hose\"  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar, 88);  \n    parameter.Value = \"garden hose\";  \n }  \n```"
