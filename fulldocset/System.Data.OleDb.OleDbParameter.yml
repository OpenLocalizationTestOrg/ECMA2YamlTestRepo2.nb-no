  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "Representerer en parameter til en <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> og eventuelt en overføring til en <xref href=&quot;System.Data.DataSet&quot;> </xref> kolonnen. Denne klassen kan ikke arves."
  remarks: "OLE DB.NET Framework dataleverandøren bruker posisjonelt parametere som er merket med et spørsmål merke (?) i stedet for parametere med navn.       Under spørring til en Oracle-database ved hjelp av Microsoft OLE DB-leverandøren for Oracle (MSDAORA) og OLE DB.NET Framework dataleverandøren, ved hjelp av den `LIKE` setningsdelen for spørringsverdier i faste lengden kan ikke returnere alle forventet samsvar. Årsaken er at når Oracle samsvarer med verdier for fast lengde felt i en `LIKE` setningsdelen den samsvarer med hele lengden på strengen, inkludert eventuell utfylling etterfølgende mellomrom. For eksempel hvis en tabell i en Oracle-database inneholder et felt med navnet &quot;Felt1&quot; som er definert som `char(3)`, og du kan angi verdien &quot;a&quot; til en rad i tabellen, følgende kode returnerer ikke raden.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Dette skyldes at Oracle lagrer verdien i kolonnen som &quot;a&quot; (fylle &quot;a&quot;, med etterfølgende mellomrom, til den faste feltlengden 3), som Oracle behandler ikke som et samsvar for parameterverdi av &quot;a&quot; med en `LIKE` sammenligning av faste lengden.       Du kan løse dette problemet ved tilføye jokertegn (&quot;%&quot;) i prosent parameterverdien (`&quot;a%&quot;`), eller bruk en SQL `=` sammenligning i stedet."
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OleDb.OleDbParameter/OleDbParameterConverter))]

