  remarks: "Denne opplisting beskriver om en pause er tillatt for et internt objekt. Denne break påvirkes av LineBreakCondition for innebygd objekt før den (Hvis noen). Verdiene øverst representerer LineBreakCondition verdier for ett innebygd objekt under verdiene til venstre representerer verdiene i et annet innebygd objekt i tabellen nedenfor. Verdien &quot;True&quot; eller &quot;False&quot; er angitt avhengig av om et linjeskift tillates mellom to innebygde objekter.      ||||||   |-|-|-|-|-|   || BreakDesired | BreakPossible | BreakRestrained | BreakAlways |   | BreakDesired | True | True | False | True |   | BreakPossible | True | False | False | True |   | BreakRestrained | False | False | False | True |   | BreakAlways | True | True | True | True |"
