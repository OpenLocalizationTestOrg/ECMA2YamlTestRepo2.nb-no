  name: InstanceCompletionAction
  nameWithType: InstanceCompletionAction
  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "Inneholder alternativer som angir om utholdenhet leverandøren skal beholdes eller slette tilstandsinformasjon for en forekomst i vedvarende lager etter at forekomsten er fullført."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]leveres med en leverandør for SQL utholdenhet som en constituent av SQL arbeidsflyten forekomsten Store, som er en konkret implementering av den <xref:System.Runtime.Persistence.InstanceStore>klasse og brukes til å beholde statusinformasjon i SQL Server-databasen.</xref:System.Runtime.Persistence.InstanceStore> Når den `InstanceComplectionAction` attributtet er satt til DeleteNothing for den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>service virkemåte for knyttet til en SQL utholdenhet leverandøren beholder forekomsten tilstandsinformasjon for forekomsten i SQL Server utholdenhet databasen selv etter at forekomsten er fullført, og når den `InstanceComplectionAction` attributtet er satt til DeleteAll (som er standardverdien), utholdenhet leverandøren sletter forekomsten tilstand-informasjonen når forekomsten er fullført.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
