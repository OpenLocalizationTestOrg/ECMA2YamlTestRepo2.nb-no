  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "Angir en Message Queuing-transaksjon."
  remarks: "Når du lese eller skrive en melding med en overbelastning av den <xref:System.Messaging.MessageQueue>klassens <xref:System.Messaging.MessageQueue.Send%2A>eller <xref:System.Messaging.MessageQueue.Receive%2A>metoder (inkludert <xref:System.Messaging.MessageQueue.ReceiveById%2A>og <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) som tar en `transactionType` parameter, kan du angi hvordan du samhandler med køen.</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`gjør det mulig å sende og motta fra eksterne transaksjoner (for eksempel når du samhandler med databaseprogrammer), da `Single` brukes til én intern Message Queuing-transaksjoner.       `None`gjør at du kan få en melding fra en transaksjonskø utenfor en transaksjon eller sende en transaksjonskø melding til en ikke-transaksjonell kø. Dette er nyttig, for eksempel når ruting flere meldinger som sendes i én enkelt transaksjon.       Hvis du vil sende eller motta en melding ved hjelp av en intern Message Queuing-transaksjonen, men ikke én enkelt intern transaksjon, kan du opprette en forekomst av den <xref:System.Messaging.MessageQueueTransaction>klasse og sende den til overbelastning av den <xref:System.Messaging.MessageQueue.Send%2A>eller <xref:System.Messaging.MessageQueue.Receive%2A>metoder som tar en `transaction` parameter i stedet for det tar en `transactionType` parameter.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
