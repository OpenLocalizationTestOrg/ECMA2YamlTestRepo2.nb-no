  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Representerer en skalaskifte på y-aksen i diagrammet."
  remarks: "Skalaskifter er hensikt avbrudd på y-aksen brukes vanligvis til å videreformidle datapunkter i serier i et diagram. Denne funksjonen forbedrer lese store likt høyt og lavt verdiene for dataene i én serie som skal tegnes. Skalaskifter tegnes ikke for forskjeller mellom dataene i flere serier.       Skalaskifter er deaktivert som standard. Du kan aktivere Skalaskifter på y-aksen ved å angi den <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>egenskapen `true`.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Hvis du vil endre loddrette avstanden for skalaskifte, kan du angi en <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>verdi.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Dette beregnes som en prosentdel av skalaen y-aksen.       Du må ha tilstrekkelige skille mellom områder for datapunktene i en enkelt serie til å tegne et skalaskifte. Som standard kan en skalaskifte legges til bare hvis det er et skille mellom dataområder på minst 25% av diagrammet. Hvis du aktiverer en skalaskifte, men den ikke finnes, selv om det finnes tilstrekkelige avstanden mellom i dataområder, kan du angi den <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>til en verdi som er mindre enn 25.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Diagrammer støtte opptil fem Skalaskifter per diagrammet. diagrammet kan imidlertid bli uleselig hvis du viser flere skalaskifte. Hvis du har flere enn to dataområder, kan du vurdere å bruke en annen metode for å vise disse dataene. Bruk av <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>til å redusere antall Skalaskifter som kan vises i diagrammet.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       Når en skalaskifte brukes, kan bli forskyvning etikettene y-aksen. Hvis du vil deaktivere etiketten forskyvningen, angitt i <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>egenskapen `false`.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       Skalaskifter støttes ikke med noen av følgende:-sektoren, hjuldiagrammer, trakten, pyramide, radiell eller noen stablede diagramtyper brukes.      -Egendefinerte intervaller for etikettene aksemerker eller rutenett er aktivert.      -Verdien for minimum eller maksimum for aksen er angitt.      -Egendefinerte etiketter brukes.      -En logaritmisk y-aksen er angitt.      -Aksen visninger på y-aksen, som inkluderer rulling og zooming, brukes.      -3D-diagrammer brukes."
  example:
  - "The following code example demonstrates how to enable and customize a scale break after the <xref:System.Web.UI.DataVisualization.Charting.Chart> control has been added to the design surface.  \n  \n```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function AddChartData()   \n  \n    chart1.Series(\"Default\").Points.Add(New DataPoint(1, 2))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(2, 4))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(3, 400000))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(4, 3))   \n  \nEnd Sub  \n  \nPrivate Function AddScaleBreaks()  \n  \n   ' Enable scale breaks.  \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.Enabled = True   \n  \n   ' Show scale break if more than 25% of the chart is empty space.       \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25   \n  \n   ' Set the line width of the scale break.      \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineWidth = 2   \n  \n   ' Set the color of the scale break.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineColor = Color.Red   \n  \n   ' If all data points are significantly far from zero, the chart will calculate the scale minimum value.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto  \n  \n   ' Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n   chart1.ChartAreas[\"Default\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void AddChartData()  \n{  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(1, 2));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(2, 4));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(3, 400000));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(4, 3));  \n}  \n  \nprivate void AddScaleBreaks()  \n{  \n   // Enable scale breaks.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Enabled = true;  \n  \n   // Show scale break if more than 25% of the chart is empty space.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25;  \n  \n   // Set the line width of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineWidth = 2;  \n  \n   // Set the color of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineColor = Color.Red;  \n  \n   // If all data points are significantly far from zero, the chart will calculate the scale minimum value.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto;  \n  \n   // Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n    chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
