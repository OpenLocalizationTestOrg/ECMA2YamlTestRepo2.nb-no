  name: DataGridViewAutoSizeRowsMode
  nameWithType: DataGridViewAutoSizeRowsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowsMode
  type: Enum
  summary: "Definerer verdier for å angi hvordan høyde rader er justert."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontrollen kan endre størrelse på radene basert på den foretrukne høyden på hver rad.</xref:System.Windows.Forms.DataGridView> Den foretrukne radhøyden er minimumshøyden kreves for å vise den største celleverdien i denne raden. Annen størrelse modi kan du angi hvilke celler som brukes til å beregne de nye høydene (hodet celler eller annen celler), og om å endre størrelsen på alle rader eller bare rader som vises for øyeblikket. Endre størrelse på et delsett av radene er nyttig å unngå innvirkning på ytelsen når du arbeider med mange rader med data.       Innhold automatisk skalering hindrer at brukere i å justere rad med musen.       Denne nummerering brukes av den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>egenskapen og <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>metode.</xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A> </xref:System.Windows.Forms.DataGridView>       Du finner mer informasjon om skalering modi [størrelse alternativer i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets rows to automatically resize their height whenever cell contents change. The new row height is determined from the contents of all rows and columns. This code example is part of a larger example provided in [How to: Automatically Resize Cells When Content Changes in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/csharp/t-system.windows.forms.d_21_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/cpp/t-system.windows.forms.d_21_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/visualbasic/t-system.windows.forms.d_21_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeRowsMode
