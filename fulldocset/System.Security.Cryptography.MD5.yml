  fullName: System.Security.Cryptography.MD5
  type: Class
  summary: "Representerer den abstrakte klassen som arver fra alle implementeringer av MD5 hash-algoritmen."
  remarks: "Hash-funksjoner kartet binære strenger for en tilfeldig lengde til små binære strenger med en fast lengde. En kryptografisk hash-funksjonen har egenskapen at det er realistisk umulig å finne to ulike inndata som hash samme verdi; Det vil si samsvare numre for to sett med data hvis tilsvarende dataene oppfyller også. Liten endringer i dataene føre til høyt, uforutsigbart endringer i hash-koden.       Hash-størrelse for MD5-algoritmen er 128 bits.       Den <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>metoder for klassen MD5 returnere hash-koden som en matrise av 16 byte.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>  Vær oppmerksom på at enkelte MD5 implementeringer gir en 32 tegn, heksadesimal-formatert hash-kode.  Hvis du vil fungere sammen med slike implementeringer formatere returverdien for den <xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>metoder som en heksadesimal verdi.</xref:System.Security.Cryptography.HashAlgorithm.ComputeHash%2A>      > [!NOTE] > Nyere hash-funksjoner, for eksempel sikre Hash-algoritmer SHA-256 og SHA-512 er tilgjengelige. Vurder å bruke <xref:System.Security.Cryptography.SHA256>klasse eller <xref:System.Security.Cryptography.SHA512>klasse i stedet for MD5 klasse.</xref:System.Security.Cryptography.SHA512> </xref:System.Security.Cryptography.SHA256> Bruk MD5 bare for kompatibilitet med eldre programmer og data."
  example:
  - "The following code example computes the MD5 hash value of a string and returns the hash as a 32-character, hexadecimal-formatted string.  The hash string created by this code example is compatible with any MD5 hash function (on any platform) that creates a 32-character, hexadecimal-formatted hash string.  \n  \n [!code-vb[Security.Cryptography.MD5#1](~/add/codesnippet/visualbasic/t-system.security.crypto_105_1.vb)]\n [!code-cs[Security.Cryptography.MD5#1](~/add/codesnippet/csharp/t-system.security.crypto_105_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MD5 : System.Security.Cryptography.HashAlgorithm
