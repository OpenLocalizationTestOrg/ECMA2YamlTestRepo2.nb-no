  fullName: System.Messaging.Trustee
  type: Class
  summary: "Angir en brukerkonto, gruppekontoen eller som en access control oppføring gjelder økt."
  remarks: "Trustee er enheten som du gi eller avslå tilgang når du oppretter en oppføring i access control. Angi den <xref:System.Messaging.Trustee.TrusteeType%2A>medlem (enten direkte eller bruker den <xref:System.Messaging.Trustee.%23ctor%2A>konstruktøren) til å angi om trustee en bruker, datamaskin eller annen type.</xref:System.Messaging.Trustee.%23ctor%2A> </xref:System.Messaging.Trustee.TrusteeType%2A> Hvis du ikke angir typen trustee før du konfigurerer tillatelser for trustee, typen standard `Unknown`.       Du må angi en verdi for den <xref:System.Messaging.Trustee.Name%2A>egenskapen før du bruker Trustee til å angi tillatelser.</xref:System.Messaging.Trustee.Name%2A> Den <xref:System.Messaging.Trustee.Name%2A>inneholder navnet på brukeren, gruppen eller datamaskinen kontoen nye tilgangsrettigheter skal tilordnes.</xref:System.Messaging.Trustee.Name%2A> Du kan eventuelt angi den <xref:System.Messaging.Trustee.SystemName%2A>til å identifisere navnet på systemet som trustee kontoen slå opp ikke løse navnet på sikkerhetsidentifikatoren.</xref:System.Messaging.Trustee.SystemName%2A> Hvis du ikke angir en verdi for <xref:System.Messaging.Trustee.SystemName%2A>, den lokale datamaskinen slår opp kontonavnet.</xref:System.Messaging.Trustee.SystemName%2A>"
