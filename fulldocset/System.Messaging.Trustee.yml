- uid: System.Messaging.Trustee.TrusteeType
  id: TrusteeType
  parent: System.Messaging.Trustee
  langs:
  - csharp
  name: TrusteeType
  nameWithType: Trustee.TrusteeType
  fullName: System.Messaging.Trustee.TrusteeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir typen trustee, som identifiserer om trustee er brukeren, gruppen, datamaskinen, domene eller alias."
  remarks: "TrusteeType angir hvilken type konto trustee er knyttet til på domenekontrolleren eller på den lokale datamaskinen. Dette kan være, for eksempel en brukerkonto, en gruppekontoen eller en datamaskinkonto.       Hvis du angir en forhåndsdefinert gruppenavn for den <xref:System.Messaging.Trustee.Name%2A>, for eksempel alle, TrusteeType er `Group`, snarere enn `Alias`.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public System.Messaging.TrusteeType TrusteeType { get; set; }
    return:
      type: System.Messaging.TrusteeType
      description: "En <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> som angir hvilken type konto trustee har på systemet. Standard <xref uid=&quot;langword_csharp_Unknown&quot; name=&quot;Unknown&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.TrusteeType*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "Den angitte trustee-typen er ikke én av de <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> opplisting medlemmer."
  platform:
  - net462
