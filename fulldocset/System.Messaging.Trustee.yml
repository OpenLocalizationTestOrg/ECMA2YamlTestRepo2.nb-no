  namespace: System.Messaging
  summary: "Henter eller angir navnet på trustee."
  remarks: "Du må angi en verdi for egenskapen Name før du bruker den <xref:System.Messaging.Trustee>til å angi tillatelser.</xref:System.Messaging.Trustee> Navnet inneholder navnet på brukeren, gruppen eller datamaskinkonto nye tilgangsrettigheter skal tilordnes.       Hvis du ikke angir en verdi for den <xref:System.Messaging.Trustee.SystemName%2A>kontoen du identifisere i egenskapen Name-egenskapen slås opp på den lokale datamaskinen.</xref:System.Messaging.Trustee.SystemName%2A> Hvis du angir en <xref:System.Messaging.Trustee.SystemName%2A>, kontoen slås opp på datamaskinen du angir.</xref:System.Messaging.Trustee.SystemName%2A>       Hvis du ikke er koblet til nettverket (for eksempel hvis du er i arbeidsgruppemodus), kan Name-egenskapen være en lokal bruker eller gruppe. I dette tilfellet kan du ikke angi noen verdi for <xref:System.Messaging.Trustee.SystemName%2A>, fordi arbeidsgruppemodus lokale per definisjon.</xref:System.Messaging.Trustee.SystemName%2A>"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Navnet på kontoen nye rettighetene skal tilordnes. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.Name*
  exceptions:
