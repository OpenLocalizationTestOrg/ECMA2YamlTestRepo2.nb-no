  remarks: "Bruk denne overlasten når trustee-typen er kjent for å konfigurere trustee-konto, og angi en datamaskin som skal brukes til å slå opp kontoen.       Denne overlasten angir den <xref:System.Messaging.Trustee.TrusteeType%2A>egenskapen på konstruksjon, men du kan endre denne verdien før du bruker denne forekomsten av <xref:System.Messaging.Trustee>til å angi tillatelser.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.TrusteeType%2A> Den `Unknown` trustee (som andre overlastingene av konstruktøren angitt som standard) skal brukes når du ikke vet hva slags klarering som brukes, men at det er ugyldig."
