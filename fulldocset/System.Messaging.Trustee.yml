  summary: "Henter eller angir datamaskinen å slå opp den trustee kontoen."
  remarks: "Du må angi en verdi for <xref:System.Messaging.Trustee.Name%2A>før du bruker denne forekomsten av <xref:System.Messaging.Trustee>er valgfritt å angi tillatelser, men SystemName.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.Name%2A> Hvis du forlater SystemName`null`, den lokale datamaskinen brukes til å slå opp kontoen du skrev inn i den <xref:System.Messaging.Trustee.Name%2A>egenskapen.</xref:System.Messaging.Trustee.Name%2A>"
