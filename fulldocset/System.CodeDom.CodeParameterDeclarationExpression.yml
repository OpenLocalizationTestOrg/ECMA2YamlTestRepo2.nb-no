  name: CodeParameterDeclarationExpression
  nameWithType: CodeParameterDeclarationExpression
  fullName: System.CodeDom.CodeParameterDeclarationExpression
  type: Class
  summary: "Representerer en parameterdeklarasjoner for en metoden, egenskapen eller konstruktør."
  remarks: "CodeParameterDeclarationExpression kan brukes til å representere kode som deklarerer en parameter for en metoden, egenskapen eller konstruktør.       Den <xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A>egenskapen angir navnet på parameteren.</xref:System.CodeDom.CodeParameterDeclarationExpression.Name%2A> Den <xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A>egenskapen angir datatypen for parameteren.</xref:System.CodeDom.CodeParameterDeclarationExpression.Type%2A> Den <xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A>egenskapen angir retningen modifikatoren for parameteren.</xref:System.CodeDom.CodeParameterDeclarationExpression.Direction%2A> Den <xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>egenskapen angir attributtene som er forbundet med parameteren.</xref:System.CodeDom.CodeParameterDeclarationExpression.CustomAttributes%2A>"
  example:
  - "The following example demonstrates use of CodeParameterDeclarationExpression to declare parameters of a method using different <xref:System.CodeDom.FieldDirection> field reference type specifiers.  \n  \n [!code-cs[CodeParameterDeclarationExample#3](~/add/codesnippet/csharp/t-system.codedom.codepar_0_1.cs)]\n [!code-vb[CodeParameterDeclarationExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepar_0_1.vb)]\n [!code-cpp[CodeParameterDeclarationExample#3](~/add/codesnippet/cpp/t-system.codedom.codepar_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeParameterDeclarationExpression : System.CodeDom.CodeExpression
