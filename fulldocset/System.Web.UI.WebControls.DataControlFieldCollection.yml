  name: DataControlFieldCollection
  nameWithType: DataControlFieldCollection
  fullName: System.Web.UI.WebControls.DataControlFieldCollection
  type: Class
  summary: "Representerer en samling av <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objekter som brukes av databundet Kontroller eksempel <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> og <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref>."
  remarks: "Klassen DataControlFieldCollection representerer en samling av <xref:System.Web.UI.WebControls.DataControlField>objekter som brukes av databundet kontroller til å angi hvordan de underordnede kontrollene presenteres.</xref:System.Web.UI.WebControls.DataControlField> Klassen DataControlFieldCollection er avledet fra <xref:System.Web.UI.StateManagedCollection>, en abstrakt base Samlingsklasse brukes spesifikt for å lagre <xref:System.Web.UI.IStateManager>objekter.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.StateManagedCollection>       En <xref:System.Web.UI.StateManagedCollection>objektet påvirker virkemåten til et objekt for DataControlFieldCollection.</xref:System.Web.UI.StateManagedCollection> <xref:System.Web.UI.WebControls.DataControlField>objekter som er dynamisk legges til i samlingen er lagt til på nytt til kontrollen når gjenopprettes.</xref:System.Web.UI.WebControls.DataControlField> Dette betyr at et felt må legges til, fjerne eller endre bare én gang i stedet for hver tilbakesending som krever at de fleste samlingstyper i ASP.NET.       (Det <xref:System.Web.UI.WebControls.DataControlField>klasse implementerer den <xref:System.Web.UI.IStateManager>grensesnittet som gjør det mulig å lagre tilstanden i ASP.NET visningsstatus.</xref:System.Web.UI.IStateManager> </xref:System.Web.UI.WebControls.DataControlField> ) Bruk DataControlFieldCollection-klasse for å programmatisk administrere et sett med <xref:System.Web.UI.WebControls.DataControlField>objekter.</xref:System.Web.UI.WebControls.DataControlField> Merk at det er flere vanlig til å definere disse feltene deklarativt.       Du kan legge til, insert og fjerne <xref:System.Web.UI.WebControls.DataControlField>objekter ved hjelp av passende metoder av DataControlFieldCollection klasse.</xref:System.Web.UI.WebControls.DataControlField> Hente programmatisk <xref:System.Web.UI.WebControls.DataControlField>objekter fra en samling, bruker du én av følgende metoder:-Bruk indekserer til å få én <xref:System.Web.UI.WebControls.DataControlField>objektet fra samlingen matrise notasjon.</xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField>      -Bruk av <xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>metode for å opprette en <xref:System.Collections.IEnumerator?displayProperty=fullName>-implementert objektet, som kan brukes til å hente elementer fra samlingen.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.StateManagedCollection.GetEnumerator%2A>       Den <xref:System.Web.UI.StateManagedCollection.Count%2A>egenskapen angir antall elementer i samlingen, og brukes vanligvis til å finne den øvre grensen for samlingen.</xref:System.Web.UI.StateManagedCollection.Count%2A> Du kan legge til elementer og Fjern elementene i samlingen ved hjelp av <xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A>, <xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A>, og <xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A>metoder.</xref:System.Web.UI.WebControls.DataControlFieldCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Remove%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Insert%2A> </xref:System.Web.UI.WebControls.DataControlFieldCollection.Add%2A>       Hvis du bruker den <xref:System.Web.UI.WebControls.GridView>eller <xref:System.Web.UI.WebControls.DetailsView>kontroll, den <xref:System.Web.UI.WebControls.DataControlField>objekter som opprettes automatisk (for eksempel når den <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>egenskapen `true`) ikke er lagret i den allment tilgjengelige feltsamlingen.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Du kan bare tilgang til og behandle <xref:System.Web.UI.WebControls.DataControlField>objekter som ikke er automatisk generert.</xref:System.Web.UI.WebControls.DataControlField>       Tabellen nedenfor viser ulike kontrollen feltet klasser og hvordan de brukes.      | Parameteren klassen | Beskrivelse |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField>| Abstrakt basisklasse for alle felt. |   | <xref:System.Web.UI.WebControls.BoundField>| En databundet felt som brukes til å binde til tekst eller data som hentes fra en ASP.NET datakildekontroll. |   | <xref:System.Web.UI.WebControls.ButtonFieldBase>| En databundet felt som innkapsler generelle funksjoner.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataControlField> <xref:System.Web.UI.WebControls.ButtonField>og <xref:System.Web.UI.WebControls.CheckBoxField>er avledet fra den. |   | <xref:System.Web.UI.WebControls.ButtonField>| Et databundet kontroll-felt som viser minst én knapp. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Et databundet kontroll-felt som viser en <xref:System.Web.UI.WebControls.CheckBox>-kontroll. |   | <xref:System.Web.UI.WebControls.CommandField>| En databundet felt som viser handlinger kan utføres på dataene som vises i raden (eller kolonnen), for eksempel Rediger, oppdatere eller slette. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Et databundet kontroll-felt som viser en <xref:System.Web.UI.WebControls.HyperLink>-kontroll. |   | <xref:System.Web.UI.WebControls.ImageField>| Et databundet kontroll-felt som viser en kontroll som <xref:System.Web.UI.WebControls.Image>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Et databundet kontroll-felt som viser egendefinert innhold i en databundet-kontroll. |</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.CheckBoxField></xref:System.Web.UI.WebControls.ButtonField>"
