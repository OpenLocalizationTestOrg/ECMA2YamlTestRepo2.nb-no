  name: RotateTransform
  nameWithType: RotateTransform
  fullName: System.Windows.Media.RotateTransform
  type: Class
  summary: "Roterer et objekt med klokken om et angitt punkt i en [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y koordinatsystem."
  remarks: "En RotateTransform roterer et objekt med en angitt <xref:System.Windows.Media.RotateTransform.Angle%2A>punkt <xref:System.Windows.Media.RotateTransform.CenterX%2A> <xref:System.Windows.Media.RotateTransform.CenterY%2A>.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> </xref:System.Windows.Media.RotateTransform.Angle%2A>       Når du bruker en RotateTransform, kan du utnytte transformeringen roterer koordinatsystemet for et bestemt objekt om punkt (0, 0). Derfor avhengig av plasseringen av objektet, kan den ikke rotere innfridd (rundt sentrum). For eksempel hvis et objekt er plassert 200 enheter fra 0 langs x-aksen, kan en rotasjon på 30 grader snu objektet 30 grader langs en sirkel som har en radius på 200 som vises rundt origo. For å rotere et objekt i stedet, kan du angi den <xref:System.Windows.Media.RotateTransform.CenterX%2A>og <xref:System.Windows.Media.RotateTransform.CenterY%2A>av RotateTransform til midten av objektet skal roteres.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>       **Freezable funksjoner:** fordi den arver fra den <xref:System.Windows.Freezable>klassen klassen RotateTransform inneholder flere spesielle funksjoner: RotateTransform objekter kan være deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort sikker.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
