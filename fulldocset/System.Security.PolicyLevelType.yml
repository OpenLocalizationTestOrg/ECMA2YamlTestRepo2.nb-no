  remarks: "Det høyeste nivået i sikkerhetspolicyen er bedriften. Etterfølgende lavere nivåer i hierarkiet representerer mer databeskyttelse, men kan ikke gi flere tillatelser enn tillatt av høye nivåer. Policyen nivåene i rekkefølge er følgende.       1. Enterprise 2. Maskinen 3. Bruker 4. Programdomenet"
