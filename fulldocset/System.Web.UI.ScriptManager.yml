  name: ScriptManager
  nameWithType: ScriptManager
  fullName: System.Web.UI.ScriptManager
  type: Class
  summary: "Behandler ASP.NET Ajax skriptet biblioteker og skriptfiler, delvis siden gjengivelse og klienten proxy-klassen generering for Web- og tjenester."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [delvis siden gjengivelse](#partial_page_rendering)      -   [ved hjelp av ScriptManager-kontroll med Master sider, brukerkontroller og andre underordnede komponenter](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [skriptet Management og registrering](#script_management_and_registration)      -   [referanser til Web Service](#web_service_references)      -   [lokalisering](#localization)      -   [feilbehandling](#error_handling)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Innføring i ScriptManager-kontroll er sentralt for Ajax-funksjonalitet i ASP.NET.       Kontrollen administrerer alle ASP.NET Ajax-ressurser på en side. Dette omfatter nedlasting [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skript å nettleseren og koordinere delvis siden oppdateringer som er aktivert via <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel> I tillegg ScriptManager-kontroll kan du gjøre følgende:-registrere skript som er kompatibel med delvis siden oppdateringer. For å administrere avhengigheter mellom skriptet og core-biblioteket, skript som du registrere lastes inn etter den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skript.      -Angi om frigi eller feilsøking skript sendes til nettleseren.      -Gir tilgang til metoder fra skriptet ved å registrere webtjenester med ScriptManager-kontroll.      -Gir tilgang til ASP.NET godkjenning rollen og profilen programtjenester fra klienten skriptet ved å registrere disse tjenestene med ScriptManager-kontroll.      – Aktiver kultur-spesifikke visning av ECMAScript (JavaScript), og funksjoner i nettleseren.      -Tilgang lokaliseringsressurser for innebygde skriptfiler eller frittstående skriptfiler ved hjelp av den <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>for den <xref:System.Web.UI.ScriptReference>kontroll.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      -Registrere serverkontroller implementere den <xref:System.Web.UI.IExtenderControl>eller <xref:System.Web.UI.IScriptControl>kommuniserer med ScriptManager-kontroll slik at skriptet som kreves av klientkomponentene og virkemåter gjengis.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.IExtenderControl>      <a name=&quot;partial_page_rendering&quot;></a>## Delvis sider gjengivelse muligheten for en ASP.NET-side som støtter delvis siden gjengivelse styres av følgende faktorer:-egenskapen ScriptManager-kontroll <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>egenskapen må være `true` (standardverdien).</xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>      -Det må finnes minst én <xref:System.Web.UI.UpdatePanel>kontroll på siden.</xref:System.Web.UI.UpdatePanel>      - <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>Egenskapen må være `true` (standardverdien).</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> Hvis den <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>er ikke satt eksplisitt, verdien er basert på nettleseren funksjoner.</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>       Du kan overstyre verdien for den <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>egenskapen på kjøretidspunktet under eller før sidens <xref:System.Web.UI.Control.Init>hendelsen.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> Hvis du prøver å endre denne egenskapen etter sidens <xref:System.Web.UI.Control.Init>hendelsen det har oppstått en <xref:System.InvalidOperationException>unntak.</xref:System.InvalidOperationException> </xref:System.Web.UI.Control.Init>       Når delvis siden gjengivelse støttes, gjengir ScriptManager-kontroll skript for å aktivere asynkrone tilbakesendinger og delvis siden oppdateringer. Områder på siden oppdateres er angitt ved hjelp av <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel> ScriptManager-kontroll behandler asynkrone tilbakesendinger og oppdaterer bare områder på siden som må oppdateres. Du finner mer informasjon om delvis siden gjengivelse [delvis siden gjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md). Hvis du vil ha mer informasjon om betingelser som forårsaker en oppdatering, se [oversikt over kontroll av UpdatePanel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a>## Bruker ScriptManager-kontroll med Master sider, brukerkontroller og andre underordnede komponenter en siden kan inneholde bare en ScriptManager-kontroll i sitt hierarki. Du registrerer tjenester og skript for nestet sider, brukerkontroller eller komponenter når den overordnede siden har allerede en ScriptManager-kontroll ved bruk av <xref:System.Web.UI.ScriptManagerProxy>kontroll.</xref:System.Web.UI.ScriptManagerProxy> Hvis du vil ha mer informasjon, se [ved hjelp av UpdatePanel-kontroll med Master sider](~/add/includes/ajax-current-ext-md.md) <a name=&quot;script_management_and_registration&quot;> </a> ## skriptet Management og registrering for ScriptManager-kontroll lar deg registrere skript som deretter gjengis som en del av siden.       Metodene for registrering ScriptManager kontrollen kan deles i følgende tre kategorier:-registrering metoder som garantere som skriptet avhengigheter for den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] opprettholdes.      -Registrering metodene som er avhengige av [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], men som er kompatible med <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel>      -Registrering av metoder som støtter samarbeid med <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel>       Du finner mer informasjon om hvordan du oppretter og bruk skript for Ajax i ASP.NET [oppretter egendefinerte klienten skriptet ved hjelp av Microsoft Ajax Library](~/add/includes/ajax-current-ext-md.md).      ### Registrerer skript som er avhengige av Microsoft Ajax biblioteket du kan bruke følgende metoder til å registrere skriptfiler på en måte som garanterer som avhengigheter for den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] opprettholdes.      | Metoden | Definisjonen |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>| Registrerer en serverkontroll som implementerer den <xref:System.Web.UI.IScriptControl>grensesnitt som brukes til å definere et klientobjekt.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A> ScriptManager-kontroll gjengir skript som støtter klient-objektet. |   | <xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>| Registrerer en serverkontroll som implementerer den <xref:System.Web.UI.IExtenderControl>grensesnitt som brukes til å definere et klientobjekt.</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A> ScriptManager-kontroll gjengir skript som støtter klient-objektet. |      ### Registrerer delvis siden oppdateringen kompatibel skript du kan bruke følgende metoder til å registrere skriptfiler som er avhengige av [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] , men som er kompatible med <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel> Disse metodene tilsvarer lignende metoder for den <xref:System.Web.UI.ClientScriptManager>kontroll.</xref:System.Web.UI.ClientScriptManager> Hvis du gjengivelse skriptet for bruk i en <xref:System.Web.UI.UpdatePanel>styre, må du kontrollere at du kalle metoder på ScriptManager-kontroll.</xref:System.Web.UI.UpdatePanel>      | Metoden | Definisjonen |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>| Legger til en verdi til en JavaScript-matrise.</xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> Hvis matrisen ikke finnes, den er opprettet. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>| Gjengivelser en `script` elementet etter sidens åpning `<form>` koden.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A> Skriptet er angitt som en strengparameter. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>| Gjengivelser en `script` elementet etter sidens åpning `<form>` koden.</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> Skript-innholdet som er angitt ved å angi den `src` attributt til en URL-adressen peker til en skriptfilen. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>| Gjengivelser en `script` elementet etter sidens åpning `<form>` koden.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> Skript-innholdet er angitt med et annet ressursnavn i en samling. Den `src` attributtet automatisk fylles ut med en URL-adresse av et kall til en HTTP-behandling som henter navngitt skriptet fra samlingen. |   | <xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>| Gjengivelser et egendefinert navn/verdi-attributtet par (en expando) i markup for en angitt kontroll. |   | <xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>| Gjengivelser et skjult felt. |   | <xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>| Registrerer et skript som kjøres som svar på den `form` elementets `submit` hendelsen.</xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A> </xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A> </xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A> Den `onSubmit` attributt refererer til den angitte skriptfilen. |   | <xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>| Gjengivelser en startet skriptblokk like før sidens avsluttende `</form>` koden.</xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A> Skriptet å gjengi er angitt som en strengparameter. |       Når du registrerer metoder, kan du angi typen/nøkkelparet for skriptet. Hvis et skript med den samme typen/nøkkelparet allerede er registrert, er ikke et nytt skript registrert. På samme måte hvis du registrerer et skript med typen/ressurs navnet to som allerede finnes i `script` element som refererer til ressursen er ikke lagt til på nytt. Når du registrerer et expando attributt for attributtet registrert tidligere, er det et unntak som er registrert. Duplisert registrering av matrise verdier er tillatt.       Når du kaller den <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>eller <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>metode, unngå skript som utfører innebygde funksjoner for registrering.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> </xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> Registrer i stedet skript som inneholder funksjonsdefinisjoner som hendelsesbehandling eller egendefinerte klassedefinisjoner for programmet.      ### Registrering metoder for UpdatePanel kontroller du kan bruke følgende metoder til å tilpasse delvis siden oppdateringer når du bruker <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel>      | Metoden | Definisjonen |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>| Registrerer en kontroll som en utløser for asynkrone tilbakesendinger. |   | <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>| Sender tilpassede data til kontroller under gjengivelse av delvis-siden. |   | <xref:System.Web.UI.ScriptManager.RegisterDispose%2A>| Registrerer avhending skript for en kontroll som er i en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDispose%2A> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Skriptet kjøres når den <xref:System.Web.UI.UpdatePanel>kontrollen oppdateres eller slettes.</xref:System.Web.UI.UpdatePanel> Fjerningsmetoden brukes for klientkomponentene som en del av den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] og som har å frigjøre ressurser når en komponent er ikke lenger brukes. |   | <xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>| Registrerer en kontroll som en utløser for en fullstendig tilbakesending.</xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> Denne metoden brukes for kontroller i en kontroll som <xref:System.Web.UI.UpdatePanel>som vil ellers utfører asynkrone tilbakesendinger. |      <a name=&quot;web_service_references&quot;> </a> ## Web Service referanser du kan registrere en webtjeneste kalles fra klienten skriptet ved å opprette en <xref:System.Web.UI.ServiceReference>objekt og legge den til den <xref:System.Web.UI.ScriptManager.Services%2A>samling ScriptManager-kontroll.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> </xref:System.Web.UI.UpdatePanel> ASP.NET genererer en klient proxy-objekt for hver <xref:System.Web.UI.ServiceReference>objekt i den <xref:System.Web.UI.ScriptManager.Services%2A>samlingen.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> Du programmatisk kan legge til <xref:System.Web.UI.ServiceReference>objekter til den <xref:System.Web.UI.ScriptManager.Services%2A>samlingen til å registrere webtjenester på kjøretidspunktet.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Hvis du vil ha mer informasjon om hvordan du får tilgang webtjenester i skriptet, se [eksponere webtjenester klienten skriptet i ASP.NET AJAX](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8) og [kaller webtjenester fra klientskript i ASP.NET AJAX](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0).      <a name=&quot;localization&quot;></a>## Lokalisering ScriptManager-kontroll genererer referanser i den gjengitte siden som peker til de riktige oversatte skriptfilene, som er enten skriptfiler som er innebygd i samlinger eller frittstående skriptfiler.       Når den <xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A>er satt til `true`, ScriptManager-kontroll henter lokaliserte ressurser (for eksempel oversatte strenger) for den gjeldende kulturen, hvis de finnes.</xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> ScriptManager-kontroll gir funksjonen nedenfor for å bruke lokaliserte ressurser:- **skriptfiler som er innebygd i en samling**. ScriptManager-kontroll bestemmer hvilken kultur-spesifikke eller basis-kultur skriptfilen som skal sendes til nettleseren. Det gjøres ved hjelp av kulturen-spesifikke <xref:System.Resources.NeutralResourcesLanguageAttribute>Samlingsattributtet, ressurser pakket med samlingen og UI-kultur for nettleseren (Hvis noen).</xref:System.Resources.NeutralResourcesLanguageAttribute>      - **Frittstående skriptfiler**. ScriptManager-kontroll definerer listen over UI-kulturer støttes ved hjelp av den <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>-egenskapen til det <xref:System.Web.UI.ScriptReference>objektet.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      - **i feilsøkingsmodus**. ScriptManager-kontroll prøver å gjengi en kultur-spesifikke skriptfilen som inneholder feilsøkingsinformasjon. For eksempel hvis siden er i feilsøkingsmodus, og den gjeldende kulturen er satt til en MX, kontrollen gjengir skriptfilen som har et navn som `scriptname`.en-MX.debug.js, hvis filen finnes. Hvis filen ikke finnes, feilsøkingsfilen for den aktuelle fallback kulturen gjengis For mer informasjon om hvordan du localize ressurser, kan du se [lokalisering ressurser for komponenten biblioteker oversikt over](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;error_handling&quot;></a>## Feilbehandling når siden det oppstår en under asynkrone tilbakesendinger den <xref:System.Web.UI.ScriptManager.AsyncPostBackError>denne hendelsen oppstår.</xref:System.Web.UI.ScriptManager.AsyncPostBackError> På samme måte som feil på serveren som sendes til klienten som er avhengig av <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A>egenskapen den <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A>egenskapen og egendefinerte feilmeldinger-delen i Web.config-filen.</xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> </xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> Hvis du vil ha mer informasjon, se [tilpasse feilbehandling for UpdatePanel Kontroller](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"
