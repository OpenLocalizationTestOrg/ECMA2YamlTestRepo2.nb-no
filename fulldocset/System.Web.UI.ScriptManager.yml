  summary: "Henter eller angir en verdi som angir om skript lastes før eller etter markup for siden Brukergrensesnittet er lastet inn."
  remarks: "Egenskapen LoadScriptsBeforeUI bestemmer hvordan skript i den <xref:System.Web.UI.ScriptManager.Scripts%2A>samlingen er lastet inn i forhold til markup for siden Brukergrensesnittet.</xref:System.Web.UI.ScriptManager.Scripts%2A>       Når egenskapen LoadScriptsBeforeUI er `true`, en `script` elementet gjengis før sidens Brukergrensesnittet markup er lastet inn. I dette tilfellet hvis UI-elementene er definert i skript, være Brukergrensesnittet fullstendig funksjonelt når den lastes inn. Men hvis skriptet åpner UI-elementer i markup som forekomster ikke har ennå er opprettet, kan oppstå en feil. For å sikre at UI-elementene er lastet inn før du tilgang til dem, kan du behandle hendelsen for klassen.       Når egenskapen LoadScriptsBeforeUI er `false`, en `script` elementet gjengis etter sidens Brukergrensesnittet markup gjengis. I dette scenarioet Brukergrensesnittet lastes inn raskere, men det er kanskje ikke fullstendig funksjonelt Hvis skript som definerer flere UI-elementer ikke er lastet inn.       Ikke Sett denne egenskapen til `true` Hvis du angir <xref:System.Web.UI.ScriptManager.EnableCdn%2A>til `true` allerede.</xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
