  summary: "Henter eller angir rotbanen for plassering som brukes til å bygge banene til ASP.NET Ajax og egendefinerte skriptfiler."
  remarks: "Egenskapen ScriptPath kan du angi en absolutt relativ eller programmet relativ URL-adresse for alle Skriptblokkene på siden. Dette omfatter egendefinerte og tredjeparts Skriptblokkene som er registrert med gjeldende <xref:System.Web.UI.ScriptManager>forekomsten.</xref:System.Web.UI.ScriptManager> Egenskapen ScriptPath er vanligvis angitt deklarativt som et attributt for en `ScriptManager` element på siden, men den kan angis i koden også.       Hvis den `path` attributt eller <xref:System.Web.UI.ScriptReferenceBase.Path%2A>er angitt for en <xref:System.Web.UI.ScriptReference>objekt i den <xref:System.Web.UI.ScriptManager.Scripts%2A>samling, baneverdien overstyrer verdien ScriptPath for som <xref:System.Web.UI.ScriptReference>forekomsten.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptManager.Scripts%2A> </xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>       Hvis ingen <xref:System.Web.UI.ScriptReferenceBase.Path%2A>verdi er angitt, den <xref:System.Web.UI.ScriptManager>kontrollen søker mappen som er definert av egenskapen ScriptPath og løser skriptet referanser av deres <xref:System.Web.UI.ScriptReference.Name%2A>eller <xref:System.Web.UI.ScriptReference.Assembly%2A>Egenskaper.</xref:System.Web.UI.ScriptReference.Assembly%2A> </xref:System.Web.UI.ScriptReference.Name%2A> </xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
