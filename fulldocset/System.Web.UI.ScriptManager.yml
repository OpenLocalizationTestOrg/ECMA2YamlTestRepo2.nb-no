    description: "<code>control</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>disposeScript</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
