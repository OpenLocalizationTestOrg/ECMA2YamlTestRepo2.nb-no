  summary: "Registrerer en kontroll som en utløser for asynkrone tilbakesendinger."
  remarks: "Metoden RegisterAsyncPostBackControl kan du registrere serveren webkontroller som utløsere slik at de utføre en asynkron tilbakesending i stedet for en synkron tilbakesending. Når den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>for en <xref:System.Web.UI.UpdatePanel>kontrollen er satt til `true` (som er standard), tilbake kontroller i den <xref:System.Web.UI.UpdatePanel>kontrollen registreres automatisk som asynkrone sende tilbake kontroller.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Bruk RegisterAsyncPostBackControl-metoden til å registrere kontroller utenfor en <xref:System.Web.UI.UpdatePanel>kontrollen som utløsere for asynkrone tilbakesendinger, og Oppdater potensielt innholdet i en update-panelet.</xref:System.Web.UI.UpdatePanel> Å oppdatere en <xref:System.Web.UI.UpdatePanel>kontrollere programmatisk, kan du kontakte den <xref:System.Web.UI.UpdatePanel.Update%2A>metoden.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanel>       Du kan legge til utløseren deklarativt ved hjelp av den `Triggers` element av den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> I [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], bruke utformeren **UpdatePanelTrigger samlingen redigeringsprogrammet** dialogboksen."
