  fullName: System.Web.UI.ScriptManager.RegisterDispose(Control,String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Registrerer en <xref uid=&quot;langword_csharp_dispose&quot; name=&quot;dispose&quot; href=&quot;&quot;> </xref> skriptet for en kontroll som er i en <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontrollen. Skriptet kjøres når den <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontrollen oppdateres eller slettes."
  remarks: "Bruk RegisterDispose-metoden til å registrere `dispose` skript for kolonner som er i en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> Under asynkrone tilbakesendinger <xref:System.Web.UI.UpdatePanel>Kontroller kan oppdateres, slettes eller opprettes.</xref:System.Web.UI.UpdatePanel> Når et panel oppdateres eller slettes, noen `dispose` skript som er registrert for kontroller som er i den <xref:System.Web.UI.UpdatePanel>kalles.</xref:System.Web.UI.UpdatePanel> Du har ikke kalle metoden RegisterDispose i utviklingsscenarioer for vanlig side.       Metoden RegisterDispose er ment for bruk av kontrollutviklere å registrere skriptet eller opprette kontroller som arver fra den <xref:System.Web.UI.IScriptControl>grensesnittet.</xref:System.Web.UI.IScriptControl> Du kan for eksempel bruke en `dispose` skriptet hvis du utvikler en client-kontroll ved hjelp av sammensetningen. Din kontroll implementere <xref:System.Web.UI.IScriptControl>og gjengi individuelle kontroller.</xref:System.Web.UI.IScriptControl> Du registrerer den `dispose` -metoden til et element som ikke samsvarer med en definert klientkomponenten eksempel `Sys.TextBox`. Hvis egendefinert kontroll skriver elementer som svarer til klientkomponentene i den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], du har ikke registrere en `dispose` skriptet fordi `dispose` kalles automatisk. Bruk derfor metoden RegisterDispose for klientkomponentene som en del av den [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] og som har å frigjøre ressurser når en komponent er ikke lenger brukes.       Metoden RegisterDispose kan kalles flere ganger for en kontroll. Flere skript aggregeres. Rekkefølgen på vinningsberegninger skript samsvarer med rekkefølgen som skriptene ble registrert.       Hvis du registrerer en `dispose` skript for en kontroll som ikke er i en <xref:System.Web.UI.UpdatePanel>kontroll, et unntak.</xref:System.Web.UI.UpdatePanel> Den `dispose` skriptet kalles mellom den og hendelser for klassen."
  syntax:
    content: public void RegisterDispose (System.Web.UI.Control control, string disposeScript);
    parameters:
    - id: control
      type: System.Web.UI.Control
      description: "Kontrollen som den <xref uid=&quot;langword_csharp_dispose&quot; name=&quot;dispose&quot; href=&quot;&quot;> </xref> skriptet er for."
    - id: disposeScript
      type: System.String
      description: "Den <xref uid=&quot;langword_csharp_dispose&quot; name=&quot;dispose&quot; href=&quot;&quot;> </xref> skript."
