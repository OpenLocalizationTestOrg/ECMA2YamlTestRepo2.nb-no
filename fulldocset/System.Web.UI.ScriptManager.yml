  remarks: "Den <xref:System.Web.UI.ScriptReferenceCollection>objektet som returneres av denne egenskapen er en samling av <xref:System.Web.UI.ScriptReference>objekter, som representerer en skriptfilen.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceCollection> Samlingen inneholder referanser til alle skriptfiler som trenger ASP.NET Ajax funksjonalitet og egendefinerte skriptfiler. Egendefinerte skriptfiler som skal gjengi kan defineres i den <xref:System.Web.UI.ScriptManager>kontrollen eller i en tilknyttet <xref:System.Web.UI.ScriptManagerProxy>kontroll.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Du kan legge til skriptfiler til samlingen i markup ved å legge til `asp:ScriptReference` elementer til en `Scripts` node i den `asp:ScriptManager` element på side, som vist i eksemplet nedenfor.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```Du kan også legge til et <xref:System.Web.UI.ScriptReference>objekt i samlingen skript programmatisk ved hjelp av <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metoden for <xref:System.Web.UI.ScriptReferenceCollection>klasse.</xref:System.Web.UI.ScriptReferenceCollection> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptReference>       Den <xref:System.Web.UI.ScriptManager>kontrollen registrerer skriptfiler under kontrollens <xref:System.Web.UI.Control.PreRender>hendelsen.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>       Skript-samlingen inneholder ikke kjernen [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skript. Skript i biblioteket kjerner gjengis automatisk. de har ikke registreres med den <xref:System.Web.UI.ScriptManager>kontroll.</xref:System.Web.UI.ScriptManager> Hvis du vil overstyre kjerner skript eller kontrollen skript og erstatte en annen versjon av skriptet, kan du legge versjonen skript-samlingen."
