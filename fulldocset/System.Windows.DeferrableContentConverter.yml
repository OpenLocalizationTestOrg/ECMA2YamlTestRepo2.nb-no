  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Konverterer den angitte strømmen til en ny <xref href=&quot;System.Windows.DeferrableContent&quot;> </xref> objektet."
  remarks: "Verdien for `context` må angi tjenester for <xref:System.Xaml.IXamlSchemaContextProvider>, <xref:System.Xaml.IRootObjectProvider>, <xref:System.Xaml.IXamlObjectWriterFactory>, og <xref:System.Windows.Markup.IProvideValueTarget>.</xref:System.Windows.Markup.IProvideValueTarget> </xref:System.Xaml.IXamlObjectWriterFactory> </xref:System.Xaml.IRootObjectProvider> </xref:System.Xaml.IXamlSchemaContextProvider> Skjema-konteksten når <xref:System.Xaml.IXamlSchemaContextProvider>forespørres må være et internt implementert XAML skjemaet kontekst som er spesifikt for BAML bruksområder.</xref:System.Xaml.IXamlSchemaContextProvider> Dette hindrer at de fleste bruker kode scenarier bruker <xref:System.Windows.DeferrableContentConverter>.</xref:System.Windows.DeferrableContentConverter>"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir en format-kontekst."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Den <xref:System.Globalization.CultureInfo>skal brukes som gjeldende kultur.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Kilde-dataflyten til å konvertere."
    return:
      type: System.Object
      description: "En ny <xref href=&quot;System.Windows.DeferrableContent&quot;> </xref> objektet."
