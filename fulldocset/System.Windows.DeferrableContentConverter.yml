    description: "<code>context</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>context</code>kan ikke angi nødvendig XAML skjemaet konteksten for BAML.       - eller - <xref:System.Windows.Markup.IProvideValueTarget> tjeneste tolkning av <code>context</code> bestemmer at målobjektet ikke er en <xref href=&quot;System.Windows.ResourceDictionary&quot;> </xref>.       - eller - <code>value</code> er ikke en gyldig byte-dataflyt."
