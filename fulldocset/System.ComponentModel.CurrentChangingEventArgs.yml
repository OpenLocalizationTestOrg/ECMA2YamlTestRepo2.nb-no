  summary: "Gir informasjon om den <xref href=&quot;System.ComponentModel.ICollectionView.CurrentChanging&quot;> </xref> hendelsen."
  remarks: "En samling som støtter <xref:System.ComponentModel.ICollectionView>forårsaket hendelsen når den <xref:System.ComponentModel.ICollectionView.CurrentItem%2A>endrer eller når innholdet i samlingen har blitt tilbakestilt.</xref:System.ComponentModel.ICollectionView.CurrentItem%2A> </xref:System.ComponentModel.ICollectionView>       Er som standard hendelsen kan annulleres når det har oppstått en Flytt gjeldende operasjon (slik som den <xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>og lignende metoder) og uncancelable når det har oppstått en operasjon i permanent endringen i samlingen.</xref:System.ComponentModel.ICollectionView.MoveCurrentTo%2A>"
