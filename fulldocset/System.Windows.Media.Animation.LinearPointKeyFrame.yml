  summary: "Animerer fra den <xref href=&quot;System.Windows.Point&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>ved hjelp av Lineær interpolering.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.PointKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>å animere en <xref:System.Windows.Point>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Lineær key forhandleren som LinearPointKeyFrame opprette et jevnt, Lineær interpolering mellom verdier."
