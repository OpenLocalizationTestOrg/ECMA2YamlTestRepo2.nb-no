    parameters:
    - id: type
      type: System.Type
      description: "Den <xref:System.Type>for objektet (klasse) som trenger en erstatning.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Kilden eller målet konteksten for gjeldende serialisering."
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Låse denne metoden, inneholder en <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> som inneholder en referanse til erstatning velgeren der den riktige erstatning ble funnet. Denne parameteren sendes ikke initialisert."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "Den riktige erstatning for den angitte typen i den angitte konteksten."
