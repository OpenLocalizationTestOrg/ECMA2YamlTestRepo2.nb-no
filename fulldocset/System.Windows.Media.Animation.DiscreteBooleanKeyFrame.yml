  summary: "Animerer fra den <xref:System.Boolean>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*> </xref:System.Boolean>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>å animere en <xref:System.Boolean>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Boolean> </xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>angir tiden som nøkkelen rammens <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteBooleanKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
