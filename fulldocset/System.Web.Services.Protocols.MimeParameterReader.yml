  fullName: System.Web.Services.Protocols.MimeParameterReader
  type: Class
  summary: "Inneholder en felles basistabellen implementering for lesere av forespørselsparametere for webtjenester implementert ved hjelp av HTTP, men uten SOAP."
  remarks: "MimeParameterReader og andre klasser i den <xref:System.Web.Services.Protocols>navneområdet støtter .NET Framework-implementeringer av webtjenester via HTTP-GET og HTTP-POST-operasjoner.</xref:System.Web.Services.Protocols> Web service forfattere lesere serialisere og deserialisere henholdsvis mellom parameterne eller return objekter av Web-metoder og HTTP-forespørselen eller svar dataflytene. Web service forfattere og lesere bruke HTTP til transport, men exchange ikke meldinger ved hjelp av SOAP-standard.       Klassen MimeParameterReader oppretter et felles <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>-formatet for alle serversiden lesere av HTTP forespørselen dataflyter til Web-metodeparametere.</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       Du trenger ikke vanligvis bruker MimeParameterReader eller de underordnede klassene direkte. De ønskede typene som brukes i samsvar med innstillingene i en ASP.NET-konfigurasjonsfil (Web.config)."
  syntax:
    content: 'public abstract class MimeParameterReader : System.Web.Services.Protocols.MimeFormatter'
