  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>inntreffer bare når den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>-egenskap er satt eller tilhørende <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Når du håndtere den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>hendelsen Verktøytipsteksten du angir i behandlingsprogrammet vises når musepekeren holdes over en celle, og kontrollen <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>egenskapsverdi `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>hendelsen er nyttig når du vil vise verktøytips som er angitt av den gjeldende tilstanden eller verdien til en celle.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>hendelsen oppstår også når verdien for den <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>egenskapen hentes, enten programmatisk eller når musepekeren kommer inn en celle.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Du kan bruke den <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>og <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Egenskaper for å fastsette tilstanden eller verdien til en celle, og bruke denne informasjonen til å angi den <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Denne egenskapen er initialisert med verdien i cellen <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>egenskapen hendelsen overstyre.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Behandle den <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>hendelsen når du arbeider med store mengder data å unngå ytelse bestemmelser stille cellen <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>verdien for flere celler.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
