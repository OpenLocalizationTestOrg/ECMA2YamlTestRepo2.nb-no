  name: ToolStripMenuItem
  nameWithType: ToolStripMenuItem
  fullName: System.Windows.Forms.ToolStripMenuItem
  type: Class
  summary: "Representerer et valgbar alternativ vises på en <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> eller <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref>. Selv om ToolStripMenuItem erstatter og legger til funksjoner til den <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> kontroll over tidligere versjoner <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger."
  remarks: "ToolStripMenuItem er en <xref:System.Windows.Forms.ToolStripDropDownItem>som fungerer med <xref:System.Windows.Forms.ToolStripDropDownMenu>og <xref:System.Windows.Forms.ContextMenuStrip>til å håndtere den spesielle utheving, oppsett og kolonne plasseringen for menyer.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ToolStripDropDownItem>       At en ToolStripMenuItem som skal vises, må du legge den til en <xref:System.Windows.Forms.MenuStrip>eller <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.MenuStrip>       Klassen ToolStripMenuItem inneholder egenskaper som gjør det mulig å konfigurere utseendet og funksjonaliteten til et menyelement. Hvis du vil vise merket av for et menyelement, kan du bruke den <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>egenskapen.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> Bruk denne funksjonen til å identifisere et menyelement som er valgt i en liste over utelukker menyelementer. Hvis du har et sett med menyelementer for å angi fargen på teksten i for eksempel en <xref:System.Windows.Forms.TextBox>kontrollere ved å bruke den <xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A>til å identifisere hvilke farge for øyeblikket er valgt.</xref:System.Windows.Forms.ToolStripMenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> Bruk av <xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>til å angi en tastatur kombinasjon som kan trykkes velge menyalternativet.</xref:System.Windows.Forms.ToolStripMenuItem.ShortcutKeys%2A>"
  example:
