  type: Class
  summary: "Gir en fil systemimplementering av <xref:System.Net.WebRequest>klasse.</xref:System.Net.WebRequest>"
  remarks: "FileWebRequest klassen implementerer <xref:System.Net.WebRequest> `abstract` basisklasse for Uniform Resource identifikatorene (URIer) som bruker den `file://` skjemaet til å be om lokale filer.</xref:System.Net.WebRequest>       Ikke bruk av <xref:System.Net.FileWebRequest.%23ctor%2A>konstruktør.</xref:System.Net.FileWebRequest.%23ctor%2A> Bruk <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName>metode for å initialisere nye forekomster av klassen FileWebRequest.</xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> Hvis URI-skjemaet er `file://`, <xref:System.Net.WebRequest.Create%2A>metoden returnerer et FileWebRequest-objekt.</xref:System.Net.WebRequest.Create%2A>       Den <xref:System.Net.FileWebRequest.GetResponse%2A>metoden foretar en synkron forespørsel for filen som er angitt i den <xref:System.Net.FileWebRequest.RequestUri%2A>egenskapen og returnerer et <xref:System.Net.FileWebResponse>objekt som inneholder svaret.</xref:System.Net.FileWebResponse> </xref:System.Net.FileWebRequest.RequestUri%2A> </xref:System.Net.FileWebRequest.GetResponse%2A> Du kan gjøre en asynkron forespørsel for filen med det <xref:System.Net.FileWebRequest.BeginGetResponse%2A>og <xref:System.Net.FileWebRequest.EndGetResponse%2A>metoder.</xref:System.Net.FileWebRequest.EndGetResponse%2A> </xref:System.Net.FileWebRequest.BeginGetResponse%2A>       Når du ønsker å skrive data til en fil av <xref:System.Net.FileWebRequest.GetRequestStream%2A>metoden returnerer en <xref:System.IO.Stream>forekomst til å skrive til.</xref:System.IO.Stream> </xref:System.Net.FileWebRequest.GetRequestStream%2A> Den <xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>og <xref:System.Net.FileWebRequest.EndGetRequestStream%2A>metoder gir asynkrone tilgang i dataflyten for skriving.</xref:System.Net.FileWebRequest.EndGetRequestStream%2A> </xref:System.Net.FileWebRequest.BeginGetRequestStream%2A>       Klassen FileWebRequest avhengig av <xref:System.IO.File>klasse feilbehandling og kodetilgangssikkerhet.</xref:System.IO.File>"
