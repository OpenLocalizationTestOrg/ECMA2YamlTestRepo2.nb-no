      type: System.String
      description: "IDen for webdeler kontroll som den <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>hentes.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
