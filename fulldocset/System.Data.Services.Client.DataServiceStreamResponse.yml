  summary: "Henter den binære egenskapen-data fra vertstjenesten som en binærstrøm."
  remarks: "Når det oppstår en nettverksfeil under lesing fra denne dataflyten, oppstår en feil.       Det returnerte <xref:System.IO.Stream>er skrivebeskyttet.</xref:System.IO.Stream>       Du må kalle enten- <xref:System.Data.Services.Client.DataServiceStreamResponse.Dispose%2A>metoden på <xref:System.Data.Services.Client.DataServiceStreamResponse>eller <xref:System.IO.Stream.Close%2A>-metoden på <xref:System.IO.Stream>.</xref:System.IO.Stream> </xref:System.IO.Stream.Close%2A> </xref:System.Data.Services.Client.DataServiceStreamResponse> </xref:System.Data.Services.Client.DataServiceStreamResponse.Dispose%2A> Nettverkstilkoblingen forblir ellers åpen og tilgjengelig for andre programmer.       Den <xref:System.Net.HttpWebResponse.GetResponseStream%2A>metoden brukes til å få tilgang til dataflyten.</xref:System.Net.HttpWebResponse.GetResponseStream%2A>"
  syntax:
    content: public System.IO.Stream Stream { get; }
