  summary: "Skaleres og roterer en <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>."
  remarks: "TransformedBitmap støtter bare ortogonale transformeringer som rotasjon transformeringer i 90-graders intervaller og skala transformeringer. Transformeringer som forskyver bildet støttes ikke.       TransformedBitmap implementerer den <xref:System.ComponentModel.ISupportInitialize>grensesnittet til å optimalisere initialisering på flere egenskaper.</xref:System.ComponentModel.ISupportInitialize> Egenskapsendringer kan bare oppstå under initialisering av objektet. Kall <xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>til signalisere at initialisering har begynt og <xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>til signalisere at initialiseringen er fullført.</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> Etter initialisering ignoreres egenskapsendringer.       TransformedBitmap objekter som ble opprettet ved hjelp av den <xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>konstruktøren initialiseres automatisk og egenskapsendringer ignoreres.</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       Metadata-kodene som er relatert til bildedata må oppdateres hvis et bilde som er lagret i en fil etter en overføring er brukt."
