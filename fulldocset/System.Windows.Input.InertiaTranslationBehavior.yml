  namespace: System.Windows.Input
  summary: "Henter eller angir den lineære flyttingen av redigeringen på slutten av treghet."
  remarks: "Bruk egenskapen DesiredDisplacement til å angi den ønskede plasseringen av redigeringen når treghet slutter. Angi enten DesiredDisplacement eller <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, men ikke begge deler.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> Når du angir én av disse egenskapene, den andre egenskapen endres til <xref:System.Double.NaN?displayProperty=fullName>Hvis den har en verdi.</xref:System.Double.NaN?displayProperty=fullName>       Du finner mer informasjon om endringer i den [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).  Et eksempel på et program som svarer på endringer, kan du se [gjennomgang: opprette din første Touch programmet](~/add/includes/ajax-current-ext-md.md)."
