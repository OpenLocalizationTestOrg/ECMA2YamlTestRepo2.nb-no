  name: InertiaTranslationBehavior
  nameWithType: InertiaTranslationBehavior
  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: "Kontrollerer deselerasjon på en oversettelse redigeringen under treghet."
  remarks: "Klassen InertiaTranslationBehavior angir en oversettelse redigeringen virkemåten når den er treghet.  Bruk av <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>egenskap i den <xref:System.Windows.UIElement.ManipulationInertiaStarting>-hendelsen for å gjøre følgende:-Angi den opprinnelige hastigheten på treghet når det begynner ved å angi den <xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A>egenskapen.</xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>      -Angi ønsket plassering av redigeringen når treghet slutter ved å angi den <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>egenskapen.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>      -Angi den ønskede deselerasjon for treghet ved å angi den <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>egenskapen.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>       Angi enten den <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>eller <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, men ikke begge deler.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> Når du angir én av disse egenskapene, den andre egenskapen endres til <xref:System.Double.NaN?displayProperty=fullName>Hvis den har en verdi.</xref:System.Double.NaN?displayProperty=fullName>       Du finner mer informasjon om endringer i den [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).  Et eksempel på et program som svarer på endringer, kan du se [gjennomgang: opprette din første Touch programmet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior
