  name: NumberSubstitutionMethod
  nameWithType: NumberSubstitutionMethod
  fullName: System.Windows.Media.NumberSubstitutionMethod
  type: Enum
  summary: "Definerer en opplisting klasse som angir hvilken type tallet erstatning til å utføre på tall i en text-kjøring."
  remarks: "De fleste kulturer Bruk decimal systemet til å representere tall, men mange kulturer bruke annen sifferformer. Tabellen nedenfor viser flere nummerering systemer som brukes av ulike kulturer.       ![Tabellen for tallet erstatning symboler](~/add/media/numbersubstitution01.png &quot;tabell med tallet erstatning symboler&quot;) eksempel på hvordan sifre i ulike kulturer ikke er tilstrekkelige til å angi alternativ Unicode-kodepunkt for hvert sett med sifferformer fordi i motsetning til bokstaver, sifre som brukes i beregninger. Alle programmer, hver operativsystem og kjøretid biblioteker inneholder kode dedikert til konvertering av en intern binærformat numerisk verdi til en tegnstreng og omvendt. Disse konvertering for kodet Hvis du vil bruke Unicode sifre &quot;0030&quot; til &quot;0039&quot;.       Den <xref:System.Windows.Media.NumberSubstitution>klassen inneholder funksjoner som gjør det mulig for ulike kulturer erstatte riktig siffer formene på tidspunkt for gjengivelse.</xref:System.Windows.Media.NumberSubstitution> Denne funksjonaliteten er lik den brukte for å tilby skrifterstatning og språket avhengige skrift gjengivelse.      > [!NOTE] > Mange kulturer er forkaste formen tradisjonell sifre og bruk vestlige sifre former, derfor tallet erstatning funksjonaliteten gjenkjenner forskjellen for hver kulturen mellom tradisjonell sifferformer og national standard sifferformer."
  syntax:
    content: public enum NumberSubstitutionMethod
  inheritance:
  - System.Enum
  platform:
  - net462
