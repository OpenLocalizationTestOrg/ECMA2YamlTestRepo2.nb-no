      type: System.Web.Compilation.AssemblyBuilder
      description: "En forekomst av den <xref:System.Reflection.Emit.AssemblyBuilder>objektet generert proxy-koden må legges til.</xref:System.Reflection.Emit.AssemblyBuilder> Denne forekomsten er angitt av ASP.NET ved kjøretid."
