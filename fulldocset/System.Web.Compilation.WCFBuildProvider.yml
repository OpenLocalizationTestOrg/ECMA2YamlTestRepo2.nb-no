  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "Genererer kildekode for tjenesten proxy-klassen og legger til den angitte samlingen-verktøyet."
  remarks: "Denne metoden søker etter .svcmap filer i rotmappen for Web-programmet. Hvis filene finnes, metoden genererer kildekode av en proxy-klasse for tjenestene som er relatert til det angitte `assemblyBuilder`."
