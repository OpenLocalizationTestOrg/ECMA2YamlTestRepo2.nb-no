  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Genererer proxy-klassekode for Windows Communication Foundation (WCF)-tjenester"
  remarks: "WCFBuildProvider bruker tilordningsfilene (.svcmap) på root-nivå for webprogram som inneholder referanser for WCF-tjenesten. Tilordningsfilene angi tjenestene som kildekode for proxy-klassen må genereres. Generert proxy-klassen er deretter kompilert med de andre ressursene fasen for kompilering av nettserveren.       Arvet <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>egenskapen defineres internt og peker til Web rotkatalogen der .svcmap-filene er lagret.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
