  type: Class
  summary: "En redigering område representerer en samling av endringer i <xref href=&quot;System.Activities.Presentation.Model.ModelItem&quot;> </xref> tre som kan iverksatt eller rullet tilbake som en atomic enhet for arbeid."
  remarks: "Dette er nyttig for satsvis kjøring sammen en rekke endringer i flere <xref:System.Activities.Presentation.Model.ModelItem>objekter.</xref:System.Activities.Presentation.Model.ModelItem> For eksempel i meldingsinfrastruktur aktivitetene vil endringer fra hevet dialogene påvirke flere verdier. Imidlertid som alle endringene kommer fra dialogboksen hevet er endringer måtte anses som en bunke og angre som en enhet for arbeid. For flere detaljer om bruk, kan du se redigering omfanget eksemplet"
