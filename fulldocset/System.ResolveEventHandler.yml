### YamlMime:ManagedReference
items:
- uid: System.ResolveEventHandler
  id: ResolveEventHandler
  langs:
  - csharp
  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "Representerer en metode som behandler den <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, eller <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> hendelse for en <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Hvis klassen kjøretidslasteren ikke kan løse en referanse til en samling, type eller ressurs, er de tilsvarende hendelsene oppstå hvis du vil gi tilbakeringing mulighet til å be kjøretiden hvilken samling henviste samlingen, type eller ressurs. Det er ansvarlig for ResolveEventHandler til å returnere samlingen som løser type, samlingen eller ressurs, eller til å returnere null hvis samlingen ikke gjenkjennes. Hvis du vil ha mer informasjon, se [løsning samlingen laster](~/add/includes/ajax-current-ext-md.md) og <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, og <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>hendelser.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > Begynner med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ResolveEventHandler-hendelsen starter for alle samlinger, inkludert ressursen samlinger. Hendelsen ble ikke startet for ressursen samlinger i tidligere versjoner. Hvis operativsystemet lokalisert, behandlingsprogrammet kan kalles flere ganger: én gang for hver kulturen i fallback kjeden.       Hver avledet type <xref:System.Delegate>og <xref:System.MulticastDelegate>har en konstruktør og en `Invoke` metode.</xref:System.MulticastDelegate> </xref:System.Delegate> Se C++ kodeeksempel i beskrivelsen for <xref:System.Delegate>klasse.</xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
