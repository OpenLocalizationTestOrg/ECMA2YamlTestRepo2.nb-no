  name: CalendarMode
  nameWithType: CalendarMode
  fullName: System.Windows.Controls.CalendarMode
  type: Enum
  summary: "Angir om en <xref href=&quot;System.Windows.Controls.Calendar&quot;> </xref> viser måned, år eller ti år."
  remarks: "En <xref:System.Windows.Controls.Calendar>kan vise en måned eller et år med ti år om gangen.</xref:System.Windows.Controls.Calendar> Tabellen nedenfor viser hvordan brukeren navigerer til hver modus.      | DisplayMode | Handlingen |   |-----------------|------------|   | Måned | Hvis du vil navigere til år modus, klikker du månedsoverskrift. |   | Året | Hvis du vil navigere til ti år modus, klikker du overskriften år. Hvis du vil navigere til måned-modus, klikker du én av de viste månedene. |   | Ti år | Hvis du vil navigere til år modus, klikker du én av de viste årene. |"
  example:
  - "The following example creates a calendar that displays the months in a year and handles the <xref:System.Windows.Controls.Calendar.DisplayModeChanged> event so that when the user clicks on a month or the year, the calendar does not change its <xref:System.Windows.Controls.Calendar.DisplayMode%2A>.  \n  \n [!code-cs[CalendarSnippets#4](~/add/codesnippet/csharp/calendarsnippets/window1.xaml.cs#4)]\n [!code-xml[CalendarSnippets#4](~/add/codesnippet/xaml/calendarsnippets_xaml/window1.xaml#4)]\n [!code-vb[CalendarSnippets#4](~/add/codesnippet/visualbasic/calendarsnippets_vb/window1.xaml.vb#4)]  \n  \n [!code-cs[CalendarSnippets#5](~/add/codesnippet/csharp/calendarsnippets/window1.xaml.cs#5)]\n [!code-vb[CalendarSnippets#5](~/add/codesnippet/visualbasic/calendarsnippets_vb/window1.xaml.vb#5)]"
