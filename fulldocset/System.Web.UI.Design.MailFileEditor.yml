  name: MailFileEditor
  nameWithType: MailFileEditor
  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Inneholder et brukergrensesnitt for å velge og redigere et filnavn for e-post for en egenskap under utformingen."
  remarks: "Klasse for MailFileEditor en <xref:System.Drawing.Design.UITypeEditor>objekt som kan brukes på utformingstidspunktet å velge og redigere et filnavn for e-post som en streng, og tilordne strengen til en kontrollegenskap.</xref:System.Drawing.Design.UITypeEditor> For eksempel den <xref:System.Web.UI.WebControls.EmbeddedMailObject>kontrollen bruker klassen MailFileEditor under utformingen til å angi verdien for den <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>egenskapen.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Bruk av <xref:System.ComponentModel.EditorAttribute>attributtet knytte MailFileEditor til en egenskap.</xref:System.ComponentModel.EditorAttribute> Når den tilknyttede egenskapen redigeres i utformingsoverflaten, designer verten kaller den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>vises en dialogboks for å velge et filnavn for e-post fra en filtrert liste over filer, og returnerer filnavnet som er valgt av brukeren.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metoden angir stilen for brukergrensesnittet.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Utledet en klasse fra MailFileEditor til å definere en egendefinert redigeringsprogrammet for en e-post filen name-egenskapen. For eksempel en avledet klasse kan overstyre den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden, og Vis en <xref:System.Windows.Forms.OpenFileDialog>forekomst med en egendefinert e filfilter eller tittelen.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
