  summary: "Representerer et sett med valgte datoer i en <xref href=&quot;System.Windows.Controls.Calendar&quot;> </xref>."
  remarks: "Datoer kan legges til <xref:System.Windows.Controls.Calendar.SelectedDates%2A>for <xref:System.Windows.Controls.Calendar>.</xref:System.Windows.Controls.Calendar> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> Avhengig av verdien for den <xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>egenskapen å legge til en dato eller et område i SelectedDatesCollection kan føre til at den fjernes.</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> Følgende tabell lister hvordan <xref:System.Windows.Controls.CalendarSelectionMode>påvirker den <xref:System.Windows.Controls.Calendar.SelectedDates%2A>egenskapen.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.CalendarSelectionMode>      | CalendarSelectionMode | Innvirkning på SelectedDates |   |---------------------------|-----------------------------|   | <xref:System.Windows.Controls.CalendarSelectionMode>| Ingen valg er tillatt.</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>kan ikke angis, og ingen verdier kan legges til <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Bare en enkelt dato kan velges, enten ved å angi <xref:System.Windows.Controls.Calendar.SelectedDate%2A>eller den første verdien i <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>kan ikke brukes. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Et enkelt datoområde kan velges.</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> Angi <xref:System.Windows.Controls.Calendar.SelectedDate%2A>, legge til en dato individuelt <xref:System.Windows.Controls.Calendar.SelectedDates%2A>eller bruker <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>vil fjerne alle tidligere verdier fra <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Flere ikke-sammenhengende områder med datoer som kan velges.</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Legger til en dato individuelt <xref:System.Windows.Controls.Calendar.SelectedDates%2A>eller bruker <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>fjerner <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> Angi <xref:System.Windows.Controls.Calendar.SelectedDate%2A>fjerner fortsatt <xref:System.Windows.Controls.Calendar.SelectedDates%2A>, men flere datoer eller områder kan deretter legges til.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Legge til et område som inneholder noen datoer som allerede er valgt eller overlapper med et annet område resulterer i union områdene og fører ikke til et unntak. |"
