  name: SoapServerFormatterSinkProvider
  nameWithType: SoapServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapServerFormatterSinkProvider
  type: Class
  summary: "Gir implementering for en server-formatering kanal sink leverandøren som bruker den <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Kanal mottakere er koblet til en server kanal via implementeringer av den <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>grensesnittet.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> Ekstern server-kanaler har konstruktører som tar en <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>som en parameter.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Kanal sink leverandører lagres i en kjede, og brukeren er ansvarlig for sammenkjeding alle kanal sink leverandører sammen før sending av det ytre kanal-konstruktøren. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>inneholder en egenskap med navnet <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>for dette formålet.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Når flere kanal sink leverandører er angitt i en konfigurasjonsfil, vil infrastruktur for ekstern kommunikasjon lenker dem sammen i rekkefølgen som finnes i konfigurasjonsfilen. Kanal sink leverandører og kanaler opprettes under den <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>kall.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Formatering mottakere Bruk sink konfigurasjonsegenskaper til å konfigurere kanalen på kjøretidspunktet. Sink egenskaper kan angis i en konfigurasjonsfil eller programmatisk inne i en <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> I en konfigurasjonsfil for alle verdier som representeres av strenger, men når du bygger en egenskap <xref:System.Collections.IDictionary>programmatisk verdityper kan angis med de opprinnelige verdiene eller strenger.</xref:System.Collections.IDictionary>       Tabellen nedenfor viser mottakeren egenskapene for konfigurasjonen som kan angis for den gjeldende sink.      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | `includeVersions`| Angir om formateringen inneholder informasjon om versjonskontroll. Verdier er `true` eller `false`. |      > [!IMPORTANT] > Med en forekomst av dette objektet med uklarerte data eller i en usikker kanal er en sikkerhetsrisiko. Bruk dette objektet bare klarerte og over en sikker kanal. Hvis du vil ha mer informasjon, se [uklarerte Data sikkerhetsrisiko](http://go.microsoft.com/fwlink/?LinkId=330378)."
  syntax:
    content: 'public class SoapServerFormatterSinkProvider : System.Runtime.Remoting.Channels.IServerFormatterSinkProvider'
