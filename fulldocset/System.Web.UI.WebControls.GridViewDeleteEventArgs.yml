  name: GridViewDeleteEventArgs
  nameWithType: GridViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleting&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>kontrollere hever den <xref:System.Web.UI.WebControls.GridView.RowDeleting>hendelse når en Slett-knapp, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen sletter.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> (En Delete-knappen er en knapp kontrollere der `CommandName` er satt til &quot;Delete&quot;.) Når denne hendelsen oppstår, for eksempel avbryter sletteoperasjonen, kan du utføre en egendefinert rutine.       En GridViewDeleteEventArgs-objekt er sendt til hendelsesbehandlingen. Dette gjør mulig å finne ut indeksen i raden slettes og avbryte sletteoperasjonen. Hvis du vil avbryte sletteoperasjonen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for GridViewDeleteEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan også redigere den <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>og <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>samlinger før verdiene er sendt til datakilden.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>       Du finner mer informasjon om hvordan du håndtere [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewDeleteEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the GridViewDeleteEventArgs object that is passed to the event handler. The code cancels the delete operation if the user tries to remove the last record from a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_183_1.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_183_1.aspx)]"
  syntax:
    content: 'public class GridViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
