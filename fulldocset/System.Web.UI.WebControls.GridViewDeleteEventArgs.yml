- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for ikke-nøkkelfelt navn/verdi-par for raden skal slettes."
  remarks: "Egenskapen verdier fylles automatisk med navn/verdi-par med feltene ikke er en nøkkel for raden. Bruk til å fastslå navnet på en oppføring i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektet i ordlisten verdier.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for en oppføring, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>      > [!NOTE] > Felt eller felt er ikke inkludert i ordlisten. Hvis du vil ha tilgang til verdiene i den primære nøkkelfeltet eller felt, kan du bruke den <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_195_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_195_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objekt som inneholder ikke-nøkkelfelt navn/verdi-par med raden som skal slettes."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
