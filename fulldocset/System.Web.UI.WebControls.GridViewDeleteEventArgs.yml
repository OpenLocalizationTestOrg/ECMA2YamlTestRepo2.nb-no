- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for feltet Navn/verdi-par som representerer primærnøkkelen for raden som skal slettes."
  remarks: "Når den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>for en <xref:System.Web.UI.WebControls.GridView>kontrollen er angitt, bruke egenskapen nøkler (ordliste) til å hente verdien for primærnøkkel eller nøklene i raden som skal slettes.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > For verdiene i feltene ikke er en nøkkel, bruker du <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>       Nøkler ordlisten automatisk fylles ut med navn/verdi-par med feltet eller feltene som er angitt i den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Hvis flere felt utgjør primærnøkkel, legges en egen oppføring nøkler stavemåten for hvert felt.       Bruk til å fastslå navnet på et felt i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objektet i ordlisten nøkler.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for et nøkkelfelt, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1096_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1096_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En liste som inneholder feltet Navn/verdi-par som representerer primærnøkkelen for raden som skal slettes."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
