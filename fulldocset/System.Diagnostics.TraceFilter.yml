  fullName: System.Diagnostics.TraceFilter
  type: Class
  summary: "Gir basisklassen for sporingen filter implementeringer."
  remarks: "Sporingen filtre som kan brukes av sporingslyttere for å levere et ekstra lag med filtrering utover som finnes i sporingen bytter. Filteret sporing for en lytter for sporingen finnes i lytteren for <xref:System.Diagnostics.TraceListener.Filter%2A>egenskap.</xref:System.Diagnostics.TraceListener.Filter%2A> Sporingen bytter avgjør om en sporing er sendes til sporingslyttere. Sporingen filtre tillater individuelle sporingslyttere å avgjøre om sporingen som skrives til det tilknyttede utdata middels. For eksempel i henhold hvert trace-filter, en sporing kan skrives til konsollen ved en <xref:System.Diagnostics.ConsoleTraceListener>, men ikke hendelsesloggen av <xref:System.Diagnostics.EventLogTraceListener>.</xref:System.Diagnostics.EventLogTraceListener> </xref:System.Diagnostics.ConsoleTraceListener>       Filtre som arver fra klassen TraceFilter kan brukes av sporingslyttere som arver fra den <xref:System.Diagnostics.TraceListener>klassen for å utføre filtrering av hendelser som spores.</xref:System.Diagnostics.TraceListener> TraceFilter inneholder en enkelt metode <xref:System.Diagnostics.TraceFilter.ShouldTrace%2A>, som tar Hendelsesdata og returnerer et flagg som indikerer om hendelsen skal spores.</xref:System.Diagnostics.TraceFilter.ShouldTrace%2A>"
  syntax:
    content: public abstract class TraceFilter
