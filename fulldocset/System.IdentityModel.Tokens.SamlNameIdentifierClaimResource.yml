  name: SamlNameIdentifierClaimResource
  nameWithType: SamlNameIdentifierClaimResource
  fullName: System.IdentityModel.Tokens.SamlNameIdentifierClaimResource
  type: Class
  summary: "Representerer et krav for en sikkerhetskode for SAML som deklarasjoner den emnenavn."
  remarks: "Bruk klassen SamlNameIdentifierClaimResource til å opprette en <xref:System.IdentityModel.Claims.Claim>serverforekomsten en <xref:System.IdentityModel.Tokens.SamlSecurityToken>Emne navnet kravet.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> Den <xref:System.IdentityModel.Claims.Claim>klassen har en konstruktør som bruker en ressurs som denne klassen kan sendes til.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener angi deres krav ved hjelp av SAML deklarasjoner, som kan angi emnet i sikkerhetstokenet.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Krav i SAML-deklarasjonen representeres av SAML-setninger. SAML spesifikasjonen definerer et sett med SAML setningen typer og én av dem er <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> En <xref:System.IdentityModel.Tokens.SamlSubjectStatement>deklarasjoner sikkerhetskontohaveren som for den <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetskode.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Dette hovednavnet er angitt med en <xref:System.IdentityModel.Tokens.SamlSubject>klasse.</xref:System.IdentityModel.Tokens.SamlSubject>  Klassen SamlNameIdentifierClaimResource representerer navnet identifikatoren for en <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
