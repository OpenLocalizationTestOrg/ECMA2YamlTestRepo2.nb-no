  remarks: "Selv om formatet som brukes til å angi et navn er omfattende, viser tabellen nedenfor formatene som er definert av SAML-spesifikasjonen.      | Formatet | Beskrivelse |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| En URI som angir emnet for SAML-deklarasjonen er angitt som en e-postadresse. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| En URI som angir emnet for SAML-deklarasjonen er angitt med en konto i Windows-domene. |</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>"
  syntax:
