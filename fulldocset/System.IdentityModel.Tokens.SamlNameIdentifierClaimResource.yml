      description: "Navn for emne. Angir den <xref:System.IdentityModel.Tokens.SamlSubject.Name*>egenskapen.</xref:System.IdentityModel.Tokens.SamlSubject.Name*>"
    - id: nameQualifier
      type: System.String
      description: "Domenet som den `name` parameteren finnes. Angir den <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>egenskapen.</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.NameQualifier*>"
    - id: format
      type: System.String
      description: "Referanse til en URI som representerer formatet som den `name` parameter er i. Angir den <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Format*>egenskapen.</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Format*>"
