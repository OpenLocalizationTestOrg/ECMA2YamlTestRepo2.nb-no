  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Windows.FrameworkElement.RequestBringIntoView&quot;> </xref> rutet hendelsen."
  remarks: "Behandler denne hendelsen gjøres vanligvis bare i elementer som støtter en rullbare område, eller hvis med hensikt Sett gjengivelse størrelsen mindre enn kombinert ønsket størrelse på innholdet underordnet element og bare utføres av med hensikt behandling av hendelsen når den har rutet oppover i treet elementet og har nådd den første overordnet som gir støtte for rullende område. Er en eksisterende implementering som behandler Rulleområder på en måte som er vanligvis ønskelig for brukerkontroller <xref:System.Windows.Controls.ScrollViewer>.</xref:System.Windows.Controls.ScrollViewer> Hvis du avledes fra <xref:System.Windows.Controls.ScrollViewer>, kan du registrere et klassen behandlingsprogram for <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>og tillegg basisklassen håndtering av hendelsen.</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer> Du bør også vurdere å bruke eller klassen behandling klassen brukerdefinert <xref:System.Windows.Controls.ScrollViewer.ScrollChanged>hendelsen i stedet for <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer.ScrollChanged> Alternativt, hvis du oppretter en helt egendefinerte klasse ikke er avledet fra <xref:System.Windows.Controls.ScrollViewer>, kan du fremdeles legge til klassen som behandler ved å kalle <xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName>i klassen-forekomst.</xref:System.Windows.EventManager.RegisterClassHandler%2A?displayProperty=fullName> </xref:System.Windows.Controls.ScrollViewer>  Mer informasjon om behandling av klassen [merke rutet hendelser som Handled og behandling av klassen](~/add/includes/ajax-current-ext-md.md).       Innholdselementer kan føre til at den-hendelsen av deres innhold verter (via kaller <xref:System.Windows.FrameworkContentElement.BringIntoView%2A>og vise <xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName>fra innhold verten).</xref:System.Windows.FrameworkElement.RequestBringIntoView?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.BringIntoView%2A> På samme måte kan du be om logiske tre elementene som skal hentes inn i visningen med metoden helper <xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>.</xref:System.Windows.LogicalTreeHelper.BringIntoView%2A?displayProperty=fullName>       En <xref:System.Windows.Controls.ListBox>implementerer en beslektede, men annen metode <xref:System.Windows.Controls.ListBox.ScrollIntoView%2A>.</xref:System.Windows.Controls.ListBox.ScrollIntoView%2A> </xref:System.Windows.Controls.ListBox>"
