  type: Class
  summary: "Tillater Sikkerhetshandlinger for <xref href=&quot;System.Security.Permissions.RegistryPermission&quot;> </xref> som skal brukes til å bruke deklarerende sikkerhet-kode. Denne klassen kan ikke arves."
  remarks: "Avhengig av omfanget deklarering som er tillatt i <xref:System.Security.Permissions.SecurityAction>som brukes.</xref:System.Security.Permissions.SecurityAction>       Sikkerhetsinformasjonen deklarert av et sikkerhetsattributt med er lagret i metadataene for attributtet, og brukes under kjøring av systemet. Av sikkerhetsattributter brukes bare for deklarerende sikkerhet. For viktig sikkerhet, kan du bruke den tilsvarende tillatelse-klassen."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RegistryPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
