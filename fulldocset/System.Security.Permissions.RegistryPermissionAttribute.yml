- uid: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  id: ViewAndModify
  parent: System.Security.Permissions.RegistryPermissionAttribute
  langs:
  - csharp
  name: ViewAndModify
  nameWithType: RegistryPermissionAttribute.ViewAndModify
  fullName: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Henter eller angir et angitt sett med registernøkler som kan vises og endres."
  remarks: "Nøkkelen tilgang antyder tilgang til alle verdiene i den og alle variabler under den.       Egenskapen angir <xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A>, <xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A>, og <xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A>tilgangsrettigheter for de angitte nøklene og tilhørende verdier.</xref:System.Security.Permissions.RegistryPermissionAttribute.Write%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Read%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.Create%2A> Tilgangsrettighetene er for registret data. de inneholder ikke access control rettigheter <xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>eller <xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A>.</xref:System.Security.Permissions.RegistryPermissionAttribute.ViewAccessControl%2A> </xref:System.Security.Permissions.RegistryPermissionAttribute.ChangeAccessControl%2A>      > [!NOTE] > Get-aksessor er angitt for C# Kompilatorkompatibilitet. Kompilatoren C# krever attributtegenskaper kunne lese-og skrivetilgang."
  syntax:
    content: public string ViewAndModify { get; set; }
    return:
      type: System.String
      description: "En atskilt med semikolon liste over registret key baner, for å opprette, lese- og skrivetilgang."
  overload: System.Security.Permissions.RegistryPermissionAttribute.ViewAndModify*
  exceptions:
