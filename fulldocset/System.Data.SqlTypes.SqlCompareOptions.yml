- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  id: IgnoreKanaType
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreKanaType
  nameWithType: SqlCompareOptions.IgnoreKanaType
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreKanaType
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Angir at <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> sammenligninger må ignorere Kana-type. Kana typen refererer til japansk hiragana og katakana tegn som representerer fonetisk lyd på japansk språket. Hiragana brukes til opprinnelige japansk uttrykk og ord, mens katakana som brukes for ord løper opptatt fra andre språk, for eksempel &quot;datamaskinen&quot; eller &quot;Internett&quot;. En fonetisk lyd kan uttrykkes i både hiragana og katakana. Hvis denne verdien er merket, anses hiragana-tegn for én lyd lik katakana tegnet for samme lyden."
  syntax:
    content: IgnoreKanaType
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  id: IgnoreNonSpace
  parent: System.Data.SqlTypes.SqlCompareOptions
  langs:
  - csharp
  name: IgnoreNonSpace
  nameWithType: SqlCompareOptions.IgnoreNonSpace
  fullName: System.Data.SqlTypes.SqlCompareOptions.IgnoreNonSpace
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: "Angir at <xref href=&quot;System.Data.SqlTypes.SqlString&quot;> </xref> sammenligninger må ignorere nonspace å kombinere tegn, for eksempel diakritiske tegn. Unicode-standarden definerer å kombinere tegn som tegn som kombineres med grunntallet tegn til å lage et nytt tegn. Ikke plass å kombinere tegn bruker ikke mellomrom for seg selv når den gjengis. For mer informasjon om å kombinere ikke er et mellomrom tegn, kan du se Unicode-standarden på http://www.unicode.org."
  syntax:
    content: IgnoreNonSpace
    return:
      type: System.Data.SqlTypes.SqlCompareOptions
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
