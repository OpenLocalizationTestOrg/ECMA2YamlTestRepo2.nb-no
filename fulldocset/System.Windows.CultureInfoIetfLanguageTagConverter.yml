  remarks: "Denne klassen, er forskjellig på to måter fra <xref:System.ComponentModel.CultureInfoConverter>, standard typen konverteringsprogram for <xref:System.Globalization.CultureInfo>klasse.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.CultureInfoConverter>      -Bruker en strengrepresentasjon basert på den <xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>egenskapen i stedet for den <xref:System.Globalization.CultureInfo.Name%2A>egenskapen (det vil si RFC 3066 stedet RFC 1766).</xref:System.Globalization.CultureInfo.Name%2A> </xref:System.Globalization.CultureInfo.IetfLanguageTag%2A>      -Når konvertering fra en streng, egenskapene for den resulterende <xref:System.Globalization.CultureInfo>objekt avhenger strengen og ikke på brukeren overstyrer angitt i Kontrollpanel.</xref:System.Globalization.CultureInfo> Dette gjør det mulig å opprette dokumenter utseendet som ikke avhengige lokale innstillinger."
