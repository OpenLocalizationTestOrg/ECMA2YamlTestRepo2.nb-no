  name: Repeater
  nameWithType: Repeater
  fullName: System.Web.UI.WebControls.Repeater
  type: Class
  summary: "En databundet listekontroll som tillater egendefinert oppsett ved å gjenta en angitt mal for hvert element vises i listen."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [databinding](#data_binding)      -   [maler](#templates)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i Repeater kontrollen er en grunnleggende organisasjonsapper databundet-liste.       Har ingen innebygde oppsettet eller stiler, slik at du må eksplisitt deklarerer alle oppsettet formatering og stil koder i kontrollens maler.       Kontrollen Repeater kan du dele-koder over malene.  Hvis du vil opprette en tabell som bruker maler, kan du inkludere begin tabellen-kode (`<table>`) i den <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, en enkelt tabell rad-kode (`<tr>`) i den <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>, og koden end tabell (`</table>`) i <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Kontrollen Repeater har ingen innebygde utvalget funksjoner eller redigere kundestøtte. Du kan bruke den <xref:System.Web.UI.WebControls.Repeater.ItemCommand>-hendelsen for å behandle kontrollhendelsene som aktiveres med maler kontrollen.</xref:System.Web.UI.WebControls.Repeater.ItemCommand>      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_binding&quot;></a>## Databinding Repeater kontrollen inneholder to egenskaper for å støtte databinding. Til å binde data i en samling som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnittet (som en <xref:System.Data.DataView?displayProperty=fullName>, en <xref:System.Collections.ArrayList?displayProperty=fullName>, eller en matrise), eller <xref:System.ComponentModel.IListSource>grensesnitt ved å bruke den <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>til å angi datakilden.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Når du angir den <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>-egenskapen, må du manuelt skrive kode for å utføre databinding.</xref:System.Web.UI.WebControls.Repeater.DataSource%2A> Hvis du vil automatisk binde Repeater kontrollen til en datakilde som er representert av en datakildekontroll, kan du angi den <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>egenskapen den <xref:System.Web.UI.Control.ID%2A>for datakildekontrollen skal brukes.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> Når du angir den <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>egenskapen Repeater kontrollen automatisk binder seg til den angitte datakildekontrollen ved første forespørsel.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Derfor trenger du ikke eksplisitt kalle den <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metoden hvis du har endret data-relaterte egenskaper kontrollens Repeater.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       En Repeater kontroll binding den <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>og <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>til enten dataene modellen deklarert og refererer til den <xref:System.Web.UI.WebControls.Repeater.DataSource%2A>egenskapen eller dataene datakilde kontrollen som er angitt av sin <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A>egenskapen.</xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> </xref:System.Web.UI.WebControls.Repeater.DataSource%2A> </xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Den <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>, og <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>er ikke bundet til data.</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>       Hvis Repeater kontrollens datakilden er angitt, men ingen data returneres, kontrollen gjengir den <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>og <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>med ingen elementer.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Hvis datakilden er `null`, Repeater ikke gjengis.      <a name=&quot;templates&quot;></a>## Maler minimum, må hver Repeater kontroll definere en <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Andre valgfrie maler som beskrevet i følgende tabell kan imidlertid brukes til å tilpasse utseendet til listen.      | Malnavn | Beskrivelse |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>| Definerer innhold og oppsett av elementene i listen.</xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Denne malen er påkrevd. |   | <xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A>| Hvis angitt, bestemmer innhold og oppsett loddrette (nullbasert ulik-indekserte) elementer.</xref:System.Web.UI.WebControls.Repeater.AlternatingItemTemplate%2A> Hvis ikke angitt, brukes <xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A>| Hvis angitt, gjengis mellom elementer (og vekslende elementer).</xref:System.Web.UI.WebControls.Repeater.SeparatorTemplate%2A> </xref:System.Web.UI.WebControls.Repeater.ItemTemplate%2A> Hvis ikke angitt, et skilletegn er ikke gjengis. |   | <xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A>| Hvis angitt, bestemmer innhold og oppsett av listen.</xref:System.Web.UI.WebControls.Repeater.HeaderTemplate%2A> Hvis ikke angitt, gjengis ikke et hode. |   | <xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A>| Hvis angitt, bestemmer innhold og oppsett av listen bunnteksten.</xref:System.Web.UI.WebControls.Repeater.FooterTemplate%2A> Hvis ikke angitt, gjengis ikke bunntekst. |      <a name=&quot;declarative_syntax&quot;> </a> ## Deklarerende syntaks.```   <asp:Repeater       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCommand=&quot;ItemCommand event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <AlternatingItemTemplate>               <!-- child controls -->           </AlternatingItemTemplate>           <FooterTemplate>               <!-- child controls -->           </FooterTemplate>           <HeaderTemplate>               <!-- child controls -->           </HeaderTemplate>           <ItemTemplate>               <!-- child controls -->           </ItemTemplate>           <SeparatorTemplate>               <!-- child controls -->           </SeparatorTemplate>   </asp:Repeater>   ```"
  example:
  - "A Visual Studio Web site project with source code is available to accompany this topic: [Download](http://go.microsoft.com/fwlink/?LinkId=192873).  \n  \n The following code example demonstrates how to use two simple Repeater controls on a page. The <xref:System.Web.UI.WebControls.Repeater.DataSource%2A> property is used to specify the data source for the Repeater control. The first Repeater displays its items in a table; the second Repeater displays its items in a comma-separated list.  \n  \n [!code-cs[Classic Repeater Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_1.aspx)]\n [!code-vb[Classic Repeater Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property to specify the data source for a Repeater control. The <xref:System.Web.UI.WebControls.Repeater.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the Repeater control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[Repeater.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_281_2.aspx)]\n [!code-vb[Repeater.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_281_2.aspx)]"
