  name: CaseInsensitiveComparer
  nameWithType: CaseInsensitiveComparer
  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Sammenligner to objekter for likhet, ignorerer bokstavtypen for strenger."
  remarks: "CaseInsensitiveComparer implementerer den <xref:System.Collections.IComparer>grensesnittet støtter sammenligning av strenger, like <xref:System.Collections.CaseInsensitiveHashCodeProvider>implementerer den <xref:System.Collections.IHashCodeProvider>grensesnittet støtter sammenligninger i strenger.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       Den <xref:System.Collections.Comparer>klassen er standard implementering av den <xref:System.Collections.IComparer>grensesnittet og utfører skiller strengsammenligninger.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       Objekter som brukes som nøkler av en <xref:System.Collections.Hashtable>kreves for å overstyre den <xref:System.Object.GetHashCode%2A?displayProperty=fullName>metoden (eller <xref:System.Collections.IHashCodeProvider>grensesnittet) og <xref:System.Object.Equals%2A?displayProperty=fullName>metoden (eller <xref:System.Collections.IComparer>grensesnittet).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> Implementeringen av både metoder eller grensesnitt må behandle store og små bokstaver på samme måte; Hvis ikke, den <xref:System.Collections.Hashtable>fungerer på feil måte.</xref:System.Collections.Hashtable> For eksempel når du oppretter en <xref:System.Collections.Hashtable>, må du bruke denne klassen med den <xref:System.Collections.CaseInsensitiveHashCodeProvider>klasse eller en samlingstype <xref:System.Collections.IHashCodeProvider>implementering.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       Strengsammenligninger kan ha forskjellige resultater, alt etter kulturen. For mer informasjon om kultur-spesifikke sammenligninger, kan du se den <xref:System.Globalization>navneområde og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
