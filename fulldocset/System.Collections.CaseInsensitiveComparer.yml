- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Utfører en samlingstype sammenligning av to objekter av samme type, og returnerer en verdi som angir om en er mindre enn, lik eller større enn den andre."
  remarks: "Hvis `a` og `b` er begge strenger, denne metoden bruker <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>strenger med kabinettet sammenlignes ignorert; ellers den bruker den <xref:System.IComparable>implementeringen av objekt.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Det vil si hvis `a` implementerer <xref:System.IComparable>, og denne metoden returnerer resultatet av `a`.</xref:System.IComparable> `CompareTo`(`b`); Ellers hvis `b` implementerer <xref:System.IComparable>, og returnerer den negative resultatet av `b`.</xref:System.IComparable> `CompareTo` (`a`).       Sammenligning av `null` med et hvilket som er tillatt, og ikke generere et unntak ved <xref:System.IComparable>.</xref:System.IComparable> Når du sorterer, `null` anses å være mindre enn andre objekter.       Strengsammenligninger kan ha forskjellige resultater, alt etter kulturen. For mer informasjon om kultur-spesifikke sammenligninger, kan du se den <xref:System.Globalization>navneområde og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Det første objektet til å sammenligne."
    - id: b
      type: System.Object
      description: "Det andre objektet til å sammenligne."
    return:
      type: System.Int32
      description: "Et heltall med fortegn som angir de relative verdiene av <code> a </code> og <code> b </code>, som vist i følgende tabell.       <table><thead><tr><th> Verdi       </th><th> Betydning       </th></tr></thead><tbody><tr><td> Er mindre enn null       </td><td><code>a</code>er mindre enn <code> b </code>, med små og ignorert.       </td></tr><tr><td> Null       </td><td><code>a</code>er lik <code> b </code>, med små og ignorert.       </td></tr><tr><td> Større enn null       </td><td><code>a</code>er større enn <code> b </code>, med små og ignorert.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Verken <code> a </code> eller <code> b </code> implementerer den <xref:System.IComparable>grensesnittet.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
  platform:
  - net462
