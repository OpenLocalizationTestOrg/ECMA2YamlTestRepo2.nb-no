  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir y-koordinaten den nederste siden for rektangulært område som er definert av dette <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> objektet."
  remarks: "Egenskapen nederste gjør det mulig å hente eller angi en verdi som representerer y-koordinaten den nederste siden for rektangulært område som er definert av dette <xref:System.Web.UI.WebControls.RectangleHotSpot>objektet.</xref:System.Web.UI.WebControls.RectangleHotSpot> Fullstendig definere en <xref:System.Web.UI.WebControls.RectangleHotSpot>objektet, må du angi en verdi for denne egenskapen, og den <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>, <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>, og <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>Egenskaper.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. One <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created declaratively and its properties, including the Bottom property, are set declaratively. The other <xref:System.Web.UI.WebControls.RectangleHotSpot> object is created programmatically and its properties, including the Bottom property, are set programmatically. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.MobileControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[RectangleHotSpot.Top#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_991_1.aspx)]\n [!code-vb[RectangleHotSpot.Top#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_991_1.aspx)]"
  syntax:
    content: public int Bottom { get; set; }
    return:
      type: System.Int32
      description: "Y-koordinaten den nederste siden for rektangulært område som er definert av dette <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> objektet. Standardverdien er 0."
  overload: System.Web.UI.WebControls.RectangleHotSpot.Bottom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.RectangleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: RectangleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Returnerer en streng som representerer x- og y-koordinatene til en <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> objektets øverst til venstre hjørne og x - og y-koordinatene til nederst høyre hjørne."
  remarks: "Denne metoden returnerer en streng som representerer koordinatene til en <xref:System.Web.UI.WebControls.RectangleHotSpot>objektets øverst til venstre hjørne og koordinatene til nederst høyre hjørne.</xref:System.Web.UI.WebControls.RectangleHotSpot> Denne metoden brukes verdiene som er tilordnet til den <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>og <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>Egenskaper for å returnere koordinatene øverste venstre hjørne.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Den bruker verdiene som er tilordnet til den <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>og <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>Egenskaper for å returnere koordinater for nederst høyre hjørne.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A> </xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>       Metoden GetCoordinates brukes internt ASP.NET teksten skal brukes for koordinatene til en <xref:System.Web.UI.WebControls.RectangleHotSpot>når den gjengis.</xref:System.Web.UI.WebControls.RectangleHotSpot> Strengen som returneres er spesifikk for nettleseren og markup language."
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects, the GetCoordinates method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_69_1.aspx)]\n [!code-cs[RectangleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_69_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "En streng som representerer x - og y-koordinatene til en <xref href=&quot;System.Web.UI.WebControls.RectangleHotSpot&quot;> </xref> objektets øverst til venstre hjørne og x - og y-koordinatene til nederst høyre hjørne."
  overload: System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
