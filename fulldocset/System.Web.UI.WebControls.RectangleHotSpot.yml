  fullName: System.Web.UI.WebControls.RectangleHotSpot
  type: Class
  summary: "Definerer et rektangulært hot sted område i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Denne klassen definerer et rektangulært hot sted område i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> For å angi område for RectangleHotSpot-objektet er angitt i <xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A>egenskapen verdien som representerer x-koordinaten for rektangulært område øverste venstre hjørne.</xref:System.Web.UI.WebControls.RectangleHotSpot.Left%2A> Angi den <xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A>egenskapen verdien som representerer y-koordinaten for rektangulært område øverste venstre hjørne.</xref:System.Web.UI.WebControls.RectangleHotSpot.Top%2A> Angi den <xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A>egenskapen verdien som representerer x-koordinaten for rektangulært område nedre høyre hjørne.</xref:System.Web.UI.WebControls.RectangleHotSpot.Right%2A> Sett med den <xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>egenskapen verdien som representerer y-koordinaten for rektangulært område nedre høyre hjørne.</xref:System.Web.UI.WebControls.RectangleHotSpot.Bottom%2A>       Når en RectangleHotSpot kontroll, siden navigerer til en URL-adresse, genererer en post på serveren, eller gjøre noe. Den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen angir dette problemet.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Hvis du vil navigere til en URL-adresse, kan du angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Navigate` og bruke den <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>til å angi URL-adressen til å navigere til.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Hvis du vil legge til serveren, kan du angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.PostBack` og bruke den <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>til å angi et navn for RectangleHotSpot-objektet.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Dette navnet vil bli sendt i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>Hendelsesdata når RectangleHotSpot klikkes.</xref:System.Web.UI.WebControls.ImageMapEventArgs> . Hvis du vil det <xref:System.Web.UI.WebControls.HotSpot>objektet som har ingen virkemåte ved å angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two RectangleHotSpot objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. Each time the user clicks one of the RectangleHotSpot objects, the <xref:System.Web.UI.WebControls.RectangleHotSpot.GetCoordinates%2A> method is called and the coordinates of the selected hot spot are displayed to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_30_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_30_1.aspx)]"
  syntax:
    content: 'public sealed class RectangleHotSpot : System.Web.UI.WebControls.HotSpot'
