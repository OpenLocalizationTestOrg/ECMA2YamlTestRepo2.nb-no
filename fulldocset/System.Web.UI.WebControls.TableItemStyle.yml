  name: TableItemStyle
  nameWithType: TableItemStyle
  fullName: System.Web.UI.WebControls.TableItemStyle
  type: Class
  summary: "Representerer stilegenskaper for et element i en kontroll som gjengir som en <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>."
  remarks: "Klassen TableItemStyle representerer stilegenskaper for et element i en kontroll som gjengir som <xref:System.Web.UI.WebControls.TableRow>eller <xref:System.Web.UI.WebControls.TableCell>.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow> Du kan kontrollere loddrette og vannrette justering av innholdet i et element i tabellen ved å angi den <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A>og <xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> Du kan også angi om innholdet i cellen fortsetter automatisk på den neste linjen når slutten av cellen nås ved å angi den <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>egenskapen.</xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>       Denne klassen inneholder metoder som er nyttige for å opprette en stil for et element i den <xref:System.Web.UI.WebControls.Table>kontroll.</xref:System.Web.UI.WebControls.Table> Du kan bruke den <xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>og <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A>metoder for å kopiere eller flette stilegenskaper av en annen TableItemStyle med forekomsten av TableItemStyle metoden kalles fra.</xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>"
  example:
  - "The following code example creates several rows in a <xref:System.Web.UI.WebControls.Table> control and applies a TableItemStyle object to each row.  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_43_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_43_1.aspx)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
