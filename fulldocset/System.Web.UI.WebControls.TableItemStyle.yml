- uid: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign
  id: HorizontalAlign
  parent: System.Web.UI.WebControls.TableItemStyle
  langs:
  - csharp
  name: HorizontalAlign
  nameWithType: TableItemStyle.HorizontalAlign
  fullName: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir vannrett justering av innholdet i en celle."
  remarks: "Bruk HorizontalAlign-egenskapen til å angi vannrett justering av kontrollen for dataene i beholderen. Denne egenskapen er angitt med en av de <xref:System.Web.UI.WebControls.HorizontalAlign>nummereringsverdier.</xref:System.Web.UI.WebControls.HorizontalAlign> Tabellen nedenfor viser mulige verdier.      | Verdien | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Vannrett justering er ikke angitt. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Innholdet i en celle er venstrejustert i cellen. |   | <xref:System.Web.UI.MobileControls.Alignment>| Innholdet i en celle er midt i cellen. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Innholdet i en celle er høyrejustert i cellen. |       Verdien for denne egenskapen lagres i visningsstatusen.</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.MobileControls.Alignment> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
  syntax:
    content: public virtual System.Web.UI.WebControls.HorizontalAlign HorizontalAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.HorizontalAlign
      description: "Én av de <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> nummereringsverdier. Standard <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TableItemStyle.HorizontalAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte vannrett justeringen er ikke én av de <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> nummereringsverdier."
  platform:
  - net462
