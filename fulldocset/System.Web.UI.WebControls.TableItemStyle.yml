  remarks: "Bruk metoden MergeWith for å kombinere stilegenskaper for det angitte <xref:System.Web.UI.WebControls.Style>i forekomsten av den <xref:System.Web.UI.WebControls.TableItemStyle>klassen som denne metoden kalles fra.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style>       Denne metoden slår egenskaper på <xref:System.Web.UI.WebControls.Style>objektet og den gjeldende forekomsten av <xref:System.Web.UI.WebControls.TableItemStyle>klassen.</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.Style> Dette gjøres ved å angi hver egenskap som ikke er angitt i den gjeldende forekomsten av den <xref:System.Web.UI.WebControls.TableItemStyle>klassen med verdien i den tilsvarende egenskapen for den `s` parameteren.</xref:System.Web.UI.WebControls.TableItemStyle> Bare egenskaper som ikke er angitt erstattes. Hvis en egenskap i den `s` parameteren er ikke angitt, erstatter ikke den tilsvarende egenskapen i den gjeldende forekomsten av <xref:System.Web.UI.WebControls.TableItemStyle>klassen.</xref:System.Web.UI.WebControls.TableItemStyle>"
