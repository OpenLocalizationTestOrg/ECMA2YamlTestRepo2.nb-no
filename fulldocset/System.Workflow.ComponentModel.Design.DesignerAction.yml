  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]En designer er en brukerhandling som skal utføres når du aktiverer et designer tegn på arbeidsflyt utformingsoverflaten. Klassen DesignerAction brukes til å angi handlingene. Klassen DesignerAction brukes også til å legge til aktiviteten elementer av tjenesten dekorasjon."
