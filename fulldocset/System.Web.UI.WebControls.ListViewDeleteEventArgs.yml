  name: Keys
  nameWithType: ListViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for feltet Navn/verdi-par som representerer primærnøkkelen eller nøklene i elementet du vil slette."
  remarks: "Når den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>for en <xref:System.Web.UI.WebControls.ListView>kontrollen er angitt, bruke egenskapen nøkler til å få tilgang til primærnøkkelen eller nøkler i elementet du vil slette.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > Inneholder bare nøkkelfeltene for denne egenskapen. Hvis du vil ha tilgang til verdiene i feltene ikke er en nøkkel, kan du bruke den <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>       Nøkler ordlisten automatisk fylles ut med navn/verdi-par med feltet eller feltene som er angitt i den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Hvis primærnøkkelen inneholder flere felt, legges en egen oppføring nøkler stavemåten for hvert felt.       Bruk til å fastslå navnet på et felt i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry>objekt som finnes i ordlisten nøkler.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for et nøkkelfelt, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Et objekt som inneholder navn/verdi-parene som representerer primærnøkkelen eller nøklene i elementet du vil slette."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for ikke-nøkkelfelt navn/verdi-par i elementet du vil slette."
  remarks: "Bruk ordlisten i egenskapen verdier for å få tilgang til verdiene i feltene ikke er en nøkkel i elementet du vil slette.      > [!NOTE] > Egenskapen inneholder ikke den primære nøkkelfeltet eller felt. Hvis du vil ha tilgang til verdiene i primærnøkkelen eller nøkler, kan du bruke den <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Egenskapen verdier fylles automatisk med navn/verdi-par med feltene ikke er en nøkkel i elementet. En egen oppføring legges til i <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>-egenskapen for hver nøkkelfelt i elementet.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       Bruk til å fastslå navnet på en oppføring i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry>objekt som finnes i ordlisten verdier.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for en oppføring, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Et objekt som inneholder ikke-nøkkelfelt navn/verdi-par med elementet du vil slette."
  overload: System.Web.UI.WebControls.ListViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
