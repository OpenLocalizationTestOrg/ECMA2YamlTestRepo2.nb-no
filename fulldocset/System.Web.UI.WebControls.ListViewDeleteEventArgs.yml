  name: ListViewDeleteEventArgs
  nameWithType: ListViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.ListViewDeleteEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDeleting&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.ItemDeleting>hendelse når en Delete-knappen eller <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>-metoden, men før den <xref:System.Web.UI.WebControls.ListView>kontrollen lastes.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView> (En Slett-knappen er en der `CommandName` er satt til &quot;Delete&quot;.) Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår, for eksempel avbryter sletteoperasjonen.       En ListViewDeleteEventArgs-objekt er sendt til hendelseshåndtering metoden, slik at du kan finne indeksen for elementet som slettes. Du kan også avbryte sletteoperasjonen. Hvis du vil gjøre dette, angis i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for ListViewDeleteEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Hvis nødvendig, kan du også arbeide med den <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>og <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A>samlinger før verdiene er sendt til datakilden.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.Keys%2A>       En liste med opprinnelige verdier for en forekomst av ListViewDeleteEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewDeleteEventArgs object to cancel the delete operation if the user tries to remove the last item from a <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_286_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewItemDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_286_1.aspx)]"
  syntax:
    content: 'public class ListViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
