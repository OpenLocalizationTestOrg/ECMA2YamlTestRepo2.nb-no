  name: ContextBoundObject
  nameWithType: ContextBoundObject
  fullName: System.ContextBoundObject
  type: Class
  summary: "Definerer basisklasse for alle konteksten grense klasser."
  remarks: "Objekter som befinner seg i en kontekst og er bundet til kontekstreglene kalles konteksten grense objekter. En kontekst som er et sett med egenskaper eller Bruk regler som definerer et miljø der det er en samling av objekter. Reglene håndheves når objektene angir eller avslutter en kontekst. Objekter som ikke er kontekst bundet kalles smidig objekter.       Kontekster er opprettet under aktivering av objektet. Et nytt objekt er plassert i en eksisterende kontekst eller i en ny kontekst som er opprettet ved hjelp av attributtene som er inkludert i metadataene for typen. Konteksten grense klasser er merket med en <xref:System.Runtime.Remoting.Contexts.ContextAttribute>som gir Bruk regler.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> Kontekstegenskapene som kan legges omfatter policyer om synkronisering, og transaksjoner."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject
