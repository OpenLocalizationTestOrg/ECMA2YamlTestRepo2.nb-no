  summary: "Angir om utjevning (Anti-Aliasing) brukes til linjer og kurver og kantene for fylte områder."
  remarks: "Standard, og høy hastighet er like, og angi gjengivelse uten utjevning brukes.       AntiAlias og HighQuality er like, og angi gjengivelse med utjevning brukes.      > [!NOTE] > Når den <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>egenskapen er angitt ved hjelp av SmoothingMode opplistingen, påvirker ikke tekst.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Hvis du vil angi teksten gjengivelse kvalitet, kan du bruke den <xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>egenskapen og <xref:System.Drawing.Text.TextRenderingHint>opplisting.</xref:System.Drawing.Text.TextRenderingHint> </xref:System.Drawing.Graphics.TextRenderingHint%2A?displayProperty=fullName>      > [!NOTE] > Når den<xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> egenskapen er angitt ved hjelp av SmoothingMode opplistingen, påvirker ikke områder som er fylt ut av en bane gradering velgeren.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> Områder fylt ved hjelp av en <xref:System.Drawing.Drawing2D.PathGradientBrush>objekt gjengis på samme måte (Alias) uavhengig av innstillingen for den <xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName>egenskapen.</xref:System.Drawing.Graphics.SmoothingMode%2A?displayProperty=fullName> </xref:System.Drawing.Drawing2D.PathGradientBrush>"
