  summary: "Angir dynamisk oppdateringsinformasjon."
  remarks: "Denne klassen støtter versjonskontroll og dynamisk oppdateringsfunksjonaliteten til Windows-arbeidsflyten Foundation. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]arbeidsflyten versjonskontroll, arbeidsflyt-ID og dynamisk oppdatering, kan du se følgende emner.       [Arbeidsflyten versjonskontroll](http://go.microsoft.com/fwlink/?LinkID=271561) beskriver arbeidsflyten versjonskontroll funksjonaliteten introdusert i [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [Dynamisk oppdatering](http://go.microsoft.com/fwlink/?LinkId=271563) beskriver hvordan du oppdaterer Arbeidsflytdefinisjonen for en arbeidsflytforekomst som er faste ved hjelp av dynamisk oppdatering.       [Ved hjelp av WorkflowApplication Identity og versjonskontroll](http://go.microsoft.com/fwlink/?LinkId=271564) beskriver hvordan du bruker <xref:System.Activities.WorkflowIdentity>som vert for flere versjoner av en arbeidsflyt side-ved-side.</xref:System.Activities.WorkflowIdentity>       [Side ved Side versjonskontroll i WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) beskriver hvordan du vert flere versjoner av en arbeidsflyt på et enkelt endepunkt.       [Slik: verten flere versjoner av en arbeidsflyt Side-ved-Side](http://go.microsoft.com/fwlink/?LinkId=271566) dette trinnet i den [Opplæringen Komme i gang](http://go.microsoft.com/fwlink/?LinkId=271570) demonstrerer oppdatering av en arbeidsflytdefinisjon og er vert for arbeidsflyter med både gammel og ny definition samtidig.       [Slik: oppdatere definisjonen av en arbeidsflytforekomst som kjører](http://go.microsoft.com/fwlink/?LinkId=271567) dette trinnet i den [Opplæringen Komme i gang](http://go.microsoft.com/fwlink/?LinkId=271570) demonstrerer oppdatering faste arbeidsflytforekomster Hvis du vil bruke en ny arbeidsflytdefinisjonen."
