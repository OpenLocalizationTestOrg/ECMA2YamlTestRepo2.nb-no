  type: Class
  summary: "Segmentene for en spørring som kan ekspanderes av den `$expand` setningsdelen som etterfølger en spørring."
  remarks: "En `$expand` setningsdelen angir at hver utvides elementet skal utvides fullstendig. For eksempel verdien `OrderLines.Product.Image` med `$expand` fører til at `OrderLines`, `Product` for hvert element i `OrderLines`, og `Image` av den `Product` for hvert element i `OrderLines` skal utvides.       Egenskapen lengst til venstre ressurser i en `$expand` setningsdelen må være en egenskap for enhetstypen i enheten settet som er identifisert av det siste banesegmentet i forespørsels-URIEN.       Redundant `$expand` setningsdelen regler ignoreres."
