  name: CodeSnippetCompileUnit
  nameWithType: CodeSnippetCompileUnit
  fullName: System.CodeDom.CodeSnippetCompileUnit
  type: Class
  summary: "Representerer en litteral code-fragment kan kompileres."
  remarks: "CodeSnippetCompileUnit kan representere en litteral blokk med kode som er inkludert direkte i kilden uten endring.       En CodeSnippetCompileUnit lagres en del av koden, nøyaktig som et vedlegg som en streng. CodeDOM oversetter ikke litteral kodefragmenter. Litteralen kodefragmenter lagres og utdata i det opprinnelige formatet. CodeDOM objekter som inneholder litteral kode er angitt slik at utviklere kan omfatter kode som allerede finnes på språket som mål.       Den <xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A>egenskapen inneholder litteral kodefragmentet som en streng.</xref:System.CodeDom.CodeSnippetCompileUnit.Value%2A> Den <xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>egenskapen er valgfri, og angi plasseringen av koden i et kildedokument kode.</xref:System.CodeDom.CodeSnippetCompileUnit.LinePragma%2A>"
  example:
  - "The following code example demonstrates how to create a new instance of the CodeSnippetCompileUnit class by using a string that represents literal code.  \n  \n [!code-cpp[CodeDomSampleBatch#8](~/add/codesnippet/cpp/t-system.codedom.codesni_0_1.cpp)]\n [!code-vb[CodeDomSampleBatch#8](~/add/codesnippet/visualbasic/t-system.codedom.codesni_0_1.vb)]\n [!code-cs[CodeDomSampleBatch#8](~/add/codesnippet/csharp/t-system.codedom.codesni_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetCompileUnit : System.CodeDom.CodeCompileUnit
