  name: Visual
  nameWithType: Visual
  fullName: System.Windows.Media.Visual
  type: Class
  summary: "Gir støtte for gjengivelse i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], som inkluderer nådde testing koordinaten transformasjonen og markeringsramme for beregninger."
  remarks: "Den visuelle klassen er basic abstrakt som hver <xref:System.Windows.FrameworkElement>objektet er avledet.</xref:System.Windows.FrameworkElement> Det kan også brukes som inngangspunktet for skriving nye kontroller i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], og på mange måter kan sammenlignes med en ekvivalent for et vindushåndtak (HWND) i den [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] programmet modell.       Visual objektet er en kjerne [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] -objektet som primære rollen som gir støtte for gjengivelse. Brukergrensesnittet kontroller, for eksempel <xref:System.Windows.Controls.Button>og <xref:System.Windows.Controls.TextBox>avledet fra klassen Visual og bruke Visual definerte egenskapene for persisting dataene sine gjengivelse.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> Visual objektet gir støtte for følgende:-sender Vis: gjengivelse av den faste serialisert tegning innholdet i en visuell effekt.      -Transformasjoner: Utfører Transformasjonene er brukt på en visuell effekt.      -Beskjæring: Kundestøtte beskjæring området for en visuell effekt.      -Truffet testing: fastslå om en angitt koordinaten (Velg) eller geometry innenfor grensene for en visuell effekt.      -Markeringsramme for beregninger: bestemme det avgrensende rektangelet for en visuell effekt.       Architecturally, Visual objektet inneholder ikke støtte for andre krav utvikling / [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] funksjoner som ikke er relatert til gjengivelsen, for eksempel følgende umiddelbart: – hendelseshåndtering - oppsett - stiler - databinding - globalisering Visual er angitt som en offentlig abstrakt klasse som mer klasser kan utledes. Illustrasjonen nedenfor viser hierarkiet for de eksisterende visuelle objektene som er definert i den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] arkitektur.       ![Diagrammet over klasser som er avledet fra Visual objektet](~/add/media/visualclass01.png &quot;diagrammet over klasser som er avledet fra Visual objektet&quot;) visuelle klassehierarkiet i enkelte tilfeller medlemmer som er definert som beskyttet i Visual vises som mer tilgjengelig. medlemmer med samme navn i den utledede <xref:System.Windows.UIElement>klassen.</xref:System.Windows.UIElement>       Hvis du vil ha mer informasjon, se [WPF Graphics gjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md).       En visuell effekt har et begrenset antall nivåer. I tidligere versjoner av .NET Framework er denne maksimumsdybden 255. Denne grensen er utilstrekkelige for noen oppsett som har mange nivåer i visual treet.       I [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], den maksimale dybden på en visuell effekt er 2047, som gjør det mulig for mye dypere visual trær. I de fleste programmer, er det ikke nok stakkplass til går over så mange nivåer, og resultatet er en <xref:System.StackOverflowException>ved oppsett.</xref:System.StackOverflowException> For standardstørrelsen stakk denne vanligvis unntak under Tredybden er omtrentlig 800, som tilsvarer ferd 190 nestet <xref:System.Windows.Controls.TreeViewItem>objekter.</xref:System.Windows.Controls.TreeViewItem>       Hvis denne unntak av programmet, og du må ha et dypere visual tre, kan du øke størrelsen på programmets stakk. Ved hjelp av alternativet /STACK på kompileringstidspunktet eller EDITBIN-verktøyet, kan du øke størrelsen på stakken. Øke stakkstørrelsen på kan påvirke programmets ytelsen. Hvis du vil ha mer informasjon, se [stakk tildelinger](http://go.microsoft.com/fwlink/?LinkId=165510) og [EDITBIN alternativer](http://go.microsoft.com/fwlink/?LinkId=165511)."
