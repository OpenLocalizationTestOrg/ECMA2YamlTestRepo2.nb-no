- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Henter eller angir et avkuttet rullbare område for den <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  remarks: "Angi egenskapen VisualScrollableAreaClip å aktivere raskere rulling når gjengis i programvaren. Dette er nyttig i eksterne gjengivelse scenarioer, for eksempel kjører via eksternt skrivebord eller kjører i en virtuell maskin. Angi denne egenskapen for det overordnede elementet som underordnede skal rulles. Angi egenskapen VisualScrollableAreaClip har ingen virkning ved gjengivelse er maskinvareakselerert.       Egenskapen VisualScrollableAreaClip aktiverer bestemt, Avansert scenarioer. Følgende liste viser advarsler som skal brukes når du bruker VisualScrollableAreaClip-egenskapen.      -Bakgrunn for området scrolled må være ugjennomsiktig eller rulling artefakter gjennomføres.      -Egenskapen VisualScrollableAreaClip får rulling bare når WPF gjengir i programvaren. Denne situasjonen oppstår når programmet kjører over eksternt skrivebord eller kjører lokalt i en virtuell maskin.      -Rullende virkemåten er uendret når gjengis i maskinvare. Du bør ha egenskapen VisualScrollableAreaClip aktivert for både maskinvare- og for å hindre at forskjeller i rulling virkemåte.      -Roter og skjevfordeling transformeringer deaktivere raskere rulling. Skaleres transformeringer og vannrett eller loddrett oversettelser over rullet område arbeidet riktig, og du ikke deaktiverer rullende akselerasjon.      -Endre undertreet eller utløser deler av rullbare området til å tegne via animasjonen fungere som forventet, men miste nytte av raskere rulling for tilbaketrukne området. Animasjonen som ugyldiggjøres scrolled området under den samme rammen som rulling forekommer fjerner nytte av denne optimalisering.      -VisualScrollableAreaClip rektangel festes innover til piksler. Derfor er ødelagt størrelsen på rullende rektanglet alltid mindre enn eller lik størrelsen du har angitt.      -Forskyvningene festes nedover. Dette betyr at differansen mellom forrige festet forskyvningen, og gjeldende ødelagt forskyvningen er alltid et heltall i piksler.      -Treffprosent tester kan avvike med opptil en piksler.      -Oppsett avrunding må være aktivert, fordi det sikrer at kantene for rulles og grense vinduet klientområdet skal festes til pikselbredden grensene, noe som førte til riktig justering.      -Rulling akselerasjon fungerer ikke på lagdelt windows. Dette betyr vinduer i som AllowTransparency == SANN, window.windowstyle == ingen og så videre.      -Rulling akselerasjon oppstår ikke under gjengivelse av full-vinduet.      -Rulling akselerasjon fungerer ikke når vinduet går langs to skjermer.      -Rulling akselerasjon fungerer ikke hvis det finnes mellomliggende gjengivelse mål i overordnet referansekjeden scrolled elementet. Følgende liste viser noen av disse mellomliggende gjengi mål.          -Sender - effekter - DrawingBrushes - VisualBrushes - OpacityMasks - tetthet - bare én raskere rullefeltet kan forekomme hver ramme. Det kan være flere raskere rullefeltet områder, men bare én av dem kan utføre en raskere rullefeltet under ramme. Hvilket område er rullet er ubestemt.      -Rulling akselerasjon støtter innhold over rulleområdet (i z-rekkefølgen) som ikke er rullet med resten av innholdet. Systemet beregner alle nødvendige endret områder og fullfører raskere rullefeltet, men det sender flere ekstra punktgrafikk via nettet å flytte den utilsiktet scrolled delen tilbake til den riktige plasseringen på skjermen."
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "En <xref href=&quot;System.Windows.Rect&quot;> </xref> som representerer området rullbare beskjæring eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis ingen beskjæring område er tilordnet."
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
