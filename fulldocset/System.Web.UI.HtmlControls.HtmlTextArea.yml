  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "Tillater programmatisk tilgang til den <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> HTML-element på serveren."
  remarks: "Kontrollen HtmlTextArea samsvarer med den `<textarea>` HTML-element som lar deg opprette tekstbokser på en webside. Bruk denne kontrollen til å redigere programmatisk en `<textarea>` HTML-element.       Denne klassen kan du kontrollere høyden og bredden på tekstbokser ved å angi den <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>og <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>Egenskaper henholdsvis.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> Du også kan tilordne et navn på kontrollen ved å angi den <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> For å fastsette eller angir teksten i tekstboksen, kan du bruke den <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       Klassen HtmlTextArea gir en <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>hendelse som lar deg utføre et egendefinert sett med instruksjoner hver gang verdien for tekstboksen endres mellom legges til serveren.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> Denne hendelsen brukes vanligvis til datavalideringen.      > [!NOTE] > Hvis du vil opprette en enkelt linje tekstboks, kan du bruke den <xref:System.Web.UI.HtmlControls.HtmlInputText>kontroll.</xref:System.Web.UI.HtmlControls.HtmlInputText>       En liste med opprinnelige verdier for en forekomst av HtmlTextArea, kan du se den <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
