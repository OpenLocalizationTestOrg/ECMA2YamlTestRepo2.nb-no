  remarks: "Metoden AddParsedSubObject legger til et objekt av <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontrollens <xref:System.Web.UI.ControlCollection>Hvis objektet er av typen <xref:System.Web.UI.LiteralControl>eller <xref:System.Web.UI.DataBoundLiteralControl>; ellers en <xref:System.Web.HttpException>forårsakes.</xref:System.Web.HttpException> </xref:System.Web.UI.DataBoundLiteralControl> </xref:System.Web.UI.LiteralControl> </xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.HtmlControls.HtmlTextArea>       Metoden AddParsedSubObject brukes hovedsakelig av kontrollutviklere utvide funksjonaliteten til de <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
  example:
