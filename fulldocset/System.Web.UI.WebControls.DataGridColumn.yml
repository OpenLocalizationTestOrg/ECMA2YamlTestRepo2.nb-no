- uid: System.Web.UI.WebControls.DataGridColumn.SortExpression
  id: SortExpression
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: SortExpression
  nameWithType: DataGridColumn.SortExpression
  fullName: System.Web.UI.WebControls.DataGridColumn.SortExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir navnet på feltet eller uttrykket som skal sendes til den <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>metoden når en kolonne er merket for sortering.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>"
  remarks: "Bruke egenskapen SortExpression til å angi eller fastslå navnet på feltet skal sendes til den <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>metoden når en kolonne er merket for sortering.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>      > [!NOTE] > Denne egenskapen ikke binde kolonnen til et felt i datakilden. For å binde en kolonne til et felt, kan du se dokumentasjonen for bestemte kolonnetypen.       Når sortering er aktivert, <xref:System.Web.UI.WebControls.LinkButton>Kontroller gjengis i delen overskrift for hver kolonne der egenskapen SortExpression er angitt.</xref:System.Web.UI.WebControls.LinkButton>      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>er satt til `true`, SortExpression-egenskapen for hver kolonne i den <xref:System.Web.UI.WebControls.DataGrid>kontroll som støtter databinding angis automatisk med feltnavnet bundet til kolonnen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Hvis den <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>er satt til `false`, må du angi manuelt SortExpression-egenskapen med navnet på feltet som er bundet til kolonne for hver kolonne som du vil aktivere sortering setningen for.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       Disse <xref:System.Web.UI.WebControls.LinkButton>Kontroller at du vil sortere den <xref:System.Web.UI.WebControls.DataGrid>kontroll av den valgte kolonnen.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.LinkButton> Når en <xref:System.Web.UI.WebControls.LinkButton>kontrollere for en kolonne klikkes, den <xref:System.Web.UI.WebControls.DataGrid.SortCommand>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.DataGrid.SortCommand> </xref:System.Web.UI.WebControls.LinkButton> Verdien for egenskapen SortExpression for den valgte kolonnen er sendt til den <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>hendelsesbehandlingen som en del av den <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs>objektet.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> </xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>"
  example:
  - "The following code example demonstrates how to use the SortExpression property to specify the field name to use for sorting.  \n  \n [!code-cs[DataGridColumnSortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_758_1.aspx)]\n [!code-vb[DataGridColumnSortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_758_1.aspx)]"
  syntax:
