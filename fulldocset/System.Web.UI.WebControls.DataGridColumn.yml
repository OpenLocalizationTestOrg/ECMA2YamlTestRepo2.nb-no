- uid: System.Web.UI.WebControls.DataGridColumn.Initialize
  id: Initialize
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: Initialize()
  nameWithType: DataGridColumn.Initialize()
  fullName: System.Web.UI.WebControls.DataGridColumn.Initialize()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gir base implementeringen for å tilbakestille en kolonne som er avledet fra den <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> klassen til sin opprinnelige tilstand."
  remarks: "I initialiseringsmetoden gir base implementeringen for å tilbakestille en kolonne som er avledet fra den <xref:System.Web.UI.WebControls.DataGridColumn>klassen til sin opprinnelige tilstand.</xref:System.Web.UI.WebControls.DataGridColumn> Denne metoden kalles ikke direkte. Denne metoden er i stedet arvet av en klasse utledet kolonne, som kan brukes til å tilbakestille en kolonne i den utledede typen. Du kan eventuelt overstyre denne metoden i den utledede klassen for å angi en egendefinert initialisering rutine. Denne base implementeringen av i initialiseringsmetoden kalles ofte av metoden overstyrte tilbakestille egenskapene som er felles til alle kolonnetyper som er avledet fra <xref:System.Web.UI.WebControls.DataGridColumn>klassen.</xref:System.Web.UI.WebControls.DataGridColumn> I initialiseringsmetoden kalles vanligvis under databinding før den første raden bindes.       Når det brukes i initialiseringsmetoden, utformingsmodus for kolonnen er satt til `true`.      > [!NOTE] > Denne metoden brukes vanligvis av kontrollutviklere."
  syntax:
    content: public virtual void Initialize ();
    parameters: []
  overload: System.Web.UI.WebControls.DataGridColumn.Initialize*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Gir base implementeringen for å tilbakestille den angitte cellen fra en kolonne som er avledet fra den <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> klassen til sin opprinnelige tilstand."
  remarks: "Metoden InitializeCell gir base implementeringen for å tilbakestille den angitte cellen fra en kolonne som er avledet fra den <xref:System.Web.UI.WebControls.DataGridColumn>klassen til sin opprinnelige tilstand.</xref:System.Web.UI.WebControls.DataGridColumn> Denne metoden kalles ikke direkte. Denne metoden er i stedet arvet av en klasse utledet kolonne, som kan brukes til å tilbakestille en celle i kolonnen i den utledede typen. Du kan eventuelt overstyre denne metoden i den utledede klassen for å angi en egendefinert initialisering rutine. Denne base implementeringen av metoden InitializeCell kalles ofte fra overstyrte metode for å tilbakestille egenskapene som er felles for alle celler i kolonnene som er avledet fra <xref:System.Web.UI.WebControls.DataGridColumn>klassen.</xref:System.Web.UI.WebControls.DataGridColumn>       I denne implementeringen tilbakestiller metoden InitializeCell bare cellene topp- og bunntekst. Andre typer celler påvirkes ikke av denne metoden.       Når sortering er aktivert (ved å angi den <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>egenskapen `true`), en <xref:System.Web.UI.WebControls.LinkButton>kontrollen er lagt til Overskrift-celle som standard.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Dette gjør at du vil sortere kolonnen når den <xref:System.Web.UI.WebControls.LinkButton>kontrollen klikkes.</xref:System.Web.UI.WebControls.LinkButton> Hvis du angir et bilde for overskrift-celle (ved å angi den <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>egenskapen), en <xref:System.Web.UI.WebControls.ImageButton>kontrollen er opprettet i stedet.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Når sortering er deaktivert, tekst som er angitt av den <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>egenskapen skal vises i topptekstcelle.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Hvis du angir et bilde for overskrift-celle (ved å angi den <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>egenskapen), en <xref:System.Web.UI.WebControls.Image>kontrollen er lagt til overskriftscellen.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Fordi en nettleser ikke vises en tom celle, hvis et bilde i ikke vises i topp-cellen og <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>egenskapen er ikke angitt, en fast mellomrom HTML-enhet (` `) vises i topptekstcelle.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> På samme måte hvis cellen bunntekst ikke har noe innhold (Hvis den <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>egenskapen er ikke angitt), en fast mellomrom HTML-enhet vises i bunnteksten cellen.</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      > [!NOTE] > Denne metoden brukes vanligvis av kontrollutviklere."
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "En <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> som representerer celle til å tilbakestille."
    - id: columnIndex
      type: System.Int32
      description: "Antall kolonner der cellen finnes."
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "Én av de <xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;> </xref> verdier."
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462
