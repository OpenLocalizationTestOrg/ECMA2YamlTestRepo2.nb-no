  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir plasseringen av et bilde som skal vises i topp-delen i kolonnen."
  remarks: "Bruk HeaderImageUrl-egenskapen til å angi URL-adressen til et bilde som skal vises i topp-delen i kolonnen. Du kan bruke en relativ eller en absolutt URL-adresse. En relativ URL forhold plasseringen for bildet som plasseringen av websiden uten å angi en fullstendig bane på serveren. Banen er i forhold til plasseringen av websiden. Dette gjør det enklere å flytte hele området til en annen mappe på serveren uten å oppdatere banen til bildet i koden. En absolutt URL-adresse inneholder den fullstendige banen slik flytte området til en annen katalog må oppdateres koden.      > [!NOTE] > Hvis du vil vise tekst i stedet for et bilde i topp-delen i kolonnen, angi den <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>egenskapen i stedet for denne egenskapen.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
  example:
  - "The following code example demonstrates how to use the HeaderImageUrl property to specify the image displayed in the header section of the column.  \n  \n [!code-cs[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1038_1.aspx)]\n [!code-vb[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1038_1.aspx)]"
  syntax:
    content: public virtual string HeaderImageUrl { get; set; }
    return:
      type: System.String
      description: "Plasseringen av et bilde som skal vises i topp-delen i kolonnen. Standardverdien er &lt;xref:System.String?displayProperty=fullName&gt;."
