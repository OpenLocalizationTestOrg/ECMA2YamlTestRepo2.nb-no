      description: "Navnet på feltet skal sendes til <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>når en kolonne er merket for sortering.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*> Standardverdien er &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
