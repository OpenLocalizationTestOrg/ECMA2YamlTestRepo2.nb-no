  summary: "Angir mulige justeringer som elementene for en <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> kan vises."
  remarks: "Du kontrollerer <xref:System.Windows.Forms.ToolStrip>oppsettet ved å velge blant medlemmene av ToolStripLayoutStyle med den <xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>egenskapen.</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### Stakk oppsett stable er ordne elementer ved siden av hverandre på begge sider av <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Listen nedenfor beskriver stakk oppsett.      -StackWithOverflow er standard. Denne innstillingen gjør det <xref:System.Windows.Forms.ToolStrip>til å endre oppsettet automatisk på den <xref:System.Windows.Forms.ToolStrip.Orientation%2A>til å håndtere dra og forankringen scenarier.</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -VerticalStackWithOverflow gjengir den <xref:System.Windows.Forms.ToolStrip>som loddrett ved siden av hverandre.</xref:System.Windows.Forms.ToolStrip>      -HorizontalStackWithOverflow gjengir den <xref:System.Windows.Forms.ToolStrip>som ved siden av hverandre vannrett.</xref:System.Windows.Forms.ToolStrip>      #### Andre funksjoner for stakk oppsett <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>bestemmer slutten av den <xref:System.Windows.Forms.ToolStrip>som elementet justeres.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       Når elementer som ikke passer innenfor den <xref:System.Windows.Forms.ToolStrip>, en overflyt automatisk-knappen.</xref:System.Windows.Forms.ToolStrip> Den <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>egenskapsinnstillingen bestemmer om et element vises i overflytsområdet alltid, behov eller aldri.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       I de <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>hendelse, kan du kontrollere den <xref:System.Windows.Forms.ToolStripItem.Placement%2A>til å fastslå om et element er plassert i hovedvinduet <xref:System.Windows.Forms.ToolStrip>, overflyt <xref:System.Windows.Forms.ToolStrip>, eller hvis den ikke for øyeblikket vises på alle.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> Vanlige årsaker hvorfor ikke vises et element er elementet ikke fikk plass på den primære <xref:System.Windows.Forms.ToolStrip>og den <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>er satt til <xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> </xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       Gjør en <xref:System.Windows.Forms.ToolStrip>flyttbar ved å sette det i <xref:System.Windows.Forms.ToolStripPanel>og sette den <xref:System.Windows.Forms.ToolStrip.GripStyle%2A>til <xref:System.Windows.Forms.ToolStripGripStyle>.</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      #### Andre alternativer for oppsett av andre alternativer for utskriftsoppsett, er flyten og tabellen.      #### Flyt oppsettet flytes oppsettet er standard for <xref:System.Windows.Forms.ContextMenuStrip>, <xref:System.Windows.Forms.ToolStripDropDownMenu>, og <xref:System.Windows.Forms.ToolStripOverflow>.</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> Den er lik <xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> Funksjonene i flyt oppsettet er som følger: – alle funksjonene i <xref:System.Windows.Forms.FlowLayoutPanel>vises av den <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>egenskapen.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> Du må endre <xref:System.Windows.Forms.LayoutSettings>klassen til en <xref:System.Windows.Forms.FlowLayoutSettings>klasse.</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -Du kan bruke den <xref:System.Windows.Forms.ToolStripItem.Dock%2A>og <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Egenskaper i kode til å justere elementer i raden.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      - <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>Egenskapen ignoreres.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -I den <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>hendelse, kan du kontrollere den <xref:System.Windows.Forms.ToolStripItem.Placement%2A>til å fastslå om et element er plassert i hovedvinduet <xref:System.Windows.Forms.ToolStrip>eller ikke passer.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Håndtaket gjengis ikke, og derfor en <xref:System.Windows.Forms.ToolStrip>i flyt oppsettstil i en <xref:System.Windows.Forms.ToolStripPanel>kan ikke flyttes.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      - <xref:System.Windows.Forms.ToolStrip>Overflytknappen gjengis ikke, og <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>ignoreres.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### Tabellen oppsettet for tabellutforming er standard for <xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip> Den er lik <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> Funksjonene i Tabellutforming er som følger: – alle funksjonene i <xref:System.Windows.Forms.TableLayoutPanel>vises av den <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>egenskapen.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> Du må endre <xref:System.Windows.Forms.LayoutSettings>klassen til en <xref:System.Windows.Forms.TableLayoutSettings>klasse.</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      -Du kan bruke den <xref:System.Windows.Forms.ToolStripItem.Dock%2A>og <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Egenskaper i kode til å justere elementer i tabellcellen.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      - <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>Egenskapen ignoreres.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      -I den <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>hendelse, kan du kontrollere den <xref:System.Windows.Forms.ToolStripItem.Placement%2A>til å fastslå om et element er plassert i hovedvinduet <xref:System.Windows.Forms.ToolStrip>eller ikke passer.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Håndtaket gjengis ikke, og derfor en <xref:System.Windows.Forms.ToolStrip>i tabellen oppsettstil i en <xref:System.Windows.Forms.ToolStripPanel>kan ikke flyttes.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      - <xref:System.Windows.Forms.ToolStrip>Overflytknappen gjengis ikke, og <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>ignoreres.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
