  fullName: System.Windows.Media.Animation.SetStoryboardSpeedRatio
  type: Class
  summary: "En utløser handling som endres av hastigheten på en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Bruk en SetStoryboardSpeedRatio handling med en <xref:System.Windows.EventTrigger>eller <xref:System.Windows.Trigger>til å kontrollere interaktivt forholdet mellom hurtigbuffertreff for en dreiebok raskere.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Bruk av <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>for SetStoryboardSpeedRatio til å angi en ny <xref:System.Windows.Media.Animation.Storyboard>animasjonen hastigheten som et forhold mellom gamle animasjonshastigheten.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> Hvis du har angitt for eksempel den <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>til 2, doble hastigheten på den <xref:System.Windows.Media.Animation.Storyboard>animasjoner og hvis du har angitt en verdi på 0,5, du redusere hastigheten med 50 prosent.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       Innvirkning på dette objektet i <xref:System.Windows.Media.Animation.Storyboard>på når som helst etter den <xref:System.Windows.Media.Animation.Storyboard>starter.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Hvis du stopper for eksempel den <xref:System.Windows.Media.Animation.Storyboard>og bruke SetStoryboardSpeedRatio, når du fortsetter i <xref:System.Windows.Media.Animation.Storyboard>, bruker den nye raskere forholdet mellom hurtigbuffertreff.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>kontrollerer ikke en <xref:System.Windows.Media.Animation.Storyboard>direkte.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> I stedet <xref:System.Windows.Media.Animation.PauseStoryboard>må referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>som kontrollerer <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard>      ## Pause, Fortsett, Stopp eller ellers kontrollen en dreieboken interaktivt til kunne stanse midlertidig, gjenoppta eller ellers kontrollere en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktivt angitt av <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>for den <xref:System.Windows.Media.Animation.BeginStoryboard>og bruke en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektet (eksempel <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>) til å kontrollere ved å referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Hvis den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>er ikke angitt, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>kan ikke kontrolleres interaktivt når den er startet.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md) for mer informasjon."
