  remarks: "Bruk denne egenskapen til å angi en ny <xref:System.Windows.Media.Animation.Storyboard>animasjonen hastigheten som et forhold mellom gamle animasjonshastigheten.</xref:System.Windows.Media.Animation.Storyboard> For eksempel hvis du setter SpeedRatio til 2, du doble hastigheten på den <xref:System.Windows.Media.Animation.Storyboard>animasjoner og hvis du har angitt en verdi på 0,5, du redusere hastigheten med 50 prosent.</xref:System.Windows.Media.Animation.Storyboard>"
