  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder
  type: Class
  summary: "Definerer en koder som brukes til å kryptere [!INCLUDE[TLA#tla_wdp](~/add/includes/tlasharptla-wdp-md.md)] bilder."
  remarks: "[!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]en ny kodek som gir bedre bildegjengivelse enn [!INCLUDE[TLA2#tla_jpegorg](~/add/includes/ajax-current-ext-md.md)] med mindre filstørrelser og flere funksjoner. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]bilder for komprimering med og uten tap komprimering ved hjelp av en enkelt algoritmen. [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]bilder støtter eksisterende metadata standarder. Du finner mer informasjon om dette formatet i [Windows Media Photo spesifikasjonen](http://www.microsoft.com/whdc/xps/wmphoto.mspx).       [!INCLUDE[TLA2#tla_wdp](~/add/includes/ajax-current-ext-md.md)]filer støtter ikke forhåndsvisning, globale miniatyrbilder, ramme nivå miniatyrbilder eller flere bilder.       Koding fungerer ikke med delvis klarering. Se [WPF delvis klarering sikkerhet](~/add/includes/ajax-current-ext-md.md) for informasjon om delvis klarering.      <a name=&quot;xamlTextUsage_No&quot;></a>## XAML teksten Bruk"
