- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  id: AlphaDataDiscardLevel
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: AlphaDataDiscardLevel
  nameWithType: WmpBitmapEncoder.AlphaDataDiscardLevel
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Henter eller angir alfa frekvens dataene forkaste under en komprimert domene omkode."
  remarks: "Denne egenskapen har en effekt hvis <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>er satt til `true` og bildet inneholder enten en plan eller innfelt alfa kanal; ellers ignoreres.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>      <a name=&quot;XAMLTextUsage_1&quot;></a>## XAML teksten Bruk"
  syntax:
    content: public byte AlphaDataDiscardLevel { get; set; }
    return:
      type: System.Byte
      description: "Datanivået alfa forkaste når koding bildet. Verdiområdet er 0 (ingen data forkastet) til 4 (alfa kanal fullstendig forkastet). Standard er 1.       <table><thead><tr><th> Verdi       </th><th> Beskrivelse       </th></tr></thead><tbody><tr><td> 0       </td><td> Ingen data frekvens forkastes.       </td></tr><tr><td> 1       </td><td> FlexBits forkastes. Bildekvaliteten på bildet reduseres uten å endre den effektive oppløsningen for bildet.       </td></tr><tr><td> 2       </td><td> HighPass frekvens dataene utenforliggende forkastes. Bildets effektiv oppløsning reduseres med en skalaverdi på 4 i begge dimensjonene.       </td></tr><tr><td> 3       </td><td> HighPass og LowPass frekvens dataene verdiområder forkastes. Bildets effektiv oppløsning reduseres med en skalaverdi på 16 i begge dimensjonene.       </td></tr><tr><td> 4       </td><td> Alfa kanalen forkastes fullstendig. Pikselformatet er endret for å gjenspeile fjerning av alfa kanalen.       </td></tr></tbody></table>"
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.AlphaDataDiscardLevel*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien som er angitt, er ikke mellom 0 og 4."
  platform:
  - net462
