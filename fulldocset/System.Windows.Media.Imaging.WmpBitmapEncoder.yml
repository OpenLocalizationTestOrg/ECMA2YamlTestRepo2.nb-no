  summary: "Henter eller angir antallet loddrette fordelinger skal brukes under komprimering koding. En enkelt divisjon oppretter to loddrette områder."
  remarks: "Hvis <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>er `true`, VerticalTileSlices må settes til 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       En flis opprettet av divisjonen kan aldri være mindre enn 16 piksler. Verdien er endret for å beholde minste flisstørrelsen.       Når det brukes sammen med <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A>, et rutenett med fliser er utformet.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices%2A> Hvis begge egenskapene er satt til 1, er for eksempel bildet inndelt i 4 fliser.      <a name=&quot;XAMLTextUsage_18&quot;></a>## XAML teksten Bruk"
  syntax:
    content: public short VerticalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "Antall loddrette fordelinger skal brukes under komprimering koding. Verdien er 0 til 4095. Standardverdien er 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices*
  exceptions: []
  platform:
  - net462
