- uid: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  id: HorizontalTileSlices
  parent: System.Windows.Media.Imaging.WmpBitmapEncoder
  langs:
  - csharp
  name: HorizontalTileSlices
  nameWithType: WmpBitmapEncoder.HorizontalTileSlices
  fullName: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Henter eller angir antall vannrette fordelinger skal brukes under komprimering koding. En enkelt divisjon oppretter to vannrette områder."
  remarks: "Hvis <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>er `true`, HorizontalTileSlices må settes til 0.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.CompressedDomainTranscode%2A>       En flis opprettet av divisjonen kan aldri være mindre enn 16 piksler. Verdien er endret for å beholde minste flisstørrelsen.       Når det brukes sammen med <xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A>, et rutenett med fliser er utformet.</xref:System.Windows.Media.Imaging.WmpBitmapEncoder.VerticalTileSlices%2A> Hvis begge egenskapene er satt til 1, er for eksempel bildet inndelt i 4 fliser.      <a name=&quot;XAMLTextUsage_7&quot;></a>## XAML teksten Bruk"
  syntax:
    content: public short HorizontalTileSlices { get; set; }
    return:
      type: System.Int16
      description: "Antall vannrette fordelinger skal brukes under komprimering koding. Verdien er 0 til 4095. Standardverdien er 0."
  overload: System.Windows.Media.Imaging.WmpBitmapEncoder.HorizontalTileSlices*
  exceptions: []
  platform:
  - net462
