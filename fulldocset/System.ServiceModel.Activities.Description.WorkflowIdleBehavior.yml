  type: Class
  summary: "Et problem med tjenesten som styrer når inaktive arbeidsflytforekomster ble lastet ut og fast."
  remarks: "> [!IMPORTANT]> Når <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>er satt til en verdi større enn verdien av <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>og deretter arbeidsflyten går inaktiv (på grunn av en forsinkelse aktivitet) Hvis arbeidsflytforekomsten ikke ble endret den fjernes fra minne ved å kalle Abort, i stedet for å gå gjennom normal utlasting av prosessen.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> </xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Dette er en runtime optimalisering og ingen data går tapt, men utvikler ser på sporingsloggen kan se en Abort sporingen når forventer en fjerning sporingen.       Se et eksempel på hvordan du bruker dette [arbeidsflyten Service databehandling utvidelse](~/add/includes/ajax-current-ext-md.md)"
