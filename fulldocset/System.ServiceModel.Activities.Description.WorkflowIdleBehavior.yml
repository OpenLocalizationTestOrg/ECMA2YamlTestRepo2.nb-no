- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Henter eller angir en verdi som angir den <xref:System.TimeSpan>som forekommer mellom tidspunktet arbeidsflyten er inaktiv og er fast.</xref:System.TimeSpan>"
  remarks: "Den <xref:System.TimeSpan>begynner å gå når arbeidsflytforekomsten blir inaktive.</xref:System.TimeSpan> Dette er nyttig hvis du vil beholde en arbeidsflytforekomst flere støttealternativer mens forekomsten i minnet for så lenge som mulig. Standardverdien for denne egenskapen er <xref:System.TimeSpan>.</xref:System.TimeSpan> Egenskapen TimeToPersist er bare gyldig hvis verdien er mindre enn <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Hvis den er større, blir ignorert. Hvis den <xref:System.TimeSpan>angitt av TimeToPersist går før den <xref:System.TimeSpan>angitt av <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, utholdenhet må fullføres før arbeidsflyten er fjernet.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> Dette innebærer Fjern-operasjonen kan utsettes til arbeidsflyten skal opprettholdes. Bare oppstår unntak på ikke-ugjenopprettbar feil utholdenhet laget er ansvarlig for behandling av en forsøk for midlertidig feil. Derfor unntak under utholdenhet behandles som uopprettelig og arbeidsflytforekomsten ble avbrutt."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "Tidsrommet brukes til å bestemme når en arbeidsflyt er fast."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Henter eller angir en verdi som angir den <xref:System.TimeSpan>som forekommer mellom tidspunktet arbeidsflyten er inaktiv og er fjernet.</xref:System.TimeSpan>"
  remarks: "Standardverdien er 1 minutt. Hvis du fjerner en arbeidsflyt antyder at det er også er fast. Hvis TimeToUnload er satt til null arbeidsflytforekomsten er fast og ut rett etter er arbeidsflyten inaktiv. Angi TimeToUnload til <xref:System.TimeSpan>effektivt deaktiverer Fjern-operasjonen.</xref:System.TimeSpan> Inaktive arbeidsflytforekomster lastes aldri ut."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "Tidsrommet brukes til å bestemme når en arbeidsflyt er fjernet."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
