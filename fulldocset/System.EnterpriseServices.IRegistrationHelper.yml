  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Installerer samlingen i COM +-katalogen."
  remarks: "Denne metoden krever oppkalleren har administratorrettigheter på den lokale datamaskinen."
  syntax:
    content: public void InstallAssembly (string assembly, out string application, out string tlb, System.EnterpriseServices.InstallationFlags installFlags);
    parameters:
    - id: assembly
      type: System.String
      description: "Navnet på samlingen som en fil eller sterkt navn på en samling i den globale samlingsbufferen (GAC)."
    - id: application
      type: System.String
      description: "Applikasjons-parameteren kan være <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Hvis det er navnet på programmet som genereres automatisk basert på navnet på samlingen eller <xref uid=&quot;langword_csharp_ApplicationName&quot; name=&quot;ApplicationName&quot; href=&quot;&quot;> </xref> attributtet. Hvis programmet inneholder en <xref uid=&quot;langword_csharp_ApplicationID&quot; name=&quot;ApplicationID&quot; href=&quot;&quot;> </xref> attributtet attributtet prioriteres."
    - id: tlb
      type: System.String
      description: "Navnet på utdatafilen for typen-biblioteket (TLB) eller en streng som inneholder <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis registrerings-helper er forventet å generere navnet. Det faktiske navnet brukes plasseres på fullføring av samtale i parameteren."
    - id: installFlags
      type: System.EnterpriseServices.InstallationFlags
      description: "Installasjonsalternativer som er angitt i opplistingen."
