  remarks: "Egenskapen SignatureMethod bruker en streng identifikator URI (Uniform Resource) som representerer den `<SignatureMethod>` en digital signatur for XML-elementet.       Bruk SignatureMethod-egenskapen til å angi algoritmen som skal brukes for generering av signatur og bekreftelse. Denne egenskapen identifiserer alle kryptografiske funksjoner involvert i oppretting av en digital signatur for XML, inkludert nummer algoritmer for offentlige nøkler, melding godkjenningskoder (MACs), og utfylling.       Bruk en av URIer i følgende tabell med denne egenskapen.      | Signaturen metoden | Verdien |   |----------------------|-----------|   | HMAC-SHA1 | http://www.w3.org/2000/09/xmldsig#hmac-sha1<br /><br /> Også er definert i følgende statiske felt: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url>|   | DSA med SHA1 | http://www.w3.org/2000/09/xmldsig#dsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigHMACSHA1Url><br /><br /> Også er definert i følgende statiske felt: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl>|   | RSA med SHA1 | http://www.w3.org/2000/09/xmldsig#rsa-sha1</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigDSAUrl><br /><br /> Også er definert i følgende statiske felt: <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>|       For mer informasjon om XML-signaturer, kan du se World Wide Web Consortium (W3C) [XML-signatur syntaksen og behandling spesifikasjon](http://www.w3.org/TR/xmldsig-core/).</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigRSASHA1Url>"
  syntax:
