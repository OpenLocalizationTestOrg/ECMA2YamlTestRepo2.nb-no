  fullName: Microsoft.VisualBasic.Devices.Network.DownloadFile(String,String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Laster ned den spesifiserte eksterne filen, og lagrer den i den angitte plasseringen."
  remarks: "Hvis målfilen finnes allerede, den `DownloadFile` metoden overskriver den eksisterende filen. Du kan bruke en annen overlastingene av den <xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>metode for å få den til å skrive over eksisterende filer oppgir riktig brukerlegitimasjon, eller angi en bestemt tidsavbruddsverdi.</xref:Microsoft.VisualBasic.Devices.Network.DownloadFile%2A>       `DownloadFile`utdataene sporingsinformasjon når du aktiverer sporing for nettverk i programmet. Hvis du vil ha mer informasjon, se [aktiverer sporing for nettverk](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Den `DownloadFile` metoden sender ikke valgfrie HTTP-hode. Noen servere kan returnere 500 (intern serverfeil) Hvis valgfrie agent-attributtet mangler. Hvis du vil sende valgfrie overskrifter, må du lage en forespørsel med <xref:System.Net.WebClient>klasse.</xref:System.Net.WebClient>       Tabellen nedenfor viser et eksempel på en oppgave som involverer den `My.Computer.Network.DownloadFile` metoden.      |||   |-|-|   | Til | Se |   | Last ned en fil | [Slik: Last ned en fil](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`.  \n  \n [!code-vb[VbVbalrMyNetwork#7](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_1.vb)]  \n  \n This example downloads the file `WineList.txt` from `http://www.cohowinery.com/downloads` and saves it to `C:\\Documents and Settings\\All Users\\Documents`, specifying a timeout interval of 500 milliseconds.  \n  \n [!code-vb[VbVbalrMyNetwork#8](~/add/codesnippet/visualbasic/f1ccbf1b-2381-4658-8df7-_2.vb)]"
  syntax:
    content: public void DownloadFile (string address, string destinationFileName);
    parameters:
    - id: address
      type: System.String
      description: "Banen til filen du vil laste ned, inkludert filen navnet og et vertsnavn adresse."
    - id: destinationFileName
      type: System.String
      description: "Filnavnet og banen til filen du lastet ned."
  overload: Microsoft.VisualBasic.Devices.Network.DownloadFile*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>destinationFileName</code>ender med en etterfølgende skråstrek."
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "Serveren svarer ikke i standard tidsavbrudd (100 sekunder)."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Brukeren ikke har de nødvendige tillatelsene til å utføre en nettverksoperasjon."
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Forespørselen er avslått target-nettserveren."
