  fullName: Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Forekommer når nettverket tilgjengeligheten endres."
  remarks: "Opphøyer et program i `NetworkAvailabilityChanged` hendelsen hver gang tilgjengeligheten av network endres. Du kan bruke den <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>for den `e` parameter for å hente nye tilstanden for nettverksforbindelsen.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> For å hente gjeldende status for nettverkstilkoblingen, kan du bruke den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>egenskapen.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       Denne hendelsen oppstår i et Windows Forms-program i programmets hovedtråden med de andre hendelsene i brukergrensesnittet. Dette gjør at hendelsesbehandlingen skal få direkte tilgang til programmets brukergrensesnitt. Men hvis programmet er opptatt med å behandle en annen brukergrensesnittet-hendelse når denne hendelsen oppstår, denne hendelsen kan ikke behandles før andre hendelsesbehandlingen avsluttes eller kaller den <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metoden.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Du kan ikke bruke den `Handles` -setningen for å behandle den `NetworkAvailabilityChanged` hendelsen; må du bruke den `AddHandler` setningen.       I Windows Forms-applikasjoner i `MyApplication` objekt viser en `NetworkAvailabilityChanged` hendelse som fungerer på samme måte som denne hendelsen, men du kan behandle den med den `Handles` setningen.      > [!NOTE] > Mange nettverkshuber oppgi en nettverkstilkobling, selv om hub er koblet fra et større nettverk. For kablet tilkoblinger angir denne hendelsen derfor en endring i tilkoblingen mellom datamaskinen og en hub.      > [!NOTE] > Den `NetworkAvailabilityChanged` denne hendelsen oppstår ikke i programmer som kjøres i Windows 95 og Windows 98 eller programmer som kjøres på Windows 2000 av en ikke-administrator. Hvis programmet kan kjøre på disse plattformene, kan du bruke den <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>egenskapen.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>"
  example:
  - "This example uses the `My.Computer.Network.NetworkAvailabilityChanged` event to update the user interface of a form or control.  \n  \n This code should to be in a form or control that has a <xref:System.Windows.Forms.Label> named `Label1`.  \n  \n [!code-vb[VbVbalrMyApplication#50](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#50)]"
