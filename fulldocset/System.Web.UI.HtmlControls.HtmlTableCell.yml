  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> class, ved hjelp av det angitte kodenavnet."
  remarks: "Bruk denne konstruktøren til å opprette og starte en ny forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Du kan opprette en <xref:System.Web.UI.HtmlControls.HtmlTableCell>objektet som representerer en celle i en <xref:System.Web.UI.HtmlControls.HtmlTable>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Det brukes vanligvis til å opprette en <xref:System.Web.UI.HtmlControls.HtmlTableCell>objektet som representerer en `<th>` elementet for en tabell overskriften celle.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Selv om du kan bruke denne konstruktøren til å opprette en `<td>` elementet du vanligvis bruker standardkonstruktøren for celleegenskaper tabellen.      > [!NOTE] > Selv om denne konstruktøren, kan du angi celleelementet til å opprette, den `<th>` elementet er den eneste støttede celleelementet. Denne konstruktøren kan du opprette andre celle HTML-elementer som kan bli tilgjengelig for fremtidig kompatibilitet.       Tabellen nedenfor viser første egenskapsverdien for en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| Verdien for den `tagName` parameteren. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
