  remarks: "Bruk VAlign-egenskapen til å angi den loddrette justeringen av innholdet i en celle som er representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Sette denne egenskapen påvirker bare cellen representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell> For å bruke samme loddrette justering cellene i en hel rad i tabellen, kan du angi <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>egenskapen radverdiene representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableRow>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>       Tabellen nedenfor viser verdiene som kan brukes for denne egenskapen.      | Verdien | Beskrivelse |   |-----------|-----------------|   | `Top`| Justerer innholdet i en celle med den øvre kanten av cellen. |   | `Middle`| Justerer innholdet i en celle i midten av cellen. |   | `Bottom`| Justerer innholdet i en celle med nedre kant av cellen. |      > [!NOTE] > Du kan også bruke `BaseLine` som en verdi for denne egenskapen. Ikke alle lesere støtter imidlertid denne funksjonen."
