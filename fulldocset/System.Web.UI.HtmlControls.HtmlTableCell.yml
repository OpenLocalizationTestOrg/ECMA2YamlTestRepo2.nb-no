  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse bruker standardverdiene."
  remarks: "Bruk denne konstruktøren til å opprette og starte en ny forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Denne konstruktøren brukes til å opprette en <xref:System.Web.UI.HtmlControls.HtmlTableCell>objektet som representerer den `<td>` elementet for en tabell datacelle.</xref:System.Web.UI.HtmlControls.HtmlTableCell>       Tabellen nedenfor viser første egenskapsverdien for en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| &quot;H&quot; strenglitteral. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal string \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_24_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_24_1.aspx)]"
