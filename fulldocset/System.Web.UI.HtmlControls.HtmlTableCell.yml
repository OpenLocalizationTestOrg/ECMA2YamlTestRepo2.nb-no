  remarks: "I en celle som er representert av en forekomst av den <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse, bruke egenskapen RowSpan til å angi hvor mange rader cellen fyller.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Dette lar deg opprette en celle i tabellen som har mer enn én rad. For eksempel anta at du har en tabell inneholder som to kolonner og to rader. Du kan opprette en kolonne som overlapper begge rader. Angi egenskapen RowSpan for ytterst til venstre i den første kolonnen `2` til å angi at denne cellen tar to radene i tabellen.      > [!CAUTION] > Når dekker rader, må du definere én færre celle i kolonnen for hver rad som du går over. Hvis du span to rader, definere for eksempel én færre celle i kolonnen. Ellers kolonnen skal være lengre enn antall rader i tabellen, og tabellen vises ikke som forventet."
