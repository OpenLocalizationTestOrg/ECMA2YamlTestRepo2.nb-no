  name: HtmlTableCell
  nameWithType: HtmlTableCell
  fullName: System.Web.UI.HtmlControls.HtmlTableCell
  type: Class
  summary: "Representerer den <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> og <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> HTML-elementer i en <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> objektet."
  remarks: "Den `<td>` elementet representerer en datacelle i en tabell, mens den `<th>` elementet representerer en celle for tabell-overskrift. Bruk HtmlTableCell klassen for å programmatisk kontroll av `<td>` og `<th>` HTML-elementer i en <xref:System.Web.UI.HtmlControls.HtmlTableRow>objektet.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       Klassen HtmlTableCell kan du tilpasse utseendet til en celle i en tabell ved å angi bakgrunnsfargen, kantlinjefargen, høyden og bredden. Disse attributtene angitt ved hjelp av <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, og <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>Egenskaper.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       Du kan kontrollere hvordan innholdet i en celle skal vises ved å angi den loddrette og vannrette justeringen av innholdet. Du kan også angi om innholdet automatisk fortsetter på neste linje når slutten av cellen er nådd. Vannrett justering kontrolleres av de <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>egenskapen mens den <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>egenskapen kontrollerer loddrette justering.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> Den <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>egenskapen angir om tekstbryting er deaktivert.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       Ved hjelp av den <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>eller <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>-egenskapen, kan du kontrollere antallet kolonner eller rader som en celle har.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Du kan for eksempel opprette en celle som har to kolonner i en tabell ved å angi den <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>egenskapen `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       En liste med opprinnelige verdier for en forekomst av HtmlTableCell, kan du se den <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
