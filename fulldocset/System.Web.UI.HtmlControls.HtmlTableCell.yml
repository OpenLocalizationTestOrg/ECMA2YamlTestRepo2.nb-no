  fullName: System.Web.UI.HtmlControls.HtmlTableCell.BorderColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir kantlinjefargen for celle representert av en forekomst av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse."
  remarks: "Bruk kantlinjefarge-egenskapen til å angi kantlinjefargen på cellen representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Du kan angi en farge etter navn eller ved å bruke en heksadesimal verdi som begynner med tegnet du firkant (#), i formatet #RRGGBB. RR GG og BB representerer heksadesimale verdier fra 0 til 255 som angir røde, grønne og blå komponentene til en farge henholdsvis. For eksempel representerer verdien #0000FF blå. Den angir minimumsverdien (00) for de røde og grønne komponentene ved å angi maksimumsverdien (AA) for den blå komponenten.       Tabellen nedenfor viser&16; forhåndsdefinerte HTML for navn og tilhørende heksadesimale verdiene som kan brukes for kantlinjefarge-egenskapen. For mer informasjon om HTML farger, kan du se den [World Wide Web Consortium (W3C) Web](http://go.microsoft.com/fwlink/?linkid=37125) område.      | Fargenavnet på | Heksadesimale verdien |   |----------------|-----------------------|   | Akvamarin |&#00;FFFF |   | Svart |&#00000;0 |   | Blå |&#0000;FF |   | Fuksia | #FF00FF |   | Grått |&#80808;0 |   | Grønn |&#00800;0 |   | Lime |&#00;FF00 |   | Rødbrun |&#80000;0 |   | Mørk blå |&#00008;0 |   | Mosegrønn |&#80800;0 |   | Lilla |&#80008;0 |   | Red | #FF0000 |   | Sølv | #C0C0C0 |   | Blågrønn |&#00808;0 |   | Bare | #FFFFFF |   | Gul | #FFFF00 |       Farger som er tilgjengelige for bruk med egenskapen kantlinjefarge kan fastslås fra den <xref:System.Drawing.KnownColor>opplisting.</xref:System.Drawing.KnownColor>       Farge er samlingstype."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_37_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_37_1.aspx)]"
  syntax:
    content: public string BorderColor { get; set; }
    return:
      type: System.String
      description: "Kantlinjefargen på cellen representert av en forekomst av <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.BorderColor*
