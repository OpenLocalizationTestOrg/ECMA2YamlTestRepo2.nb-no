- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir vannrett justering av innholdet i cellen som er representert av en forekomst av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse."
  remarks: "Bruk Juster-egenskapen til å angi vannrett justering av innholdet i en celle som er representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Sette denne egenskapen påvirker bare cellen representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell> For å bruke samme justering cellene i en hel rad i tabellen, kan du angi <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>egenskapen radverdiene representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableRow>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       Tabellen nedenfor viser verdiene som kan brukes for denne egenskapen.      | Verdien | Beskrivelse |   |-----------|-----------------|   | `Left`| Justerer innholdet i en celle med venstre kant av cellen. |   | `Center`| Justerer innholdet i en celle i midten av cellen. |   | `Right`| Justerer innholdet i en celle med høyre kant av cellen. |      > [!NOTE] > Du kan også bruke `Justify` og `Char` som verdier for denne egenskapen, men ikke alle lesere støtter disse funksjonene."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "Vannrett justering av innholdet i cellen som er representert av en forekomst av <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. Standardverdien er &lt;xref:System.String.Empty?displayProperty=fullName&gt;, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTableCell.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir bakgrunnsfargen for celle representert av en forekomst av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse."
  remarks: "Bruk BgColor-egenskapen til å angi bakgrunnsfargen for celle representert av en forekomst av <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Du kan angi en farge etter navn eller ved å bruke en heksadesimal verdi som begynner med tegnet du firkant (#), i formatet #RRGGBB. RR GG og BB representerer heksadesimale verdier fra 0 til 255 som angir røde, grønne og blå komponentene til en farge henholdsvis. For eksempel representerer verdien #0000FF blå. Den angir minimumsverdien (00) for de røde og grønne komponentene ved å angi maksimumsverdien (AA) for den blå komponenten.       Tabellen nedenfor viser&16; forhåndsdefinerte HTML for navn og tilhørende heksadesimale verdiene som kan brukes for egenskapen BgColor. For mer informasjon om HTML farger, kan du se den [World Wide Web Consortium (W3C) webområdet](http://go.microsoft.com/fwlink/?linkid=37125).      | Fargenavnet på | Heksadesimale verdien |   |----------------|-----------------------|   | Akvamarin |&#00;FFFF |   | Svart |&#00000;0 |   | Blå |&#0000;FF |   | Fuksia | #FF00FF |   | Grått |&#80808;0 |   | Grønn |&#00800;0 |   | Lime |&#00;FF00 |   | Rødbrun |&#80000;0 |   | Mørk blå |&#00008;0 |   | Mosegrønn |&#80800;0 |   | Lilla |&#80008;0 |   | Red | #FF0000 |   | Sølv | #C0C0C0 |   | Blågrønn |&#00808;0 |   | Bare | #FFFFFF |   | Gul | #FFFF00 |       Farger som er tilgjengelige for bruk med egenskapen BgColor kan fastslås fra den <xref:System.Drawing.KnownColor>opplisting.</xref:System.Drawing.KnownColor>       Farge er samlingstype."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTblCellAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_7_1.aspx)]\n [!code-cs[HtmlTblCellAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_7_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "Bakgrunnsfargen for celle representert av en forekomst av <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.BgColor*
  exceptions: []
  platform:
  - net462
