  name: ColSpan
  nameWithType: HtmlTableCell.ColSpan
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir antallet kolonner som er opptatt av en celle som er representert av en forekomst av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasse."
  remarks: "I en celle som er representert av en forekomst av den <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasse, bruker du ColSpan-egenskapen til å angi antallet kolonner i celle har.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Dette lar deg opprette en celle i tabellen som har mer enn én kolonne. For eksempel anta at du har en tabell inneholder som to kolonner og to rader. Du kan opprette en tabell overskriften celle som går over begge kolonnene. Angi egenskapen ColSpan for ytterst til venstre i den første raden til `2` til å angi at denne cellen tar to kolonner i tabellen.      > [!CAUTION] > Når dekker kolonner, må du angi én færre celle i rad for hver kolonne som du går over. Hvis du span to kolonner, definere for eksempel én færre celle i den gjeldende raden. Ellers denne raden vil være lengre enn antall kolonner i tabellen, og tabellen vises ikke som forventet."
  example:
  - "The following code example demonstrates how to use the ColSpan property to specify that the cell in the first row of the <xref:System.Web.UI.HtmlControls.HtmlTable> control takes up two columns.  \n  \n [!code-vb[HtmlTblCellColSpan#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_84_1.aspx)]\n [!code-cs[HtmlTblCellColSpan#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_84_1.aspx)]"
  syntax:
    content: public int ColSpan { get; set; }
    return:
      type: System.Int32
      description: "Antall kolonner som er opptatt av cellen representert av en forekomst av <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.ColSpan*
  exceptions: []
  platform:
  - net462
