  summary: "Serializes og deserializes <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> objekter til og fra XML-dokumenter."
  remarks: "XML-serialisering er prosessen med å konvertere et objekts offentlige egenskaper og felt til et seriell format (i dette tilfellet XML) for lagring eller transport. Deserialisering opprettes på objektet i sin opprinnelige tilstand fra XML.       Klassen SamlSerializer serializes og deserializes SAML sikkerhetstokener som har et omfattende format. I motsetning til mange andre sikkerhetstokener <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener inkluderer XML-elementer og attributter som kan tilpasses for en applikasjon må.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Noen av extensibility punktene for en SAML deklarasjon av `<saml:Advice>`, `<saml:Condition>`, og `<saml:Statement>` elementer. For mer informasjon om overstyrer hvordan hvert enkelt av disse elementene er skrivebeskyttet, kan du se den <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, og <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>metoder.</xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDict