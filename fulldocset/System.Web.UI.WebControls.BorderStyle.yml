  summary: "Angir kantlinjestilen for en kontroll."
  remarks: "Opplistingen BorderStyle representerer alternativer for kantlinje stil for en kontroll.       Bredden på kantlinjen kontrolleres av <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>egenskapen for <xref:System.Web.UI.WebControls.WebControl>klassen.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Ved bruk av dobbel stilen du angir kantlinjebredden må være minst 3 piksler å gi plass til både linjer og avstanden mellom."
