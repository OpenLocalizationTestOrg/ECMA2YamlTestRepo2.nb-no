  summary: "Henter eller angir verdien som angir når nye tjenesteobjekter som er opprettet."
  remarks: "Bruk av <xref:System.ServiceModel.InstanceContextMode>til å angi når nye tjenesteobjekter som er opprettet.</xref:System.ServiceModel.InstanceContextMode> Fordi serviceobjektet ikke er koblet til kommunikasjon kanalen direkte, er levetiden for serviceobjekter uavhengig av levetiden for kanalen mellom en klient og tjenesteprogrammet. Standardverdien <xref:System.ServiceModel.InstanceContextMode>, angir at tjenesteprogrammet for å opprette et nytt tjenesteobjekt når det opprettes en ny økt for kommunikasjon mellom en klient og tjenesteprogrammet.</xref:System.ServiceModel.InstanceContextMode> Etterfølgende kall i samme økt behandles av det samme objektet.       <xref:System.ServiceModel.InstanceContextMode>Angir at hver Webtjenesteobjektet behandler forespørsler fra én klient kanal.</xref:System.ServiceModel.InstanceContextMode>      > [!NOTE] > For InstanceContextMode egenskapen samhandler med noen andre innstillinger. Hvis for eksempel, InstanceContextMode-verdien er satt til <xref:System.ServiceModel.InstanceContextMode>resultatet er at tjenesten kan bare behandle en melding om gangen med mindre du også angi <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>verdien til <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A> </xref:System.ServiceModel.InstanceContextMode> Denne egenskapen også produserer virkemåte sammen med den <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>egenskapen.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> Hvis du vil ha mer informasjon, se [økter, Instancing og samtidighet](~/add/includes/ajax-current-ext-md.md).       For singleton levetid virkemåte (for eksempel hvis vertsprogrammet kaller den <xref:System.ServiceModel.ServiceHost.%23ctor%2A>konstruktøren, og sender et objekt som brukes som tjenesten), serviceklassen må angitt InstanceContextMode `Single`, eller et unntak under kjøring.</xref:System.ServiceModel.ServiceHost.%23ctor%2A>"
  example:
  - "The following code example demonstrates the <xref:System.ServiceModel.ServiceBehaviorAttribute> properties. The `BehaviorService` class uses the <xref:System.ServiceModel.ServiceBehaviorAttribute> attribute to indicate that:  \n  \n-   Implementation methods are invoked on the UI thread.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.ServiceModel.InstanceContextMode InstanceContextMode { get; set; }
    return:
      type: System.ServiceModel.InstanceContextMode
      description: "Én av de <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref> verdier; standardverdien er <xref href=&quot;System.ServiceModel.InstanceContextMode&quot;> </xref>."
  overload: System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode*
  exceptions:
