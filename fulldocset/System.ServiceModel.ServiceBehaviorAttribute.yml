  name: ServiceBehaviorAttribute
  nameWithType: ServiceBehaviorAttribute
  fullName: System.ServiceModel.ServiceBehaviorAttribute
  type: Class
  summary: "Angir virkemåten intern kjøring av en servicekontrakten implementering."
  remarks: "Bruk ServiceBehaviorAttribute-attributtet for en tjeneste-implementering å angi virkemåten for tjenesteomfattende kjøring. (For å angi virkemåten for kjøring på nivå metoden, kan du bruke den <xref:System.ServiceModel.OperationBehaviorAttribute>attributtet.)</xref:System.ServiceModel.OperationBehaviorAttribute> Dette attributtet kan bare brukes på tjenesten implementeringer. Arbeide eksempler i [Service virkemåter eksempler](http://msdn.microsoft.com/en-us/4e3c6513-a7ff-4b35-8dcf-b5506c6f39a7).       ServiceBehaviorAttribute er en [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programming modellen-funksjon som aktiverer felles funksjoner med utviklere ellers å implementere. Du finner mer informasjon om disse og andre virkemåter [angir tjenesten kjøretid virkemåte](~/add/includes/ajax-current-ext-md.md). For mer informasjon om egenskapene underliggende kjøretiden at noen av følgende egenskaper sett, kan du se [utvider ServiceHost og tjenesten modellen laget](~/add/includes/ajax-current-ext-md.md).      - <xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>Egenskapen angir typen filter dispatcher-systemet bruker for å finne endepunktet som behandler forespørsler.</xref:System.ServiceModel.ServiceBehaviorAttribute.AddressFilterMode%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>Egenskapen lukkes automatisk økten når kanalen lukkes, og tjenesten er ferdig med å behandle gjenværende meldinger.</xref:System.ServiceModel.ServiceBehaviorAttribute.AutomaticSessionShutdown%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>Egenskapen kontrollerer intern trådmodellen, aktivere støtte for innkommende eller flere tråder tjenester.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>Egenskapen brukes til å angi et navn for bruk i den `name` for den `<service>` element i en konfigurasjonsfil.</xref:System.ServiceModel.ServiceBehaviorAttribute.ConfigurationName%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>Egenskapen kan kjøre tid til å ignorere ekstra serialisering informasjonen som ikke kreves for å behandle meldingen.</xref:System.ServiceModel.ServiceBehaviorAttribute.IgnoreExtensionDataObject%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>Egenskapen angir om et ubehandlet unntak i en tjenesten blir returnert som SOAP-feil.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> Dette er for feilsøkingsformål bare.      - <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>Egenskapen angir om og når tjenester og tilhørende serviceobjekter skal resirkuleres i løpet av en exchange-klienter.</xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>Egenskapen grensen for antall elementer i en som er serialisert.</xref:System.ServiceModel.ServiceBehaviorAttribute.MaxItemsInObjectGraph%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>Og <xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A>Egenskaper som styrer navn og navneområde for WSDL-uttrykket for elementet service.</xref:System.ServiceModel.ServiceBehaviorAttribute.Namespace%2A> </xref:System.ServiceModel.ServiceBehaviorAttribute.Name%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>Egenskapen angir om tjenesteobjektet skal resirkuleres når en transaksjon er fullført.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>Egenskapen angir om utestående transaksjoner blir fullført når økten avsluttes.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionAutoCompleteOnSessionClose%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>Egenskapen angir Isolasjonsnivået for transaksjonen som støtter kontrakten.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionIsolationLevel%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>Egenskapen angir hvor lang tid som en transaksjon må fullføres, eller den avbryter.</xref:System.ServiceModel.ServiceBehaviorAttribute.TransactionTimeout%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>Egenskapen angir om å synkronisere innkommende metodekall med bruker-grensesnittet tråden automatisk.</xref:System.ServiceModel.ServiceBehaviorAttribute.UseSynchronizationContext%2A>      - <xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>Egenskapen informerer systemet om det skal bekrefte at SOAP-topptekster merket som `MustUnderstand` har, faktisk forstår.</xref:System.ServiceModel.ServiceBehaviorAttribute.ValidateMustUnderstand%2A>       Den <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A>kan også angi egenskapen ved hjelp av en programmets konfigurasjonsfil.</xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> For mer informasjon, kan du se <xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>.</xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A>"
  example:
  - "The following code example demonstrates the ServiceBehaviorAttribute properties. The `BehaviorService` class uses the ServiceBehaviorAttribute attribute to indicate that:  \n  \n-   The service object is recycled when the transaction completes.  \n  \n-   There is one service object for each session.  \n  \n-   The service is single-threaded and does not support reentrant calls.  \n  \n Furthermore, at the operation level, the <xref:System.ServiceModel.OperationBehaviorAttribute> values indicate that the `TxWork` method automatically enlists in flowed transactions or creates a new transaction to do the work, and that the transaction is committed automatically if an unhandled exception does not occur.  \n  \n [!code-cs[OperationBehaviorAttribute1#2](~/add/codesnippet/csharp/operationbehaviorattribute1.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute1#2](~/add/codesnippet/visualbasic/operationbehaviorattribute1.client/services.vb#2)]  \n  \n The underlying binding must support flowed transactions for the following code example to execute properly. To support flowed transactions using the <xref:System.ServiceModel.WSHttpBinding>, for example, set the <xref:System.ServiceModel.WSHttpBindingBase.TransactionFlow%2A> property to `true` in code or in an application configuration file. The following code example shows the configuration file for the preceding sample.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ServiceBehaviorAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
