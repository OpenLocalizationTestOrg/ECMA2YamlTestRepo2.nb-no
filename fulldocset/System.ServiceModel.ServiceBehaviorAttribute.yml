  namespace: System.ServiceModel
  summary: "Henter eller angir en verdi som angir om systemet eller programmet skal SOAP <xref uid=&quot;langword_csharp_MustUnderstand&quot; name=&quot;MustUnderstand&quot; href=&quot;&quot;> </xref> hodet behandling."
  remarks: "Bruk ValidateMustUnderstand-egenskapen til å slå av tvungne valideringen av innkommende meldingshoder. I normal kjøringen meldingshoder sammenlignes med den <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A>til å bekrefte at innkommende overskrifter behandles eksplisitt av tjenesten.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A> Angi `false` å deaktivere denne kontrollen. Hvis du velger `false`, programmet må se etter overskrifter som er merket med MustUnderstand = &quot;true&quot; og returnere en feil hvis én eller flere av dem ikke ble forstått. Dette er nyttig når programmet skal godta alle innkommende SOAP-meldinger (for eksempel når du bruker skrevet eller ikke-typeangitt meldinger) og utføre egendefinerte overskriften behandling."
