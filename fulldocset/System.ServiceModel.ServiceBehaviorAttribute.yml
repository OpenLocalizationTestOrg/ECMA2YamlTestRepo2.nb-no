  name: ConcurrencyMode
  nameWithType: ServiceBehaviorAttribute.ConcurrencyMode
  fullName: System.ServiceModel.ServiceBehaviorAttribute.ConcurrencyMode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter eller angir om en tjeneste støtter én tråd flere tråder eller innkommende kall."
  remarks: "Egenskapen angir om en forekomst av en tjeneste kan håndtere tråd for én eller flere tråder som kjøres samtidig, og hvis enkelttrådet, om noe støttes.      > [!NOTE] > For ConcurrencyMode egenskapen samhandler med noen andre innstillinger. For eksempel hvis <xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A>verdien er satt til <xref:System.ServiceModel.InstanceContextMode>resultatet er at tjenesten kan bare behandle en melding om gangen med mindre du også angi ConcurrencyMode-verdien til <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.InstanceContextMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.InstanceContextMode%2A> Denne egenskapen også produserer virkemåte sammen med den <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName>egenskapen.</xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> Hvis du vil ha mer informasjon, se [økter, Instancing og samtidighet](~/add/includes/ajax-current-ext-md.md).       Angi <xref:System.ServiceModel.ConcurrencyMode>til <xref:System.ServiceModel.ConcurrencyMode>instruerer av systemet for å begrense forekomster av tjenesten til en tråd for utførelse om gangen, som trenger du håndtering av threading problemer.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode> Verdien <xref:System.ServiceModel.ConcurrencyMode>betyr at tjeneste objekter kan utføres av flere tråder når som helst.</xref:System.ServiceModel.ConcurrencyMode> I så fall må du kontrollere tråd sikkerhet.       <xref:System.ServiceModel.ConcurrencyMode>også begrenser tilgang til én tråd om gangen. mens operasjonen behandler, kan ingen andre melding angi operasjonen.</xref:System.ServiceModel.ConcurrencyMode> Hvis under operasjonen forlater et kall til en annen tjeneste, mister gjeldende melding låsen operasjonen som er fri til å behandle andre meldinger. Når tjenesten fremheve returnerer, låsen er gjenopprettet, og den opprinnelige meldingen kan fortsette behandlingen ferdig eller til et annet kall av operasjonen.      > [!IMPORTANT] > Selv om <xref:System.ServiceModel.ConcurrencyMode>begrenser forekomster av en tråd for utførelse samtidig-tjenesten, må du også angi <xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A>til 1 for å garantere ingen feil rekkefølge meldinger.</xref:System.ServiceModel.Description.ServiceThrottlingBehavior.MaxConcurrentCalls%2A> </xref:System.ServiceModel.ConcurrencyMode>   >> Du må bekrefte at operasjonen lokale data er gyldig etter Bildeforklaring også den er din ansvaret for å forlate objekt tilstand konsekvent før bildeforklaring. Legg merke til at tjenesteforekomsten låses bare ved å kalle en annen tjeneste en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] kanal. I dette tilfellet kan tjenesten kall angi den første tjenesten via en tilbakeringing. Hvis den første tjenesten ikke er innkommende, fører rekkefølge for kall til en vranglås. For mer informasjon, kan du se <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode>       Dataene ikke lokale for operasjonen kan endres under en utgående kall fra en behandling-operasjon. (Lokal tilstandsdata garanteres skal være gyldig når den opprinnelige meldingen gjenopptar behandling.) Før utgående samtalen må du derfor kontrollere som ikke er lokale data gjelder for andre innkommende samtaler, og Valider ikke er lokale data på nytt etter at utgående kallet returnerer.       Følgende pseudo koden viser nødvendige mønsteret for vellykkede innkommende støtte.      ```c#   public void MyMethod()   {     this.SomeNonLocalDataState;     // Here you need to clean nonlocal state for other users     OutboundProxy proxy = new OutboundProxy();     int returnValue = proxy.CallOutOfOperation();     // Ensure that this.SomeNonLocalDataState is valid for continued use.     this.ModifyNonLocalState;     return returnValue;   }      ```Ved hjelp av Begin/slutt asynkront kall mønster for en utgående samtale når ConcurrencyMode <xref:System.ServiceModel.ConcurrencyMode>utløser et unntak.</xref:System.ServiceModel.ConcurrencyMode> Asynkron utgående samtaler krever en operasjon som ConcurrencyMode er <xref:System.ServiceModel.ConcurrencyMode>, da du må behandle synkroniseringsproblemer.</xref:System.ServiceModel.ConcurrencyMode>       Vanligvis, slik at hvis det kommer en melding for en forekomst som ikke oppfyller den samtidighetsmodusen, venter meldingen til forekomsten er tilgjengelig, eller til den blir tidsavbrutt.       I tillegg hvis den <xref:System.ServiceModel.ConcurrencyMode>er satt til <xref:System.ServiceModel.ConcurrencyMode>og en innkommende oppringing er blokkert under venting på forekomsten er frigjort, systemet oppdager i vranglås og oppstår det et unntak.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ConcurrencyMode>      > [!NOTE] > En <xref:System.InvalidOperationException>oppstår under kjøring hvis <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>er `true` når egenskapen ConcurrencyMode er satt til <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> </xref:System.InvalidOperationException>       Vær oppmerksom på at du må angis eksplisitt <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>til `false` Hvis det er en operasjon med <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>satt til true, og du WantDestinationQueue ConcurrencyMode <xref:System.ServiceModel.ConcurrencyMode>.</xref:System.ServiceModel.ConcurrencyMode> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A> Hvis en validering unntak fordi standardverdien for <xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>er `true`.</xref:System.ServiceModel.ServiceBehaviorAttribute.ReleaseServiceInstanceOnTransactionComplete%2A>       Det er en samhandling mellom ConcurrencyMode og andre egenskaper som kan endre virkemåten for kjøring. For en fullstendig beskrivelse av disse bruk, kan du se [økter, Instancing og samtidighet](../Topic/Sessions,%20Instancing,%20and%20Concurrency.md)."
  example:
  - "The following code example demonstrates the different between using <xref:System.ServiceModel.ConcurrencyMode>, <xref:System.ServiceModel.ConcurrencyMode>, and <xref:System.ServiceModel.ConcurrencyMode>. This sample does not compile without a real implementation behind it, but does demonstrate the kind of threading guarantees that [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] makes and what that means for your operation code.  \n  \n [!code-cs[C_BestPractices-Concurrency#1](~/add/codesnippet/csharp/reentrantandmultiple/reentrantandmultiple.cs#1)]"
  syntax:
