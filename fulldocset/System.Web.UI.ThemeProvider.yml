  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> klasse."
  remarks: "Den `themeDefinition` -parameteren som sendes til konstruktøren ThemeProvider representerer sammenkoblingen av alle Skallene for kontrollen som er forbundet med oppsettet, men er ikke eksponert direkte ved den <xref:System.Web.UI.ThemeProvider>klasse som denne bestemt parameter er sendt til en <xref:System.Web.UI.DesignTimeTemplateParser>til å hente en <xref:System.Web.UI.ControlBuilder>og brukes ikke ellers.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "En <xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> som representerer gjeldende designer miljø."
    - id: name
      type: System.String
      description: "Navnet på tema eller stil arket tema som den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representerer. Denne parameteren kan være <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Informasjon om tema sendt til den &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; metoden. Dette er raw, sammenkoblet innholdet i oppsettet."
    - id: cssFiles
      type: System.String[]
      description: "Navn på gjennomgripende stilen ark (CSS)-filer som er inkludert i oppsettet som den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> representerer."
    - id: themePath
      type: System.String
      description: "Absolutt bane for filen som inneholder tema og kontroll verktøylinje for det navngitte oppsettet."
