  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Inneholder en klasse som innkapsler tema og stil ark om kontroller i et miljø med designer."
  remarks: "Siden utviklere og kontroll forfattere bruker ikke ThemeProvider-klassen. ASP.NET utvikler verktøyet og designer verktøy Bruk klassen ThemeProvider sammen med den <xref:System.Web.UI.SkinBuilder>klassen og <xref:System.Web.UI.IThemeResolutionService>grensesnittet skal gjelde tema og de respektive kontrollen skallene Kontroller under utformingen.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       Klassen ThemeProvider innkapsler informasjonen som kreves for å bruke et tema eller stil arket tema og de kontrollen skallene på underordnede kontroller til en kontroll i en designer."
  syntax:
    content: public sealed class ThemeProvider
