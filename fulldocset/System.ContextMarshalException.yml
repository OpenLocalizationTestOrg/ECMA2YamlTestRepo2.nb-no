  fullName: System.ContextMarshalException
  type: Class
  summary: "Unntak oppstod under forsøk på å formidle et objekt i en kontekstgrense mislykkes."
  remarks: "Objekter kan formidle etter verdien eller referanse. Forsøk på å sende en type som ikke kan formidles via en kontekstgrense vil føre til en ContextMarshalException.       ContextMarshalException bruker HRESULT COR_E_CONTEXTMARSHAL som har verdien 0x80131504L.       ContextMarshalException bruker standard <xref:System.Object.Equals%2A>implementering, som støtter referanse likhet.</xref:System.Object.Equals%2A>       En liste med opprinnelige verdier for en forekomst av ContextMarshalException, kan du se den <xref:System.ContextMarshalException.%23ctor%2A>konstruktører.</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
