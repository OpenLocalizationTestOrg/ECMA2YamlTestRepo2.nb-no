  name: XmlDataFileEditor
  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "Gir et brukergrensesnitt for utforming for å velge en XML-datafil."
  remarks: "Objektets XmlDataFileEditor brukes til å velge og redigere en URL-adresse for en XML-datafilen (XML) og tilordne URL-adressen til en kontroll under utformingen. For eksempel den <xref:System.Web.UI.WebControls.XmlDataSource>kontrollen bruker klassen XmlDataFileEditor under utformingen til å angi verdien for den <xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A>egenskapen.</xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Bruk av <xref:System.ComponentModel.EditorAttribute>attributtet knytte XmlDataFileEditor til en egenskap.</xref:System.ComponentModel.EditorAttribute> Når den tilknyttede egenskapen redigeres på utformingsoverflaten, designer verten kaller den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden bruker den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metode, som i sin tur viser et brukergrensesnitt for å velge URL-adressen, og returnerer deretter URL-adressen som er valgt av brukeren.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metoden angir stilen for brukergrensesnittet.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Utledet en klasse fra XmlDataFileEditor til å definere en egendefinert redigeringsprogrammet for en XML-data-egenskap. For eksempel en avledet klasse kan overstyre den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden og kaller den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metode med en egendefinert <xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A>eller <xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A>verdi.</xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
  syntax:
    content: 'public class XmlDataFileEditor : System.Web.UI.Design.UrlEditor'
