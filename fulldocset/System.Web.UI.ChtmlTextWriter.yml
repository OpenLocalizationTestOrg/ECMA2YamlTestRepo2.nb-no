  fullName: System.Web.UI.ChtmlTextWriter.ChtmlTextWriter(TextWriter)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> klassen som bruker den <xref href=&quot;System.Web.UI.HtmlTextWriter.DefaultTabString&quot;> </xref> konstant som innrykk linjer."
  remarks: "<xref:System.Web.UI.ChtmlTextWriter>Klassen har to konstruktører, som er standard for alle klasser som avledet direkte eller indirekte fra <xref:System.Web.UI.HtmlTextWriter>klasse.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.ChtmlTextWriter>       ChtmlTextWriter-konstruktøren som tar en forekomst av den <xref:System.IO.TextWriter>klassen kaller andre konstruktøren som en parameter, og angir den to parameterverdier:- <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      -Strengverdi som er angitt i den <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>feltet, som definerer kategorien avstanden som brukes av XHTML tekstskriver.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
  example:
  - "The following code example demonstrates how to create a class named `ChtmlCustomPageAdapter` and defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for pages to devices with browsers that use cHTML markup.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/csharp/m-system.web.ui.chtmltex_2_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/visualbasic/m-system.web.ui.chtmltex_2_1.vb)]"
  syntax:
    content: public ChtmlTextWriter (System.IO.TextWriter writer);
    parameters:
    - id: writer
      type: System.IO.TextWriter
      description: "Den <xref:System.IO.TextWriter>som gjengir innholdet markup.</xref:System.IO.TextWriter>"
  overload: System.Web.UI.ChtmlTextWriter.#ctor*
