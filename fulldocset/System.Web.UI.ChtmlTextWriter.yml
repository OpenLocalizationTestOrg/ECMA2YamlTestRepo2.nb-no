  name: ChtmlTextWriter
  nameWithType: ChtmlTextWriter
  fullName: System.Web.UI.ChtmlTextWriter
  type: Class
  summary: "Skriver en rekke cHTML-spesifikke tegn og tekst til utdata dataflyten for ASP.NET-serverkontroll. Klassen ChtmlTextWriter har formatering funksjoner som ASP.NET serverkontroller brukes ved gjengivelse cHTML innhold til klienter."
  remarks: "Kompakt HTML eller cHTML, er et delsett av HTML 2.0, HTML 3.2 og HTML 4.0, og er utformet for å gjengi på enheter med begrenset minne og CPU-strøm, sammen med små personlige skjermer begrenset muligheter for formatering og et begrenset antall inndata alternativer (for eksempel en mobiltelefon berøring tastaturet). Derfor cHTML støtter ikke følgende:-JPEG-bilder.      -Tabeller.      -Bildekart.      -Flere skrifter tegn og stiler.      -Bakgrunn farger og bilder.      -Bilder.      -Stil ark.       Klassen ChtmlTextWriter er avledet fra <xref:System.Web.UI.Html32TextWriter>klassen og de fleste funksjonene er angitt av <xref:System.Web.UI.Html32TextWriter>og basisklasse for alle markup teksten forfattere, som som er <xref:System.Web.UI.HtmlTextWriter>klasse.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.Html32TextWriter>"
  example:
  - "The following code example demonstrates how to create a class named `CustomChtmlTextWriter` that is derived from the ChtmlTextWriter class. It creates two constructors and overrides the <xref:System.Web.UI.ChtmlTextWriter.OnAttributeRender%2A> method to prevent the `bgcolor` style attribute from being written to the output stream of the ChtmlTextWriter object. It also creates a class named `ChtmlCustomPageAdapter` that defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for a page to devices with browsers that use cHTML markup.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/csharp/t-system.web.ui.chtmltex_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/visualbasic/t-system.web.ui.chtmltex_1.vb)]"
  syntax:
    content: 'public class ChtmlTextWriter : System.Web.UI.Html32TextWriter'
