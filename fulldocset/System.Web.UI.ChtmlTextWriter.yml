- uid: System.Web.UI.ChtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Bestemmer om det angitte cHTML-attributtet, og verdien gjengis til siden du ber om. Du kan overstyre OnAttributeRender-metoden i klasser som er avledet fra den <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> klassen for å filtrere bort attributter som du ikke vil gjengi på enheter som støtter cHTML."
  remarks: "Som standard undertrykket OnAttributeRender metoden hindrer globalt attributtene som er oppført i den <xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>egenskapen og element-spesifikke, undertrykte attributtene som er oppført i den <xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A>egenskapen fra skrives til output-dataflyt.</xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A> </xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A> Du kan overstyre virkemåten for OnAttributeRender-metoden i klasser som er avledet fra <xref:System.Web.UI.ChtmlTextWriter>klassen.</xref:System.Web.UI.ChtmlTextWriter>"
  example:
  - "The following code example demonstrates how to use a custom class that overrides the OnAttributeRender method to prevent the `bgcolor` attribute from being written to the cHTML output stream. It then calls the functionality that is provided by the base OnAttributeRender method from the <xref:System.Web.UI.ChtmlTextWriter> class to ensure that its default behavior is used, too.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/csharp/21e7f799-357a-4596-847b-_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/visualbasic/21e7f799-357a-4596-847b-_1.vb)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "Attributtet cHTML å gjengi."
    - id: value
      type: System.String
      description: "Verdien som er tilordnet til `name`."
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "Den <xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref> tilknyttet `name`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>skrive attributtet og verdien til den <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> utdata dataflyten; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ChtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
