  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "Definerer flere XPath-funksjoner og navneområdet tilordninger brukes vanligvis under evaluering av XPath-uttrykk mot SOAP-dokumenter."
  remarks: "XPath-motoren er full XPath konteksten støtte og bruker .NET Framework <xref:System.Xml.Xsl.XsltContext>klassen i samme måte som <xref:System.Xml.XPath.XPathNavigator>finnes å implementere denne støtten.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>er en abstrakt klasse som gjør det mulig for utviklere å implementere egendefinerte XPath-funksjonen biblioteker og deklarere XPath variabler.</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>er en <xref:System.Xml.XmlNamespaceManager>og dermed også inneholder navneområdeprefikset tilordningene.</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       Motoren for filter implementerer en <xref:System.Xml.Xsl.XsltContext>navnet XPathMessageContext.</xref:System.Xml.Xsl.XsltContext> XPathMessageContext definerer egendefinerte funksjoner som kan brukes i XPath-uttrykk og den angir flere vanlige navneområdeprefikset tilordninger. Tabellen nedenfor viser egendefinerte funksjoner som er definert av XPathMessageContext som kan brukes i XPath-uttrykk.      | XPath-funksjonen | Beskrivelse |   |--------------------|-----------------|   | body | Returnerer SOAP-brødtekstnoden, uavhengig av SOAP-versjonen (1.1. eller 1.2). |   | hodet | Returnerer SOAP-hodet-noden, uavhengig av SOAP-versjonen (1.1 eller 1.2). |   | Korrelasjons-data | Tar en Inndatastrengen og returnerer verdien for tilknyttede Korrelasjons meldingsegenskapen.  &quot;wsc instanceId&quot; er et reservert Formatstrengen som brukes for context-baserte Korrelasjons. |   | messageId | Returnerer verdien av WS-adressering MessageID-hode. |   | relatesTo | Returnerer verdien av WS-adressering RelatesTo-attributtet, uansett versjon (August2004 eller WSA 1.0). |   | replyTo | Returnerer verdien av WS-adressering ReplyTo-hodet, uavhengig av versjon (August2004 eller WSA 1.0). |   | fra | Returnerer verdien av WS-adressering fra attributtet, uansett versjon (August2004 eller WSA 1.0). |   | faultTo | Returnerer verdien av attributtet WS-adressering FaultTo, uansett versjon (August2004 eller WSA 1.0). |   | til | Returnerer verdien av overskriften WS-adressering til hvis den finnes, ellers returneres Anonymous. |   | handlingen | Returnerer verdien av WS-adressering Action-hode. |   | soap-uri | Returnerer SOAP navneområde-uri. |   | overskrifter med aktøren | Tar en SOAP aktør-uri og returnerer alle meldingshoder som inneholder den aktøren, uavhengig av SOAP-versjonen (1.1 eller 1.2). |   | aktøren | Returnerer SOAP aktør-uri for den første underordnede noden, uavhengig av SOAP-versjonen (1.1 eller 1.2). |   | er obligatorisk | Returnerer om den første underordnede noden er obligatorisk, uavhengig av SOAP-versjonen (1.1 eller 1.2) eller ikke. |   | er-aktør-neste | Returnerer hvorvidt SOAP aktør-uri for den første underordnede noden antar neste rollen uavhengig av SOAP-versjonen (1.1 eller 1.2). |   | er-aktør-ultimate-mottaker | Returnerer hvorvidt SOAP aktør-uri for den første underordnede noden antar UltimateReceiver-rollen, uavhengig av SOAP-versjonen (1.1 eller 1.2). |   | Dato-/ klokkeslettverdier | Tar en datostreng som inndata og returnerer verdien som er konvertert til et langt flyttall. |   | varighet | Tar en streng som inndata tidsområdet og returnerer verdien som antall dager. |   | utc-nå | Returnerer verdien for <xref:System.DateTime.UtcNow%2A>. |       Tabellen nedenfor viser standard navneområder og navneområdet prefikser er deklarert av XPathMessageContext.</xref:System.DateTime.UtcNow%2A>      | Prefiks | Namespace |   |------------|---------------|   | s11 | http://schemas.xmlsoap.org/soap/envelope |   | s12 | http://www.w3.org/2003/05/soap-envelope |   | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing |   | wsa10 | http://www.w3.org/2005/08/addressing |   | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |   | tempuri | http://tempuri.org |   | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

