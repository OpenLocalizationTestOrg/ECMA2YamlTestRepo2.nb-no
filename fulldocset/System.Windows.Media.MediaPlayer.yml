  name: MediaPlayer
  nameWithType: MediaPlayer
  fullName: System.Windows.Media.MediaPlayer
  type: Class
  summary: "Gir media avspilling for tegninger."
  remarks: "Selv om du kan angi en forekomst av denne klassen i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], du kan ikke laste inn og spille mediet uten å bruke kode. Å spille media i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] , bruker <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> Også hvis du angir en forekomst i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], bare praktisk brukes til å fylle egenskapen element syntaksen for den <xref:System.Windows.Media.VideoDrawing.Player%2A>egenskapen.</xref:System.Windows.Media.VideoDrawing.Player%2A>       Når du distribuerer medium med programmet, kan du ikke bruke en media-fil som en ressurs. I prosjektfilen, må du i stedet sette medietypen til `Content` og `CopyToOutputDirectory` til `PreserveNewest` eller `Always`.       MediaPlayer kan brukes i to forskjellige måter, avhengig av hva som driver player: uavhengige eller klokken-modus. I modus for uavhengig av MediaPlayer tilsvarer et bilde og mediet åpnes via den <xref:System.Windows.Media.MediaPlayer.Open%2A>metoden stasjoner avspilling.</xref:System.Windows.Media.MediaPlayer.Open%2A> Modusen klokken MediaPlayer kan sammenlignes med som mål for en animasjon, og derfor har det tilsvarende <xref:System.Windows.Media.Animation.Timeline>og <xref:System.Windows.Media.Animation.Clock>oppføringer i tidsberegning tre som styrer avspilling.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> Du finner mer informasjon om media modi den [Multimedia oversikt over](~/add/includes/ajax-current-ext-md.md).       MediaPlayer er forskjellig fra en <xref:System.Windows.Controls.MediaElement>ved at det ikke er en kontroll som kan legges direkte til det [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] med en applikasjon.</xref:System.Windows.Controls.MediaElement> Vis mediet som er lastet inn med MediaPlayer, en <xref:System.Windows.Media.VideoDrawing>eller <xref:System.Windows.Media.DrawingContext>må brukes.</xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.VideoDrawing>"
  example:
  - '[How to: Play Media using a VideoDrawing](~/add/includes/ajax-current-ext-md.md)'
  syntax:
    content: 'public class MediaPlayer : System.Windows.Media.Animation.Animatable'
