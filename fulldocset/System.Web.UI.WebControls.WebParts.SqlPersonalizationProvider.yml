  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>bruker denne metoden til å slette personlige data fra databasen når webområdet brukeren velger å tilbakestille webdeler data på en side.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Hvis `username` er ikke -`null`, data med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>omfanget dataene er slettet; ellers, data med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>omfang er slettet.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>       Den <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>objektet oppdateres automatisk i <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>kolonne i den `aspnet_Users` tabellen hver gang brukerspesifikke personlige data slettes fra databasen i konteksten for en sideforespørsel.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Dette gjør det mulig for andre funksjoner for ASP.NET å bruke den <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>verdi når behandle tilstandsdata poster samt avgjørende nylige brukeraktivitet på et område.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>"
