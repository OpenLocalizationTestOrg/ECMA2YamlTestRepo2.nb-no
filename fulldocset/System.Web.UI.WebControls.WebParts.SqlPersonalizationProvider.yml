  - csharp
  name: ResetState(PersonalizationScope,String[],String[])
  nameWithType: SqlPersonalizationProvider.ResetState(PersonalizationScope,String[],String[])
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState(PersonalizationScope,String[],String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Sletter informasjon om bruk av personlige data fra den underliggende datakilden, basert på de angitte parameterne."
  remarks: "Ingen jokertegn støttes av denne metoden.       Bare følgende kombinasjoner av parameterne er tillatt: - `scope` parameter er angitt, og alle andre parametere som er satt til `null`. Denne kombinasjonen sletter alle webdeler personlige data som er forbundet med område som er angitt av `scope`.      - `scope` Parameter er angitt, og `paths` parameteren inneholder minst én verdi. Denne kombinasjonen sletter alle webdeler personlige data for angitt bane eller baner som er i omfanget for personlige data som er angitt av `scope`.      - `scope` Parameteren er satt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parameter er angitt, og inneholder bare én bane og `usernames` parameteren inneholder minst én verdi.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Denne kombinasjonen sletter alle bruker personlige data webdeler for angitt bane som er knyttet til brukeren eller brukerne i `usernames`.      - `scope` Parameteren er satt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parameteren er `null`, og `usernames` parameteren inneholder minst én verdi.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Denne kombinasjonen, slettes alle brukerspesifikke tilpassing webdeler data på tvers av alle baner som er knyttet til brukeren eller brukerne i `usernames`.       En kombinasjon av verdier for rapportparametere er ugyldig, og vil iverksette en <xref:System.ArgumentException>unntak.</xref:System.ArgumentException> For eksempel følgende to kombinasjoner er ikke tillatt: - `usernames` parameteren kan ikke angis når den `scope` parameteren er satt til <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - `paths` Parameteren kan ikke inneholde mer enn én post når den `usernames` -parameteren er ikke `null`.       Den `paths` og `usernames` parametere i de respektive matrisene må oppfylle følgende valideringsregler. Hvis alle valideringsregler som mislykkes for et medlem av parameter-matriser en <xref:System.ArgumentException>unntak.</xref:System.ArgumentException> Valideringsregler inkluderer:- `null` verdier er ikke tillatt.      – En tom streng (&quot;&quot;) når strengen er beskåret er ikke tillatt.      – Ingen brukernavn i den `usernames` parameteren kan inneholde komma.      -Lang baner i den `paths` parameteren kan ikke være større enn 256 tegn.      -Lengden på brukernavnene i den `usernames` parameteren kan ikke være større enn 256 tegn."
  syntax:
    content: public override int ResetState (System.Web.UI.WebControls.WebParts.PersonalizationScope scope, string[] paths, string[] usernames);
    parameters:
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> som angir den personlige informasjonen som skal spørres. Denne verdien kan ikke være <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: paths
      type: System.String[]
      description: "Baner for den personlige informasjonen i den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> området som skal slettes."
    - id: usernames
      type: System.String[]
      description: "Brukernavn for informasjon om tilpassing i den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> området som skal slettes."
    return:
      type: System.Int32
      description: "Antall rader som ble slettet."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ResetState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either the <code>paths</code> or the <code>usernames</code> parameter is an empty array.  \n  \n \\- or -  \n  \n The <code>paths</code> and <code>usernames</code> parameters contained within the respective arrays do not meet the validation rules."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den<code>  scope </code> er ikke medlem av den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> opplisting."
  platform:
  - net462
