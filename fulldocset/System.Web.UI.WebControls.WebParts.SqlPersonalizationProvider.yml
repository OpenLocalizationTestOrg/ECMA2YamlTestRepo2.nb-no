  name: SqlPersonalizationProvider
  nameWithType: SqlPersonalizationProvider
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  type: Class
  summary: "Implementerer en leverandør av personlige data som bruker Microsoft SQL Server."
  remarks: "Denne klassen definerer den nødvendige funksjonaliteten for en leverandør av personlige data ved hjelp av Microsoft SQL Server. Leverandør av personlige data både laster inn og lagrer personlige data på vegne av en <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>forekomsten.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Klassen implementerer logikken for lesing fra og skrive til datamaskiner som kjører SQL Server og implementerer også alle abstrakt metodene som er definert i <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> For mer informasjon om bruk av personlige data leverandører, kan du se <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>       Data-utformingen for bruk av personlige data webdeler med SQL Server er avhengig av forekomsten av to vanlige SQL-databasetabeller, og deres støtter lagrede prosedyrer som er felles for de fleste SQL-baserte funksjonen implementeringer. Disse tabellene og visningene er installert og avinstalleres ved hjelp av de følgende skriptene: - installpagepersonalization.sql – installerer tilpassing tabeller, visninger og lagrede prosedyrene.      -uninstallpagepersonalization.sql – avinstallerer tilpassing tabeller, visninger og lagrede prosedyrene.       Det er viktig å være klar over at personlige data vil mislykkes hvis webprogrammet ikke kjører på standard stoler på <xref:System.Web.AspNetHostingPermissionLevel>eller høyere (du kan angi egendefinerte klareringsnivåer i en Web.config filen ved hjelp av `<trust level=&quot;&quot; />` elementet).</xref:System.Web.AspNetHostingPermissionLevel> Den <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>og SqlPersonalizationProvider klasser begge se etter en klareringsnivået for <xref:System.Web.AspNetHostingPermissionLevel>når de er initialisert.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> Hvis du konfigurerer programmet til å kjøre en klarering på <xref:System.Web.AspNetHostingPermissionLevel>, og du bruker SqlPersonalizationProvider standardleverandøren administrere personlige data for programmet, første gang programmet prøver å få tilgang til personlige data, vil mislykkes fordi en ASP.NET-arbeidsprosess kjører i <xref:System.Web.AspNetHostingPermissionLevel>klarering ikke har tillatelser som er nødvendig for å kalle til forskjellige klassene i den <xref:System.Data.SqlClient>navneområde.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.AspNetHostingPermissionLevel>"
