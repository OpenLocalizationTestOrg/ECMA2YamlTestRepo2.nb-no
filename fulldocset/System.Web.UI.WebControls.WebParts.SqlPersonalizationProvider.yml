- uid: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlPersonalizationProvider.ApplicationName
  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir navnet på programmet til å lagre og hente personlige opplysninger for."
  remarks: "Egenskapen ApplicationName brukes av den <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>klassen til gruppen brukerinformasjon.</xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Ved å kvalifisere brukerinformasjon med navnet på programmet, kan du lagre informasjon for flere applikasjoner i én database uten å kjøre i konflikter mellom dupliserte brukernavn. Flere ASP.NET-applikasjoner kan også bruke samme brukerdatabasen ved å angi samme verdi i egenskapen ApplicationName. Egenskapen ApplicationName kan angis et program, eller den kan angis deklarativt i konfigurasjonsfilen for applikasjon-bruker den `applicationName` attributt i den `<providers>` delen.       Hvis en verdi ikke er angitt den `applicationName` attributt i konfigurasjonsfilen for webprogrammet, vil <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>egenskapsverdien for den første forespørselen til programmet er brukt.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Fordi en enkelt personlige data provider Standardforekomst brukes for alle forespørsler som behandles av en <xref:System.Web.HttpApplication>objektet, du kan ha flere forespørsler kjøres samtidig, og forsøk på å angi egenskapsverdien ApplicationName.</xref:System.Web.HttpApplication> Egenskapen ApplicationName er ikke sikker for flere skriver, og endre egenskapsverdien ApplicationName kan føre til uventede resultater for flere brukere med en applikasjon. Det anbefales at du unngår kode slik at brukerne kan angi egenskapen ApplicationName hvis nødvendig. Et eksempel på et program der angivelse av ApplicationName-egenskapen kan være nødvendig er et administrative program som behandler personlige data for flere programmer. Et slikt program må være et program for én bruker og ikke et webprogram."
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Navnet på programmet til å lagre og hente personlige opplysninger for. Standard er det <> </> *> egenskapsverdien for gjeldende <> </> *>."
  overload: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName*
