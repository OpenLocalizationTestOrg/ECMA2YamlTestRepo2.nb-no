  type: Class
  summary: "Representerer en og verdipar som brukes til å sammenligne meldinger til bestemte mottak aktiviteter."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CorrelationProperty klasser som er definert som <xref:System.Workflow.ComponentModel.ActivityBind>Egenskaper for arbeidsflyten tilkoblingen tjenestene.</xref:System.Workflow.ComponentModel.ActivityBind> Disse egenskapene er som standard bundet til variabler som er deklarert på arbeidsflytaktivitet roten. For dynamiske aktiviteter som <xref:System.Workflow.Activities.ReplicatorActivity>og <xref:System.Workflow.Activities.ConditionedActivityGroup>hver av underordnede kan ikke dele et universal CorrelationProperty-objekt.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> La oss se scenario der hver oppgaven i en <xref:System.Workflow.Activities.ReplicatorActivity>har til å administrere sin egen samtalen.</xref:System.Workflow.Activities.ReplicatorActivity> Underordnede aktivitetene i den <xref:System.Workflow.Activities.ReplicatorActivity>krever en unik per utføringskontekst eller per oppgaven CorrelationProperty-forekomst.</xref:System.Workflow.Activities.ReplicatorActivity> For å gjøre dette, må du definere en egendefinert aktivitet som har en CorrelationProperty forekomstegenskap og arbeidsflyten Connection Services aktivitetene har ikke binde til denne egenskapen."
  example:
  - "The following example demonstrates creating a correlation property object, and accessing the Name and Value properties.  \n  \n [!code-cs[WF_Samples#2](~/add/codesnippet/csharp/wf_snippets/snippets.cs#2)]\n [!code-vb[WF_Samples#2](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#2)]"
