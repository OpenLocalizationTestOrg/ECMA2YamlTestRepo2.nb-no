  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> klasse med de angitte parameterne."
  remarks: "Denne konstruktøren, kan du opprette en <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>som inneholder data som skal serialiseres formatet eksporterte webdelen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> Hvis du angir verdien for `isSensitive` til `true`, webdeler eksport behandlingsprogrammet kan ikke serialisere dataen for eksport."
  syntax:
    content: public PersonalizationEntry (object value, System.Web.UI.WebControls.WebParts.PersonalizationScope scope, bool isSensitive);
    parameters:
    - id: value
      type: System.Object
      description: "Et objekt av personlige data som er forbundet med område i den `scope` parameteren."
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> som gjelder for informasjon om egendefinerte tilpassing."
    - id: isSensitive
      type: System.Boolean
      description: "En boolsk verdi som angir om egendefinerte statusinformasjon små bokstaver og kan ikke eksporteres."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor*
  exceptions: []
  platform:
