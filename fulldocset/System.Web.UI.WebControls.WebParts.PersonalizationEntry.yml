  name: PersonalizationEntry(Object,PersonalizationScope)
  nameWithType: PersonalizationEntry.PersonalizationEntry(Object,PersonalizationScope)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.PersonalizationEntry(Object,PersonalizationScope)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> klasse ved hjelp av den angitte verdien og omfang."
  remarks: "Legg merke til at den egendefinerte statusinformasjonen finnes i den `value` -parameteren må ha en tilknyttet omfanget som er angitt i den `scope` parameteren. Oppføringer i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>må eksplisitt angi om en del av egendefinerte data anses bruke personlige data i <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>eller <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>omfang.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>       I denne konstruktøren, verdien for den <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>egenskapen som standard `false`.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
  syntax:
    content: public PersonalizationEntry (object value, System.Web.UI.WebControls.WebParts.PersonalizationScope scope);
    parameters:
    - id: value
      type: System.Object
      description: "Et objekt av personlige data som er forbundet med område i den `scope` parameteren."
    - id: scope
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> som gjelder for informasjon om egendefinerte tilpassing."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>scope</code>er satt til en verdi som ikke er et gyldig medlem av <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>."
  platform:
  - net462
