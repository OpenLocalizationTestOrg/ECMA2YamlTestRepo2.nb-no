  type: Class
  summary: "Representerer core informasjonselementer egendefinert tilpassing tilstand i en <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationDictionary&quot;> </xref> objektet. Denne klassen kan ikke arves."
  remarks: "Denne klassen representerer informasjonselementer egendefinerte tilstand finnes i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary>objektet som er gjort tilgjengelig av den <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>grensesnittet.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable> </xref:System.Web.UI.WebControls.WebParts.PersonalizationDictionary> Denne informasjonen brukes av andre klasser og grensesnitt tilpassing-infrastruktur."
