- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive
  id: IsSensitive
  parent: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  langs:
  - csharp
  name: IsSensitive
  nameWithType: PersonalizationEntry.IsSensitive
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir boolsk verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationEntry&quot;> </xref> inneholder sensitiv informasjon."
  remarks: "Informasjon om webdeler tilpassing kan inneholde sensitive data som ikke kan eksporteres til andre kontroller. Denne egenskapen brukes av webdeler Importer og Eksporter prosessen. Angi <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>til `true` fører til at webdeler eksport behandlingsprogrammet ikke serialisere dataen formatet eksporterte webdelen.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute.IsSensitive%2A>"
  syntax:
    content: public bool IsSensitive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis innstillingen sensitive for attributtet er angitt; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.IsSensitive*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope
  id: Scope
  parent: System.Web.UI.WebControls.WebParts.PersonalizationEntry
  langs:
  - csharp
  name: Scope
  nameWithType: PersonalizationEntry.Scope
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir område som er knyttet til posten personlige data."
  remarks: "Denne egenskapen effekten er den samme til å angi omfanget som er tilknyttet en offentlig egenskap ved hjelp av <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>klasse.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute> Du kan bruke denne egenskapen til å angi område for informasjon om tilpassing som utgjør det <xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry>forekomsten.</xref:System.Web.UI.WebControls.WebParts.PersonalizationEntry> Alle oppføringer må ha et omfang som er knyttet til den."
  syntax:
    content: public System.Web.UI.WebControls.WebParts.PersonalizationScope Scope { get; set; }
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationScope
      description: "Område som er knyttet til posten personlige data."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationEntry.Scope*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>scope</code>er satt til en verdi som ikke er et gyldig medlem av <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref>."
  platform:
  - net462
