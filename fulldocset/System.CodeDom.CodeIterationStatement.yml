  name: CodeIterationStatement
  nameWithType: CodeIterationStatement
  fullName: System.CodeDom.CodeIterationStatement
  type: Class
  summary: "Representerer en <xref uid=&quot;langword_csharp_for&quot; name=&quot;for&quot; href=&quot;&quot;> </xref> setningen eller en sløyfe gjennom en blokk med uttrykk, ved hjelp av en test-uttrykk som en betingelse for fortsetter skal gjentas."
  remarks: "En CodeIterationStatement kan representere en `for` sløyfe eller `while` løkke.       Den <xref:System.CodeDom.CodeIterationStatement.InitStatement%2A>egenskapen angir uttrykket til å kjøre før den første sløyfe gjentakelsen.</xref:System.CodeDom.CodeIterationStatement.InitStatement%2A> Den <xref:System.CodeDom.CodeIterationStatement.TestExpression%2A>egenskapen angir sløyfe fortsettelse uttrykk som må evaluere til `true` på slutten av hver løkkegjentakelse for en annen gjentakelse starter.</xref:System.CodeDom.CodeIterationStatement.TestExpression%2A> Den <xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A>egenskapen angir uttrykket til å kjøre på slutten av hver løkkegjentakelse.</xref:System.CodeDom.CodeIterationStatement.IncrementStatement%2A> Den <xref:System.CodeDom.CodeIterationStatement.Statements%2A>egenskapen angir samlingen av uttrykk til å kjøre i sløyfen.</xref:System.CodeDom.CodeIterationStatement.Statements%2A>"
  example:
  - "This example demonstrates using a CodeIterationStatement to represent a `for` loop.  \n  \n [!code-cs[CodeIterationStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codeite_1.cs)]\n [!code-vb[CodeIterationStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codeite_1.vb)]\n [!code-cpp[CodeIterationStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codeite_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeIterationStatement : System.CodeDom.CodeStatement
