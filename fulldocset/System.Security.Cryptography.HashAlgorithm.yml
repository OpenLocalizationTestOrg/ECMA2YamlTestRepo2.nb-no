  remarks: "Kall `Dispose` når du er ferdig med <xref:System.Security.Cryptography.HashAlgorithm>.</xref:System.Security.Cryptography.HashAlgorithm> Den `Dispose` metoden forlater den <xref:System.Security.Cryptography.HashAlgorithm>i en ubrukelig tilstand.</xref:System.Security.Cryptography.HashAlgorithm> Etter kall `Dispose`, må du frigi alle referanser til den <xref:System.Security.Cryptography.HashAlgorithm>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.Security.Cryptography.HashAlgorithm>ble bruker.</xref:System.Security.Cryptography.HashAlgorithm> </xref:System.Security.Cryptography.HashAlgorithm>       Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid kall `Dispose` før du slipper siste referanse til <xref:System.Security.Cryptography.HashAlgorithm>.</xref:System.Security.Cryptography.HashAlgorithm> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamling kall av <xref:System.Security.Cryptography.HashAlgorithm>objektets `Finalize` metode.</xref:System.Security.Cryptography.HashAlgorithm>"
