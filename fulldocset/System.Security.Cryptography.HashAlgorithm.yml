  namespace: System.Security.Cryptography
  summary: "Beregner hash-verdien for det angitte området på inndata bytematrise og kopierer det angitte området på inndata bytematrise til det angitte området på bytematrise utdata."
  remarks: "Du må kalle metoden TransformBlock før du kaller den <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>metoden.</xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A> Du må kalle begge metodene før du henter den siste hash-verdien.       Hente endelig hash-verdien etter kall av <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>metode, hente bytematrise innenfor den <xref:System.Security.Cryptography.HashAlgorithm.Hash%2A>egenskapen.</xref:System.Security.Cryptography.HashAlgorithm.Hash%2A> </xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A>       Kaller metoden TransformBlock med andre inndata og utdata matriser resultatene i en <xref:System.IO.IOException>.</xref:System.IO.IOException>"
  example:
  - "The following code examples use the <xref:System.Security.Cryptography.HashAlgorithm.TransformFinalBlock%2A> method with the TransformBlock method to hash a string.  \n  \n [!code-vb[Cryptography.HashAlgorithm.TransformFinalBlock#1](~/add/codesnippet/visualbasic/ecff726a-6c03-4fab-88fc-_1.vb)]\n [!code-cs[Cryptography.HashAlgorithm.TransformFinalBlock#1](~/add/codesnippet/csharp/ecff726a-6c03-4fab-88fc-_1.cs)]"
  syntax:
    content: public int TransformBlock (byte[] inputBuffer, int inputOffset, int inputCount, byte[] outputBuffer, int outputOffset);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "Inndataene til å beregne hash-kode for."
    - id: inputOffset
      type: System.Int32
      description: "Forskyvning i den angitte Bytematrisen vil begynne å bruke data fra."
    - id: inputCount
      type: System.Int32
      description: "Antall byte i inndataene bytematrise skal brukes som data."
    - id: outputBuffer
      type: System.Byte[]
      description: "En kopi av delen av inndatamatrise brukes til å beregne hash-koden."
    - id: outputOffset
      type: System.Int32
      description: "Forskyvning i output-bytematrise leseoperasjonen starter skriving av data fra."
    return:
      type: System.Int32
      description: "Antall byte skrevet."
  overload: System.Security.Cryptography.HashAlgorithm.TransformBlock*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>inputCount</code>bruker en ugyldig verdi.       - eller - <code>inputBuffer</code> har en ugyldig lengde."
