  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Security.Cryptography.HashAlgorithm
  type: Class
  summary: "Representerer basisklassen algoritmer må avledes fra som alle kryptografisk hash-implementeringer."
  remarks: "Hash-kode er grunnleggende til moderne kryptografi. Disse funksjonene tilordne binære strenger for en tilfeldig lengde til små binære strenger med en fast lengde kjent som hash-verdier. En kryptografisk hash-funksjonen har egenskapen at det er realistisk umulig å finne to ulike inndata som hash samme verdi. Hash-funksjoner brukes vanligvis med digitale signaturer og dataintegriteten.       Hash-koden brukes som en unik verdi med fast størrelse som representerer en stor mengde data. Numre for to sett med dataene må samsvare med hvis tilsvarende dataene oppfyller også. Liten endringer i dataene føre til høyt uforutsigbart endringer i hash-koden."
  example:
  - "The following code example computes the <xref:System.Security.Cryptography.SHA1CryptoServiceProvider> hash for an array. This example assumes that there is a predefined byte array `dataArray[]`. <xref:System.Security.Cryptography.SHA1CryptoServiceProvider> is a derived class of HashAlgorithm.  \n  \n [!code-cs[Classic HashAlgorithm Example#1](~/add/codesnippet/csharp/t-system.security.crypto_106_1.cs)]\n [!code-cpp[Classic HashAlgorithm Example#1](~/add/codesnippet/cpp/t-system.security.crypto_106_1.cpp)]\n [!code-vb[Classic HashAlgorithm Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_106_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HashAlgorithm : System.Security.Cryptography.ICryptoTransform
  inheritance:
  - System.Object
  implements:
  - System.Security.Cryptography.ICryptoTransform
  inheritedMembers: []
  platform:
