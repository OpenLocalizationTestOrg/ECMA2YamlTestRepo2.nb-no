      type: System.Byte[]
      description: "Inndataene til å beregne hash-kode for."
    - id: inputOffset
      type: System.Int32
      description: "Forskyvning i bytematrise vil begynne å bruke data fra."
    - id: inputCount
      type: System.Int32
      description: "Antall byte i bytematrise skal brukes som data."
    return:
      type: System.Byte[]
      description: "En matrise som er en kopi av delen av inndataene er bruke hash-kode."
  overload: System.Security.Cryptography.HashAlgorithm.TransformFinalBlock*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>inputCount</code>bruker en ugyldig verdi.       - eller - <code>inputBuffer</code> har en ugyldig forskyvning lengde."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>inputBuffer</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>inputOffset</code>er utenfor området. Denne parameteren krever et negativt tall."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "Objektet har allerede blitt fjernet."
