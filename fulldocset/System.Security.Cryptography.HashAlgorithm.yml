  summary: "Når overstyrt i en avledet klasse, ruter data som skrives til objektet i hash-algoritmen for beregning av hash-koden."
  remarks: "Denne metoden er ikke kalles av en kode for programmet.       Denne metoden som er abstrakt utfører hash-beregning. Hver skrive til objektet for kryptografisk dataflyt går dataene gjennom denne metoden. Denne metoden oppdateres tilstanden for hash-objekt for hver blokk data slik, returneres en riktig hash-verdien på slutten av dataflyten."
  syntax:
    content: protected abstract void HashCore (byte[] array, int ibStart, int cbSize);
    parameters:
    - id: array
      type: System.Byte[]
      description: "Inndataene til å beregne hash-kode for."
    - id: ibStart
      type: System.Int32
      description: "Forskyvning i bytematrise vil begynne å bruke data fra."
    - id: cbSize
      type: System.Int32
      description: "Antall byte i bytematrise skal brukes som data."
  overload: System.Security.Cryptography.HashAlgorithm.HashCore*
  exceptions: []
  platform:
