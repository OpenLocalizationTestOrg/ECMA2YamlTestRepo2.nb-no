  summary: "Beregner hash-verdien for det angitte området på den angitte Bytematrisen."
  remarks: "Du må kalle metoden TransformFinalBlock etter kall den <xref:System.Security.Cryptography.HashAlgorithm.TransformBlock%2A>metoden, men før du henter den siste hash-verdien.</xref:System.Security.Cryptography.HashAlgorithm.TransformBlock%2A>       Merk at verdien som returneres av denne metoden ikke er hash-verdi, men bare en kopi av den kontrollsummert delen av inndataene.  For å hente kontrollsummert sluttverdien etter TransformFinalBlock-metoden, kan du hente bytematrise finnes i den <xref:System.Security.Cryptography.HashAlgorithm.Hash%2A>egenskapen.</xref:System.Security.Cryptography.HashAlgorithm.Hash%2A>"
  example:
  - "The following code examples use the TransformFinalBlock method with the <xref:System.Security.Cryptography.HashAlgorithm.TransformBlock%2A> method to hash a string.  \n  \n [!code-vb[Cryptography.HashAlgorithm.TransformFinalBlock#1](~/add/codesnippet/visualbasic/e884136c-31d4-425b-a9d5-_1.vb)]\n [!code-cs[Cryptography.HashAlgorithm.TransformFinalBlock#1](~/add/codesnippet/csharp/e884136c-31d4-425b-a9d5-_1.cs)]"
  syntax:
    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
