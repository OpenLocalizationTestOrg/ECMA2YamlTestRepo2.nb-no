  summary: "Frigir uforvaltede ressursene som brukes av den <xref href=&quot;System.Security.Cryptography.HashAlgorithm&quot;> </xref> og eventuelt frigir administrerte ressurser."
  remarks: "Denne metoden kalles av offentlig `Dispose()` metoden og `Finalize` metoden. `Dispose()`Aktiverer den beskyttede `Dispose(Boolean)` metoden med den `disposing` parameteren satt til `true`. `Finalize`aktiverer `Dispose` med `disposing` satt til `false`.       Når den `disposing` parameteren er `true`, denne metoden Frigjør alle ressurser holdes av administrerte objekter som denne <xref:System.Security.Cryptography.HashAlgorithm>referanser.</xref:System.Security.Cryptography.HashAlgorithm> Denne metoden starter den `Dispose()` metode for hver referert objekt."
