  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextDisposing&quot;> </xref> hendelsen."
  remarks: "Du oppretter et behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>-hendelsen for å utføre opprydding som er spesifikk for konteksten dataobjektet før objektet er ødelagt.</xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> LinqDataSourceDisposeEventArgs-objektet inneholder data context-objektet som skal brukes når du ved å velge, oppdatering, innsetting eller sletting av data. Den <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>hendelsen oppstår under den <xref:System.Web.UI.Control.Unload>hendelsen før den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen disposes context-objektet.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Unload> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>       Data context-objektet er angitt i <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>egenskapen eller type satt til den <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>av <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs>klasse.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs> </xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       Når den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen samhandler med en database i <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>er satt til den <xref:System.Data.Linq.DataContext>objektet som representerer databasen.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Når den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen samhandler med en samling med data i minnet, den <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>er satt til objektet som inneholder datasamlingen.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource>"
