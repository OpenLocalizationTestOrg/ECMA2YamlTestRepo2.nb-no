  remarks: "Egenskapen ObjectInstance inneholder data context-objektet som den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen bruker for dataoperasjoner.</xref:System.Web.UI.WebControls.LinqDataSource> Du kan bruke egenskapen ObjectInstance for å hente data context-objektet hvis du vil undersøke objektet før den er fjernet.       Når den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen samhandler med en database, ObjectInstance-egenskapen til det <xref:System.Data.Linq.DataContext>objektet som representerer databasen.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSource> Når den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen samhandler med en samling med data i minnet, ObjectInstance-egenskapen er satt til objektet som inneholder datasamlingen.</xref:System.Web.UI.WebControls.LinqDataSource>"
