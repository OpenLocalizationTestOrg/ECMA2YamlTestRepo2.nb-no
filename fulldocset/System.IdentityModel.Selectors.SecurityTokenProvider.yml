  langs:
  - csharp
  name: SecurityTokenProvider
  nameWithType: SecurityTokenProvider
  fullName: System.IdentityModel.Selectors.SecurityTokenProvider
  type: Class
  summary: "Representerer en sikkerhet token leverandør som behandler sikkerhetstokener for en SOAP-avsender."
  remarks: "Bruk SecurityTokenProvider klassen når egendefinert sikkerhetstokener kreves. Role for en token security-leverandør er å få en sikkerhetskode når en SOAP-melding sendt av en klient og en sikkerhetskode brukes til å godkjenne klienten eller beskytte SOAP-meldingen. Nærmere bestemt den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metoden kalles for å få en sikkerhetskode.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> Sikkerhet token leverandøren kan også kalles for å avbryte og fornye sikkerhet ved hjelp av den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>og <xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A>metoder.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.RenewToken%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.CancelToken%2A>       Klasser som er avledet fra den <xref:System.IdentityModel.Selectors.SecurityTokenManager>implementere klassen den <xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A>metode for å finne ut hvilke sikkerhet token leverandøren kreves for en gitt sikkerhetskode.</xref:System.IdentityModel.Selectors.SecurityTokenManager.CreateSecurityTokenProvider%2A> </xref:System.IdentityModel.Selectors.SecurityTokenManager>       Den <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>og <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>Angi standard implementeringer for innebygd sikkerhet token typer.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> Egendefinert sikkerheten token scenarioer, må du være utledet en klasse fra én av de <xref:System.IdentityModel.Selectors.SecurityTokenManager>, <xref:System.ServiceModel.ClientCredentialsSecurityTokenManager>, eller <xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager>klasser og gir funksjonalitet for å opprette sikkerhet token leverandøren, Sikkerhetstokengodkjenneren og sikkerhet token serialisering for egendefinert sikkerhetstokenet.</xref:System.ServiceModel.Security.ServiceCredentialsSecurityTokenManager> </xref:System.ServiceModel.ClientCredentialsSecurityTokenManager> </xref:System.IdentityModel.Selectors.SecurityTokenManager> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]opprette en egendefinert token, se [slik: opprette en egendefinert Token](~/add/includes/ajax-current-ext-md.md)."
