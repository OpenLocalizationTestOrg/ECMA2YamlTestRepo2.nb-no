  name: MarshalByValueComponent
  nameWithType: MarshalByValueComponent
  fullName: System.ComponentModel.MarshalByValueComponent
  type: Class
  summary: "Implementerer <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> og gir base implementeringen for kan fjernstyres komponenter som er formidlet av verdien (en kopi av det serialiserte objektet er passert)."
  remarks: "En komponent kan ligge i en beholder. Beholderen oppretter et område som brukes til å administrere komponenten for hver komponent i en beholder. Komponenten samhandler med beholderen primært via en beholder fra <xref:System.ComponentModel.ISite>, som er en database med informasjon beholder-spesifikke komponenter.</xref:System.ComponentModel.ISite>"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Windows.Forms.Design.ComponentDocumentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("Component")]

      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ComponentConverter))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MarshalByValueComponent : IDisposable, IServiceProvider, System.ComponentModel.IComponent
