- uid: System.Web.UI.WebControls.Image.ImageAlign
  id: ImageAlign
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: ImageAlign
  nameWithType: Image.ImageAlign
  fullName: System.Web.UI.WebControls.Image.ImageAlign
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir justeringen for det <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> kontrollen i forhold til andre elementer i websiden."
  remarks: "Bruk ImageAlign-egenskapen til å angi eller fastslå justeringen i forhold til andre elementer på siden. Tabellen nedenfor viser mulige justeringer.      | Justering | Beskrivelse |   |---------------|-----------------|   | `NotSet`| Justeringen er ikke angitt. |   | `Left`| Bildet er justert på venstre side av websiden med tekstbryting til høyre. |   | `Right`| Bildet er justert på høyre side av websiden med tekstbryting til venstre. |   | `Baseline`| Den nedre kanten av bildet er justert etter den nedre kanten av den første tekstlinjen. |   | `Top`| Den øvre kanten av bildet er justert med den øvre kanten til elementet høyeste på samme linje. |   | `Middle`| Midt i bildet er justert etter den nedre kanten av den første tekstlinjen. |   | `Bottom`| Den nedre kanten av bildet er justert etter den nedre kanten av den første tekstlinjen. |   | `AbsBottom`| Den nedre kanten av bildet er justert med den nedre kanten til elementet største på samme linje. |   | `AbsMiddle`| Midt i bildet er justert med midten av elementet største på samme linje. |   | `TextTop`| Den øvre kanten av bildet er justert etter den øvre kanten høyeste teksten på samme linje. |"
  example:
  - "The following example demonstrates how to use the ImageAlign property to specify the alignment of the <xref:System.Web.UI.WebControls.Image> control in relation to other elements on the Web page.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_742_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_742_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.ImageAlign ImageAlign { get; set; }
    return:
      type: System.Web.UI.WebControls.ImageAlign
      description: "Én av de <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> verdier. Standard <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Image.ImageAlign*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte verdien er ikke én av de <xref href=&quot;System.Web.UI.WebControls.ImageAlign&quot;> </xref> verdier."
  platform:
  - net462
