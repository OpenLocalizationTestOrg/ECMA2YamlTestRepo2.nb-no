  remarks: "Egenskapen angir hvordan ASP.NET skal gjengi HTML for en kontroll når kontrollen er deaktivert. Hvis denne egenskapen er `true`, ASP.NET gjengir en `disabled` attributt når en kontroll er deaktivert. Hvis denne egenskapen er `false`, ASP.NET gjengir en `class` attributt når en kontroll er deaktivert. Hvis du vil ha mer informasjon, kan du se <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>"
