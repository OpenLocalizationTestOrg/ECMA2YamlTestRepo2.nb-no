  remarks: "Som standard når den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen er ikke angitt, den <xref:System.Web.UI.WebControls.Image>kontrollen ikke inneholder den `alt` attributtet til å angi den alternative teksten i gjengivelse av diagramkontroll.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image.AlternateText%2A> Angi egenskapen GenerateEmptyAlternateText `true` alltid inkludere attributtet alternativ tekst i gjengitte utdata for den <xref:System.Web.UI.WebControls.Image>kontroll.</xref:System.Web.UI.WebControls.Image>       XHTML dokumentet typedefinisjonen krever den `alt` attributtet disse. Imidlertid tilgjengelighet beste praksis disse som ikke formidler informasjon som er relevante for konteksten av websiden ikke kan angi en `alt` attributtet. Du kan kravene både XHTML og tilgjengelighet ved å sette egenskapen GenerateEmptyAlternateText til `true`."
  syntax:
    content: public virtual bool GenerateEmptyAlternateText { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis kontrollen genererer attributtet alternativ tekst for en tom streng-verdi. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
