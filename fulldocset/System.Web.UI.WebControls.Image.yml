  summary: "Henter eller angir URL-adresse som angir banen til et bilde som skal vises i den <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> kontrollen."
  remarks: "Bruk egenskapen ImageUrl til å angi URL-adressen til et bilde som skal vises i den <xref:System.Web.UI.WebControls.Image>kontroll.</xref:System.Web.UI.WebControls.Image> Du kan bruke en relativ eller en absolutt URL-adresse. En relativ URL forhold plasseringen for bildet som plasseringen av websiden uten å angi en fullstendig bane på serveren. Banen er i forhold til plasseringen av websiden. Dette gjør det enklere å flytte hele området til en annen mappe på serveren uten å oppdatere koden. En absolutt URL-adresse inneholder den fullstendige banen Slik flytter området til en annen katalog krever at du oppdaterer koden."
  example:
