  name: Image
  nameWithType: Image
  fullName: System.Web.UI.WebControls.Image
  type: Class
  summary: "Viser et bilde på en webside."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Innføring i Image kontroll kan du arbeide med bilder fra serveren kode.       Bruk bildet for å vise et gyldig bilde støttes av ber om nettleseren på siden. Banen til det viste bildet er angitt ved å angi den <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Du kan angi teksten som skal vises i stedet bildet når bildet ikke er tilgjengelig ved å angi den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> Justering i forhold til andre elementer på siden er angitt ved å angi <xref:System.Web.UI.WebControls.Image.ImageAlign%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.ImageAlign%2A>      > [!NOTE] > Kontrollen viser bare et bilde. Hvis du skal registrere museklikk på bildet, kan du bruke den <xref:System.Web.UI.WebControls.ImageButton>kontroll.</xref:System.Web.UI.WebControls.ImageButton>      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:Image       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GenerateEmptyAlternateText=&quot;True|False&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create an Image control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Image Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_66_1.aspx)]\n [!code-cs[Classic Image Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_66_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ImageUrl")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.PreviewControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class Image : System.Web.UI.WebControls.WebControl
