- uid: System.Web.UI.WebControls.Image.AlternateText
  id: AlternateText
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: AlternateText
  nameWithType: Image.AlternateText
  fullName: System.Web.UI.WebControls.Image.AlternateText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir den alternative teksten vises i den <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> kontrollerer når bildet er ikke tilgjengelig. Nettlesere som støtter funksjonen verktøytips Vis denne teksten som et verktøytips."
  remarks: "Bruk denne egenskapen til å angi teksten som skal vises hvis bildet som er angitt i den <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>egenskapen er ikke tilgjengelig.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> I nettlesere som støtter funksjonen verktøytips, vises denne teksten også som et verktøytips.       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [ASP.NET globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates how to use the AlternateText property to specify the alternate text to display for the image when the image is not available.  \n  \n [!code-cs[Classic Image.AlternateText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_32_1.aspx)]\n [!code-vb[Classic Image.AlternateText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_32_1.aspx)]"
  syntax:
    content: public virtual string AlternateText { get; set; }
    return:
      type: System.String
      description: "Den alternative teksten vises i den <xref href=&quot;System.Web.UI.WebControls.Image&quot;> </xref> kontrollerer når bildet er ikke tilgjengelig."
  overload: System.Web.UI.WebControls.Image.AlternateText*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Image.DescriptionUrl
  id: DescriptionUrl
  parent: System.Web.UI.WebControls.Image
  langs:
  - csharp
  name: DescriptionUrl
  nameWithType: Image.DescriptionUrl
  fullName: System.Web.UI.WebControls.Image.DescriptionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir plasseringen til en detaljert beskrivelse for bildet."
  remarks: "Egenskapen DescriptionUrl angir en HTML-fil som inneholder flere detaljer for bildet. Egenskapen DescriptionUrl blir gjengitt som den `longdesc` attributtet for bildekontrollen. Hvis egenskapen DescriptionUrl ikke er angitt eller er satt til en tom streng (&quot;&quot;), <xref:System.Web.UI.WebControls.Image>kontrollen gjengir uten den `longdesc` attributtet.</xref:System.Web.UI.WebControls.Image>       Bruke egenskapen DescriptionUrl i tillegg av <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> For eksempel hvis du bruker en <xref:System.Web.UI.WebControls.Image>kontrollere for å vise et bilde av oppretting, kan du angi den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>egenskapen `The Solar System,` og deretter egenskapen DescriptionUrl til en HTML-side som beskriver ytterligere bildet av planetene er Solen i systemet oppretting.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.Image>       Egenskapen DescriptionUrl er valgfritt, men den kan forbedre tilgjengeligheten av websiden for ren tekst nettlesere og skjermlesere. Weblesere kan bruke detaljert beskrivelse for å formidle konseptene i stedet for og i tillegg til visual bildet. Se i dokumentasjonen for nettleseren for informasjon om hvordan den bruker beskrivende innholdet som er angitt av den `longdesc` attributtet."
  syntax:
    content: public virtual string DescriptionUrl { get; set; }
    return:
      type: System.String
      description: "URL-adressen for filen som inneholder en detaljert beskrivelse for bildet. Standarden er en tom streng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.Image.DescriptionUrl*
  exceptions: []
  platform:
  - net462
