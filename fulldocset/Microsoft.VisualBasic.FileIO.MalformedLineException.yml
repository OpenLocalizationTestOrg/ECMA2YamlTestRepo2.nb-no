- uid: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString
  id: ToString
  parent: Microsoft.VisualBasic.FileIO.MalformedLineException
  langs:
  - csharp
  name: ToString()
  nameWithType: MalformedLineException.ToString()
  fullName: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.FileIO
  summary: "Oppretter og returnerer en strengrepresentasjon av den gjeldende unntaket."
  remarks: "ToString returnerer en representasjon av den gjeldende unntaket er ment å forstå av mennesker. Der unntaket inneholder kultur sensitive data, kreves strengrepresentasjon returnert av ToString for å ta hensyn gjeldende system kultur. Selv om det finnes ingen nøyaktige krav for format for den returnerte strengen, må den forsøk på å gjenspeile verdien for objektet som oppfattet av brukeren.       Standard implementering av ToString henter navnet på klassen som forårsaket unntaket gjeldende meldingen, resultatet av kall ToString i det interne unntaket, resultatet av kaller <xref:System.Environment.StackTrace%2A>, og linjenummeret for misformet linjen hvis noen av disse medlemmene er en nullreferanse (`Nothing` i Visual Basic), verdien er ikke inkludert i den returnerte strengen.</xref:System.Environment.StackTrace%2A>       Hvis det er ingen feilmelding, eller hvis den er en tom streng (&quot;&quot;), returneres ingen feilmelding. Navnet på det interne unntaket og stakksporingen returneres bare hvis de ikke er en nullreferanse (`Nothing` i Visual Basic).       Denne metoden overstyrer <xref:System.Exception.ToString%2A?displayProperty=fullName>.</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "En strengrepresentasjon av den gjeldende unntaket."
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
