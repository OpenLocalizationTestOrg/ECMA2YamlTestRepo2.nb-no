  summary: "Representerer metoden som håndterer en <xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;> </xref> hendelse for en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Behandle den <xref:System.Windows.Forms.DataGridView.CellParsing>-hendelsen for å angi egendefinert verdi konvertering fra en brukerdefinert verdi til en verdi i typen som er angitt av cellen <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       Når du håndtere den <xref:System.Windows.Forms.DataGridView.CellParsing>hendelse, kan du konvertere verdien selv, eller du kan tilpasse standard konverteringen.</xref:System.Windows.Forms.DataGridView.CellParsing> For eksempel kan du konvertere verdien selv med cellen <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metode med typen konverteringsprogrammer velger.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Du kan eventuelt la standardtype analysere verdien konverteringsprogrammer, men du kan endre den <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, og <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>egenskapene for objektet som returneres av den <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>egenskapen som er initialisert med cellen <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Når du konvertere verdien selv, erstatter innledende, formatert verdien for den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>egenskapen med den konverterte verdien i type som er angitt av cellen <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> For å angi at ytterligere analyse kreves, kan du angi den <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Når hendelsesbehandlingen er fullført, hvis den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>er `null` eller er ikke av riktig type eller <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>egenskapen `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>analyseres cellen <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metode med standard typen konverteringsprogrammer.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> Standard implementering av denne metoden analyserer verdi ved hjelp av <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, og <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Egenskaper for cellestil som er sendt inn</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Hvis verdien ikke er lik <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, verdien analyseres ved hjelp av <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>egenskapen og typen konverteringsprogrammer som er sendt inn</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Du kan tilpasse konvertering av en celleverdi til en formatert verdi for visning, kan du behandle den <xref:System.Windows.Forms.DataGridView.CellFormatting>hendelsen.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Når du oppretter en DataGridViewCellParsingEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
