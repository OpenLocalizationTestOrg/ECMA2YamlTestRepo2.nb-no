- uid: System.Windows.Data.CollectionViewSource.GetDefaultView(System.Object)
  id: GetDefaultView(System.Object)
  parent: System.Windows.Data.CollectionViewSource
  langs:
  - csharp
  name: GetDefaultView(Object)
  nameWithType: CollectionViewSource.GetDefaultView(Object)
  fullName: System.Windows.Data.CollectionViewSource.GetDefaultView(Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Returnerer standardvisningen for den angitte kilden."
  remarks: "Denne standardvisningen er ikke knyttet til noen <xref:System.Windows.Data.CollectionViewSource>objekter.</xref:System.Windows.Data.CollectionViewSource>       Alle samlinger har en standardverdi <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> WPF binding alltid til en visning i stedet for en samling. Hvis du binder direkte til en samling, WPF faktisk binder seg til standardvisningen for samlingen. Denne standardvisningen er felles for alle bindinger til i samlingen, som fører til at alle direkte bindinger til samlingen til å dele sortering, filter, grupper og egenskaper for gjeldende element på én standardvisningen. Du kan også opprette en visning av samlingen i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] eller kode ved hjelp av <xref:System.Windows.Data.CollectionViewSource>klasse og binde kontrollen til denne visningen.</xref:System.Windows.Data.CollectionViewSource> Hvis du for eksempel se [slik: sortering og gruppe Data ved hjelp av en visning i XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.ComponentModel.ICollectionView GetDefaultView (object source);
    parameters:
    - id: source
      type: System.Object
      description: "En objektreferanse til datakilden for binding."
    return:
      type: System.ComponentModel.ICollectionView
      description: "Returnerer en <xref href=&quot;System.ComponentModel.ICollectionView&quot;> </xref> objekt som standardvisningen for den angitte kildesamlingen."
  overload: System.Windows.Data.CollectionViewSource.GetDefaultView*
  exceptions: []
  platform:
  - net462
