  summary: "Den [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] proxy for en <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> klasse."
  remarks: "CollectionViewSource er en proxy for en <xref:System.Windows.Data.CollectionView>klasse, eller en avledet fra <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> </xref:System.Windows.Data.CollectionView> Gjør det mulig for CollectionViewSource [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] kode for å angi den brukte <xref:System.Windows.Data.CollectionView>Egenskaper for sending av disse innstillingene til den underliggende visningen.</xref:System.Windows.Data.CollectionView> CollectionViewSource har en <xref:System.Windows.Data.CollectionViewSource.View%2A>-egenskap som inneholder den faktiske visningen og en <xref:System.Windows.Data.CollectionViewSource.Source%2A>-egenskap som inneholder kildesamlingen.</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       Du kan se en samling visning som lag på bindingen kildesamlingen som gjør det mulig å navigere og vise samlingen basert på sortering, filter og gruppe spørringer uten å endre underliggende kildesamlingen seg selv. Hvis kildesamlingen implementerer den <xref:System.Collections.Specialized.INotifyCollectionChanged>grensesnitt endringene oppstå i <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>hendelsen er overført til visningene.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Fordi visninger, ikke endres de underliggende datakilden samlingene, kan hver kildesamlingen ha flere visninger som er knyttet til den. Du kan for eksempel ha en samling av `Task` objekter. Ved hjelp av visninger, kan du vise den samme dataene på forskjellige måter. For eksempel venstre på siden kanskje du vil vise oppgaver som er sortert etter prioritet, og til høyre, gruppert etter område.       For mer informasjon, kan du se bindingen til samlinger delen av [Data Binding oversikt over](~/add/includes/ajax-current-ext-md.md)."
