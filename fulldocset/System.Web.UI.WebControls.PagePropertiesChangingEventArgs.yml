  fullName: System.Web.UI.WebControls.PagePropertiesChangingEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.PagePropertiesChanging&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName>hendelsen når den <xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName>-metoden.</xref:System.Web.UI.WebControls.ListView.SetPageProperties%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> Dette skjer når en knapp i en <xref:System.Web.UI.WebControls.DataPager>kontrollen som er knyttet til den <xref:System.Web.UI.WebControls.ListView>kontroll er klikket, og et nytt <xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName>eller <xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName>verdi er angitt av den <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.ListView.MaximumRows%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView.StartRowIndex%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataPager> Det gjør det mulig å angi en egendefinert rutine når denne hendelsen oppstår, for eksempel sletter den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>eller <xref:System.Web.UI.WebControls.ListView.EditIndex%2A>egenskapene for den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.EditIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>       En PagePropertiesChangingEventArgs-objekt er sendt til hendelsesbehandlingen. Dette objektet, kan du bestemme indeksen for det første elementet i siden som ble valgt av brukeren. Du kan også angi maksimalt antall elementer som skal vises på hver side.       Du finner mer informasjon om hvordan du håndtere [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen PagePropertiesChangingEventArgs, kan du se den <xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.PagePropertiesChangingEventArgs.%23ctor%2A>"
  syntax:
    content: 'public class PagePropertiesChangingEventArgs : EventArgs'
