  summary: "Animerer fra den <xref:System.String>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.StringKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.StringKeyFrame.Value*> </xref:System.String>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.StringKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames>å animere en <xref:System.String>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.String> </xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.StringKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteStringKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
