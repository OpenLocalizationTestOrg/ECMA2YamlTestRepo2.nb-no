  name: ListViewUpdateEventArgs
  nameWithType: ListViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdating&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.ItemUpdating>hendelsen når den <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>-metoden eller når et element Oppdater-knappen klikkes, men før den <xref:System.Web.UI.WebControls.ListView>kontrollen oppdaterer elementet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> </xref:System.Web.UI.WebControls.ListView> (En Oppdater-knappen er en knapp der `CommandName` egenskapen satt til &quot;Oppdatering&quot;.) Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår, for eksempel avbryte oppdateringen.       En ListViewUpdateEventArgs-objekt er sendt til hendelseshåndtering metoden. Dette objektet gjør mulig å finne ut indeksen for gjeldende element, og til å angi at oppdateringen bør avbrytes. Hvis du vil avbryte oppdateringen, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for ListViewUpdateEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan også arbeide med den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>, og <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>samlinger før verdiene er sendt til datakilden.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Vanlig måte å bruke disse samlingene er å validere eller HTML-kode verdiene som er oppgitt av brukeren før disse verdiene er lagret i datakilden. Dette kan hindre skriptet innsetting angrep.       En liste med opprinnelige verdier for en forekomst av klassen ListViewUpdateEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> property to make sure that the user has supplied all values before the data source is updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_92_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_92_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
