- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: ListViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for feltet Navn/verdi-par som representerer nøkkelen eller nøkler for elementet til å oppdatere."
  remarks: "Når den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>for en <xref:System.Web.UI.WebControls.ListView>kontrollen er angitt, bruke egenskapen nøkler (ordliste) til å få tilgang til primærnøkkelen i element for å oppdatere.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>      > [!NOTE] > For å få tilgang til verdiene i feltene ikke er en nøkkel, kan du bruke den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>eller <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>Egenskaper.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A> Den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>egenskapen inneholder de oppdaterte verdiene, og <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>egenskapen inneholder de opprinnelige verdiene.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       Nøkler ordlisten automatisk fylles ut med navn/verdi-par med feltet eller feltene som er angitt i den <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> Hvis flere felt utgjør primærnøkkel, legges en egen oppføring stavemåten nøkler for hver nøkkelfelt.       Bruk til å fastslå navnet på et felt i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry>objekt som finnes i ordlisten nøkler.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for et nøkkelfelt, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the Keys property to access the value of the key field for the record being updated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_867_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_867_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Feltet, navn/verdi-par som representerer nøkkelen eller nøkler for elementet til å oppdatere."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: ListViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder endrede verdiene for elementet til å oppdatere."
  remarks: "Bruk egenskapen NewValues (ordliste) å få tilgang til verdiene i feltene endrede ikke er en nøkkel i element for å oppdatere.      > [!NOTE] > Felt eller felt er inkludert i denne ordlisten Hvis primærnøkkelverdi eller verdier oppdateres. Hvis du vil ha tilgang til de opprinnelige verdiene på felt eller felt, kan du bruke den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Hvis du vil ha tilgang til de opprinnelige verdiene i feltene ikke er en nøkkel i elementet, kan du bruke den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues%2A>       Egenskapen NewValues fylles automatisk med navn/verdi-par med de endrede feltene i elementet. En egen oppføring legges til egenskapen NewValues for hvert felt i elementet.       Bruk til å fastslå navnet på en oppføring i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry>objekt som finnes i ordlisten NewValues.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for en oppføring, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the NewValues property to make sure that the user has supplied all values before the data source is updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_642_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdating#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_642_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Endrede verdiene for elementet til å oppdatere."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.ListViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: ListViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder de opprinnelige verdiene for elementet til å oppdatere."
  remarks: "Bruke egenskapen OldValues (ordliste) til å få tilgang til de opprinnelige verdiene feltene i element for å oppdatere. Denne ordlisten inneholder alle felt i elementet unntatt nøkkelfeltene.      > [!NOTE] > Du har tilgang til nøkkelfeltene for elementet ved hjelp av den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.Keys%2A> Hvis du vil ha tilgang til de endrede verdiene for feltene ikke er en nøkkel i elementet, kan du bruke den <xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdateEventArgs.NewValues%2A>       Egenskapen OldValues automatisk fylles ut med de opprinnelige verdiene for alle felt i elementet. En egen oppføring legges til egenskapen OldValues for hvert felt i elementet.       Bruk til å fastslå navnet på en oppføring i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt som finnes i ordlisten OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for en oppføring, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "De opprinnelige verdiene for elementet til å oppdatere."
  overload: System.Web.UI.WebControls.ListViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
