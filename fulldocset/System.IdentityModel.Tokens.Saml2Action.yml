  remarks: "Klassen Saml2Action angir en handling for en ressurs som godkjenning er enten forespurt gitt eller nektet i <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       Den <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>representerer et krav om emnet i en SAML 2 deklarasjon evnen til å utføre et angitt sett med handlinger på et angitt ressurs.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> En Saml2Action kan legges til i <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>til å angi den ønskede handlingen.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> Den <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>egenskapen representerer handlingen og <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>egenskapen angir XML-navneområde for handlingen er definert.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> Den <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>egenskapen angir ressursen som gjelder beslutningen tilgang, og <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>egenskapen angir tilgang beslutningen.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
