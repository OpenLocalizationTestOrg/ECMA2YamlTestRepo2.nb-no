  fullName: System.IO.FileAccess
  type: Enum
  summary: "Definerer konstanter for lese-, skrive- eller lese-/ skrivetilgang til en fil."
  remarks: "Et eksempel på å opprette en fil og skrive tekst til en fil, kan du se [slik: Skriv tekst til en fil](~/add/includes/ajax-current-ext-md.md). Et eksempel på lesing tekst fra en fil, kan du se [slik: lese tekst fra en fil](~/add/includes/ajax-current-ext-md.md). Et eksempel på å lese fra og skrive til en binær fil, kan du se [slik: lese og skrive til en nylig opprettet datafil](~/add/includes/ajax-current-ext-md.md).       En `FileAccess` parameter er angitt i mange av konstruktører for <xref:System.IO.File>, <xref:System.IO.FileInfo>, <xref:System.IO.FileStream>, og andre konstruktører der det er viktig å styre hvilke brukere tilgang til en fil.</xref:System.IO.FileStream> </xref:System.IO.FileInfo> </xref:System.IO.File>"
  example:
  - "The following `FileStream` constructor grants read-only access to an existing file (`FileAccess.Read`).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileaccess_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileaccess_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileaccess_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileAccess
