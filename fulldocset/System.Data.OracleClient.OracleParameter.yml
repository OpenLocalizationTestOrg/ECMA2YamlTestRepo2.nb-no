  summary: "Henter eller angir den maksimale størrelsen på dataene i kolonnen i byte."
  remarks: "Angir størrelsen påvirker bare inndataverdien for en parameter. Returverdier og utdataparametere påvirkes ikke av denne egenskapen.       Egenskapen brukes til binary og streng.       Nonstring-datatyper og ANSI-strengdata refererer egenskapen til antall byte. Unicode-strengdata refererer størrelse til hvor mange tegn. Antallet for strenger omfatter ikke avslutter tegn.       For variabel lengde datatyper beskriver størrelse maksimal mengde data å overføre til serveren. For en Unicode-strengverdi kan størrelsen for eksempel brukes til å begrense hvor mye data som er sendt til serveren først hundre-tegn.       For toveis og utdata og returverdier, må du angi verdien for størrelsen. Dette er nødvendig for inndataparametere, og hvis ikke er eksplisitt satt, verdien for er utledes fra den faktiske størrelsen på den angitte parameteren når en parametriserte setningen er utført.       Den <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, og størrelsen egenskaper for en parameter kan utledes ved å angi <xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Du må derfor er ikke angi dem. Imidlertid de ikke vises i <xref:System.Data.OracleClient.OracleParameter>egenskapsinnstillingene.</xref:System.Data.OracleClient.OracleParameter> For eksempel hvis størrelsen på parameteren har blitt utledes, inneholder størrelse ikke utledede verdi etter kjøring av setningen.       For fast lengde datatyper ignoreres verdien for størrelsen. Det kan derfor hentes for informasjon, og returnerer høyeste antall byte leverandøren bruker under sending av verdien for parameteren til serveren."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"
