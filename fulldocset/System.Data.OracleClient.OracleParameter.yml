- uid: System.Data.OracleClient.OracleParameter.Value
  id: Value
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: Value
  nameWithType: OracleParameter.Value
  fullName: System.Data.OracleClient.OracleParameter.Value
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Henter eller angir verdien for parameteren."
  remarks: "For inndataparametere, verdien som er bundet til den <xref:System.Data.OracleClient.OracleCommand>som er sendt til serveren.</xref:System.Data.OracleClient.OracleCommand> For utdata og returner verdiparametere verdien som er angitt for fullføring av den <xref:System.Data.OracleClient.OracleCommand>og etter den <xref:System.Data.OracleClient.OracleDataReader>er lukket.</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       Verdien kan angis for en inndataparameter, til et objekt av typen Microsoft .NET Framework data eller en Oracle-datatype (for eksempel en <xref:System.Data.OracleClient.OracleNumber>eller <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       Når du sender en null-parameter-verdi til serveren, må du angi DBNull ikke null. En null-verdi i systemet er en tom objektet som har ingen verdi. DBNull brukes til å representere nullverdier.       Hvis programmet angir databasetypen, konverteres den bundne verdien til denne typen når leverandøren sender dataene til serveren. Leverandøren prøver å konvertere alle typer verdi hvis den støtter det <xref:System.IConvertible>grensesnittet.</xref:System.IConvertible> Konverteringsfeil kan skje hvis den angitte typen ikke er kompatibel med verdien.       Den <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, og <xref:System.Data.OracleClient.OracleParameter.Size%2A>Egenskaper for en parameter kan utledes ved å angi verdi.</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> Du må derfor er ikke angi dem. Imidlertid de ikke vises i <xref:System.Data.OracleClient.OracleParameter>egenskapsinnstillingene.</xref:System.Data.OracleClient.OracleParameter> For eksempel hvis størrelsen på parameteren har blitt utledes, inneholder størrelse ikke utledede verdi etter kjøring av setningen.       Den `InputOutput`, `Output`, og `ReturnValue` <xref:System.Data.ParameterDirection>verdier som brukes av egenskapen Value blir datatyper for Microsoft .NET Framework, med mindre inndataverdien er en Oracle-datatype (for eksempel <xref:System.Data.OracleClient.OracleNumber>eller <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> Dette ikke gjelder REF MARKØREN, BFILINFORMASJON, eller LOB-datatyper.       Egenskapen Value overskrives av den **oppdateringen** metoden."
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "Et objekt som verdien for parameteren. Standardverdien er null."
  overload: System.Data.OracleClient.OracleParameter.Value*
  exceptions: []
  platform:
  - net462
