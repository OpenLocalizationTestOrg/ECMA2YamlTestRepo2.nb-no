    return:
      type: System.Int32
      description: "Den maksimale størrelsen, i byte for dataene i kolonnen. Standardverdien er 0 (som skal brukes når du ikke vil angi den maksimale størrelsen på verdien)."
  overload: System.Data.OracleClient.OracleParameter.Size*
  exceptions: []
