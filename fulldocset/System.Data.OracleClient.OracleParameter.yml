  fullName: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Angir eller henter en verdi som angir om kildekolonnen kan nullstilles. Dette gjør at <xref href=&quot;System.Data.OracleClient.OracleCommandBuilder&quot;> </xref> til å generere riktig Update-uttrykk for kolonner som kan nullstilles."
  remarks: "SourceColumnNullMapping brukes av den <xref:System.Data.OracleClient.OracleCommandBuilder>til å generere riktig oppdateringskommandoer når håndtering av kolonner som kan nullstilles.</xref:System.Data.OracleClient.OracleCommandBuilder> Vanligvis er bruk av SourceColumnNullMapping begrenset til utviklere arving fra <xref:System.Data.OracleClient.OracleCommandBuilder>.</xref:System.Data.OracleClient.OracleCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>bruker denne egenskapen til å bestemme om kildekolonnen kan nullstilles, settes egenskapen til `true` hvis den kan nullstilles, og `false` hvis den ikke.</xref:System.Data.Common.DbCommandBuilder> Når <xref:System.Data.OracleClient.OracleCommandBuilder>er genererer Update-setningen, undersøker SourceColumnNullMapping for hver parameter.</xref:System.Data.OracleClient.OracleCommandBuilder> Hvis egenskapen er `true`, <xref:System.Data.OracleClient.OracleCommandBuilder>genererer en WHERE-setningsdelene for følgende (i denne spørringsuttrykk &quot;Feltnavn&quot; representerer navnet på feltet): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` Hvis SourceColumnNullMapping for feltet er USANN, <xref:System.Data.OracleClient.OracleCommandBuilder>genererer følgende WHERE-setningsdelen: ```   FieldName = @OriginalFieldName   ``` i tillegg @IsNull_FieldName inneholder 1 Hvis Kilde-feltet inneholder null, og 0 Hvis det ikke.</xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleCommandBuilder> Denne mekanisme gjør det mulig for en optimalisere ytelsen i Oracle-Server, og gir for vanlige kode som går over flere leverandører."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
