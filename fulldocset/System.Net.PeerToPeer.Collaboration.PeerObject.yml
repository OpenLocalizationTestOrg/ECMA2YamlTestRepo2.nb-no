  name: PeerObject
  nameWithType: PeerObject
  fullName: System.Net.PeerToPeer.Collaboration.PeerObject
  type: Class
  summary: "Representerer en ny forekomst av klassen PeerObject med en automatisk generert <xref:System.Guid>.</xref:System.Guid>"
  remarks: "En PeerObject er kjøretid data, for eksempel et bilde, sertifikat eller en bestemt beskrivelse som er knyttet til en bestemt applikasjon. Dataelementet for hver forekomst PeerObject må være mindre enn eller lik 16KB i størrelsen. Når en forekomst av PeerObject bygges er den publisert med infrastruktur for node-samarbeid via <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>       Når oppretting av en forekomst av denne klassen, og angi egenskapene riktig dette objektet kan sendes til <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>og <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A>metoder for å aktivere/deaktivere publisering for dette objektet for andre motpartene kan oppdage og vise.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A></xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Når du registrerer et objekt med samarbeid infrastrukturen registreringsinformasjonen ikke er fast i registret, noe som førte til endring i forhold til <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>forekomster.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>  Registrering i objektet er bare gyldig så lenge levetid for applikasjonen som registrert objektet.  Programmer bør avregistrere objekter når de ikke lenger er nødvendige eller før programmet avslutte.  Som standard er en PeerObject automatisk registrerer ikke hvis forekomsten er utenfor området.       Endre egenskaper for en forekomst av PeerObject når den er registrert ved hjelp av den <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>registrering metoder ikke oppdaterer registreringen for PeerObject-forekomsten.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  Hvis du vil oppdatere effektivt registreringen av en spesifikk PeerObject-forekomst, må PeerObject slettes og registrert på nytt med den nye informasjonen."
