  fullName: System.Windows.Controls.ValidationResult
  type: Class
  summary: "Representerer resultatet som returneres av den <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.<xref:System.Windows.Controls.ValidationRule.Validate*> metode som angir om avmerkede verdien som er sendt av <xref href=&quot;System.Windows.Controls.ValidationRule&quot;> </xref>.</xref:System.Windows.Controls.ValidationRule.Validate*>"
  remarks: "Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] bindingen datamodellen gjør det mulig å knytte <xref:System.Windows.Data.Binding.ValidationRules%2A>med din <xref:System.Windows.Data.Binding>eller <xref:System.Windows.Data.MultiBinding>objektet.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Du kan opprette egendefinerte regler ved underklasse av <xref:System.Windows.Controls.ValidationRule>klassen og implementering av <xref:System.Windows.Controls.ValidationRule.Validate%2A>metoden.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Den <xref:System.Windows.Controls.ValidationRule.Validate%2A>metoden returnerer et ValidationResult-objekt for å rapportere om avmerkede verdien er ugyldig.</xref:System.Windows.Controls.ValidationRule.Validate%2A>       Hvis en detaljert beskrivelse av valideringen, kan du se &quot;Datavalidering&quot; i [Data Binding oversikt over](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the implementation of a validation rule that marks the input value as invalid if it contains non-numeric characters or outside the lower and upper bounds. If the value is invalid, the <xref:System.Windows.Controls.ValidationResult.ErrorContent%2A> property and the <xref:System.Windows.Controls.ValidationResult.IsValid%2A> property of the returned ValidationResult are set to the appropriate error message and `false` respectively.  \n  \n For the complete example, see [How to: Implement Binding Validation](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[BindValidation#3](~/add/codesnippet/csharp/BindingValidation/AgeRangeRule.cs#3)]"
