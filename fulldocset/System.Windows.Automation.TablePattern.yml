  remarks: "Bufret egenskapsverdier må tidligere er forespurt ved hjelp av en <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Bruk <xref:System.Windows.Automation.TablePattern.Current%2A>å hente gjeldende verdi for en egenskap.</xref:System.Windows.Automation.TablePattern.Current%2A>       For informasjon om egenskapene som er tilgjengelige og bruken, kan du se <xref:System.Windows.Automation.TablePattern.TablePatternInformation>.</xref:System.Windows.Automation.TablePattern.TablePatternInformation>"
  syntax:
