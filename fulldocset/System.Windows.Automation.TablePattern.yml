  name: TablePattern
  nameWithType: TablePattern
  fullName: System.Windows.Automation.TablePattern
  type: Class
  summary: "Representerer kontroller som brukes som beholdere for en samling av underordnede elementer. Underordnede til støtte for dette elementet <xref href=&quot;System.Windows.Automation.TableItemPattern&quot;> </xref> og ordnes i et todimensjonal logiske koordinatsystem kan traversert av rad- og."
  remarks: "Denne kontrollen mønsteret tilsvarer <xref:System.Windows.Automation.GridPattern>med forskjellen at alle kontroller som støtter TablePattern også viser en kolonne eller rad overskrift relasjon eller begge deler, for hver underelement.</xref:System.Windows.Automation.GridPattern>       Kontroller som støtter TablePattern kontrollen mønsteret også støtte av <xref:System.Windows.Automation.GridPattern>kontrollen mønsteret for å gi tilgang til innebygd rutenett-funksjonalitet i en tabell.</xref:System.Windows.Automation.GridPattern>       Se [kontrollen mønsteret tilordning for Brukergrensesnittet automatiseringsklienter](~/add/includes/ajax-current-ext-md.md) for eksempler på kontroller som kan implementerer dette mønsteret for kontrollen."
  syntax:
    content: 'public class TablePattern : System.Windows.Automation.GridPattern'
  inheritance:
