  name: TraceWebEventProvider
  nameWithType: TraceWebEventProvider
  fullName: System.Web.Management.TraceWebEventProvider
  type: Class
  summary: "Implementerer en hendelse leverandør som sender ASP.NET-helseovervåking hendelser som Sporingsmeldinger."
  remarks: "ASP.NET helseovervåking gjør det mulig for produksjon og operasjoner for å behandle distribuert webprogrammer. Den <xref:System.Web.Management?displayProperty=fullName>navneområdet inneholder hendelsestypene tilstanden ansvarlig for pakke-tilstandsstatusen programdata og leverandøren-typer som er ansvarlig for å behandle disse dataene.</xref:System.Web.Management?displayProperty=fullName> Det inneholder støttet typer som hjelper under behandling av hendelser for tilstanden.       Denne leverandøren sender hendelser til det <xref:System.Diagnostics.Trace>objektet.</xref:System.Diagnostics.Trace> Den sender hendelser som er avledet fra den <xref:System.Web.Management.WebBaseErrorEvent>klassen som spore feil, og sender alle andre hendelser som sporingsinformasjon.</xref:System.Web.Management.WebBaseErrorEvent>      > [!NOTE] > For TraceWebEventProvider objektet inneholder ikke hendelsesbufring.      > [!NOTE] > I de fleste tilfeller vil du ikke kunne bruke ASP.NET-helseovervåking typene som implementert, og du vil kontrollere helseovervåking systemet ved å angi verdiene i den `healthMonitoring` konfigurasjonsdelen. Du kan også utledet fra typen helseovervåking til å opprette dine egne egendefinerte hendelser og leverandører. Et eksempel på hvordan du oppretter egendefinerte leverandøren, kan du se [slik: implementere tilstanden overvåking egendefinerte leverandøren eksemplet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following configuration file excerpt shows how to specify a provider of type TraceWebEventProvider in the `healthMonitoring` section. The `add` element in the `rules` section specifies that the provider will handle request-processing events.  \n  \n```  \n<healthMonitoring  \n    enabled=\"true\"  \n    heartBeatInterval=\"0\">  \n    <providers>  \n        <add name=\"TraceEventProvider\"  \n            type=\"System.Web.Management.TraceWebEventProvider,   \n              System.Web\"  \n            buffer=\"false\"  \n            bufferMode=\"\"  \n            maxEventLength=\"4096\"  \n            maxSize=\"4096\"  \n            maxMessagesPerNotification=\"1\"  \n        />  \n    </providers>  \n    <eventMappings>  \n        <add name=\"Request Processing Events\"  \n            type=\"System.Web.Management.WebRequestEvent, System.Web\"   \n        />  \n    </eventMappings>  \n    <profiles>  \n        <add name=\"Trace\"  \n            minInstances=\"1\"  \n            maxLimit=\"Infinite\"  \n            minInterval=\"00:00:00\"  \n        />  \n    </profiles>  \n    <rules>  \n        <add name=\"Trace Request Processing\"  \n            eventName=\"Request Processing Events\"  \n            provider=\"TraceEventProvider\"  \n            profile=\"Trace\"  \n        />  \n   </rules>  \n</healthMonitoring>   \n```"
  syntax:
    content: 'public sealed class TraceWebEventProvider : System.Web.Management.WebEventProvider'
