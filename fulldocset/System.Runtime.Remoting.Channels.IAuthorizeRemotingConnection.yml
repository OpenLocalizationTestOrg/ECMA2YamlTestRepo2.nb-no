  type: Interface
  summary: "Grensesnittet IAuthorizeRemotingConnection inneholder metoder som angir om en klient er autorisert til å koble til på den gjeldende kanalen, basert på klientens nettverk adresse og bruker identitet."
  remarks: "En forekomst av grensesnittet IAuthorizeRemotingConnection er sendt til <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> Det gir fulle godkjenning for alle innkommende tilkoblinger på <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> Den gjør det mulig for godkjenning av oppkalleren før innkommende meldinger deserialisert å minimere sikkerhetstrussel fra uklarerte kilder."
  syntax:
    content: public interface IAuthorizeRemotingConnection
