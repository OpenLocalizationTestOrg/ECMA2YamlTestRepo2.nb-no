- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  id: InitialRadius
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: InitialRadius
  nameWithType: InertiaExpansionBehavior2D.InitialRadius
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Henter eller angir opprinnelige gjennomsnittlig radien i koordinaten enheter."
  remarks: "Denne egenskapen brukes av treghet prosessoren til å beregne skaleringsfaktoren for et element som er å vise.       For eksempel hvis den <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>og <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>egenskapene til 3,75, dette informerer treghet prosessoren Start utvidelse hastighet er 3.75 koordinaten enheter per millisekunder langs begge akser (utvidelse må være proporsjonalt).</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       Skaleringsfaktoren som er forbundet med denne antall utvidelse er avhengig av størrelsen på elementet er å vise. Denne utvidelse hastighet representerer en større skaleringsfaktoren enn for en stor elementet for en liten elementet. Du informere treghet prosessoren av størrelsen på elementet ved å angi egenskapen InitialRadius.       Verdien for egenskapen InitialRadius er 1.0.       Gyldige verdier er et begrenset tall større enn eller lik 1.0."
  syntax:
    content: public float InitialRadius { get; set; }
    return:
      type: System.Single
      description: "Første gjennomsnittlig radien, i koordinaten enheter."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialRadius*
  exceptions: []
  platform:
  - net462
