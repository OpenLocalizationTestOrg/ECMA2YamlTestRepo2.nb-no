- uid: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX
  id: DesiredExpansionX
  parent: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D
  langs:
  - csharp
  name: DesiredExpansionX
  nameWithType: InertiaExpansionBehavior2D.DesiredExpansionX
  fullName: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX
  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Henter eller angir ønsket utvidelsen langs x-aksen, i koordinaten enheter."
  remarks: "Utvidelse må være proporsjonalt. Verdien for denne egenskapen må være lik verdien for den <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>egenskapen når treghet prosessoren starter; ellers et unntak.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionY%2A>       En verdi for denne egenskapen er utelukker hverandre i <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>egenskapen; angi denne egenskapen settes <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>til `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       Standardverdien for denne egenskapen er `NaN`.       DesiredExpansionX må være et begrenset, ikke-negativt tall. Hyppigheten av utvidelse fastsettes av den <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>egenskapen.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityX%2A>       Denne egenskapen kan ikke angis under treghet prosessoren kjører; Ellers unntak et."
  syntax:
    content: public float DesiredExpansionX { get; set; }
    return:
      type: System.Single
      description: "Den ønskede utvidelsen langs x-aksen, i koordinaten enheter."
  overload: System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX*
  exceptions: []
  platform:
  - net462
