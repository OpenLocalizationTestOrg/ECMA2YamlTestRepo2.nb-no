  summary: "Henter eller angir ønsket utvidelsen langs y-aksen, i koordinaten enheter."
  remarks: "Utvidelse må være proporsjonalt. Verdien for denne egenskapen må være lik verdien for den <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>egenskapen når treghet prosessoren starter; ellers et unntak.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredExpansionX%2A>       En verdi for denne egenskapen er utelukker hverandre i <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>egenskapen; angi denne egenskapen settes <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>til `NaN`.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.DesiredDeceleration%2A>       Standardverdien for denne egenskapen er `NaN`.       DesiredExpansionY må være et begrenset, ikke-negativt tall. Hyppigheten av utvidelse fastsettes av den <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>egenskapen.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Denne egenskapen kan ikke angis under treghet prosessoren kjører; Ellers unntak et."
  syntax:
