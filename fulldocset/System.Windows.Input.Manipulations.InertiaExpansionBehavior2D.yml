  summary: "Henter eller angir den første utvidelse hastigheten langs x-aksen, i koordinaten enheter per millisekunder."
  remarks: "Utvidelse må være proporsjonalt. Verdien for denne egenskapen må være lik verdien for den <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>egenskapen når treghet prosessoren starter; ellers et unntak.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Standardverdien for denne egenskapen er `NaN`. Hvis du forlater denne egenskapen og <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>uendret fra standard eller angi egenskapen og <xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>til null (0) deaktiverer utvidelse treghet.</xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A> </xref:System.Windows.Input.Manipulations.InertiaExpansionBehavior2D.InitialVelocityY%2A>       Denne egenskapen kan ikke angis under treghet prosessoren kjører; Ellers unntak et."
