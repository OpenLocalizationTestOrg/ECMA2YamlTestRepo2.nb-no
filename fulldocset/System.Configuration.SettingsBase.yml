  name: SettingsBase
  nameWithType: SettingsBase
  fullName: System.Configuration.SettingsBase
  type: Class
  summary: "Gir basisklassen brukes til å støtte brukerinnstillinger for egenskapen."
  remarks: "ASP.NET Web- og Windows Forms begge kan du bruke den samme infrastrukturen for konfigurasjon av innstillinger for å støtte brukerinnstillinger. Brukerinnstillingene i ASP.NET er ofte referert til som ASP.NET profilen. Innstillinger for infrastruktur inkluderer SettingsBase basisklassen, <xref:System.Configuration.SettingsProperty>klasse, <xref:System.Configuration.SettingsPropertyValue>klasse, <xref:System.Configuration.SettingsContext>klasse, til <xref:System.Configuration.SettingsProvider>klassen, og <xref:System.Configuration.SettingAttribute>klasse.</xref:System.Configuration.SettingAttribute> </xref:System.Configuration.SettingsProvider> </xref:System.Configuration.SettingsContext> </xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsProperty>       Innstillinger for basisklasser gir en felles infrastruktur for å definere og vedvarende innstillinger. Avhengig av hvordan disse basisklasser avledes og miljøet kjøretid, kan innstillinger-API gi andre typer funksjonalitet. For eksempel bruker ASP.NET profilen innstillinger basisklasser angi brukerspesifikke innstillinger som er lagret, og som er lastet inn i henhold til forespørselen semantikk."
  syntax:
    content: public abstract class SettingsBase
  inheritance:
