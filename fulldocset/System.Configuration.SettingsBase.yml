- uid: System.Configuration.SettingsBase.Item(System.String)
  id: Item(System.String)
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Item(String)
  nameWithType: SettingsBase.Item(String)
  fullName: System.Configuration.SettingsBase.Item(String)
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Henter eller angir verdien for egenskapen angitte innstillingene."
  remarks: "Elementegenskapen, også kalt indeksering er rutinemessig brukt i innstillinger-klassen som er avledet fra <xref:System.Configuration.SettingsBase>.</xref:System.Configuration.SettingsBase> Elementegenskapen binding egenskapen offentlige for klassen til den tilsvarende egenskapen for innstillinger.       Første gang en egenskap åpnes, den <xref:System.Configuration.SettingsBase>forekomsten finner andre egenskaper som deler samme leverandør som den forespurte egenskapen.</xref:System.Configuration.SettingsBase> Den <xref:System.Configuration.SettingsBase>forekomsten deretter ringe leverandøren, sendes settet med <xref:System.Configuration.SettingsProperty>objekter som representerer leverandøren skal hente dataene.</xref:System.Configuration.SettingsProperty> </xref:System.Configuration.SettingsBase>       Merk at indeksering hente og angi egenskapsdata på en sikker måte hvis <xref:System.Configuration.SettingsBase.IsSynchronized%2A>er `true`.</xref:System.Configuration.SettingsBase.IsSynchronized%2A> En <xref:System.Configuration.SettingsBase>forekomsten som standard er ikke trygt tråd.</xref:System.Configuration.SettingsBase> Men du kan ringe <xref:System.Configuration.SettingsBase.Synchronized%2A>, og passere i en <xref:System.Configuration.SettingsBase>forekomst til å gjøre den <xref:System.Configuration.SettingsBase>indeksering fungere på en sikker måte.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsBase.Synchronized%2A>"
  syntax:
    content: public virtual object this[string propertyName] { get; set; }
    parameters:
    - id: propertyName
      type: System.String
      description: "En <xref:System.String>som inneholder navnet på egenskapen for å få tilgang til.</xref:System.String>"
    return:
      type: System.Object
      description: "Hvis finner verdien for egenskapen for navngitte innstillingene."
  overload: System.Configuration.SettingsBase.Item*
  exceptions:
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Det finnes ingen egenskaper som er knyttet til gjeldende objektet, eller finner ikke den angitte egenskapen."
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: "Forsøkte å angi en skrivebeskyttet egenskap."
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: "Den angitte verdien er av en type som er kompatibel med egenskapen innstillingene under en set-operasjon."
  platform:
  - net462
- uid: System.Configuration.SettingsBase.Properties
  id: Properties
  parent: System.Configuration.SettingsBase
  langs:
  - csharp
  name: Properties
  nameWithType: SettingsBase.Properties
  fullName: System.Configuration.SettingsBase.Properties
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Henter innstillinger-samlingen."
  remarks: "Den `get` aksessor i Egenskaper-egenskapen returnerer samlingen av <xref:System.Configuration.SettingsProperty>forekomster som er knyttet til egenskapene administreres av den <xref:System.Configuration.SettingsBase>forekomsten.</xref:System.Configuration.SettingsBase> </xref:System.Configuration.SettingsProperty>       Den <xref:System.Configuration.SettingsBase>klassen opprinnelig gjenkjenner enkelte egenskaper for en innstilling, for eksempel navnet, egenskapstype, innstillinger for leverandøren, standardverdien og skrivebeskyttelsen og en innstilling for serialisering.</xref:System.Configuration.SettingsBase> Disse egenskapene er speilet som egenskaper i <xref:System.Configuration.SettingsProperty>klasse.</xref:System.Configuration.SettingsProperty> Alle andre attributter for <xref:System.Configuration.SettingsProperty>klassen bare skal sendes til den tilknyttede innstillinger leverandøren som <xref:System.Configuration.SettingsAttributeDictionary>.</xref:System.Configuration.SettingsAttributeDictionary> </xref:System.Configuration.SettingsProperty>"
  syntax:
    content: public virtual System.Configuration.SettingsPropertyCollection Properties { get; }
    return:
      type: System.Configuration.SettingsPropertyCollection
      description: "En <xref href=&quot;System.Configuration.SettingsPropertyCollection&quot;> </xref> samling som inneholder alle de <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objekter."
  overload: System.Configuration.SettingsBase.Properties*
  exceptions: []
  platform:
  - net462
