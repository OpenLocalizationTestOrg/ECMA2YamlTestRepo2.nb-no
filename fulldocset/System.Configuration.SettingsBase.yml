  summary: "Henter innstillinger for tilknyttede konteksten."
  remarks: "En <xref:System.Configuration.SettingsContext>brukes av programmet til å gi kontekstavhengig informasjon leverandøren kan bruke til å beholde innstillinger.</xref:System.Configuration.SettingsContext>       Klasse for hver avledet fra <xref:System.Configuration.SettingsBase>har en kontekst som er tilknyttet.</xref:System.Configuration.SettingsBase> Konteksten er sendt til leverandøren av innstillinger til identiteten du vil ha mer informasjon om innstillingene. Konteksten derfor fungerer som et tips til å innstillinger leverandøren finne ut hvordan du beholde tilknyttede innstillinger-verdier."
