  namespace: System.Diagnostics
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Diagnostics.EventSourceCreationData&quot;> </xref> klassen med hendelsen kilde- og hendelsesloggen navn."
  remarks: "For å skrive inn en hendelseslogg oppføringer, må du først opprette en kilde for hendelsesloggen. Hvis du vil registrere en ny kilde, kan du starte en <xref:System.Diagnostics.EventSourceCreationData>serverforekomsten, konfigurere forekomsten egenskapene for applikasjonen, og Ring den <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>metoden.</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> </xref:System.Diagnostics.EventSourceCreationData> Når kilden er registrert, kan du skrive oppføringer fra datakilden ved hjelp av den <xref:System.Diagnostics.EventLog.WriteEvent%2A>eller <xref:System.Diagnostics.EventLog.WriteEntry%2A>metoder.</xref:System.Diagnostics.EventLog.WriteEntry%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A>       Du kan registrere hendelseskilden lokaliserte ressurser for din hendelsen kategori og meldingen strenger. Programmet kan skrive oppføringer i hendelsesloggen ved hjelp av ressurs-identifikatorer, i stedet for å angi den faktiske strengen. Event Viewer bruker ressurs-IDen til å søke etter og vise den tilsvarende strengen fra oversatte ressursfilen basert på gjeldende språkinnstillinger. Du kan registrere en egen fil for hendelseskategorier, meldinger og parameteren innsettingsstrenger, eller du kan registrere samme ressursfilen for alle tre strenger. Bruk av <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>, <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>, <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>, og <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>Egenskaper for å konfigurere kilde for å skrive oversatte oppføringer til hendelsesloggen.</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> Hvis programmet skriver strengverdier direkte til hendelsesloggen, trenger du ikke angi disse egenskapene.       Kilden må konfigureres for å skrive oversatte oppføringer eller for å skrive direkte strenger. Hvis programmet skriver poster som bruker både ressursen identifikatorer og strengverdier, må du registrere to atskilte kilder. For eksempel konfigurere en datakilde med ressursfiler, og deretter bruker du denne kilden i <xref:System.Diagnostics.EventLog.WriteEvent%2A>metoden til å skrive poster som bruker ressursen identifikatorer til hendelsesloggen.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Opprett en annen datakilde uten ressursfiler og bruke denne kilden i <xref:System.Diagnostics.EventLog.WriteEntry%2A>metoden til å skrive strenger direkte til hendelsesloggen.</xref:System.Diagnostics.EventLog.WriteEntry%2A>       Tabellen nedenfor viser opprinnelige verdier for <xref:System.Diagnostics.EventSourceCreationData>.</xref:System.Diagnostics.EventSourceCreationData>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Diagnostics.EventSourceCreationData.Source%2A>| Den `source` parameteren. |   | <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>| Den `logName` parameteren. |   | <xref:System.Diagnostics.EventSourceCreationData.MachineName%2A>| Den lokale datamaskinen (&quot;.&quot;). |   | <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>| Null |   | <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>| `null` (`Nothing` i Visual Basic). |   | <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>| `null` (`Nothing` i Visual Basic). |   | <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>| `null` (`Nothing` in Visual Basic).|</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A></xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A></xref:System.Diagnostics.EventSourceCreationData.MachineName%2A></xref:System.Diagnostics.EventSourceCreationData.LogName%2A></xref:System.Diagnostics.EventSourceCreationData.Source%2A>"
  example:
  - "The following code example determines whether the event source named `SampleApplicationSource` is registered on the local computer. If the event source does not exist, the example sets the message resource file for the source and creates the new event source. Finally, the code example sets the localized display name for the event log, using the resource identifier value in `DisplayNameMsgId` and the resource file path in `messageFile`.  \n  \n [!code-cpp[EventLog_WriteEvent#6](~/add/codesnippet/cpp/80a35863-8201-4059-9f79-_1.cpp)]\n [!code-vb[EventLog_WriteEvent#6](~/add/codesnippet/visualbasic/80a35863-8201-4059-9f79-_1.vb)]\n [!code-cs[EventLog_WriteEvent#6](~/add/codesnippet/csharp/80a35863-8201-4059-9f79-_1.cs)]  \n  \n The code example uses the following message text file, built into the resource library EventLogMsgs.dll. A message text file is the source from which the message resource file is created. The message text file defines the resource identifiers and text for the category, event message, and parameter insertion strings.  \n  \n```  \n; // EventLogMsgs.mc  \n; // ********************************************************  \n  \n; // Use the following commands to build this file:  \n  \n; //   mc -s EventLogMsgs.mc  \n; //   rc EventLogMsgs.rc  \n; //   link /DLL /SUBSYSTEM:WINDOWS /NOENTRY /MACHINE:x86 EventLogMsgs.Res   \n; // ********************************************************  \n  \n; // - Event categories -  \n; // Categories must be numbered consecutively starting at 1.  \n; // ********************************************************  \n  \nMessageId=0x1  \nSeverity=Success  \nSymbolicName=INSTALL_CATEGORY  \nLanguage=English  \nInstallation  \n.  \n  \nMessageId=0x2  \nSeverity=Success  \nSymbolicName=QUERY_CATEGORY  \nLanguage=English  \nDatabase Query  \n.  \n  \nMessageId=0x3  \nSeverity=Success  \nSymbolicName=REFRESH_CATEGORY  \nLanguage=English  \nData Refresh  \n.  \n  \n; // - Event messages -  \n; // *********************************  \n  \nMessageId = 1000  \nSeverity = Success  \nFacility = Application  \nSymbolicName = AUDIT_SUCCESS_MESSAGE_ID_1000  \nLanguage=English  \nMy application message text, in English, for message id 1000, called from %1.  \n.  \n  \nMessageId = 1001  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = AUDIT_FAILED_MESSAGE_ID_1001  \nLanguage=English  \nMy application message text, in English, for message id 1001, called from %1.  \n.  \n  \nMessageId = 1002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = GENERIC_INFO_MESSAGE_ID_1002  \nLanguage=English  \nMy generic information message in English, for message id 1002.  \n.  \n  \nMessageId = 1003  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = GENERIC_WARNING_MESSAGE_ID_1003  \nLanguage=English  \nMy generic warning message in English, for message id 1003, called from %1.  \n.  \n  \nMessageId = 1004  \nSeverity = Success  \nFacility = Application  \nSymbolicName = UPDATE_CYCLE_COMPLETE_MESSAGE_ID_1004  \nLanguage=English  \nThe update cycle is complete for %%5002.  \n.  \n  \nMessageId = 1005  \nSeverity = Warning  \nFacility = Application  \nSymbolicName = SERVER_CONNECTION_DOWN_MESSAGE_ID_1005  \nLanguage=English  \nThe refresh operation did not complete because the connection to server %1 could not be established.  \n.  \n  \n; // - Event log display name -  \n; // ********************************************************  \n  \nMessageId = 5001  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_DISPLAY_NAME_MSGID  \nLanguage=English  \nSample Event Log  \n.  \n  \n; // - Event message parameters -  \n; //   Language independent insertion strings  \n; // ********************************************************  \n  \nMessageId = 5002  \nSeverity = Success  \nFacility = Application  \nSymbolicName = EVENT_LOG_SERVICE_NAME_MSGID  \nLanguage=English  \nSVC_UPDATE.EXE  \n.  \n```"
