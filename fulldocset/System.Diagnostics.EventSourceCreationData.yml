- uid: System.Diagnostics.EventSourceCreationData.Source
  id: Source
  parent: System.Diagnostics.EventSourceCreationData
  langs:
  - csharp
  name: Source
  nameWithType: EventSourceCreationData.Source
  fullName: System.Diagnostics.EventSourceCreationData.Source
  type: Property
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Henter eller angir navnet på for å registrere deg i hendelsesloggen som en hendelseskilden."
  remarks: "Navnet på datakilden er ofte navnet på programmet eller navnet på en komponent i en stor applikasjonen. Den <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>metoden bruker kilde, <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>, og <xref:System.Diagnostics.EventSourceCreationData.MachineName%2A>egenskapene til å opprette registerverdier på måldatamaskinen for den nye kilden og den tilknyttede hendelsesloggen.</xref:System.Diagnostics.EventSourceCreationData.MachineName%2A> </xref:System.Diagnostics.EventSourceCreationData.LogName%2A> </xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> En ny datakildenavn kan ikke være likt navnet på en eksisterende datakilde eller en eksisterende hendelsesloggen på måldatamaskinen.       Når registerverdiene for datakilden er opprettet, kan programmet bruke kilden til å skrive oppføringer konfigurerte hendelsesloggen.       Hver kilde kan bare skrive til hendelsesloggen i én om gangen. Programmet kan imidlertid bruke flere kilder ikke skrive til flere hendelsesloggene. Programmet kan for eksempel kreve flere datakilder som er konfigurert for forskjellige hendelsesloggene eller annen ressursfiler."
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. This example is part of a larger example provided for the <xref:System.Diagnostics.EventSourceCreationData> class.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/visualbasic/p-system.diagnostics.eve_13_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/cpp/p-system.diagnostics.eve_13_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#2](~/add/codesnippet/csharp/p-system.diagnostics.eve_13_1.cs)]"
  syntax:
    content: public string Source { get; set; }
    return:
      type: System.String
      description: "Navnet som skal registrere hendelsesloggen som en kilde med oppføringer. Standarden er en tom streng (&quot;&quot;)."
  overload: System.Diagnostics.EventSourceCreationData.Source*
  exceptions: []
  platform:
  - net462
