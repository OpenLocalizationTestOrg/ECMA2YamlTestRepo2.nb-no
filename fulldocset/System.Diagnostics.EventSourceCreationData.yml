  nameWithType: EventSourceCreationData
  fullName: System.Diagnostics.EventSourceCreationData
  type: Class
  summary: "Representerer konfigurasjonsinnstillinger som brukes til å opprette en kilde for hendelsesloggen på den lokale datamaskinen eller en ekstern datamaskin."
  remarks: "Bruk klassen EventSourceCreationData til å konfigurere en ny kilde for skriving oversatte oppføringer til en hendelseslogg. Det er ikke nødvendig å bruke denne klassen for å lese fra en hendelseslogg.       Denne klassen definerer konfigurasjonsinnstillinger for en ny hendelseskilden og hendelsesloggen tilknyttede. Tilknyttede hendelsesloggen kan være på den lokale datamaskinen eller en ekstern datamaskin. Hvis du vil opprette en ny kilde for hendelsesloggen en ny eller eksisterende på den lokale datamaskinen, angitt av <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>og <xref:System.Diagnostics.EventSourceCreationData.Source%2A>Egenskaper for en EventSourceCreationData og kall den <xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName>metoden.</xref:System.Diagnostics.EventLog.CreateEventSource%28System.Diagnostics.EventSourceCreationData%29?displayProperty=fullName> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> </xref:System.Diagnostics.EventSourceCreationData.LogName%2A> Denne metoden, oppretter du angir i <xref:System.Diagnostics.EventSourceCreationData.Source%2A>egenskapen og registrerer det for hendelsesloggen angitt i <xref:System.Diagnostics.EventSourceCreationData.LogName%2A>.</xref:System.Diagnostics.EventSourceCreationData.LogName%2A> </xref:System.Diagnostics.EventSourceCreationData.Source%2A> hendelseskilden Dette er lik ved hjelp av <xref:System.Diagnostics.EventLogInstaller>klassen for å registrere en hendelseskilden for en hendelse.</xref:System.Diagnostics.EventLogInstaller>       Bruk <xref:System.Diagnostics.EventLog.WriteEvent%2A>og <xref:System.Diagnostics.EventLog.WriteEntry%2A>metoder for å skrive hendelser til en hendelsesloggen.</xref:System.Diagnostics.EventLog.WriteEntry%2A> </xref:System.Diagnostics.EventLog.WriteEvent%2A> Du må angi en hendelseskilden for å skrive hendelser; Du må opprette og konfigurere hendelseskilden før den første oppføringen til kilden.       Opprett ny hendelseskilden under installasjonen av programmet. Dette gjør at tiden for operativsystem for å oppdatere listen over registrert hendelsen datakilder og deres konfigurasjoner. Hvis operativsystemet ikke er oppdatert listen over datakilder hendelsen, og du prøver å skrive en hendelse med den nye kilden Skriveoperasjonen mislykkes. Du kan konfigurere en ny datakilde ved hjelp av en <xref:System.Diagnostics.EventLogInstaller>, eller bruk den <xref:System.Diagnostics.EventLog.CreateEventSource%2A>metoden.</xref:System.Diagnostics.EventLog.CreateEventSource%2A> </xref:System.Diagnostics.EventLogInstaller> Du må ha administratorrettigheter på datamaskinen for å opprette en ny hendelseskilde.       Du kan opprette en hendelseskilden for en eksisterende hendelseslogg eller en ny hendelsesloggen. Når du oppretter en ny kilde for en ny hendelsesloggen, registrerer systemet kilde for denne loggen, men loggen er ikke opprettet før den første oppføringen er skrevet til den.       Hver kilde kan bare skrive til hendelsesloggen i én om gangen. Programmet kan imidlertid bruke flere kilder ikke skrive til flere hendelsesloggene. Programmet må for eksempel kanskje flere datakilder som er konfigurert for forskjellige hendelsesloggene eller annen ressursfiler.       Hvis du vil endre konfigurasjonsdetaljene for en eksisterende datakilde, må du slette kilden og opprette den med den nye konfigurasjonen. Hvis andre programmer eller komponenter bruke eksisterende kilden, kan du opprette en ny kilde med den oppdaterte konfigurasjonen i stedet for å slette den eksisterende kilden.       Du kan registrere hendelseskilden lokaliserte ressurser for din hendelsen kategori og meldingen strenger. Programmet kan skrive oppføringer i hendelsesloggen ved hjelp av ressurs-identifikatorer, i stedet for å angi den faktiske strengen. Event Viewer bruker ressurs-IDen til å søke etter og vise den tilsvarende strengen fra oversatte ressursfilen basert på gjeldende språkinnstillinger. Du kan registrere en egen fil for hendelseskategorier, meldinger og parameteren innsettingsstrenger, eller du kan registrere samme ressursfilen for alle tre strenger. Bruk av <xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A>, <xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A>, <xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A>, og <xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A>Egenskaper for å konfigurere kilde for å skrive oversatte oppføringer til hendelsesloggen.</xref:System.Diagnostics.EventSourceCreationData.ParameterResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.MessageResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryResourceFile%2A> </xref:System.Diagnostics.EventSourceCreationData.CategoryCount%2A> Hvis programmet skriver strengverdier direkte til hendelsesloggen, trenger du ikke angi disse egenskapene.       Kilden må konfigureres for å skrive oversatte oppføringer eller for å skrive direkte strenger. Den <xref:System.Diagnostics.EventLog.WriteEntry%2A>metoden skriver den angitte strengen direkte til hendelsesloggen; bruker ikke en lokaliserbare meldingen ressursfil.</xref:System.Diagnostics.EventLog.WriteEntry%2A> Bruk den <xref:System.Diagnostics.EventLog.WriteEvent%2A>metoden til å skrive hendelser ved hjelp av en lokalisert melding ressursfil.</xref:System.Diagnostics.EventLog.WriteEvent%2A>       Hvis programmet skriver poster som bruker både ressursen identifikatorer og strengverdier, må du registrere to atskilte kilder. For eksempel konfigurere en datakilde med ressursfiler, og deretter bruker du denne kilden i <xref:System.Diagnostics.EventLog.WriteEvent%2A>metoden til å skrive poster som bruker ressursen identifikatorer til hendelsesloggen.</xref:System.Diagnostics.EventLog.WriteEvent%2A> Opprett en annen datakilde uten ressursfiler og bruke denne kilden i den <xref:System.Diagnostics.EventLog.WriteEntry%2A>metoden til å skrive strenger direkte til hendelseslogg fra denne kilden.</xref:System.Diagnostics.EventLog.WriteEntry%2A>"
  example:
  - "The following code example sets the configuration properties for an event source from command-line arguments. The input arguments specify the event source name, event log name, computer name, and event message resource file. The code example verifies that the source does not conflict with an existing event source, and then creates the new event source for the specified event log.  \n  \n [!code-vb[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/visualbasic/t-system.diagnostics.eve_7_1.vb)]\n [!code-cpp[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/cpp/t-system.diagnostics.eve_7_1.cpp)]\n [!code-cs[EventLog_EventSourceCreation_Properties#1](~/add/codesnippet/csharp/t-system.diagnostics.eve_7_1.cs)]"
