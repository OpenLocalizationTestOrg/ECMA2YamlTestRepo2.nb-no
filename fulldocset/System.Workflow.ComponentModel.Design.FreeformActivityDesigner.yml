  name: FreeformActivityDesigner
  nameWithType: FreeformActivityDesigner
  fullName: System.Workflow.ComponentModel.Design.FreeformActivityDesigner
  type: Class
  summary: "Gir egendefinerte aktiviteten utformingsoverflaten for brukere å endre visuelt på en arbeidsflyt utformingsoverflaten."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]FreeformActivityDesigner lar brukere endre hvordan en aktivitet skal vises på en arbeidsflyt utformingsoverflaten. Når du knytte FreeformActivityDesigner til en egendefinert klassen ved hjelp av `Designer` attributtet for egendefinert aktiviteten utseendet er forskjellig fra andre aktiviteter når en bruker faller egendefinerte aktiviteten på en utformingsoverflaten. Når FreeformActivityDesigner viser en aktivitet på utformingsoverflaten, kan brukere tegne koblinger til andre aktiviteten utviklere og størrelse på designer i parametere som er definert av utformingsoverflaten.      > [!NOTE] > Brukere kan bare legge til koblinger til egendefinert aktivitet fordi FreeformActivityDesigner er knyttet til på øverste nivå aktiviteten i en arbeidsflyt."
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Design.FreeformActivityDesignerLayoutSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

