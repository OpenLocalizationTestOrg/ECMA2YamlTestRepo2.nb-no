- uid: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  id: IgnoreUidsOnPropertyElements
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: IgnoreUidsOnPropertyElements
  nameWithType: XamlReaderSettings.IgnoreUidsOnPropertyElements
  fullName: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Henter eller angir en verdi som angir om XAML leseren skal ignorere verdier for <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> attributter som finnes på egenskapen elementer."
  remarks: "Under lokalisering, den `x:Uid` attributtet brukes til å identifisere elementer i markup slik at lokalisering verktøy kan behandle XAML elementer som diskret enheter for lokalisering. Attributter vises vanligvis ikke på egenskapen elementer i XAML. Imidlertid `x:Uid` er et unntak fordi noen bruksområder legge lokalisert tekst i en egenskapselement som innhold, i stedet for en egen objekter som kan ha sin egen `x:Uid`. Angi en verdi for IgnoreUidsOnPropertyElements `true` aktiverer en strengere modus. Standardverdien for `false` fortsetter å behandle egenskapselement `x:Uid` attributter."
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis leseren skal ignorere verdier for <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> attributter for egenskapen elementer. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Hvis leseren skal behandle <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> attributter for egenskapen elementer. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
