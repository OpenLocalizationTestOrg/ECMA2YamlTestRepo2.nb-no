- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Henter eller angir en verdi som angir om root-objektet kan inneholde medlemmer som har en beskyttet kode Tilgangsmodell når den rapporterer XAML typen representasjonen."
  remarks: "Denne innstillingen er relevante for enkelte XAML implementeringer som WPF der root-objektet er ofte en &quot;fabrikk&quot; for å generere en forekomst fra typen mønsteret når denne mønstertypen ikke er alltid en praktisk objektforekomst. For eksempel et rotsertifikat `UserControl` har en bestemt betydning for WPF og Silverlight programmet modeller, og `UserControl` kan ha beskyttet egenskaper (`UserControl.Content`) parseren trenger tilgang til. Verktøy og design overflater må også tilgang til slike egenskaper. Disse tilfellene må vanligvis rapporteres til XAML typen systemet som skrivbar egenskaper selv om de har beskyttet tilgang i sikkerhetskopiering typen systemet."
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om root-objektet kan inneholde medlemmer som har en beskyttet kode tilgang-modell. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
