  name: XamlReaderSettings
  nameWithType: XamlReaderSettings
  fullName: System.Xaml.XamlReaderSettings
  type: Class
  summary: "Angir behandlingen av regler eller innstillingene for en <xref href=&quot;System.Xaml.XamlReader&quot;> </xref> implementering."
  remarks: "Som standard bruker objektets initialisert XamlReaderSettings verdier for egenskapene som tilsvarer forventet som standard, `false` for boolske egenskaper eller null-verdier for referansetypen egenskaper. Initialisering av standard fører til følgende verdier: - <xref:System.Xaml.XamlReaderSettings.BaseUri%2A>og <xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A>egenskapene `null`.</xref:System.Xaml.XamlReaderSettings.LocalAssembly%2A> </xref:System.Xaml.XamlReaderSettings.BaseUri%2A>      - <xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>Egenskapen `false`.</xref:System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements%2A>      - <xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>Egenskapen `false` i objektmodellen; den kan settes `true` ved kjøretid basert på den innlastede kjørbare filer og feilsøkingsinnstillinger eller av XAML skjemaet kontekst.</xref:System.Xaml.XamlReaderSettings.ProvideLineInfo%2A>"
