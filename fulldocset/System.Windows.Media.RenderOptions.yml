  remarks: "Bruk SetBitmapScalingMode-metode på en <xref:System.Windows.UIElement>eller <xref:System.Windows.Media.DrawingGroup>etterkommer som animere punktgrafikk.</xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.UIElement>       Når animere skalaen for noen punktgrafikk, kan noen ganger standard høy kvalitet, bilde på nytt sampler algoritmen bruke tilstrekkelig systemressurser for å få rammen ofte redusert ytelse, forårsaker effektivt animasjoner til hakkete. Ved å angi den <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>for den <xref:System.Windows.Media.RenderOptions>objekt <xref:System.Windows.Media.BitmapScalingMode>, kan du opprette en jevnere animasjon når skalering punktgrafikk.</xref:System.Windows.Media.BitmapScalingMode> </xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
