- uid: System.Windows.Media.RenderOptions.SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  id: SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetCachingHint(DependencyObject,CachingHint)
  nameWithType: RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  fullName: System.Windows.Media.RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Angir verdien for den <xref:System.Windows.Media.RenderOptions.CachingHint*>kobles til egenskapen for et Avhengighetsobjekt som angitt.</xref:System.Windows.Media.RenderOptions.CachingHint*>"
  remarks: "Som standard [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] ikke hurtigbufre gjengitte innholdet i <xref:System.Windows.Media.DrawingBrush>og <xref:System.Windows.Media.VisualBrush>objekter.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> I statiske scenarioer der verken innholdet eller bruk av velgeren i scenen endrer, inneholder hurtigbufring ikke en fordel fordi den sparer video minne. Når en velgeren med statisk innhold brukes i en ikke-statisk måte, standard virkemåte for [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] skal gjengi på nytt alt innholdet i velgeren hver rammen, selv om innholdet som er en konstant. For eksempel dette skjer når en statisk <xref:System.Windows.Media.DrawingBrush>eller <xref:System.Windows.Media.VisualBrush>er tilordnet til overflaten på et rotering 3D-objekt.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Ny gjengivelse av statiske innholdet kan ha en negativ innflytelse på ytelsen.       Ved å angi den <xref:System.Windows.Media.RenderOptions.CachingHint%2A>knyttet for velgeren til <xref:System.Windows.Media.CachingHint>, du kan øke ytelsen ved å bruke bufret versjoner av side ved side velgeren-objekter.</xref:System.Windows.Media.CachingHint> </xref:System.Windows.Media.RenderOptions.CachingHint%2A>       Den <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>og <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>egenskapsverdier er relativ størrelse verdiene som avgjør når det <xref:System.Windows.Media.TileBrush>objektet som skal genereres på grunn av endringer i skalaen.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> For eksempel når den <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>er satt til 2.0, hurtigbufferen for den <xref:System.Windows.Media.TileBrush>må genereres på nytt når størrelsen er større enn to ganger i hurtigbufferen for gjeldende.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>       Bruk denne metoden til å angi den <xref:System.Windows.Media.RenderOptions.CachingHint%2A>kobles til egenskap i koden.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
