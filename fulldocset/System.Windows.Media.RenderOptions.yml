- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Angir gjengivelse antityverimodus for den gjeldende prosessen."
  remarks: "Bruke egenskapen ProcessRenderMode tvinge programvaregjengivelse av for den gjeldende prosessen. Du kan unngå mange gjengivelsesproblemer som oppstår i WPF applikasjoner og som skyldes eksterne problemer hvis du endrer rekkefølge til programvaregjengivelse av.       Under oppstart av programmet hvis programmet oppdager gjengivelsesproblemer, for eksempel treg ramme priser kan du konfigurere gjengivelsesmodus bare programvaren. Du kan også aktivere bruker innstillingen mens programmet kjører.       Den <xref:System.Windows.Interop.RenderMode>preferanser overstyring av <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>innstillingen.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> </xref:System.Windows.Interop.RenderMode> Prioriteten rekkefølge for programvaregjengivelse: 1.  DisableHWAcceleration registernøkkelen 2.  ProcessRenderMode 3.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>(per mål)       **Obs** ProcessRenderMode angir en innstilling og endres ikke nødvendigvis faktiske gjengivelsesmodus.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> Andre deler av systemet kan overstyre denne innstillingen og tvinge systemet til programvaregjengivelse av."
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "Den <xref href=&quot;System.Windows.Interop.RenderMode&quot;> </xref> preferanser for den gjeldende prosessen."
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
