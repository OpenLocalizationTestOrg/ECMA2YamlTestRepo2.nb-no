items:
- uid: System.ServiceModel.Description.IContractBehaviorAttribute
  id: IContractBehaviorAttribute
  children:
  - System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract
  langs:
  - csharp
  name: IContractBehaviorAttribute
  nameWithType: IContractBehaviorAttribute
  fullName: System.ServiceModel.Description.IContractBehaviorAttribute
  type: Interface
  summary: "Angir kontrakten som et attributt som implementerer den &lt;xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName&gt; grensesnittet er aktiv."
  remarks: "Implementere grensesnittet IContractBehaviorAttribute på et attributt som også er en <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>objekt for å aktivere bruken av attributtet kontrakten virkemåte for en tjenestetype, men begrense programmet i kontrakten som er angitt i den <xref:System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract%2A>egenskapen.</xref:System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract%2A> </xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>       Det er ingen krav til å implementere IContractBehaviorAttribute på attributtene for egendefinert kontrakten virkemåte, og hvis attributtet brukes til et grensesnitt for kontrakten eller en dobbeltsidig tilbakeringing klasse verdien for den <xref:System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract%2A>egenskapen ignoreres.</xref:System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract%2A>       Hvis du vil ha mer informasjon, kan du se <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>.</xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName>"
  example:
  - "The following code example assumes a custom <xref:System.ServiceModel.Dispatcher.IInstanceProvider?displayProperty=fullName> implementation called `ObjectProviderBehavior` that provides a \"singleton\" behavior; it always returns the same service instance and does not recycle it.  \n  \n To insert the instance provider customization, the example shows how to implement a custom attribute (`SingletonBehaviorAttribute`) that implements <xref:System.ServiceModel.Description.IContractBehavior?displayProperty=fullName> to insert the custom service instance provider. It also implements IContractBehaviorAttribute, which binds its application to the `ISampleService` contract.  \n  \n [!code-cs[IContractBehavior#2](~/add/codesnippet/csharp/icontractbehavior.client/objectproviderbehavior.cs#2)]\n [!code-vb[IContractBehavior#2](~/add/codesnippet/visualbasic/icontractbehavior.client/objectproviderbehavior.vb#2)]"
  syntax:
    content: public interface IContractBehaviorAttribute
  implements: []
  platform:
  - net462
- uid: System.ServiceModel.Description.IContractBehaviorAttribute.TargetContract
  id: TargetContract
  parent: System.ServiceModel.Description.IContractBehaviorAttribute
  langs:
