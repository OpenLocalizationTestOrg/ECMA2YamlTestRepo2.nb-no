- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om brukeren kan gå tilbake til gjeldende trinn fra et etterfølgende trinn i en <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;> </xref> samling."
  remarks: "Egenskapen AllowReturn kan brukes til å håndheve lineære navigering i en <xref:System.Web.UI.WebControls.Wizard>kontroll.</xref:System.Web.UI.WebControls.Wizard> Hvis hvert trinn har egenskapen AllowReturn satt til `false`, brukeren vil ikke kunne gå tilbake til et trinn når den har blitt åpnet. Én scenario der du kan bruke denne funksjonaliteten er ikke Tillat brukeren å gå tilbake til et trinn er fullført fordi du persisting data til en database som hvert trinn er fullført. Hvis du lagrer dataene etter hvert trinn og Tillat brukeren å gå tilbake til et trinn, og endre informasjon når den er lagret, kan de lagrede dataene skadet. Ved å sette egenskapen AllowReturn til `false`, når brukeren har forlatt et trinn, han eller hun vil ikke kunne gå tilbake til den og endre verdier.       Egenskapen AllowReturn bestemmer hvordan og når den **forrige** knappen er ikke gjengis. Tabellen nedenfor beskriver den **forrige** button gjengivelse virkemåte.      | Scenarioet | Virkemåte |   |--------------|--------------|   | Lineær: Trinn 1 er satt til AllowReturn `false` og brukerhandling går til trinn 2. | Trinn 2 vises ikke i **forrige** knappen. |   | Ikke-lineær: Trinn 1 er satt til AllowReturn `false` og brukerhandling går til trinn 3. | Trinn 3 vises ikke i **forrige** knappen. |   | Sidepanel knapper: Trinn 2 er satt til AllowReturn `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>er satt til `true`, og en bruker klikker på knappen Sidepanel. | Ingen knapper deaktiveres automatisk på sidelinjen når AllowReturn er satt til `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Hvis en bruker klikker du knappen, handlingen ignoreres. |   | Lineær & ikke-lineær med egendefinerte malen: trinnet har en egendefinert navigasjon mal. | Ingen automatisk skjule eller vise oppstår hvis AllowReturn er satt til `false` når du bruker en mal for navigasjon. Den **forrige** knappen skal valgfritt i malen. |   | Ved hjelp av Visual Studio Designer og <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>: kontrollen har 5 trinn, må du arbeider i trinn 4 og du kjøre siden. | Når trinn 4 er den <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, og deretter den **forrige** knappen gjengis.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Den **forrige** knappen skjules bare <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>satt til <xref:System.Web.UI.WebControls.WizardStepType>når det forrige trinnet i loggen har AllowReturn satt til `false`.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Siden trinn 4 gjengis først, og det finnes ingen trinn i loggen, den **forrige** knappen ikke er skjult. |   | Start trinn og ikke-lineær navigasjon: en bruker besøker trinn 3 og trinn 4 og deretter 1 som er satt til <xref:System.Web.UI.WebControls.WizardStepType> <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>. | Veiviseren ikke legge til en **forrige** knappen når <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>er satt til <xref:System.Web.UI.WebControls.WizardStepType>uansett hvor brukeren navigerer til dette trinnet. |   | Samme trinn i loggen: En bruker besøker trinn 3 der <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>er satt til <xref:System.Web.UI.WebControls.WizardStepType>og brukeren ikke skrive til handlinger.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>  </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A></xref:System.Web.UI.WebControls.WizardStepType> De Klikk Forrige-knappen i trinn 3. | Kontrollerer veiviserkontrollen om den **forrige** trinnet i loggen er &quot;samme&quot; trinn som brukeren er aktivert. Hvis trinnet er det samme, veiviserkontrollen ser tilbake i loggen for å finne det forrige &quot;annen&quot; trinnet og baseres visning av den **forrige** knappen og mål basert på det &quot;annen trinnet&quot; i loggen. |      > [!NOTE] > Når det AllowReturn er satt til `false`, men <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>for overordnede kontroll av <xref:System.Web.UI.WebControls.WizardStepBase>er satt til `true`, klikke knappen i Sidepanel området har ingen virkning.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Området Sidepanel vises vanligvis for å gi lineær navigasjonsruten, slik at hvis du ikke bruker funksjonaliteten til ikke-lineære navigasjon, kan du vil angi den <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis brukeren tillatelse til å gå tilbake til gjeldende trinn; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om oppsett gjelder for denne kontrollen."
  remarks: "Egenskapen EnableTheming angir om oppsett er aktivert for den <xref:System.Web.UI.WebControls.WizardStepBase>kontroll.</xref:System.Web.UI.WebControls.WizardStepBase> Egenskapen EnableTheming påvirker også om oppsett er aktivert for kontroller i kontrollsamlingen. Når egenskapen EnableTheming er `true`, programmappen tema søkes for Skallene for kontrollen skal gjelde for. Hvis det finnes ingen verktøylinje for bestemt kontrollen i mappen tema, brukes ikke et verktøylinje. Når egenskapen EnableTheming er `false`, tema-mappen ikke søkes verdien av det <xref:System.Web.UI.Control.SkinID%2A>egenskapen brukes ikke.</xref:System.Web.UI.Control.SkinID%2A>       En kontroll kan overstyre EnableTheming-verdien som er angitt av den overordnede kontrollen eller siden som inneholder. For eksempel hvis en <xref:System.Web.UI.WebControls.WizardStepBase>kontrollen er satt til EnableTheming `false`, du kan velge om oppsett til underordnede kontroller innenfor det veivisertrinnet ved å angi den <xref:System.Web.UI.Control.EnableTheming%2A>egenskapen `true` på individuelle underordnede-kontroller.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>bruke oppsett; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir program-IDen som er tilordnet til serverkontrollen."
  remarks: "Bruk ID-egenskapen til å identifisere og referere til en bestemt veiviseren trinn kontroll i et webskjema. ID-verdien er navnet på kontroll-forekomst i siden. Dette gjør at du enkel tilgang til et bestemt trinn i koder for siden. Hvis du angir egenskapen ID til for eksempel en <xref:System.Web.UI.WebControls.WizardStepBase>kontrollen til &quot;Trinn&1;&quot;, kan du sjekke underordnede kontroller veiviseren trinn i koder for siden som `Step1.Controls`.</xref:System.Web.UI.WebControls.WizardStepBase>       Den <xref:System.Web.UI.WebControls.WizardStepBase>kontrollen sørger for at hvert trinn i en <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>kontroll har en ugyldig unik ID når trinnene legges til eller endres under utformingen.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.WebControls.WizardStepBase> For eksempel når du angir IDen for et trinn ved utformingen, den ikke samsvarer med identifikatoren for en annen trinn i den <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>kontrollen, og den kan ikke være likt det <xref:System.Web.UI.Control.ID%2A>for inneholdende <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>kontroll.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>"
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "Program-IDen er tilordnet til kontrollen."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Egenskapen er satt til en ugyldig identifikatorstreng under utformingen.       - eller - egenskapen er satt til samme identifikator som den <> </> *> kontrollen under utformingen.       - eller - egenskapen er satt til samme ID som en annen trinnet i inneholdende <> </> *> kontrollen under utformingen."
  platform:
  - net462
