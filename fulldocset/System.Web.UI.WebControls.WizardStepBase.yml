  remarks: "Du kan ikke opprette en forekomst av klassen WizardStepBase direkte. I stedet denne klassen er arvet av den <xref:System.Web.UI.WebControls.WizardStep>klassen og <xref:System.Web.UI.WebControls.TemplatedWizardStep>klassen for å angi den grunnleggende funksjonaliteten i et trinn i en kontroll som fungerer som en veiviser.</xref:System.Web.UI.WebControls.TemplatedWizardStep> </xref:System.Web.UI.WebControls.WizardStep>       Du kan være avledet fra klassen WizardStepBase å opprette en egendefinert klasse som representerer et unikt trinn i en veiviserkontroll."
