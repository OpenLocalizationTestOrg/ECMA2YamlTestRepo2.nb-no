- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir typen navigasjon brukergrensesnittet (UI) skal vises for et trinn i en <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontrollen."
  remarks: "Bruke egenskapen StepType til å angi hvilken type navigasjonsknappene skal vises for et trinn i en <xref:System.Web.UI.WebControls.Wizard>kontroll.</xref:System.Web.UI.WebControls.Wizard> Hvis du angir en verdi for denne egenskapen, noe som er merket som <xref:System.Web.UI.WebControls.WizardStepType>viser deaktiverte i sidestolpen.</xref:System.Web.UI.WebControls.WizardStepType>       Hvis du ikke angir en verdi for denne egenskapen, er standard `WizardStepType.Auto`.       Tabellen nedenfor viser de tilgjengelige innstillingene for egenskapen StepType og resulterende virkemåten for trinnet: `WizardStepType.Auto` navigasjon Brukergrensesnittet som gjengis for trinnet bestemmes av rekkefølgen som trinnet er deklarert.       `WizardStepType.Complete`Trinnet er den siste som skal vises. Ingen navigasjonsknappene gjengis.       `WizardStepType.Finish`Trinnet er endelige data samlingen trinn. Fullfør og forrige knappene gjengis for navigasjon.       `WizardStepType.Start`Trinnet er den første som skal vises. En forrige-knappen er ikke gjengis.       `WizardStepType.Step`Trinnet er noen trinn mellom Start og Fullfør trinn. Forrige- og neste knappene gjengis for navigasjon. Dette trinnet er nyttige for overstyring av <xref:System.Web.UI.WebControls.WizardStepType>Trinntype.</xref:System.Web.UI.WebControls.WizardStepType>"
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "Én av de <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> nummereringsverdier. Standardverdien er <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den valgte verdien er ikke én av de <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> nummereringsverdier."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.Title
  id: Title
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: Title
  nameWithType: WizardStepBase.Title
  fullName: System.Web.UI.WebControls.WizardStepBase.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir tittelen skal brukes for et trinn i en <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontrollerer når sidebar-funksjonen er aktivert."
  remarks: "Bruk Title-egenskapen til å vise et brukervennlig navn et trinn i en <xref:System.Web.UI.WebControls.Wizard>kontrollerer når sidebar-funksjonen er aktivert.</xref:System.Web.UI.WebControls.Wizard> Hvis egenskapen tittel ikke er angitt og Sidepanel-funksjonen er aktivert, verdien for den <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>egenskapen skal vises for knappen Sidepanel.</xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates using the Title property to display a user-friendly title for a step in the <xref:System.Web.UI.WebControls.Wizard> control. In the example, `Step1` does not have its Title property set, so it appears in the <xref:System.Web.UI.WebControls.Wizard> control as \"WizardStep1\". `Step2` does have its Title property set, so it appears as \"Step 2\".  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_149_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
      type: System.String
      description: "Tittelen skal brukes for et trinn i en <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontrollerer når sidebar-funksjonen er aktivert. Standardverdien er en tom streng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WizardStepBase.Title*
  exceptions: []
  platform:
  - net462
