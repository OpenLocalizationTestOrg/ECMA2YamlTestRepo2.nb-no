  type: Class
  summary: "Unntaket oppstod hvis det oppstår en intern feil Microsoft Message Queuing."
  remarks: "Unntak som er knyttet til MessageQueueException klassen er generert av en intern feil i Message Queuing som skal være behandlet gjennom koden.       Hver unntak består av en feilkode og en tekststreng som beskriver kilden til denne feilen. Se den <xref:System.Messaging.MessageQueueErrorCode>klasse for en liste over disse feilkoder med beskrivelser.</xref:System.Messaging.MessageQueueErrorCode>       Hvis en <xref:System.Messaging.MessageQueue>åpner en kø med den `sharedModeDenyReceive` parameteren satt til SANN, noen <xref:System.Messaging.MessageQueue>som dermed forsøker å lese fra køen genererer et MessageQueueException unntak på grunn av brudd på delingstillatelse.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue> Den samme unntak hvis en <xref:System.Messaging.MessageQueue>prøver å få tilgang til køen i eksklusiv modus under en annen <xref:System.Messaging.MessageQueue>ikke-eksklusiv tilgang til køen finnes allerede.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue>      > **varsel koden støttes ikke.**   > <xref:System.Messaging.MessageQueueTransaction>kjenner threading-apartment –.</xref:System.Messaging.MessageQueueTransaction> Visual Basic angir tilstanden til hovedtråden til `STA`, så du må bruke den <xref:System.MTAThreadAttribute>i den `Main` delrutine.</xref:System.MTAThreadAttribute> Ellers oppstår sender transaksjonelle meldinger ved hjelp av en annen tråd det et unntak for MessageQueueException."
  example:
