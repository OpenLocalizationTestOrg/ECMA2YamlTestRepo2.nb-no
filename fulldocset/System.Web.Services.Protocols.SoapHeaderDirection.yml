  type: Enum
  summary: "Angir om mottakeren av den <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> er XML-webtjenesten og/eller XML-Web service-klienten."
  remarks: "En <xref:System.Web.Services.Protocols.SoapHeaderAttribute>kan brukes i en XML-Web service-metoden eller en metode for en proxy-klassen til en XML-webtjeneste.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> I begge tilfeller er av mottakere angitt av <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>egenskapen for <xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> Hvis du vil angi at en XML-Web service-metode returnerer SOAP-hode når det et unntak under kjøringen, kan du bruke en <xref:System.Web.Services.Protocols.SoapHeaderAttribute>metoden og sett den <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>egenskapen til feil.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       Versjon 1.0 av .NET Framework støtter ikke verdien for feil."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
