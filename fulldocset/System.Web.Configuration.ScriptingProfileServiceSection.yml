  name: ScriptingProfileServiceSection
  nameWithType: ScriptingProfileServiceSection
  fullName: System.Web.Configuration.ScriptingProfileServiceSection
  type: Class
  summary: "Representerer konfigurasjonsdelen for profilen tjenesteinnstillingene. Denne klassen kan ikke arves."
  remarks: "Klassen ScriptingProfileServiceSection gjør det mulig å programmatisk tilgang til og endre den `profileService` element i konfigurasjonsdelen for ASP.NET-applikasjoner som bruker AJAX funksjonaliteten.       Profiltjenesten brukes til å hente og angi profilegenskaper for brukeridentiteten som er knyttet til gjeldende forespørsel. Dette betyr at profiltjenesten fungerer for godkjente brukere. Den fungerer også for anonyme brukere når anonym identifisering-funksjonen er aktivert (eller tilgjengelig) i konfigurasjonsfilen."
  example:
  - "The following example shows how to declaratively specify values for properties of the ScriptingProfileServiceSection class in a configuration file.  \n  \n```  \n<system.web.extensions>  \n  <scripting>  \n    <webServices>  \n      <profileService enabled=\"true\"   \n        readAccessProperties=\"FirstName,LastName\"   \n        writeAccessProperties=\"FirstName,LastName\" />  \n    </webServices>  \n  </scripting>  \n</system.web.extensions>  \n```  \n  \n The following example shows how to access the ScriptingProfileServiceSection section programmatically.  \n  \n [!code-cs[System.Web.Configuration#2](~/add/codesnippet/csharp/t-system.web.configurati_50_1.cs)]\n [!code-vb[System.Web.Configuration#2](~/add/codesnippet/visualbasic/t-system.web.configurati_50_1.vb)]"
  syntax:
    content: 'public sealed class ScriptingProfileServiceSection : System.Configuration.ConfigurationSection'
