    content: public System.Windows.Forms.DialogResult AddWebReference (out Uri url, out Type proxyClass);
    parameters:
    - id: url
      type: System.Uri
      description: "Låse denne metoden, inneholder en <xref:System.Uri>som representerer en universal resource locator () for nettressursen å gi prosjektet tilgang til.</xref:System.Uri> Denne parameteren sendes ikke initialisert."
