      type: System.Type
      description: "Låse denne metoden, inneholder en <xref:System.Type>for proxy-klassen som er knyttet til nettressursen.</xref:System.Type> Denne parameteren sendes ikke initialisert."
    return:
      type: System.Windows.Forms.DialogResult
