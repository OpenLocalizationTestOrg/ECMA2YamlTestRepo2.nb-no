- uid: System.Windows.Application.DispatcherUnhandledException
  id: DispatcherUnhandledException
  parent: System.Windows.Application
  langs:
  - csharp
  name: DispatcherUnhandledException
  nameWithType: Application.DispatcherUnhandledException
  fullName: System.Windows.Application.DispatcherUnhandledException
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Forekommer når et unntak forårsaket av en applikasjon, men ble ikke håndtert."
  remarks: "Som standard [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] fanger inn et ubehandlet unntak, varsler brukere med unntak fra en dialogboks (som kan de rapporterer unntaket) og automatisk slås av en applikasjon.       Hvis et program må utføre egendefinerte ubehandlet unntak behandling fra en sentralisert plassering, må du behandle DispatcherUnhandledException.       DispatcherUnhandledException oppstår av en <xref:System.Windows.Application>for hvert unntak ubehandlet av kode som kjører på hovedtråden i Brukergrensesnittet.</xref:System.Windows.Application>       Hvis et unntak ikke behandles på en bakgrunn [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] tråd (en tråd med sin egen <xref:System.Windows.Threading.Dispatcher>) eller en bakgrunn for trådutvalget (en tråd uten en <xref:System.Windows.Threading.Dispatcher>), unntaket ikke videresendes til hovedvinduet [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] tråd.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher> DispatcherUnhandledException oppstår derfor ikke. I slike tilfeller må du skrive kode for å gjøre følgende: 1.  Behandle unntak i bakgrunnstråden.      2.  Sende disse unntak fra hovedvinduet [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] tråd.      3.  Tilbakeføre dem på hovedvinduet [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] tråd uten behandler dem for å tillate DispatcherUnhandledException til oppstå.       Hvis du vil ha mer informasjon, se den [Threading Model](~/add/includes/ajax-current-ext-md.md) oversikt over.       Hendelsesbehandlingen DispatcherUnhandledException er sendt en <xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs>argument som inneholder kontekstavhengig informasjon om unntak, inkludert:-unntaket (<xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Exception%2A>).</xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Exception%2A> </xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs>      - <xref:System.Windows.Threading.Dispatcher>Fra den kommer (<xref:System.Windows.Threading.DispatcherEventArgs.Dispatcher%2A>).</xref:System.Windows.Threading.DispatcherEventArgs.Dispatcher%2A> </xref:System.Windows.Threading.Dispatcher>       Du kan bruke denne informasjonen til å finne ut om et unntak er gjenopprettbar melding eller ikke. En gjenopprettbar melding unntaket kan være en <xref:System.IO.FileNotFoundException>, for eksempel under et uopprettelig unntak kanskje en <xref:System.StackOverflowException>, for eksempel.</xref:System.StackOverflowException> </xref:System.IO.FileNotFoundException>       Når du utfører et ubehandlet unntak fra DispatcherUnhandledException, og du ikke vil [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] for å fortsette behandlingen det, må du angi den <xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Handled%2A>egenskapen `true`.</xref:System.Windows.Threading.DispatcherUnhandledExceptionEventArgs.Handled%2A>       I motsetning til de andre hendelsene som <xref:System.Windows.Application>hever, DispatcherUnhandledException har ikke en samsvarende beskyttede virtuelle implementering (OnDispatcherUnhandledException).</xref:System.Windows.Application> Derfor klasser som avledes fra <xref:System.Windows.Application>må alltid registrere hendelsesbehandling med DispatcherUnhandledException til å behandle et ubehandlet unntak.</xref:System.Windows.Application>"
  example:
  - "The following example shows how to process unhandled exceptions by handling the DispatcherUnhandledException event.  \n  \n [!code-cs[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND1](~/add/codesnippet/csharp/ApplicationDispatcherUnhandledExceptionSnippets.CSharp/App.xaml.cs#handledispatcherunhandledexceptioncodebehind1)]\n [!code-vb[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND1](~/add/codesnippet/visualbasic/applicationdispatcherunhandledexceptionsnippets/application.xaml.vb#handledispatcherunhandledexceptioncodebehind1)]  \n[!code-cs[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND2](~/add/codesnippet/csharp/ApplicationDispatcherUnhandledExceptionSnippets.CSharp/App.xaml.cs#handledispatcherunhandledexceptioncodebehind2)]\n[!code-vb[ApplicationDispatcherUnhandledExceptionSnippets#HandleDispatcherUnhandledExceptionCODEBEHIND2](~/add/codesnippet/visualbasic/applicationdispatcherunhandledexceptionsnippets/application.xaml.vb#handledispatcherunhandledexceptioncodebehind2)]"
  syntax:
    content: public event System.Windows.Threading.DispatcherUnhandledExceptionEventHandler DispatcherUnhandledException;
    return:
      type: System.Windows.Threading.DispatcherUnhandledExceptionEventHandler
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Application.Exit
  id: Exit
  parent: System.Windows.Application
  langs:
  - csharp
  name: Exit
  nameWithType: Application.Exit
  fullName: System.Windows.Application.Exit
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Forekommer før et program avsluttes, og kan ikke avbrytes."
  remarks: "Et program kan slå av følgende årsaker: - <xref:System.Windows.Application.Shutdown%2A>-metoden for den <xref:System.Windows.Application>objektet kalles, eksplisitt eller som fastslått ved den <xref:System.Windows.Application.ShutdownMode%2A>egenskapen.</xref:System.Windows.Application.ShutdownMode%2A> </xref:System.Windows.Application> </xref:System.Windows.Application.Shutdown%2A>      -Brukeren avslutter økten logge av eller avslutte.       Du kan oppdage når programmet avslutninger ved behandling av hendelsen avsluttes og utføre noen ytterligere behandling etter behov.       Du kan også håndtere Avslutt for å kontrollere eller endre programmet sluttkoden når du ikke trenger å kalle <xref:System.Windows.Application.Shutdown%2A>eksplisitt.</xref:System.Windows.Application.Shutdown%2A> Avsluttingskoden eksponert fra den <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A>-egenskapen til det <xref:System.Windows.ExitEventArgs>argumentet som sendes til hendelsesbehandlingen avsluttes.</xref:System.Windows.ExitEventArgs> </xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> Når programmet stopper, sendt avsluttingskoden til operativsystemet for behandling av påfølgende.       Hvis programmet behandler den <xref:System.Windows.Application.SessionEnding>hendelsen, og deretter avbryter det avsluttes oppstår og programmet fortsetter å kjøre i samsvar med Avslutningsmodus.</xref:System.Windows.Application.SessionEnding>       Du kan angi avsluttingskoden fra en [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)], selv om verdien ignoreres.       For [!INCLUDE[TLA2#tla_xbap#plural](~/add/includes/tla2sharptla-xbapsharpplural-md.md)], avsluttes oppstår i følgende situasjoner: – en [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] navigerer bort fra.      -I [!INCLUDE[TLA2#tla_ie7](~/add/includes/tla2sharptla-ie7-md.md)], når kategorien som er vert for den [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)] er lukket.      -Når leseren er lukket.       I noen tilfeller verdien for den <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A>egenskapen ignoreres.</xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A>"
  example:
  - "The following example demonstrates how to:  \n  \n-   Handle the Exit event.  \n  \n-   Inspect and update the <xref:System.Windows.ExitEventArgs.ApplicationExitCode%2A> property of the <xref:System.Windows.ExitEventArgs>.  \n  \n-   Write an entry to an application log in isolated storage.  \n  \n-   Persist the application state to isolated storage.  \n  \n [!code-xml[ApplicationExitSnippets#HandleExitXAML](~/add/codesnippet/xaml/ApplicationExitSnippets.CSharp/App.xaml#handleexitxaml)]  \n  \n [!code-cs[ApplicationExitSnippets#HandleExitCODEBEHIND](~/add/codesnippet/csharp/ApplicationExitSnippets.CSharp/App.xaml.cs#handleexitcodebehind)]\n [!code-vb[ApplicationExitSnippets#HandleExitCODEBEHIND](~/add/codesnippet/visualbasic/applicationexitsnippets/application.xaml.vb#handleexitcodebehind)]"
