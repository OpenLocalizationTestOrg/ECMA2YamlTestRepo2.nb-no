  remarks: "Som standard [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] ressurser har blitt løst ved kjøretid i forhold til samlingen oppføring, som er identifisert av verdien som returneres fra den <xref:System.Reflection.Assembly.GetEntryAssembly%2A>metoden.</xref:System.Reflection.Assembly.GetEntryAssembly%2A>       Oppføring-samlingen er samlingen som er returnert av <xref:System.Reflection.Assembly.GetEntryAssembly%2A>og kan ikke følgende:-kjørbare samlingen i standard programdomenet.</xref:System.Reflection.Assembly.GetEntryAssembly%2A>      -Første samlingen kjøres ved å kalle <xref:System.AppDomain.ExecuteAssembly%2A>.</xref:System.AppDomain.ExecuteAssembly%2A>       I følgende situasjoner, men en [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] samlingen kan ikke hente en referanse til samlingen oppføring: – en uforvaltet (originalprogram) verter den [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] samlingen.      – En behandlede programtjenesten verter den [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] samlingen ved å laste den til en ny programdomenet med en annen metode enn <xref:System.AppDomain.ExecuteAssembly%2A>.</xref:System.AppDomain.ExecuteAssembly%2A>       I begge tilfeller, <xref:System.Reflection.Assembly.GetEntryAssembly%2A>returnerer `null`, og [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] samlingens ressurser kan ikke løses.</xref:System.Reflection.Assembly.GetEntryAssembly%2A> I slike tilfeller kan ResourceAssembly angis bare én gang med en referanse til samlingen som skal brukes til å løse ressurser.       ResourceAssembly kan bare angis én gang fordi det er lite sannsynlig at ressursen samlingen endres etter den [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] samlingen er lastet inn.      > [!NOTE] > ResourceAssembly kan ikke angis når en [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] samlingen kan oppdage oppføring samlingen – det vil si, når <xref:System.Reflection.Assembly.GetEntryAssembly%2A>returnerer en referanse til en samling snarere enn `null`.</xref:System.Reflection.Assembly.GetEntryAssembly%2A>       Denne egenskapen tråd trygt og er tilgjengelig fra en tråd.       ResourceAssembly introduseres i .NET Framework, versjon 3.5.  Hvis du vil ha mer informasjon, se [versjoner og avhengigheter](~/add/includes/ajax-current-ext-md.md)."
