  summary: "Forekommer når brukeren slutter den [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] økten logge av eller slå av operativsystemet."
  remarks: "Som standard et program avsluttes når den [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] økten avsluttes, som oppstår når en bruker logger av eller avsluttes. Når dette skjer, [!INCLUDE[TLA2#tla_mswin](~/add/includes/tla2sharptla-mswin-md.md)] ber hver åpne programmet avsluttes. Det er mulig at et program er kanskje ikke klar til å avslutte når dette skjer. Et program kan for eksempel ha data som er i en inkonsekvent tilstand, eller midt i en operasjon for lang tid. I slike tilfeller må den kan være ønskelig å hindre at økten avsluttes, og kan være flere ønskelig å gi brukerne muligheten til å bestemme om å la økten avsluttes.       Du kan oppdage når en økt avsluttes ved å behandle SessionEnding-hendelsen. Hvis et program må økten hindre avslutning, den <xref:System.Windows.SessionEndingCancelEventArgs>argumentet som sendes til hendelsesbehandlingen viser den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>som du angir skal `true` (standardverdien er `false`).</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Windows.SessionEndingCancelEventArgs>       Hvis SessionEnding, er ubehandlet eller håndteres uten blir avbrutt <xref:System.Windows.Application.Shutdown%2A>kalles og <xref:System.Windows.Application.Exit>denne hendelsen oppstår.</xref:System.Windows.Application.Exit> </xref:System.Windows.Application.Shutdown%2A>       Hvis du vil ha mer informasjon om hvorfor økten avsluttes, et program som kan undersøkes <xref:System.Windows.SessionEndingCancelEventArgs.ReasonSessionEnding%2A>, som er én av de <xref:System.Windows.ReasonSessionEnding>verdier (<xref:System.Windows.ReasonSessionEnding> og <xref:System.Windows.ReasonSessionEnding>).</xref:System.Windows.ReasonSessionEnding> </xref:System.Windows.ReasonSessionEnding> </xref:System.Windows.ReasonSessionEnding> </xref:System.Windows.SessionEndingCancelEventArgs.ReasonSessionEnding%2A>       SessionEnding oppstår ikke av konsollen.       SessionEnding oppstår bare på tråd som oppretter den <xref:System.Windows.Application>objektet.</xref:System.Windows.Application>       SessionEnding oppstår ikke [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)]."
  example:
