  summary: "Innkapsler en [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] programmet."
  remarks: "Programmet er en klasse som innkapsler [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] programspesifikk funksjonalitet, inkludert følgende:- **programmet levetid**: <xref:System.Windows.Application.Activated>, <xref:System.Windows.Application.Current%2A> <xref:System.Windows.Application.Deactivated>, <xref:System.Windows.Application.DispatcherUnhandledException> <xref:System.Windows.Application.Exit>, <xref:System.Windows.Application.Run%2A> <xref:System.Windows.Application.SessionEnding>, <xref:System.Windows.Application.Shutdown%2A> <xref:System.Windows.Application.ShutdownMode%2A>, <xref:System.Windows.Application.Startup>.</xref:System.Windows.Application.Startup> </xref:System.Windows.Application.ShutdownMode%2A> </xref:System.Windows.Application.Shutdown%2A> </xref:System.Windows.Application.SessionEnding> </xref:System.Windows.Application.Run%2A> </xref:System.Windows.Application.Exit> </xref:System.Windows.Application.DispatcherUnhandledException> </xref:System.Windows.Application.Deactivated> </xref:System.Windows.Application.Current%2A> </xref:System.Windows.Application.Activated>      - **Global informasjon vinduet, egenskapen og ressursbehandling**: <xref:System.Windows.Application.FindResource%2A>, <xref:System.Windows.Application.GetContentStream%2A> <xref:System.Windows.Application.GetResourceStream%2A>, <xref:System.Windows.Application.LoadComponent%2A> <xref:System.Windows.Application.MainWindow%2A>, <xref:System.Windows.Application.Properties%2A> <xref:System.Windows.Application.Resources%2A>, <xref:System.Windows.Application.StartupUri%2A> <xref:System.Windows.Application.Windows%2A>.</xref:System.Windows.Application.Windows%2A> </xref:System.Windows.Application.StartupUri%2A> </xref:System.Windows.Application.Resources%2A> </xref:System.Windows.Application.Properties%2A> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Application.LoadComponent%2A> </xref:System.Windows.Application.GetResourceStream%2A> </xref:System.Windows.Application.GetContentStream%2A> </xref:System.Windows.Application.FindResource%2A>      - **Kommandolinjeparameteren og avslutte Code behandling**: <xref:System.Windows.Application.Startup?displayProperty=fullName>, <xref:System.Windows.Application.Exit?displayProperty=fullName> <xref:System.Windows.Application.Shutdown%2A?displayProperty=fullName>.</xref:System.Windows.Application.Shutdown%2A?displayProperty=fullName> </xref:System.Windows.Application.Exit?displayProperty=fullName> </xref:System.Windows.Application.Startup?displayProperty=fullName>      -   **Navigation**: <xref:System.Windows.Application.FragmentNavigation>, <xref:System.Windows.Application.LoadCompleted>, <xref:System.Windows.Application.Navigated>, <xref:System.Windows.Application.Navigating>, <xref:System.Windows.Application.NavigationProgress>, <xref:System.Windows.Application.NavigationStopped>, <xref:System.Windows.Application.NavigationFailed>, <xref:System.Windows.Application.SetCookie%2A>, <xref:System.Windows.Application.GetCookie%2A>.</xref:System.Windows.Application.GetCookie%2A></xref:System.Windows.Application.SetCookie%2A></xref:System.Windows.Application.NavigationFailed></xref:System.Windows.Application.NavigationStopped></xref:System.Windows.Application.NavigationProgress></xref:System.Windows.Application.Navigating></xref:System.Windows.Application.Navigated></xref:System.Windows.Application.LoadCompleted></xref:System.Windows.Application.FragmentNavigation>       Programmet implementerer singleton-mønster for å angi delt tilgang til den vinduet egenskapen og ressursen omfanget services. Derfor kan kan bare én forekomst av klassen programmet opprettes per <xref:System.AppDomain>.</xref:System.AppDomain>       Du kan implementere en applikasjon med markup, markup og bakenforliggende kode eller kode. Hvis programmet er implementert med markup, om markup eller markup og bakenforliggende kode filen markup må konfigureres som en [!INCLUDE[TLA#tla_msbuild