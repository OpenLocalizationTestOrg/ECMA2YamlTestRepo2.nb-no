  summary: "Oppretter en informasjonskapsel for plasseringen angitt av <xref:System.Uri>.</xref:System.Uri>"
  remarks: "En informasjonskapsel er en vilkårlig data som kan lagres av en applikasjon på klientmaskinen under-økter (øktinformasjonskapsler) eller på tvers av-økter (faste informasjonskapsler). Du kan opprette begge typer informasjonskapsler ved å kalle SetCookie.       Informasjonskapseldata tar vanligvis form av et navn/verdi-par i følgende format: `Name=Value` du sender en streng i dette formatet til SetCookie, sammen med den <xref:System.Uri>for plassering informasjonskapselen må angis som (vanligvis programdomenet).</xref:System.Uri>       Om en informasjonskapsel er en informasjonskapsel for økten eller en fast informasjonskapsel, avhenger av om informasjonskapselstrengen du overfører til SetCookie inkluderer en utløpsdato. Strengen for en informasjonskapsel for økten inkluderer ikke en utløpsdato. Strengen for en fast informasjonskapsel samsvarer, og må være i følgende format: `NAME=VALUE; expires=DAY, DD-MMM-YYYY HH:MM:SS GMT` faste informasjonskapsler er lagret i gjeldende [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]&quot;s midlertidige Internett-filer installasjonsmappen før de utløper, da de er slettet. Du kan slette en fast informasjonskapsel fra programmet ved å angi utløpsdatoen til en dato/klokkeslett-verdi som er i fortiden.       For en oversikt over informasjonskapsler i [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)], se [navigasjon oversikt over](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void SetCookie (Uri uri, string value);
    parameters:
    - id: uri
      type: System.Uri
      description: "Den <xref:System.Uri>som angir plasseringen for informasjonskapselen skal opprettes.</xref:System.Uri>"
    - id: value
      type: System.String
      description: "Den <xref:System.String>som inneholder dataene informasjonskapsel.</xref:System.String>"
