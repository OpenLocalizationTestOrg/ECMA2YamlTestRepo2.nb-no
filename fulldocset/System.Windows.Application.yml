ws%2A> </xref:System.Windows.Window> Hvis MainWindow angis med en referanse til en annen <xref:System.Windows.Window>, posisjonen til elementet med referansen til hovedvinduet endres under rekkefølgen av elementer i <xref:System.Windows.Application.Windows%2A>uendret.</xref:System.Windows.Application.Windows%2A> </xref:System.Windows.Window> Derfor kan alltid bruke MainWindow for å referere til hovedvinduet i stedet for det første elementet i <xref:System.Windows.Application.Windows%2A>.</xref:System.Windows.Application.Windows%2A>      > [!NOTE] > Hvis hovedvinduet er en <xref:System.Windows.Navigation.NavigationWindow>, og du må bestemte tilgang til <xref:System.Windows.Navigation.NavigationWindow>medlemmer, må du endre verdien for MainWindow til <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Navigation.NavigationWindow>   >> Denne egenskapen er bare tilgjengelig fra tråden som opprettes av <xref:System.Windows.Application>objektet.</xref:System.Windows.Application>"
