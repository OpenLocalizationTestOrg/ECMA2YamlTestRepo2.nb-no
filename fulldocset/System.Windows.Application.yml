f:System.Windows.Application.ShutdownMode%2A>egenskapen bestemmer når <xref:System.Windows.Application.Shutdown%2A>kalles, og om det skjer automatisk eller må du eksplisitt kall den.</xref:System.Windows.Application.Shutdown%2A> </xref:System.Windows.Application.ShutdownMode%2A> </xref:System.Windows.Application.Shutdown%2A>       <xref:System.Windows.Application.Run%2A>kan bare kalles fra tråden som oppretter den <xref:System.Windows.Application>objektet.</xref:System.Windows.Application></xref:System.Windows.Application.Run%2A> Også <xref:System.Windows.Application.Run%2A>kan ikke kalles fra en [!INCLUDE[TLA2#tla_xbap](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Application.Run%2A>"
