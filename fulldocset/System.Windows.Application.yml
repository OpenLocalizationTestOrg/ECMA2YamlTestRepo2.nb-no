  summary: "Forekommer når den <xref:System.Windows.Application.Run*>metoden for den <xref href=&quot;System.Windows.Application&quot;> </xref> objektet kalles.</xref:System.Windows.Application.Run*>"
  remarks: "En vanlig [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] programmet kan utføre ulike oppgaver initialisering når den startes, inkludert:-behandling kommandolinjeverktøyet parametere.      -Åpne hovedvinduet.      -Initialiserer global informasjon ressurser.      -Initialiserer global informasjon egenskaper.       Du kan deklarativt angi hovedvinduet og global informasjon ressurser ved hjelp av [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] (<xref:System.Windows.Application.StartupUri%2A> og <xref:System.Windows.Application.Resources%2A>henholdsvis).</xref:System.Windows.Application.Resources%2A> </xref:System.Windows.Application.StartupUri%2A> Noen ganger kan imidlertid kan ressurser eller hovedvinduet i programmets bare fastslås programmatisk ved kjøretid. I tillegg kan global informasjon egenskaper og kommandolinjeverktøyet parametere bare brukes programmatisk. Initialisering av programmatisk kan utføres ved behandling av hendelsen oppstart, inkludert følgende: - hente og behandle kommandolinjeverktøyet parametere, som er tilgjengelig fra den <xref:System.Windows.StartupEventArgs.Args%2A>for den <xref:System.Windows.StartupEventArgs>klasse som er sendt til hendelsesbehandlingen startet.</xref:System.Windows.StartupEventArgs> </xref:System.Windows.StartupEventArgs.Args%2A>      -Initialisere global informasjon ressurser ved hjelp av den <xref:System.Windows.Application.Resources%2A>egenskapen.</xref:System.Windows.Application.Resources%2A>      -Initialisere global informasjon egenskaper ved hjelp av den <xref:System.Windows.Application.Properties%2A>egenskapen.</xref:System.Windows.Application.Properties%2A>      -Starte og Vis én (eller flere) windows.      > [!NOTE] > Kommandolinjeverktøyet parametere kan også oppnås ved å kalle statiske <xref:System.Environment.GetCommandLineArgs%2A>metoden for den <xref:System.Environment>objektet.</xref:System.Environment> </xref:System.Environment.GetCommandLineArgs%2A> Imidlertid <xref:System.Environment.GetCommandLineArgs%2A>krever fullstendig klarering til å kjøre.</xref:System.Environment.GetCommandLineArgs%2A>       Hvis du angir <xref:System.Windows.Application.StartupUri%2A>ved hjelp av [!INCLUDE[TLA2#tla_titlexaml](~/add/includes/tla2sharptla-titlexaml-md.md)], hovedvinduet som er opprettet, er ikke tilgjengelig fra enten den <xref:System.Windows.Application.MainWindow%2A>egenskapen eller <xref:System.Windows.Application.Windows%2A>for den <xref:System.Windows.Application>objekt før etter at hendelsen oppstart er behandlet.</xref:System.Windows.Application> </xref:System.Windows.Application.Windows%2A> </xref:System.Windows.Application.MainWindow%2A> </xref:System.Windows.Application.StartupUri%2A> Hvis du trenger tilgang til hovedvinduet under oppstart, må du opprette et nytt vindu objekt manuelt fra hendelsesbehandlingen startet.      > [!NOTE] > Hvis programmet bruker <xref:System.Net.AuthenticationManager.CredentialPolicy%2A>for å angi en policy for legitimasjon, må du angi <xref:System.Net.AuthenticationManager.CredentialPolicy%2A>etter oppstart er hevet; ellers, [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] setter den til en intern standardpolicy direkte etter at hendelsen oppstart er gitt.</xref:System.Net.AuthenticationManager.CredentialPolicy%2A> </xref:System.Net.AuthenticationManager.CredentialPolicy%2A>       Kommandolinjeargumenter som sendes til hendelsesbehandlingen oppstart er ikke det samme som den [!INCLUDE[TLA#tla_url](~/add/includes/tlasharptla-url-md.md)] spørring streng parameterne som sendes til en [!INCLUDE[TLA#tla_xbap](~/add/includes/tlasharptla-xbap-md.md)]."
  example:
  - "The following example shows how to acquire and process command-line options from a standalone application. If the **/StartMinimized** command-line parameter was provided, the application opens the main window in a minimized state.  \n  \n [!code-xml[ApplicationStartupSnippets#HandleStartupXAML](~/add/codesnippet/xaml/ApplicationStartupSnippets.CSharp/App.xaml#handlestartupxaml)]  \n  \n [!code-cs[ApplicationStartupSnippets#HandleStartupCODEBEHIND](~/add/codesnippet/csharp/ApplicationStartupSnippets.CSharp/App.xaml.cs#handlestartupcodebehind)]\n [!code-vb[ApplicationStartupSnippets#HandleStartupCODEBEHIND](~/add/codesnippet/visualbasic/applicationstartupsnippets/application.xaml.vb#handlestartupcodebehind)]  \n  \n [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)] cannot retrieve and process command-line arguments because they are launched with [!INCLUDE[TLA#tla_clickonce](~/add/includes/tlasharptla-clickonce-md.md)] deployment (see [Deploying a WPF Application (WPF)](~/add/includes/ajax-current-ext-md.md)). However, they can retrieve and process query string parameters from the URLs that are used to launch them."
  syntax:
    content: public event System.Windows.StartupEventHandler Startup;
    return:
      type: System.Windows.StartupEventHandler
      description: "Som skal legges til."
