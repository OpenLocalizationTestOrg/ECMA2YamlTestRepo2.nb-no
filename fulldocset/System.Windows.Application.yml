  summary: "Forekommer når et program er programmet i forgrunnen."
  remarks: "En [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] aktiveres programmet som har én eller flere åpne vinduer (blir programmet i forgrunnen) når en av windows er aktivert for første gang etter at programmet startet, eller når en av windows aktiveres mens programmet er inaktiv: spesielt aktivering skjer når:-et program åpner det første vinduet.      – En bruker bytter til programmet ved å bruke ALT + TAB eller ved å bruke Oppgavebehandling.      – En bruker klikker du på oppgavelinjen for en Windows i en applikasjon.       Programmer som trenger å oppdage når de aktiverer kan håndtere hendelsen aktivert.       Når et program er aktivert for første gang, kan den deaktiveres og aktiveres på nytt flere ganger under levetiden. Hvis et program virkemåte eller tilstand, avhengig av tilstanden aktivering, kan den håndtere både aktivert og <xref:System.Windows.Application.Deactivated>hendelser å finne ut hvilke aktivering status den inn</xref:System.Windows.Application.Deactivated>       Når et program er aktiv, vil aktivert ikke være starter på nytt før programmet er deaktivert, uansett hvor mange vinduer i en applikasjon aktiveres mens programmet er aktiv.       Aktivert oppstår ikke [!INCLUDE[TLA#tla_xbap#plural](~/add/includes/ajax-current-ext-md.md)]."
