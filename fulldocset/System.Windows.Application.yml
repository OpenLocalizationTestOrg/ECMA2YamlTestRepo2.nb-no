  remarks: "Egenskapen ressurser kan brukes til å dele ressurser i windows og elementer i en applikasjon. I tillegg egenskapen ressurser er inkludert i oppslag ressursbanen, som er gjennomgått i denne rekkefølgen: 1.  2-elementer.  Windows-3.  Ressurser 4.  Systemet derfor [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] elementer kan binde til global informasjon ressurser. I tillegg hvis ressurser endre, ressurs-systemet for å sikre at elementet egenskaper som er bundet til disse ressursene oppdateres automatisk for å gjenspeile endringen.       Global informasjon ressursene gir en enkel måte å støtte en konsekvent tema på tvers av programmet. Du kan enkelt opprette et tema i [!INCLUDE[TLA#tla_titlexaml](~/add/includes/ajax-current-ext-md.md)] ved hjelp av den `Application.Resources` koden. Men hvis programmet støtter flere tema, som kan inneholde et stort antall temaelementer, kan det være enklere å administrere dem ved hjelp av en <xref:System.Windows.ResourceDictionary>-forekomst for hvert tema.</xref:System.Windows.ResourceDictionary> Et nytt tema kan brukes på denne måten, ved å sette egenskapen ressurser til den riktige <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>       Det finnes to ting å gjøre når du bruker ressurser. Første, ordlisten *nøkkelen* er et objekt, så du må bruke nøyaktig samme objektforekomsten når både angivelse og henting av en egenskapsverdi (Vær oppmerksom på at nøkkelen skiller når du bruker en streng). Sekund, ordlisten *verdien* er et objekt, så du må ikke konvertere verdien for den ønskede typen under henting av en egenskapsverdi.       Ressurser tråd trygt og er tilgjengelig fra en tråd."
