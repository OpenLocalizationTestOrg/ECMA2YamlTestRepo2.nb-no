    description: "En [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] feil oppstår av den <xref uid=&quot;langword_csharp_InternetSetCookie&quot; name=&quot;InternetSetCookie&quot; href=&quot;&quot;> </xref> funksjonen (kalt av SetCookie) Hvis det oppstår et problem under forsøk på å opprette den angitte informasjonskapselen."
