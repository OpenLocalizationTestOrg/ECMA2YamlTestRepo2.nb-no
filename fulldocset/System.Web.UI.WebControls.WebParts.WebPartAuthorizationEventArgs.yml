- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter en verdi som angir om en webdeler kontroll er synlig for alle brukere av webdeler-siden."
  remarks: "En delt webdeler-kontrollen er synlig for alle brukere av en webside. Motsatt av en delt kontroll er en per-bruker-kontroll, som er brukerspesifikke som bare er synlig for brukeren som er lagt til denne kontrollen på siden.       Hvis en dynamisk kontroll legges når en bruker viser siden i delt område, deles kontrollen. Hvis det legges til kontrollen når brukeren brukerområde, den <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>egenskapsverdien for denne kontrollen skal være `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       For mer informasjon om delt og brukerspesifikke kontroller, se [oversikt over webdeler personlige data](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis webdeler kontrollen er synlig for alle brukere av siden. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
