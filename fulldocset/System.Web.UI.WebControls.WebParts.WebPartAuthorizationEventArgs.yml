    parameters:
    - id: type
      type: System.Type
      description: "Den <xref:System.Type>kontrollens leter etter godkjenning.</xref:System.Type>"
    - id: path
      type: System.String
      description: "Relativ Applikasjonsbanen kildefilen for kontrollen som autorisert, hvis kontrollen er en brukerkontroll."
    - id: authorizationFilter
      type: System.String
      description: "En tilfeldig strengverdi som er tilordnet til den <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>for en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroll som brukes for å gi om en kontroll kan legges til en side.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter*>"
    - id: isShared
      type: System.Boolean
      description: "Angir om kontrollen leter etter godkjenning er en delt kontroll, noe som betyr at den er synlig for mange eller alle brukere av programmet, og den <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>egenskapsverdien er satt til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared*>"
