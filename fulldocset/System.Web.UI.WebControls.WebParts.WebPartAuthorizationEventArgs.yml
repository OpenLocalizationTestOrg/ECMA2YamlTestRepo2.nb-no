  name: WebPartAuthorizationEventArgs
  nameWithType: WebPartAuthorizationEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>inntreffer før en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen er lagt til en side.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Det finnes flere vanlige scenarioer der en kontroll kan legges til en side. En fullstendig beskrivelse av disse, i avsnittet Merknader for den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       Klassen WebPartAuthorizationEventArgs gir tilgang til egenskapene om webdeler kontrollen legges til i siden. Når en kontroll, må det sjekkes for å se om den <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>egenskapen er angitt, og i så fall om kontrollen kan legges til i siden.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
