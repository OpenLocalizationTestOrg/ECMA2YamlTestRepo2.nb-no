  namespace: System.Activities.Tracking
  summary: "Abonnerer på statusene fra sporede arbeidsflytforekomsten ved opprettelse av oppføringene for sporing."
  remarks: "De returnerte postene filtreres etter tilstander i denne samlingen.       Mulig tilstand er beskrevet i følgende tabell.      | Tilstanden | Beskrivelse |   |-----------|-----------------|   | Avbrutt | Arbeidsflytforekomsten ble avbrutt. |   | Fullført | Arbeidsflytforekomsten er fullført. |   | Slettet | Arbeidsflytforekomsten er slettet. |   | Inaktiv | Arbeidsflytforekomsten er inaktiv. |   | Fast | Arbeidsflytforekomsten som skal opprettholdes. |   | Gjenopptatt | Arbeidsflytforekomsten er gjenopptatt. |   | Startet | Arbeidsflytforekomsten er startet. |   | UnhandledException | Arbeidsflytforekomsten oppdaget et ubehandlet unntak. |   | Utlastet | Arbeidsflytforekomsten er fjernet. |   | Avbrutt | Arbeidsflytforekomsten er avbrutt. |   | Utsatt | Arbeidsflytforekomsten er utsatt. |   | Avsluttet | Arbeidsflytforekomsten ble avbrutt. |   | Fortsatt | Arbeidsflytforekomsten er fortsatt. |"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "Status for arbeidsflyter."
