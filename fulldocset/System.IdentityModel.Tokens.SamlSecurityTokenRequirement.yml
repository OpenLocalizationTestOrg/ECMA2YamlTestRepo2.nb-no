  summary: "Returnerer en verdi som angir om målgruppen iverksettelse sjekker er nødvendig for det angitte tokenet basert på innstillingene for dette <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityTokenRequirement&quot;> </xref>."
