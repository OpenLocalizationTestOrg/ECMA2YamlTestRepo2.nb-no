      description: "En av opplistingsverdiene som som definerer målgruppe kravet."
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "Sikkerhetstokenet som skal testes for målgruppen iverksettelse."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis du vil målgruppe iverksettelse; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
