  remarks: "TickBarPlacement opplistingen til å angi <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>egenskapen for <xref:System.Windows.Controls.Primitives.TickBar>.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> Den faktiske posisjonen til en <xref:System.Windows.Controls.Primitives.TickBar>er definert av den <xref:System.Windows.Controls.ControlTemplate>av en <xref:System.Windows.Controls.Slider>kontroll.</xref:System.Windows.Controls.Slider> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.Primitives.TickBar> Den <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>egenskapen identifiserer denne plasseringen slik at merker for en <xref:System.Windows.Controls.Primitives.TickBar>tegnes på riktig måte.</xref:System.Windows.Controls.Primitives.TickBar> </xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> Illustrasjonen nedenfor viser hvordan <xref:System.Windows.Controls.Primitives.TickBar>Kontroller tegnes når den <xref:System.Windows.Controls.Primitives.TickBar.Placement%2A>egenskapen er satt til toppen og bunnen.</xref:System.Windows.Controls.Primitives.TickBar.Placement%2A> </xref:System.Windows.Controls.Primitives.TickBar>       ![TickBar plassering](~/add/media/tickbarplacement.png &quot;TickBar plassering&quot;)"
  example:
