  summary: "Dekoder XML-navneområde og samlingen navn fra angitte common language runtime navneområdet."
  remarks: 'Ved en XML-strømmen er analyse av .NET Framework, må det løsning å konvertere XML lese fra dataflyten i common language runtime typer. Informasjon som angir hvordan .NET Framework skal generere og behandle en XML-strømmen er lagret i egendefinerte attributter som er plassert i den <xref:System.Runtime.Remoting.Metadata>navneområde.</xref:System.Runtime.Remoting.Metadata> Det er to måter å angi denne informasjonen i en konfigurasjonsfil: ved å angi tilordninger for eksplisitt, eller ved å angi hvilken objekttyper som skal forhåndslastes. Den gjeldende metoden støtter henting av slike tilordninger.'
