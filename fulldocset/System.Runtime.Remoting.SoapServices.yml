    parameters:
    - id: inNamespace
      type: System.String
      description: "Common language runtime navneområdet."
    - id: typeNamespace
      type: System.String
      description: "Låse denne metoden, inneholder en <xref:System.String>som inneholder navneområdenavnet på dekodede.</xref:System.String> Denne parameteren sendes ikke initialisert."
    - id: assemblyName
      type: System.String
      description: "Låse denne metoden, inneholder en <xref:System.String>som inneholder dekodede samlingsnavnet.</xref:System.String> Denne parameteren sendes ikke initialisert."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis navn på navneområde og samlingen var vellykket dekodede; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
