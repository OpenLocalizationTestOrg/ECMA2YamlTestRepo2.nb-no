- uid: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  id: SkipVerificationInFullTrust
  parent: System.Security.SecurityRulesAttribute
  langs:
  - csharp
  name: SkipVerificationInFullTrust
  nameWithType: SecurityRulesAttribute.SkipVerificationInFullTrust
  fullName: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Bestemmer om fullstendig klarert gjennomsiktig kode må hoppe over kontroll av Microsoft mellomspråk (MSIL)."
  remarks: "Denne egenskapen kan bare brukes for optimalisering, fordi sikkerhet garantier opprettet gjennomsiktig koden ikke kan brukes hvis koden uverifiserbare.       Hvis du bruker denne egenskapen skal hoppes over MSIL kontroll for en samling, kan du bruke den `transparent` alternativet i det statisk bekrefte at samlingen er gjennomsiktig typen koden oppfyller krav for sikkerhet."
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis MSIL kontrollen skal hoppes over; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust*
  exceptions: []
  platform:
  - net462
