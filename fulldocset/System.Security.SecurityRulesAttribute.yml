  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "Angir settet med regler common language runtime skal håndheve for en samling."
  remarks: "Denne klassen angir hvilket sett med regler common language runtime skal håndheve for en samling. For eksempel en samling som er merket med `[SecurityRules(SecurityRuleSet.Level1)]` bruker .NET Framework versjon 2.0 gjennomsiktighet regler, der offentlige security-kritiske typer og medlemmer behandles som sikkerhet sikker-kritiske utenfor samlingen. Dette krever sikkerhet-kritiske typer og medlemmer til å utføre en kobling behov for fullstendig klarering implementere sikkerhet-kritiske virkemåte når de har tilgang til eksterne brukere. Vanligvis nivå 1 regler bør brukes bare for kompatibilitet, som for versjon 2.0-samlinger. Du finner mer informasjon om nivå 1-virkemåte i [sikkerhet gjennomsiktig kode, nivå 1](~/add/includes/ajax-current-ext-md.md). Du finner informasjon om nivå 2 virkemåten [sikkerhet gjennomsiktig kode, nivå 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
