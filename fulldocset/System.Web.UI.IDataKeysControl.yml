  name: IDataKeysControl
  nameWithType: IDataKeysControl
  fullName: System.Web.UI.IDataKeysControl
  type: Interface
  summary: "Definerer egenskaper som angir hvordan ASP.NET oppretter klienten IDer for en databundet-kontroll."
  remarks: "Grensesnittet IDataKeysControl definerer to egenskaper som styrer databundet implementerer slik at du kan angi hvordan en klient-IDen er opprettet. En databundet kontroll som viser flere forekomster av en kontroll må opprette en ID for hver forekomst av kontrollen. Denne IDen må være unikt for å aktivere tilgang til kontrollen fra klientskript.       Den <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>egenskapen lar deg angi navn eller navnene på feltene som inneholder verdiene som er inkludert i den genererte verdien for den <xref:System.Web.UI.Control.ClientID%2A>egenskapen.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> Disse verdiene brukes til å identifisere hver forekomst av kontrollen på en måte som tilsvarer en betydning dataverdi i stedet for en vilkårlig verdi som rekkefølgen kontrollene gjengis på siden. Når du viser poster fra tabellen varer data, kan du tilordne `ProductID` til den <xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A>egenskapen.</xref:System.Web.UI.IDataKeysControl.ClientIDRowSuffix%2A> I dette tilfellet hver forekomst av kontrollen databundet kan identifiseres av verdien fra det `ProductID` feltet."
  syntax:
    content: public interface IDataKeysControl
  implements: []
  platform:
  - net462
