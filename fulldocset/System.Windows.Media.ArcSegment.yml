  name: ArcSegment
  nameWithType: ArcSegment
  fullName: System.Windows.Media.ArcSegment
  type: Class
  summary: "Representerer en elliptisk bue mellom to punkt."
  remarks: "Bruk en <xref:System.Windows.Media.PathFigure>objektet til å lagre ArcSegment objekter og andre segmenter.</xref:System.Windows.Media.PathFigure>       En elliptisk bue er definert av den start- og sluttpunktet, x - og y-radius, x-aksen rotasjon faktoren, en verdi som angir om buen må være større enn 180 grader og en verdi som beskriver retningen som buen tegnes. Klassen ArcSegment inneholder ikke en egenskap for startpunktet for buen; bare delbanen buen den representerer målet punktet. Startpunktet buen er gjeldende punktet i <xref:System.Windows.Media.PathFigure>til ArcSegment legges.</xref:System.Windows.Media.PathFigure>       Illustrasjonen viser annen endepunktet <xref:System.Windows.Media.ArcSegment.Size%2A>, og <xref:System.Windows.Media.ArcSegment.RotationAngle%2A>innstillinger.</xref:System.Windows.Media.ArcSegment.RotationAngle%2A> </xref:System.Windows.Media.ArcSegment.Size%2A>       ![ArcSegments med ulike innstillinger](~/add/media/arcsegment-point.png &quot;ArcSegments med ulike innstillinger&quot;)![ArcSegments med ulike innstillinger for størrelse](~/add/media/arcsegment-size.png &quot;ArcSegments med ulike innstillinger for størrelse&quot;)![ArcSegments med ulike innstillinger for RotationAngle](~/add/media/arcsegment-rotationangle.png &quot;ArcSegments med ulike innstillinger for RotationAngle&quot;) ## IsLargeArc og SweepDirection For de fleste buer for en bestemt plassering, størrelse og rotasjon, det er fire forskjellige buer kan tegnes; den <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>og <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>egenskapene angir hvilken bue skal brukes.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>                     På fire candidate bue-sweeps to representerer store buer med sweeps 180 grader eller senere, og to representerer mindre buer med sweeps 180 grader eller mindre. Hvis <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>er **true**, er ett av de to større bue sweeps valgte; ellers, hvis er **false**, én for mindre arc sweeps er valgt.</xref:System.Windows.Media.ArcSegment.IsLargeArc%2A> Gjenværende to bue kandidater hver tegnes i en annen retning: <xref:System.Windows.Media.SweepDirection>eller <xref:System.Windows.Media.SweepDirection>.</xref:System.Windows.Media.SweepDirection> </xref:System.Windows.Media.SweepDirection> Den <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>egenskapen angir hvilket som skal brukes.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A>       Illustrasjonen viser forskjellige <xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>og <xref:System.Windows.Media.ArcSegment.SweepDirection%2A>innstillinger.</xref:System.Windows.Media.ArcSegment.SweepDirection%2A> </xref:System.Windows.Media.ArcSegment.IsLargeArc%2A>       ![ArcSegments med ulike innstillinger for IsLargeArc](~/add/media/arcsegment-islargearc.png &quot;ArcSegments med ulike innstillinger for IsLargeArc&quot;) ArcSegment objekter med ulike innstillinger for IsLargeArc ![ArcSegments med ulike innstillinger for SweepDirection](~/add/media/arcsegment-sweepdirection.png &quot;ArcSegments med ulike innstillinger for SweepDirection&quot;) ArcSegment objekter med ulike innstillinger for SweepDirection ## Freezable funksjoner en ArcSegment er en type <xref:System.Windows.Freezable>objektet.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, kan du se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
