  name: HttpCookiesSection
  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "Konfigurerer egenskaper for informasjonskapsler som brukes av et webprogram."
  remarks: "Klassen HttpCookiesSection gjør det mulig å programmatisk tilgang til og endre den `httpCookies` delen av konfigurasjonsfilen.       Innstillingene som standard brukes på alle informasjonskapsler som er utstedt av programmet, med mindre koden utsteder informasjonskapselen overstyrer dem defineres.       Én målet for den `httpCookies` elementet som støtter bruk av `HttpOnly` informasjonskapsler. `HttpOnly`informasjonskapsler (informasjonskapsler med den `HttpOnly` attributtet) ble satt inn i Internet Explorer 6 for å begrense risikoen for skripting. Den `HttpOnly` attributtet hindrer at informasjonskapsler som åpnes via skript på klientsiden. Informasjonen i en `HttpOnly` informasjonskapselen er mindre sannsynlig blir offentliggjort en hacker eller et skadelig webområde. Du finner mer informasjon søkeverdi MSDN (msdn.microsoft.com) &quot;HttpOnly.&quot;      > [!NOTE] > For HttpCookiesSection kan lese og skrive informasjon fra og relaterte delen av konfigurasjonsfilen i henhold til den delen egenskapen <xref:System.Configuration.SectionInformation.AllowDefinition%2A>der verdien er <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A>"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
  syntax:
    content: 'public sealed class HttpCookiesSection : System.Configuration.ConfigurationSection'
