  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som angir om støtte for leserens <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> informasjonskapsler er aktivert."
  remarks: "Den `httpCookies` elementet støtter bruk av `HttpOnly` informasjonskapsler. `HttpOnly`informasjonskapsler (informasjonskapsler med den `HttpOnly` attributtet) ble satt inn i Internet Explorer 6 for å begrense risikoen for skripting. Den `HttpOnly` attributtet hindrer at informasjonskapsler som åpnes via skript på klientsiden. Informasjonen i en `HttpOnly` informasjonskapselen er mindre sannsynlig blir offentliggjort en hacker eller et skadelig webområde. Du finner mer informasjon søkeverdi MSDN (msdn.microsoft.com) &quot;HttpOnly.&quot;"
  example:
  - "The following code example shows how to use the HttpOnlyCookies property.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_227_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#4](~/add/codesnippet/csharp/p-system.web.configurati_227_1.cs)]"
  syntax:
    content: public bool HttpOnlyCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis støtte for den <xref uid=&quot;langword_csharp_HttpOnly&quot; name=&quot;HttpOnly&quot; href=&quot;&quot;> </xref> informasjonskapselen er aktivert, ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
