- uid: System.Windows.DataTemplate.Triggers
  id: Triggers
  parent: System.Windows.DataTemplate
  langs:
  - csharp
  name: Triggers
  nameWithType: DataTemplate.Triggers
  fullName: System.Windows.DataTemplate.Triggers
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Henter en samling av utløserne som bruker egenskapsverdier eller utføre handlinger som er basert på én eller flere betingelser."
  remarks: "Hvis du oppretter utløsere i en mal, må setters av utløserne angi egenskaper som er innenfor omfanget av datamalen. Hvis ikke, kan det passer bedre til å opprette utløsere ved hjelp av en stil som er rettet mot typen som inneholder dataene. Hvis du binder for eksempel en <xref:System.Windows.Controls.ListBox>kontroll, beholderne er <xref:System.Windows.Controls.ListBoxItem>objekter.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox> Hvis du bruker utløsere for å angi egenskaper som ikke er innenfor området for den <xref:System.Windows.DataTemplate>, må den være flere brukes til å opprette en <xref:System.Windows.Controls.ListBoxItem>style og opprette utløsere i stilen.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.DataTemplate> For mer informasjon, kan du se hva som hører til i en DataTemplate? i de [Data Templating oversikt over](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Denne egenskapen kan bare angis i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] via den viste syntaksen for samlingen, eller tilgang til collection-objektet og bruke forskjellige metodene for eksempel Legg til. Egenskapen for å få tilgang til selve samlingsobjektet er skrivebeskyttet, i samlingen er skrivebeskyttet.      <a name=&quot;xamlPropertyElementUsage_Triggers&quot;></a>## XAML egenskapen Element Bruk ```   <object>     <object.Triggers>       OneOrMoreTriggers     </object.Triggers>   </object>   ``` <a name=&quot;xamlValues_Triggers&quot;> </a> ## XAML verdier *OneOrMoreTriggers* null eller flere <xref:System.Windows.TriggerBase>objekter.</xref:System.Windows.TriggerBase>      "
  example:
  - "The following <xref:System.Windows.DataTemplate> demonstrates the use of the Triggers property.  \n  \n [!code-xml[DataBindingLab#AuctionItemDataTemplate](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemdatatemplate)]  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
  syntax:
    content: public System.Windows.TriggerCollection Triggers { get; }
    return:
      type: System.Windows.TriggerCollection
      description: "En samling av utløser objekter. Standardverdien er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.DataTemplate.Triggers*
  exceptions: []
  platform:
  - net462
