  namespace: System.Windows
  summary: "Henter eller angir typen som denne <xref href=&quot;System.Windows.DataTemplate&quot;> </xref> er beregnet."
  remarks: "Denne egenskapen ligner <xref:System.Windows.Style.TargetType%2A>for <xref:System.Windows.Style>klasse.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> Når du angir denne egenskapen til datatypen uten å angi en `x:Key`, <xref:System.Windows.DataTemplate>henter automatisk brukt dataobjekter av denne typen.</xref:System.Windows.DataTemplate> Legg merke til at denne den `x:Key` angis implisitt. Derfor Hvis du tilordner dette <xref:System.Windows.DataTemplate>en `x:Key` verdien du er overstyrer den implisitte `x:Key` og <xref:System.Windows.DataTemplate>ikke bli brukt på automatisk.</xref:System.Windows.DataTemplate> </xref:System.Windows.DataTemplate>       Merk som Hvis du binder en <xref:System.Windows.Controls.ContentControl>i en samling av `Task` objekter, den <xref:System.Windows.Controls.ContentControl>ikke bruker den <xref:System.Windows.DataTemplate>automatisk.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Controls.ContentControl> Fordi bindingen på et <xref:System.Windows.Controls.ContentControl>trenger mer informasjon til å skille mellom om du ønsker å binde til en hel samling eller objektene.</xref:System.Windows.Controls.ContentControl> Hvis den <xref:System.Windows.Controls.ContentControl>sporer utvalget av en <xref:System.Windows.Controls.ItemsControl>type, kan du angi den <xref:System.Windows.Data.Binding.Path%2A>for den <xref:System.Windows.Controls.ContentControl>binding til &quot;`/`&quot; til å angi at du er interessert i gjeldende element.</xref:System.Windows.Controls.ContentControl> </xref:System.Windows.Data.Binding.Path%2A> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ContentControl> Hvis du for eksempel se [slik: binde til samlingen og vise informasjonen basert på valget](~/add/includes/ajax-current-ext-md.md). Hvis ikke, må du angi den <xref:System.Windows.DataTemplate>eksplisitt ved å angi den <xref:System.Windows.Controls.ContentControl.ContentTemplate%2A>egenskapen.</xref:System.Windows.Controls.ContentControl.ContentTemplate%2A> </xref:System.Windows.DataTemplate>       DataType-egenskapen er spesielt nyttig når du har en <xref:System.Windows.Data.CompositeCollection>av ulike typer dataobjekter.</xref:System.Windows.Data.CompositeCollection>       Hvis denne egenskapen mot et XML-element som ikke er i standard navneområde, må du angi før elementnavnet med navneområdet eller et navneområde enhetsbetegnelse. For XML vises gjennom LINQ for XML-navneområdet vises i parentesene komme etter en klammeparentes avbruddssekvens: ```xaml   <DataTemplate DataType=&quot;{}{http://myNamespace}Details&quot;>   ``` For XML eksponert via XPath, med et navneområde enhetsbetegnelse opprettet av en forekomst av foran elementnavnet <xref:System.Windows.Data.XmlNamespaceMapping>: ```xaml   <DataTemplate DataType=&quot;mn:Details&quot;>   ``` <a name=&quot;xamlAttributeUsage_DataType&quot;> </a> ## XAML Attributtbruk ```   <object DataType=&quot;typeName&quot;/>   ``` <a name=&quot;xamlValues_DataType&quot;> </a> ## XAML verdier *typeName* Hvis malen er ment for objektdata, inneholder denne egenskapen typenavnet på dataobjektet (som streng).            </xref:System.Windows.Data.XmlNamespaceMapping> Hvis du vil se typenavnet av klassen, kan du bruke den [x: Type Markup filtypen](~/add/includes/ajax-current-ext-md.md). Hvis malen er ment for [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] data, denne egenskapen inneholder navnet på XML-elementet. Se dokumentasjonen merknader for mer informasjon om hvordan du angir et ikke-standard navneområde for XML-elementet."
  syntax:
    content: public object DataType { get; set; }
