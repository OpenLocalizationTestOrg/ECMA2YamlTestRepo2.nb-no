  name: StrongNameIdentityPermissionAttribute
  nameWithType: StrongNameIdentityPermissionAttribute
  fullName: System.Security.Permissions.StrongNameIdentityPermissionAttribute
  type: Class
  summary: "Tillater Sikkerhetshandlinger for <xref href=&quot;System.Security.Permissions.StrongNameIdentityPermission&quot;> </xref> som skal brukes til å bruke deklarerende sikkerhet-kode. Denne klassen kan ikke arves."
  remarks: "> [!IMPORTANT]> Start med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ID-tillatelser er ikke brukt.   >> Krav til ID-tillatelser er effektive, i .NET Framework-versjon 1.0 og 1.1 selv når kall samlingen er fullstendig klarert. Det vil si selv om kall samlingen har fullstendig klarering, et behov for å få en identity-tillatelsen virker ikke hvis samlingen ikke oppfyller de nødvendige kriteriene. I .NET Framework-versjonen er 2.0 eller senere, kravene for Identitetstillatelser ineffektiv Hvis kall samlingen har fullstendig klarering. Dette sikrer konsekvent for alle tillatelser fjerne behandlingen av Identitetstillatelser som et bestemt tilfelle.       Avhengig av omfanget deklarasjonen som er tillatt i <xref:System.Security.Permissions.SecurityAction>som brukes.</xref:System.Security.Permissions.SecurityAction> Du finner key strengen for dette attributtet ved å kjøre verktøyet sterkt navn (Sn.exe) med token- og offentlig key (**etter serienummer elle** **- tp** *keyfile* `)` mot en fil som har en Authenticode-signaturen. Hvis du vil ha mer informasjon, se [Sn.exe (sterke navnet verktøyet)](~/add/includes/ajax-current-ext-md.md).       Sikkerhetsinformasjonen deklarert av et sikkerhetsattributt med er lagret i metadataene for attributtet, og brukes under kjøring av systemet. Av sikkerhetsattributter brukes bare for deklarerende sikkerhet. For viktig sikkerhet, kan du bruke den tilsvarende tillatelse-klassen.       Attributtet StrongNameIdentityPermissionAttribute kan brukes til å definere sterkt navn kravene for å få tilgang til offentlige medlemmer på nivået samlingen. I .NET Framework, versjon 2.0 eller senere, kan du også bruke den <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>attributtet til å angi at alle ikke-offentlig typene i samlingen er synlig for en annen samling.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> Hvis du vil ha mer informasjon, se [Friend samlinger](~/add/includes/ajax-current-ext-md.md) eller [ikke IN KOMPILERING: Friend samlinger (Visual Basic)](http://msdn.microsoft.com/en-us/80e7a33a-ca91-450b-a00e-c5a7986e228c)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
