  name: DataGridItemEventHandler
  nameWithType: DataGridItemEventHandler
  fullName: System.Web.UI.WebControls.DataGridItemEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;> </xref> og <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;> </xref> hendelser i en <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>denne hendelsen oppstår når et element i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen er opprettet.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       Den <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>denne hendelsen oppstår når et element i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen er bundet til en datakilde.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       Når du oppretter en DataGridItemEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which items are created in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_60_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_60_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_60_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_60_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_60_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_60_3.aspx)]"
