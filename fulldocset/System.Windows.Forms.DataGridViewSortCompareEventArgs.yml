  fullName: System.Windows.Forms.DataGridViewSortCompareEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.DataGridView.SortCompare&quot;> </xref> hendelsen."
  remarks: "Du kan behandle den <xref:System.Windows.Forms.DataGridView.SortCompare>-hendelsen for å angi egendefinert sortering.</xref:System.Windows.Forms.DataGridView.SortCompare> Denne hendelsen oppstår bare når den <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>egenskapen er ikke angitt og <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>er satt til `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> Denne hendelsen oppstår når for hvert par med cellene i kolonnen som sorteres etter. Dette skjer bare når brukeren klikker hodet i en kolonne med en <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>egenskapsverdi for <xref:System.Windows.Forms.DataGridViewColumnSortMode>, eller når du kaller den <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>overbelaste.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Denne hendelsen oppstår når for en kolonne med en <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>egenskapsverdi for <xref:System.Windows.Forms.DataGridViewColumnSortMode>, må du vise sortering tegnet selv via den <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       Du kan bruke denne hendelsen til å sortere rader med celleverdiene i én kolonne eller flere kolonner. Bruk av <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>og <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Egenskaper for å sammenligne celleverdier i kolonnen som er angitt i den <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Bruk av <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>og <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Egenskaper for å få tilgang til verdier i andre kolonner i den <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>samlingen.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.Windows.Forms.DataGridView.SortCompare> in a multiple column sort. This example is part of a larger example provided in [How to: Customize Sorting in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_58_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.SortCompare#10](~/add/codesnippet/csharp/t-system.windows.forms.d_58_1.cs)]"
