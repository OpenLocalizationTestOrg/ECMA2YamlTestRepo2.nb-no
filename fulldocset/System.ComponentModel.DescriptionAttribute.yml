  namespace: System.ComponentModel
  summary: "Henter eller angir strengen som er lagret som beskrivelse."
  remarks: "Standard implementering av den <xref:System.ComponentModel.DescriptionAttribute.Description%2A>egenskapen returnerer ganske enkelt denne verdien.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       Ekstra egenskapen finnes slik at du kan utledes fra <xref:System.ComponentModel.DescriptionAttribute>og angi en lokalisert versjon.</xref:System.ComponentModel.DescriptionAttribute> Det avledede lokaliserbare <xref:System.ComponentModel.DescriptionAttribute>opprettholder et private boolsk felt for å angi hvis den er lokalisert.</xref:System.ComponentModel.DescriptionAttribute> På den første tilgangen til den <xref:System.ComponentModel.DescriptionAttribute.Description%2A>egenskapen det slå opp den lokaliserte strengen og lagre den på egenskapen DescriptionValue.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>"
  syntax:
    content: protected string DescriptionValue { get; set; }
    return:
      type: System.String
      description: "Strengen som er lagret som beskrivelse. Standardverdien er en tom streng (&quot;&quot;)."
  overload: System.ComponentModel.DescriptionAttribute.DescriptionValue*
  exceptions: []
  platform:
  - net462
