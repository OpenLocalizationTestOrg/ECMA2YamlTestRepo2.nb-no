  name: AttachedPropertyBrowsableForTypeAttribute
  nameWithType: AttachedPropertyBrowsableForTypeAttribute
  fullName: System.Windows.AttachedPropertyBrowsableForTypeAttribute
  type: Class
  summary: "Angir at en vedlagte egenskap søkes gjennom bare for elementer som er avledet fra en angitt type."
  remarks: "Betydning perioden `browsable` som brukes i Beskrivelse for dette [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] tilsvarer beskrivelser som er angitt for <xref:System.ComponentModel.BrowsableAttribute>, men søkes gjennom statusen for en vedlagte egenskapen er spesielt relevant for egenskapsinformasjon for [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]fordi den vedlagte egenskapen primært en [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] begrep.</xref:System.ComponentModel.BrowsableAttribute>       Hvis mer enn én type er angitt for en AttachedPropertyBrowsableForTypeAttribute [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)], egenskapen er søkes gjennom hvis noen angitt type treff (logiske eller).  Typen kan også være et grensesnitt.       Dette [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] angir <xref:System.AttributeUsageAttribute.AllowMultiple%2A> `true`.</xref:System.AttributeUsageAttribute.AllowMultiple%2A>       Dette [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] skal bare brukes på get-aksessor for vedlagte egenskapsdefinisjoner. Gjelder ikke denne [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] til set-aksessor. Selv om intuitivt det set-operasjon som gjøres søkes gjennom for [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] på relevante elementer er tilstedeværelse og egenskaper get-aksessor for egenskapen definerer element som styrer virkemåten til true.       Hvis du vil ha generell informasjon om deklarerende vedlagte egenskaper, se [knyttet egenskaper oversikt over](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true)]

      public sealed class AttachedPropertyBrowsableForTypeAttribute : System.Windows.AttachedPropertyBrowsableAttribute
