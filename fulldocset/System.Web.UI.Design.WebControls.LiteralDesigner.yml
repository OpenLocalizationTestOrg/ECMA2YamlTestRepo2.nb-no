  fullName: System.Web.UI.Design.WebControls.LiteralDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> Web serverkontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.Literal>kontrollen kan en tekststreng som skal brukes som en kontroll på en webside.</xref:System.Web.UI.WebControls.Literal>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver en <xref:System.Web.UI.WebControls.Literal>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.Literal> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Klassen LiteralDesigner gir støtte for utforming for den <xref:System.Web.UI.WebControls.Literal>kontroll.</xref:System.Web.UI.WebControls.Literal>       Den <xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>metoden ved utformingen, endres den tilknyttede <xref:System.Web.UI.WebControls.Literal>kontroll.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.Design.WebControls.LiteralDesigner.OnComponentChanged%2A>"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class LiteralDesigner : System.Web.UI.Design.ControlDesigner
