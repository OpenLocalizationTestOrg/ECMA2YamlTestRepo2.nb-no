  summary: "Token er inkludert én gang."
  remarks: "Tokenet må inkluderes i bare én meldingen fra oppretteren til mottakeren. Referanser til tokenet kan bruke en intern referanse mekanisme. Etterfølgende relaterte meldinger som sendes mellom mottakeren og oppretteren kan referere til token ved hjelp av en ekstern referanse mekanisme."
