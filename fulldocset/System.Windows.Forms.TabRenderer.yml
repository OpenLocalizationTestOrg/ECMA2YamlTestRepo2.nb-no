  langs:
  - csharp
  name: TabRenderer
  nameWithType: TabRenderer
  fullName: System.Windows.Forms.TabRenderer
  type: Class
  summary: "Inneholder metoder som brukes til å gjengi en kategorikontroll med visuelle stiler. Denne klassen kan ikke arves."
  remarks: "Klassen TabRenderer inneholder et sett med `static` metoder som kan brukes til å gjengi en kategorikontroll med den gjeldende visuelle stilen for operativsystemet. Gjengivelse av en kontroll refererer til tegning av brukergrensesnittet for en kontroll. Dette er nyttig hvis du tegner en egendefinert kontroll som skal ha utseendet til gjeldende visuelle stil. Tegn en kategorikontroll ved å bruke <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>metoden til å tegne siden, og bruk <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A>metoden til å tegne hver kategorien</xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> </xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A>       Hvis visuelle stiler er aktivert i operativsystemet og visuelle stiler som brukes til klientområdet programmet Windows, tegner metodene for denne klassen kategorikontrollen med gjeldende visuelle stil. Ellers throw metodene og egenskapene for denne klassen <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> For å fastslå om medlemmene av denne klassen kan brukes, Kontroller verdien for den <xref:System.Windows.Forms.TabRenderer.IsSupported%2A>egenskapen.</xref:System.Windows.Forms.TabRenderer.IsSupported%2A>       Denne klassen bryter funksjonaliteten til en <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>som er satt til ett av elementene som vises av <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName>klasse.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Hvis du vil ha mer informasjon, se [gjengivelse kontroller med visuelle stiler](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TabRenderer.DrawTabPage%2A> and <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A> methods to draw a basic tab control with two tabs.  \n  \n [!code-cpp[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_32_1.cpp)]\n [!code-vb[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_32_1.vb)]\n [!code-cs[System.Windows.Forms.TabRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_32_1.cs)]"
