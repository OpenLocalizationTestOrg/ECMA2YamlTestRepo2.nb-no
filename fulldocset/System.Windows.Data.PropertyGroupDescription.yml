  name: PropertyGroupDescription
  nameWithType: PropertyGroupDescription
  fullName: System.Windows.Data.PropertyGroupDescription
  type: Class
  summary: "Beskriver grupperingen for elementer som bruker et egenskapsnavn som vilkår."
  remarks: "Visninger støtter funksjonaliteten gruppering, som gir brukeren mulighet til å dele samlingen i Samlinger-visningen i logiske grupper. Gruppene kan være eksplisitt, der brukeren har en liste over grupper, eller implisitt, der gruppene genereres dynamisk avhengig av dataene.       PropertyGroupDescription lar deg opprette implisitt grupper basert på en <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Hvis du vil gruppere etter en egenskap kan du angi den <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>egenskapen.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Hvis du vil endre verdien som brukes til slutt for gruppen du kan bruke den <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>til å angi en verdi konverteringsprogram.</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> Du kan for eksempel vil gruppeelementer basert på den første bokstaven i et navn. Hvis den <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>egenskapen er ikke angitt, selve elementet er sendt til verdien konverteringsprogram.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Konverteringen kan returnere en samling som angir elementene kan vises i mer enn én gruppe.       Du kan også definere hvordan strengsammenligning må alltid ha sted ved hjelp av den <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>egenskapen.</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>"
