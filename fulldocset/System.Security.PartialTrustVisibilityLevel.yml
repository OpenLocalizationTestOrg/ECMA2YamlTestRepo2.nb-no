items:
- uid: System.Security.PartialTrustVisibilityLevel
  id: PartialTrustVisibilityLevel
  children:
  - System.Security.PartialTrustVisibilityLevel.NotVisibleByDefault
  - System.Security.PartialTrustVisibilityLevel.VisibleToAllHosts
  langs:
  - csharp
  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Angir standard delvis klarert synligheten for kode som er merket med den <xref:System.Security.AllowPartiallyTrustedCallersAttribute>(APTCA)-attributtet.</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel sendes som en parameter for egenskapen innstillingen for den <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>konstruktør.</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> Hvis ingen parameter er sendt til konstruktøren, er standard VisibleToAllHosts.       Du aktivere delvis klarert samlinger som er identifisert som NotVisibleByDefault ved å legge dem til i <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>for sine programdomenet.</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> Hvis du aktiverer en samling som refererer til (direkte eller indirekte) andre delvis klarert samlinger som NotVisibleByDefault, skal de andre samlingene aktiveres også.       Når et APTCA bibliotek som angir en PartialTrustVisibilityLevel, og som er berettiget til koden deling er lastet inn for første gang, lastes den til det delte domenet. Når denne samlingen er lastet inn med samme PartialTrustVisibilityLevel i et annet domene, kan det deles. Men hvis de er lastet med en annen PartialTrustVisibilityLevel kan den ikke deles."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
