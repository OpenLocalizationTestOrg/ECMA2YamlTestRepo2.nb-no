      description: "Kantlinjefargen på den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen. Standardverdien er &lt;xref:System.String.Empty?displayProperty=fullName&gt;, noe som angir at denne egenskapen ikke er angitt."
