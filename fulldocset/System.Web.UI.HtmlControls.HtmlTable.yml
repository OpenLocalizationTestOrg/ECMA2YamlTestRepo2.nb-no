  summary: "Henter eller angir kantlinjefargen for den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen."
  remarks: "Bruk kantlinjefarge-egenskapen til å angi kantlinjefargen på den <xref:System.Web.UI.HtmlControls.HtmlTable>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTable> Du kan angi en farge etter navn eller ved å bruke en heksadesimal verdi som begynner med tegnet du firkant (#), i formatet #RRGGBB. RR GG og BB representerer heksadesimale verdier fra 0 til 255 som angir røde, grønne og blå komponentene til en farge henholdsvis. For eksempel representerer verdien #0000FF blå. Den angir minimumsverdien (00) for de røde og grønne komponentene ved å angi maksimumsverdien (AA) for den blå komponenten.       Tabellen nedenfor viser&16; forhåndsdefinerte HTML for navn og tilhørende heksadesimale verdiene som kan brukes for kantlinjefarge-egenskapen. For mer informasjon om HTML farger, kan du se den [World Wide Web Consortium (W3C) webområdet](http://go.microsoft.com/fwlink/?linkid=37125).      | Fargenavnet på | Heksadesimale verdien |   |----------------|-----------------------|   | Akvamarin |&#00;FFFF |   | Svart |&#00000;0 |   | Blå |&#0000;FF |   | Fuksia | #FF00FF |   | Grått |&#80808;0 |   | Grønn |&#00800;0 |   | Lime |&#00;FF00 |   | Rødbrun |&#80000;0 |   | Mørk blå |&#00008;0 |   | Mosegrønn |&#80800;0 |   | Lilla |&#80008;0 |   | Red | #FF0000 |   | Sølv | #C0C0C0 |   | Blågrønn |&#00808;0 |   | Bare | #FFFFFF |   | Gul | #FFFF00 |       Farger som er tilgjengelige for bruk med egenskapen kantlinjefarge kan fastslås fra den <xref:System.Drawing.KnownColor>opplisting.</xref:System.Drawing.KnownColor>       Farge er samlingstype."
  example:
  - "The following code example demonstrates how to use the BorderColor property to programmatically control the border color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_67_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_67_1.aspx)]"
