- uid: System.Web.UI.HtmlControls.HtmlTable.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTable.Align
  fullName: System.Web.UI.HtmlControls.HtmlTable.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir justeringen for det <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen i forhold til andre elementer i websiden."
  remarks: "Bruke egenskapen Juster til å angi justering for den <xref:System.Web.UI.HtmlControls.HtmlTable>kontrollen i forhold til andre elementer i websiden.</xref:System.Web.UI.HtmlControls.HtmlTable>      > [!NOTE] > Egenskapen kontrollerer ikke justeringen av innholdet i cellene i de <xref:System.Web.UI.HtmlControls.HtmlTable>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTable> For å styre justeringen av innholdet i enkelte celler, Bruk <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>og <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>Egenskaper for <xref:System.Web.UI.HtmlControls.HtmlTableCell>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableCell> </xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> Du kan også kontrollere justeringen av innholdet i cellene i en hel rad ved hjelp av <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>og <xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A>Egenskaper for <xref:System.Web.UI.HtmlControls.HtmlTableRow>klassen.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       Tabellen nedenfor viser verdiene som kan brukes for denne egenskapen.      | Verdien | Beskrivelse |   |-----------|-----------------|   | `Left`| Justerer <xref:System.Web.UI.HtmlControls.HtmlTable>-kontroll på venstre side av websiden. |   | `Center`| Kontrollen <xref:System.Web.UI.HtmlControls.HtmlTable>midt i websiden justert. |   | `Right`| Justerer <xref:System.Web.UI.HtmlControls.HtmlTable>kontrollen i høyre kant av websiden. |      > [!NOTE] > Hvis du angir `Left` eller `Right` justering andre elementer på websiden brytes mot høyre eller venstre for den <xref:System.Web.UI.HtmlControls.HtmlTable>kontrollere henholdsvis.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTable> Hvis du angir `Center` justering ingen wrapping oppstår og andre elementer vises under kontrollen."
  example:
  - "The following code example demonstrates how to use the Align property to specify the alignment of the <xref:System.Web.UI.HtmlControls.HtmlTable> control in relation to other elements on the Web page.  \n  \n [!code-vb[HtmlTableLayout#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlTableLayout#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "Justering av den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen i forhold til andre elementer i websiden. Standardverdien er &lt;xref:System.String.Empty?displayProperty=fullName&gt;, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.HtmlControls.HtmlTable.Align*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlTable.BgColor
  id: BgColor
  parent: System.Web.UI.HtmlControls.HtmlTable
  langs:
  - csharp
  name: BgColor
  nameWithType: HtmlTable.BgColor
  fullName: System.Web.UI.HtmlControls.HtmlTable.BgColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir bakgrunnsfargen for den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen."
  remarks: "Bruk BgColor-egenskapen til å angi bakgrunnsfargen for den <xref:System.Web.UI.HtmlControls.HtmlTable>kontroll.</xref:System.Web.UI.HtmlControls.HtmlTable> Du kan angi en farge etter navn eller ved å bruke en heksadesimal verdi som begynner med tegnet du firkant (#), i formatet #RRGGBB. RR GG og BB representerer heksadesimale verdier fra 0 til 255 som angir røde, grønne og blå komponentene til en farge henholdsvis. For eksempel representerer verdien #0000FF blå. Den angir minimumsverdien (00) for de røde og grønne komponentene ved å angi maksimumsverdien (AA) for den blå komponenten.       Tabellen nedenfor viser&16; forhåndsdefinerte HTML for navn og tilhørende heksadesimale verdiene som kan brukes for egenskapen BgColor. For mer informasjon om HTML farger, kan du se den [World Wide Web Consortium (W3C) webområdet](http://go.microsoft.com/fwlink/?linkid=37125).      | Fargenavnet på | Heksadesimale verdien |   |----------------|-----------------------|   | Akvamarin |&#00;FFFF |   | Svart |&#00000;0 |   | Blå |&#0000;FF |   | Fuksia | #FF00FF |   | Grått |&#80808;0 |   | Grønn |&#00800;0 |   | Lime |&#00;FF00 |   | Rødbrun |&#80000;0 |   | Mørk blå |&#00008;0 |   | Mosegrønn |&#80800;0 |   | Lilla |&#80008;0 |   | Red | #FF0000 |   | Sølv | #C0C0C0 |   | Blågrønn |&#00808;0 |   | Bare | #FFFFFF |   | Gul | #FFFF00 |       Farger som er tilgjengelige for bruk med egenskapen BgColor kan fastslås fra den <xref:System.Drawing.KnownColor>opplisting.</xref:System.Drawing.KnownColor>       Farge er samlingstype."
  example:
  - "The following code example demonstrates how to use the BgColor property to programmatically control the background color of the <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_69_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_69_1.aspx)]"
  syntax:
    content: public string BgColor { get; set; }
    return:
      type: System.String
      description: "Bakgrunnsfargen for den <xref href=&quot;System.Web.UI.HtmlControls.HtmlTable&quot;> </xref> kontrollen. Standardverdien er &lt;xref:System.String.Empty?displayProperty=fullName&gt;, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.HtmlControls.HtmlTable.BgColor*
  exceptions: []
  platform:
  - net462
