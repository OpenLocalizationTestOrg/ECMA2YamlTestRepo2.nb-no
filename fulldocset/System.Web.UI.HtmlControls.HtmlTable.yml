  name: HtmlTable
  nameWithType: HtmlTable
  fullName: System.Web.UI.HtmlControls.HtmlTable
  type: Class
  summary: "Tillater programmatisk tilgang på serveren for å HTML <xref uid=&quot;langword_csharp_&lt;table&gt;&quot; name=&quot;&lt;table&gt;&quot; href=&quot;&quot;> </xref> elementet."
  remarks: "Bruk HtmlTable-kontrollen til å kontrollere programmatisk HTML `<table>` element på serveren. Dette kan du opprette en tabell i en webside.       Du kan endre utseendet til dynamisk den `<table>` elementet ved å angi den <xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A>, og <xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A>Egenskaper.</xref:System.Web.UI.HtmlControls.HtmlTable.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Border%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.BgColor%2A> Du kan også kontrollere hvordan innholdet i en celle skal vises ved å angi den <xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>, <xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A>, og <xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A>Egenskaper.</xref:System.Web.UI.HtmlControls.HtmlTable.CellSpacing%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.CellPadding%2A> </xref:System.Web.UI.HtmlControls.HtmlTable.Align%2A>       Radene kontrollens HtmlTable lagres i det <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A>-egenskapen for kontrollen.</xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> Dette gjør at du programmatisk tilgang til de individuelle radene i tabellen.      > [!NOTE] > En sammensatt tabell modell støttes ikke. Du kan ikke ha en HtmlTable kontroll med nestede `<caption>`, `<col>`, `<colgroup>`, `<tbody>`, `<thead>`, eller `<tfoot>` elementer. Disse elementene blir fjernet uten advarsel og vises ikke i HTML-utdataene. Vil bli utløst et unntak hvis du prøver å legge til disse tabellen modellelementer til programmatisk den <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>samlingen kontrollens HtmlTable.</xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>       En liste med opprinnelige verdier for en forekomst av HtmlTable, kan du se den <xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlTable.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlTable control to display information in a table.  \n  \n [!code-vb[HtmlTableAppearance#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlTableAppearance#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_1.aspx)]  \n  \n The following code example demonstrates how to dynamically create an HtmlTable control.  \n  \n [!code-vb[HtmlTable#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_20_2.aspx)]\n [!code-cs[HtmlTable#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_20_2.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Rows")]

      public class HtmlTable : System.Web.UI.HtmlControls.HtmlContainerControl
