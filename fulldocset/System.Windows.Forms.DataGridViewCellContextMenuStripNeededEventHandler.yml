  type: Delegate
  summary: "Representerer metoden som håndterer en <xref href=&quot;System.Windows.Forms.DataGridView.CellContextMenuStripNeeded&quot;> </xref> hendelse for en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>inntreffer bare når den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>-egenskap er satt eller tilhørende <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Når du håndtere den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>hendelsen hurtigmenyen som du angir i behandlingsprogrammet vises når brukeren høyreklikker en celle.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Dette er nyttig når du vil vise hurtigmenyer avhenger av den gjeldende tilstanden eller verdien til en celle.       Den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>hendelsen oppstår også når verdien for den <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>egenskapen hentes, enten programmatisk eller når brukeren høyreklikker cellen.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Du kan bruke den <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>og <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Egenskaper for å fastsette tilstanden eller verdien til en celle, og bruke denne informasjonen til å angi den <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Denne egenskapen er initialisert med verdien i cellen <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>egenskapen hendelsen overstyre.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Behandle den <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>hendelsen når du arbeider med store mengder data å unngå ytelse bestemmelser stille cellen <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>verdien for flere celler.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Du kan også angi hurtigmenyer for individuell rader i stedet for å individuell cells ved å angi raden <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>egenskap eller behandling av <xref:System.Windows.Forms.DataGridView>kontrollens <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>hendelsen.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Cellen <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>overstyrer raden <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>egenskapsinnstillingen, og <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>hendelsen overstyrer både den <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>hendelsen og raden <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>egenskapsinnstillingen.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Du kan angi `null` for en celle hurtigmenyen imidlertid å hindre at en rad hurtigmeny overstyres.       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Når du oppretter en DataGridViewCellContextMenuStripNeededEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
