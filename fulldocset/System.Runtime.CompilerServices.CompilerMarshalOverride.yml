  summary: "Angir at forekomsten er endret av en variabel er forskjellig fra filtypen true når formidling. Denne klassen kan ikke arves."
  remarks: "Klassen CompilerMarshalOverride tillater common language runtime å formidle med riktig størrelse.       Noen virkemåter i common language runtime er inkompatible med noen språk. For eksempel C++ behandler boolsk variabler som én byte verdier, mens common language runtime marshals dem som fire byte verdiene som samsvarer med den `BOOLEAN` typen som er definert av Microsoft Win32 API.  Du kan omgå slike problemer, avgir C++ kompilatoren denne modifikatoren noen `wchar_t` eller `bool` parameter eller avsender."
