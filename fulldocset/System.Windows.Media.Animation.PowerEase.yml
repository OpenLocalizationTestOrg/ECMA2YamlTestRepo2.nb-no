  fullName: System.Windows.Media.Animation.PowerEase.Power
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Henter eller angir i eksponentiell potensen animasjon-interpolering. En verdi av 7 vil for eksempel opprette en animasjonen interpolering kurve som følger formelen *f*(*t*) = *t*<sup>7</sup>."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.PowerEase.PowerProperty> <a name=&quot;xamlAttributeUsage_Power&quot;> </a> ## XAML Attributtbruk      ```   <object Power=&quot;double&quot; .../>   ```</xref:System.Windows.Media.Animation.PowerEase.PowerProperty>"
  example:
  - "The following example applies a <xref:System.Windows.Media.Animation.PowerEase> easing function with a Power property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the Power value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/p-system.windows.media.a_3_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
  syntax:
    content: public double Power { get; set; }
    return:
      type: System.Double
      description: "Animasjon-interpolering eksponentiell potensen. Denne verdien må være større eller lik 0. Standard er 2."
  overload: System.Windows.Media.Animation.PowerEase.Power*
  exceptions: []
