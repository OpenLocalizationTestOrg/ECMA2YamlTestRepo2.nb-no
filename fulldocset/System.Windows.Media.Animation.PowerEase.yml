  name: PowerEase
  nameWithType: PowerEase
  fullName: System.Windows.Media.Animation.PowerEase
  type: Class
  summary: "Representerer en easing-funksjonen, som oppretter en animasjon som får og/eller decelerates ved hjelp av formelen *f*(*t*) = *t*<sup>p</sup> der p er lik den <xref:System.Windows.Media.Animation.PowerEase.Power*>egenskapen.</xref:System.Windows.Media.Animation.PowerEase.Power*>"
  remarks: "Du kan kontrollere om animasjonen får, decelerates, eller begge ved å angi <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Følgende diagrammet viser ulike verdier for <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, der *f*(*t*) representerer animasjonen fremdriften og *t* representerer klokkeslett.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CubicEase EasingMode diagrammer. ] (~/add/media/cubicease-graph.png &quot;CubicEase EasingMode diagrammer.&quot;)       Ved hjelp av PowerEase-funksjonen, kan du angi hvor raskt akselerasjon/deselerasjon foregår ved å angi den <xref:System.Windows.Media.Animation.PowerEase.Power%2A>egenskapen: *f*(*t*) = *t*<sup>p</sup> der `p` er lik den <xref:System.Windows.Media.Animation.PowerEase.Power%2A>egenskapen.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.PowerEase.Power%2A>       Because of this, the PowerEase function can be substituted for <xref:System.Windows.Media.Animation.QuadraticEase> (*f*(*t*) = *t*<sup>2</sup>), <xref:System.Windows.Media.Animation.CubicEase> (*f*(*t*) = *t*<sup>3</sup>), <xref:System.Windows.Media.Animation.QuarticEase> (*f*(*t*) = *t*<sup>4</sup>), and <xref:System.Windows.Media.Animation.QuinticEase> (*f*(*t*) = *t*<sup>5</sup>).</xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.QuadraticEase> Hvis du vil bruke en PowerEase-funksjon til å opprette på samme måte som for eksempel en <xref:System.Windows.Media.Animation.QuadraticEase>funksjonen (*f*(*t*) = *t*<sup>2</sup>), du vil angi en <xref:System.Windows.Media.Animation.PowerEase.Power%2A>egenskapsverdi for 2.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuadraticEase>       Det er flere easing funksjoner i tillegg til PowerEase som du kan utforske ved å bruke følgende Silverlight-utvalg.       [Kjør dette eksemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) i tillegg til ved hjelp av de easing funksjonene som er inkludert i kjøretid, kan du opprette egendefinerte easing funksjoner ved arving fra <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_PowerEase&quot;></a>## XAML objektet elementet Bruk```   <PowerEase .../>   ```"
  example:
  - "The following example applies a PowerEase easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/t-system.windows.media.a_27_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
