  name: X509RawDataKeyIdentifierClause
  nameWithType: X509RawDataKeyIdentifierClause
  fullName: System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause
  type: Class
  summary: "Representerer en nøkkel-ID-setningsdel som identifiserer en <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> sikkerhetskode med X.509-sertifikatet raw data."
  remarks: "X509RawDataKeyIdentifierClause trenger vanligvis ikke som skal brukes, enn når en egendefinert Sikkerhetstokentjenesten er opprettet. Når en sikkerhetstokentjenesten returnerer en sikkerhetskode, inneholder utstedte sikkerhetstokenet referanser til vedlagte og er tilknyttet sikkerhetstokener. Vedlagte referansene refererer til sikkerhetstokener som finnes i sikkerhetshodet for en SOAP-melding, og er tilknyttet referanser er sikkerhetstokener som er inkludert i sikkerhetshodet for en SOAP-melding. Disse referansene vanligvis bekrefter at utstedte sikkerhetstokenet. Bruk X509RawDataKeyIdentifierClause klassen for å referere til en <xref:System.IdentityModel.Tokens.X509SecurityToken>sikkerhetskode med X.509-sertifikatet raw data.</xref:System.IdentityModel.Tokens.X509SecurityToken> Den <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>metoden returnerer datatypen raw.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause.GetX509RawData%2A>       [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]støtter følgende typer sikkerhet token referanser for <xref:System.IdentityModel.Tokens.X509SecurityToken>sikkerhetstokener.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- X509RawDataKeyIdentifierClause - <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause><xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause></xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>       </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
  syntax:
    content: 'public class X509RawDataKeyIdentifierClause : System.IdentityModel.Tokens.BinaryKeyIdentifierClause'
