  name: DataSourceViewSchemaConverter
  nameWithType: DataSourceViewSchemaConverter
  fullName: System.Web.UI.Design.DataSourceViewSchemaConverter
  type: Class
  summary: "Har et konverteringsprogram av typen for en egenskap som representerer et felt i en datakildeskjemaet."
  remarks: "Bruk klassen DataSourceViewSchemaConverter til å konvertere objekttyper før tilordningen til en kontrollegenskap. Vanligvis av DataSourceViewSchemaConverter støtter konvertering strengtyper objekt og leverer en verdiliste standard tilgjengelige for tilordning til egenskapen tilknyttede kontrollen. Standardverdier-samlingen er listen over felt i datakildeskjemaet for gjeldende kontroll.       For å støtte konvertering av andre objekttyper avledet en klasse fra DataSourceViewSchemaConverter og overstyring av <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A>og <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A>metoder for andre objekttyper.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> For å støtte en egendefinert liste over standard tilordnes verdier, eller den <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>metoden.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>       Bruk av <xref:System.ComponentModel.TypeConverterAttribute>attributtet angi DataSourceViewSchemaConverter-klassen som typen konverteringsprogram for en kontrollegenskap.</xref:System.ComponentModel.TypeConverterAttribute> For eksempel den <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>for den <xref:System.Web.UI.WebControls.DataControlField>klassen og <xref:System.Web.UI.WebControls.BoundField.DataField%2A>for den <xref:System.Web.UI.WebControls.BoundField>klassen brukes av DataSourceViewSchemaConverter som egenskapen type konverteringsprogram.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > Du bør aldri tilgang til en type konverteringsprogram direkte. I stedet kalle riktig konverteringsprogram ved hjelp av en <xref:System.ComponentModel.TypeDescriptor>objektet.</xref:System.ComponentModel.TypeDescriptor> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Den <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A>metoden indikerer at konverteringen støtter returnerer en liste over tilgjengelige verdier via den <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>metoden.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A> Den <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>metoden indikerer at det ikke er en spesiell liste over mulige verdier.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>"
