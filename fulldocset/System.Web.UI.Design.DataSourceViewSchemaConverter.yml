  remarks: "Metoden GetStandardValues bruker den <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>for den angitte `context` objekt for å hente en <xref:System.Web.UI.IDataSourceViewSchemaAccessor>implementering.</xref:System.Web.UI.IDataSourceViewSchemaAccessor> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Hvis den <xref:System.Web.UI.IDataSourceViewSchemaAccessor>implementering er tilgjengelig, den brukes til å få tilgang til datakildeskjemaet for den tilknyttede kontrollen på utformingstidspunktet og hente listen over tilgjengelige felt fra tilknyttede skjemaet datakildevisningen.</xref:System.Web.UI.IDataSourceViewSchemaAccessor>       Samlingen av tilgjengelige verdier bygges fra feltene i datakildeskjemaet for den tilknyttede kontrollen."
