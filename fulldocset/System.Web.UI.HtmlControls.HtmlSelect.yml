  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Tillater programmatisk tilgang til HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref> element på serveren."
  remarks: "Bruk HtmlSelect kontrollen til å opprette en valget for. Angir elementet oppføringer i kontrollen ved å sette HTML `<option>` elementer mellom innledende og avsluttende `<select>` koder. Hvert element som er representert av en <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>objektet.</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> Hvis du vil angi en tekst som vises for hvert element i kontrollen, kan du angi den <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>for elementet eller ganske enkelt sted teksten mellom innledende og avsluttende `<option>` koder.</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Ved å angi den <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>egenskapen for elementet du kan knytte en verdi til elementet som er forskjellig fra teksten.</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> Velg et element fra listen som standard, kan du angi den <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>for elementet som `true`.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       Du kan kontrollere utseendet og virkemåten kontrollens HtmlSelect ved å angi den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>og <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>Egenskaper.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> Den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>egenskapen angir høyden (i rader) kontrollens.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> Den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>egenskapen angir om mer enn ett element kan velges samtidig HtmlSelect kontrollens.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Som standard vises HtmlSelect kontrollen som en liste fra rullegardinlisten. Hvis du tillater flere valg (ved å angi den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>egenskapen `true`), eller angi en høyde som er større enn én rad (ved å angi den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>til en verdi som er større enn `1`), kontrollen skal vises som en liste.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Bruk til å finne det valgte elementet i en enkel merking HtmlSelect kontroll av <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>til å hente indeksen for det valgte elementet.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> Du kan deretter bruke denne verdien til å hente elementet fra den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samlingen.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Hvis du vil finne ut de valgte elementene fra en kontroll som HtmlSelect som tillater flere valg, kan du gå gjennom den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samlingen og test av <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>for hvert element.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Klassen HtmlSelect inneholder to egenskaper for å støtte databinding. Binde data til et objekt som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnittet (eksempel <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, og <xref:System.Collections.Generic.List%601?displayProperty=fullName>), eller <xref:System.ComponentModel.IListSource>grensesnitt ved å bruke den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>til å angi skal bindes til datakilden.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Når du angir den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>-egenskapen, må du manuelt skrive kode for å utføre databindingen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> For å automatisk binde en kontroll som HtmlSelect til en datakilde som er representert av en datakildekontroll, kan du bruke den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>egenskapen og setter den til den <xref:System.Web.UI.Control.ID%2A>datakilde kontrollen skal brukes.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Når du angir den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>egenskapen HtmlSelect kontrollen automatisk binder seg til den angitte datakildekontrollen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Derfor trenger du ikke eksplisitt kalle den <xref:System.Web.UI.Control.DataBind%2A>metoden.</xref:System.Web.UI.Control.DataBind%2A>       Du kan også angi hvilke felt i datakilden bindes til det <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>og <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>egenskapene til et element i kontrollen ved å angi den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>og <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Egenskaper henholdsvis.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Hvis datakilden inneholder flere datakilder, bruker du <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>til å angi bestemte kilden som skal bindes til kontrollen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> Hvis du for eksempel en <xref:System.Data.DataSet?displayProperty=fullName>objekt med flere tabeller, må du angi hvilken tabell som skal bindes til kontrollen med den <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       En liste med opprinnelige verdier for en forekomst av HtmlSelect, kan du se den <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
