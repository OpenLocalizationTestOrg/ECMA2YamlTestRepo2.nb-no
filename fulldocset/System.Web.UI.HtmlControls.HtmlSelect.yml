  summary: "Henter eller angir ordensindeksen for det valgte elementet i en <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> kontrollen."
  remarks: "Egenskapen SelectedIndex brukes vanligvis til å fastsette indeksen for det valgte elementet i en enkel merking <xref:System.Web.UI.HtmlControls.HtmlSelect>kontroll.</xref:System.Web.UI.HtmlControls.HtmlSelect> Denne indeksen kan deretter brukes til å hente elementet fra den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samlingen.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Hvis den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>er satt til `true`, indikerer at flere elementer kan velges samtidig, egenskapen SelectedIndex inneholder indeksen for det valgte elementet første.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Å finne ut de valgte elementene fra en <xref:System.Web.UI.HtmlControls.HtmlSelect>kontrollen som tillater flere samtidige valg gå gjennom den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samlingen og test av <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>for hvert element.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > Det er mulig å ha valgt element. Hvis ingen elementer er merket, egenskapen SelectedIndex inneholder verdien `-1`. Dette skjer vanligvis når siden først lastes inn og et element ikke er valgt som standard. Angi koden for å teste denne verdien før refererer til elementet i den <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>samlingen.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> Ellers unntak et Hvis indeksen er utenfor området for samlingen.       Som standard i <xref:System.Web.UI.HtmlControls.HtmlSelect>kontrollen skal vises som en rullegardinliste.</xref:System.Web.UI.HtmlControls.HtmlSelect> Hvis du tillater flere valg (ved å angi den <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>egenskapen `true`), eller angi en høyde som er større enn én rad (ved å angi den <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>til en verdi som er større enn `1`), kontrollen skal vises som en liste.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Hvis det vises en liste fra rullegardinlisten, er alltid et element valgt. Hvis det vises en liste, programmatisk fjerner du merkingen fra alle elementer ved å sette egenskapen SelectedIndex til `-1`."
