  name: Annotation
  nameWithType: Annotation
  fullName: System.Windows.Forms.DataVisualization.Charting.Annotation
  type: Class
  summary: "Definerer egenskaper og metoder som er felles for alle merknader. Dette er en abstrakt klasse."
  remarks: "Merknader brukes vanligvis til å kommentere eller gjøre diagramelementer, for eksempel datapunkt. Merknader kan også brukes til å tegne egendefinerte former.       Som standard plasseres merknader med relative koordinater (0,0) som representerer det øverste venstre hjørnet, og (100,100) som representerer nederst til høyre for diagrambildet. Det er også mulig å bytte fra denne relative koordinatsystemet til et system som bruker verdiene aksen. Med en akse koordinatsystem, X og Y, som representerer plasseringen av øverste venstre hjørne for en merknad, er angitt med X-aksen og verdiene for Y-aksen, i stedet for verdier fra 0 til 100.       To måter å bruke akseverdiene når du angir plasseringen og størrelsen for en merknad: – Det er angitt i <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>eller begge av disse merknad egenskapene til det <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>egenskapsverdiene for en <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>      -Bruk av <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>egenskapen forankrer merknaden til ett datapunkt.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> I dette tilfellet beregnes den plassering automatisk.       Alle merknader er avledet fra klassen merknad, som kan brukes til å angi attributter felles for alle merknad-objekter, for eksempel for posisjonen, anchoring og så videre."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
