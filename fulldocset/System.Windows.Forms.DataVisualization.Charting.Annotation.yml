  remarks: "En merknad er forankret til X og Y-verdiene i det angitte datapunktet og bruker automatisk samme akser koordinatene som datapunktet.       Hvis du vil automatisk plassere merknaden i forhold til ankerpunktet, kontroller at <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.X%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.Y%2A>egenskapene er angitt til <xref:System.Double.NaN>.</xref:System.Double.NaN> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.X%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorAlignment%2A>kan brukes til å justere automatisk posisjon merknaden til ankerpunktet.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorAlignment%2A> Den <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorOffsetY%2A>Egenskaper som kan brukes til å legge til ekstra avstand.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorOffsetY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorOffsetX%2A>       Når du bruker denne egenskapen, må du kontrollere den <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorX%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorY%2A>egenskapene er angitt Double.NaN, fordi de har prioritet.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorX%2A>       Sett denne verdien til `null` å deaktivere merknad Forankring til ett datapunkt."
