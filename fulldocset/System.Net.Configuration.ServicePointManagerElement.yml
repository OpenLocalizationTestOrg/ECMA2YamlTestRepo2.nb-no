- uid: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.Configuration.ServicePointManagerElement
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePointManagerElement.UseNagleAlgorithm
  fullName: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Henter eller angir en boolsk verdi som bestemmer om algoritmen Nagle brukes."
  remarks: "Algoritmen Nagle brukes til å redusere nettverkstrafikk av bufring lavt pakker med data og overføre dem som en enkelt pakke. Denne prosessen kalles også &quot;nagling&quot;; Det er mye brukt fordi det reduserer antall pakker overføres og senker overhead per pakke."
  syntax:
    content: public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Bruke algoritmen Nagle; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.ServicePointManagerElement.UseNagleAlgorithm*
  exceptions: []
  platform:
  - net462
