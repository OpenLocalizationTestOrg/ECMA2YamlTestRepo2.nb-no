  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Representerer attributtet personlige data. Denne klassen kan ikke arves."
  remarks: "Attributtet tilpassing `Personalizable`, brukes for offentlige kontrollen vil beholde informasjon om tilpassing. ASP.NET genererer automatisk koden for å beholde eller hente disse verdiene fra underliggende datalageret når kontrollen er i en webdeler sone på webdeler side.       De følgende kravene som må oppfylles for en egenskap som er merket som bruke personlige data:-egenskapen må være felles og må ha offentlig get og angi aksessorer.      -Egenskapen må være en egenskap med lese-og skrivetilgang.      -Egenskapen må være uten parametere.      -Kan ikke indekseres egenskapen.       Kode genereres automatisk for å laste inn og lagre personlige data for egenskaper. Egenskaper som støtter bruk av personlige data fastsettes basert på forekomsten av dette attributtet på egenskapen og faktumet at egenskapen overholder begrensningene ovenfor.       Legg merke til at skrivebeskyttet og kan ikke skrive egenskaper ikke støttes for bruk av personlige data. Bruk dette attributtet til en skrivebeskyttet eller skrivebeskyttet egenskap resulterer i en <xref:System.Web.HttpException>som oppstod.</xref:System.Web.HttpException> Parametriserte egenskaper throw også en <xref:System.Web.HttpException>unntak.</xref:System.Web.HttpException>       Enkelte egenskapene uten dette attributtet er utelatt fra personlige data hvis ingen spesiell behandling via den <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>grensesnitt brukes.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Du finner mer informasjon om hvordan du bruker attributter [oversikt over webdeler personlige data](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
