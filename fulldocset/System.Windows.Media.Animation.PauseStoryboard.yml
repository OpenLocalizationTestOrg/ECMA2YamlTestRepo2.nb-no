  remarks: "Bruk en PauseStoryboard med en <xref:System.Windows.EventTrigger>eller <xref:System.Windows.Trigger>Hvis du vil stoppe en dreiebok.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       PauseStoryboard påvirker bare en <xref:System.Windows.Media.Animation.Storyboard>når det er aktivt (når det <xref:System.Windows.Media.Animation.Storyboard>starter).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       Til å kontrollere en <xref:System.Windows.Media.Animation.Storyboard>PauseStoryboard må referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>som kontrollerer at <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md) et eksempel.      ## Start en midlertidig animasjonen når en <xref:System.Windows.Media.Animation.BeginStoryboard>handlingen utløses når den er midlertidig stanset, vises gjenoppta og starte på nytt.</xref:System.Windows.Media.Animation.BeginStoryboard> Det er ikke faktisk skjer, men: den <xref:System.Windows.Media.Animation.BeginStoryboard>handlingen faktisk erstatter seg selv med en oppheves versjon.</xref:System.Windows.Media.Animation.BeginStoryboard> Hver gang en <xref:System.Windows.Media.Animation.BeginStoryboard>utløses handlingen, klokken objekter er opprettet for dreieboken.</xref:System.Windows.Media.Animation.BeginStoryboard> Disse klokkene distribueres til egenskapene de animere. Dette er tilfellet, når en <xref:System.Windows.Media.Animation.BeginStoryboard>utløses på nytt, den ikke starte klokkene, overskrives dem med nye klokker.</xref:System.Windows.Media.Animation.BeginStoryboard>"
