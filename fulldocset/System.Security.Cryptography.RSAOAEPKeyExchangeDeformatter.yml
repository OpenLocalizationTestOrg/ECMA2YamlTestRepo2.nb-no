  name: RSAOAEPKeyExchangeDeformatter
  nameWithType: RSAOAEPKeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter
  type: Class
  summary: "Dekrypterer optimale asymmetrisk kryptering fylle (OAEP) nøkkelutvekslingen data."
  remarks: "Nøkkelens utvekslingsnøkkel tillater avsenderen om å opprette hemmelig informasjon, for eksempel, tilfeldig data som kan brukes som en nøkkel i en symmetriske krypteringsalgoritmen og bruker kryptering for å sende den til den tiltenkte mottakeren.       Bruk <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>til å opprette nøkkelens utvekslingsnøkkel-melding med den <xref:System.Security.Cryptography.RSA>algoritmen.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>      > [!CAUTION] > Det anbefales at du ikke prøver å opprette nøkkelutvekslingen metoden fra grunnleggende funksjonaliteten, fordi mange detaljene for operasjonen må utføres nøye for nøkkelutvekslingen skal lykkes."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_124_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_124_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
  inheritance:
  - System.Object
