  fullName: System.Web.UI.PersistenceModeAttribute
  type: Class
  summary: "Definerer attributtet metadataene som angir hvordan en ASP.NET kontrollen serveregenskapen eller en hendelse er beholdt i en ASP.NET-side under utformingen. Denne klassen kan ikke arves."
  remarks: "Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Nettsiden designer i Visual Studio støtter ikke den `ResetPropertyName` metode som eventuelt vises av Windows Forms-kontroller for egenskapen utholdenhet. Serverkontroller er serialisert bruker metodene som følger med <xref:System.Web.UI.Design.ControlPersister>klasse.</xref:System.Web.UI.Design.ControlPersister> Implementering av disse metodene styres metadata attributter for eksempel <xref:System.ComponentModel.DefaultValueAttribute>, PersistenceModeAttribute, og <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.ComponentModel.DefaultValueAttribute>"
  example:
