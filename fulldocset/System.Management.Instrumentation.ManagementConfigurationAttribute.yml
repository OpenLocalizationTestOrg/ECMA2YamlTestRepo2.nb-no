  summary: "Henter eller angir modus for egenskapen, som angir om endringer brukes så snart som mulig eller når en commit-metoden."
  remarks: "Hvis det er en commit-metoden som er definert, er ansvarlig for å oppdatere alle skrivetilgang WMI egenskaper som bruker den <xref:System.Management.Instrumentation.ManagementConfigurationType>modus.</xref:System.Management.Instrumentation.ManagementConfigurationType> Det er identifisert av <xref:System.Management.Instrumentation.ManagementCommitAttribute>.</xref:System.Management.Instrumentation.ManagementCommitAttribute>"
