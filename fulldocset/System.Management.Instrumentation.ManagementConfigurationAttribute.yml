  name: ManagementConfigurationAttribute
  nameWithType: ManagementConfigurationAttribute
  fullName: System.Management.Instrumentation.ManagementConfigurationAttribute
  type: Class
  summary: "Attributtet ManagementConfiguration angir at en egenskap eller felt representerer en skrivebeskyttet WMI-egenskap.       Obs! regnes nå WMI .NET-bibliotekene i endelig status, og ingen ytterligere development, forbedringer, eller oppdateringer er tilgjengelige for ikke-relaterte sikkerhetsproblemer som påvirker disse bibliotekene. Den [MI APIer](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) skal brukes for alle nye utvikling."
  remarks: "Egenskapen eller feltet må være felles. Klassen som inneholder egenskapen må være merket med den <xref:System.Management.Instrumentation.ManagementEntityAttribute>attributtet.</xref:System.Management.Instrumentation.ManagementEntityAttribute>       Alle felt eller egenskaper i klassen som ikke er merket med denne eller en annen WMI-leverandøren utvidelser-attributtet kan ikke brukes."
  example:
  - "The following example shows how to use the ManagementConfiguration attribute to mark a property. This property is exposed to WMI.  \n  \n [C#]  \n  \n```  \n// Use the ManagementConfiguration attribute to specify that a property  \n// is a read/write property in the provider. Consumers will be  \n// able to get and set this property value through WMI.  \n[ManagementConfiguration]  \npublic double ReadableWritableProperty  \n{  \n    get { return this.propertyValue; }  \n    set { this.propertyValue = value; }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class ManagementConfigurationAttribute : System.Management.Instrumentation.ManagementMemberAttribute
