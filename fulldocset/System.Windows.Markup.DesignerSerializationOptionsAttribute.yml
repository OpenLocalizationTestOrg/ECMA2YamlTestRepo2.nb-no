  type: Class
  summary: "Angir serialisering flaggene for en egenskap."
  remarks: "DesignerSerializationOptionsAttribute gir et tips for begrensningen for skjemaet utviklere og utformingen overflater skal bruke ved å bruke egenskapen attributed. Årsak til dette er vanligvis så litt <xref:System.Windows.Markup.DesignerSerializationOptions>.</xref:System.Windows.Markup.DesignerSerializationOptions> Du kan gjøre dette i tilfeller der samhandling med egenskapen som en innhold serialisert form for strengen har risikoen ved å innføre falske mellomrom. Et eksempel tilfeller der DesignerSerializationOptionsAttribute brukes derfor er <xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>.</xref:System.Windows.FrameworkElement.Name%2A?displayProperty=fullName>       Bruk for DesignerSerializationOptionsAttribute støtter tilordne til en annen metode-attributtet. Det gjør det mulig å deklarere serialisering alternativer for en XAML knyttet egenskapen ved å tilordne DesignerSerializationOptionsAttribute på den `Get` aksessor metode som støtter bruksmønstret for den tilknyttede egenskap. Er et eksempel på dette i WPF-typer <xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>og `Get` aksessor <xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A>.</xref:System.Windows.Markup.XmlAttributeProperties.GetXmlSpace%2A> </xref:System.Windows.Markup.XmlAttributeProperties.XmlSpace%2A>       Legg merke til at DesignerSerializationOptionsAttribute hint skjemaet ønsket serialisering ikke om egenskapen er eller ikke serialiseres. Hvis du vil påvirke andre aspekter ved egenskapen serialisering, kan du bruke <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>, eller du kan implementere `ShouldSerialize` mønsteret metoder for klassen. eieren</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> Hvis du vil ha mer informasjon om generelle .NET serialisering mønstrene for utformingen, se [Designer serialisering oversikt over](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class DesignerSerializationOptionsAttribute : Attribute
