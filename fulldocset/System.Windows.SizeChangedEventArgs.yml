  namespace: System.Windows
  summary: "Henter en verdi som angir om den <xref:System.Windows.FrameworkElement.Height*>komponent i størrelsen endres.</xref:System.Windows.FrameworkElement.Height*>"
  remarks: "Fordi <xref:System.Double>presisjon tall prosessen imprecisely, denne egenskapen kan returnere en verdi for `false` selv når <xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A>og <xref:System.Windows.SizeChangedEventArgs.NewSize%2A>er ikke identiske.</xref:System.Windows.SizeChangedEventArgs.NewSize%2A> </xref:System.Windows.SizeChangedEventArgs.PreviousSize%2A> </xref:System.Double>       Oppsettet systemet oppstår noen ganger denne tilstanden på grunn av underordnede variasjoner i inndataparameterne; imidlertid anses generelle gjengitte scene å være den samme. Derfor finner ingen synlige endringer. Et behandlingsprogram for den <xref:System.Windows.FrameworkElement.SizeChanged>hendelsen skal se etter denne tilstanden for å unngå invalidation oppsett hvis dimensjonen faktisk ikke ble endret.</xref:System.Windows.FrameworkElement.SizeChanged>"
  syntax:
    content: public bool HeightChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref:System.Windows.FrameworkElement.Height*>sekundkomponenten størrelsen endret; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.FrameworkElement.Height*>"
