  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "Definerer identifikatorer som angir typen et utvalg."
  remarks: "Komponentene til et designer-dokument kan velges ved hjelp av <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metoden for <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> Noen typer handlinger kan fungere på en valgt komponent eller en gruppe valgte komponentene. Den <xref:System.ComponentModel.Design.ISelectionService>holder oversikt over utvalgstype for gjeldende valg.</xref:System.ComponentModel.Design.ISelectionService> Type disse utvalg identifikatorer viser om utvalget ble fullført med ett enkelt klikk, mus nedover eller mouse opp valg, om utvalget skal erstatte forrige valg, eller Bruk valg standardmodus.       Bruk SelectionTypes opplistingen til å angi typen et utvalg ved angivelse av en ny utvalg ved hjelp av den <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metoden.</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
  inheritance:
  - System.Enum
  platform:
  - net462
