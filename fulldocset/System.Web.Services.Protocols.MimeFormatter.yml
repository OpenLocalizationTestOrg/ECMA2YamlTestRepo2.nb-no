  name: MimeFormatter
  nameWithType: MimeFormatter
  fullName: System.Web.Services.Protocols.MimeFormatter
  type: Class
  summary: "Inneholder en abstrakt basisklasse for alle lesere og skrivere for webtjenester og implementeres ved hjelp av HTTP-klienter, men uten SOAP."
  remarks: "Web service forfattere lesere serialisere og deserialisere henholdsvis mellom parameter- eller objekter av Web-metoder og HTTP-forespørselen eller svar dataflytene. Klassen MimeFormatter oppretter en vanlig grensesnittet og funksjoner for leseren og writer klasser i både klienten og serversiden.       Klassen MimeFormatter støtter .NET Framework-implementeringer av webtjenester via HTTP-GET og HTTP-POST-operasjoner. Forespørselsparametere er kodet i HTTP-forespørselen Uniform Resource Locator (URL) i HTTP-GET-operasjoner. I HTTP-POST-operasjoner kodet forespørselsparametere i brødteksten i HTTP-forespørselen som med et HTML-skjema. Begge implementeringer vises returverdien i HTTP-svar brødteksten som et ikke - SOAP-XML-dokument.       Utvikler vanligvis nødvendig ikke å bruke direkte MimeFormatter eller de underordnede klassene. I stedet når verktøyet Wsdl.exe genererer proxy-Klientkoden i henhold til implementeringer HTTP-GET eller HTTP-POST, brukes den <xref:System.Web.Services.Protocols.HttpMethodAttribute>til hver Web-metoden og angir attributtets <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>og <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>Egenskaper i den aktuelle typen som er avledet fra klassen. MimeFormatter</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> På serveren brukes de riktige avledede typene i henhold til innstillingene i en ASP.NET-konfigurasjonsfil (Web.config). De riktige avledede typene, bestemmes fra WSDL på klienten."
  syntax:
    content: public abstract class MimeFormatter
