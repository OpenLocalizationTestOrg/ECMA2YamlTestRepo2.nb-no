  summary: "Henter eller angir brukerprofilen for gjeldende forespørsel."
  remarks: "Du kan bruke profilegenskapen under den <xref:System.Web.Profile.ProfileModule.Personalize>-hendelsen for å angi en egendefinert brukerprofil.</xref:System.Web.Profile.ProfileModule.Personalize> Hvis, når den <xref:System.Web.Profile.ProfileModule.Personalize>hendelsen er fullført, den <xref:System.Web.Profile.ProfileEventArgs>-parameteren for den <xref:System.Web.Profile.ProfileEventHandler>har egenskapen profilen som er satt til en verdi som ikke er `null`, den deretter <xref:System.Web.Profile.ProfileModule>bruker verdien for egenskapen profil i gjeldende <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileModule.Personalize>      > [!NOTE] > Den <xref:System.Web.Profile.ProfileModule>ikke angi egenskapen profilen for den <xref:System.Web.Profile.ProfileModule.Personalize>hendelsen.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Den <xref:System.Web.Profile.ProfileModule>henter bare verdien for egenskapen profilen når koden i den <xref:System.Web.Profile.ProfileModule.Personalize>hendelsen er fullført.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Hvis profilegenskapen ikke er eksplisitt angitt av programmet kode under den <xref:System.Web.Profile.ProfileModule.Personalize>hendelsen egenskapsverdien profilen blir `null`.</xref:System.Web.Profile.ProfileModule.Personalize>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.Personalize> event declared in the Global.asax file for an application. The event code loads a user profile based on role membership.  \n  \n [!code-vb[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/visualbasic/p-system.web.profile.pro_1_1.asax)]\n [!code-cs[System.Web.Profile.ProfileManager.Personalize#12](~/add/codesnippet/csharp/p-system.web.profile.pro_1_1.asax)]"
  syntax:
