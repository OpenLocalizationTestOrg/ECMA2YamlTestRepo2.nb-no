  name: IFeatureSupport
  nameWithType: IFeatureSupport
  fullName: System.Windows.Forms.IFeatureSupport
  type: Interface
  summary: "Angir et standard grensesnitt for å hente informasjon om funksjonen fra gjeldende systemet."
  remarks: "Når implementert i en klasse, gir IFeatureSupport metoder for å fastslå om en funksjon som er installert på systemet og få versjonsnummeret for en funksjon. Kall <xref:System.Windows.Forms.IFeatureSupport.IsPresent%2A>fastslå om en funksjon eller en bestemt versjon av en funksjon, er for øyeblikket installert.</xref:System.Windows.Forms.IFeatureSupport.IsPresent%2A> Kall <xref:System.Windows.Forms.IFeatureSupport.GetVersionPresent%2A>til å bestemme versjonsnummeret for en funksjon som er installert.</xref:System.Windows.Forms.IFeatureSupport.GetVersionPresent%2A>       Se den <xref:System.Windows.Forms.FeatureSupport>og <xref:System.Windows.Forms.OSFeature>klasser for implementeringer av dette grensesnittet.</xref:System.Windows.Forms.OSFeature> </xref:System.Windows.Forms.FeatureSupport>"
  example:
  - "The following example uses the <xref:System.Windows.Forms.OSFeature> implementation of IFeatureSupport and queries for the <xref:System.Windows.Forms.OSFeature.LayeredWindows> feature. The version is checked to see if it is `null`, to determine whether the feature is present. The result is displayed in a text box. This code assumes `textBox1` has been created and placed on a form.  \n  \n [!code-cs[Classic OSFeature Example#1](~/add/codesnippet/csharp/t-system.windows.forms.i_18_1.cs)]\n [!code-vb[Classic OSFeature Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_18_1.vb)]\n [!code-cpp[Classic OSFeature Example#1](~/add/codesnippet/cpp/t-system.windows.forms.i_18_1.cpp)]"
  syntax:
    content: public interface IFeatureSupport
  implements: []
  platform:
  - net462
