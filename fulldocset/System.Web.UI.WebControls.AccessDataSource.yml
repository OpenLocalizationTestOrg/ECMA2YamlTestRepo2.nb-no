  type: Class
  summary: "Representerer en Microsoft Access-database for bruk med databundet kontroller."
  remarks: "AccessDataSource klassen er en kontroll av data-datakilde fungerer med Microsoft Access-databaser. Som basisklassen, <xref:System.Web.UI.WebControls.SqlDataSource>, AccessDataSource kontrollen bruker SQL-spørringer til å utføre datahenting.</xref:System.Web.UI.WebControls.SqlDataSource>       Én av de unike egenskapene kontrollens AccessDataSource er at du ikke angir den <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>egenskapen.</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> Trenger du opprette plasseringen av Access-databaseinformasjon ()-filen i den <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>egenskapen og AccessDataSource ved hjelp av den underliggende tilkoblingen til databasen.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> Du bør plassere Access-databaser i mappen App_Data av webområdet og referere til dem ved en relativ bane (for eksempel `~/App_Data/Northwind.mdb`). Denne plasseringen gir ekstra sikkerhet for datafiler, fordi de ikke behandles hvis de forespørres direkte fra nettleseren klienten.       Klassen AccessDataSource støtter ikke tilkobling til Access-databaser som er beskyttet av et brukernavn eller passord, fordi du ikke kan angi den <xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A>egenskapen.</xref:System.Web.UI.WebControls.AccessDataSource.ConnectionString%2A> Hvis Access-databasen er beskyttet av et brukernavn eller passord, kan du bruke den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen skal tilkobles, slik at du kan angi en fullstendig tilkoblingsstreng.</xref:System.Web.UI.WebControls.SqlDataSource>       Du binde databundet til et AccessDataSource ved hjelp av den `DataSourceID` databindingselementer-kontrollen. Du finner mer informasjon om binde en kontroll databundet til kilden Kontroller [Binding til Data ved hjelp av en Data Source Control](http://msdn.microsoft.com/en-us/e41adfff-8fb8-449e-9cd1-9bd49788c5f7).       Fordi AccessDataSource kontrollen er spesifikk for bare én Databaseprodukt, bruker det samme leverandøren alltid – den <xref:System.Data.OleDb?displayProperty=fullName>.NET-dataleverandør.</xref:System.Data.OleDb?displayProperty=fullName> På grunn av <xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A>egenskapen er skrivebeskyttet.</xref:System.Web.UI.WebControls.AccessDataSource.ProviderName%2A> Når du bruker den <xref:System.Data.OleDb?displayProperty=fullName>leverandør, rekkefølgen av parameterne i en parametriserte SQL-setningen er viktig; noen parametriserte SQL-spørringer som du angir i den <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A>, <xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A>, og <xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A>Egenskaper må samsvare med rekkefølgen på noen <xref:System.Web.UI.WebControls.Parameter>objektene i den tilsvarende Parametersamlingen.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.SqlDataSourceView.DeleteCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.InsertCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.OleDb?displayProperty=fullName> Hvis ingen parameteren samling er angitt for AccessDataSource, rekkefølgen på parametere som er angitt for disse operasjonene må samsvare med rekkefølgen som de vises i den underliggende SQL-setningen. Hvis du vil ha mer informasjon, se [ved hjelp av parametere med SqlDataSource kontrollen](~/add/includes/ajax-current-ext-md.md).       Kontrollen AccessDataSource støtter samme hurtigbufring virkemåte som basisklassen støtter. Bruk hurtigbufring for å øke ytelse på sider som bruker AccessDataSource kontrollen. Hvis du vil ha mer informasjon om hurtigbufring av data-kilden, se [hurtigbufring Data ved hjelp av datakildekontroller](http://msdn.microsoft.com/en-us/8f534a06-3136-4048-bb2e-6563a8238d15).       Tabellen nedenfor beskriver funksjonene kontrollens AccessDataSource.      | Funksjonen | Krav |   |----------------|------------------|   | Sortering | Egenskapen <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>til verdien <xref:System.Web.UI.WebControls.SqlDataSourceMode>. |   | Filtrering | Egenskapen <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>til en filtrering som brukes til å filtrere dataene når metoden <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>kalles. |   | Bla | AccessDataSource støtter ikke direkte sidevekslingsoperasjoner på en Access-database.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> En databundet kontroll, for eksempel <xref:System.Web.UI.WebControls.GridView>, kan siden over elementer som returneres av AccessDataSource, hvis egenskapen <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>er satt til verdien <xref:System.Web.UI.WebControls.SqlDataSourceMode>. |   | Oppdatering | Angi den <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A>egenskapen til en SQL-setning brukes til å oppdatere dataene.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.GridView> Denne setningen parametriseres vanligvis. |   | Sletting av | Angi den <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A>egenskapen til en SQL-setning brukes til å slette data.</xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A> Denne setningen parametriseres vanligvis. |   | Setter inn | Angi den <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A>egenskapen til en SQL-setning brukes til å sette inn data.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A> Denne setningen parametriseres vanligvis. |   | Hurtigbufring | Angi egenskapen <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> <xref:System.Web.UI.WebControls.SqlDataSourceMode>-verdi, <xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A>-egenskapen til `true`, og <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>og <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Egenskaper i henhold til hurtigbufring virkemåten du vil bruke for bufrede data. |       Som med alle datakildekontroller AccessDataSource kontrollen som er knyttet til en klasse for forespørselsparameter av sterk type datakilde visningen.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A> </xref:System.Web.UI.WebControls.SqlDataSource.EnableCaching%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Like AccessDataSource kontrollen utvider <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen <xref:System.Web.UI.WebControls.AccessDataSourceView>klassen utvider <xref:System.Web.UI.WebControls.SqlDataSourceView>klasse.</xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSource> Den <xref:System.Web.UI.WebControls.AccessDataSourceView>klasse overstyrer noen av de <xref:System.Web.UI.WebControls.SqlDataSourceView>metoder for å bruke den <xref:System.Data.OleDb?displayProperty=fullName>.NET-dataleverandør.</xref:System.Data.OleDb?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Det finnes ingen visual gjengivelse av AccessDataSource-kontrollen. Det er implementert som en kontroll å aktivere deklarerende utholdenhet og at du kan også deltakelse i tilstanden management. Resultatet du kan ikke angi egenskaper som støtter visuelle funksjoner, for eksempel den <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>og <xref:System.Web.UI.DataSourceControl.SkinID%2A>Egenskaper.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>      <a name=&quot;DeclarativeSyntax&quot;></a>    ## Declarative Syntax      ```   <asp:AccessDataSource       CacheDuration=&quot;string|Infinite&quot;       CacheExpirationPolicy=&quot;Absolute|Sliding&quot;       CacheKeyDependency=&quot;string&quot;       CancelSelectOnNullParameter=&quot;True|False&quot;       ConflictDetection=&quot;OverwriteChanges|CompareAllValues&quot;       DataFile=&quot;uri&quot;       DataSourceMode=&quot;DataReader|DataSet&quot;       DeleteCommand=&quot;string&quot;       DeleteCommandType=&quot;Text|StoredProcedure&quot;       EnableCaching=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FilterExpression=&quot;string&quot;       ID=&quot;string&quot;       InsertCommand=&quot;string&quot;       InsertCommandType=&quot;Text|StoredProcedure&quot;       OldValuesParameterFormatString=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleted=&quot;Deleted event handler&quot;       OnDeleting=&quot;Deleting event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnFiltering=&quot;Filtering event handler&quot;       OnInit=&quot;Init event handler&quot;       OnInserted=&quot;Inserted event handler&quot;       OnInserting=&quot;Inserting event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelected=&quot;Selected event handler&quot;       OnSelecting=&quot;Selecting event handler&quot;       OnUnload=&quot;Unload event handler&quot;      