  example:
  - "The following code example demonstrates a common display and update scenario with the <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property is set to an appropriate SQL query, and data from the Northwind database is displayed in the <xref:System.Web.UI.WebControls.GridView> control. Because a <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A> property is also specified and the <xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A> property is set to `true`, you can edit and update the records with no additional code. The <xref:System.Web.UI.WebControls.GridView> control handles adding parameters to the <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> collection; the <xref:System.Web.UI.WebControls.GridView> control passes the parameter values for the <xref:System.Web.UI.WebControls.BoundField> objects first, followed by the values of fields that are specified by the <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> property. The <xref:System.Web.UI.WebControls.GridView> calls the <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> method automatically. If you want to order the parameters, explicitly, specify an <xref:System.Web.UI.WebControls.SqlDataSource.UpdateParameters%2A> collection on the AccessDataSource.  \n  \n [!code-cs[System.Web.UI.WebControls.AccessDataSource_5access#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_301_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.AccessDataSource_5access#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_301_1.aspx)]"
