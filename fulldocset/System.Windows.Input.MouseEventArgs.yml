  summary: "Gir data for musen relatert rutet hendelser som ikke spesielt inneholder museknappen eller musehjulet, for eksempel <xref href=&quot;System.Windows.UIElement.MouseMove&quot;> </xref>."
  remarks: "Denne hendelsen data klassen brukes med følgende vedlagte hendelser.      - <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>Denne data hendelsesklasse brukes med følgende rutet hendelser.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Disse rutet hendelsene videresende er oppført ovenfor vedlagte hendelsene for å gjøre dem mer tilgjengelig for generell elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>Vedlagte hendelser og base elementet rutet-hendelser dele hendelsesdataene sine, og den Bobling og tunnelering versjoner av distribuert hendelsene også dele Hendelsesdata.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Dette kan påvirke håndtert egenskaper for hendelsen underveis hendelsen-ruten. Hvis du vil ha mer informasjon, se [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).       Other than den <xref:System.Windows.RoutedEventArgs>Egenskaper som er relevante for alle rutet hendelser, mest interessante egenskaper for MouseEventArgs som du kan bruke i en <xref:System.Windows.Input.MouseEventHandler>implementering finnes flere egenskaper som viser gjeldende status for knappen (eksempel <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>) og <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>).</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>er nyttig spesielt fordi du kan se <xref:System.Windows.Input.MouseDevice.Captured%2A>på det.</xref:System.Windows.Input.MouseDevice.Captured%2A></xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Merk at hendelser som spesifikt gjelder musen knappen hendelser bruke en annen data hendelsesklasse, <xref:System.Windows.Input.MouseButtonEventArgs>.</xref:System.Windows.Input.MouseButtonEventArgs> Egenskaper for mus-knappen er tilgjengelig på MouseEventArgs i tilfelle det er inndata modus eller bruk som involverer knappene selv om du behandler en ikke-hendelse.       Den <xref:System.Windows.Input.Mouse>klassen gir flere egenskaper og metoder for å fastslå tilstanden til musen.</xref:System.Windows.Input.Mouse>"
