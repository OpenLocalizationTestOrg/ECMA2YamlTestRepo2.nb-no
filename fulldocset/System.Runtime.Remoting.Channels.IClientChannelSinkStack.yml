  name: IClientChannelSinkStack
  nameWithType: IClientChannelSinkStack
  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkStack
  type: Interface
  summary: "Omfatter funksjonalitet i en bunke klienten kanal mottakere som må aktiveres under dekoding av en asynkron melding svar."
  remarks: "IClientChannelSinkStack brukes under behandling av svar på asynkrone kall.       Under et synkron kall den <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A?displayProperty=fullName>metoden kalles når en melding er utgående til serveren.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A?displayProperty=fullName> Hver sink i sink kjede kall av <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>-metoden på neste mottakeren til kallet når transport mottakeren på slutten av kjeden.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> Derfra transporterte meldingen til serveren.       Når formatering sink kalles via den <xref:System.Runtime.Remoting.Messaging.IMessageSink.AsyncProcessMessage%2A>metoden, den sender kallet asynkront ved å kalle <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>på neste kanal mottakeren.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Messaging.IMessageSink.AsyncProcessMessage%2A> En bunke svar mottakere kreves for å behandle svaret. Sink som ønsker å behandle svaret må push selve til klienten kanal sink bunken inne i <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IClientChannelSinkStack : System.Runtime.Remoting.Channels.IClientResponseChannelSinkStack
  implements:
  - System.Runtime.Remoting.Channels.IClientResponseChannelSinkStack
  platform:
  - net462
