  fullName: System.Windows.Controls.MenuItem
  type: Class
  summary: "Representerer et valgbar element i en <xref href=&quot;System.Windows.Controls.Menu&quot;> </xref>."
  remarks: "MenuItem er en <xref:System.Windows.Controls.HeaderedItemsControl>, noe som betyr topp- og objektsamlingen kan være av en annen type (for eksempel streng, image eller panelet).</xref:System.Windows.Controls.HeaderedItemsControl> Hvis du vil ha mer informasjon, kan du se <xref:System.Windows.Controls.HeaderedItemsControl>klasse.</xref:System.Windows.Controls.HeaderedItemsControl>       Et MenuItem kan ha undermenyer. Undermenyen til MenuItem består av objekter i den <xref:System.Windows.Controls.ItemCollection>av en MenuItem.</xref:System.Windows.Controls.ItemCollection>  Det er felles for MenuItem kan inneholde andre MenuItem-objekter for å opprette nestede undermenyer.       Et MenuItem kan ha flere funksjoner:-velge å aktivere en kommando.      -Det kan være et skilletegn for andre menyelementer.      -Det kan være et hode for en undermeny.      -Det kan være merket eller umerket.      > [!NOTE] > Som standard <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>for en MenuItem er satt til <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> Standard vannrette posisjonen for en <xref:System.Windows.Controls.StackPanel>er <xref:System.Windows.HorizontalAlignment?displayProperty=fullName>.</xref:System.Windows.HorizontalAlignment?displayProperty=fullName> </xref:System.Windows.Controls.StackPanel> Hvis du angir den <xref:System.Windows.FrameworkElement.Width%2A>for MenuItem via en <xref:System.Windows.Controls.StackPanel>stakk panelets standard brukes og elementet midtstilles.</xref:System.Windows.Controls.StackPanel> </xref:System.Windows.FrameworkElement.Width%2A>       TheMenuItem håndtak i <xref:System.Windows.UIElement.MouseDown>hendelsen, så hvis du knytte en hendelsesbehandling til <xref:System.Windows.UIElement.MouseDown>, vil aldri kalt din behandlingsprogrammet.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseDown>  Hvis du vil legge til ditt eget behandlingsprogram, kan du abonnere på de <xref:System.Windows.UIElement.PreviewMouseDown>hendelsen eller abonnere på <xref:System.Windows.UIElement.MouseDown>ved å kalle <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>med `handledEventsToo` satt til `true`.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> </xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.PreviewMouseDown>      ## Tilpasse MenuItem kontrollen til i gjelder samme egenskapsinnstillingene flere MenuItem kontroller, bruk av <xref:System.Windows.FrameworkElement.Style%2A>egenskapen.</xref:System.Windows.FrameworkElement.Style%2A> Du kan endre standard <xref:System.Windows.Controls.ControlTemplate>Gi kontrollen unikt utseende.</xref:System.Windows.Controls.ControlTemplate> For mer informasjon om hvordan du oppretter en <xref:System.Windows.Controls.ControlTemplate>, se [tilpasse utseendet til en eksisterende kontroll ved å opprette en ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Hvis du vil se delene og statusene som er spesifikke for MenuItem, kan du se [menystiler og maler](~/add/includes/ajax-current-ext-md.md).       Avhengighet egenskapene for denne kontrollen, kan angis ved kontrollens standardstilen.  Hvis en egenskap er satt av en standardstilen, kan endre egenskapen standardverdi når kontrollen vises i applikasjonen. Standardstilen er avhengig av hvilken stasjonær tema brukes når programmet kjører.  Hvis du vil ha mer informasjon, se [standard WPF oppsett](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Angi en visual egenskap trenger bare en effekt hvis egenskapen er begge finnes i MenuItem kontrollens standardmalen og angis ved hjelp av en. Du finner en liste over visual egenskaper i delen &quot;Endring i Visual strukturen av et kontroll&quot; [tilpasse utseendet til en eksisterende kontroll ved å opprette en ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a <xref:System.Windows.Controls.Menu> to manipulate text in a <xref:System.Windows.Controls.TextBox>. The <xref:System.Windows.Controls.Menu> contains MenuItem objects that use the <xref:System.Windows.Controls.MenuItem.Command%2A>, <xref:System.Windows.Controls.MenuItem.IsCheckable%2A>, and <xref:System.Windows.Controls.HeaderedItemsControl.Header%2A> properties and the <xref:System.Windows.Controls.MenuItem.Checked>, <xref:System.Windows.Controls.MenuItem.Unchecked>, and <xref:System.Windows.Controls.MenuItem.Click> events.  \n  \n [!code-xml[MenuItemCommandsAndEvents#1](~/add/codesnippet/xaml/MenuItemCommandsAndEvents/Window1.xaml#1)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
