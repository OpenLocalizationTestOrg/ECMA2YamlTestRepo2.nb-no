  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "Deklarerer en binding som definerer en eller flere XML-metoder. Denne klassen kan ikke arves."
  remarks: "En binding er som er definert av Web Services (WSDL = Description Language), lik et grensesnitt ved at det definerer en konkret sett med operasjoner. Hver XML Web service-metode er en operasjon i en bestemt binding. XML-metoder er medlemmer av standard bindingen for en XML-webtjeneste eller en binding som er angitt i en WebServiceBindingAttribute brukes på en klasse som implementerer en XML-webtjenesten. En XML-webtjeneste kan implementere flere bindinger ved å bruke en XML-webtjeneste flere WebServiceBindingAttribute attributter.       Når én eller flere <xref:System.Web.Services.WebServiceAttribute>attributtene er knyttet til en XML-webtjeneste en <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>eller <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>kan brukes på individuelle XML-metoder for å angi binding operasjonen implementeres av et bestemt XML Web service-metode.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceAttribute> Angi <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>egenskapen eller <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>en XML-Web service-metode er implementering av en operasjon setningen for. Hvis du vil angi bindingen</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute
