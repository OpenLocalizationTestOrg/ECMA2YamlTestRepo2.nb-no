  name: ConformsTo
  nameWithType: WebServiceBindingAttribute.ConformsTo
  fullName: System.Web.Services.WebServiceBindingAttribute.ConformsTo
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Henter eller angir spesifikasjonen Web Services interoperabilitet (WSI) som bindingen krav å overholde."
  remarks: "WS-jeg organisasjonen publiserer retningslinjene for å sikre interoperabilitet for webtjenester på tvers av plattformer. Egenskapen angir spesifikasjonen WSI bindingen krav som samsvarer med.       Den <xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>egenskapskontroller om samsvar krav leveres når en WSDL beskrivelse av webtjenesten er publisert.</xref:System.Web.Services.WebServiceBindingAttribute.EmitConformanceClaims%2A>"
  syntax:
    content: public System.Web.Services.WsiProfiles ConformsTo { get; set; }
    return:
      type: System.Web.Services.WsiProfiles
      description: "Én av de <xref href=&quot;System.Web.Services.WsiProfiles&quot;> </xref> verdier, som angir en WSI-spesifikasjon."
  overload: System.Web.Services.WebServiceBindingAttribute.ConformsTo*
  exceptions: []
  platform:
  - net462
