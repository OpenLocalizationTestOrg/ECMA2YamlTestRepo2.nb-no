  summary: "Representerer en metode som håndterer den &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; koblet denne hendelsen."
  remarks: "Den <xref:System.Windows.DataObject.Pasting>vedlagte hendelsen oppstår når en innlimingsoperasjon har valgt en dataformat til å lime inn, men før er faktisk lime inn dataene.</xref:System.Windows.DataObject.Pasting>       Handlingene som utføres vanligvis av en <xref:System.Windows.DataObject.Pasting>vedlagte hendelsesbehandlingen inkluderer:-endre formatet valgte Lim ved å angi ny verdi for den <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>egenskapen.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -Gjelde et egendefinert dataformat Lim inn utvalget.      -Opprett en ny <xref:System.Windows.DataObject>, og tilordne den til den <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>for `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  En beskyttet kopi av det opprinnelige dataobjektet er lagret i <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      – Avbryt innlimingsoperasjonen ved å kalle <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>       **Viktig** Hvis Lim inn formatet endres, metoden behandlingsprogrammet er ansvarlig for å sikre at et format som nylig merkede Lim er forbrukes av Lim inn for mål."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
