  type: Class
  summary: "Representerer den <xref uid=&quot;langword_csharp_&lt;CipherReference&gt;&quot; name=&quot;&lt;CipherReference&gt;&quot; href=&quot;&quot;> </xref> element i XML-kryptering. Denne klassen kan ikke arves."
  remarks: "Denne klassen representerer den `<CipherReference>` element i XML-kryptering. Identifiserer en datakilde som, når behandlet, gir du de krypterte dataene.       Den faktiske krypterte data som refererer til den `<CipherReference>` hentes av følgende prosess. Den `<CipherReference> URI` egenskapen inneholder en URI Uniform Resource Identifier () som er forsøkte å nå refererende. Hvis den `<CipherReference>` elementet også inneholder en transformering kjede, blir dataene fra dereferensiering URIEN transformert som er angitt til å produsere de krypterte dataene. Hvis de krypterte dataene er base64-kodet i et XML-dokument, ville for eksempel transformeringene angi et XPath-uttrykk etterfulgt av en base64-dekoding slik at de krypterte dataene kan trekkes ut.       Syntaksen for URI og transformeringer er lik verdien for XML-signaturer.  Imidlertid i XML-signaturer både generering og validering behandling starte med de samme kildedataene og utføre den transformeringen i samme rekkefølge. I XML-kryptering har dekryptering programmet de krypterte dataene og de angitte transformeringene. Transformeringene listes i rekkefølgen som er nødvendig for å få de krypterte dataene.       **Obs** som standard du kan ikke sikkerhetsproblem dereferensiering cipher referanser fra dokumenter med ukjente kilder, for eksempel filer fra et webområde, fordi den <xref:System.Security.Cryptography.Xml.EncryptedXml.DocumentEvidence%2A>egenskapen **null**.</xref:System.Security.Cryptography.Xml.EncryptedXml.DocumentEvidence%2A> For eksempel når du prøver å kryptere en fil som inneholder en `<CipherReference>` element som refererer til en fil på nettet, en <xref:System.Security.SecurityException>er et, selv om forespørselen utføres av en fullstendig klarert samling.</xref:System.Security.SecurityException>       Hvis du er sikker på at du dekryptering dokumentene kan klareres, kan du endre denne virkemåten for fullstendig klarerte programmer ved hjelp av følgende kode:```   Evidence ev = new Evidence();   ev.AddHost (new Zone(SecurityZone.MyComputer));   EncryptedXml exml = new EncryptedXml(doc, ev);   ```"
