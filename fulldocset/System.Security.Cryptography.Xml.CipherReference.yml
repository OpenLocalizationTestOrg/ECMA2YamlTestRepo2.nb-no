  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Security.Cryptography.Xml.CipherReference&quot;> </xref> klasse ved hjelp av den angitte URI Uniform Resource Identifier ()."
  remarks: "Denne konstruktøren oppretter en <xref:System.Security.Cryptography.Xml.CipherReference>objekt med en URI Uniform Resource Identifier () som peker til de krypterte dataene.</xref:System.Security.Cryptography.Xml.CipherReference> Objektet er deretter brukes til å angi referanseinformasjon for en <xref:System.Security.Cryptography.Xml.CipherData>objektet.</xref:System.Security.Cryptography.Xml.CipherData>       Du kan bruke en URI til å angi en XML-fil som inneholder krypterte data. For eksempel: `String uri = &quot;http://www.woodgrovebank.com/document.xml&quot;;` du kan også bruke en delvis URI til å angi at det er bare en del av en XML-dokumentet å krypteres. For eksempel anta at et XML-dokument navnet document.xml inneholder to `MyForm` elementer som vises i følgende XML-kodeeksempel: `<MyForm Id=&quot;Form1&quot;>` `<! -- Form data here -->` `</MyForm>` `<MyForm Id=&quot;Form2&quot;>` `<! -- Form data here -->` `</MyForm>` du kan kryptere bare innhold i `Form2` ved hjelp av en URI som følgende:                                   `String uri = &quot;http://www.woodgrovebank.com/document.xml#Form2&quot;;`"
  example:
  - "The following code example creates a new instance of <xref:System.Security.Cryptography.Xml.CipherReference>.  \n  \n [!code-vb[cryptography.Xml.CipherReference#1](~/add/codesnippet/visualbasic/m-system.security.crypto_103_1.vb)]\n [!code-cs[cryptography.Xml.CipherReference#1](~/add/codesnippet/csharp/m-system.security.crypto_103_1.cs)]\n [!code-cpp[cryptography.Xml.CipherReference#1](~/add/codesnippet/cpp/m-system.security.crypto_103_1.cpp)]"
