  name: XamlLanguage
  nameWithType: XamlLanguage
  fullName: System.Xaml.XamlLanguage
  type: Class
  summary: "Definerer konstanter som gir strenger eller objekter som er nyttige for XAML markup eller for programmer med XAML typer. Disse strenger eller objekter som er relevante XAML Språkkonsepter i implementeringen av XAML Språkkonsepter i .NET Framework XAML Services, eller begge deler."
  remarks: "APIen XamlLanguage returnerer oppslag resultater som er basert på en XAML skjemaet sammenheng som forblir intern. I denne konteksten for skjemaet <xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A>er `true`.</xref:System.Xaml.XamlSchemaContext.SupportMarkupExtensionsWithDuplicateArity%2A> Ellers bruker XAML skjemaet konteksten som rapporteres som standard for .NET Framework XAML Services og definert XAML lesere og XAML forfattere standardinnstillinger. Den totale, XAML skjemaet konteksten som brukes til forhåndsdefinerte XAML lesere og XAML skrivere er basert på den samme <xref:System.Xaml.XamlSchemaContext>forekomsten som er tilgjengelig fra API-er som angi eller returnere en <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext> </xref:System.Xaml.XamlSchemaContext> Standard XAML skjemaet konteksten for .NET Framework XAML Services er basert på CLR-konsepter og gjenspeiling. Bevis på standard CLR sikkerhetskopiering finner under henting av enkelte XamlLanguage egenskaper som er et <xref:System.Xaml.XamlType>og under søk <xref:System.Xaml.XamlType.UnderlyingType%2A>.</xref:System.Xaml.XamlType.UnderlyingType%2A> </xref:System.Xaml.XamlType> På samme måte XamlLanguage egenskaper for en <xref:System.Xaml.XamlMember>har CLR gjenspeiling kodebasert verdier for <xref:System.Xaml.XamlMember.UnderlyingMember%2A>.</xref:System.Xaml.XamlMember.UnderlyingMember%2A> </xref:System.Xaml.XamlMember>"
  syntax:
    content: public static class XamlLanguage
