  name: MessageBox
  nameWithType: MessageBox
  fullName: System.Windows.MessageBox
  type: Class
  summary: "Vises en melding i."
  remarks: "En melding er en prefabricated modal dialogboks som viser en tekstmelding til en bruker. Du viser for en melding ved å kalle den statiske <xref:System.Windows.MessageBox.Show%2A>-metoden til MessageBox klasse.</xref:System.Windows.MessageBox.Show%2A> Tekstmeldingen som vises er strengargument du overfører til <xref:System.Windows.MessageBox.Show%2A>.</xref:System.Windows.MessageBox.Show%2A> Flere overlastingene av den <xref:System.Windows.MessageBox.Show%2A>metoden også mulig å angi en tittel for tekst.</xref:System.Windows.MessageBox.Show%2A>       Aktivere en bruker å lukke en melding der <xref:System.Windows.MessageBox.Show%2A>vises en melding i som har en **OK** knappen og en **lukke** -knappen i Tittel-feltet.</xref:System.Windows.MessageBox.Show%2A>       Du kan også bruke en melding for å stille et spørsmål for en bruker. Brukeren svarene ved å klikke en flere knapper som du angir for å vise ved hjelp av den <xref:System.Windows.MessageBoxButton>opplisting.</xref:System.Windows.MessageBoxButton> Du kan sende denne opplisting til flere overlastingene av den <xref:System.Windows.MessageBox.Show%2A>metoden.</xref:System.Windows.MessageBox.Show%2A> Standardverdien for <xref:System.Windows.MessageBoxButton>nummerering er <xref:System.Windows.MessageBoxButton>.</xref:System.Windows.MessageBoxButton> </xref:System.Windows.MessageBoxButton>       Du kan fastslå hvilke for en bruker klikker ved å kontrollere verdien som <xref:System.Windows.MessageBox.Show%2A>returnerer.</xref:System.Windows.MessageBox.Show%2A> Returverdien er en verdi for den <xref:System.Windows.MessageBoxResult>opplisting, der hver verdi er en av knappene som en melding kan vises.</xref:System.Windows.MessageBoxResult> Standardverdien for melding <xref:System.Windows.MessageBoxResult>fordi **OK** er standardknappen på boksen.</xref:System.Windows.MessageBoxResult> Imidlertid noen overlappinger av den <xref:System.Windows.MessageBox.Show%2A>metoden gjør det mulig å angi en annen <xref:System.Windows.MessageBoxResult>standardverdien.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>       Kan kommunisere informasjon og kan stille spørsmål med variere frihetsgrader viktighet. Meldingen bruke ikonene til å angi viktighet. Ikoner kan for eksempel angir om meldingen er bare ment som informasjon, er en advarsel eller er viktig. Den <xref:System.Windows.MessageBoxImage>opplisting innkapsler settet med mulige melding for ikonene.</xref:System.Windows.MessageBoxImage> Som standard vises en melding ikke i et ikon. Men du kan sende en <xref:System.Windows.MessageBoxImage>verdien til en av flere <xref:System.Windows.MessageBox.Show%2A>metoden overlastingene for å angi at meldingsboksen omfatter et ikon.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxImage>       Meldingen inn noen ganger spesiell funksjonalitet, for eksempel lesing høyre mot venstre. Du kan tilpasse virkemåten for en melding ved hjelp av én eller flere <xref:System.Windows.MessageBoxOptions>nummereringsverdier som godtas av noen overlastingene av den <xref:System.Windows.MessageBox.Show%2A>metoden.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.MessageBoxOptions>       Meldingsboksene har alltid en eiervinduet. Som standard er eieren av en melding der vinduet aktivt i en applikasjon på tidspunktet som er åpnet for en melding. Du kan imidlertid angi en annen eier for den <xref:System.Windows.Window>ved hjelp av flere <xref:System.Windows.MessageBox.Show%2A>overbelastninger.</xref:System.Windows.MessageBox.Show%2A> </xref:System.Windows.Window> Hvis du vil ha mer informasjon om eieren windows, kan du se <xref:System.Windows.Window.Owner%2A?displayProperty=fullName>.</xref:System.Windows.Window.Owner%2A?displayProperty=fullName>       Hvis du vil ha mer informasjon, se [MessageBox utvalg](http://go.microsoft.com/fwlink/?LinkID=160023)."
