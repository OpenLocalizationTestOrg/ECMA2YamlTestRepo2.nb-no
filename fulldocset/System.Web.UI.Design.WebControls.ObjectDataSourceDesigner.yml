  summary: "Henter en verdi som angir om den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>metoder kan kalles.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  remarks: "Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>metoder kan kalles og egenskapen CanConfigure `true`, hvis den <xref:System.ComponentModel.Component.Site%2A>for den tilknyttede <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen implementerer enten den <xref:System.ComponentModel.Design.ITypeResolutionService>eller <xref:System.ComponentModel.Design.ITypeDiscoveryService>grensesnittet.</xref:System.ComponentModel.Design.ITypeDiscoveryService> </xref:System.ComponentModel.Design.ITypeResolutionService> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.ComponentModel.Component.Site%2A> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>       Hvis CanConfigure `true`, **konfigurere datakilden** menyelementet vises i den **vanlige oppgaver for ObjectDataSource** hurtigmenyen for den tilknyttede kontrollen i visual utformingsoverflaten. Veiviseren konfigurerer datakilde aktiveres når dette alternativet er valgt."
  syntax:
