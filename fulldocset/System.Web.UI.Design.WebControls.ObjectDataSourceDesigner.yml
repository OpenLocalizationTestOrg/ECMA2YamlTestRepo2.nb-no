  fullName: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> Web serverkontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen representerer en datakilde som kaller metoder for et objekt for business for å utføre operasjoner Delete, Insert, velg og oppdatere databasen.</xref:System.Web.UI.WebControls.ObjectDataSource>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.ObjectDataSource> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Klassen ObjectDataSourceDesigner gir støtte for utforming for den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen i en visuelle utformeren.</xref:System.Web.UI.WebControls.ObjectDataSource>       ObjectDataSourceDesigner klassen medlemmene inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A>egenskapen angir om veiviseren konfigurerer datakilde kan vises.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>egenskapen angir om skjemaet for den tilknyttede <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen kan oppdateres under utformingen.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanRefreshSchema%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A>Egenskapen angir metodene som utfører funksjonen Select.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>egenskapen angir typen business-objekt som inneholder dataene for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A>Metoden returnerer en datakildevisning med det angitte navnet.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetView%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A>metoden returnerer en liste over visningsnavn på datakilder for den tilknyttede <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.GetViewNames%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>metoden trekker ut metadata for metoden Select fra tilknyttede business-objektet.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.RefreshSchema%2A>      - <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A>Metoden får veiviseren konfigurerer datakilde som skal vises i visual utformingsoverflaten.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure%2A> Den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>metoden fjerner egenskaper fra, legger til flere egenskaper til eller skygger egenskapene for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the ObjectDataSourceDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.ObjectDataSource> control at design time.  \n  \n The example derives the `MyObjectDataSource` control from the <xref:System.Web.UI.WebControls.ObjectDataSource>. The `MyObjectDataSource` is a copy of the <xref:System.Web.UI.WebControls.ObjectDataSource> control. The example also derives the `MyObjectDataSourceDesigner` class from the ObjectDataSourceDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyObjectDataSourceDesigner` on the `MyObjectDataSource` control.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n The `MyObjectDataSourceDesigner` overrides the <xref:System.Web.UI.Design.DataSourceDesigner.GetDesignTimeHtml%2A> method to display the <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.TypeName%2A> and <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.SelectMethod%2A> properties in a placeholder, in addition to the control type and ID.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_26_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.ObjectDataSourceDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_26_1.cs)]"
  syntax:
    content: 'public class ObjectDataSourceDesigner : System.Web.UI.Design.DataSourceDesigner'
