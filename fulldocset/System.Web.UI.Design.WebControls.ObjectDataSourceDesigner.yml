      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>-metoden kan bare kalles; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> ellers.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.Configure*>"
  overload: System.Web.UI.Design.WebControls.ObjectDataSourceDesigner.CanConfigure*
  exceptions: []
