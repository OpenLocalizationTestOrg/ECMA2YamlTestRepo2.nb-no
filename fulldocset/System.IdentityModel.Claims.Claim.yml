  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Representerer et krav som er knyttet til en enhet."
  remarks: "ID-modellen er et krav-basert godkjenning system. Krav beskriver funksjoner som er knyttet til noen enheten i systemet, ofte brukeren for dette systemet. Settet med krav som er forbundet med en gitt enhet kan tenke på som en nøkkel. Bestemt krav definere nøkkelen; i likhet en fysisk nøkkel brukes til å åpne en lås i en ordentlig. På denne måten krav til å få tilgang til ressurser. Tilgang til en angitt beskyttede ressurs fastsettes ved å sammenligne krav kreves for å få tilgang til ressursen med krav som er knyttet til enheten som prøver tilgang.       Et krav er uttrykket i høyre i forhold til en bestemt verdi. En rettighet kan lese, skrive eller har. Verdien kan være en database, en fil, en postboks eller en egenskap. Krav også ha kravtypen. Kombinasjonen av kravtype og høyre gir mekanisme for funksjoner som angis i forhold til verdien. For eksempel et krav av typen `file` med rettigheten `read` over verdien `biography.doc` indikerer at enheten med slik kravet har lesetilgang til filen biography.doc. Et krav for navnet med rettigheten <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>over verdien `Martin` indikerer at enheten med kravet har en `Name` egenskapen med verdien `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       Selv om andre kravtyper og rettigheter er definert som en del av identitet modellen, er systemet omfattende. Ulike systemer bygger på den identitet infrastruktur kan definere Domenekrav typer og rettigheter etter behov."
