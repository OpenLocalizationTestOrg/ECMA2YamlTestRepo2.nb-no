  name: SHA384
  nameWithType: SHA384
  fullName: System.Security.Cryptography.SHA384
  type: Class
  summary: "Beregner SHA384 hash-koden for inndataene."
  remarks: "Hash-koden brukes som en unik verdi med fast størrelse som representerer en stor mengde data. Numre for to sett med dataene må samsvare med hvis og bare hvis de tilsvarende dataene samsvarer også. Liten endringer i dataene føre til høyt uforutsigbart endringer i hash-koden.       Hash-størrelse for SHA384-algoritmen er 384 biter."
  example:
  - "The following example computes the SHA384 hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cs[Classic SHA384 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_44_1.cs)]\n [!code-cpp[Classic SHA384 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_44_1.cpp)]\n [!code-vb[Classic SHA384 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_44_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SHA384 : System.Security.Cryptography.HashAlgorithm
