  summary: "Animerer fra den <xref href=&quot;System.Windows.Rect&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.RectKeyFrame.Value*>ved hjelp av Lineær interpolering.</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.RectKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>å animere en <xref:System.Windows.Rect>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Lineær key forhandleren som LinearRectKeyFrame opprette et jevnt, Lineær interpolering mellom verdier."
