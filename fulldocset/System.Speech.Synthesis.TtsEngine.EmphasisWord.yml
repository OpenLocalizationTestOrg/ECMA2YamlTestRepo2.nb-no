  name: EmphasisWord
  nameWithType: EmphasisWord
  fullName: System.Speech.Synthesis.TtsEngine.EmphasisWord
  type: Enum
  summary: "Nummererer verdiene i <xref uid=&quot;langword_csharp_EmphasisWord&quot; name=&quot;EmphasisWord&quot; href=&quot;&quot;> </xref> for en bestemt <xref uid=&quot;langword_csharp_TextFragment&quot; name=&quot;TextFragment&quot; href=&quot;&quot;> </xref>."
  remarks: "Vektleggingen ord er angitt for <xref:System.Speech.Synthesis.TtsEngine.TextFragment>forekomster gjennom <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>egenskap i <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som ble returnert av <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen til en forekomst av <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Hver syntetiske-motor er fri til å finne ut hvordan du gjengi utheving; typen utheving er forskjellig språk, med tabeller, genders eller stemmer.       Både EmphasisWord og <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>kan brukes når innstillingen eller henting av <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>på en <xref:System.Speech.Synthesis.TtsEngine.FragmentState>forekomsten.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       De to verdiene kan være forskjellig at de faktiske verdiene for EmphasisWord er større enn eller lik null, og verdiene i <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>er alle mindre enn null; og ved å bruke verdien for <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>returnert av den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>egenskap i den <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som ble returnert av den <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen på en forekomst.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> Mer informasjon, kan du se <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, og <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisWord
