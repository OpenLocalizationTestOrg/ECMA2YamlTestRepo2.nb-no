  fullName: System.Windows.Media.Animation.CircleEase
  type: Class
  summary: "Representerer en easing funksjon som oppretter en animasjon som får og/eller decelerates ved hjelp av en sirkulær-funksjon."
  remarks: "Du kan kontrollere om animasjonen får, decelerates, eller begge ved å angi <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Følgende diagrammet viser ulike verdier for <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, der *f*(*t*) representerer animasjonen fremdriften og *t* representerer klokkeslett.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![CircleEase EasingMode diagrammer. ] (~/add/media/circleease-graph.png &quot;CircleEase EasingMode diagrammer.&quot;)       Formelen som brukes for denne funksjonen er følgende.       ![Matematiske formelen for CircleEase](~/add/media/circleease-formula.png &quot;matematiske formelen for CircleEase&quot;) gyldige verdier for *t* er -1 <=> </=> *t*<= 1.></= 1.> Verdier som er større enn 1 evalueres som 1 og verdier mindre enn -1 evalueres verdien-1. Dette betyr at for verdier utenfor dette intervallet animasjonen fortsetter, men funksjonen easing stopper når den går inn i ugyldig domene, og den gjenopptas når den forlater ugyldig domene.       Det er flere easing funksjoner i tillegg til CircleEase som du kan utforske ved å bruke følgende Silverlight-utvalg.       [Kjør dette eksemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) i tillegg til ved hjelp av de easing funksjonene som er inkludert i kjøretid, kan du opprette egendefinerte easing funksjoner ved arving fra <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>## XAML objektet elementet Bruk```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
