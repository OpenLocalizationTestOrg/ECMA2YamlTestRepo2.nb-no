  summary: "Henter eller angir en matrise med verdier som angir en sammensatt penn. En sammensatt penn tegner en sammensatt linje består av parallelle linjer og mellomrom."
  remarks: "En sammensatt linje består loddrette parallelle linjer og mellomrom med variere bredde. Verdiene i matrisen Angi startpunkt for hver komponent for sammensatte linje i forhold til den pennebredde. Den første verdien i matrisen angir der den første komponenten (en linje) starter som en del av avstanden langs bredden av den. Sekundverdien i matrisen angir starten av den neste komponenten (mellomrom) som en del av avstanden langs bredden av den. Den siste verdien i matrisen angir der den siste komponenten slutter.       Anta at du vil penn til å tegne to parallelle linjer der den første linjen er 20 prosent av den pennebredde, bredden på plassen som skiller to linjene er 50 prosent av den-s bredde og bredden på den andre linjen er 30 prosent av den pennebredde. Start ved å opprette en <xref:System.Drawing.Pen>og en matrise av reelt tall.</xref:System.Drawing.Pen> Angi sammensatte matrisen ved å sende matrisen med verdier 0,0, 0,2, 0,7 og 1.0 til denne egenskapen.       Ikke angi denne egenskapen hvis de <xref:System.Drawing.Pen>har sin <xref:System.Drawing.Pen.Alignment%2A>-egenskapen satt til <xref:System.Drawing.Drawing2D.PenAlignment>.</xref:System.Drawing.Drawing2D.PenAlignment> </xref:System.Drawing.Pen.Alignment%2A> </xref:System.Drawing.Pen>"
  syntax:
