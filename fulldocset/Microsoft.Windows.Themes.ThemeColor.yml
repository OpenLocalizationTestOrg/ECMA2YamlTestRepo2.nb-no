  name: ThemeColor
  nameWithType: ThemeColor
  fullName: Microsoft.Windows.Themes.ThemeColor
  type: Enum
  summary: "Representerer fargevarianter for den [!INCLUDE[TLA#tla_ms](~/add/includes/tlasharptla-ms-md.md)] oppsett."
  remarks: "Hvert tema har potensielt flere fargevarianter, som er antakelig, visuelt like, men i forskjellige farger. Standard, for eksempel har alle tre fargevarianter: tomter metallisk og NormalColor. Aero og Royale har NormalColor.       Klassisk har ikke en farge Variant-type, men brukes i stedet fargevalg, inkludert Gresskar, Rose og gran. Fargevalg, i motsetning til en farge variant definerer verdier for hver av fargene som utgjør systempaletten i tillegg til bestemte verdier for en bestemt målene som skriftnavn og størrelse."
  syntax:
    content: public enum ThemeColor
