  fullName: System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter
  type: Class
  summary: "Tilpasser virkemåten for en <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> objektet som denne kontrollen adapteren er tilknyttet for bestemte leserforespørsler."
  remarks: "Klassen HierarchicalDataBoundControlAdapter tilpasses den tilknyttede <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll for å endre standard markup eller virkemåten for en bestemt leser.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Du kan utvide HierarchicalDataBoundControlAdapter klassen for å tilpasse gjengivelse av den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       En <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontrollen er bundet til en datakilde og genererer brukeren grensesnittet (eller underordnet kontrollere hierarkiet, vanligvis) av nummerering av elementene i datakilden som den er bundet.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> For mer informasjon om hierarkisk databindingselementer kontroller, kan du se <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Kontrollen adapterne are.NET komponenter som administrerer én eller flere trinn i livssyklusen til en kontroll for en bestemt leser. Utvider klassen HierarchicalDataBoundControlAdapter gir tilgang til livssyklus faser for den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Hvis du vil ha mer informasjon, se [arkitektur oversikt over dynamiske virkemåten for kontrollen](~/add/includes/ajax-current-ext-md.md).       Den første forespørselen for kort gjør .NET Framework for å søke etter en tilordnet adapter for kontrollen, angitt egenskapene til ber om nettleseren. Leser filer som brukes av den <xref:System.Web.HttpBrowserCapabilities>klassen for å finne egenskapene til klientleseren og adapteren tilordnet av nettlesertype.</xref:System.Web.HttpBrowserCapabilities>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlAdapter class to render a hierarchical <xref:System.Web.UI.WebControls.TreeView> control that is bound to an <xref:System.Web.UI.WebControls.XmlDataSource> object.  \n  \n This code example contains four objects:  \n  \n-   An adapter derived from the HierarchicalDataBoundControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.TreeView> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n-   An XML file that contains a hierarchical list of employees.  \n  \n This code example consists of four code segments. The first code segment demonstrates how to extend the HierarchicalDataBoundControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_1.vb)]  \n  \n The second code segment demonstrates how to declare a <xref:System.Web.UI.WebControls.TreeView> to bind to an XML data source.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_2.aspx)]  \n  \n The third code segment shows how to link the <xref:System.Web.UI.WebControls.TreeView> control to the custom adapter for browsers running on Windows CE.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The final code segment provides the XML data that the <xref:System.Web.UI.WebControls.TreeView> control binds to.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
