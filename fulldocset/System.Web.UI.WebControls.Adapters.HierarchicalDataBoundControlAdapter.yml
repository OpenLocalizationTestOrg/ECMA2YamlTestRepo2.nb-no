  remarks: "Metoden PerformDataBinding binding dataene i den angitte datakilden for den tilknyttede <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>styre til det <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter>objektet.</xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Du kan overstyre PerformDataBinding Hvis du vil erstatte standard databinding funksjonaliteten til det tilknyttede <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroll eller angi flere databinding funksjoner hvis den tilknyttede <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontrollen er utvidet.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
