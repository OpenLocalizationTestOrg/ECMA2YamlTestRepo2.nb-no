  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Representerer metoden asynkron tilbakeringing som en databundet kontroll leverer en datakildevisning for asynkron datahenting."
  remarks: "Kjøring av ASP.NET Web-siden og kontroll er synkron som standard. Kontroller for ASP.NET-kilden støtter imidlertid også et mønster for henting av asynkron data for av data. Ingen datakildekontroller fra ASP.NET versjon 2.0 er asynkrone, men kontrollen utvikler kan bygge en kilde-kontroll for data som er asynkront. Den <xref:System.Web.UI.DataSourceView>objektet støtter det <xref:System.Web.UI.DataSourceView.Select%2A>metode for asynkron datahenting.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> Representanten DataSourceViewSelectCallback er sendt til datakildevisningen av en databundet kontroll, slik at visningen kan kalle denne representanten når Asynkron behandling er fullført og levere dataene til databindingselementer-kontrollen."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
