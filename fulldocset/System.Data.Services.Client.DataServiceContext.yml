  summary: "Varsler den <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> at det finnes en ny kobling mellom objektene som er angitt, og at koblingen er representert av egenskapen angitt av den <code> sourceProperty </code> parameteren."
  remarks: "Det opprettes en ny kobling i den <xref:System.Data.Services.Client.EntityStates>tilstand.</xref:System.Data.Services.Client.EntityStates> <xref:System.Data.Services.Client.DataServiceContext>Legger til nye koblingen i settet med nyopprettede koblinger sendes til datatjenesten på neste kall til <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       Hvis target-argumentet er null, koblingen representert av %{sourceproperty/ bør fjernes eller slettet (koblingen flyttes til den <xref:System.Data.Services.Client.EntityStates>tilstand).</xref:System.Data.Services.Client.EntityStates>       Koblinger er enveis relasjoner. Hvis det finnes en tilbake peker som angir en toveis tilknytning, denne metoden skal kalles på nytt for å varsle den <xref:System.Data.Services.Client.DataServiceContext>for andre koblingen denne metoden støtter bare å legge til kobler til relasjoner med multiplisiteten = 1 (egenskapen source er en objektreferanse).</xref:System.Data.Services.Client.DataServiceContext> Hvis en klasse for eksempel `Person` er relatert til en annen `Person` av en `Friend` egenskapen kallet kan brukes til å opprette relasjoner `Person` til `Person`. Denne metoden Iverksett et unntak hvis den `sourceProperty` representeres har en kardinalitet mer enn én-relasjon."
  example:
  - "The following example shows how to use the <xref:System.Data.Services.Client.DataServiceContext.AddLink%2A> and SetLink methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set.  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
    content: public void SetLink (object source, string sourceProperty, object target);
    parameters:
    - id: source
      type: System.Object
      description: "Kildeobjektet for den nye koblingen."
    - id: sourceProperty
      type: System.String
      description: "Egenskapen kildeobjektet som identifiserer målobjektet for den nye koblingen."
    - id: target
      type: System.Object
      description: "Det underordnede-objektet er involvert i den nye koblingen som skal startes ved å kalle denne metoden. Målobjektet må være en deltype av typen som er identifisert av den `sourceProperty` parameteren. Hvis `target` er satt til null, kallet representerer en for sletting av koblingen."
