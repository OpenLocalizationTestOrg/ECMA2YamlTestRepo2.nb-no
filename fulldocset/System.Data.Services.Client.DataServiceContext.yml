  summary: "Legger til den angitte koblingen til settet med objekter som den <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> sporer."
  remarks: "Varsler den <xref:System.Data.Services.Client.DataServiceContext>at det finnes en ny kobling mellom relaterte kilde- og identifisere objekter, og at koblingen er representert av angitte source-egenskap.</xref:System.Data.Services.Client.DataServiceContext> <xref:System.Data.Services.Client.DataServiceContext>Legger til denne koblingen settet med nyopprettede koblinger som sendes til datatjenesten på neste kall til <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.DataServiceContext>       Koblinger er enveis relasjoner. Fordi tilknytninger er toveis, i en tilknytning du må enten AddLink på nytt for å opprette omvendt koblingen og du må kalle i en mange-til-én-tilknytning <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>til å opprette en referanse kobling til &quot;én&quot; end for association.</xref:System.Data.Services.Client.DataServiceContext.SetLink%2A>       Målobjektet må være av typen som er identifisert av den `sourceProperty` parameteren eller en undertype av typen."
  example:
  - "The following example shows how to use the AddLink and <xref:System.Data.Services.Client.DataServiceContext.SetLink%2A> methods to create links that define relationships. In this example, the navigation properties on the `Order_Details` object are also explicitly set. This example uses the <xref:System.Data.Services.Client.DataServiceContext> generated by the Add Service Reference tool based on the Northwind data service, which is created when you complete the [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] .  \n  \n [!code-vb[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/visualbasic/northwindclientvb/source.vb#addorderdetailtoorder)]\n [!code-cs[Astoria Northwind Client#AddOrderDetailToOrder](~/add/codesnippet/csharp/northwindclientcs/source.cs#addorderdetailtoorder)]"
  syntax:
    content: public void AddLink (object source, string sourceProperty, object target);
    parameters:
    - id: source
      type: System.Object
      description: "Kildeobjektet for den nye koblingen."
    - id: sourceProperty
      type: System.String
      description: "Navnet på navigasjonsegenskapen kildeobjektet som returnerer det relaterte objektet."
    - id: target
      type: System.Object
      description: "Objektet som er knyttet til kildeobjektet av den nye koblingen."
  overload: System.Data.Services.Client.DataServiceContext.AddLink*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "When <code>source</code>, <code>sourceProperty</code>, or <code>target</code> are null."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Hvis det finnes allerede en kobling.       -or-       If either the <code>source</code> or <code>target</code> objects are in a <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> or <xref href=&quot;System.Data.Services.Client.EntityStates&quot;></xref> state.       - eller - hvis <code> sourceProperty </code> er ikke en samling."
