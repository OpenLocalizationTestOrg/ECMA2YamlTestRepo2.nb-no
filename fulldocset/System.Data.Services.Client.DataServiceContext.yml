usCode%2A>Er alltid 200.</xref:System.Data.Services.Client.OperationResponse.StatusCode%2A>      - <xref:System.Data.Services.Client.OperationResponse.Headers%2A>Egenskapen returnerer en tom samling.</xref:System.Data.Services.Client.OperationResponse.Headers%2A>       Hvis <xref:System.Data.Services.Client.SaveChangesOptions>er angitt:-Hvis det oppstår en feil under behandling av en operasjon i en endringssettet, etterfølgende operasjoner i endringssettet vil ikke prøve; imidlertid datatjenesten fortsetter å behandle neste endring i bunken.</xref:System.Data.Services.Client.SaveChangesOptions>      – Dette alternativet kan ikke angis når <xref:System.Data.Services.Client.SaveChangesOptions>angitt fordi når bunkebehandling er aktivert, alle operasjoner er plassert i en enkelt endringssettet.</xref:System.Data.Services.Client.SaveChangesOptions>       Hvis <xref:System.Data.Services.Client.SaveChangesOptions>er ikke angitt: – Hvis det oppstår en feil under behandling av en operasjon, ikke flere operasjoner er behandlet av datatjenesten.</xref:System.Data.Services.Client.SaveChangesOptions>       Svar genereres registrerer klienten hvilke operasjoner ble utført resultatene og hvilke operasjoner er ikke forsøkt på grunn av feil."
