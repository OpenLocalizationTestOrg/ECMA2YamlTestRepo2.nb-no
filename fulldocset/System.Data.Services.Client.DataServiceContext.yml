  namespace: System.Data.Services.Client
  summary: "Varsler den <xref href=&quot;System.Data.Services.Client.DataServiceContext&quot;> </xref> start sporing angitt ressurs og utstyr plasseringen for ressursen i den angitte ressursen som er angitt."
  remarks: "Kaller denne metoden varsler den <xref:System.Data.Services.Client.DataServiceContext>til å finne den angitte enheten og identifiserer enheten som er angitt som enheten tilhører.</xref:System.Data.Services.Client.DataServiceContext>       Hvis enheten er en del av en, denne operasjonen ikke går via diagrammet for å legge til relaterte objekter. Objektet som legges til i <xref:System.Data.Services.Client.DataServiceContext>i uendret tilstand.</xref:System.Data.Services.Client.DataServiceContext> Metoden kan ikke valideres om enheten angitt angitte vises i datatjenesten som er forbundet med <xref:System.Data.Services.Client.DataServiceContext>.</xref:System.Data.Services.Client.DataServiceContext>       Hvis overlasten med en etag brukes, er det angitte etag tilknyttet nylig vedlagte enheten. Etag deretter sendes til datatjenesten med alle etterfølgende oppdateringen eller spørring for enheten, i henhold til HTTP semantikk. Manuell generering av etag verdiene er ikke anbefalt, men denne overlasten er angitt for å aktivere som kanskje er serialisert og lagret for å kobles til på nytt sammen med relevante samtidighet metadata."
  syntax:
    content: public void AttachTo (string entitySetName, object entity, string etag);
    parameters:
    - id: entitySetName
      type: System.String
      description: "Strengverdien som inneholder navnet på enheten satt til som i enheten er koblet."
    - id: entity
      type: System.Object
      description: "Enheten for å legge til."
