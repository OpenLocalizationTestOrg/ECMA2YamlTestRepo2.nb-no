  summary: "Animerer fra den <xref:System.Decimal>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>ved hjelp av Lineær interpolering.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>å animere en <xref:System.Decimal>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige nøkkelen rammen slutter og slutter når sin egen key time er nådd.       Lineær key forhandleren som LinearDecimalKeyFrame opprette et jevnt, Lineær interpolering mellom verdier."
  syntax:
