  fullName: System.Windows.Forms.DataVisualization.Charting.StripLine
  type: Class
  summary: "Representerer stripelinjer i et diagram."
  remarks: "Stripelinjer eller striper, er vannrett eller loddrett områder som skyggelegger bakgrunn for et diagram i jevne eller egendefinerte mellomrom. Du kan bruke stripelinjer til:-forbedre lese for å søke etter enkeltverdier i diagrammet.      -Skill datapunkter under lesing av diagrammet.      -Uthev datoer som forekommer regelmessig, for eksempel finne helgen data mot.      -Fremheve bestemte key dataområdet.      -Legg til en linje terskelen på en konstant verdi.       En enkelt StripLine-objekt kan enten hentes fra én eller flere ganger, for et gitt intervall. Denne handlingen kontrolleres av de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Når verdien null er tilordnet til den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen, én stripe linje skal tegnes.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Når en ikke-nullverdi er tilordnet til den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A>egenskapen stripe-linje skal tegnes gjentatte ganger ved hvert angitte intervall.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Interval%2A> Plasseringen der stripe-linje skal tegnes også er berørt av den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A>Egenskaper for stripe linje.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffsetType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Stripelinjer er alltid knyttet til en <xref:System.Windows.Forms.DataVisualization.Charting.Axis>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> De kan legges ved både utformingen og kjøretidspunktet.       Hvis du vil legge til en vannrett eller loddrett linje for å vise en terskel, angitt av <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>til en verdi for 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A> Dette vil føre til en linje i. Du kan bruke den <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A>Egenskaper for fargen, bredden og linjestilen.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderWidth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderDashStyle%2A> </xref:System.Windows.Forms.DataVisualization.Charting.StripLine.BorderColor%2A> Ingen diagrammet bakgrunnen-egenskaper (`Back*`) brukes når det <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>er satt til 0,0.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.StripWidth%2A>       Bruk av <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A>for stripe-linje skal tilknyttes en stripe-linje.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.Text%2A> Plassering og retningen på denne teksten kan kontrolleres av de <xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.StripLine.TextAlignment%2A>       Når flere stripelinjer er definert for den samme aksen, er det mulig at stripelinjer vil overlapper. Z-rekkefølgen StripLine som er avhengig av rekkefølgen for forekomsten i den <xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.StripLinesCollection> Dette betyr at den første forekomsten tegnes først. den andre forekomsten tegnes andre, og så videre.       Stripelinjer støttes ikke for følgende diagramtyper: sektor hjuldiagrammer, trakten, pyramide, Kagi, ThreeLineBreak, PointAndFigure, Polært og radardiagram."
