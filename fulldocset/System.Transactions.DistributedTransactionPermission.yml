  name: DistributedTransactionPermission
  nameWithType: DistributedTransactionPermission
  fullName: System.Transactions.DistributedTransactionPermission
  type: Class
  summary: "Tillatelsen er bedriften <xref href=&quot;System.Transactions&quot;> </xref> når behandling av en transaksjon videresendes til MSDTC. Denne klassen kan ikke arves."
  remarks: "En lokal transaksjon bare forbruker ressurser fra én enkelt robust kilde- eller flere volatitle kilder. På den andre siden har en distribuert transaksjon kan samhandle med flere minneoptimaliserte ressurser potensielt over nettverket. Under behandling av en transaksjon videresendes til MSDTC, bekreftet koden som startet av eskalering at denne tillatelsen. Hvis du vil ha mer informasjon om sikkerhetsnivåene, se [stoler sikkerhetsnivåene i tilgang til ressurser](http://msdn.microsoft.com/en-us/8e45acbc-0d81-4f64-9da7-8f766aebff51). Du finner mer informasjon på transaksjonen management eskalering [transaksjonen Management eskalering](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7). Sikkerhet behov påvirker koden som startet av eskalering, ikke nødvendigvis kode som opprinnelig ble opprettet lokale transaksjonen."
  syntax:
    content: 'public sealed class DistributedTransactionPermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission'
  inheritance:
