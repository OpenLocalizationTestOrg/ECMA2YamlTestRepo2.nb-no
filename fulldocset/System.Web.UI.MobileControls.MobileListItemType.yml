  type: Enum
  summary: "Tilordner en elementtype til et element i en <xref href=&quot;System.Web.UI.MobileControls.List&quot;> </xref> eller <xref href=&quot;System.Web.UI.MobileControls.ObjectList&quot;> </xref> kontrollens underordnede kontroller. Denne klassen kan ikke arves. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Når en <xref:System.Web.UI.MobileControls.List>eller <xref:System.Web.UI.MobileControls.ObjectList>kontrollen gjengis i organisasjonsapper modus, tom <xref:System.Web.UI.MobileControls.MobileListItem>objekter med tilsvarende elementtypen er opprettet for hver topptekst, bunntekst eller skilletegn som skal gjengis.</xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.List> Disse tomme objekter er settes inn i kontrollens underordnede kontroller.      > [!NOTE] > <xref:System.Web.UI.MobileControls.MobileListItem>objekter som tilsvarer listeelementer alltid ha en type <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.MobileControls.MobileListItem>       Du kan bruke denne opplisting for gjentakelse kontrollsamlingen og søke etter de <xref:System.Web.UI.MobileControls.MobileListItem>objekter som tilsvarer topptekst, bunntekst og skilletegn malene.</xref:System.Web.UI.MobileControls.MobileListItem>"
  syntax:
    content: >-
