  name: IncrementalHitTester
  nameWithType: IncrementalHitTester
  fullName: System.Windows.Ink.IncrementalHitTester
  type: Class
  summary: "Utfører dynamisk treffprosent tester på en <xref href=&quot;System.Windows.Ink.Stroke&quot;> </xref>."
  remarks: "IncrementalHitTester bestemmer dynamisk om brukeren &quot;treff&quot; <xref:System.Windows.Ink.Stroke>.</xref:System.Windows.Ink.Stroke> Denne klassen kan du distribuere umiddelbare til brukeren i situasjoner, for eksempel velge og sletting av farge.       Det er to klasser som arver fra IncrementalHitTester:- <xref:System.Windows.Ink.IncrementalLassoHitTester>truffet tester streker ved å fastsette om en lasso bane omgir det.</xref:System.Windows.Ink.IncrementalLassoHitTester>      - <xref:System.Windows.Ink.IncrementalStrokeHitTester>Truffet tester streker ved å fastsette der en Viskelær bane krysser det.</xref:System.Windows.Ink.IncrementalStrokeHitTester>       Tabellen nedenfor viser hvor du vil lære å administrere digitale farge på en egendefinert kontroll.      | For å gjøre dette... | Se denne artikkelen |   |-----------------|----------------------|   | Opprette en kontroll som samler inn digital farge | [Oppretter en farge inndata kontrollen](~/add/includes/ajax-current-ext-md.md)|   | Opprette en kontroll som gjør det mulig at brukeren velger farge | [Slik: Velg farge fra en egendefinert kontroll](~/add/includes/ajax-current-ext-md.md)|   | Opprette en kontroll som lar brukeren punkt Tøm farge | [Slik: tømme farge på en egendefinert kontroll](~/add/includes/ajax-current-ext-md.md) |       <a name=&quot;xamlTextUsage_IncrementalHitTester&quot;> </a> ## XAML teksten Bruk denne klassen brukes vanligvis ikke i XAML."
  example:
  - "The following example demonstrates how to add points to the IncrementalHitTester when the user inputs data with the stylus. The example includes a <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event handler that erases the part of the <xref:System.Windows.Ink.Stroke> that the user intersects. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#6](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#6)]\n [!code-vb[InkEraser#6](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#6)]"
  syntax:
    content: public abstract class IncrementalHitTester
