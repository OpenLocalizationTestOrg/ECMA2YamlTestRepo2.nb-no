  fullName: System.Security.Policy.IIdentityPermissionFactory
  type: Interface
  summary: "Angir metoden som oppretter en ny ID-tillatelse."
  remarks: "Noen typer bevis har en tilsvarende identity-tillatelse som er gitt til samlinger med som bevis. Dette lar andre kode for å bekrefte identiteten kravene, slik at bare kode med en bestemt type bevis vil sende. Du kan for eksempel krever at din brukere har et bestemt sterkt navn. bare brukere med dette sterkt navn vil sende behovet. Ved å implementere IIdentityPermissionFactory for et objekt som bevis, kan du angi en implementering av <xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A>at .NET Framework-sikkerhetssystemer kan ringe for å få en identity-tillatelse som representerer som del av bevis.</xref:System.Security.Policy.IIdentityPermissionFactory.CreateIdentityPermission%2A> Under policy løsing av kaller sikkerhetssystemet denne metoden for alle bevis-objekter som implementerer IIdentityPermissionFactory, og angi resulterende Identitetstillatelser til riktig samlingen."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentityPermissionFactory
