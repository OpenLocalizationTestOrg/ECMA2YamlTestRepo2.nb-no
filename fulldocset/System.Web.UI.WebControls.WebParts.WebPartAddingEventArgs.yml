  summary: "Henter eller angir indeksplasseringen av en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollen i sonen."
  remarks: "Egenskapen ZoneIndex angir numerisk rekkefølge (eller ordenstall posisjon) i sonen for webdeler kontrollen som legges til i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>hendelsen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen bruker denne egenskapen til å spore og administrere samlingen webdeler vises på en webside.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > Verdien for egenskapen ZoneIndex for en kontroll kan ikke være lik indeksverdien for denne kontrollen i den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>samlingen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "En kontroll i sonen numerisk rekkefølge. Den første kontrollen i en sone har en indeksverdi null."
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
  platform:
