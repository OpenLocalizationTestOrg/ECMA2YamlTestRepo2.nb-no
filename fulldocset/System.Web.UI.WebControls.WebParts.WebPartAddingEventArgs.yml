  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>denne hendelsen oppstår ved den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>metoden like før du legger til en kontroll en webdeler sone.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Denne hendelsen gir mulighet til å avbryte prosessen før den er fullført. Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>hendelsen kalles når en kontroll som er lagt til en webdeler sone.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Klassen WebPartAddingEventArgs inneholder informasjon som kan brukes i en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>hendelse.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Det gir tilgang til webdeler kontrollen som er lagt til og sonen legges til."
