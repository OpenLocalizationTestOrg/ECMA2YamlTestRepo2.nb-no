  summary: "Redigerer bindinger datainnsamlingen for den tilknyttede verdien <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen."
  remarks: "Metoden EditValue trekker ut den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontrollen og <xref:System.Web.UI.Design.WebControls.MenuDesigner>objektet som er forbundet med denne kontrollen fra den `context` parameteren.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> Metoden EditValue kaller deretter tilbake på den <xref:System.Web.UI.Design.WebControls.MenuDesigner>objektet til å vise en redigering dialogboks som brukes til å redigere den <xref:System.Web.UI.WebControls.MenuItemBindingCollection>samling av <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBindingCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
