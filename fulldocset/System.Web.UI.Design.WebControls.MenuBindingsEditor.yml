  nameWithType: MenuBindingsEditor
  fullName: System.Web.UI.Design.WebControls.MenuBindingsEditor
  type: Class
  summary: "Inneholder en komponent redigeringsprogrammet for den <xref:System.Web.UI.WebControls.Menu.DataBindings*>samling av den tilknyttede <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll.</xref:System.Web.UI.WebControls.Menu.DataBindings*>"
  remarks: "Klassen MenuBindingsEditor gir et brukergrensesnitt for redigering av <xref:System.Web.UI.WebControls.MenuItemBinding>elementer i den <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>samling i den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>       Objektet MenuBindingsEditor aktiveres ved å velge ellipsen (**... **)-knappen på den **databindinger** egenskap i den **Egenskaper** rutenett for den visuelle utformeren, eller ved å velge **Rediger menyelementer** fra den **vanlige oppgaver** hurtigmenyen kontrollen.       Den <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>metoden redigerer verdiene for bindinger datainnsamlingen for den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> Den <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>metoden henter redigering stilen som er knyttet til dette redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
  syntax:
    content: 'public class MenuBindingsEditor : System.Drawing.Design.UITypeEditor'
