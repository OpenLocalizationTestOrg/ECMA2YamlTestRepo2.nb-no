      type: System.ComponentModel.ITypeDescriptorContext
      description: "Et objekt som implementerer den <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> grensesnitt som brukes til å hente informasjon om sikkerhetskontekst."
    - id: provider
      type: System.IServiceProvider
      description: "Et objekt som implementerer den <xref:System.IServiceProvider>grensesnitt som redigering services kan hentes.</xref:System.IServiceProvider>"
