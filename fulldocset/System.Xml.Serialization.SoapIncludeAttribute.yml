  name: SoapIncludeAttribute
  nameWithType: SoapIncludeAttribute
  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "Gjør den <xref:System.Xml.Serialization.XmlSerializer>ikke gjenkjenne en type når det serializes eller deserializes et objekt som kodet SOAP-XMLEN.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapIncludeAttribute klassen hører til en serie med attributter som styrer hvordan <xref:System.Xml.Serialization.XmlSerializer>serializes eller deserializes et objekt som kodet SOAP-XML.</xref:System.Xml.Serialization.XmlSerializer> Resulterende XML overholder delen 5 dokumenttypen World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. For en fullstendig liste over lignende attributter, kan du se [attributter som kontrollen kodet SOAP serialisering](~/add/includes/ajax-current-ext-md.md).       For å serialisere et objekt som en kodet SOAP-melding, må du konstruere <xref:System.Xml.Serialization.XmlSerializer>ved hjelp av en <xref:System.Xml.Serialization.XmlTypeMapping>opprettet med en <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metode i <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Når du bruker SoapIncludeAttribute, angi den <xref:System.Type>i den utledede klassen.</xref:System.Type> Når den <xref:System.Xml.Serialization.XmlSerializer>serializes objekter som inkluderer både grunntallet og avledede klasser det deretter gjenkjenner begge objekttyper.</xref:System.Xml.Serialization.XmlSerializer>       Du kan bruke SoapIncludeAttribute inkludere avledede klasser i tjenesten beskrivelse dokumenter som er skrevet i Web Services beskrivelse språket (WSDL). Hvis en metode returnerer for eksempel en <xref:System.Object>, gjelder SoapIncludeAttribute metoden, og angi faktiske typene som skal returneres.</xref:System.Object>       For mer informasjon om WSDL, kan du se spesifikasjonen World Wide Web Consortium (www.w3.org), &quot;Web Services Description Language (WSDL) 1.1&quot;.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
