- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter eller angir en verdi som angir om køen adresser skal konverteres med Active Directory."
  remarks: "Message Queuing MSMQ-kø adressene kan bestå av banenavn eller direkte formatnavn. Med et direkte formatnavn løser Message Queuing kønavn med DNS-, NetBIOS- eller IP. Med et banenavn løser Message Queuing kønavn ved hjelp av Active Directory.       Som standard i [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] i kø transport konverterer URIEN for en meldingskøen til et direkte formatnavn. Ved å sette egenskapen UseActiveDirectory til `true`, et program kan angi at i kø transport bør løse kønavn ved hjelp av Active Directory-i stedet for DNS-, NetBIOS- eller IP."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis køen adresser som skal konverteres med Active Directory. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
