- uid: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.Type,System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.InheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(Type,IComponent,IContainer)
  nameWithType: InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  fullName: System.ComponentModel.Design.InheritanceService.AddInheritedComponents(Type,IComponent,IContainer)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Legger til komponentene i den angitte typen som overføres til den angitte komponenten til den <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Denne metoden søker i alle felt for alle basisklassene av komponenten. Hvert felt som implementerer <xref:System.ComponentModel.IComponent>er lagt til en intern listen med en <xref:System.ComponentModel.InheritanceAttribute>som identifiserer arv-nivået for komponenten.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> Komponenten legges deretter til den angitte beholderen."
  syntax:
    content: protected virtual void AddInheritedComponents (Type type, System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: type
      type: System.Type
      description: "Basistypen til å søke etter."
    - id: component
      type: System.ComponentModel.IComponent
      description: "Komponenten til å søke etter arvet komponenter for å legge til den angitte beholderen."
    - id: container
      type: System.ComponentModel.IContainer
      description: "Beholderen å legge til arvede komponentene."
  overload: System.ComponentModel.Design.InheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
