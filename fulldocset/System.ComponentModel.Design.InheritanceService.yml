  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Legger til komponentene arvet av den angitte komponenten til den <xref href=&quot;System.ComponentModel.Design.InheritanceService&quot;> </xref>."
  remarks: "Denne metoden søker i alle felt for alle basisklassene for den angitte komponenten. Hvert felt som implementerer <xref:System.ComponentModel.IComponent>legges til i den angitte beholderen.</xref:System.ComponentModel.IComponent>"
