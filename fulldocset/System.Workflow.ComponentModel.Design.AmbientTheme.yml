  name: AmbientTheme
  nameWithType: AmbientTheme
  fullName: System.Workflow.ComponentModel.Design.AmbientTheme
  type: Class
  summary: "Gir egenskapsinnstillingene utseendet til en på øverste nivå arbeidsflyt i et miljø med utformingen."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Arbeidsflyten oppsett definere utseendet av en arbeidsflyt utformingsoverflaten. Dette omfatter alle Bakgrunnsstiler forgrunnen stiler, skrifter og ikonene som er definert for arbeidsflyten utformingsoverflaten. En omkringliggende tema inneholder standard visningsegenskapene for arbeidsflyten utformingsoverflaten. Det gir innstillingene skal brukes på tvers av hele utformingsoverflaten (for eksempel i rutenettet, bakgrunns-og forgrunnen, skrivebeskyttet designer farge, og så videre). Det kan bruke brukervalgte verdiene eller verdiene fra operativ systemet."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class AmbientTheme : System.Workflow.ComponentModel.Design.DesignerTheme
