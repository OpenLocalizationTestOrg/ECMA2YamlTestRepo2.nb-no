  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "Fungerer som basisklasse for alle ASP.NET-versjon 2.0 databundet kontrollene som viser dataene sine i listen eller tabellformat."
  remarks: "Klassen DataBoundControl er basisklasse brukes for ASP.NET-kontroller som henter tabular eller listestilen data fra en ASP.NET-data kilde kontroll og binde elementer i brukergrensesnittet (UI) kontrollens til dataene for visning. Sammensatt databundet kontroller for eksempel <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, og <xref:System.Web.UI.WebControls.FormView>; listestilen databundet kontroller som <xref:System.Web.UI.WebControls.BulletedList>og <xref:System.Web.UI.WebControls.CheckBoxList>; og andre kontroller som <xref:System.Web.UI.WebControls.AdRotator>avledes fra DataBoundControl.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Siden utviklere bruker ikke klassen DataBoundControl direkte. i stedet bruke de kontrollene som er avledet fra denne klassen.       Kontrollutviklere utvide denne klassen for å opprette databundet Kontroller samarbeider med klasser som implementerer den <xref:System.Web.UI.IDataSource>grensesnittet og klasser som er avledet fra den <xref:System.Web.UI.DataSourceControl>og <xref:System.Web.UI.DataSourceView>klasser.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> Når det avledes en klasse fra klassen DataBoundControl, eller den <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metode til å binde UI-elementene for kontrollen til data som hentes av den <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>metoden.</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> I de fleste tilfeller <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metoden er den eneste du vil overstyre i den utledede klassen.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       For ASP.NET 2.0 databundet Kontroller den <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>metoden tilsvarer den `DataBind` metoden, og for å binde data på kjøretidspunktet.</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> Den <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>metodekall den <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>og <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metoder.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
  syntax:
