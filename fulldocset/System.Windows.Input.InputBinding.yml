  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Henter eller angir kommandoen-spesifikke-data for en bestemt kommando."
  remarks: "Egenskapen CommandParameter brukes til å sende informasjon for kommandoen når den kjøres. Typen data er definert av kommandoen. Mange kommandoer forventer ikke kommandoparametere; for disse kommandoer ignoreres kommandoparametere ble sendt.       Om kommandoen som er tilknyttet en inndata-binding er en <xref:System.Windows.Input.RoutedCommand>, CommandParameter for den angitte bindingen er sendt til den <xref:System.Windows.Input.RoutedCommand>behandlingsprogrammer via den <xref:System.Windows.Input.ExecutedRoutedEventArgs>og <xref:System.Windows.Input.CanExecuteRoutedEventArgs>Hendelsesdata når kommandoen behandles.</xref:System.Windows.Input.CanExecuteRoutedEventArgs> </xref:System.Windows.Input.ExecutedRoutedEventArgs> </xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand>       Datatype og formålet med Kommandoparameteren defineres forskjellig for hver kommando og kan være `null`. Du kan binde den <xref:System.Windows.Input.InputBinding.Command%2A>, CommandParameter, og <xref:System.Windows.Input.InputBinding.CommandTarget%2A>egenskapene til en <xref:System.Windows.Input.ICommand>som er definert i et objekt.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.Command%2A> Dette kan du definere en egendefinert kommando, og knytt det til brukerinndata. For mer informasjon, kan du se den andre eksemplet i <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>       Den <xref:System.Windows.Input.InputBinding>klassen støtter ikke [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] Bruk fordi den ikke viser et felles standardkonstruktør (den har en standardkonstruktør, men den beskyttes).</xref:System.Windows.Input.InputBinding> Imidlertid avledede klasser kan vise en offentlig konstruktør, og derfor kan angi egenskaper som er arvet fra <xref:System.Windows.Input.InputBinding>med [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] bruk.</xref:System.Windows.Input.InputBinding> To eksisterende <xref:System.Windows.Input.InputBinding>avledede klasser som kan brukes i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] og kan angi egenskaper i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] og <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandParameter&quot;></a>## XAML Attributtbruk ```   <inputBindingDerivedClass CommandParameter=&quot;commandParameterString&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_CommandParameter&quot;> </a> ## XAML egenskapen Element Bruk ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.CommandParameter>       <commandParameterObject/>     </inputBindingDerivedClass.CommandParameter>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_CommandParameter&quot;> </a> ## XAML verdier `inputBindingDerivedClass` en avledet type <xref:System.Windows.Input.InputBinding>som støtter objektet syntaks i element., for eksempel <xref:System.Windows.Input.KeyBinding>eller <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>             Se kommentarer.       `commandParameterString`En streng som er behandlet av en bestemt kommando. Strenger er av samme type brukes for parameterne for kommandoen fordi de enkelt kan angis i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Det forventede strengformatet og formålet dokumentasjonen for kommandoen bestemt som inndata bindingen er knyttet til. Mange kommandoer forventer ikke parametere.       `commandParameterObject`Et objekt som er behandlet av en bestemt kommando. Alle eksisterende [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] kommandoer bruker strenger. Derfor gjelder syntaks for elementet denne egenskapen bare for egendefinert kommando scenarier. For å støtte denne syntaksen den `commandParameterObject` objektet må også støtte objektet syntaks i element. (må ha en felles standardkonstruktør)."
  syntax:
