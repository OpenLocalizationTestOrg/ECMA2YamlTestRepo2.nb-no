  summary: "Henter eller angir target-element for kommandoen."
  remarks: "I de [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] tiltrekker seg system egenskapen CommandTarget på en <xref:System.Windows.Input.ICommandSource>objektet er gjelder bare når <xref:System.Windows.Input.ICommand>er <xref:System.Windows.Input.RoutedCommand>.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.ICommandSource> Hvis CommandTarget angis på en <xref:System.Windows.Input.ICommandSource>og tilsvarende kommando er ikke en <xref:System.Windows.Input.RoutedCommand>, målet kommandoen ignoreres.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.ICommandSource>       Når det brukes med en <xref:System.Windows.Input.RoutedCommand>, kommandoen målet er objektet som den <xref:System.Windows.Input.CommandManager.Executed>og <xref:System.Windows.Input.CommandManager.CanExecute>hendelser registreres.</xref:System.Windows.Input.CommandManager.CanExecute> </xref:System.Windows.Input.CommandManager.Executed> </xref:System.Windows.Input.RoutedCommand> Hvis egenskapen CommandTarget ikke er angitt, brukes elementet med tastaturfokus som mål.       Den <xref:System.Windows.Input.InputBinding>selve klassen støtter ikke [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] bruk, fordi den ikke viser et felles standardkonstruktør (det finnes en standardkonstruktør, men den beskyttes).</xref:System.Windows.Input.InputBinding> Imidlertid avledede klasser kan vise en offentlig konstruktør, og derfor kan angi egenskaper som er arvet fra <xref:System.Windows.Input.InputBinding>med en [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] bruk.</xref:System.Windows.Input.InputBinding> To eksisterende <xref:System.Windows.Input.InputBinding>avledede klasser som kan brukes i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] og kan angi egenskaper i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] og <xref:System.Windows.Input.KeyBinding> <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_CommandTarget&quot;></a>## XAML Attributtbruk ```   <inputBindingDerivedClass CommandTarget=&quot;bindingToTarget&quot;/>   ``` <a name=&quot;xamlValues_CommandTarget&quot;> </a> ## XAML verdier `inputBindingDerivedClass` en avledet type <xref:System.Windows.Input.InputBinding>som støtter objektet syntaks i element., for eksempel <xref:System.Windows.Input.KeyBinding>eller <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       Se kommentarer.       `bindingToTarget`En streng som bruker en type bindingen syntaks som kan returnere en objektreferanse på et eksisterende navn elementet. Se kommentarer."
