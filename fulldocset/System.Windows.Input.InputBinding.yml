  summary: "Henter eller angir den <xref:System.Windows.Input.ICommand>som er forbundet med denne inndata bindingen.</xref:System.Windows.Input.ICommand>"
  remarks: "Den <xref:System.Windows.Input.InputBinding>klassen støtter ikke [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] Bruk fordi den ikke viser et felles standardkonstruktør (den har en standardkonstruktør, men den beskyttes).</xref:System.Windows.Input.InputBinding> Imidlertid avledede klasser kan vise en offentlig konstruktør og kan derfor bruke egenskaper som er arvet fra <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding> To eksisterende <xref:System.Windows.Input.InputBinding>avledede klasser som kan brukes i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] og kan angi egenskaper med [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] bruksområder er <xref:System.Windows.Input.KeyBinding>og <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       <xref:System.Windows.Input.ICommand>refererer til et typen konverteringsprogram som aktiverer bestemte eksistere <xref:System.Windows.Input.ICommand>implementeringer angi verdier i form av en streng.</xref:System.Windows.Input.ICommand></xref:System.Windows.Input.ICommand> Denne typen konvertering virkemåten angir skjemaet attributtet verdien for denne egenskapen. Du kan også binde kommandoen <xref:System.Windows.Input.InputBinding.CommandParameter%2A>, og <xref:System.Windows.Input.InputBinding.CommandTarget%2A>egenskapene til en <xref:System.Windows.Input.ICommand>som er definert i et objekt.</xref:System.Windows.Input.ICommand> </xref:System.Windows.Input.InputBinding.CommandTarget%2A> </xref:System.Windows.Input.InputBinding.CommandParameter%2A> Dette kan du definere en egendefinert kommando, og knytt det til brukerinndata. For mer informasjon, kan du se den andre eksemplet i <xref:System.Windows.Input.InputBinding>.</xref:System.Windows.Input.InputBinding>      <a name=&quot;xamlAttributeUsage_Command&quot;></a>## XAML Attributtbruk `inputBindingDerivedClass` `Command`= &quot;<xref:System.Windows.Input.ICommand>&quot; / > <a name=&quot;xamlPropertyElementUsage_Command&quot;> </a> ## XAML egenskapen Element Bruk ```   <inputBindingDerivedClass>     <inputBindingDerivedClass.Command>       <iCommandImplementation/>     </inputBindingDerivedClass.Command>   </inputBindingDerivedClass>   ``` <a name=&quot;xamlValues_Command&quot;> </a> ## XAML verdier `inputBindingDerivedClass` en avledet type <xref:System.Windows.Input.InputBinding>som støtter objektet syntaks i element., for eksempel <xref:System.Windows.Input.KeyBinding>eller <xref:System.Windows.Input.MouseBinding>.</xref:System.Windows.Input.MouseBinding> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.InputBinding>       </xref:System.Windows.Input.ICommand> Se kommentarer.       `iCommandImplementation`Objektet implementering av <xref:System.Windows.Input.ICommand>som støtter syntaks i element objektet (har en felles standardkonstruktør).</xref:System.Windows.Input.ICommand>"
  example:
