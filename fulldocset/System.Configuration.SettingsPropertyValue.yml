- uid: System.Configuration.SettingsPropertyValue.PropertyValue
  id: PropertyValue
  parent: System.Configuration.SettingsPropertyValue
  langs:
  - csharp
  name: PropertyValue
  nameWithType: SettingsPropertyValue.PropertyValue
  fullName: System.Configuration.SettingsPropertyValue.PropertyValue
  type: Property
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Henter eller angir verdien for den <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objektet."
  syntax:
    content: public object PropertyValue { get; set; }
    return:
      type: System.Object
      description: "Verdien for den <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objektet. Når denne verdien angis, den <> </> *> er satt til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> og <> </> *> er satt til <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Når en verdi først fra egenskapen PropertyValue, og hvis verdien opprinnelig var lagret i den <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;> </xref> objektet som en serialisert representasjon ved hjelp av <> </> *> egenskapen egenskapen PropertyValue utløser deserialisering av den underliggende verdien.  Som en side effekt i <> </> *> egenskapen settes til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>.       Hvis denne rekken av hendelser som vises i ASP.NET, og hvis det oppstår en feil under deserialisering prosessen, logges feilen ved hjelp av funksjonen helseovervåking av ASP.NET. Dette betyr at deserialisering feilene vises i programhendelsesloggen når du kjører under ASP.NET som standard. Hvis dette skjer utenfor ASP.NET, og hvis det oppstår en feil under deserialisering feilen er utelatt, og resten av logikken under deserialisering forekommer. Hvis ingen verdi er serialisert deserialisering når Deserialiseringen forsøk, deretter <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;> </xref> objektet i stedet forsøker å returnere en standardverdi Hvis én er konfigurert som er definert for den tilknyttede <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> forekomsten. I dette tilfellet hvis den <> </> *>-egenskap er satt til enten <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, eller strengen &quot;[null]&quot;, og deretter den <xref href=&quot;System.Configuration.SettingsPropertyValue&quot;> </xref> objektet blir initialisert PropertyValue-egenskapen til enten <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> for referansetyper eller standardverdien for den tilknyttede verdien.  På den annen side hvis <> </> *> oppbevarer en gyldig objekt referanse eller streng verdi (enn &quot;[null]&quot;), og deretter den <> </> *> egenskapen returneres i stedet.       Hvis det er ingen serialiserte verdi deserialisering når Deserialiseringen forsøkes, og ingen standardverdi er angitt, returneres en tom streng for strengtyper. For alle andre typer, returneres en standardforekomst ved å kalle <> </> *> – for referanse datatyper denne betyr vil bli gjort forsøk på å lage en objektforekomst med Standardkonstruktøren.  Hvis dette mislykkes, deretter <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> returneres."
  overload: System.Configuration.SettingsPropertyValue.PropertyValue*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Under forsøk på å bruke standardverdien fra den <> </> *> egenskapen det oppstod en feilen.  Enten forsøket på å konvertere <> </> *> egenskapen til en gyldig type mislyktes, eller den resulterende verdien er ikke kompatibel med typen som er definert av <xref:System.Configuration.SettingsProperty.PropertyType*>.</xref:System.Configuration.SettingsProperty.PropertyType*>"
  platform:
  - net462
