  assemblies:
  - System
  namespace: System.Configuration
  summary: "Henter eller angir den serialiserte verdien for den <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objektet."
  remarks: "Hvis den <xref:System.Configuration.SettingsPropertyValue>forekomsten oppdager at den <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A>egenskapen er endret siden sist egenskapen SerializedValue ble kalt, den vil føre til at <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A>egenskapen som skal konverteres til representasjonen serialiserte.</xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> </xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> </xref:System.Configuration.SettingsPropertyValue> Bestemte serialisering mekanisme som skal brukes som er definert av den <xref:System.Configuration.SettingsProperty.SerializeAs%2A>egenskap i den <xref:System.Configuration.SettingsProperty>forekomsten som er knyttet til den <xref:System.Configuration.SettingsPropertyValue>forekomsten.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsProperty> </xref:System.Configuration.SettingsProperty.SerializeAs%2A> Gjeldende støttede serialisering alternativene er å konvertere til en streng med et streng typen konverteringsprogram serialisere ved hjelp av den <xref:System.Xml.Serialization.XmlSerializer>, eller utføre binær Serialiseringsfeil.</xref:System.Xml.Serialization.XmlSerializer>      > [!NOTE] > Underliggende serializers kan throw unntak under serialisering av prosessen.       Direkte oppkaller koden krever den <xref:System.Security.Permissions.SecurityPermissionFlag>tillatelse (én av tillatelsene som er tilgjengelig som en del av <xref:System.Security.Permissions.SecurityPermission>) til å kalle den getter eller aksesamlingen for denne egenskapen.</xref:System.Security.Permissions.SecurityPermission> </xref:System.Security.Permissions.SecurityPermissionFlag>  Denne tillatelsen håndheves med en <xref:System.Security.Permissions.SecurityAction>opplistingsverdien.</xref:System.Security.Permissions.SecurityAction>"
  syntax:
    content: public object SerializedValue { get; set; }
    return:
      type: System.Object
      description: "Den serialiserte verdien for en <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objektet."
  overload: System.Configuration.SettingsPropertyValue.SerializedValue*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Alternativene serialisering for egenskapen angitt bruk av en streng typen konverteringsprogram, men et konverteringsprogram av typen ikke er tilgjengelig."
  platform:
  - net462
