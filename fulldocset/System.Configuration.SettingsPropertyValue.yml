  summary: "Henter eller angir om verdien for en <xref href=&quot;System.Configuration.SettingsProperty&quot;> </xref> objektet er endret."
  remarks: "Egenskapen IsDirty angir at verdien som er lagret av denne klassen er endret. Standard `false`. Egenskapen IsDirty er satt til `true` i følgende situasjoner: 1.  Verdien i den <xref:System.Configuration.SettingsPropertyValue>objektet er endret.</xref:System.Configuration.SettingsPropertyValue>      2.  Verdien i den <xref:System.Configuration.SettingsPropertyValue>-objektet er tilgjengelig, og verdien er ikke en streng eller en primitiv type eksempel `int`, `float`, `real`, eller `DateTime`.</xref:System.Configuration.SettingsPropertyValue> Når verdien administreres av en <xref:System.Configuration.SettingsPropertyValue>objektet er en kompleks type (for eksempel en <xref:System.Collections.ArrayList>), er det ikke mulig for en <xref:System.Configuration.SettingsPropertyValue>objektet til å oppdage når er endret.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Collections.ArrayList> </xref:System.Configuration.SettingsPropertyValue> Resultatet av <xref:System.Configuration.SettingsPropertyValue>objektet pessimistically antar at en kompleks type er endret når den har blitt åpnet fra den <xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A>egenskapen.</xref:System.Configuration.SettingsPropertyValue.PropertyValue%2A> </xref:System.Configuration.SettingsPropertyValue>"
  syntax:
