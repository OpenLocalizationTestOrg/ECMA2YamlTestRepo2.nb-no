  type: Class
  summary: "Tillater Sikkerhetshandlinger for <xref href=&quot;System.Net.NetworkInformation.NetworkInformationPermission&quot;> </xref> som skal brukes til å bruke deklarerende sikkerhet-kode."
  remarks: "Denne tillatelsen er brukt av klasser som gir informasjon om nettverkstilkoblinger og trafikk statistikk for eksempel de som finnes i den <xref:System.Net.NetworkInformation>navneområde.</xref:System.Net.NetworkInformation>       Sikkerhetsinformasjonen deklarert av et sikkerhetsattributt med er lagret i metadataene for attributtet, og brukes under kjøring av systemet. Av sikkerhetsattributter brukes bare for deklarerende sikkerhet. For viktig sikkerhet, kan du bruke <xref:System.Net.NetworkInformation.NetworkInformationPermission>klasse.</xref:System.Net.NetworkInformation.NetworkInformationPermission>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

