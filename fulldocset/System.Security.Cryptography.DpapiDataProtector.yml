- uid: System.Security.Cryptography.DpapiDataProtector.Scope
  id: Scope
  parent: System.Security.Cryptography.DpapiDataProtector
  langs:
  - csharp
  name: Scope
  nameWithType: DpapiDataProtector.Scope
  fullName: System.Security.Cryptography.DpapiDataProtector.Scope
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography
  summary: "Henter eller angir omfanget av beskyttelse av data."
  remarks: "Databeskyttelse krypterer data på disken slik at den ikke kan leses av andre programmer.  Trenger du ikke en tast for å beskytte eller fjerne beskyttelsen dataene. Hvis du setter omfanget til <xref:System.Security.Cryptography.DataProtectionScope>, bare programmer som kjører på legitimasjonen din kan oppheve dataene; imidlertid som betyr at alle applikasjoner som kjører på legitimasjonen din kan få tilgang til de beskyttede dataene.</xref:System.Security.Cryptography.DataProtectionScope>  Hvis du setter omfanget til <xref:System.Security.Cryptography.DataProtectionScope>, en fullstendig klarering programmet på datamaskinen kan oppheve tilgang til og endre dataene hvis den vet at navnet på det primære formålet og bestemt formål.</xref:System.Security.Cryptography.DataProtectionScope>"
  syntax:
    content: public System.Security.Cryptography.DataProtectionScope Scope { get; set; }
    return:
      type: System.Security.Cryptography.DataProtectionScope
      description: "En av verdiene for enumeration som angir omfanget av databeskyttelse (den gjeldende brukeren eller den lokale maskinen). Standard <xref href=&quot;System.Security.Cryptography.DataProtectionScope&quot;> </xref>."
  overload: System.Security.Cryptography.DpapiDataProtector.Scope*
  exceptions: []
  platform:
  - net462
