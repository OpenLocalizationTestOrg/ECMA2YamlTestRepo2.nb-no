  name: DpapiDataProtector
  nameWithType: DpapiDataProtector
  fullName: System.Security.Cryptography.DpapiDataProtector
  type: Class
  summary: "Inneholder metoder for enkel data protection."
  remarks: "Klassen DpapiDataProtector inneholder en strukturert metode til å beskytte data ved hjelp av <xref:System.Security.Cryptography.ProtectedData>klasse.</xref:System.Security.Cryptography.ProtectedData> Konstruktøren for klassen har formålet parametere som fungerer som et passord for å identifisere de beskyttede dataene. Alle tre parametere bruke hash-kode og inkludert som en del av den krypterte data-strengen. Du må vite formålet parameterne for oppheving av dataene. Den <xref:System.Security.Cryptography.ProtectedData.Protect%2A?displayProperty=fullName>metoden kalles for å kryptere dataene har et `optionalEntropy` parameter som du kan legge til kvalifiserte informasjon for å kryptere dataene sikrere.</xref:System.Security.Cryptography.ProtectedData.Protect%2A?displayProperty=fullName> Hash-koden for formålet parameterne er brukt for valgfrie entropy. Fordi du ikke trenger en tast for å dekryptere dataene, velge nøye formålet dataene legger til en annen sikkerhetsnivå databeskyttelse.       Hvis du bruker en <xref:System.Security.Cryptography.DpapiDataProtector.Scope%2A>at <xref:System.Security.Cryptography.DataProtectionScope>bare en bruker med påloggingsinformasjon som samsvarer med brukeren som krypteres dataene kan dekryptere dataene.</xref:System.Security.Cryptography.DataProtectionScope> </xref:System.Security.Cryptography.DpapiDataProtector.Scope%2A> I tillegg kan dekryptering vanligvis utføres bare på datamaskinen der dataene som ble kryptert. Windows-funksjonen, som krypterer dataene oppretter en øktnøkkel for å utføre krypteringen. Øktnøkkelen hentes på nytt når dataene som skal dekrypteres. For en detaljert beskrivelse av hvordan dataene er beskyttet ved hjelp av øktnøkler, kan du se [Windows databeskyttelse](http://go.microsoft.com/fwlink/?LinkId=224686).       Hvis du bruker en <xref:System.Security.Cryptography.DpapiDataProtector.Scope%2A>at <xref:System.Security.Cryptography.DataProtectionScope>Når du beskytter dataene og ikke nøye identifisere parametrene formål, et annet program på datamaskinen som kjenner til formålene får tilgang til og fjerne beskyttelsen dataene.</xref:System.Security.Cryptography.DataProtectionScope> </xref:System.Security.Cryptography.DpapiDataProtector.Scope%2A>"
  syntax:
    content: 'public sealed class DpapiDataProtector : System.Security.Cryptography.DataProtector'
