  name: DpapiDataProtector(String,String,String[])
  nameWithType: DpapiDataProtector.DpapiDataProtector(String,String,String[])
  fullName: System.Security.Cryptography.DpapiDataProtector.DpapiDataProtector(String,String,String[])
  type: Constructor
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography
  summary: "Oppretter en ny forekomst av den <xref href=&quot;System.Security.Cryptography.DpapiDataProtector&quot;> </xref> klassen ved hjelp av den angitte programnavnet hovedformål og bestemte formål."
  remarks: "Programnavnet som er angitt av den `appName` parameteren anses å være en del av formålet for de beskyttede dataene. Tre parameterne er bruke hash-kode, og hash-koden brukes for både beskyttelse og beskyttelsen dataene. Eksempler på `primaryPurpose` og `specificPurposes` verdier er **Giftcard** og ** \\<gavekort kortnummer >** eller **fakturaen** og ** \\<faktura tall >**."
  syntax:
    content: public DpapiDataProtector (string appName, string primaryPurpose, string[] specificPurpose);
    parameters:
    - id: appName
      type: System.String
      description: "Navnet på programmet."
    - id: primaryPurpose
      type: System.String
      description: "Det primære formålet for data beskyttelsen."
    - id: specificPurpose
      type: System.String[]
      description: "Bestemt formål for data beskyttelsen."
  overload: System.Security.Cryptography.DpapiDataProtector.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>appName</code>en tom streng eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.       - eller - <code>primaryPurpose</code> er en tom streng eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.       - eller - <code>specificPurposes</code> inneholder en tom streng eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
