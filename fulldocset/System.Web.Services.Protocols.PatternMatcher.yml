  name: PatternMatcher
  nameWithType: PatternMatcher
  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "Teksten for søk HTTP-svar for returverdier for Web service-klienter."
  remarks: "Klassen PatternMatcher utfører mønsteret samsvarer med vanlige uttrykk til å finne returverdier for Web-metoden i teksten kodet i brødteksten i en HTTP-svar. Klassen PatternMatcher kalles av klientsiden <xref:System.Web.Services.Protocols.TextReturnReader>klassen som deserializes Web service-returverdier.</xref:System.Web.Services.Protocols.TextReturnReader>       Teksten mønsteret samsvarende gjør det mulig for webtjenester til å hente HTML-innhold uten å konvertere XML-dokumentene som må være bundet til definisjoner av XML-skjema. RegEx Søk mål er angitt i et dokument Web Services beskrivelse språket (WSDL) via `match` XML-elementer i `text` elementer. Begge elementer tilhøre navneområdet http://microsoft.com/wsdl/mime/textMatching/.       Når `match` elementer som er angitt i et WSDL-dokument, verktøyet Wsdl.exe gjelder <xref:System.Web.Services.Protocols.MatchAttribute>attributter til de tilsvarende Web metodene i klienten proxy-klassen som er generert.</xref:System.Web.Services.Protocols.MatchAttribute> En <xref:System.Web.Services.Protocols.MatchAttribute>attributtets egenskaper opprette søkekriteriene for en forekomst av PatternMatcher.</xref:System.Web.Services.Protocols.MatchAttribute>       Utvikler vanligvis nødvendig ikke å bruke direkte PatternMatcher."
  syntax:
    content: public sealed class PatternMatcher
