  name: ControlAdapter
  nameWithType: ControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.ControlAdapter
  type: Class
  summary: "Selve ControlAdapter klassen er abstrakt og kan ikke startes. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Klassen ControlAdapter gir en generell basisklasse som kontrollen adapterne kan arver. Denne klassen gir en standard implementering av den <xref:System.Web.UI.MobileControls.IControlAdapter>grensesnitt som kreves for alle kort.</xref:System.Web.UI.MobileControls.IControlAdapter> Standard gjengivelse implementeringen av basisklassen skal gjengi alle underordnede kontroller. Dette gjør at basisklassen som skal brukes som et kort for sammensetningen kontroller."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

