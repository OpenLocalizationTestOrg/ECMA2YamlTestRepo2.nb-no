  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Returnerer <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Hvis kortet behandler innlasting av post-dataene. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Denne metoden kalles når en kontroll som implementerer den <xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>grensesnitt har sine egne <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>metode som startes.</xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> </xref:System.Web.UI.IPostBackDataHandler?displayProperty=fullName>      > [!NOTE] > Forskjellige enheter kan inneholde dataene sine kall serveren på forskjellige måter. Et eksempel er forskjellen mellom hvordan WML- og HTML rapporterer tilbake resultatet av en<xref:System.Web.UI.MobileControls.SelectionList></xref:System.Web.UI.MobileControls.SelectionList>"
  syntax:
    content: public virtual bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data, object controlPrivateData, out bool dataChanged);
    parameters:
    - id: key
      type: System.String
      description: "Identifiserer kontrollen."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "Inneholder samlingen av alle navneverdier som innkommende."
    - id: controlPrivateData
      type: System.Object
      description: "Her kan du sende data private til kontrollen som kan være nødvendig for innlasting av post-dataene. Kontrollen bestemmer typen som er sendt til parameteren."
    - id: dataChanged
      type: System.Boolean
      description: "Returnerer <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Hvis det kreves objektet i `privateControlData` ble endret, så <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>hendelse kan oppstå.</xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent*>"
