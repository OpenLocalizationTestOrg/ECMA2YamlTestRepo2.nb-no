  namespace: System.Web.UI.MobileControls.Adapters
  summary: "Returnerer <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> Hvis hendelsen ble behandlet. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Denne metoden kalles av en kontroll når den mottar en sende tilbake hendelsesvarsling, kontrollere om hendelsen er-adapteren-spesifikke. Hvis kontrollen implementerer den <xref:System.Web.UI.IPostBackEventHandler>metoden og mottar en sende tilbake hendelse den <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>metoden for adapteren control kalles.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackEventHandler> Hvis hendelser som er sendt til kontrollen kan varierer avhengig av målenheten, må kontrollen implementeringen av denne metoden kalle metoden HandlePostBackEvent for kontroll-kortet.       Denne metoden returnerer `true` eller `false`, som angir om enheten adapteren håndtert hendelsen. Returnerer den `false` som standard."
  syntax:
    content: public virtual bool HandlePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "Navnet på en hendelse."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis hendelsen ble håndtert; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.Adapters.ControlAdapter.HandlePostBackEvent*
