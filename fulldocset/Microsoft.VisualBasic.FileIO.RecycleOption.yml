  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Angir om en fil må slettet permanent eller plassert i den **papirkurven**."
  remarks: "Denne nummerering brukes med den <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>og <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>metoder.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       Å beskytte brukere mot utilsiktet sletting av viktige filer i **papirkurven** samler slettet filer og inneholder en metode for å gjenopprette disse filene. Du må eksplisitt slette filene fra den **papirkurven** foreta slettingen permanent. Til filene slettes fra den **papirkurven**, diskplass er okkupert av filene er ikke tilgjengelig for andre brukere.       Noen ganger er det nyttig å hoppe over den **papirkurven**, spesielt hvis du sletter et stort antall filer (eller færre store filer) som du er sikker på at er ikke lenger behov, og du vil bruke diskplassen."
  syntax:
    content: public enum RecycleOption
  inheritance:
  - System.Enum
  platform:
  - net462
