  remarks: "Bruk denne versjonen av metoden AddRange til å legge til en matrise av grupper i gruppe-samling. Denne metoden er nyttig når du oppretter flere <xref:System.Windows.Forms.ListViewGroup>objekter og ønsker å legge dem til i samlingen med et enkelt metodekall.</xref:System.Windows.Forms.ListViewGroup> Hvis du vil legge til individuelle grupper i samlingen, kan du bruke den <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>       Denne metoden er også nyttig når du vil angi flere måter å gruppere elementene i en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> Hvis du vil gjøre dette, kan du opprette flere gruppen matriser. Hvis du vil endre grupperingen, må du først bruke den <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metode for å fjerne alle grupper fra samlingen deretter bruke AddRange-metoden til å legge til en annen matrise gruppesett.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       I motsetning til det <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metoden metoden AddRange ikke har en returverdi kan brukes til å finne ut om en gruppe som legges til, er allerede i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Hvis du trenger denne informasjonen, kan du bruke den <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>metoden før du bruker metoden AddRange.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>"
  example:
  - "The following example demonstrates how the AddRange method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/1b10cef5-b7d8-4a3f-ad9b-_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/1b10cef5-b7d8-4a3f-ad9b-_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/1b10cef5-b7d8-4a3f-ad9b-_1.cpp)]"
