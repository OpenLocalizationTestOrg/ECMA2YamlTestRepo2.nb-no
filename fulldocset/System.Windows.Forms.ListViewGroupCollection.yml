  summary: "Representerer samling av grupper i en <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontrollen."
  remarks: "Bruk av <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>til å hente ListViewGroupCollection som er tilknyttet en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Denne samlingen inneholder den <xref:System.Windows.Forms.ListViewGroup>objekter som representerer gruppene som vises i kontrollen når <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>egenskapen settes til en annen verdi enn <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup> Alle elementer som ikke er tilordnet til en gruppe vises i standardgruppen som har hodet etiketten &quot;DefaultGroup {0}&quot;. Standardgruppen finnes ikke i den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>samling, og kan ikke endres.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Det er primært nyttige ved feilsøking for å sikre at alle elementer har lagt riktig til grupper. Hvis det er ingen grupper i den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>samling, grupperingsfunksjonen er deaktivert.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metode for å legge til en enkelt gruppe i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A>metode for å legge til en gruppe i en bestemt indeks i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> Hvis du vil fjerne en gruppe, kan du bruke den <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>metode for å fjerne gruppen i et bestemt indeksen.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>       Du kan ikke legge til en <xref:System.Windows.Forms.ListViewGroup>i samlingen flere ganger.</xref:System.Windows.Forms.ListViewGroup> For å flytte en gruppe i samlingen, må den først være fjernes fra samlingen, og deretter inn på ønsket plassering. Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>metode for å finne ut om en bestemt gruppe er allerede i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> For å hente indeksen for en gruppe i samlingen, kan du bruke den <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> Du kan hente eller angi gruppen i et bestemt indeksen med den <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>indeksering.</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metode for å legge til flere grupper i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> Du kan legge til flere grupper som en matrise av grupper eller en ListViewGroupCollection du hente via den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>for en annen <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metode for å fjerne alle grupper fra samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] > I <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, og <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metoder fjerne grupper fra samlingen, men ikke fjerne alle elementene fra den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Hvis det er ingen grupper i den <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>samling, grupperingsfunksjonen er deaktivert, og alle elementer i kontrollen skal vises vanligvis.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Den <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>og <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metodene er nyttig når du vil angi flere måter å gruppere elementene i en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> Hvis du vil gjøre dette, kan du opprette flere gruppen matriser. Hvis du vil endre grupperingen, må du først bruke den <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metode for å fjerne alle grupper fra samlingen, og bruk av <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metode for å legge til neste rekke grupper som skal vises.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A>metode for å kopiere gruppene i en samling til en kompatibel matrise som starter ved en angitt indeks.</xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> Dette er nyttig, for eksempel når du vil sortere gruppene i samlingen ved hjelp av den <xref:System.Array.Sort%2A?displayProperty=fullName>metoden.</xref:System.Array.Sort%2A?displayProperty=fullName> Hvis du vil gjøre dette, kopiere gruppene til en kompatibel matrise, og deretter matrisen. Deretter bruker de <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metode for å fjerne alle grupper fra samlingen, og bruk av <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metode for å legge sorterte matrisen i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Bruk av <xref:System.Windows.Forms.ListViewGroupCollection.Count%2A>til å fastslå hvor mange grupper som finnes i samlingen.</xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> Hvis du vil gå gjennom samlingen, kan du bruke den <xref:System.Collections.IEnumerator>returnert fra den <xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A>metoden.</xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> </xref:System.Collections.IEnumerator>      > [!NOTE] > Grupperingsfunksjonen er bare tilgjengelig på Windows XP og Windows Server 2003 familien når programmet kaller den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Gruppene vises ikke på eldre operativsystemer kode knyttet til grupper ignoreres. Resultatet kanskje kode som er avhenger av Grupperingsfunksjonen fungerer ikke riktig. Du kan vil ta med en test som bestemmer om grupperingsfunksjonen er tilgjengelig, og oppgi alternative funksjonalitet når den er utilgjengelig. Du kan for eksempel angi alternativ sortering når du kjører på operativsystemene som ikke støtter sortering av gruppen.   >> Innsetting merke funksjonen er angitt av samme bibliotek med funksjonen for oppsett av operativsystemet. Undersøk tilgjengeligheten av dette biblioteket ved kall av <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overlasten for metoden og pass i den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>verdien.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"
