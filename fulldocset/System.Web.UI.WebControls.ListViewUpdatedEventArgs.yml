- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: ListViewUpdatedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter antall rader som er berørt av oppdateringen."
  remarks: "Bruk AffectedRows-egenskapen til å finne ut hvor mange rader som er berørt av oppdateringen, som ble returnert av datakilden. Ettersom vanligvis oppdateres bare ett element, inneholder denne egenskapen vanligvis verdien 0 eller 1.       Noen ganger under oppdateringen kan det oppstå en feil som ikke utløse et unntak. I dette tilfellet kan egenskapen AffectedRows brukes til å bekrefte at et element ble oppdatert."
  example:
  - "The following example shows how to use the AffectedRows property to verify that an item was updated. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_677_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_677_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Antall rader som er berørt av oppdateringen."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: ListViewUpdatedEventArgs.Exception
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter unntaket som oppstod under oppdateringen."
  remarks: "Bruk unntak-egenskapen til å fastslå unntaket (Hvis noen) som oppstod under oppdateringen. Hvis ingen unntak oppstod, denne egenskapen returnerer `null`.      > [!NOTE] > Hvis det oppstod et unntak, og du unntaket i tilfelle behandlingsprogram, angitt i <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Hvis ikke, den <xref:System.Web.UI.WebControls.ListView>kontroll på nytt oppstår unntaket.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to use the Exception property to determine whether an exception occurred during an update operation. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_764_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_764_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "Unntak oppstod under oppdateringen, eventuell; Hvis ingen unntak oppstod, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: ListViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om et unntak som oppstod under oppdateringen ble håndtert under hendelsen."
  remarks: "Hvis det oppstår et unntak under oppdateringen, kan du bruke egenskapen ExceptionHandled som viser om du har behandlet unntak under hendelsen. Hvis denne egenskapen settes til `true`, unntaket regnes håndtert og ikke et på nytt med den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Hvis denne egenskapen settes til `false`, <xref:System.Web.UI.WebControls.ListView>kontroll på nytt oppstår unntaket.</xref:System.Web.UI.WebControls.ListView> Bruk til å fastslå hvilke unntak oppstod i <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to use the ExceptionHandled property to indicate that the exception was handled in the event handler. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_148_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_148_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis unntaket ble behandlet i behandlingsprogrammet; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
