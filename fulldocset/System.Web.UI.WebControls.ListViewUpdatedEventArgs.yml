  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.ItemUpdated>hendelsen når den <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>-metoden eller når en Oppdater-knappen i kontrollen klikkes, men når den <xref:System.Web.UI.WebControls.ListView>kontrollen oppdaterer elementet.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (En Oppdater-knappen er en knapp der `CommandName` er satt til &quot;Oppdatering&quot;.) Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår, for eksempel kontrollere resultatet av en oppdateringsoperasjon.       En ListViewUpdatedEventArgs-objekt er sendt til hendelseshåndtering metoden. Dette objektet gjør det mulig å finne ut hvor mange elementer oppdatert og få unntak som kan ha oppstått. Hvis du vil finne ut hvor mange elementer som er berørt av oppdateringen, kan du bruke den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Bruk til å fastslå om unntak oppstod i <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> Du kan angi om unntaket ble behandlet i hendelseshåndtering metoden ved å angi den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Du har tilgang til de opprinnelige feltverdiene ved hjelp av den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> Du har tilgang til oppdaterte feltverdier ved hjelp av den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       Som standard i <xref:System.Web.UI.WebControls.ListView>elementet returnerer til skrivebeskyttet modus når en oppdateringsoperasjon.</xref:System.Web.UI.WebControls.ListView> Hvis du håndtere et unntak som oppstod under oppdateringen, kan du holde i <xref:System.Web.UI.WebControls.ListView>elementet i redigeringsmodus ved å angi den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       En liste med opprinnelige verdier for en forekomst av klassen ListViewUpdatedEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
