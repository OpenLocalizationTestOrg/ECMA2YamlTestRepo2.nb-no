  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen skal være i redigeringsmodus etter en oppdateringsoperasjon."
  remarks: "Som standard i <xref:System.Web.UI.WebControls.ListView>kontrollen returnerer til skrivebeskyttet modus når en oppdateringsoperasjon.</xref:System.Web.UI.WebControls.ListView> Angi egenskapen KeepInEditMode `true` til å angi at den <xref:System.Web.UI.WebControls.ListView>kontrollen skal være i redigeringsmodus.</xref:System.Web.UI.WebControls.ListView> Dette beholder også verdiene som brukeren har angitt."
  example:
  - "The following example shows how to use the KeepInEditMode property to keep a <xref:System.Web.UI.WebControls.ListView> control in edit mode when an exception occurs. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_74_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
