  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.WebControls.ListViewUpdatedEventArgs&quot;> </xref> klasse."
  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      > [!NOTE] > Denne konstruktøren brukes hovedsakelig av kontrollutviklere når de heve hendelser.       Tabellen nedenfor viser første egenskapsverdier for en forekomst av <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>| Verdien for den `affectedRows` parameteren. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>| <xref:System.Exception?displayProperty=fullName>-Objektet som ligger i den `e` parameteren. |   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>| `false`.|   | <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>| `false`.|</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A></xref:System.Exception?displayProperty=fullName></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A></xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>"
  syntax:
