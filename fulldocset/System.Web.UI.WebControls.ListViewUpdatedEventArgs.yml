  summary: "Henter en liste som inneholder de nye verdiene for det oppdaterte elementet."
  remarks: "Bruk egenskapen NewValues til å få tilgang til de nye feltverdiene for det oppdaterte elementet. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte elementer.       Egenskapen NewValues returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene for det oppdaterte elementet.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei, kan du bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.IOrderedDictionary>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "De nye verdiene for det oppdaterte elementet."
  overload: System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues*
  exceptions: []
  platform:
