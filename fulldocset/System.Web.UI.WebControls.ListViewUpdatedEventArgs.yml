      description: "Antall rader som er berørt av oppdateringen."
    - id: exception
      type: System.Exception
      description: "Unntaket oppstod under oppdateringen ble utført, hvis noen. Hvis ingen unntak oppstår, kan du bruke <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
