  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Angir at koden ble generert av serialisering-infrastruktur, og kan brukes på nytt for å øke ytelse når dette attributtet brukes med en samling."
  remarks: ".NET Framework XML-serialisering infrastruktur dynamisk genererer avledningene for <xref:System.Xml.Serialization.XmlSerializer>som er optimalisert for å serialisere brukerdefinerte typer.</xref:System.Xml.Serialization.XmlSerializer> Serializers lagres i samlinger som kan brukes for effektiv serialisering.       Attributtet XmlSerializerVersionAttribute lagrer versjonsinformasjon om den overordnede samlingen som et sett med serializers er generert. Senere, når den <xref:System.Xml.Serialization.XmlSerializer>konstruktøren kalles, infrastrukturen prøver å finne forhåndsgenererte samlingen.</xref:System.Xml.Serialization.XmlSerializer> Hvis infrastrukturen finner en samling med samme navn, samlingen er lastet inn, og infrastrukturen kontrollerer XmlSerializerVersionAttribute for et samsvar mellom den fant samlingsversjonen og den gjeldende versjonen av den overordnede samlingen. Hvis versjonen ikke samsvarer med, brukes ikke samlingen. En midlertidig samling genereres i stedet for serialisering."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
