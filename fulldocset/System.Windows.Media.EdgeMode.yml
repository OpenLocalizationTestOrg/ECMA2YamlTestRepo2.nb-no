  type: Enum
  summary: "Bestemmer hvordan kantene for uten tekst tegning primitivene gjengis."
  remarks: "Tekstobjekter vises alltid ved hjelp av anti-aliasing og påvirkes ikke ved å angi verdi for edge-modus. Standardverdien for uten tekst tegning primitivene eksempel <xref:System.Windows.Shapes.Ellipse>og <xref:System.Windows.Shapes.Polygon>, er uspesifisert.</xref:System.Windows.Shapes.Polygon> </xref:System.Windows.Shapes.Ellipse>       Når du angir edge modus verdien av et visuelt objekt, settes alle de underordnede tegning primitivene for visual objektet til samme EdgeMode verdi."
  example:
  - "The following example shows how to use the <xref:System.Windows.Media.RenderOptions.SetEdgeMode%2A> method to set the edge mode for a drawing primitive to Aliased.  \n  \n [!code-vb[VisualSnippets#SetEdgeMode](~/add/codesnippet/visualbasic/visualsnippets/snippets.vb#setedgemode)]\n [!code-cs[VisualSnippets#SetEdgeMode](~/add/codesnippet/csharp/VisualSnippets/Snippets.cs#setedgemode)]"
