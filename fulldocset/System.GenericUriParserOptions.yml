  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "Angir alternativer for en <xref href=&quot;System.UriParser&quot;> </xref>."
  remarks: "Du kan kombinere noen av disse alternativene til å konfigurere en generisk URI-parser ved å sende alternativene som en parameter i <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>konstruktør.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       Den eksisterende <xref:System.Uri?displayProperty=fullName>klassen er utvidet for å gi kundestøtte for International ressursen identifikatorer (IRI) basert på RFC 3987.</xref:System.Uri?displayProperty=fullName> Gjeldende brukere vil ikke ser noen endring fra .NET Framework 2.0 virkemåte med mindre de spesielt aktiverer IRI. Dette sikrer programmet kompatibilitet med tidligere versjoner av .NET Framework.       Konfigurasjonsinnstillingen for <xref:System.Configuration.IdnElement?displayProperty=fullName>indirekte kontrolleres av <xref:System.Configuration.IriParsingElement?displayProperty=fullName>konfigurasjonsinnstilling som kontrollerer IRI behandling i <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> IRI behandling må være aktivert for IDN behandling for å være mulig. Hvis IRI behandling er deaktivert, settes IDN behandling til standardinnstillingen der .NET Framework 2.0-virkemåten brukes for kompatibilitet og IDN-navn er ikke brukt.       Attributtet internasjonale domene navnet (IDN) kontrollerer bare IDN-behandling. Alle andre IRI behandling (for eksempel tegn normalization) utføres som standard.       Hvis du vil ha mer informasjon om IRI støtte, kan du se delen Merknader for <xref:System.Uri?displayProperty=fullName>klasse.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
