  name: GeoCoordinateWatcher
  nameWithType: GeoCoordinateWatcher
  fullName: System.Device.Location.GeoCoordinateWatcher
  type: Class
  summary: "Utstyr posisjonsdataene som er basert på breddegrad og lengdegrad koordinater."
  remarks: "Klassen GeoCoordinateWatcher leverer koordinaten kodebasert posisjonsdataene fra gjeldende plassering-leverandør. Gjeldende plassering leverandør prioriteres høyeste på datamaskinen, basert på flere faktorer, for eksempel alder og nøyaktigheten av data fra alle leverandører nøyaktigheten ble forespurt av plassering programmer og power forbruk og ytelse innvirkning knyttet til leverandøren plassering. Gjeldende plassering leverandør kan endres over tid, for eksempel når en enhet GPS mister det satellitt signalet inne og Wi-Fi triangulering leverandør blir mest nøyaktige leverandøren på datamaskinen.       For å få tilgang til posisjonsdataene, kan du opprette en GeoCoordinateWatcher og kall <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>eller <xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A>til å starte henting av data fra gjeldende plassering-leverandør.</xref:System.Device.Location.GeoCoordinateWatcher.TryStart%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       Den <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>egenskapen kan kontrolleres å finne ut om data er tilgjengelig.</xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> Hvis data er tilgjengelig, kan du hente plasseringen én gang fra den <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>egenskapen eller motta kontinuerlige plassering oppdateringer ved behandling av <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>hendelsen.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>       Den <xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>, <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>, og <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>Egenskaper støtte <xref:System.ComponentModel.INotifyPropertyChanged>, slik at et program kan-databinding til disse egenskapene.</xref:System.ComponentModel.INotifyPropertyChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Permission%2A>       I Windows 7 alle de <xref:System.Device.Location>klasser er fullstendig funksjonelt Hvis et plassering-leverandøren er installert og kan ikke løse datamaskinens plassering.</xref:System.Device.Location>      > [!NOTE] > På Windows 7 Starter Edition bare støttet plassering-leverandør er som standard plassering leverandøren i Kontrollpanel og et tillegg må installeres for å angi breddegrad og lengdegrad.       **Obs** i versjoner av Windows før Windows 7, gjelder følgende: – alle <xref:System.Device.Location>objekter som har konstruktører kan opprettes, men <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>har alltid verdi <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location>      -Plasseringen angitt av <xref:System.Device.Location.GeoPosition%601.Location%2A>egenskapen for <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>vil alltid være <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A>      – Ingen plassering hendelser vil være starter."
  example:
  - "The following program shows how to create a GeoCoordinateWatcher and start acquiring data by using an initialization timeout. The code then prints the coordinates of the location, if known.  \n  \n [!code-vb[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataSync1/GetLocationDataSync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataSync1#1](~/add/codesnippet/csharp/getlocationdatasync/getlocationdatasync.cs#1)]  \n  \n The following program shows how to receive continuous location updates by subscribing to <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> events.  \n  \n [!code-vb[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataAsync/GetLocationDataAsync.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataAsync#1](~/add/codesnippet/csharp/getlocationdataasync/getlocationdataasync.cs#1)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class GeoCoordinateWatcher : IDisposable, System.ComponentModel.INotifyPropertyChanged, System.Device.Location.IGeoPositionWatcher<System.Device.Location.GeoCoordinate>
