- uid: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  id: MovementThreshold
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: MovementThreshold
  nameWithType: GeoCoordinateWatcher.MovementThreshold
  fullName: System.Device.Location.GeoCoordinateWatcher.MovementThreshold
  type: Property
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Avstanden må være flyttet, i meter i forhold til koordinaten fra siste <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> hendelsen før plassering leverandøren opphøyer et annet <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> hendelsen."
  remarks: "Standard flytting terskelen er null, noe som betyr at noen endrer på plasseringen som er registrert ved gjeldende plassering leverandøren årsaker en <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>hendelsen og en oppdatering av <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>egenskapen.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>      > [!NOTE] > Flytting terskelen ikke garantere at hendelser mottas ved den forespurte. Plattformen prøver å overholde forespørsler for en bestemt flytting terskel, men i enkelte tilfeller hendelser blir ikke oppstå ved den forespurte.       **Obs** i versjoner av Windows før Windows 7, gjelder følgende: – alle <xref:System.Device.Location>objekter som har konstruktører kan opprettes, men <xref:System.Device.Location.GeoCoordinateWatcher.Status%2A>har alltid verdi <xref:System.Device.Location.GeoPositionStatus>.</xref:System.Device.Location.GeoPositionStatus> </xref:System.Device.Location.GeoCoordinateWatcher.Status%2A> </xref:System.Device.Location>      -Plasseringen angitt av <xref:System.Device.Location.GeoPosition%601.Location%2A>egenskapen for <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>vil alltid være <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A>      – Ingen plassering hendelser vil være starter.       Diagrammet nedenfor representerer plassering koordinater som plassering leverandøren (for eksempel en GPS enhet) leverer til datamaskinen. P1, i diagrammet representerer posisjonsdataene som er inkludert i en <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>hendelse, og P2, P3 og P4 representerer punkt i terskelen flytting.</xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> Så når plasseringen leverandøren leverer data som ikke angir en plassering på disse tidspunkter (P1 P2, P3 og P4), <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>hendelser registreres, og <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>returnerer P1.</xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> Punkt-P5 er utenfor MovementThreshold-avstanden så på det tidspunktet <xref:System.Device.Location.GeoLocationProvider.Location%2A>er oppdatert, og en <xref:System.Device.Location.GeoLocationProvider.LocationChanged>denne hendelsen oppstår.</xref:System.Device.Location.GeoLocationProvider.LocationChanged> </xref:System.Device.Location.GeoLocationProvider.Location%2A>       ![Diagrammet illustrerer MovementThreshold](~/add/media/ndp-movementthreshold.png &quot;Diagram illustrerer MovementThreshold&quot;)"
  syntax:
    content: public double MovementThreshold { get; set; }
    return:
      type: System.Double
      description: "Avstanden i meter."
  overload: System.Device.Location.GeoCoordinateWatcher.MovementThreshold*
  exceptions: []
  platform:
  - net462
