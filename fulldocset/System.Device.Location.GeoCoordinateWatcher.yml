- uid: System.Device.Location.GeoCoordinateWatcher.Start
  id: Start
  parent: System.Device.Location.GeoCoordinateWatcher
  langs:
  - csharp
  name: Start()
  nameWithType: GeoCoordinateWatcher.Start()
  fullName: System.Device.Location.GeoCoordinateWatcher.Start()
  type: Method
  assemblies:
  - System.Device
  namespace: System.Device.Location
  summary: "Starte henting av data fra gjeldende plassering-leverandør. Denne metoden aktiverer <xref href=&quot;System.Device.Location.GeoCoordinateWatcher.PositionChanged&quot;> </xref> hendelser og tillater tilgang til den <xref:System.Device.Location.GeoCoordinateWatcher.Position*>egenskapen.</xref:System.Device.Location.GeoCoordinateWatcher.Position*>"
  remarks: "Kaller denne metoden vil starte henting av data fra gjeldende plassering-leverandør. Gjeldende plassering leverandør velges basert på faktorer som alder og nøyaktigheten av data fra alle leverandører, nøyaktighet som ble forespurt av programmet eller programmer og power forbruket og innvirkning på ytelsen knyttet til leverandøren plassering. Gjeldende plassering leverandør kan endres over tid, for eksempel når en enhet GPS mister det satellitt signalet inne og Wi-Fi triangulering leverandør blir mest nøyaktige leverandøren på datamaskinen.       Hvis gjeldende prioriteres plassering leverandøren ikke har data når den <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>-metoden, den vil begynne å hente data.</xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> Hvis tillatelsene som er gitt til klienten når dataene er tilgjengelig, kan få tilgang til synkron data og leveres asynkront Hvis hendelser behandles.       Hvis Windows 7 sensoren og plassering plattformen deaktiveres når <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>kalles, <xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>umiddelbart returnere, <xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged>ikke vil feilbehandlingen hendelser, og plasseringen som returneres av <xref:System.Device.Location.GeoPosition%601.Location%2A>egenskapen for <xref:System.Device.Location.GeoCoordinateWatcher.Position%2A>inneholder <xref:System.Device.Location.GeoCoordinate.Unknown>.</xref:System.Device.Location.GeoCoordinate.Unknown> </xref:System.Device.Location.GeoCoordinateWatcher.Position%2A> </xref:System.Device.Location.GeoPosition%601.Location%2A> </xref:System.Device.Location.GeoCoordinateWatcher.PositionChanged> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A> </xref:System.Device.Location.GeoCoordinateWatcher.Start%2A>       Hvis gjeldende prioritert plassering leverandør har data, blir tilgjengelig synkront umiddelbart og vil bli levert asynkront Hvis hendelser behandles.       Hvis programmet som kaller ikke har tilgang til data fra en plassering-leverandør, blir brukeren bedt om en dialogboks for å gi eller avslå tilgang. Dialogboksen blir ikke-modale."
  example:
  - "The following program handles the first location update that occurs after Start is called.  \n  \n [!code-vb[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/visualbasic/System.Device.Location.GetLocationDataUpdateOnce/GetLocationDataUpdateOnce.vb#1)]\n [!code-cs[System.Device.Location.GetLocationDataUpdateOnce#1](~/add/codesnippet/csharp/getlocationdataupdateonce/getlocationdataupdateonce.cs#1)]"
  syntax:
    content: public void Start ();
    parameters: []
  overload: System.Device.Location.GeoCoordinateWatcher.Start*
  exceptions: []
  platform:
  - net462
