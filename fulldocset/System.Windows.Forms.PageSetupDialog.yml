  name: PageSetupDialog
  nameWithType: PageSetupDialog
  fullName: System.Windows.Forms.PageSetupDialog
  type: Class
  summary: "Gjør det mulig for brukere å endre siden-relaterte innstillinger, inkludert marger og arket retning. Denne klassen kan arves."
  remarks: "Dialogboksen PageSetupDialog endrer <xref:System.Drawing.Printing.PageSettings>og <xref:System.Drawing.Printing.PrinterSettings>informasjon for en gitt <xref:System.Windows.Forms.PageSetupDialog.Document%2A>.</xref:System.Windows.Forms.PageSetupDialog.Document%2A> </xref:System.Drawing.Printing.PrinterSettings> </xref:System.Drawing.Printing.PageSettings> Brukeren kan aktivere delene av dialogboksen for å endre utskrift og marger; arket retning, størrelse og kilde; og til å vise Hjelp og knapper på nettverket. Den <xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>definerer minste margene en bruker kan velge.</xref:System.Windows.Forms.PageSetupDialog.MinMargins%2A>       Når du oppretter en forekomst av klassen PageSetupDialog, settes egenskapene lese-og skrivetilgang til opprinnelige verdier. En liste over disse verdiene i den <xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>konstruktør.</xref:System.Windows.Forms.PageSetupDialog.%23ctor%2A>       En PageSetupDialog krever sideinnstillinger skal vises, må du angi den <xref:System.Windows.Forms.PrintDialog.Document%2A>, <xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A>, eller <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>egenskapen før du kaller <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>; ellers oppstår et unntak.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> </xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A> </xref:System.Windows.Forms.PrintDialog.PrinterSettings%2A> </xref:System.Windows.Forms.PrintDialog.Document%2A>"
  example:
  - "The following code example demonstrates the PageSetupDialog using the <xref:System.Windows.Forms.PageSetupDialog.PageSettings%2A>, <xref:System.Windows.Forms.PageSetupDialog.PrinterSettings%2A>, and <xref:System.Windows.Forms.PageSetupDialog.ShowNetwork%2A> properties. To run this example, place it in a form containing a <xref:System.Windows.Forms.Button> named `Button1`, a <xref:System.Windows.Forms.ListBox> named `ListBox1`, and a PageSetupDialog named `PageSetupDialog1`. Ensure the button's click event is connected to the event-handling method in this example.  \n  \n [!code-cs[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/csharp/t-system.windows.forms.p_4_1.cs)]\n [!code-cpp[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/cpp/t-system.windows.forms.p_4_1.cpp)]\n [!code-vb[System.Windows.Forms.PageSetupDialogExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_4_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Document")]

      public sealed class PageSetupDialog : System.Windows.Forms.CommonDialog
