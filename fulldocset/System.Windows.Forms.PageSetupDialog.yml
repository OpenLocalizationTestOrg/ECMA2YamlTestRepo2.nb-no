  remarks: "Den <xref:System.Drawing.Printing.PageSettings>klasse mål <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>hundredeler tomme, men <xref:System.Windows.Forms.PageSetupDialog>tillater at brukere marger er angitt i cm eller millimeter avhengig av kulturen innstillingene for systemet kjøring av programmet.</xref:System.Windows.Forms.PageSetupDialog> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings>       I .NET Framework, versjon 2.0, må du angi denne egenskapen til `true` Hvis programmet kan brukes i kulturer som måler dokumentet marger i millimeter. Hvis du gjør dette konvertering selv, som er obligatorisk i versjoner av .NET Framework eldre enn versjon 2.0, bør du bruke standardverdien for `false`."
