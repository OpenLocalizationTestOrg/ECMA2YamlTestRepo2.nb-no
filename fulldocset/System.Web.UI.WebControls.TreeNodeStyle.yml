  summary: "Henter eller angir loddrett avstanden mellom noden som den <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objektet brukes og de tilstøtende nodene."
  remarks: "Bruk NodeSpacing-egenskapen for å kontrollere loddrette avstanden mellom en node som den <xref:System.Web.UI.WebControls.TreeNodeStyle>gjelder og de tilstøtende nodene på samme nivå.</xref:System.Web.UI.WebControls.TreeNodeStyle> Dette området er satt inn mellom øvre kant av den gjeldende noden og nedre kant av noden tidligere, i tillegg til mellom nedre kant av den gjeldende noden og øvre kant av den neste noden. Den øvre plassen gjengis ikke for den første noden i den <xref:System.Web.UI.WebControls.TreeView>kontrollere, fordi dette gir en unødvendige avstanden øverst i kontrollen.</xref:System.Web.UI.WebControls.TreeView>       NodeSpacing og <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>Egenskaper brukes uavhengig.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> Om noden vises, påvirker ikke avstanden noden.       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Loddrett diskplass, i piksler mellom noden som den <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> brukes og de tilstøtende nodene på samme nivå. Standardverdien er 0 piksler."
