  summary: "Henter eller angir URL-adressen til et bilde som vises ved siden av noden."
  remarks: "Bruk egenskapen ImageUrl til å angi en egendefinert bildet for stil. Dette bildet vises ved siden av noden, og den kan være en bildefil format (for eksempel JPG, GIF, BMP og så videre), så lenge klientleseren støtter dette formatet.       Hvis begge ImageUrl og <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>egenskapene er angitt, som vises, er det som er angitt av den <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
