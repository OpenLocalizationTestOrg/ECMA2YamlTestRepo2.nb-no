- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir avstanden mellom en overordnet node og en underordnet node som den <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> klassen brukes."
  remarks: "Bruk ChildNodesPadding-egenskapen for å kontrollere hvor avstand over og under delen underordnede noder av noden som den <xref:System.Web.UI.WebControls.TreeNodeStyle>klassen brukes.</xref:System.Web.UI.WebControls.TreeNodeStyle> Denne avstanden er satt inn mellom overordnet node og første underordnede noden, i tillegg til mellom siste underordnede noden og den neste noden.      > [!NOTE] > Mellomrom etter den siste underordnede noden ikke gjengis Hvis det finnes ingen flere noder etter den siste underordnede noden fordi dette gir en unødvendige avstanden nederst i kontrollen.       Bruk til å kontrollere avstanden mellom underordnede noder av <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Avstanden i piksler, som er over og under delen underordnede noder av en overordnet node. Standardverdien er 0 piksler."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
