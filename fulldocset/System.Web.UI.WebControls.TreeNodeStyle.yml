  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Representerer stilen på en node i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen."
  remarks: "Bruk klassen TreeNodeStyle til å representere stilen på en node i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Den <xref:System.Web.UI.WebControls.TreeView>kontroll lar deg angi ulike stilen (for eksempel skriftstørrelse og farge) for hver annen node-typen.</xref:System.Web.UI.WebControls.TreeView>       Tabellen nedenfor viser node-stiler som støttes av TreeNodeStyle-klassen.      | Node-stilegenskap | Beskrivelse |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Stilinnstillingene for en node når musepekeren er plassert over det. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| Stilinnstillingene for blad-nodene. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Stilen standardinnstillingene for en node. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| Stilinnstillingene for de overordnede nodene. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| Stilinnstillingene for rotnode. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| Stilinnstillingene for en valgt node. |       Når du angir noden stilegenskaper av den <xref:System.Web.UI.WebControls.TreeView>kontroll, blir tatt i bruk i følgende rekkefølge: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, avhengig av nodetypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       TreeNodeStyle klassen arver de fleste av medlemmene fra <xref:System.Web.UI.WebControls.Style>klasse.</xref:System.Web.UI.WebControls.Style> Det går det <xref:System.Web.UI.WebControls.Style>klassen ved å angi egenskaper som styrer hvor mye diskplass rundt tekst i en node, i tillegg til avstanden mellom tilstøtende noder.</xref:System.Web.UI.WebControls.Style> Bruk av <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>til å kontrollere hvor området til venstre og høyre for teksten i en node.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> På samme måte i <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>egenskapen kontrollerer mengden avstand over og under tekst i en node.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> Du kan kontrollere avstanden mellom noden som er brukt i TreeNodeStyle og de tilstøtende nodene ved å angi den <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> Bruk til å kontrollere avstanden mellom en overordnet node og en underordnet node i <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       For mer informasjon om arvede stilinnstillingene, kan du se <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
