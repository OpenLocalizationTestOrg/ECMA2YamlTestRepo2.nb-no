  remarks: "Bruk metoden CopyFrom duplisere stilegenskaper for det angitte <xref:System.Web.UI.WebControls.Style>objekt i den <xref:System.Web.UI.WebControls.TreeNodeStyle>objektet som kaller opp denne metoden.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Alle egenskapene i gjeldende <xref:System.Web.UI.WebControls.TreeNodeStyle>objektet er erstattet med de tilsvarende egenskapene i den angitte <xref:System.Web.UI.WebControls.Style>objektet.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle>       Hvis du vil kopiere stilegenskaper uten å erstatte alle verdier som allerede er angitt, kan du bruke den <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>metoden.</xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>"
