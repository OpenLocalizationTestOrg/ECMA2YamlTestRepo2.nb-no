  namespace: System.Web.UI.WebControls
  summary: "Kombinerer stilegenskaper for det angitte <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> objekt med stilegenskaper for gjeldende <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> objektet."
  remarks: "Bruk metoden MergeWith for å kombinere stilegenskaper for det angitte <xref:System.Web.UI.WebControls.Style>objekt med stilegenskaper av den <xref:System.Web.UI.WebControls.TreeNodeStyle>objektet som denne metoden kalles fra.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > For MergeWith metoden slår sammen stilegenskaper ved å angi hver egenskap som ikke er angitt i gjeldende <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt med den tilsvarende verdien i den angitte <xref:System.Web.UI.WebControls.Style>objektet.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Bare egenskaper som ikke er angitt, er oppdatert. Hvis en egenskap i den angitte <xref:System.Web.UI.WebControls.Style>objektet ikke er angitt, den tilsvarende egenskapen i gjeldende <xref:System.Web.UI.WebControls.TreeNodeStyle>objektet blir ikke endret.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
