  summary: "Gir hendelsesinformasjon for hendelser som oppstår når et verktøytips åpnes eller lukkes."
  remarks: "Når et verktøytips åpner og lukker, gir denne klassen hendelsesinformasjon. Elementet som angir verktøytipset arver fra en av <xref:System.Windows.FrameworkElement>eller <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> Derfor finnes og hendelser i begge av disse klassene. Tabellen nedenfor viser hendelser som bruker denne klassen.      | Hendelser som oppstår når et verktøytips åpner | Hendelser som oppstår når et verktøytips lukkes |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Disse hendelsene er registrert av den <xref:System.Windows.Controls.ToolTipService>klasse som den <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>og <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>felt.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> Den <xref:System.Windows.FrameworkElement>og <xref:System.Windows.FrameworkContentElement>klasser begge implementere den <xref:System.Windows.Controls.ToolTipService>og Eksponer denne hendelsen ved å definere hendelser i tabellen i ToolTipEventArgs klassen overstyrer den <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>metoden.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Imidlertid vises dette beskyttede medlemmet ikke på ToolTipEventArgs listen over medlemmer fordi metoden er lukket og kan ikke overstyres i klasser fra ToolTipEventArgs. Implementering av metoden i denne klassen kaster hendelsen behandlingsprogrammet representanten som er angitt som en parameter til metoden til den <xref:System.Windows.Controls.ToolTipEventHandler>type.</xref:System.Windows.Controls.ToolTipEventHandler>       Hvis verktøytipset er definert som en <xref:System.Windows.Controls.ToolTip>objektet i <xref:System.Windows.Controls.ToolTip.Opened>og <xref:System.Windows.Controls.ToolTip.Closed>hendelser i den <xref:System.Windows.Controls.ToolTip>klassen også aktiveres når et verktøytips åpner og lukker.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
