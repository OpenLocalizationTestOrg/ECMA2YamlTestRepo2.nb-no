  fullName: System.Windows.Media.Animation.QuadraticEase
  type: Class
  summary: "Representerer en easing-funksjonen, som oppretter en animasjon som får og/eller decelerates ved hjelp av formelen *f*(*t*) = *t*<sup>2</sup>"
  remarks: "Du kan kontrollere om animasjonen får, decelerates, eller begge ved å angi <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Følgende diagrammet nedenfor beskriver de ulike verdiene for <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, der *f*(*t*) representerer animasjonen fremdriften og *t* representerer klokkeslett.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![QuadraticEase med diagrammer med ulike easingmodes](~/add/media/quadraticease-graph.png &quot;QuadraticEase med diagrammer med ulike easingmodes&quot;) formelen som brukes for denne funksjonen er følgende.       *f*(*t*) = *t*<sup>2</sup>       >  [!NOTE] > du kan bruke <xref:System.Windows.Media.Animation.PowerEase>til å opprette på samme måte som <xref:System.Windows.Media.Animation.CubicEase>, QuadraticEase, <xref:System.Windows.Media.Animation.QuarticEase>, og <xref:System.Windows.Media.Animation.QuinticEase>ved hjelp av den <xref:System.Windows.Media.Animation.PowerEase.Power%2A>egenskapen.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Hvis du vil bruke for eksempel <xref:System.Windows.Media.Animation.PowerEase>skal erstatte <xref:System.Windows.Media.Animation.CubicEase>, angi en <xref:System.Windows.Media.Animation.PowerEase.Power%2A>verdi på 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Det er flere easing funksjoner i tillegg til QuadraticEase som du kan utforske ved å bruke følgende Silverlight-utvalg.       [Kjør dette eksemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) i tillegg til ved hjelp av de easing funksjonene som er inkludert i kjøretid, kan du opprette egendefinerte easing funksjoner ved arving fra <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_QuadraticEase&quot;></a>## XAML objektet elementet Bruk```   <QuadraticEase .../>   ```"
  example:
  - "The following example applies a QuadraticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/quadraticease/window1.xaml#quadraticease)]\n [!code-xml[QuadraticEase#QuadraticEase](~/add/codesnippet/xaml/t-system.windows.media.a_14_1.xaml)]"
