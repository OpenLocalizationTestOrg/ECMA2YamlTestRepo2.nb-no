  name: MenuScrollingVisibilityConverter
  nameWithType: MenuScrollingVisibilityConverter
  fullName: System.Windows.Controls.MenuScrollingVisibilityConverter
  type: Class
  summary: "Representerer et konverteringsprogram for databinding til å håndtere synligheten for Gjenta knappene rulling menyer."
  remarks: "MenuScrollingVisibilityConverter bestemmer om en meny skal vise Gjenta knappene når en meny har for mange elementer du vil få plass på skjermen samtidig.  Bruk konverteringsprogram med en <xref:System.Windows.Data.MultiBinding>som har fire bindinger.</xref:System.Windows.Data.MultiBinding>  Fire bindingene skal egenskapene til overordnet <xref:System.Windows.Controls.ScrollViewer>: Hvis menyelementene er ordnet loddrett (som standard for menyene), bindes til <xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A>, og <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentHeight%2A> </xref:System.Windows.Controls.ScrollViewer.VerticalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedVerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer>  Hvis menyelementene er ordnet vannrett, bindes til <xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>, <xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A>, <xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A>, og <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>.</xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A> </xref:System.Windows.Controls.ScrollViewer.ExtentWidth%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalOffset%2A> </xref:System.Windows.Controls.ScrollViewer.ComputedHorizontalScrollBarVisibility%2A>       Angi <xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>til 0 eller 100.</xref:System.Windows.Data.MultiBinding.ConverterParameter%2A?displayProperty=fullName>  Verdien behandles som en prosentdel og bestemmer om en knapp er skjult når den <xref:System.Windows.Controls.ScrollViewer>er på den angitte plasseringen.</xref:System.Windows.Controls.ScrollViewer>  Når den <xref:System.Windows.Controls.ScrollViewer>er øverst, posisjonen for den <xref:System.Windows.Controls.ScrollViewer>er 0% og den øverste knappen er skjult.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>  Når den <xref:System.Windows.Controls.ScrollViewer>er nederst posisjonen for den <xref:System.Windows.Controls.ScrollViewer>100% og nederste-knappen er skjult.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer>"
  example:
  - "The following example uses the MenuScrollingVisibilityConverter in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.ScrollViewer> for a menu.  For the complete example, see [Styling with ControlTemplates Sample](http://go.microsoft.com/fwlink/?LinkID=160041).  \n  \n [!code-xml[ControlTemplateExamples#MenuScrollViewer](~/add/codesnippet/xaml/controltemplateexamples/resources/menu.xaml#menuscrollviewer)]"
