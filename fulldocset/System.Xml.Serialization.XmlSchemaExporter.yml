  remarks: "For hver SOAP-meldingsdelen metoden ExportMembersMapping legger til en XML-skjema elementdeklarasjon <xref:System.Xml.Schema.XmlSchema>som bruker det samme navneområdet som for.</xref:System.Xml.Schema.XmlSchema> En litteral meldingsdefinisjonen inneholder vanligvis én del.       Bruk av <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasse i stedet.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
