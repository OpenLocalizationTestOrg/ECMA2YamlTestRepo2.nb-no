  remarks: "Den <xref:System.Xml.Serialization.XmlSchemaExporter>klassen gir samlingen av <xref:System.Xml.Schema.XmlSchema>objekter som XML schema-elementet deklareringer er som skal legges til.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> Du trenger ikke å opprette en forekomst av den <xref:System.Xml.Serialization.XmlSchemaExporter>klasse direkte.</xref:System.Xml.Serialization.XmlSchemaExporter>"
