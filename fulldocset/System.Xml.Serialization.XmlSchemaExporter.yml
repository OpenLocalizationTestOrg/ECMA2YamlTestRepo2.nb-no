  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Fyller ut <xref:System.Xml.Schema.XmlSchema>objekter med XML-skjema elementet deklareringer som finnes i typen tilordning objekter.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "Klassen XmlSchemaExporter gir en programmatisk representasjon av en XML-skjemadefinisjon språket (XSD)-dokument. I stedet for å bruke XmlSchemaExporter direkte, kan du bruke den <xref:System.Web.Services.Description.ServiceDescriptionReflector>klassen eller [XML-skjemadefinisjon verktøyet (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       Den <xref:System.Web.Services.Description.ServiceDescriptionReflector>klassen oppretter <xref:System.Web.Services.Description.ServiceDescription>objekter fra klasser som er identifisert som nettjenester.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> Den bruker klassen XmlSchemaExporter når en tjeneste-klasse angir:-Litteralen Bruk som angir at innholdet i SOAP meldingen parametere og returnere verdier (eller forespørselen og svar dokumenter) bokstavelig angitt med definisjoner av XML-skjemaet.      -Ikke-SOAP implementeringer av webtjenester ved hjelp av HTTP-GET og HTTP-POST-operasjoner.       XSD.exe genererer XML-skjemadokumenter fra én eller flere typer i en kjøretid samlingsfilen ved hjelp av XmlSchemaExporter klassen og gjenspeiling."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
