  remarks: "<xref:System.Activities.Expressions.LambdaValue%601>og <xref:System.Activities.Expressions.LambdaReference%601>brukes til lambda-uttrykk som er angitt i koden og ikke XAML serialisere.</xref:System.Activities.Expressions.LambdaReference%601></xref:System.Activities.Expressions.LambdaValue%601> Hvis det er gjort et forsøk på å serialisere en arbeidsflyt som inneholder en <xref:System.Activities.Expressions.LambdaValue%601>eller <xref:System.Activities.Expressions.LambdaReference%601>, en LambdaSerializationException forårsakes.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> Hvis beholderarbeidsflyt krever XAML serialisering, bruker du <xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>eller <xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601>, eller Bruk <xref:System.Activities.Expressions.ExpressionServices>til å konvertere det <xref:System.Activities.Expressions.LambdaValue%601>eller <xref:System.Activities.Expressions.LambdaReference%601>til et serialiserbare format.</xref:System.Activities.Expressions.LambdaReference%601> </xref:System.Activities.Expressions.LambdaValue%601> </xref:System.Activities.Expressions.ExpressionServices> </xref:Microsoft.VisualBasic.Activities.VisualBasicReference%601> </xref:Microsoft.VisualBasic.Activities.VisualBasicValue%601>"
