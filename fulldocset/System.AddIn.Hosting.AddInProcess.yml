  langs:
  - csharp
  name: AddInProcess
  nameWithType: AddInProcess
  fullName: System.AddIn.Hosting.AddInProcess
  type: Class
  summary: "Inneholder en ekstern prosess for å kjøre tillegg-prosesseksterne fra vertsprogrammet."
  remarks: "Hvis du vil aktivere et tillegg i en ekstern prosess, kan du sende et objekt som AddInProcess til de riktige <xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInProcess%2CSystem.Security.PermissionSet%29?displayProperty=fullName>metoden overbelastning.</xref:System.AddIn.Hosting.AddInToken.Activate%60%601%28System.AddIn.Hosting.AddInProcess%2CSystem.Security.PermissionSet%29?displayProperty=fullName>       Den kjørbare filen som kjøres tillegget hentes fra en av to filer som er installert med .NET Framework under Windows-mappen. Den kjørbare filen som samsvarer med bits-per-ordet for applikasjonen som vert brukes som standard. Hvis verten er en 64-biters prosess, kjører AddInProcess.exe; Ellers kjører AddInProcess32.exe. Hvis du vil angi hvordan den kjørbare filen er valgt, kan du bruke den <xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>konstruktøren for å opprette AddInProcess-objektet.</xref:System.AddIn.Hosting.AddInProcess.%23ctor%28System.AddIn.Hosting.Platform%29>"
  example:
  - "The following example activates an add-in in an external process.  \n  \n [!code-vb[AddInP3Host#10](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#10)]\n [!code-cs[AddInP3Host#10](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#10)]"
  syntax:
    content: public sealed class AddInProcess
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
