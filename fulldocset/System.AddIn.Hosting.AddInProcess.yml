  fullName: System.AddIn.Hosting.AddInProcess.AddInProcess(Platform)
  type: Constructor
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> klasse, angir bits-per-ordet av prosessen som tillegget kjører."
  remarks: "Tabellen nedenfor viser hvordan `platform` påvirker bits-per-ordet av prosessen på ulike operativsystemer: ||&32;-biters operativsystem |&64;-biters operativsystem |   |-|------------------------------|------------------------------|   | Vert |&32;-biters | Samme som vertsprosessen |   | AnyCPU |&32;-biters |&64;-biters |   | X86 |&32;-biters |&32;-biters |   | X64 | Unntak |&64;-biters |"
  syntax:
    content: public AddInProcess (System.AddIn.Hosting.Platform platform);
    parameters:
    - id: platform
      type: System.AddIn.Hosting.Platform
      description: "En verdi som angir bits-per-ordet av prosessen som kjører tilleggsprogrammet."
  overload: System.AddIn.Hosting.AddInProcess.#ctor*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Registeroppføringen for banen til den kjørbare filen (AddInProcess.exe eller AddInProcess32.exe) mangler.       - eller - mangler den kjørbare filen."
  platform:
  - net462
- uid: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  id: IsCurrentProcess
  parent: System.AddIn.Hosting.AddInProcess
  langs:
  - csharp
  name: IsCurrentProcess
  nameWithType: AddInProcess.IsCurrentProcess
  fullName: System.AddIn.Hosting.AddInProcess.IsCurrentProcess
  type: Property
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Hosting
  summary: "Henter en verdi som angir om gjeldende <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> objektet representerer vertsprosessen for programmet."
  remarks: "Hvis verdien for denne egenskapen `true`, tillegget er kjører under en prosess med vertsprogrammet. I dette tilfellet bruker <xref:System.AddIn.Hosting.AddInProcess.Start%2A>eller <xref:System.AddIn.Hosting.AddInProcess.Shutdown%2A>metoden oppstår en <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.AddIn.Hosting.AddInProcess.Shutdown%2A> </xref:System.AddIn.Hosting.AddInProcess.Start%2A>      > [!NOTE] > Den <xref:System.AddIn.Hosting.AddInEnvironment.Process%2A?displayProperty=fullName>returnerer en <xref:System.AddIn.Hosting.AddInProcess>objektet som representerer programmet vertsprosessen Hvis tillegget kjører kjørende.</xref:System.AddIn.Hosting.AddInProcess> </xref:System.AddIn.Hosting.AddInEnvironment.Process%2A?displayProperty=fullName>"
  example:
  - "The following example activates an add-in in an external process and uses the IsCurrentProcess property to determine whether the add-in is in the same process as the host application process.  \n  \n [!code-vb[AddInP3Host#10](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#10)]\n [!code-cs[AddInP3Host#10](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#10)]"
  syntax:
    content: public bool IsCurrentProcess { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref href=&quot;System.AddIn.Hosting.AddInProcess&quot;> </xref> objektet samsvarer med gjeldende behandle; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.AddIn.Hosting.AddInProcess.IsCurrentProcess*
  exceptions: []
  platform:
  - net462
