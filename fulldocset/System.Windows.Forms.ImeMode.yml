  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Angir en verdi som bestemmer redigeringsprogrammet for Input-metoden (IME) statusen for et objekt når objektet er valgt."
  remarks: "Inndata (IME) gjør at brukere kan registrere og redigere kinesisk japansk og koreansk tegn. IME er en nødvendig komponent for skriving av kinesisk japansk og koreansk skript. Disse skriving systemer har flere tegn enn kan være kodet for et vanlig tastatur. IME for disse språkene Bruk sekvenser av base som beskriver en enkelt tegn eller en gruppe tegn du vil angi et større sett med tegn. Grunnleggende tegn kan være komponent bokstaver fra Hangul stavelser fonetisk komponenter for japansk Kanji tegn eller ulike kombinasjoner for kinesisk tegn.      > [!IMPORTANT] > Brukeren interaktivt kan endre den <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>med mindre den programmatisk er konfigurert til å deaktivere.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> I dette tilfellet vil brukeren ikke kunne bruke IME.   >> Den <xref:System.Windows.Forms.Control.ImeMode%2A>egenskapen ignoreres på Windows 8 når global inndata modus er aktivert.</xref:System.Windows.Forms.Control.ImeMode%2A> Hvis du vil ha mer informasjon, se [Switch teksten inndataene endret fra Per tråd til brukerspesifikke](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
