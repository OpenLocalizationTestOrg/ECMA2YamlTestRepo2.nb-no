  remarks: "Enkle databinding oppnås ved å legge til <xref:System.Windows.Forms.Binding>objekter i en ControlBindingsCollection.</xref:System.Windows.Forms.Binding> Et objekt som arver fra den <xref:System.Windows.Forms.Control>klassen har tilgang til ControlBindingsCollection via den <xref:System.Windows.Forms.Control.DataBindings%2A>egenskapen.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.Control> Hvis du vil se en liste over Windows-kontroller som støtter databinding se <xref:System.Windows.Forms.Binding>klasse.</xref:System.Windows.Forms.Binding>       ControlBindingsCollection inneholder standard collection-metoder som <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>, <xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A>, og <xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A>.</xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       Hvis du vil ha kontroll av ControlBindingsCollection hører til, kan du bruke den <xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>egenskapen.</xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>"
