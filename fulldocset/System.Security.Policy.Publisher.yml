  name: Publisher
  nameWithType: Publisher
  fullName: System.Security.Policy.Publisher
  type: Class
  summary: "Gir Authenticode X.509v3 digitale signaturen til en kode assembly som bevis for policyevaluering. Denne klassen kan ikke arves."
  remarks: "Finnes bevis for utgiveren produserer en <xref:System.Security.Permissions.PublisherIdentityPermission>i tildelingen.</xref:System.Security.Permissions.PublisherIdentityPermission> Hvis det er en <xref:System.Security.CodeAccessPermission.Demand%2A>for <xref:System.Security.Permissions.PublisherIdentityPermission>, <xref:System.Security.Permissions.PublisherIdentityPermission>som tilsvarer utgiveren bevis vil bli sammenlignet med den nødvendige tillatelsen.</xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Utgiveren bevis er basert på Authenticode X.509v3-signaturer.       Som standard kontrollerer ikke kodetilgangssikkerhet (CA) for utgiveren bevis. Hvis datamaskinen din har en egendefinert kodegruppe basert på den <xref:System.Security.Policy.PublisherMembershipCondition>klasse, du kan forbedre ytelsen ved å omgå Authenticode signaturbekreftelse.</xref:System.Security.Policy.PublisherMembershipCondition> Dette gjøres ved å konfigurere kjøretiden for å gi ikke utgiveren bevis for Godkjenningstjeneste. For mer informasjon om hvordan du konfigurerer dette alternativet, og hvilke kan programmer bruke den, kan du se elementet."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
