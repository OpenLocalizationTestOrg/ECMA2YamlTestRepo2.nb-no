  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.DataGridView.CellErrorTextNeeded&quot;> </xref> hendelse for en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>inntreffer bare når den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>-egenskap er satt eller tilhørende <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Behandling av <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>hendelsen er nyttig når du vil finne feil for en celle avhengig av verdien eller tilstand.</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Når du håndtere den <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>hendelsen, og angi feilteksten i et behandlingsprogram symbol en feil vises i cellen med mindre den <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>er satt til `false` eller cellen er i redigeringsmodus.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Når brukeren flytter pekeren over tegnet feil, vises feilteksten i et verktøytips.       Den <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>hendelsen oppstår også når verdien for den <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>egenskapen hentes.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Du kan bruke den <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>og <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>til å fastsette tilstanden eller verdien til en celle, og bruke denne informasjonen til å endre eller endre den <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Denne egenskapen er initialisert med verdien i cellen <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>egenskapen hendelsen overstyre.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       Behandle den <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>hendelsen når du arbeider med store mengder data å unngå ytelse bestemmelser stille cellen <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>verdien for flere celler.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
