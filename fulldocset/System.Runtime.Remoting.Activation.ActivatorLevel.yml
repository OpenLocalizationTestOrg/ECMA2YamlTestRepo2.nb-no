  type: Enum
  summary: "Definerer riktig plassering for en <xref:System.Activator>i referansekjeden aktivatorer.</xref:System.Activator>"
  remarks: "Utformingen av aktivatorer gjør det mulig for flere activator delta i aktiveringen, og ekstra aktivatorer kan legges til kjeden ved hjelp av <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName> Fordi hver activator er ansvarlig for å kalle den neste i kjeden, kan en activator plassere selve hvor som helst i kjeden. ActivatorLevel enumeratoren hjelper aktivatorer riktig sifre i kjeden."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
