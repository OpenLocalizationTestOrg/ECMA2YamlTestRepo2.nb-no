  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>denne hendelsen oppstår når en Select-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Velg&quot;) klikkes, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen behandler select-operasjonen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel avbryter valgoperasjonen, når denne hendelsen oppstår.       Når du oppretter en GridViewSelectEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewSelectEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelectEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_132_1.aspx)]\n [!code-vb[GridViewSelectEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_132_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewSelectEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_132_2.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_132_2.aspx)]"
