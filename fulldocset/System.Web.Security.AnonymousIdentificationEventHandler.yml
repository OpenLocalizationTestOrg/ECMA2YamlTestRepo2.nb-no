  summary: "Representerer metoden som behandler den **AnonymousIdentification_Creating** hendelse for en <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "Representanten AnonymousIdentificationEventHandler er definert for <xref:System.Web.Security.AnonymousIdentificationModule.Creating>hendelsen for <xref:System.Web.Security.AnonymousIdentificationModule>klasse.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> Du har tilgang til den <xref:System.Web.Security.AnonymousIdentificationModule.Creating>hendelsen til den <xref:System.Web.Security.AnonymousIdentificationModule>klassen ved å angi en underrutine navnet **AnonymousIdentification_Creating** i filen Global.asax for ASP.NET-program.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> Den <xref:System.Web.Security.AnonymousIdentificationModule.Creating>hendelsen oppstår under den <xref:System.Web.HttpApplication.PostAuthenticateRequest>hendelsen.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       Den <xref:System.Web.Security.AnonymousIdentificationModule>bygger en <xref:System.Web.Security.AnonymousIdentificationEventArgs>objekt med gjeldende <xref:System.Web.HttpContext>, og sender den til den **AnonymousIdentification_Creating** hendelsen.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       Du kan bruke den <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>for den <xref:System.Web.Security.AnonymousIdentificationEventArgs>objektet som er angitt for den **AnonymousIdentification_Creating** -hendelsen for å angi anonym ID til en egendefinert verdi.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Hvis du ikke angir en verdi for den <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>egenskapen under den **AnonymousIdentification_Creating** hendelsen en <xref:System.Guid>brukes.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       Den **AnonymousIdentification_Creating** denne hendelsen oppstår bare når anonym identifisering er <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>ved å angi konfigurasjonselementet `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_0_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_0_1.asax)]"
