  type: Class
  summary: "Inneholder en basisklasse for Win32 sikker referanse implementeringer der verdien 0 eller -1 angir en ugyldig referanse."
  remarks: "Denne klassen er avledet fra <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>klassen.</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> Den beskriver formatet til en ugyldig referanse. For eksempel bruke noen håndtak -1 som en ugyldig referanse-verdi, mens andre bruker 0. Flere avledningene av denne klassen (for eksempel filen eller registret referanser) kan specialize dette videre. Se den <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>klasse for et eksempel på en klasse som er avledet fra SafeHandleZeroOrMinusOneIsInvalid.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!IMPORTANT] > Denne typen implementerer den <xref:System.IDisposable>grensesnittet.</xref:System.IDisposable> Når du er ferdig ved hjelp av typen, må du fjerne den direkte eller indirekte. Hvis du vil fjerne av typen direkte, kan du kalle den <xref:System.IDisposable.Dispose%2A>metoden i en `try` / `catch` block.</xref:System.IDisposable.Dispose%2A> Hvis du vil fjerne den indirekte, bruke et språk som `using` (i C#) eller `Using` (i Visual Basic). For mer informasjon, se &quot;Ved hjelp av et objekt som implementerer IDisposable&quot; i den <xref:System.IDisposable>grensesnittet emnet.</xref:System.IDisposable>       Bruk SafeHandleZeroOrMinusOneIsInvalid klassen når du trenger å bryte trygt en ubehandlet ressurs som ikke har en eksisterende forvaltede wrapperen."
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleZeroOrMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
  inheritance:
