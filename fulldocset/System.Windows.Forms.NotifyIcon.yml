- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Viser boblen tips på oppgavelinjen for den angitte tidsperioden."
  remarks: "Minimum og maksimum tidsavbruddsverdier håndheves av operativsystemet og er vanligvis 10 30 sekunder, henholdsvis, men dette kan variere, avhengig av operativsystemet. Tidsavbrudd for verdiene som er for stort eller for lite justeres til den riktige verdien for minimum eller maksimum. I tillegg hvis brukeren ikke ser ut til å bruke datamaskinen (ingen tastaturet eller musen hendelser som inntreffer) teller deretter systemet ikke nå med tidsavbruddet.       Bare én boble tips kan vise på oppgavelinjen om gangen. Forsøk på å vise et boblen tips når en for øyeblikket vises på oppgavelinjen årsaker den `timeout` verdien ignoreres. Virkemåten er litt annerledes avhengig av operativsystemet og om boblen-tipset er fra en annen, eller det samme, programmet. Når andre boblen tuppen fra et annet program, første boblen tipset vises for minste tidsavbruddsverdien før andre vises, uavhengig av verdien for `timeout`. I de fleste tilfeller Hvis boblen tips er fra samme programmet, første boblen tuppen umiddelbart lukkes når et annet kall til den <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>metoden utføres.</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> I noen tilfeller åpner andre boblen på første boblen.       Tittelteksten vises i fet skrift øverst i boblen."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "Hvor lang tid i millisekunder skal boblen-tips vise.       <div class=&quot;alert NOTE&quot;>    Denne parameteren er avskrevet fra Windows Vista. Varsel Vis ganger nå er basert på systeminnstillinger for tilgjengelighet.      </div>"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>er mindre enn 0."
  platform:
  - net462
