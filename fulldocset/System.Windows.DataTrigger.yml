  summary: "Henter eller angir binding som produserer egenskapsverdien for dataobjektet."
  remarks: "Egenskapsverdien som er generert av denne bindingen sammenlignes med verdien som er angitt av den <xref:System.Windows.DataTrigger.Value%2A>egenskapen.</xref:System.Windows.DataTrigger.Value%2A> At verdien første konverteres til typen i verdien for binding (hvis mulig), og deretter to verdier sammenlignes ved hjelp av den `Object.Equals` metoden. Hvis de to verdiene er like, brukes den tilknyttede handlinger eller setters.       Du oppretter en binding og bruke den <xref:System.Windows.Data.Binding.Path%2A>til å binde til en egenskap for et bestemt objekt (binding kildeobjektet).</xref:System.Windows.Data.Binding.Path%2A> Du kan for eksempel binde til den *prioritet* -egenskapen til en *oppgaven*. Hvis du vil ha mer informasjon, se [Data Binding oversikt over](~/add/includes/ajax-current-ext-md.md).       Vær oppmerksom på at du må angi begge bindingen og <xref:System.Windows.DataTrigger.Value%2A>Egenskaper på en <xref:System.Windows.DataTrigger>for utløseren data skal betydning.</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> Hvis én av eller begge egenskaper som ikke er angitt, er det et unntak som er registrert.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## XAML Attributtbruk ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## XAML egenskapen Element Bruk ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## XAML verdier *deklarasjon* null eller flere attributtet-tildeling-setningsdeler atskilt med komma (,).             Se [Binding Markup utvidelsen](~/add/includes/ajax-current-ext-md.md) for mer informasjon."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
