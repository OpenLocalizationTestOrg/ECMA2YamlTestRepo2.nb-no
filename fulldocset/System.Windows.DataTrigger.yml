  namespace: System.Windows
  summary: "Henter en samling av <xref href=&quot;System.Windows.Setter&quot;> </xref> objekter som beskriver egenskapsverdiene skal brukes når dataelementet oppfyller den angitte betingelsen."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML egenskapen Element Bruk ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML verdier *ZeroOrMoreSetters* null eller flere <xref:System.Windows.Setter>objekter.</xref:System.Windows.Setter>             En <xref:System.Windows.DataTrigger>kan du starte handlinger eller Bruk <xref:System.Windows.Setter>s for å bruke egenskapen verdier når dataelementet oppfyller en bestemt betingelse.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       Hvis det er flere setter angivelse av samme egenskapen i samme samling for aksesamlingen, brukes setter er deklarert siste.       Egenskapen Setters for en <xref:System.Windows.DataTrigger>objekt kan bare bestå av <xref:System.Windows.Setter>objekter.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> Legger til en <xref:System.Windows.Setter>barnet en <xref:System.Windows.DataTrigger>objektet implisitt legger den til den <xref:System.Windows.SetterBaseCollection>for den <xref:System.Windows.DataTrigger>objektet.</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekter støttes ikke. bare <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>støtter <xref:System.Windows.EventSetter>objekter.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
