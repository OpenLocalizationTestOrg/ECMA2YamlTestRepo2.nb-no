  fullName: System.Windows.DataTrigger
  type: Class
  summary: "Representerer en utløser som gjelder egenskapsverdier eller utfører handlinger når bundne dataene oppfyller en bestemt betingelse."
  remarks: "<xref:System.Windows.Style>, <xref:System.Windows.Controls.ControlTemplate>, og <xref:System.Windows.DataTemplate>alle har en utløsere-samling.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Style> En DataTrigger lar deg angi egenskapsverdier når egenskapsverdien for dataobjektet samsvarer med en angitt <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Hvis for eksempel, du viser en liste over `Employee` objekter du bør forgrunnsfargen som skal være en annen basert på hver `Employee&quot;s` gjeldende oppmøte. (For eksempel `Employees` som for øyeblikket på ferie vises med en lilla forgrunnen.) I noen tilfeller kan det passer bedre til å opprette et konverteringsprogram eller bruke en <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> Hvis du vil ha mer informasjon, se den [Data Templating oversikt over](~/add/includes/ajax-current-ext-md.md).       Vær oppmerksom på at du må angi både den <xref:System.Windows.DataTrigger.Binding%2A>og <xref:System.Windows.DataTrigger.Value%2A>Egenskaper på en DataTrigger for utløseren data skal betydning.</xref:System.Windows.DataTrigger.Value%2A> </xref:System.Windows.DataTrigger.Binding%2A> Hvis en eller begge egenskapene ikke er angitt, er det et unntak som er registrert.       Den <xref:System.Windows.DataTrigger.Setters%2A>egenskapen for et DataTrigger-objekt kan bare bestå av <xref:System.Windows.Setter>objekter.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger.Setters%2A> Legger til en <xref:System.Windows.Setter>underordnede til et objekt for DataTrigger implisitt legger den til den <xref:System.Windows.SetterBaseCollection>for DataTrigger-objektet.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekter støttes ikke. bare <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>støtter <xref:System.Windows.EventSetter>objekter.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>.  \n  \n The DataTrigger is specified such that if the *State* of the *Place* data item is \"WA\" then the foreground of the corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Red.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]  \n  \n The following example shows how to use a DataTrigger, a <xref:System.Windows.Media.Animation.BeginStoryboard> action, and a <xref:System.Windows.Media.Animation.Storyboard> to animate a property when bound data meets a specified condition. The example displays inventory information in a <xref:System.Windows.Controls.ListBox> control. It uses a DataTrigger to animate the <xref:System.Windows.UIElement.Opacity%2A> of every <xref:System.Windows.Controls.ListBoxItem> that contains an out-of-stock book.  \n  \n [!code-xml[AnimatePropertyStoryboards#GraphicsMMDataTriggerStoryboardWholePage](~/add/codesnippet/xaml/AnimateProperty_Storyboards_markup/DataTriggerStoryboardExample.xaml#graphicsmmdatatriggerstoryboardwholepage)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      public class DataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
