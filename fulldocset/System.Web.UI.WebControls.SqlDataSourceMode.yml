  name: SqlDataSourceMode
  nameWithType: SqlDataSourceMode
  fullName: System.Web.UI.WebControls.SqlDataSourceMode
  type: Enum
  summary: "Angir om en <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.AccessDataSource&quot;> </xref> kontrollen henter data som en <xref href=&quot;System.Data.IDataReader&quot;> </xref> eller <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  remarks: "Opplistingen SqlDataSourceMode brukes av den <xref:System.Web.UI.WebControls.SqlDataSource>og <xref:System.Web.UI.WebControls.AccessDataSource>Kontroller for å beskrive data-Hentemodus at datakilde kontrollen bruker når den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>-metoden.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Når den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>er satt til datasettet, dataene er lastet inn i en <xref:System.Data.DataSet>strukturen.</xref:System.Data.DataSet> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Dette aktiverer scenarioer der brukergrensesnittet kontroller for eksempel <xref:System.Web.UI.WebControls.GridView>tilbud sortering og bla funksjoner.</xref:System.Web.UI.WebControls.GridView> Når den <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>er satt til DataReader, data som hentes av en <xref:System.Data.IDataReader>objektet, som er en skrivebeskyttet, radsett bare markør.</xref:System.Data.IDataReader> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>       Opplistingen SqlDataSourceMode brukes bare til å beskrive hvordan <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>kommandoen henter data; har ingen innvirkning på andre operasjoner i <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen utfører, for eksempel <xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A>, <xref:System.Web.UI.WebControls.SqlDataSource.Update%2A>, eller <xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.SqlDataSource.Delete%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Update%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Insert%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>"
  example:
  - "The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> of a <xref:System.Web.UI.WebControls.SqlDataSource> control to DataReader when retrieving a simple list of items from a SQL Server database into a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_1sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> to DataSet when retrieving a set of data into a <xref:System.Web.UI.WebControls.GridView> control that has sorting enabled.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_51_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_4sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_51_2.aspx)]"
