  name: Package
  nameWithType: Package
  fullName: System.IO.Packaging.Package
  type: Class
  summary: "Representerer en beholder som kan inneholde flere dataobjekter."
  remarks: "Pakken er en abstrakt klasse som kan brukes til å organisere objekter i én enhet i et angitt fysisk format for like mobil og effektiv tilgang.       ZIP-filen er det primære fysisk formatet for pakken.  Andre pakken implementeringer kan bruke andre fysiske formater som et XML-dokument, databasen eller webtjenesten.       Elementene i en pakke refereres til i en hierarkisk organisering av mapper og filer som et filsystem.       Selv om selve pakken er en abstrakt klasse den <xref:System.IO.Packaging.ZipPackage>utledede klassen brukes som standard av den <xref:System.IO.Packaging.Package.Open%2A>metoden.</xref:System.IO.Packaging.Package.Open%2A> </xref:System.IO.Packaging.ZipPackage>       En <xref:System.IO.Packaging.PackagePart>(&quot;del&quot;) er abstrakt klasse som representerer et objekt som er lagret i en pakke.</xref:System.IO.Packaging.PackagePart>       En <xref:System.IO.Packaging.PackageRelationship>(&quot;&quot;) definerer en tilordning mellom en kilde pakken eller <xref:System.IO.Packaging.PackagePart>og en målobjektet.</xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackageRelationship>  En <xref:System.IO.Packaging.PackageRelationship>kan være en av to typer, som kan være en av to former:-en pakke på radnivå relasjon (opprettet av den <xref:System.IO.Packaging.Package.CreateRelationship%2A?displayProperty=fullName>metoden) gjelder en pakke enten: – en target-delen i pakken.</xref:System.IO.Packaging.Package.CreateRelationship%2A?displayProperty=fullName> </xref:System.IO.Packaging.PackageRelationship>          – En målressurs utenfor pakken.      -A del nivå relasjonen (opprettet av den <xref:System.IO.Packaging.PackagePart.CreateRelationship%2A?displayProperty=fullName>metoden) er knyttet til en datakilde <xref:System.IO.Packaging.PackagePart>enten: – et annet mål del i pakken.</xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart.CreateRelationship%2A?displayProperty=fullName>          – En målressurs utenfor pakken.       Relasjonen kilde pakken, eller datakilden <xref:System.IO.Packaging.PackagePart>anses som «eier» for relasjonen.</xref:System.IO.Packaging.PackagePart>  Når kildeobjektet slettes, slettes også alle relasjoner som eies av kildeobjektet.  Prosessen med oppretting eller sletting av en relasjon endre ikke fysisk kilde- eller målenheten objekter i noen måte.       En <xref:System.IO.Packaging.PackageDigitalSignature>(&quot;digital signatur&quot;) er en sammensetningen av deler og relasjoner som representerer en digital signatur som er inkludert i en pakke.</xref:System.IO.Packaging.PackageDigitalSignature>  Den digitale signaturen identifiserer avsenderen og validerer at signerte deler og relasjoner i pakken ikke er endret.       Pakker støtter også Digital Rights Management (DRM) som tillater innholdselementer i en pakke krypteres med bestemte tilgangsrettigheter gitt til autoriserte brukere.       Basert på pakke-arkitekturen en <xref:System.Windows.Xps.Packaging.XpsDocument>er en pakketype som er utviklet for å lagre dokumenter, basert på åpne [XML arket spesifikasjonen XPS](http://go.microsoft.com/fwlink/?LinkID=65761).</xref:System.Windows.Xps.Packaging.XpsDocument>       [!INCLUDE[TLA#tla_avalonwinfx](~/add/includes/tlasharptla-avalonwinfx-md.md)]bruker pakkene til å lagre innhold, ressurser og relasjoner for sider og dokumenter ved hjelp av en standard ZIP-fil som standard. Som med alle ZIP-fil programmet kan bruke den <xref:System.IO.Packaging>klasser å lagre og eventuelt beskytte alle typer eller antall datafiler i én effektiv tilgjengelig beholder.</xref:System.IO.Packaging>       For mer informasjon, kan du se spesifikasjonen åpne pakke konvensjoner (OPC) tilgjengelig for nedlasting på [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows the basic steps for creating a Package.  In this example, a package is created to contain a document together with a graphic image that is displayed as part of the document.  (This is similar to the case in which an HTML file has an \\<IMG> tag that references an external image file.)  Two <xref:System.IO.Packaging.PackageRelationship> elements are also included in the package.  The first, a \"package-level\" relationship, defines the document part as the package's root element.  A second, \"part-level\" relationship defines the association between the document part (the \"source\" of the part-level relationship) and its use of the image part (the \"target\" of the part-level relationship).  For the complete sample, see [Writing a Package Sample](http://go.microsoft.com/fwlink/?LinkID=160055).  \n  \n [!code-vb[PackageWrite#PackageWriteCreatePackage](~/add/codesnippet/visualbasic/packagewrite/packagewrite.vb#packagewritecreatepackage)]\n [!code-cs[PackageWrite#PackageWriteCreatePackage](~/add/codesnippet/csharp/PackageWrite/PackageWrite.cs#packagewritecreatepackage)]"
