- uid: System.Windows.Markup.Reference.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.Markup.Reference
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: Reference.ProvideValue(IServiceProvider)
  fullName: System.Windows.Markup.Reference.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Windows.Markup
  summary: "Returnerer et objekt som verdien for target-egenskap. For den <xref href=&quot;System.Windows.Markup.Reference&quot;> </xref> type, dette er at objektet som den angitte <xref:System.Windows.Markup.Reference.Name*>referanser.</xref:System.Windows.Markup.Reference.Name*>"
  remarks: "Denne metoden forventer en `serviceProvider` verdien som implementerer den <xref:System.Xaml.IXamlNameResolver>service.</xref:System.Xaml.IXamlNameResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En klasse som implementerer den <xref href=&quot;System.Xaml.IXamlNameResolver&quot;> </xref> tjenesten."
    return:
      type: System.Object
      description: "Verdien for target-egenskap. Dette er potensielt objekter som er typen tilordnet i samlingene som er relevante for sikkerhetskopiering."
  overload: System.Windows.Markup.Reference.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>serviceProvider</code>verdien som implementerer ikke den <xref href=&quot;System.Xaml.IXamlNameResolver&quot;> </xref> tjenesten.       - eller - <xref:System.Windows.Markup.Reference.Name*> er ikke angitt verdien via konstruksjon eller posisjonelt bruk."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>serviceProvider</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
