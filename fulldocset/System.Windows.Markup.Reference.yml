  summary: "Implementerer den `{x:Reference}` markup filtypen."
  remarks: "Den `{x:Reference}` markup utvidelse støtter en posisjonelt Bruk (det finnes bare én parameter) og bruk en navngitt argument (med argumentet navngitt `name`).       Den `{x:Reference}` markup utvidelsen brukes til å referere til en annen navngitt objekt i diagrammet for objektet. Objekter i dette scenarioet kalles opprinnelig av, selv om bestemte implementeringer ofte definere en annen <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute> Hvis du vil ha mer informasjon, se [x: referanse Markup filtypen](~/add/includes/ajax-current-ext-md.md).       Du finner mer informasjon om markup utvidelser [typen konverteringsprogrammer og Markup utvidelser for XAML](~/add/includes/ajax-current-ext-md.md).       System.Xaml samlingen bruker <xref:System.Windows.Markup.XmlnsDefinitionAttribute>ikke tilordne alle typene i samlingen til navneområdet XAML for XAML språket ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)]).</xref:System.Windows.Markup.XmlnsDefinitionAttribute> Vanligvis du deklarere et prefiks for [!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)] i roten elementet tilordning og Bruk prefikset `x`.      <a name=&quot;xamlTextUsage_Reference&quot;></a>## XAML teksten Bruk"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Name")]

      public class Reference : System.Windows.Markup.MarkupExtension
