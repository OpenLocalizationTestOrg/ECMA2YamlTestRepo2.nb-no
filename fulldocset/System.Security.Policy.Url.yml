  fullName: System.Security.Policy.Url
  type: Class
  summary: "Gir URL-adressen som en kode samling stammer fra som bevis for policyevaluering. Denne klassen kan ikke arves."
  remarks: "Finnes bevis for URL-adressen produserer en <xref:System.Security.Permissions.UrlIdentityPermission>i tildelingen.</xref:System.Security.Permissions.UrlIdentityPermission> Hvis det er en <xref:System.Security.CodeAccessPermission.Demand%2A>for <xref:System.Security.Permissions.UrlIdentityPermission>, <xref:System.Security.Permissions.UrlIdentityPermission>som tilsvarer URL-adressen bevis sammenlignet med den nødvendige tillatelsen.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Fullstendig URL-adressen anses, inkludert protokollen (HTTP, HTTPS, FTP) og filen. Http://www.fourthcoffee.com/process/grind.htm er for eksempel en fullstendig URL-adresse.       URL-adresser kan samsvare nøyaktig eller av jokertegn i endelig plasseringen. For eksempel er http://www.fourthcoffee.com/process/ * en URL-adresse for jokertegn."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
