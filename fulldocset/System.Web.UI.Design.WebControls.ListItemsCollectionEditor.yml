  fullName: System.Web.UI.Design.WebControls.ListItemsCollectionEditor
  type: Class
  summary: "Gir et komponent redigeringsprogram for <xref href=&quot;System.Web.UI.WebControls.ListItemCollection&quot;> </xref> objekter i en kontroll som er avledet av den <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> eller lignende kontroll."
  remarks: "Klassen ListItemsCollectionEditor gir et brukergrensesnitt for redigering av <xref:System.Web.UI.WebControls.ListItem>elementer i den <xref:System.Web.UI.WebControls.ListItemCollection>objekt i en kontroll som er avledet fra den <xref:System.Web.UI.WebControls.ListControl>eller lignende kontroll.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListItemCollection> </xref:System.Web.UI.WebControls.ListItem>       ListItemsCollectionEditor aktiveres ved å velge ellipsen (**... **)-knappen på den **ListItems** egenskap i den **Egenskaper** rutenett med den visuelle utformeren.       Den <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>metoden returnerer alltid `false` til å angi at bare ett objekt kan velges om gangen i redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A> Den <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>egenskapen returnerer navnet på hjelpeemnet som viser redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
