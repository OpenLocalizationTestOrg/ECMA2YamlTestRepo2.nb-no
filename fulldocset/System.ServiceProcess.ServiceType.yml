  langs:
  - csharp
  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Representerer typen for tjenesten."
  remarks: "Tjenestetypen angir hvordan tjenesten brukes av systemet. Den <xref:System.ServiceProcess.ServiceController>som sender kommandoer til tjenesten lagrer en verdi for tjenestetypen.</xref:System.ServiceProcess.ServiceController>       Verdien for en ServiceType-forekomsten representerer et sett med flagg kombineres med bitvis OR-operator.       Oppretting av interaktive tjenester støttes ikke. Å løse dette, kan du opprette en ikke-interaktive tjeneste og en separat kontroll GUI-program som kommuniserer med tjenesten ved hjelp av sockets eller ekstern kommunikasjon."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
