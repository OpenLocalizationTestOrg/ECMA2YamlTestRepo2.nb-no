  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> hendelse for en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName>hendelsen lar deg avbryte endringer i den gjeldende cellen når den nye verdien ikke er gyldig.</xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName> Bruk av <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A>til å fastslå den gjeldende verdien.</xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A> Bruk til å fastslå tilstanden for gjeldende celle i <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A>og <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A>Egenskaper for å få tilgang til cellen via den <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>samlingen.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A> Hvis du vil avbryte endringen, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Når denne hendelsen avbrytes i databindingselementer modus, overføres ikke den nye verdien til den underliggende datakilden. Når denne hendelsen er avbrutt i virtuelle modus i <xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>hendelsen vil ikke opp.</xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_44_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_44_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_44_1.vb)]"
  syntax:
