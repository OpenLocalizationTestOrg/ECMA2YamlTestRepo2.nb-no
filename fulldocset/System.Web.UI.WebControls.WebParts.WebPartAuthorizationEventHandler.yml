  nameWithType: WebPartAuthorizationEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objektet."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>denne hendelsen oppstår før en webdeler kontroll er lagt til en webdeler sone.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Du kan angi hvilke webdeler kontroller kan legges til en sone ved å tilpasse hvordan hendelsen behandles. Metoden som er angitt i WebPartAuthorizationEventHandler representanten kalles når en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>       Siden utviklere kan angi egendefinerte behandlingsprogrammer for webdeler hendelser ved å legge til en `OnAuthorizeWebPart` attributt til den `<asp:webpartmanager>` element i en side, og tilordne en egendefinert navn for attributtet. Et egendefinert behandlingsprogram kan også tilordnes programmatisk. Du finner mer informasjon om hvordan du tilordner programmatisk hendelsesbehandling [NIB: slik: koble denne hendelsen behandlingsprogrammet metoder på hendelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartAuthorizationEventHandler(object sender, WebPartAuthorizationEventArgs e);
