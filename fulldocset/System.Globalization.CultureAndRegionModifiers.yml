  name: CultureAndRegionModifiers
  nameWithType: CultureAndRegionModifiers
  fullName: System.Globalization.CultureAndRegionModifiers
  type: Enum
  summary: "Angir konstanter som definerer en <xref href=&quot;System.Globalization.CultureAndRegionInfoBuilder&quot;> </xref> objektet."
  remarks: "Angi en bitvis kombinasjon av verdier for én eller flere CultureAndRegionModifiers som et argument i <xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName>konstruktør.</xref:System.Globalization.CultureAndRegionInfoBuilder.%23ctor%28System.String%2CSystem.Globalization.CultureAndRegionModifiers%29?displayProperty=fullName> Du bruker den resulterende <xref:System.Globalization.CultureAndRegionInfoBuilder>objektet for å opprette en tilpasset kultur.</xref:System.Globalization.CultureAndRegionInfoBuilder>       En egendefinert kultur kan ha en kombinasjon av disse egenskapene:-en egendefinert kultur kan være en bestemt kultur eller en nøytral kultur.           En bestemt kultur angir et språk og et område, mens en nøytral kultur angir et språk, men ingen område.      – En egendefinert kultur kan være en erstatningskultur eller en ekstra kultur.           En erstatningskultur erstatter en kultur leveres med .NET Framework eller en nasjonal innstilling som leveres med Windows.           En ekstra kultur er noe annet enn en erstatningskultur. En ekstra kultur kan være helt nye eller kan utvide en eksisterende .NET Framework-kultur eller nasjonale innstillingene i Windows.      > [!IMPORTANT] > Legg merke til at CultureAndRegionModifiers opplistingen finnes i en samling navnet sysglobl.dll. Kompilering ble kode som bruker denne typen krever at du legger til en referanse til sysglobl.dll."
  example:
  - "The following code example creates a custom culture with a private use prefix, then lists a set of its properties. The first property is the name of the culture.  \n  \n [!code-cs[sys.glob.carib1#1](~/add/codesnippet/csharp/t-system.globalization.c_0_1.cs)]\n [!code-cpp[sys.glob.carib1#1](~/add/codesnippet/cpp/t-system.globalization.c_0_1.cpp)]\n [!code-vb[sys.glob.carib1#1](~/add/codesnippet/visualbasic/t-system.globalization.c_0_1.vb)]"
