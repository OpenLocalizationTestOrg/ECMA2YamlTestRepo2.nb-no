  name: MemberTypes
  nameWithType: MemberTypes
  fullName: System.Reflection.MemberTypes
  type: Enum
  summary: "Merker hver type medlem som er definert som en avledet type <xref:System.Reflection.MemberInfo>.</xref:System.Reflection.MemberInfo>"
  remarks: "Disse nummereringsverdier returneres av følgende egenskaper:- <xref:System.Type.MemberType%2A?displayProperty=fullName>.</xref:System.Type.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.ConstructorInfo?displayProperty=fullName>.</xref:System.Reflection.ConstructorInfo?displayProperty=fullName>      -   <xref:System.Reflection.EventInfo?displayProperty=fullName>.</xref:System.Reflection.EventInfo?displayProperty=fullName>      -   <xref:System.Reflection.FieldInfo?displayProperty=fullName>.</xref:System.Reflection.FieldInfo?displayProperty=fullName>      -   <xref:System.Reflection.MethodInfo?displayProperty=fullName>.</xref:System.Reflection.MethodInfo?displayProperty=fullName>      -   <xref:System.Reflection.PropertyInfo?displayProperty=fullName>.</xref:System.Reflection.PropertyInfo?displayProperty=fullName>       Til å hente MemberTypes-verdien for en type: 1.  Få en <xref:System.Type>objektet som representerer denne typen.</xref:System.Type>      2.  Hente verdien for den <xref:System.Type.MemberType%2A?displayProperty=fullName>egenskapen.</xref:System.Type.MemberType%2A?displayProperty=fullName>       Du får MemberTypes verdiene for medlemmer av en type.: 1.  Få en <xref:System.Type>objektet som representerer denne typen.</xref:System.Type>      2.  Henter den <xref:System.Reflection.MemberInfo>matrise som representerer medlemmer av denne typen ved å kalle den <xref:System.Type.GetMembers%2A?displayProperty=fullName>metoden.</xref:System.Type.GetMembers%2A?displayProperty=fullName> </xref:System.Reflection.MemberInfo>      3.  Hente verdien fra det <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>-egenskapen for hvert medlem i matrisen.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>  En `switch` uttrykket i C# eller `Select Case` setningen i Visual Basic brukes vanligvis til å behandle Medlemstyper.       MemberTypes samsvarer med CorTypeAttr som er definert i filen corhdr.h."
  example:
  - "The following example displays the names of the members of the <xref:System.Reflection.ReflectionTypeLoadException> class and their associated member types.  \n  \n [!code-vb[System.Reflection.MemberTypes#1](~/add/codesnippet/visualbasic/t-system.reflection.memb_1.vb)]\n [!code-cs[System.Reflection.MemberTypes#1](~/add/codesnippet/csharp/t-system.reflection.memb_1.cs)]\n [!code-cpp[System.Reflection.MemberTypes#1](~/add/codesnippet/cpp/t-system.reflection.memb_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberTypes
