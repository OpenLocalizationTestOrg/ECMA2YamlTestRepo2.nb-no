  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "Maler et område med et bilde."
  remarks: "En ImageBrush er en type <xref:System.Windows.Media.TileBrush>som definerer innholdet som et bilde som er angitt av sin <xref:System.Windows.Media.ImageBrush.ImageSource%2A>egenskapen.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> Du kan kontrollere hvordan bildet strekkes justerte og side ved side, slik at du kan lage mønstre og andre effekter. Bildene nedenfor viser noen effekter kan oppnås med en ImageBrush.       ![ImageBrush sender eksempler](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;ImageBrush sender eksempler&quot;) en ImageBrush kan fargemerknader former, kontroller, tekst, og som nevnt, maler mer en ImageBrush et område med <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> Den vanligste formen for <xref:System.Windows.Media.ImageSource>til bruk med en ImageBrush er en <xref:System.Windows.Media.Imaging.BitmapImage>, som beskriver punktgrafikk.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> Du kan bruke en <xref:System.Windows.Media.DrawingImage>til mal ved hjelp av en <xref:System.Windows.Media.Drawing>-objekt, men det er enklere å bruke en <xref:System.Windows.Media.DrawingBrush>i stedet.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> For mer informasjon om <xref:System.Windows.Media.ImageSource>objekter, se [Imaging oversikt over](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       Du finner mer informasjon om funksjoner som ImageBrush [maler med bilder, tegninger og visuelle effekter](~/add/includes/ajax-current-ext-md.md) oversikt over.      ## Freezable funksjoner fordi ImageBrush klassen arver fra <xref:System.Windows.Freezable>, ImageBrush objekter få flere spesielle funksjonene, blant annet følgende: de kan er deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort tråd trygt.</xref:System.Windows.Freezable> For mer informasjon om funksjoner som er angitt av <xref:System.Windows.Freezable>objekter, se [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
