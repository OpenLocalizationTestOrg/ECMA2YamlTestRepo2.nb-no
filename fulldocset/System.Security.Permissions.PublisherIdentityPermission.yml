  name: PublisherIdentityPermission
  nameWithType: PublisherIdentityPermission
  fullName: System.Security.Permissions.PublisherIdentityPermission
  type: Class
  summary: "Representerer identiteten til en programvareutgiver. Denne klassen kan ikke arves."
  remarks: "> [!IMPORTANT]> Start med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ID-tillatelser er ikke brukt.   >> I .NET Framework-versjon 1.0 og 1.1 Identitetstillatelser kan ikke ha en <xref:System.Security.Permissions.PermissionState>tillatelse tilstandsverdi.</xref:System.Security.Permissions.PermissionState> Starter med .NET Framework, versjon 2.0, kan Identitetstillatelser ha tillatelse tilstand verdier. Dette betyr at i 2.0 eller senere versjoner Identitetstillatelser har på samme måte som tillatelser som implementerer den <xref:System.Security.Permissions.IUnrestrictedPermission>grensesnittet.</xref:System.Security.Permissions.IUnrestrictedPermission> Det vil si lykkes en forespørsel om en identitet alltid, uavhengig av identiteten til samlingen, hvis samlingen har fått fullstendig klarering.   >> Krav til ID-tillatelser er effektive, i .NET Framework-versjon 1.0 og 1.1 selv når kall samlingen er fullstendig klarert. Det vil si selv om kall samlingen har fullstendig klarering, et behov for å få en identity-tillatelsen virker ikke hvis samlingen ikke oppfyller de nødvendige kriteriene. Starter med .NET Framework, versjon 2.0, er kravene for ID-tillatelser ineffektiv Hvis kall samlingen har fullstendig klarering. Dette sikrer konsekvent for alle tillatelser fjerne behandlingen av Identitetstillatelser som et bestemt tilfelle.      > [!NOTE] > Som standard kontrollerer ikke kodetilgangssikkerhet <xref:System.Security.Policy.Publisher>bevis.</xref:System.Security.Policy.Publisher> Hvis datamaskinen din har en egendefinert kodegruppe basert på den <xref:System.Security.Policy.PublisherMembershipCondition>klasse, du kan forbedre ytelsen ved å omgå Authenticode signaturbekreftelse.</xref:System.Security.Policy.PublisherMembershipCondition> Dette gjøres ved å konfigurere kjøretiden til ikke å oppgi <xref:System.Security.Policy.Publisher>bevis for kodetilgangssikkerhet.</xref:System.Security.Policy.Publisher> For mer informasjon om hvordan du konfigurerer dette alternativet, og hvilke kan programmer bruke den, kan du se elementet."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermission : System.Security.CodeAccessPermission
