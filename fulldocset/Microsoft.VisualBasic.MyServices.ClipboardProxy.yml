  name: ClipboardProxy
  nameWithType: ClipboardProxy
  fullName: Microsoft.VisualBasic.MyServices.ClipboardProxy
  type: Class
  summary: "Inneholder metoder for å endre utklippstavlen."
  remarks: "Elementer flyttet eller kopiert til utklippstavlen vedvarer etter at programmet avsluttes.       Dataene på utklippstavlen kan være i en dataformat, også kalt et utklippstavleformat. Hvis du vil se en liste over forhåndsdefinerte formater som skal brukes med utklippstavlen se <xref:System.Windows.Forms.DataFormats>.</xref:System.Windows.Forms.DataFormats> Når et element er flyttet eller kopiert til utklippstavlen, fjernes elementene i andre formater. Bruk til å utføre andre formater beholde <xref:Microsoft.VisualBasic.VariantType>, som kopierer alt eksisterende gjeldende utklippstavlen, inkludert elementer som er limt inn fra andre programmer.</xref:Microsoft.VisualBasic.VariantType> Plasser data på utklippstavlen i flere formater for å utnytte muligheten for at et målprogram, der du ikke kan kjenner, formatkravene ble kan hente data.       Fordi alle Windows-programmer har systemet utklippstavlen, kan innholdet endres når du bytter til et annet program.       En klasse må være serialiserbare for den settes til utklippstavlen. Se [serialisering](~/add/includes/ajax-current-ext-md.md) for mer informasjon.       Under tilgang til utklippstavlen eksternt, en <xref:System.Threading.ThreadStateException>et Hvis åpning tråden bruker STA (single-threaded apartment) modus.</xref:System.Threading.ThreadStateException> Du kan løse dette problemet ved å angi den `ThreadApartmentState` til `STA`. Hvis du vil ha mer informasjon, kan du se <xref:System.STAThreadAttribute>.</xref:System.STAThreadAttribute>       Hvis du vil ha mer informasjon, se [lagring av Data til og lese fra utklippstavlen](~/add/includes/ajax-current-ext-md.md).      ## Tilgjengeligheten av prosjekttype | Prosjektet typen | Tilgjengelige |   |------------------|---------------|   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example reads text from the Clipboard into the string `textOnClipboard`.  \n  \n [!code-vb[VbVbcnMyClipboard#6](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._26_1.vb)]  \n  \n This example will fail if there is no text on the Clipboard."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ClipboardProxy
