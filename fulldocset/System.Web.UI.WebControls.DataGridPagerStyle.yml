  summary: "Henter eller angir teksten som vises for knappen Neste side."
  remarks: "Bruk NextPageText-egenskapen til å angi egendefinert tekst for knappen Neste side. Den <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>egenskapen må være satt til `PagerMode.NextPrev` for denne egenskapen skal fungere.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Denne egenskapen brukes sammen med den <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>til å opprette en egendefinert sett med kontroller for knappene Neste og forrige til personsøkeren på den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>      > [!NOTE] > Egenskapen automatisk kodes ikke spesialtegn til HTML. Du må du konvertere disse tegnene til den riktige HTML-verdien. For eksempel jo større enn (>) blir ikke automatisk konvertere til `>`.       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
