      description: "Teksten som skal vises for knappen Neste side. Standardverdien er <xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;> </xref>, som gjengis som Jo større enn (&gt;)."
