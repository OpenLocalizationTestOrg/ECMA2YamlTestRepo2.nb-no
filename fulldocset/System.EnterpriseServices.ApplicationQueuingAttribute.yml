  summary: "Aktiverer queuing støtte for merkede samlingen, og gjør at appen kan lese metodekall fra Message Queueing-køer. Denne klassen kan ikke arves."
  remarks: "En liste med opprinnelige verdier for en forekomst av ApplicationQueuingAttribute, kan du se den <xref:System.EnterpriseServices.ApplicationQueuingAttribute.%23ctor%2A>konstruktør.</xref:System.EnterpriseServices.ApplicationQueuingAttribute.%23ctor%2A>       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
