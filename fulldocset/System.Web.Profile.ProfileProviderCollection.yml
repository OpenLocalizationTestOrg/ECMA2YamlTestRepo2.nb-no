  remarks: "Profilen leverandørene for et program vises som en skrivebeskyttet ProfileProviderCollection via <xref:System.Web.Profile.ProfileManager.Providers%2A>egenskapen for <xref:System.Web.Profile.ProfileManager>klassen.</xref:System.Web.Profile.ProfileManager> </xref:System.Web.Profile.ProfileManager.Providers%2A> Du kan få tilgang til en bestemt profil leverandøren i samlingen etter navn og endre som bestemte leverandørtypen, for eksempel <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> Dette lar deg behandle brukerprofil fra flere datalager i et enkelt program. Den muligheten til å få tilgang til medlemmer i en bestemt profilleverandør som ikke er medlem av <xref:System.Web.Profile.ProfileProvider>abstrakt klasse.</xref:System.Web.Profile.ProfileProvider>"
