  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration
  type: Interface
  summary: "Definerer metoder som gjør at en klassen for å laste inn egendefinert konfigurasjon."
  remarks: "Klasser som implementerer grensesnittet ICustomIdentityConfiguration kan laste inn egendefinert konfigurasjon fra XML.       Flere Windows Identity Foundation (WIF) klassene implementere grensesnittet ICustomIdentityConfiguration for å gi muligheten til å definere egendefinert konfigurasjon av avledede klasser fra en konfigurasjonsfil. Mange av WIF klassene angi en base implementering av denne metoden Angi standardkonfigurasjonen for objektene de representerer."
