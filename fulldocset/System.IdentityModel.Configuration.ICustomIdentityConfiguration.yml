  name: LoadCustomConfiguration(XmlNodeList)
  nameWithType: ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  fullName: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration(XmlNodeList)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Configuration
  summary: "Laster inn egendefinert konfigurasjon fra XML. Overstyre denne metoden for å angi egendefinerte håndtering av konfigurasjonen elementer."
  remarks: "Metoden LoadCustomConfiguration kalles av konfigurasjonen-infrastruktur. Når denne metoden kalles, den `nodelist` parameteren inneholder på øverste nivå underordnede elementer for det overordnede elementet som konfigurerer objektklasse i konfigurasjonsfilen. For eksempel en klasse som er hentet fra <xref:System.IdentityModel.Tokens.IssuerNameRegistry>, får de underordnede elementene for den [ \\&lt; issuerNameRegistry\\&gt;](../Topic/%3CissuerNameRegistry%3E.md) element som er sendt av `nodelist` parameteren.</xref:System.IdentityModel.Tokens.IssuerNameRegistry> Den `nodelist` består av bare <xref:System.Xml.XmlElement>objekter.</xref:System.Xml.XmlElement> Hvert enkelt av disse kan ha attributter og underordnede elementer avhengig configuration-skjemaet som er definert for klassen som konfigureres."
  syntax:
    content: public void LoadCustomConfiguration (System.Xml.XmlNodeList nodeList);
    parameters:
    - id: nodeList
      type: System.Xml.XmlNodeList
      description: "XML-nodene som inneholder egendefinert konfigurasjon. Hver node i listen er av typen <xref href=&quot;System.Xml.XmlElement&quot;> </xref>."
  overload: System.IdentityModel.Configuration.ICustomIdentityConfiguration.LoadCustomConfiguration*
  exceptions: []
  platform:
  - net462
