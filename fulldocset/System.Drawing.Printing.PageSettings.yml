  remarks: "Under behandling av <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>hendelse, kan du bruke denne egenskapen sammen med den <xref:System.Drawing.Printing.PageSettings.Bounds%2A>til å beregne utskrift området for siden.</xref:System.Drawing.Printing.PageSettings.Bounds%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>"
