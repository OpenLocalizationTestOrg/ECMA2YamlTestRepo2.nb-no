  name: PageSettings
  nameWithType: PageSettings
  fullName: System.Drawing.Printing.PageSettings
  type: Class
  summary: "Angir innstillinger som gjelder for en enkelt, trykt side."
  remarks: "Klassen PageSettings brukes til å angi innstillinger som endrer måten en skrives. Vanligvis angir du standardinnstillingene for alle sider skrives via den <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>egenskapen.</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> For å angi innstillinger for side ved side, kan du behandle den <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>eller <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>hendelsen og endre PageSettings argumentet som er inkludert i den <xref:System.Drawing.Printing.PrintPageEventArgs>eller <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>henholdsvis.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       For mer informasjon om behandling <xref:System.Drawing.Printing.PrintDocument>hendelser, kan du se den <xref:System.Drawing.Printing.PrintDocument>klassen oversikt.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> Du finner mer informasjon om utskrift av <xref:System.Drawing.Printing>Oversikt over navneområde.</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
