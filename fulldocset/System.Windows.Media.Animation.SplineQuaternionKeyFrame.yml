  summary: "Animerer fra den <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>ved hjelp av splined interpolering.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>å animere en <xref:System.Windows.Media.Media3D.Quaternion>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Spline key forhandleren som SplineQuaternionKeyFrame opprette en variabel overgang mellom verdier som fastsettes av den <xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A>egenskapen.</xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A> Splined interpolering kan brukes til å få mer realistisk &quot;reell&quot; tidsberegning effekter som akselerasjon og deselerasjon."
