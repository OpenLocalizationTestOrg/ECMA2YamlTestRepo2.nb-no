  summary: "Gir dataene for den <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref> hendelsen. Denne klassen kan ikke arves."
  remarks: "ComponentChangingEventArgs inneholder data om en <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>hendelse.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Den <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>hendelsen varsler den <xref:System.ComponentModel.Design.IComponentChangeService>og registrert hendelsesbehandling som en bestemt komponent i utformingsdokumentet er ferd med å bli endret.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Denne hendelsen inneholder en tilgjengelighet tilgjengelig metode for å hindre at en komponent endrer.       En <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>denne hendelsen oppstår før en komponent er endret.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Denne hendelsen gir mulighet til en designer til å avbryte endringen. Komponenten utviklere vanligvis hever den <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>hendelsen automatisk.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Hvis en egenskap ikke kan endres, kan metoden som behandler hendelsen Iverksett et unntak. For eksempel hvis en designer fil er sjekket inn kontroll av kildekode, oppstår behandlingsprogrammet av denne hendelsen vanligvis det et unntak hvis brukeren nekter å sjekke ut filen.       En ComponentChangingEventArgs inneholder følgende informasjon: – en `Component` egenskap som angir komponenten som skal endres.      – En `Member` egenskap som angir medlemmet som er i ferd med å bli endret."
  example:
