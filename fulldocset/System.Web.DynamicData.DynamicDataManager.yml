  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "Aktiverer dynamisk virkemåte for ASP.NET-webkontroller som støtter ASP.NET dynamiske Data."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i DynamicDataManager kontrollen gir festes mellom databundet kontrollen, datakildekontrollen og dynamiske Data følgende:-angir et felt generatoren for kontrollen som er bundet til data til å opprette den riktige kolonnen angis når <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>er satt til `true`.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Kontrollen som er bundet til data kan være en <xref:System.Web.UI.WebControls.GridView>kontroll, en <xref:System.Web.UI.WebControls.DetailsView>kontroll, eller <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      -Angir kontekst type og tabellen for kontrollen som datakilde. Datakildekontrollen for LINQ-SQL er <xref:System.Web.UI.WebControls.LinqDataSource>.</xref:System.Web.UI.WebControls.LinqDataSource> Datakildekontrollen for ADO Entity Framework er <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource>      -Angir den <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>til `true` for datakilden hvis det er ingen Where setningsdelen.</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>      -Utvider spesielle dynamiske parameterne som <xref:System.Web.DynamicData.DynamicControlParameter>til parametere som kan bruke datakilden.</xref:System.Web.DynamicData.DynamicControlParameter>      -Hvis LINQ-SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>er satt til `true`, laster inn sekundære nøkler.</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>       DynamicDataManager-kontrollen må inkluderes på en side for at dataene kontrolltypene som skal bruke støtten for dynamiske Data. Markup for DynamicDataManager-kontrollen må være før markup for eventuelle kontroller som bruker dynamisk støtte.      > [!NOTE] > DynamicDataManager for en kontroll kan ikke plasseres i en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel>      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class DynamicDataManager : System.Web.UI.Control
