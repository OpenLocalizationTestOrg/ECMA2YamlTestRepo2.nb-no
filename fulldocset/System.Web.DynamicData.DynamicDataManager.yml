  namespace: System.Web.DynamicData
  summary: "Henter eller angir en verdi som angir om sekundærnøkler lastes automatisk for et LINQ-SQL datakontekst."
  remarks: "Hvis datamodellen ikke er basert på LINQ til SQL, ignoreres denne egenskapen. Når egenskapen settes til `true`, slutter de relaterte enhetene som skal lastes inn i den første spørringen. Når egenskapen settes til `false`, LINQ til SQL vil laste inn de relaterte objektene når det spørres etter. Denne egenskapen gjelder bare for innlasting optimalisering og påvirker ikke det som vises."
  syntax:
    content: public bool AutoLoadForeignKeys { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis sekundærnøkler lastes automatisk; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
