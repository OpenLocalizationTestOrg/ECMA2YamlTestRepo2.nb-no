  remarks: "Denne klassen er avledet fra <xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName>klassen.</xref:System.Runtime.InteropServices.SafeHandle?displayProperty=fullName> Den beskriver formatet til en ugyldig referanse som bruker verdien -1. Flere avledningene av denne klassen (for eksempel filen eller registret referanser) kan specialize dette videre. Se den <xref:Microsoft.Win32.SafeHandles.SafeFileHandle>klasse for et eksempel på en klasse som er avledet fra SafeHandleMinusOneIsInvalid.</xref:Microsoft.Win32.SafeHandles.SafeFileHandle>      > [!WARNING] > Denne typen implementerer den <xref:System.IDisposable>grensesnittet.</xref:System.IDisposable> Når du er ferdig ved hjelp av typen, må du fjerne den direkte eller indirekte. Hvis du vil fjerne av typen direkte, kan du kalle den <xref:System.IDisposable.Dispose%2A>metoden i en `try``catch` block.</xref:System.IDisposable.Dispose%2A> Hvis du vil fjerne den indirekte, bruke et språk som `using` (i C#) eller `Using` (i Visual Basic). For mer informasjon, se &quot;Ved hjelp av et objekt som implementerer IDisposable&quot; i den <xref:System.IDisposable>grensesnittet emnet.</xref:System.IDisposable>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public abstract class SafeHandleMinusOneIsInvalid : System.Runtime.InteropServices.SafeHandle
