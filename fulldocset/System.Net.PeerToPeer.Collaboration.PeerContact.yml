  name: PeerContact
  nameWithType: PeerContact
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact
  type: Class
  summary: "Representerer en node som en bruker har hentet tilleggsinformasjon."
  remarks: "En kontakt representerer en klarert node. Et PeerContact-objekt må opprettes for en ekstern datamaskin eller <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>for brukere å samarbeide med den eksterne datamaskinen når den er utenfor området &quot;Personer i nærheten&quot;.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> Et objekt for PeerContact kan være et program som kjører på en ekstern datamaskin eller bruker på en ekstern datamaskin. En forekomst av denne klassen kan legges til i <xref:System.Net.PeerToPeer.Collaboration.ContactManager>som lagrer kontaktinformasjonen i en fast måte.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       En applikasjon invitasjon fra en PeerContact er både godkjent og kryptert.  UI-dialogboksen for å godta eller avslå en invitasjon fra en node kontakt angir at at for personen som inviterte er klarert.       Abonnerer på et PeerContact-objekt, en ekstern datamaskin kan se de registrerte programmene objekter og tilgjengelighetsinformasjon. For å abonnere på en PeerContact, Oppkalleren må være pålogget node samarbeid infrastruktur via <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>eller pålogget via Windows-Brukergrensesnittet.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  Alle andre operasjoner krever ikke pålogging."
