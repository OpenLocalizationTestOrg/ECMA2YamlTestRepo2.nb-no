  type: Class
  summary: "Implementerer en egendefinert sikkerheten oppgradering leverandør, arvet fra dette <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> basisklasse."
  remarks: "Du kan implementere en klasse som er avledet fra StreamSecurityUpgradeProvider for å legge til en oppgradering.       Oppgraderingen er følgende: 1.  Implementere en klasse som er avledet fra StreamSecurityUpgradeProvider.      2.  Registrere den. Du gjør dette ved oppretting av bindingen for den, og registrering av leverandøren i en egendefinert binding.      3.  Den utledede klassen du implementere oppretter en forekomst av <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, som ved kjøretid sender en forespørsel til den andre enden av tilkoblingen til å oppgradere kanal transportlaget.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  Den utledede klassen du implementere oppretter en forekomst av <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, som ved kjøretid mottar oppgradering forespørsel fra det foregående trinnet, og hvis det er mulig, godtar oppgraderingen, og returnerer oppgraderte dataflyten til den andre siden av tilkoblingen.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       Sikkerhet oppgradering forespørselen kan være én av mange lignende forespørsler. I så fall behandles forespørslene i en bestemt rekkefølge. Hvis du vil ha mer informasjon, kan du se <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'
