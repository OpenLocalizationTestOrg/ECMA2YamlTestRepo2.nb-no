- uid: System.Windows.Media.Animation.DoubleAnimationUsingPath.GetCurrentValueCore(System.Double,System.Double,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValueCore(System.Double,System.Double,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.DoubleAnimationUsingPath
  langs:
  - csharp
  name: GetCurrentValueCore(Double,Double,AnimationClock)
  nameWithType: DoubleAnimationUsingPath.GetCurrentValueCore(Double,Double,AnimationClock)
  fullName: System.Windows.Media.Animation.DoubleAnimationUsingPath.GetCurrentValueCore(Double,Double,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Beregner en verdi som representerer gjeldende verdi for egenskapen blir animerte, i henhold den <xref href=&quot;System.Windows.Media.Animation.DoubleAnimationUsingPath&quot;> </xref>."
  remarks: "Hvis den `defaultOriginValue` er først i sammensetningen-kjede denne verdien være statisk utvalg-verdi (Hvis det finnes) eller base egenskapsverdien; Hvis denne verdien blir verdien som returneres av forrige animasjon i kjeden med en <xref:System.Windows.Media.Animation.AnimationClock>som ikke er <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Den `defaultDestinationValue` er grunnleggende verdi Hvis animasjonen er det første sammensetning laget for animasjoner på en egenskap, hvis verdien er output-verdi fra den forrige sammensetningen lag med animasjoner for egenskapen."
  syntax:
    content: protected override double GetCurrentValueCore (double defaultOriginValue, double defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Double
      description: "Anbefalte origo-verdien brukes hvis animasjonen ikke har et eget eksplisitt angitt startverdi."
    - id: defaultDestinationValue
      type: System.Double
      description: "Anbefalte mål-verdien brukes hvis animasjonen ikke har et eget eksplisitt angitt slutte verdi."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "En <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> som genererer den <> </> *> eller <> </> *> brukes av animasjonen."
    return:
      type: System.Double
      description: "Den beregnede verdien for egenskapen, i henhold til gjeldende animasjon."
  overload: System.Windows.Media.Animation.DoubleAnimationUsingPath.GetCurrentValueCore*
  exceptions: []
  platform:
  - net462
