  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Når runtime sporing infrastruktur samsvarer med en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>i en <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, sendes en WorkflowTrackingRecord til Sporingstjenesten den <xref:System.Workflow.Runtime.Tracking.TrackingChannel>som er forbundet med denne Sporingstjenesten.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> Sporingstjenesten kan utføre hvilken handling er nødvendig på dataene i sporing-oppføringen."
