  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter eller angir hendelsestypen arbeidsflyten statusen tilknyttet sporingsposten."
  remarks: "`TrackingWorkflowEvent`inneholder én av de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>verdier som angir hvilken type arbeidsflyten status for hendelsen som samsvarer med kjøretiden sporing infrastruktur og forårsaket av <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>sendes.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Den gjenspeiler gjeldende status for arbeidsflytforekomsten. En arbeidsflytforekomst avgir arbeidsflyten Statushendelser bare når statusen til arbeidsflytforekomsten endres, og derfor en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>samsvarer bare når en arbeidsflyt statusendring skjer.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>       Denne egenskapen er angitt av kjøretiden sporing infrastruktur."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingWorkflowEvent TrackingWorkflowEvent { get; set; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingWorkflowEvent
      description: "Én av de <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowEvent&quot;> </xref> verdier."
  overload: System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.TrackingWorkflowEvent*
