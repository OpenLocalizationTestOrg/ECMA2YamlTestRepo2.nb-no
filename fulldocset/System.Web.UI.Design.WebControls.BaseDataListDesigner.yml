  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "Gir en basisklasse for komponenter som gir støtte for utforming i designer vert for Web-server kontrollerer som er avledet fra den <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> klasse."
  remarks: "En designer vert når brukeren bytter fra kilden til utformingsvisning, markup kildekode som beskriver en kontroll avledet fra den <xref:System.Web.UI.WebControls.BaseDataList>abstrakt klasse som er analysert og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.BaseDataList> Når brukeren bytter tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Den abstrakte klassen BaseDataListDesigner fungerer som en basisklasse for komponenter som gir støtte for utforming for kolonner som er avledet fra den <xref:System.Web.UI.WebControls.BaseDataList>i designer vert.</xref:System.Web.UI.WebControls.BaseDataList>       BaseDataListDesigner klasseegenskapene inneholder følgende funksjonalitet: den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>returnerer en <xref:System.ComponentModel.Design.DesignerActionListCollection>objektet, som vanligvis inneholder et objekt som er avledet av den <xref:System.ComponentModel.Design.DesignerActionList>klasse for hvert nivå i treet arving av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, Og <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>Egenskaper gir tilgang til de tilsvarende egenskapene for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>Egenskapen gir tilgang til utformeren av datakilden for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>egenskapen henter standardvisningen av datakilden.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       Metodene BaseDataListDesigner klassen inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>metoden Klargjør utformeren for å vise, redigere og utforme den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>metoden aktiverer en komponent redigeringsprogrammet for kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>metoden brukes til å legge til, fjerne eller skyggelegge utformingen egenskapene for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>Metoden genererer et objekt som kan brukes som datakilde under utformingen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>metoden henter datakilden fra beholderen for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>metoden henter datakilden fra beholderen kontrollen løst til en angitte datamedlemmet.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>metoden henter datakilden mal-beholder.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>-Metoden når det er en endring i den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>metoden kalles når tilknyttede kontrollen datakilden er endret.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>metoden kalles når skjemaet for tilknyttede kontrollen datakilden endres.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>metoden kalles når et automatisk formatering skjema er brukt.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>Og <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>metoder kan overstyres for å implementere funksjonaliteten som skal skje når en stil for tilknyttede kontrollen er endret eller når designer redigering av maler verbene er endret, henholdsvis.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>metoden behandler egenskapen builder-hendelsen.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
