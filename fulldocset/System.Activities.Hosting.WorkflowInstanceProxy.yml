  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Hosting
  summary: "Gjenopptar en arbeidsflyt fra et bokmerke asynkront ved hjelp av angitte bokmerket, verdi, tidsavbrudd, tilbakeringing metoden og gitt tilstand."
  remarks: "For å fastslå om en operasjonen ble fullført, kan du kalle <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>kan kalles fra innenfor eller utenfor tilbakeringing-metoden.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Hvis <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>er kalles før Fortsett operasjonen er fullført, blokkeres før Fortsett operasjonen er fullført.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Som standard må Fortsett operasjonen fullføres på 30 sekunder eller en <xref:System.TimeoutException>er registrert fra <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> </xref:System.TimeoutException>"
  syntax:
    content: public IAsyncResult BeginResumeBookmark (System.Activities.Bookmark bookmark, object value, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: bookmark
      type: System.Activities.Bookmark
      description: "Bokmerke."
    - id: value
      type: System.Object
      description: "Dataene som skal sendes til aktivitet som opprettet bokmerket."
    - id: timeout
      type: System.TimeSpan
      description: "Intervallet som Fortsett operasjonen må fullføres før operasjonen er avbrutt og en <xref:System.TimeoutException>forårsakes.</xref:System.TimeoutException>"
    - id: callback
      type: System.AsyncCallback
      description: "Metoden som skal kalles når Fortsett-operasjonen er fullført."
    - id: state
      type: System.Object
      description: "Et valgfritt programspesifikk-objekt som inneholder informasjon om den asynkrone operasjonen."
    return:
      type: System.IAsyncResult
      description: "En referanse til den asynkrone operasjonen."
  overload: System.Activities.Hosting.WorkflowInstanceProxy.BeginResumeBookmark*
  exceptions: []
  platform:
