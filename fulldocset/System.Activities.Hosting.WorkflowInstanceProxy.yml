  summary: "Gjenopptar en arbeidsflyt fra et bokmerke asynkront ved hjelp av den angitte bokmerket verdi, tilbakeringing metoden og gitt dataene."
  remarks: "For å fastslå om en operasjonen ble fullført, kan du kalle <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>kan kalles fra innenfor eller utenfor tilbakeringing-metoden.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A> Hvis <xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>er kalles før Fortsett operasjonen er fullført, blokkeres før Fortsett operasjonen er fullført.</xref:System.Activities.Hosting.WorkflowInstanceProxy.EndResumeBookmark%2A>"
