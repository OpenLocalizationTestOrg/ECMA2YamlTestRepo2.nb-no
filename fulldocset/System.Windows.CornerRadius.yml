  fullName: System.Windows.CornerRadius
  type: Struct
  summary: "Representerer radier av et rektangel hjørne."
  remarks: "Denne klassen har fire egenskaper <xref:System.Windows.CornerRadius.TopLeft%2A>, <xref:System.Windows.CornerRadius.TopRight%2A>, <xref:System.Windows.CornerRadius.BottomLeft%2A>, og <xref:System.Windows.CornerRadius.BottomRight%2A>, tilsvarende til individuelle hjørne av rektanglet.</xref:System.Windows.CornerRadius.BottomRight%2A> </xref:System.Windows.CornerRadius.BottomLeft%2A> </xref:System.Windows.CornerRadius.TopRight%2A> </xref:System.Windows.CornerRadius.TopLeft%2A>  Hver er en <xref:System.Double>-strukturen som kan angis uavhengig av de andre.</xref:System.Double>       Radier kan ikke være negativ.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>## XAML Attributtbruk ```   <object property=&quot;TopLeft,TopRight,BottomRight,BottomLeft &quot;/>   - or -   <object property=&quot;AllCorners&quot;/>   ``` <a name=&quot;xamlValues_Thickness&quot;> </a> ## XAML verdier *TopLeft* <xref:System.Double> verdi som angir radien til øverst venstre hjørne.</xref:System.Double>                 *TopRight* <xref:System.Double> verdi som angir øvre høyre hjørne.</xref:System.Double>           *BottomRight* <xref:System.Double> verdi som angir nedre høyre hjørne.</xref:System.Double>           *BottomLeft* <xref:System.Double> verdi som angir nederst til venstre.</xref:System.Double>           *AllCorners* Hvis bare ett <xref:System.Double>verdi er angitt, at målet er brukt på alle de *TopLeft*, *TopRight*, *BottomRight*, og *BottomLeft* hjørne av CornerRadius.</xref:System.Double>      > [!NOTE] > Verdier må ikke inkluderer desimaltegnet eksplisitt når angitt som en streng. Strengen &quot;1&quot; i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] evalueres til en verdi for 1.0 når det refereres til i koden."
  example:
  - "The following example shows how to set the value of the <xref:System.Windows.Controls.Border.CornerRadius%2A> property by using [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] and code.  \n  \n [!code-cs[ThicknessStruct#1](~/add/codesnippet/csharp/ThicknessSamp/ThicknessSamp.cs#1)]\n [!code-xml[ThicknessStruct#1](~/add/codesnippet/xaml/ThicknessXAML/default.xaml#1)]\n [!code-vb[ThicknessStruct#1](~/add/codesnippet/visualbasic/ThicknessSampVB/ThicknessSampVB.vb#1)]"
