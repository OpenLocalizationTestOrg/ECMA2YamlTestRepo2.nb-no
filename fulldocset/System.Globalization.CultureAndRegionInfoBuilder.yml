  remarks: "Den `cultureName` parameteren angir navnet på den nye <xref:System.Globalization.CultureAndRegionInfoBuilder>objektet.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Den `flags` parameter er brukt for en <xref:System.Globalization.CultureAndRegionModifiers>verdi som angir om den nye <xref:System.Globalization.CultureAndRegionInfoBuilder>objektet er en ny egendefinert kultur eller erstatter det eksisterende nøytral kultur bestemt kultur eller nasjonale innstillingene i Windows.</xref:System.Globalization.CultureAndRegionInfoBuilder> </xref:System.Globalization.CultureAndRegionModifiers>       Hvis den `cultureName` parameteren angir en eksisterende .NET Framework-kultur, registrerte egendefinerte kulturen eller kulturen som er generert fra en nasjonale innstillingene i Windows, CultureAndRegionInfoBuilder konstruktøren automatisk fyller ut det nye <xref:System.Globalization.CultureAndRegionInfoBuilder>objekt med kultur og land/region.</xref:System.Globalization.CultureAndRegionInfoBuilder>       Fyll ut det nye <xref:System.Globalization.CultureAndRegionInfoBuilder>objekt med kultur- og land/område ved å bruke den <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A>og <xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A>metoder.</xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromRegionInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder.LoadDataFromCultureInfo%2A> </xref:System.Globalization.CultureAndRegionInfoBuilder>      ## Egendefinerte kulturen navngir det foretrukne formatet på den `cultureName` -parameteren for en ny, egendefinert kultur er &quot;[`prefix`-]`language`[-`region`] [-`suffix`[`…`]]&quot;, der den `language` komponent kreves og `prefix`, `region`, og `suffix` komponenter er valgfrie. Den maksimale lengden på hver komponent er 8 tegn, og den maksimale lengden på hele `cultureName` parameteren er 84 tegn.       Den `prefix` komponenten er Internett tilordnet tall godkjenning IANA ()-IDen. Angi &quot;i-&quot; eller &quot;jeg-&quot; for kulturen navn som er registrert med IANA, eller &quot;x-&quot; eller &quot;X-&quot; for kulturen navn reservert for private bruk. Ellers er prefikset ikke obligatorisk. Hvis du vil ha mer informasjon, kan du se RFC 4646 &quot;Merker for identifikasjon av språk.&quot;       Den `language` sekundkomponenten for den `cultureName` parameteren angir en liten to bokstaver som er avledet fra ISO 639-1, og `region` angir en store to bokstaver-kode som er avledet fra ISO 3166. En-US står for eksempel for engelsk som talte i USA. Fravær av den `region` komponent betyr en nøytral kultur.       En `cultureName` som er det samme som navnet på en kultur som er inkludert i .NET Framework betyr en (override) erstatningskultur. Verdiene som kan tilordnes til egenskapene til en erstatningskultur er begrenset. Hvis du vil ha mer informasjon om slike begrensninger, kan du se unntak for hver egenskap.       Programmet bruker den `suffix` komponenten til å skille mellom lignende kulturer. For eksempel to firmaer ABC og XYZ, opprette og dele en ny webtjenesteutvidelse for ASP.NET for å fremme deres produkter i forskjellige land verden. Nettsider for tjenesten viser informasjon for eksempel Regionale logoen og lokale telefonnummeret hver firmaet avhengig av brukerens kultur. Kulturen til bedriftsinformasjon for hver webside er i egen ressursfiler identifisert av kulturnavn og kvalifisert av firmaet.  Ressursfiler for en-US og Japan kulturer kalles for eksempel en-US ABC, en-US XYZ, Japan-JP ABC og Japan-JP XYZ. &quot;ABC&quot; og &quot;XYZ&quot;-suffiks Aktiver webtjeneste for å bruke den samme programlogikken til å vise annen markedet-spesifikk informasjon.       Den `suffix` komponenten kan bestå av delkomponenter, der hver underkomponenten atskilt med bindestrek, og den maksimale lengden på hver underkomponenten er 8 tegn. Hvis for eksempel, &quot;en-US-honda-biler&quot; er det `cultureName` parameteren &quot;- honda - biler&quot; er det `suffix` komponent."
