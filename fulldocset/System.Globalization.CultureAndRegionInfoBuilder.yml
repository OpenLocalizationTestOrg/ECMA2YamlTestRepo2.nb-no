  remarks: "Kulturene har et hierarki. For forhåndsdefinerte kulturer overordnet for en bestemt kultur er en nøytral kultur og overordnet for en nøytral kultur <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> Den overordnede kulturen omfatter bare settet med informasjon som er felles blant underordnede elementer.       Det anbefales vanligvis at tilpassede kulturer i henhold til dette hierarkiet. Som standard er overordnet for en egendefinert kultur overordnede kulturen som den er basert på. Hvis programmet oppretter en kultur med <xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A>&quot;en-US-MyCulture&quot; basert på &quot;en-US&quot;, overordnet er &quot;no&quot; fordi det er overordnede &quot;en-US&quot;.</xref:System.Globalization.CultureAndRegionInfoBuilder.CultureName%2A> Hvis programmet bruker &quot;en-US&quot; som overordnet for den nye egendefinerte kulturen, må den Sett denne verdien eksplisitt.       Hvis ressursene for den bestemte kulturen ikke er tilgjengelige i systemet, brukes ressurser for nøytral kultur. Hvis ressursene for nøytral kultur ikke er tilgjengelig, brukes ressursene som er innebygd i hovedsamlingen. Du finner mer informasjon om ressursen fallback prosessen [pakke og distribuere ressurser](~/add/includes/ajax-current-ext-md.md).       Listen over kulturer i Windows-API er litt annerledes fra listen over kulturer i .NET Framework. Hvis det kreves samhandling med Windows, for eksempel via plattformen starte mekanisme, programmet bør bruke en bestemt kultur som er definert i .NET Framework Dette sikrer konsekvens med den tilsvarende nasjonale innstillingene i Windows, som identifiseres med samme <xref:System.Globalization.CultureInfo.LCID%2A>.</xref:System.Globalization.CultureInfo.LCID%2A>"
  syntax:
