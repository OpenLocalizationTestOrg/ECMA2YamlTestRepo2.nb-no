  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>er en tom streng (&quot;&quot;).       - eller - <code>cultureName</code> inneholder tegn enn &quot;0&quot; til &quot;9&quot;, &quot;a&quot; til &quot;z&quot;, &quot;A&quot; til &quot;Z&quot;, bindestrek (-) og understrekingstegn (_).       - eller - <code>cultureName</code> inneholder bindestreker (-) til å avgrense komponenter, men én eller flere av de <code>prefix</code>, <code>language</code>, <code>region</code>, eller <code>suffix</code> komponenter mangler. Det er grenser to eller flere bindestreker.       - eller - <code>cultureName</code> er lengre enn 84 tegn.       - eller - <code>cultureName</code> inneholder bindestreker for å avgrense komponenter, men én eller flere av komponentene er lengre enn 8 tegn.       - eller - <code>cultureName</code> inneholder en innledende eller avsluttende bindestrek (-) eller et understrekingstegn (_).       - eller - <code>cultureName</code> angir et alternativ sortering erstatning kulturen i stedet for en .NET Framework-kultur. For eksempel <code>culturenName</code> er &quot;Tyskland-de_phoneb&quot;, en kultur som sorterer strenger som de vises i en tyske telefon i stedet for &quot;de-DE&quot; kulturen tysk (Tyskland).       - eller - <code>flags</code> inneholder en ugyldig kombinasjon av <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> verdier.       - eller - <code>flags</code> inneholder <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> eller <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> og <code>cultureName</code> angir kulturen som ikke finnes.       - eller - <code>flags</code> inneholder <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> og <code>cultureName</code> angir en brukeropprettede egendefinerte kulturen som ikke erstatter en kultur som er levert med .NET Framework.       - eller - <code>flags</code> inneholder <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> og <code>cultureName</code> angir kulturen som ikke er en nøytral kultur.       - eller - <code>flags</code> inneholder <xref href=&quot;System.Globalization.CultureAndRegionModifiers&quot;> </xref> og <code>cultureName</code> angir en brukeropprettede egendefinerte kulturen som erstatter en bestemt kultur som er levert med .NET Framework."
