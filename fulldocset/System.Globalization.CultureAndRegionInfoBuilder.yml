  remarks: "Egenskapen IetfLanguageTag henter eller angir et kulturnavn som er formatert i henhold til RFC 4646, som kan være forskjellig fra kulturnavn som ble returnert av den <xref:System.Globalization.CultureInfo.Name%2A>egenskapen.</xref:System.Globalization.CultureInfo.Name%2A> I .NET Framework, versjon 1.0 er navnet på nøytral kultur for kinesisk (tradisjonell) for eksempel &quot;zh CHT&quot;. I motsetning definerer RFC 4646 som kulturnavn som &quot;zh HANT&quot;. (Vær oppmerksom på at i .NET Framework, versjon 4, visningsnavn for &quot;zh CHT&quot; er &quot;Kinesisk (tradisjonell) eldre&quot;.)       Et RFC 4646 kulturnavn består av flere komponenter. Et vanlig kulturnavn består av en obligatorisk språk-ID, en valgfri skript-ID og en valgfri land/område-IDen. Et gyldig RFC 4646 kulturnavn for Serbisk språk, kyrilliske skriptet og område på Serbia er for eksempel &quot;sr-Cyrl-RS&quot;.       Legg merke til at to eller flere kulturer kan ha samme IETF språkkode.       For mer informasjon, kan du se RFC 4646, &quot;Koder for det identifikasjon av språk,&quot; på [forespørsel etter kommentarer](http://go.microsoft.com/fwlink/?linkid=45286)."
