  summary: "Henter skriftegenskaper som er knyttet til server-kontrollen."
  remarks: "Bruk Font-egenskapen til å angi skriftegenskapene kontrollens nettserveren. Denne egenskapen inneholder deklarativt delegenskaper kan åpnes i form av `Property-Subproperty` (for eksempel `Font-Bold`) eller programmatisk i form av `Property.Subproperty` (for eksempel `Font.Bold`).       Alle unntatt én delegenskap skal gjengis i nettlesere før Microsoft Internet Explorer versjon 4 for alle kontroller. De: <xref:System.Web.UI.WebControls.FontInfo.Bold%2A>, <xref:System.Web.UI.WebControls.FontInfo.Italic%2A>, <xref:System.Web.UI.WebControls.FontInfo.Name%2A>, <xref:System.Web.UI.WebControls.FontInfo.Names%2A>, <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A>, <xref:System.Web.UI.WebControls.FontInfo.Underline%2A>, og <xref:System.Web.UI.WebControls.FontInfo.Size%2A>(men navnet bare skriftstørrelser eksempel `Small`, `Smaller`og så videre fungerer).</xref:System.Web.UI.WebControls.FontInfo.Size%2A> </xref:System.Web.UI.WebControls.FontInfo.Underline%2A> </xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> </xref:System.Web.UI.WebControls.FontInfo.Names%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Italic%2A> </xref:System.Web.UI.WebControls.FontInfo.Bold%2A>      > [!NOTE] > Selv om disse delegenskaper gjengis i nettlesere før Microsoft Internet Explorer versjon 4, HTML gjengis er forskjellig fra nyere lesere. I stedet for gjengivelse som Stilattributter disse delegenskaper gjengis som HTML-elementer som `<b>` og `<font>`.       Én delegenskapen som ikke kan gjengis på tidligere nettlesere for alle kontrollene er <xref:System.Web.UI.WebControls.FontInfo.Overline%2A>.</xref:System.Web.UI.WebControls.FontInfo.Overline%2A>"
  example:
  - "The following example illustrates how to use the Font property to gather font information from a <xref:System.Web.UI.WebControls.Label> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Font Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_725_1.aspx)]\n [!code-cs[Classic WebControl.Font Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_725_1.aspx)]"
