  name: WebControl
  nameWithType: WebControl
  fullName: System.Web.UI.WebControls.WebControl
  type: Class
  summary: "Fungerer som basisklassen som definerer metoder, egenskaper og hendelser som er felles for alle i den <xref href=&quot;System.Web.UI.WebControls&quot;> </xref> navneområde."
  remarks: "Klassen WebControl gir egenskaper, metoder og hendelser som er felles for alle webkontroller for serveren. Du kan kontrollere utseendet og virkemåten til en server-kontroll ved å angi egenskaper som er definert i denne klassen. For eksempel bakgrunnsfarge og skriftfarge for en kontroll kontrolleres ved hjelp av den <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>og <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> Kontroller som kan vise en kantlinje på du kan kontrollere kantlinjebredden kantlinjestilen og kantlinjefargen ved å angi den <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, og <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> Størrelsen på en server-kontroll kan angis ved hjelp av <xref:System.Web.UI.WebControls.WebControl.Height%2A>og <xref:System.Web.UI.WebControls.WebControl.Width%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       Virkemåten for kontrollen kan angis ved å angi bestemte egenskaper. Du kan aktivere og deaktivere en kontroll ved å angi den <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> I stedet for kontrollen i kategorirekkefølgen er avhengig av den <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> Du kan angi en verktøytipset for kontrollen ved å angi den <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      > [!NOTE] > Støtter ikke alle kontroller hver egenskap som er definert i denne klassen. Hvis du vil ha informasjon om om en egenskap som støttes, kan du se dokumentasjonen for kontrollen som er angitt.      > [!NOTE] > Noen egenskaper i denne klassen gjengi på forskjellige måter, avhengig av nettleseren. Noen egenskaper gjengis ikke i det hele tatt, mens andre gjengi, men har ingen virkning. Den <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>for den <xref:System.Web.HttpBrowserCapabilities>objektet bestemmer hvordan som en server-kontroll gjengir.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> For lesere som støtter HTML 4.0 den <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>egenskapen inneholder en vanlig <xref:System.Web.HttpBrowserCapabilities>objekt, og de fleste egenskapene skal gjengis ved hjelp av HTML 4.0 Stilattributter.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Nettlesere som ikke er kjent støtte for HTML 4.0 bruker den <xref:System.Web.UI.Html32TextWriter>objektet.</xref:System.Web.UI.Html32TextWriter> Dette vil automatisk tilordnet attributtene stil noen relevante HTML 3.2 koden attributter. I noen tilfeller eksempel med den <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>egenskapen attributtene stilen blir konvertert til flere koder som `<font>` koder.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> I noen tilfeller kan det vises ingen tilordning er utført. Hvis du vil ha informasjon om hvordan en egenskap gjengis i forskjellige lesere, kan du se dokumentasjonen for bestemte egenskapen.       En liste med opprinnelige verdier for en forekomst av WebControl, kan du se den <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
