  summary: "Henter eller angir kategorien indeksen kontrollens Web server."
  remarks: "Bruk egenskapen TabIndex til å angi eller fastslå kategorien indeksen formålet med serveren på siden Web-skjemaer. Når du trykker den `Tab` nøkkel, der server webkontroller får fokus bestemmes rekkefølgen av egenskapen TabIndex for hver kontroll. Når en side lastes i utgangspunktet, det første elementet som mottar Konsentrer deg når den `Tab` tast er adresselinjen. Vises på siden Web-skjemaer er neste kategorier å i stigende rekkefølge, basert på verdien for egenskapen TabIndex for hver kontroll med laveste positivt, null-verdi. Hvis flere kontroller deler samme fane indeks, mottar kontrollene fokus i rekkefølgen som de er deklarert på siden Web-skjemaer. Til slutt er kontroller som har en kategorien indeks null kategorier til at de er deklarert.      > [!NOTE] > Vil føre til at bare kontroller med en annen fane indeks i `tabindex` attributtet.       Du kan fjerne en kontroll av nettserveren fra kategorirekkefølgen ved å sette egenskapen TabIndex til en negativ verdi.      > [!NOTE] > Denne egenskapen støttes bare i Internet Explorer 4 og nyere."
