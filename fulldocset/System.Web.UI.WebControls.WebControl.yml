- uid: System.Web.UI.WebControls.WebControl.CssClass
  id: CssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: CssClass
  nameWithType: WebControl.CssClass
  fullName: System.Web.UI.WebControls.WebControl.CssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir klassen gjennomgripende arket (CSS) gjengis av server webkontroll på klienten."
  remarks: "Bruk CssClass-egenskapen til å angi CSS-klassen for å gjengi på klienten for kontrollen som nettserveren. Denne egenskapen vil gjengi på nettlesere for alle kontroller. Den blir alltid gjengitt som klasseattributtet uavhengig av nettleseren.      > [!IMPORTANT] > Dette eksemplet har en tekstboks som godtar brukerinndata, som er en potensiell sikkerhetsrisiko. Som standard validere ASP.NET Web pages at brukerinndata ikke inneholder skript eller HTML-elementer. Hvis du vil ha mer informasjon, se [skriptet utnytter oversikt over](~/add/includes/ajax-current-ext-md.md).       For eksempel anta at du har følgende Web server kontrollen deklarasjon: ```   <asp:TextBox id=&quot;TextBox1&quot; ForeColor=&quot;Red&quot; CssClass=&quot;class1&quot; />   ``` følgende HTML gjengis på klienten for forrige Web server kontrollen deklarasjonen: ```   <input type=text class=&quot;class1&quot; style=&quot;ForeColor:red&quot;>   ``` Hvis du bruker gjennomgripende stilark (CSS) til å tilpasse utseendet til en kontroll, bruker du innebygde stiler eller en egen CSS-fil, men ikke begge deler. Ved hjelp av både innebygde stiler og en egen CSS-fil, kan det føre til uventede resultater.      > [!NOTE] > På nettlesere som ikke støtter CSS, angir egenskapen CssClass har ingen virkning."
  example:
  - "The following example illustrates how to use the CssClass property to change the style of a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[Classic WebControl.CssClass Example#1](~/add/codesnippet/xml/p-system.web.ui.webcontr_267_1.xml)]\n [!code-vb[Classic WebControl.CssClass Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_267_1.aspx)]\n [!code-cs[Classic WebControl.CssClass Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_267_1.aspx)]"
  syntax:
    content: public virtual string CssClass { get; set; }
    return:
      type: System.String
      description: "CSS klassen gjengis av server webkontroll på klienten. Standard er <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.WebControl.CssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.DisabledCssClass
  id: DisabledCssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: DisabledCssClass
  nameWithType: WebControl.DisabledCssClass
  fullName: System.Web.UI.WebControls.WebControl.DisabledCssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir CSS-klassen for å bruke på det gjengitte HTML-elementet når kontrollen er deaktivert."
  remarks: "Denne egenskapen kan brukes til å endre navnet som gjengis for egenskapen DisabledCssClass for individuelle webkontroller. Denne egenskapen returnerer &quot;aspNetDisabled&quot; som standard.       Når <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>overstyres i en avledet klasse skal returneres `false`, verdien for egenskapen DisabledCssClass gjengis som verdien for den `class` attributtet i HTML-element for kontrollen.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> I dette tilfellet hvis det er en verdi i den <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>egenskapen begge CSS-klasser vil bli brukt på det gjengitte HTML-elementet.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Den `class` attributtet består av verdien for egenskapen DisabledCssClass etterfulgt av verdien for den <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>egenskapen, atskilt av et mellomrom.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       Denne egenskapen er statisk, noe som betyr at du kan angi den bare for <xref:System.Web.UI.WebControls.WebControl>klasse.</xref:System.Web.UI.WebControls.WebControl> Den du setter den til verdien brukes for alle kontroller i et webprogram. Du kan ikke angi ulike verdier for individuelle kontroller.       Hvis du vil bruke et Klassenavn som er forskjellig fra standardverdien for &quot;aspNetDisabled&quot;, du vanligvis plassere koden for å gjøre den `Application_Start` -metoden til filen Global.asax, som vist i eksemplet nedenfor:```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
  syntax:
    content: public static string DisabledCssClass { get; set; }
    return:
      type: System.String
      description: "CSS-klassen som skal brukes på det gjengitte HTML-elementet når kontrollen er deaktivert. Standardverdien er &quot;aspNetDisabled&quot;."
  overload: System.Web.UI.WebControls.WebControl.DisabledCssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Enabled
  nameWithType: WebControl.Enabled
  fullName: System.Web.UI.WebControls.WebControl.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om serveren webkontroll er aktivert."
  remarks: "Når egenskapen Enabled til en kontroll er satt til `false`, kontrollen vanligvis nedtonet. Hvis kontrollen er et inndata element, hindrer nettleseren bruker fra å klikke eller skrive inn i den. HTML-elementer som gjengis for en serverkontroll er merket som deaktivert ved å angi deres `disabled` attributt eller deres CSS `class` attributtet. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>og <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       Denne egenskapen overfører ned kontrollen hierarkiet. Hvis du deaktiverer en beholderkontroll, deaktiveres også underordnede kontroller i beholderen. Hvis du vil ha mer informasjon, se den <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      > [!NOTE] > I en egendefinert sammensatte kontroll dette arv gjelder ikke kontroller som ikke har opprettet til underordnede kontroller. Du må enten angi aktivert status for underordnet kontroller når de er opprettet, eller overstyrer egenskapen Enabled til å kalle den <xref:System.Web.UI.Control.EnsureChildControls%2A>metoden.</xref:System.Web.UI.Control.EnsureChildControls%2A>      > [!NOTE] > Deaktivering av en kontroll bare hindrer samhandling med kontroll av brukeren ved bruk av webleseren Brukergrensesnittet. Det er mulig for brukere å utforme en forespørsel som sender en tilbakesending som er behandlet av siden, selv om vises på siden er deaktivert. Før du utfører en sende tilbake forespørsel, kontroller at kontrollen er aktivert og er synlig.       Ikke alle kontroller støtter denne egenskapen. Se individuelle kontroller for mer informasjon.       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis kontrollen er aktivert. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebControl.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WebControl.EnableTheming
  fullName: System.Web.UI.WebControls.WebControl.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om oppsett gjelder for denne kontrollen."
  remarks: "Egenskapen EnableTheming angir om oppsett er aktivert for en angitt kontroll. Når egenskapen EnableTheming er `true`, tema mappe for applikasjonen søkes for Skallene for kontrollen skal gjelde for. Hvis det finnes ingen verktøylinje for bestemt kontrollen i mappen tema, brukes ikke skallene.       Når egenskapen EnableTheming er `false`, tema-mappen ikke søkes og innholdet i den <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>egenskapen brukes ikke.</xref:System.Web.UI.WebControls.WebControl.SkinID%2A>       En kontroll kan overstyre EnableTheming-verdien som er angitt av den overordnede kontrollen eller siden som inneholder. Hvis en overordnet kontroll har egenskapen EnableTheming satt til for eksempel `false`, du kan velge om oppsett til underordnede kontroller som finnes i overordnet ved å sette egenskapen EnableTheming til `true` på individuelle underordnede-kontroller.       Oppsett kan aktiveres på siden, beholder eller kontrollnivå. Når dette er deaktivert på siden eller beholderen, deaktiveres oppsett for alle kontrollene som finnes i siden eller beholderen."
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>bruke oppsett; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebControl.EnableTheming*
  exceptions: []
  platform:
  - net462
