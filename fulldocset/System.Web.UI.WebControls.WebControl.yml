  remarks: "Denne egenskapen angir i avledede klasser hvordan ASP.NET skal gjengi HTML for en kontroll når kontrollen er deaktivert.      ## Hvis du deaktiverer ASP.NET Web kontroller når den <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>-egenskapen til en ASP.NET-kontroll er satt til `false` (det vil si når kontrollen er deaktivert), meningen er ASP.NET skal gjengi kontrollen på denne siden, men vise den deaktiverte (vanligvis tilgjengelig).</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Hvis en overordnet kontroll er deaktivert, vises også for kontrollen som deaktivert. I dette tilfellet den underordnede kontrollens <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>er satt til `false`, selv om den <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>egenskapen kan settes til `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       I ASP.NET 3.5 og tidligere versjoner, når en kontroll <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>egenskapen `false`, ASP.NET angir den `disabled` attributtet &quot;deaktivert&quot; i HTML-element som den gjengir for kontrollen.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> HTML-4.01 standard kan imidlertid den `disabled` attributtet bare for visse elementer som brukes for brukerinndata. For eksempel den `disabled` attributtet er tillatt for `input` elementer, men ikke for `span` elementer.       De fleste lesere støtter en standard deaktivert utseende for Vis bare elementer som har `disabled` attributter. Imidlertid utelater for å overholde HTML standarder av standard ASP.NET 4 ugyldige attributter.      ## Hvordan egenskapen SupportsDisabledAttribute brukes hvis egenskapen SupportsDisabledAttribute er `true`, ASP.NET gjengir en `disabled` attributt når kontrollen er deaktivert. Hvis denne egenskapen er `false`, ASP.NET gjengir en `class` attributt når kontrollen er deaktivert.       Avledede klasser overstyre denne til å returnere `false` hvis alle følgende betingelser er oppfylt:-kontrollen gjengir et HTML-element som ikke støtter den `disabled` attributtet.      - <xref:System.Web.UI.Control.RenderingCompatibility%2A>Egenskapen angir et ASP.NET versjonsnummer som er lavere enn 4.0.</xref:System.Web.UI.Control.RenderingCompatibility%2A>       Egenskapen SupportsDisabledAttribute angir ikke nødvendigvis om støtte for HTML-elementet som gjengis for en kontroll (tillater) i `disabled` attributtet. Hvis en kontroll <xref:System.Web.UI.Control.RenderingCompatibility%2A>egenskapen angir et ASP.NET versjonsnummer som er lavere enn 4.0, verdien for egenskapen for kontrollen SupportsDisabledAttribute kan returnere `true` selv om den gjengitte HTMLEN ikke støtter den `disabled` attributtet.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Angir automatisk bakoverkompatibilitet for deaktivert kontroller når du bruker Visual Studio til å oppgradere en Web-prosjekt til ASP.NET 4 fra en tidligere versjon Visual Studio den `controlRenderingCompatibilityVersion` attributtet i Web.config-filen (som angir den <xref:System.Web.UI.Control.RenderingCompatibility%2A>egenskapen) til det tidligere versjonsnummeret.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Fordi egenskapen SupportsDisabledAttribute returnerer alltid `true` når den <xref:System.Web.UI.Control.RenderingCompatibility%2A>er lavere enn 4.0, webkontroller skal gjengi HTML for deaktivert kontroller som i den forrige versjonen ettersom dette skaper.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Hvis du vil en oppgraderte webområdet skal gjengi HTML med algoritmen introdusert i ASP.NET 4, kan du endre eller fjerne den `controlRenderingCompatibilityVersion` attributtet. Hvis du vil ha mer informasjon, se den <xref:System.Web.UI.Control.RenderingCompatibility%2A>egenskapen.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Angi en deaktivert utseendet ved hjelp av CSS Hvis egenskapen SupportsDisabledAttribute for en kontroll er `false` og kontrollen er deaktivert, ASP.NET angir den `class` attributtet i det gjengitte HTML-elementet med verdien for den <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> Standardverdien for den <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>egenskapen er &quot;aspNetDisabled&quot;.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       For å gi en deaktivert utseende for deaktivert kontroller, må du definere en CSS-regel for klassen som er representert av verdien for den <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       HTML-elementet som gjengis for en kontroll kan ha flere enn én verdi i den `class` attributt Hvis det er en verdi i den <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Hvis du vil ha mer informasjon, se den <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>egenskapen.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
