  name: EndpointReference
  nameWithType: EndpointReference
  fullName: System.IdentityModel.Protocols.WSTrust.EndpointReference
  type: Class
  summary: "Representerer en wsa:EndpointReference-element."
  remarks: "Elementet wsa:EndpointReference kan brukes i wst:OnBehalfOf og wp:AppliesTo elementer i et wsp:RequestSecurityToken element til å angi en endpoint-referanse.       Støtter WS-adressering standard Skjemanavneområdet (http://schemas.xmlsoap.org/ws/2004/08/addressing) eller navneområdet WS-adressering 1.0 skjemaet (http://www.w3.org/2005/08/addressing) under lesing av. Skriv støttes bare WS-adressering 1.0-navneområdet (http://www.w3.org/2005/08/addressing).       For mer informasjon om elementet wsa:EndpointReference, kan du se Web Services adressering – Core-spesifikasjonen. Hvis du vil ha mer informasjon om bruk i WS-Trust protokoller, kan du se versjonen av WS-Trust-spesifikasjon som gjelder for scenariet."
  syntax:
    content: public class EndpointReference
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
