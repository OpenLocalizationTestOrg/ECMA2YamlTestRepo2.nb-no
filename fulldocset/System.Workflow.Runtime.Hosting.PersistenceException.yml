  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Den <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>oppstår en PersistenceException hvis den ikke kan fullføre en forespørsel om å utføre en fullstendige område eller tilstanden arbeidsflyten forekomst til databasen.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>       Hvis du implementere en fast tjeneste ved avledes fra de <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klassen eller <xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService>klasse, kan du throw PersistenceException med en melding til å angi en feilbetingelse ble oppdaget av tjenesten som hindrer den i å fullføre en forespørsel av arbeidsflyten runtime motoren.</xref:System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Se den <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klasse for mer informasjon.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>"
