  fullName: System.IdentityModel.Tokens.SamlAudienceRestrictionCondition
  type: Class
  summary: "Angir at en SAML-deklarasjonen er adressert til en bestemt målgruppe."
  remarks: "Klassen SamlAudienceRestrictionCondition samsvarer med den `<saml:AudienceRestrictionCondition>` XML-elementet som er definert i OASIS SAML 1.1-spesifikasjonen. SamlAudienceRestrictionCondition er én av flere <xref:System.IdentityModel.Tokens.SamlConditions>som kan brukes til å område SAML-deklarasjonen Bruk klassen SamlAudienceRestrictionCondition til å angi en <xref:System.IdentityModel.Tokens.SamlAssertion>er ment for en bestemt målgruppe og utstederen for SAML ikke garanterer SAML-deklarasjonen for andre målgrupper mottar sikkerhetstokenet.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlConditions> Krav til <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener uttrykkes som en del av en <xref:System.IdentityModel.Tokens.SamlAssertion>, som kan også ha et sett med betingelser påvirke gyldigheten av deklarasjonen.</xref:System.IdentityModel.Tokens.SamlAssertion> </xref:System.IdentityModel.Tokens.SamlSecurityToken> Én av disse betingelsene er SamlAudienceRestrictionCondition som angir at deklarasjonen er adressert til én eller flere målgrupper. Godkjenning av utstedende SAML ikke forhindre at feil mottaker tar handlingen basert på informasjon som er oppgitt i SAML-deklarasjon. Klassen SamlAudienceRestrictionCondition kan imidlertid godkjenning av SAML til tilstanden eksplisitt at ingen garantier er angitt for denne Fest i et maskinen - og lesbar skjema.       Hvis du vil angi antall tiltenkte målgrupper, kan du bruke den <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29>konstruktør som godtar et sett med målgrupper.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.%23ctor%28System.Collections.Generic.IEnumerable%7BSystem.Uri%7D%29> Hvis du vil hente settet med tiltenkte målgrupper, få tilgang til den <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>egenskapen.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>"
