  summary: "Henter eller angir en verdi som angir om fokus traversering har nådd slutten av underordnede elementer som kan ha fokus."
  remarks: "Focusable elementer er elementene der den <xref:System.Windows.UIElement.Focusable%2A>egenskapen `true`.</xref:System.Windows.UIElement.Focusable%2A>       Denne parameteren er primært ment å kommunisere om traversering ved hjelp av kategorien stopper skal brytes når du kaller metodene <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, <xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>, eller.<xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A> </xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> Hvis du sender fokus til et objekt som implementerer <xref:System.Windows.Interop.IKeyboardInputSink>, angi true for Wrapped fører som `true` verdien som ble sendt til den <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>implementeringen.</xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink>"
  syntax:
    content: public bool Wrapped { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis denne traversering har nådd slutten av underordnede elementer som kan ha fokus. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
