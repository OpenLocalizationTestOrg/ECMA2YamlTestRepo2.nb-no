  summary: "Representerer en forespørsel om å flytte fokus til en annen kontroll."
  remarks: "Denne klassen brukes som inndataparameter for den <xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName>metoden.</xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName> Den <xref:System.Windows.UIElement.MoveFocus%2A>metoden har en WPF framework nivå override som gir en mer praktisk implementering (<xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName>), og en parallell implementering på <xref:System.Windows.ContentElement>og <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName> </xref:System.Windows.UIElement.MoveFocus%2A> Du vil vanligvis angi egenskaper for TraversalRequest for å tilpasse focusing virkemåten når du ber om at fokus flyttes til et annet element.       Denne klassen brukes også som inndataparametere for følgende metoder:- <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, og implementeringer av denne metoden som brukes til bruken (<xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>).</xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>      -   <xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>"
