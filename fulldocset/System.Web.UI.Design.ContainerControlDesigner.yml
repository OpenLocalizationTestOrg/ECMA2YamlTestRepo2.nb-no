  name: ContainerControlDesigner
  nameWithType: ContainerControlDesigner
  fullName: System.Web.UI.Design.ContainerControlDesigner
  type: Class
  summary: "Gir designer funksjonalitet for kolonner som inneholder underordnede kontroller eller egenskaper som kan endres under utformingen."
  remarks: "Klassen ContainerControlDesigner gir en basisklasse Spørringsutformer for kolonner som kan endres på utformingsoverflaten. Dette omfatter kontroller som inneholder underordnede kontroller eller redigerbare indre egenskaper. ContainerControlDesigner inneholder ett enkelt innrammet område for å representere kontrollen, og behandler automatisk gjengivelse av kontrollen under utformingen.       Bruk av <xref:System.Web.UI.ParseChildrenAttribute>attributtet for den tilknyttede kontrollen til å bestemme utformingen-virkemåten for ContainerControlDesigner.</xref:System.Web.UI.ParseChildrenAttribute> Bruk av <xref:System.Web.UI.ParseChildrenAttribute>Innstillinger for den tilknyttede kontrollen som følger:- `false` til å angi ContainerControlDesigner representerer innholdet i det redigerbare utforming området som underordnede kontroller.</xref:System.Web.UI.ParseChildrenAttribute>      - `true` til å angi at ContainerControlDesigner representerer innholdet i det redigerbare utforming området som redigerbare indre egenskaper for kontrollen.       Kontrollutviklere kan avledes og utvide en egendefinert utformer blant flere base utviklere avhengig av hvilken type kontroll som er under utvikling, som er definert i følgende liste:-Kontroller som tillater underordnede kontroller legges til den under utformingen kan være avledet fra klassen ContainerControlDesigner. For eksempel den <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>klassen er avledet fra klassen ContainerControlDesigner og representerer en <xref:System.Web.UI.WebControls.Panel>kontrollen i utformingsoverflaten.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>      -Kontroller som har én eller flere underordnede kontroller, og kan også ha en redigerbare designer området der kontroller kan legges ved utformingen, kan være avledet fra <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>klassen.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      -Kontroller som krever tilpasset utformingen-behandling kan utledes fra base <xref:System.Web.UI.Design.ControlDesigner>klasse.</xref:System.Web.UI.Design.ControlDesigner>      > [!NOTE] > For ContainerControlDesigner klassen erstatter foreldet <xref:System.Web.UI.Design.ReadWriteControlDesigner>klasse.</xref:System.Web.UI.Design.ReadWriteControlDesigner>       Bruk av <xref:System.ComponentModel.DesignerAttribute>attributtet knytte en egendefinert designer klasse sammen med en egendefinert kontroll-implementering.</xref:System.ComponentModel.DesignerAttribute> Du finner mer detaljert informasjon om hvordan du bruker kontrollen utviklere med egendefinerte kontroller [gjennomgang: opprette en grunnleggende kontrollen utformer for Server formålet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to derive a designer class from the ContainerControlDesigner class. The example defines a simple control that is derived from the <xref:System.Web.UI.WebControls.CompositeControl> class, and then defines an associated designer, which is derived from the ContainerControlDesigner class. The derived designer class overrides the <xref:System.Web.UI.Design.ContainerControlDesigner.FrameCaption%2A> and <xref:System.Web.UI.Design.ContainerControlDesigner.FrameStyle%2A> properties to customize the frame that is around the editable region of the control on the design surface.  \n  \n [!code-vb[SimpleContainerControlDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_2_1.vb)]\n [!code-cs[SimpleContainerControlDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_2_1.cs)]"
  syntax:
    content: 'public class ContainerControlDesigner : System.Web.UI.Design.ControlDesigner'
