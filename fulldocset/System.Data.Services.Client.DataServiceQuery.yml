  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Asynkront sender en forespørsel om å kjøre tjenesten dataspørring."
  remarks: "Det returnerte <xref:System.IAsyncResult>objektet brukes til å bestemme når den asynkrone operasjonen er fullført.</xref:System.IAsyncResult> Hvis du vil ha mer informasjon, se [asynkrone operasjoner](~/add/includes/ajax-current-ext-md.md).       Metoden BeginExecute bruker samme semantikk som den <xref:System.Data.Services.Client.DataServiceQuery.Execute%2A>metoden, men BeginExecute asynkront sender forespørselen slik at kallet ikke blokkerer behandling under venting på resultater fra tjenesten.</xref:System.Data.Services.Client.DataServiceQuery.Execute%2A> I henhold til standard begin-end asynkrone mønsteret, er angitt tilbakeringing aktiveres når spørringsresultater hentes."
  syntax:
    content: public IAsyncResult BeginExecute (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: "Representanten for å aktivere når resultater er tilgjengelig for forbruk av klienten."
    - id: state
      type: System.Object
      description: "Brukerdefinerte tilstand objekt sendt til tilbakeringing."
    return:
      type: System.IAsyncResult
      description: "En <xref:System.IAsyncResult>objekt som brukes til å spore statusen for den asynkrone operasjonen.</xref:System.IAsyncResult>"
