  name: OKVerb
  nameWithType: EditorZoneBase.OKVerb
  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter en referanse til en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> objektet som gjelder for redigering endres til en kontroll i redigeringsmodus, og skjuler redigering brukergrensesnittet (UI)."
  remarks: "OK verbet refererer til egenskapen OKVerb i en kontroll som er avledet fra <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klassen.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Det er lik verb for bruk i den når brukeren klikker den, gjelder redigeringen brukeren har gjort på en serverkontroll. I tillegg redigering kontrollene er skjult i <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll ble redigert velges lenger (som tillater brukeren å redigere en annen kontroll) og siden blir værende i redigeringsmodus.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Som standard OK verb som vises i Brukergrensesnittet som en <xref:System.Web.UI.WebControls.Button>kontroll.</xref:System.Web.UI.WebControls.Button> Knappen kan være et bilde, en kobling eller en faktisk knappen. Du kan angi dette for alle verb knapper i en sone (ikke for enkelte knapper) ved å angi arvet <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>egenskapen på zone-nivå.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       OK verbet er en sone tilgangskontroll, betyr at det kan være flere <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller, hver redigering av én eller flere egenskaper for serverkontroll som er i redigeringsmodus, OK verbet fungerer universelt for å bruke alle endringer fra alle de <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollerer i sonen og skjule alle unntatt sonen seg selv.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the OKVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the OKVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_1.aspx)]  \n  \n The second part of the example shows how to access the OKVerb programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the OK verb, and click the **Toggle OKVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb OKVerb { get; }
