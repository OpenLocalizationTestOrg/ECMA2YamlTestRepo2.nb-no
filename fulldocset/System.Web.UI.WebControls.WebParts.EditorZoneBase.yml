  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase
  type: Class
  summary: "Fungerer som basisklasse for alle sone kontroller som brukes som beholdere for <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> kontroller."
  remarks: "Klassen EditorZoneBase er en spesiell zone-klassen som arver fra den <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasse og inneholder et grunnleggende sett med virkemåter for avledede soner som inneholder <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Det finnes flere andre typer <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasser; for mer informasjon, kan du se Oversiktsemnet oversikt for <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasse.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Som andre verktøyet-soner er EditorZoneBase soner ikke synlige når det er en side i normal lesemodus; de vises bare når en side er i redigeringsmodus for visning. Også som de verktøyet-sonene EditorZoneBase soner kan bare inneholde spesielle kontrolltypene de er utformet for å inneholde (i dette tilfellet <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       EditorZoneBase-soner angi en bestemt Brukergrensesnittet for redigering kontrollene de inneholder. Mange av disse elementene i Brukergrensesnittet er felles for alle soner i webdeler kontrollen settet. Hvis detaljert informasjon om vanlige UI-elementer i webdeler soner, kan du se klassen oversikt Oversiktsemnet for <xref:System.Web.UI.WebControls.WebParts.WebZone>klasse.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Fordi EditorZoneBase klassen er abstrakt, kan du bruke den direkte på en webside. I stedet må du bruke en kontroll som arver fra klassen EditorZoneBase og implementerer virkemåten. Du kan enten bruke avledede sonen som er angitt i webdeler kontrollen settet av <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroll, eller du kan utledes din egen tilpasset EditorZoneBase-kontroll.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       Klassen EditorZoneBase gir en vanlig brukergrensesnittet (UI) til å inneholde spesielle Kontroller at sluttbrukerne mulighet til å redigere egenskapene, oppsett, utseende og andre attributter for <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Noen egenskaper som gjelder for Brukergrensesnittet referere til verb, for eksempel den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, og <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Verb som er felles handlinger som utføres av brukere på en side, og representeres av knapper, koblinger, menyelementer eller andre elementer i Brukergrensesnittet. Når brukere redigerer egenskaper for en kontroll kan de for eksempel klikke et Bruk verb for å lagre endringene.       Flere egenskaper påvirke tekst som vises på ulike tidspunkter i redigering Brukergrensesnittet. Dette inkluderer de <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, og <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       To viktige egenskaper inneholder referanser til beslektede kontroller. Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>egenskapen er en samling av <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller i sonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>egenskapen er en referanse til en kontroll i en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>--som kan være en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll eller noen andre ASP.NET serverkontroll, kontroll eller tilpasset kontroll blir redigert.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Til slutt den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>egenskapen refererer til en forekomst av en <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>-objektet som er knyttet til sonen, og som inneholder stilen til de eksterne Brukergrensesnittet elementene (kjent som chrome) som tittel og kantlinje stiler for <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller i sonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Flere metoder for klassen EditorZoneBase er spesielle for å håndtere redigering av andre kontroller. Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>metoden endrer siden fra Vis redigeringsmodus tilbake til normal mappesøk visning.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>metoden er for å opprette chrome (eksterne UI-elementene som en kantlinje, verb, ikonene og en tittel) som omgir hver <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollen i sonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>metoden er en abstrakt; avledede klasser overstyre den for å opprette forekomster av alle de <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller i sonen.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>metoder kan kalles med en utledede klassen hvis samlingen av <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller sone endringer annen programmatisk grunn som flagg webdeler kontrollen kan gjenopprette og oppdatere samlingen av <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>metoden brukes til å angi samlingen av <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller til `null` når endringene i visningsmodus fra redigeringsmodus tilbake til Bla gjennom-modus.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Til slutt den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>metoden brukes for behandling av hendelsen når en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen inn eller avslutter redigeringsmodus.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Denne metoden er for eksempel praktisk for å synkronisere egenskapsverdiene for en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll med redigerbare verdiene i den tilknyttede <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
