prette egendefinerte <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollerer og Legg dem til samlingen redigeringsdeler når kontrollen redigeres og gi redigering kontrollene en objektreferanse til det <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen de redigerer.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Hvis du vil legge til en egendefinert <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollen til å redigere en serverkontroll som ikke arver fra den <xref:System.Web.UI.WebControls.WebParts.WebPart>klasse, må du implementere den <xref:System.Web.UI.WebControls.WebParts.IWebEditable>grensesnitt i klassen slik du ville en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Legg merke til at <xref:System.Web.UI.WebControls.WebParts.EditorPart>som er lagt til i samlingen av <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller i en implementering av den <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>metoden må ha en verdi som er tilordnet til egenskapen ID, ellers vil bli utløst et unntak under samlingen er tilordnet til egenskapen redigeringsdeler.</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
