  remarks: "En <xref:System.Windows.Controls.GridSplitter>krever en <xref:System.Windows.Documents.AdornerDecorator>-objektet til å være til stede i det overordnede treet for å vise dra forhåndsvisning tilbakemelding.</xref:System.Windows.Documents.AdornerDecorator> </xref:System.Windows.Controls.GridSplitter> Dette kravet oppfylles vanligvis av den <xref:System.Windows.Documents.AdornerDecorator>objektet som er tilgjengelig i standardmalen for den <xref:System.Windows.Window>eller i det <xref:System.Windows.Documents.AdornerDecorator>objektet som er opprettet av en <xref:System.Windows.Controls.ScrollViewer>objektet.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Documents.AdornerDecorator> </xref:System.Windows.Window> </xref:System.Windows.Documents.AdornerDecorator> Men hvis ingen av disse er tilgjengelig, den <xref:System.Windows.Controls.GridSplitter>kontrollen må definere sitt eget <xref:System.Windows.Documents.AdornerDecorator>objektet.</xref:System.Windows.Documents.AdornerDecorator> </xref:System.Windows.Controls.GridSplitter>      <a name=&quot;dependencyPropertyInfo_ShowsPreview&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Controls.GridSplitter.ShowsPreviewProperty>|   | Metadata egenskapene til `true`| Ingen |       Når egenskapen ShowsPreview er satt til `true`, vises en forhåndsvisning av endringen i rad- eller størrelser.</xref:System.Windows.Controls.GridSplitter.ShowsPreviewProperty> Den faktiske størrelsen endres når den <xref:System.Windows.Controls.GridSplitter>er utgitt.</xref:System.Windows.Controls.GridSplitter> Hvis egenskapen er satt til `false`, kolonne- eller størrelser er oppdatert i sanntid som bruker drags den <xref:System.Windows.Controls.GridSplitter>kontroll.</xref:System.Windows.Controls.GridSplitter>       Hvis tastaturet brukes til å flytte den <xref:System.Windows.Controls.GridSplitter>kontrollen, kolonne- eller størrelser oppdateres i sanntid selv om ShowsPreview-egenskapen er satt til `true`.</xref:System.Windows.Controls.GridSplitter>"
