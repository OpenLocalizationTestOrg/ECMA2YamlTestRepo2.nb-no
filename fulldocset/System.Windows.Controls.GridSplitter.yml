  summary: "Representerer kontrollen som redistribuerer avstanden mellom kolonner eller rader med et <xref href=&quot;System.Windows.Controls.Grid&quot;> </xref> kontrollen."
  remarks: "Kontrollen GridSplitter redistribuerer mellomrom mellom rader eller kolonner i en <xref:System.Windows.Controls.Grid>uten endring av dimensjoner av <xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid> </xref:System.Windows.Controls.Grid> For eksempel når en GridSplitter endrer størrelse på to kolonner i <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>-egenskapen til én kolonne økes om gangen i <xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>-egenskapen til den andre kolonnen er redusert med samme beløp.</xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A> </xref:System.Windows.Controls.ColumnDefinition.ActualWidth%2A>       Tabellen nedenfor viser hvordan du definere et vannrett eller loddrett GridSplitter ved å angi den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>og <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Egenskaper og ved å la den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>og <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>satt til standardverdiene.</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       **Slik oppretter du loddrette og vannrette GridSplitter Kontroller** | GridSplitter typen | verdien for <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>| verdien for <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>|   |-----------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Endrer størrelse rader | <xref:System.Windows.HorizontalAlignment>| <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>, <xref:System.Windows.VerticalAlignment>|   | Endrer størrelsen på kolonnene | <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>, <xref:System.Windows.HorizontalAlignment>|<xref:System.Windows.VerticalAlignment>|   | Hvis <xref:System.Windows.FrameworkElement.ActualHeight%2A>er større enn eller lik <xref:System.Windows.FrameworkElement.ActualWidth%2A>, du endrer størrelsen på kolonnene.</xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A><br /><br /> Hvis <xref:System.Windows.FrameworkElement.ActualHeight%2A>er mindre enn <xref:System.Windows.FrameworkElement.ActualWidth%2A>, endrer størrelsen på radene. | <xref:System.Windows.HorizontalAlignment>| <xref:System.Windows.VerticalAlignment>|       En GridSplitter kan overlapper rader og kolonner som har innhold som andre, eller den kan ha en rad- eller alene.</xref:System.Windows.VerticalAlignment> </xref:System.Windows.HorizontalAlignment> </xref:System.Windows.FrameworkElement.ActualWidth%2A> </xref:System.Windows.FrameworkElement.ActualHeight%2A> Du finner mer informasjon om hvordan du definerer en GridSplitter [slik: endre størrelse på rader med et GridSplitter](~/add/includes/ajax-current-ext-md.md) og [slik: endre størrelse på kolonner med en GridSplitter](~/add/includes/ajax-current-ext-md.md).       Hvis den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>og <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskapsinnstillingene ikke for GridSplitter ønsket virkemåte, kan du endre den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>og <xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A>egenskapsinnstillingene.</xref:System.Windows.Controls.GridSplitter.ResizeBehavior%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       En GridSplitter kan være skjult av andre objekter som finnes i <xref:System.Windows.Controls.Panel.Children%2A>samlingen av <xref:System.Windows.Controls.Grid>.</xref:System.Windows.Controls.Grid> </xref:System.Windows.Controls.Panel.Children%2A> For informasjon om hvordan du kan forhindre at dette, kan du se [slik: Sørg for at en GridSplitter er Visible](~/add/includes/ajax-current-ext-md.md).       Avhengighet egenskapene for denne kontrollen, kan angis ved kontrollens standardstilen.  Hvis en egenskap er satt av en standardstilen, kan endre egenskapen standardverdi når kontrollen vises i applikasjonen. Standardstilen er avhengig av hvilken stasjonær tema brukes når programmet kjører.  Hvis du vil ha mer informasjon, se [standard WPF oppsett](http://go.microsoft.com/fwlink/?LinkID=158252)."
  example:
  - "The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> by overlaying the edge of a column.  \n  \n [!code-cs[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/csharp/GridSplitterSnips/Window1.xaml.cs#gridsplittersimpleexample)]\n [!code-vb[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/visualbasic/gridsplittersnips/window1.xaml.vb#gridsplittersimpleexample)]\n [!code-xml[GridSplitterSnips#GridSplitterSimpleExample](~/add/codesnippet/xaml/GridSplitterSnips/Window1.xaml#gridsplittersimpleexample)]  \n  \n The following example shows how to define a GridSplitter that resizes columns in a <xref:System.Windows.Controls.Grid> and that occupies a column in the <xref:System.Windows.Controls.Grid>.  \n  \n [!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart1](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart1)]  \n[!code-xml[GridSplitterRowColumn#GridSplitterEntireColumnPart2](~/add/codesnippet/xaml/GridSplitterRowColumn/Window1.xaml#gridsplitterentirecolumnpart2)]"
