  type: Class
  summary: "Inneholder en samling <xref href=&quot;System.Configuration.ProtectedConfigurationProvider&quot;> </xref> objekter."
  remarks: "Den <xref:System.Configuration.ProtectedConfiguration.Providers%2A>for den <xref:System.Configuration.ProtectedConfiguration>klassen er en ProtectedConfigurationProviderCollection samling av alle beskyttet configuration-leverandører som er tilgjengelig for programmet.</xref:System.Configuration.ProtectedConfiguration> </xref:System.Configuration.ProtectedConfiguration.Providers%2A>       Du kan kryptere delene av en konfigurasjonsfil for å beskytte sensitive opplysninger som brukes av programmet. Dette forbedrer sikkerheten ved å gjøre uautorisert tilgang vanskelig, selv om en angriper får tilgang til konfigurasjonsfilen.       .NET Framework inneholder to beskyttede configuration-leverandører som kan brukes til å kryptere delene av en konfigurasjonsfil: den <xref:System.Configuration.RsaProtectedConfigurationProvider>class, som bruker den <xref:System.Security.Cryptography.RSACryptoServiceProvider>klassen for å kryptere konfigurasjonsdeler, og <xref:System.Configuration.DpapiProtectedConfigurationProvider>klassen som bruker Windows Data Protection API (DPAPI) til å kryptere konfigurasjonsdeler.</xref:System.Configuration.DpapiProtectedConfigurationProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider> </xref:System.Configuration.RsaProtectedConfigurationProvider>       Du har kanskje et krav til å kryptere sensitive opplysninger bruker en algoritme enn RSA eller DPAPI leverandørene. I dette tilfellet kan du bygge dine egne egendefinerte beskyttet configuration-leverandøren. Den <xref:System.Configuration.ProtectedConfigurationProvider>klassen er en abstrakt basisklasse som du må arve fra å opprette din egen beskyttet configuration-leverandør.</xref:System.Configuration.ProtectedConfigurationProvider>       Du finner mer informasjon om konfigurasjon av beskyttede [kryptering konfigurasjonen informasjon ved hjelp av beskyttet konfigurasjonen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ProtectedConfigurationProviderCollection : System.Configuration.Provider.ProviderCollection'
