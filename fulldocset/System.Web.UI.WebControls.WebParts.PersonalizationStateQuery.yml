  name: PersonalizationStateQuery
  nameWithType: PersonalizationStateQuery
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  type: Class
  summary: "Representerer et sett med spørringsparametere som kan sendes til en leverandør av personlige data ved hjelp av forskjellige get og finne metoder. Denne klassen kan arves."
  remarks: "Denne klassen brukes som en parameterverdi for ulike get og finne metoder for en leverandør av personlige data, for eksempel <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>og <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> Standard indekserer gir generisk tilgang til spørringsparametere vedlikeholdes av dette objektet. Egenskapene tre som eksplisitt vises av denne klassen <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>, og <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>lagres spørringen nøkkelverdiene som er lik egenskapsnavn av denne klassen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Hvis du vil ha mer informasjon, kan du se <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
  syntax:
    content: public sealed class PersonalizationStateQuery
  inheritance:
