- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(System.String)
  id: Item(System.String)
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir verdien for Spørringsparameteren."
  remarks: "Denne egenskapen er standard indekserer for <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>klasse.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> Returnerer verdien for Spørringsparameteren angitt av `queryKey`. Du kan bruke `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` og `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` til å angi den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, og <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Når disse tre egenskapene er angitt i indeksering, valideres mot av riktig type.       Denne egenskapen returnerer `null` Hvis `queryKey` finnes ikke."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: 'En samlingstype spørringsstreng. Verdien må være én av følgende: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot; eller &quot;UsernameToMatch&quot;.'
    return:
      type: System.Object
      description: "Verdien for Spørringsparameteren angitt av den <code> queryKey </code> parameteren."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch
  id: PathToMatch
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: PathToMatch
  nameWithType: PersonalizationStateQuery.PathToMatch
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir banen som skal brukes for en spørring."
  remarks: "Denne egenskapen inneholder en bane som samsvarer med under utføring av spørringer. Hvis PathToMatch inneholder jokertegn, skal de sendes til den underliggende datakilden. Denne egenskapen kan settes til `null`, som angir at en spørring ikke kan filtrere basert på banen. Hvis denne egenskapen er ikke -`null`, verdien beskjæres."
  syntax:
    content: public string PathToMatch { get; set; }
    return:
      type: System.String
      description: "Banen som skal brukes for en spørring."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  id: UserInactiveSinceDate
  parent: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery
  langs:
  - csharp
  name: UserInactiveSinceDate
  nameWithType: PersonalizationStateQuery.UserInactiveSinceDate
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir den siste aktive datoen som brukes i en spørring."
  remarks: "Egenskapen angir verdien for den <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>til å filtrere mot.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Nøyaktige sammenligningen er inneholder poster der verdien av <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>er mindre enn eller lik verdien for egenskapen UserInactiveSinceDate.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Denne egenskapen kan settes til <xref:System.DateTime.MaxValue>, som angir at en spørring ikke kan filtrere basert på den siste Aktivitetsdatoen.</xref:System.DateTime.MaxValue>"
  syntax:
    content: public DateTime UserInactiveSinceDate { get; set; }
    return:
      type: System.DateTime
      description: "Den siste aktive datoen som skal brukes i en spørring."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch
