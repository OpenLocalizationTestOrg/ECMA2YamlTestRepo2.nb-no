  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir brukernavnet i en spørring."
  remarks: "Denne egenskapen representerer brukernavnet for å filtrere mot under utføring av en spørring. Hvis UsernameToMatch inneholder jokertegn, skal de sendes til den underliggende datakilden. Denne egenskapen kan settes til `null`, som angir at en spørring ikke kan filtrere basert på brukernavnet. Hvis denne egenskapen er ikke -`null`, verdien beskjæres."
  syntax:
    content: public string UsernameToMatch { get; set; }
    return:
      type: System.String
      description: "Navnet som skal brukes i en spørring."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch*
  exceptions: []
  platform:
  - net462
