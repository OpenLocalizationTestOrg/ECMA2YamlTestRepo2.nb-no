  summary: "Henter en samling av alle attributtet navn- og verdipar uttrykt på en server kontroll-kode i ASP.NET-side."
  remarks: "Bruk denne egenskapen programmatisk tilgang attributtene for kontrollen for HTML-server. Alle HTML-serverkontroller lagre deres attributter i den <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>       HTML-attributter behandles av .NET Framework som egenskapene i HTML-serverkontroll de tilhører.       For mer informasjon om samlingen attributter, kan du se <xref:System.Web.UI.AttributeCollection?displayProperty=fullName>klasse.</xref:System.Web.UI.AttributeCollection?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the Attributes property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_36_1.aspx)]\n [!code-cs[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_36_1.aspx)]"
  syntax:
