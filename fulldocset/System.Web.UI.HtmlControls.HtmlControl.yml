    return:
      type: System.Web.UI.AttributeCollection
      description: "En <xref href=&quot;System.Web.UI.AttributeCollection&quot;> </xref> objekt som inneholder alle attributtet navn- og verdipar uttrykt på en server kontroll-kode på websiden."
  overload: System.Web.UI.HtmlControls.HtmlControl.Attributes*
  exceptions: []
  platform:
