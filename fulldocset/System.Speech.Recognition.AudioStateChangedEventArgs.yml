  summary: "Gir dataene for den <xref uid=&quot;langword_csharp_AudioStateChanged&quot; name=&quot;AudioStateChanged&quot; href=&quot;&quot;> </xref> hendelsen til den <xref href=&quot;System.Speech.Recognition.SpeechRecognizer&quot;> </xref> eller <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine&quot;> </xref> klassen."
  remarks: "Den <xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>egenskapen henter en ny forekomst av den <xref:System.Speech.Recognition.AudioState>opplisting når en <xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName>eller <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName>denne hendelsen oppstår.</xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.SpeechRecognitionEngine.AudioStateChanged?displayProperty=fullName> </xref:System.Speech.Recognition.AudioState> </xref:System.Speech.Recognition.AudioStateChangedEventArgs.AudioState%2A>       Du finner den gjeldende tilstanden til lyden inndata ved hjelp av den `AudioState` -egenskapen for den <xref:System.Speech.Recognition.SpeechRecognizer>eller <xref:System.Speech.Recognition.SpeechRecognitionEngine>klasser.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>"
  example:
  - "The following example demonstrates an event handler for handling the changing audio state of a speech recognition engine.  \n  \n```c#  \n  \nprivate SpeechRecognitionEngine sre;  \n  \n// Initialize the SpeechRecognitionEngine object.   \nprivate void Initialize()  \n{  \n  sre = new SpeechRecognitionEngine();  \n  \n  // Add a handler for the AudioStateChanged event.  \n  sre.AudioStateChanged += new EventHandler<AudioStateChangedEventArgs>(sre_AudioStateChanged);  \n  \n  // Add other initialization code here.  \n}  \n  \n// Handle the AudioStateChanged event.   \nvoid sre_AudioStateChanged(object sender, AudioStateChangedEventArgs e)  \n{  \n  AudioState newState = e.AudioState;  \n  \n  // Handle event here.  \n}  \n  \n```"
  syntax:
