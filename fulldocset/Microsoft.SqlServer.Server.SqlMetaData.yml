  summary: "Initialiserer en ny forekomst av den <xref href=&quot;Microsoft.SqlServer.Server.SqlMetaData&quot;> </xref> klassen med det angitte kolonnenavnet og type."
  remarks: "Only the following are allowed to be passed to the constructor as `dbType`: `Bit`, `BigInt`, `DateTime`, `Decimal`, `Float`, `Int`, `Money`, `Numeric`, `SmallDateTime`, `SmallInt`, `SmallMoney`, `TimeStamp`, `TinyInt`, `UniqueIdentifier`, `Xml`.       Følgende er tilordnet til standardverdiene `dbType`, avhengig av `SqlDbType` ( <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A>, <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A>, <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A>, og <xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A>egenskapene er angitt `null`): | SqlDbType | Maksimal lengde | Presisjonen | Skalaen | Nasjonal innstilling | Sammenlign alternativer |   |---------------|--------------------|---------------|-----------|------------|---------------------|   | `Bit`|1|1|0|0| Ingen |   | `BigInt`|8|&19; |&0; |&0; | Ingen |   | `DateTime`|8|&23; |&3; |&0; | Ingen |   | `Decimal`|9|18|0|0| Ingen |   | `Float`|8|&53; |&0; |&0; | Ingen |   | `Int`|4|10|0|0| Ingen |   | `Money`|8|&19; |&4; |&0; | Ingen |   | `Numeric`|9|18|0|0| Ingen |   | `SmallDateTime`|4|16|0|0| Ingen |   | `SmallInt`|2|5|0|0| Ingen |   | `SmallMoney`|4|10|4|0| Ingen |   | `TimeStamp`|8|&0; |&0; |&0; | Ingen |   | `TinyInt`|1|3|0|0| Ingen |   | `UniqueIdentifier`|16|0|0|0| Ingen |   | `Xml`| Max (-1) |&0; |&0; |&0; | IgnoreCase, IgnoreKanaType, IgnoreWidth |</xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A>"
