  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>kontrollere hever den <xref:System.Web.UI.WebControls.GridView.RowUpdating>hendelse når en rad Oppdater-knappen, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen oppdaterer raden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> </xref:System.Web.UI.WebControls.GridView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel avbryte oppdateringen, når denne hendelsen oppstår.       En GridViewUpdateEventArgs-objekt er sendt til hendelseshåndtering metoden, som gjør det mulig å finne ut indeksen for den gjeldende raden og å angi at oppdateringen bør avbrytes. Hvis du vil avbryte oppdateringen, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for GridViewUpdateEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan også redigere den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, og <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>samlinger, eventuelt før verdiene er sendt til datakilden.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> En vanlig måte å bruke disse samlingene som HTML-kode verdiene som er oppgitt av brukeren før de er lagret i datakilden. Dette bidrar til å forhindre skriptet innsetting angrep.       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewUpdateEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
