- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for feltet Navn/verdi-par som representerer primærnøkkelen for raden som skal oppdateres."
  remarks: "Når den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>for en <xref:System.Web.UI.WebControls.GridView>kontrollen er angitt, bruke egenskapen nøkler (ordliste) til å få tilgang til den primære nøkkelen i raden for å oppdatere.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > For å få tilgang til verdiene i feltene ikke er en nøkkel, kan du bruke den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>eller <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>Egenskaper.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> Den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>egenskapen inneholder de oppdaterte verdiene, mens den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>egenskapen inneholder de opprinnelige verdiene.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Nøkler ordlisten automatisk fylles ut med navn/verdi-par med feltet eller feltene som er angitt i den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Hvis flere felt utgjør primærnøkkel, legges en egen oppføring nøkler stavemåten for hvert felt.       Bruk til å fastslå navnet på et felt i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt i ordlisten nøkler.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for et nøkkelfelt, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objektet som inneholder feltet Navn/verdi-par som representerer primærnøkkelen for raden som skal oppdateres."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder endrede verdiene i ikke-nøkkelfelt navn/verdi-par i raden å oppdatere."
  remarks: "Bruk egenskapen NewValues (ordliste) å få tilgang til verdiene i de endrede uten nøkkel-feltene i rad å oppdatere.      > [!NOTE] > Felt eller felt er ikke inkludert i ordlisten. Hvis du vil ha tilgang til verdiene i den primære nøkkelfeltet eller felt, kan du bruke den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Hvis du vil ha tilgang til de opprinnelige verdiene ikke er en nøkkel-felt i raden, kan du bruke den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>       Egenskapen NewValues fylles automatisk med navn/verdi-par med de endrede uten nøkkel-feltene i raden. En egen oppføring legges til egenskapen NewValues for hvert felt som ikke er en nøkkel i raden.       Bruk til å fastslå navnet på en oppføring i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt i ordlisten NewValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for en oppføring, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objektet som inneholder endrede verdiene i ikke-nøkkelfelt navn/verdi-par i raden å oppdatere."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder de opprinnelige feltet Navn/verdi-par i raden å oppdatere."
  remarks: "Bruke egenskapen OldValues (ordliste) til å få tilgang til de opprinnelige verdiene med felt i raden for å oppdatere. Denne ordlisten inneholder alle felt i raden unntatt nøkkelfeltene. Nøkkelfeltene som er definert i den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>for en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Du har tilgang til nøkkelfeltene radverdiene ved hjelp av den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Hvis du vil ha tilgang til endrede verdiene ikke er en nøkkel-felt i raden, kan du bruke den <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Egenskapen OldValues automatisk fylles ut med de opprinnelige verdiene for alle felt navn/verdi-par i raden. En egen oppføring legges til egenskapen OldValues for hvert felt i raden.       Bruk til å fastslå navnet på en oppføring i <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>for en <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekt i ordlisten OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> For å bestemme verdien for en oppføring, kan du bruke den <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> objekt som inneholder de opprinnelige verdiene for feltet Navn/verdi-par i raden for å oppdatere."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
