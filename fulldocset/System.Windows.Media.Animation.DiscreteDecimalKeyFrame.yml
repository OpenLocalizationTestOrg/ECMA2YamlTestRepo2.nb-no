  summary: "Animerer fra den <xref:System.Decimal>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>å animere en <xref:System.Decimal>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>angir tiden som nøkkelen rammens <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteDecimalKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
