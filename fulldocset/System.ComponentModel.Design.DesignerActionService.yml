  remarks: "Den <xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A>metoden er implementering av metoden bare obligatoriske den <xref:System.IDisposable>grensesnittet.</xref:System.IDisposable> </xref:System.ComponentModel.Design.DesignerActionService.Dispose%2A> Kalle denne metoden når du er ferdig med <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> Utfører den to primære handlinger:-fjerner gjeldende tjenesten fra listen over tilgjengelige tjenester i utformingsmiljøet via et kall til den <xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>metoden.</xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>      -Avsluttede abonnementer på komponent endre hendelser fra den tilknyttede <xref:System.ComponentModel.Design.IComponentChangeService>grensesnittet.</xref:System.ComponentModel.Design.IComponentChangeService>       Denne metoden kalles av offentlig `Dispose()` metoden og <xref:System.Object.Finalize%2A>metode.</xref:System.Object.Finalize%2A> `Dispose()`Aktiverer den beskyttede `Dispose(Boolean)` metoden med den `disposing` parameteren satt til `true`. <xref:System.Object.Finalize%2A>aktiverer `Dispose` med `disposing` satt til `false`.</xref:System.Object.Finalize%2A>       Når den `disposing` parameteren er `true`, denne metoden Frigjør alle ressurser holdes av administrerte objekter som denne <xref:System.ComponentModel.Design.DesignerActionService>referanser.</xref:System.ComponentModel.Design.DesignerActionService> Denne metoden starter den `Dispose()` metode for hver referert objekt."
