  name: DesignerActionService
  nameWithType: DesignerActionService
  fullName: System.ComponentModel.Design.DesignerActionService
  type: Class
  summary: "Oppretter en utformingen-tjeneste som administrerer samlingen av <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> objekter for komponenter."
  remarks: "Klassen DesignerActionService er ansvarlig for å administrere samlingen av <xref:System.ComponentModel.Design.DesignerActionItem>objekter for hver forekomst av en komponent som finnes i et skjema under utformingen.</xref:System.ComponentModel.Design.DesignerActionItem> Denne klassen kan en direkte push-modell for opprettelse av element, og er primært ment for bruk av utformingen Verktøyutviklere, selv om det kan også brukes av komponenten og tilpasset kontrollutviklere.       Utformingen Verktøyutviklere må du finne listen over elementer å vise for en komponent og bestemmer når denne listen endres. De kan også opprette tillegg som fungerer sammen med smart koden panelet objekter.       Avanserte komponent utviklere må kanskje dynamisk kontrollerer elementer som er knyttet til en komponent dermed erstatter eller utfylle standard pull-modellen. Kommandoer kan for eksempel endres avhengig av konteksten for bruk og tilstanden utformingen av komponenten.      > [!NOTE] > For DesignerActionService er faktisk motiverende tjenesten bak både push og pull modeller; imidlertid i det siste tilfellet den fungerer implisitt.       DesignerActionService har et enkelt grensesnitt for tilgang til og redigere elementer for hver komponent, inkludert følgende metoder og hendelser: - <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>metoden fastslår om DesignerActionService for øyeblikket administrerer en bestemt komponent.</xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>Metoden støtter opplisting av listen over elementer.</xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>Metoden kan legge til en <xref:System.ComponentModel.Design.DesignerActionList>eller <xref:System.ComponentModel.Design.DesignerActionListCollection>settet med eksisterende elementer for en Komponentforekomst.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> I motsetning den <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>metoden fjerner ett av eller alle listene over elementer som er tilknyttet en komponent.</xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>          > [!NOTE] > Den <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>metoden representerer direkte push-modellen for å knytte elementer til en komponent.</xref:System.ComponentModel.Design.DesignerActionService.Add%2A> I motsetning pull-modellen avhengig overstyrer den <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>for klassen Spørringsutformer for denne komponenten.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> Utformingsmiljøet i er ansvarlig for å legge til disse elementene i den gjeldende DesignerActionService når en komponent er opprettet på utformingsoverflaten.          > [!IMPORTANT] > I <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>, og <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>metoder Vurder å bare eller påvirke push-modellelementer.</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> </xref:System.ComponentModel.Design.DesignerActionService.Contains%2A> </xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>Hendelse angir når samlingen av elementer endres for en komponent.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>       Fordi det er ofte ønskelig å bruke noen av de samme panel elementene i både komponentens utformingen hurtigmenyen og tilhørende panelet, stor grad av interoperabilitet finnes mellom <xref:System.ComponentModel.Design.DesignerActionItem>objekter og designer verb.</xref:System.ComponentModel.Design.DesignerActionItem>       Når en komponent utformer ikke eksplisitt er angitt en <xref:System.ComponentModel.Design.DesignerActionList>(det vil si den ikke inneholder en overstyrte <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>egenskapen), og deretter opprettes en liste fra eksisterende designer verb.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerActionList> Disse verb som er angitt av den <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>egenskapen.</xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> En intern verbet listen klassen brukes i dette tilfellet inneholder samlingen av verbet elementet panelet oppføringer.       Hvis du vil bruke en <xref:System.ComponentModel.Design.DesignerActionMethodItem>brukes både som en panelet-post og en oppføring for utforming snarveien-menyen, kan du angi den `includeAsDesignerVerb` parameter i konstruktøren for elementet.</xref:System.ComponentModel.Design.DesignerActionMethodItem>       Bruk til <xref:System.ComponentModel.Design.DesignerActionUIService>å kontrollere visningen av din designer&quot;s <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: 'public class DesignerActionService : IDisposable'
  inheritance:
  - System.Object
