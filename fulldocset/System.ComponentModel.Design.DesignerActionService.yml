  summary: "Frigir alle ressursene som brukes av den <xref href=&quot;System.ComponentModel.Design.DesignerActionService&quot;> </xref> klasse."
  remarks: "Fjerningsmetoden er implementering av metoden bare obligatoriske den <xref:System.IDisposable>grensesnittet.</xref:System.IDisposable> Kalle denne metoden når du er ferdig med <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> Utfører den to primære handlinger:-fjerner gjeldende tjenesten fra listen over tilgjengelige tjenester i utformingsmiljøet via et kall til den <xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>metoden.</xref:System.ComponentModel.Design.IServiceContainer.RemoveService%2A>      -Avsluttede abonnementer på komponent endre hendelser fra den tilknyttede <xref:System.ComponentModel.Design.IComponentChangeService>grensesnittet.</xref:System.ComponentModel.Design.IComponentChangeService>       Kall avhending når du er ferdig med <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> Fjerningsmetoden forlater den <xref:System.ComponentModel.Design.DesignerActionService>i en ubrukelig tilstand.</xref:System.ComponentModel.Design.DesignerActionService> Etter å avhending, må du frigi alle referanser til den <xref:System.ComponentModel.Design.DesignerActionService>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.ComponentModel.Design.DesignerActionService>ble bruker.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService> Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid kall fjerne før du slipper siste referanse til <xref:System.ComponentModel.Design.DesignerActionService>.</xref:System.ComponentModel.Design.DesignerActionService> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamling kall av <xref:System.ComponentModel.Design.DesignerActionService>objektets `Finalize` metode.</xref:System.ComponentModel.Design.DesignerActionService>"
