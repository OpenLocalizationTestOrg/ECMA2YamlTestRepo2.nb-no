  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "Representerer en evaluerte elementet definisjon for en bestemt elementtype."
  remarks: "Elementet definisjoner er ikke lik elementer. Elementet definisjoner kan ha metadata som elementer. Nye metadata kan overstyre gamle metadata med samme navn som egenskaper.       Under evaluering, alle elementet definisjonene for en elementtype er samlet (forutsatt at deres betingelser er oppfylt) til å opprette en ProjectItemDefinition for hver type. En definisjon for elementet av prosjektet kan referere til mer enn ett element definisjon prosjektelement derfor. Metadataene i en definisjon for prosjektet-element, men refererer til et enkelt metadata prosjektelement, som kan legges til, fjernes, og endre."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
