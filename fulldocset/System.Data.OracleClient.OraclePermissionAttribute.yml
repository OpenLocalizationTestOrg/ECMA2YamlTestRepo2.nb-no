  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Henter eller angir tilkoblingen strengparametere som er tillatt eller ikke tillatt."
  remarks: "Strengen tilkoblingsparameterne identifiseres formatet =. Flere parametere kan angis, atskilt med semikolon (;). Strengen tilkoblingsparameterne oppført kan være identifisert som enten bare tilleggsparametere tillatt eller flere parametere som ikke er tillatt å bruke den <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>egenskapen.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Hvis ingen nøkkel begrensninger er angitt, og <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>er satt til `AllowOnly`, ingen ekstra tilkoblingsparameterne streng er tillatt.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>       Hvis ingen nøkkel begrensninger er angitt, og <xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A>er satt til `PreventUsage`, ekstra tilkoblingsstreng parametere er tillatt.</xref:System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictionBehavior%2A> Hvis mer enn én regel er angitt for samme tilkoblingsstreng, velges mer restriktive regelen under kontroll av tillatelse."
  syntax:
    content: public string KeyRestrictions { get; set; }
    return:
      type: System.String
      description: "Én eller flere streng tilkoblingsparameterne som er tillatt eller ikke tillatt."
  overload: System.Data.OracleClient.OraclePermissionAttribute.KeyRestrictions*
  exceptions: []
  platform:
