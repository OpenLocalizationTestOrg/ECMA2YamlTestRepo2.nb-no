- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  id: InactivityTimeout
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: InactivityTimeout
  nameWithType: ReliableSessionBindingElement.InactivityTimeout
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en tidsintervallet som en tjeneste forblir inaktiv før du lukker."
  remarks: "Aktiviteten på en kanal er definert som mottak av et program eller infrastruktur melding. Parameteren for tidsavbrudd for inaktivitet kontrollerer maksimal tid til å gjøre en inaktiv økt aktiv. Hvis mer enn InactivityTimeout tidsintervallet sender uten aktivitet ble økten avbrutt av infrastrukturen og kanal-feil. Den pålitelige økten er brutt ned Ensidig.       Hvis avsenderprogrammet har ingen meldinger for å sende deretter pålitelig mislyktes vanligvis ikke på grunn av inaktivitet; i stedet holder en Behold aktiv-mekanisme økten aktiv på ubestemt tid. Vær oppmerksom på at dispatcher uavhengig kan avbryte pålitelig økt Hvis ingen programmet-meldinger sendes eller mottas. Tidsavbrudd for inaktivitet utløper derfor vanligvis hvis nettverksbetingelser er slik at ingen meldinger mottas, eller hvis det oppstår en feil på avsenderen."
  syntax:
    content: public TimeSpan InactivityTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Den <xref:System.TimeSpan>som angir hvor lang tid en tjeneste forblir inaktiv før du lukker.</xref:System.TimeSpan> Standardverdien er 10 minutter."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.InactivityTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn eller lik null eller større enn enten <xref:System.Int32.MaxValue>eller <xref:System.TimeSpan.MaxValue>.</xref:System.TimeSpan.MaxValue> </xref:System.Int32.MaxValue>"
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionBindingElement.MaxPendingChannels
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir det største antallet kanaler som kan være ventende under pålitelig økten."
  remarks: "Kanaler venter når de venter på godtas. Når denne grensen er nådd, ingen kanaler opprettes og Plasser i ventende modus før tallet når (ved å godta ventende kanaler). Dette er en grense for hver lytteren.       Når terskelen er nådd, og et eksternt program prøver å opprette en ny pålitelig økt, forespørselen avslås og åpne operasjonen som du blir bedt om dette feil."
  syntax:
    content: public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: "Det største antallet kanaler som kan være venter. Standardverdien er 4."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxPendingChannels*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn eller lik null eller større enn 16384."
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  id: MaxRetryCount
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxRetryCount
  nameWithType: ReliableSessionBindingElement.MaxRetryCount
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir maksimalt antall ganger som en melding som prøver å overføres i pålitelig økten."
  remarks: "En melding regnes som skal overføres hvis leveringen av mottakeren er godkjent av mottakeren.       Hvis en bekreftelse ikke har mottatt i en viss tid for en melding som er overført, sender infrastrukturen automatisk meldingen. Infrastrukturen prøver å sende meldingen for maksimalt MaxRetryCount flere ganger. Ikke motta bekreftelse før denne grensen er nådd regnes en kritisk kommunikasjonsfeil og fører til at mislykkes kanal-hendelse.       Infrastrukturen bruker en algoritme for eksponentiell tilbaketrekking av bestemme når skal sende, basert på et beregnet gå i retur Gjennomsnittstid for. Første prøv på nytt nå beregnes basert på målt tur returtiden for å opprette økten. Algoritmen tidsavbruddet dobbelt så forsinkelsen med alle forsøk på, som fører til omtrent 8,5 minutter sende mellom første overføring forsøk og det siste forsøket på tidsavbruddet. Tiden for det første forsøket tidsavbruddet justeres i henhold til den beregnede gå i retur tiden og resulterende stretch tid som disse forsøk tar varierer tilsvarende. Dette gjør at tidsavbruddet tid til å tilpasse dynamisk å variere nettverksbetingelser."
  syntax:
    content: public int MaxRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Maksimalt antall ganger en melding som prøver å sendes på nytt. Minimumsverdien er 1. Det maksimale antallet er <xref:System.Int32>; og standardverdien er 8.</xref:System.Int32>"
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn eller lik null."
  platform:
  - net462
- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize
  id: MaxTransferWindowSize
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: MaxTransferWindowSize
  nameWithType: ReliableSessionBindingElement.MaxTransferWindowSize
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir det største antallet meldinger som kan finnes i sendebufferen eller mottaksbufferen."
  remarks: "Verdien for egenskapen MaxTransferWindowSize kan angis for både avsenderen og mottakeren. Denne verdien er inkludert i policyen for binding av WSDL, slik at hvis du bruker den [ServiceModel Metadata verktøyet verktøyet (Svcutil.exe)](~/add/includes/ajax-current-ext-md.md) for å lage klienten, har den samme verdi. Hvis er denne verdien hva du sette den til på klienten.       Når denne grensen er nådd på avsenderen, blokkeres flere kall til å sende. Når denne grensen er nådd på mottakeren, godtas ikke nye meldinger som ankommer i den underliggende kanalen.       En pålitelig økt bruker en vindusbasert protokoll for å forbedre nettverksbruk. Mengden bufring kreves hentes direkte fra størrelsen på overføringsvinduet. Legg merke til at overføringsvinduet optimale er knyttet til båndbredden og ventetiden på en vanlig videresending måte når justering denne verdien. Ideelle maksimal vindusstørrelse er båndbredde tidsavbrytes ventetiden. Noe mindre gir mindre enn 100% nettverksbruk; noe større er bare bortkastet plass."
  syntax:
    content: public int MaxTransferWindowSize { get; set; }
    return:
      type: System.Int32
      description: "Det største antallet meldinger som kan bufres. Minimumsverdien er 1. Maksimumsverdien er 4096; og standardverdien er 32."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.MaxTransferWindowSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn eller lik til en større enn eller 4096."
  platform:
  - net462
