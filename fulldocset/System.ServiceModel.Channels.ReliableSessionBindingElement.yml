- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  id: AcknowledgementInterval
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: AcknowledgementInterval
  nameWithType: ReliableSessionBindingElement.AcknowledgementInterval
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir hvor lang tid et mål skal vente før du sender bekreftelse til meldingskilde på pålitelig kanaler som er opprettet av fabrikken."
  remarks: "Målet som skal motta meldinger på en pålitelig kanal grupperer bekreftelser for disse meldinger sammen til én enkelt melding å redusere nettverkstrafikk og øke informasjon tetthet på meldinger. Grupperingen skaleres bedre når trafikk øker. Den ikke forsøk på å sende en bekreftelse for alle meldinger den mottar så snart som mulig, men i stedet venter på en tidsintervallet, grupperer sammen bekreftelser er mottatt under dette intervallet, og sender dem alle sammen. Den første meldingen som mottas er unntaket; Det er bekreftet så snart den er levert. Også hvis pålitelig økter brukes med én HTTP-tilkoblinger, som gjelder for eksempel den <xref:System.ServiceModel.WSHttpBinding>, men ikke <xref:System.ServiceModel.WSDualHttpBinding>, og deretter denne innstillingen ikke brukes.</xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Verdien som er angitt med egenskapen AcknowledgementInterval anbefales infrastrukturen og ikke grensen."
  syntax:
    content: public TimeSpan AcknowledgementInterval { get; set; }
    return:
      type: System.TimeSpan
      description: "Den <xref:System.TimeSpan>som angir tidsintervallet som en tjeneste skal vente før sending av en bekreftelse til meldingskilden.</xref:System.TimeSpan> Standardverdien er 2 sekunder."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.AcknowledgementInterval*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn eller lik null."
  platform:
  - net462
