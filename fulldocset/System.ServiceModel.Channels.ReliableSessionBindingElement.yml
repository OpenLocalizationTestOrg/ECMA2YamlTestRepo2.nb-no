- uid: System.ServiceModel.Channels.ReliableSessionBindingElement.FlowControlEnabled
  id: FlowControlEnabled
  parent: System.ServiceModel.Channels.ReliableSessionBindingElement
  langs:
  - csharp
  name: FlowControlEnabled
  nameWithType: ReliableSessionBindingElement.FlowControlEnabled
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement.FlowControlEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en verdi som angir om den pålitelige økten har flytkontroll aktivert."
  remarks: "Flytkontroll er en metode som implementerer pålitelig økter for å sikre at avsendere ikke sende flere meldinger enn en mottaker kan behandle. Mottakere har en buffer for meldinger som brukes til å tilpasse meldingen burst og feil rekkefølge meldinger. Mottakere annonser til avsendere diskplass som blir værende i denne bufferen i hver av bekreftelser. Avsendere kan bruke denne informasjonen til å slutte å sende nye meldinger når mottakeren har ingen bufferplass til venstre."
  syntax:
    content: public bool FlowControlEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den pålitelige økten har flytkontroll aktivert. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.ReliableSessionBindingElement.FlowControlEnabled*
  exceptions: []
  platform:
  - net462
