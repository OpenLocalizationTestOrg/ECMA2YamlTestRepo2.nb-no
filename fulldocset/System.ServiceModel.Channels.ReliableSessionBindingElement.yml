  name: ReliableSessionBindingElement
  nameWithType: ReliableSessionBindingElement
  fullName: System.ServiceModel.Channels.ReliableSessionBindingElement
  type: Class
  summary: "Representerer bindingselementet som kan produsere det sending og mottak av kanaler kreves for en pålitelig økt mellom endepunkt."
  remarks: "Kan økter, og eventuelt i meldingslevering. Denne implementert økten kan cross SOAP og transport mellomledd.       Hvert Bindingselement representerer et behandlingstrinn under sending og mottak av meldinger. Ved kjøring opprette binding elementer kanal fabrikker og lyttere som kreves for å bygge innkommende og utgående kanal bunker som kreves for å sende og motta meldinger. ReliableSessionBindingElement gir et valgfritt lag som kan opprette en pålitelig økt mellom endepunkt og konfigurere virkemåten for denne økten.       ReliableSessionBindingElement er angitt i standard bindingene i følgende tabell.      | Bindingen | Standard |   |-------------|-------------|   | <xref:System.ServiceModel.NetTcpBinding>| Av |   | <xref:System.ServiceModel.WSHttpBinding>| Av |   | <xref:System.ServiceModel.WSDualHttpBinding>| På (obligatorisk) |</xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding> </xref:System.ServiceModel.NetTcpBinding>"
  example:
  - "The ReliableSessionBindingElement can be added to any custom binding. This is done using the following configuration elements.  \n  \n```  \n<bindings>  \n    <customBinding>  \n        <binding configurationName=”ReliabilityHTTP”>  \n            <reliableSession/>  \n        </binding>  \n    </customBinding>  \n</bindings>  \n```  \n  \n The following sample code demonstrates how to use ReliableSessionBindingElement in code.  \n  \n [!code-vb[S_Imperative#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_0_1.vb)]\n [!code-cs[S_Imperative#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_0_1.cs)]"
  syntax:
    content: 'public sealed class ReliableSessionBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.BindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
