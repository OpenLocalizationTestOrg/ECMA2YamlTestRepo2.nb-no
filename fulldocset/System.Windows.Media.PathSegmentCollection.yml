  namespace: System.Windows.Media
  summary: "Returnerer en opplisting som kan gå gjennom samlingen."
  remarks: "Enumeratorene tillater bare lesing av data i samlingen. Enumeratorene kan ikke brukes til å endre den underliggende samlingen.       I utgangspunktet er enumeratoren plassert før det første elementet i samlingen. henter også enumeratoren tilbake til denne plasseringen. På dette Plasser, kaller <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>oppstår det et unntak.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> Du må derfor kalle <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>å flytte enumeratoren til det første elementet i samlingen før leser <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>Returnerer det samme objektet før enten <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>eller <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>kalles.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>angir <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>til neste element.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A></xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       Etter at slutten av samlingen er utløpt, enumeratoren er plassert etter det siste elementet i samlingen, og kall <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>returnerer `false`.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> Hvis siste kall til <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>returnerte `false`, kall <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>oppstår det et unntak.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> Angi <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>til det første elementet i samlingen på nytt, kan du kalle <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>etterfulgt av <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>       En opplisting forblir gyldig så lenge samlingen forblir uendret. Hvis du endrer til i samlingen, for eksempel å legge til, endring eller sletting av elementer, enumeratoren ugyldiggjøres, og neste kall eller <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>oppstår en <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> Hvis samlingen er endret mellom <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>og <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>tilbakestiller elementet som den er satt til, selv om enumeratoren ugyldiggjøres allerede.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       Enumeratoren har ikke eksklusiv tilgang til samlingen. lister opp i en samling er derfor gjelder ikke en sikker-prosedyre. Selv når en samling synkroniseres, kan andre tråder fortsatt endre samlingen, som fører til at enumeratoren til Iverksett et unntak. For å garantere tråd sikkerhetsnivået under opplisting, kan du låse samlingen under hele opplistingen eller opp unntak som er et resultat av endringer foretatt av andre tråder."
