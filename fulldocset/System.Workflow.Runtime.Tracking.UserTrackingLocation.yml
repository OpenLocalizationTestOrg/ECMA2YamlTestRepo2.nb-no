  type: Class
  summary: "Definerer en aktivitet kvalifisert plassering som svarer til en bruker hendelse i potensielle kjøring av banen til en arbeidsflytforekomst som roten. Denne klassen kan ikke arves."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]En Aktivitetsdesigner eller designer arbeidsflyt kan bruke noen av de overbelastet <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>og <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>metoder for å utstyre arbeidsflyten for å sende data til kjøretiden sporing infrastruktur som en bruker-hendelse.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Dataene slippes ut refereres til som brukerdata. I motsetning til aktiviteten Statushendelser og arbeidsflyten Statushendelser, som bare forekommer på aktiviteten eller arbeidsflyt status endres, kan det forekomme brukerhandlinger på hvor som helst som brukes i en arbeidsflyt. En UserTrackingLocation definerer samsvarende parameterne for denne plasseringen ved å angi hvilken type brukerdata typen til aktiviteten som den må være slippes ut, en samling av betingelser som kan tekstskriften kvalifisere forekomstene av denne aktiviteten må en valgfri nøkkelnavn som brukerdataene må knyttes, om avledede typer brukerdataene som skal sammenlignes , og om brukerdata fra aktiviteter utledet fra typen for den angitte aktiviteten som skal sammenlignes.      > [!NOTE] > En enkelt UserTrackingLocation kan referere til mer enn én faktiske plasseringen i potensielle kjøring av banen til en arbeidsflytforekomst.       Du kan legge til en UserTrackingLocation enten <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>eller <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName>for å definere samsvarer parametere for en <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>i <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>       Det er tre generelle betingelser som må oppfylles i denne rekkefølgen for UserTrackingLocation til å samsvare med kjøretiden sporing infrastruktur: aktivitet som har slippes ut en hendelse for brukeren må samsvare med settet med aktiviteter angitt av <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>, og <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; nøkkelen, hvis den finnes, som er forbundet med brukeren må samsvare med <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; og, av brukerdata slippes ut av hendelsen brukeren må samsvare med antall brukerdatatyper som er angitt av <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> Bare hvis alle tre av disse betingelsene oppfylles, anser runtime sporing infrastruktur UserTrackingLocation samsvar.       Hvis du vil konfigurere en UserTrackingLocation, må du angi enten <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>eller <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>til å angi typen brukerdata til samsvare og enten <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>eller <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>til å angi hvilken type aktivitet som brukerdataene må være slippes ut til å samsvare.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> Du kan legge til <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>objekter til <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>til å kvalifisere mer fullstendig aktivitet som brukerdataene må være slippes ut.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Du kan angi <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>til å angi at brukerdata avledet fra brukerdatatypen som er angitt av <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>eller <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>som skal sammenlignes, og du kan angi <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>til å angi at brukerdata fra aktiviteter utledet fra aktivitetstypen angitt av <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>eller <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>som skal sammenlignes.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       Du kan angi <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>data som er forbundet med nytt navn til å angi at brukeren skal sammenlignes for denne UserTrackingLocation.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> Hvis <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>er en nullreferanse (`Nothing` i Visual Basic), prøver ikke kjøretiden sporing struktur som samsvarer med nøkkelen som er forbundet med brukerdataene.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
