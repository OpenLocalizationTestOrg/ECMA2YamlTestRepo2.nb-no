  fullName: System.Web.UI.MobileControls.MobileControlBuilder
  type: Class
  summary: "Gir analyse av støtte for alle mobile ASP.NET-kontroller. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Klasseobjektet er internt opprettes og brukes av siden parseren under analysering av en mobile kontroll. Mobile enheter som implementerer sine egne egendefinerte utholdenhet må bruke en kontroll builder som arver fra MobileControlBuilder klassen. MobileControlBuilder klassen implementerer følgende utholdenhet virkemåte:-ignorerer mellomrom direkte i kontrollen.      -Gjenkjenner <xref:System.Web.UI.MobileControls.DeviceSpecific>objekter.</xref:System.Web.UI.MobileControls.DeviceSpecific>      -Håndhever at skjemaer er på øverste nivå.      -Håndhever at stilark er på øverste nivå.      -Håndhever som stiler som CSS-ark."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileControlBuilder : System.Web.UI.ControlBuilder
