  langs:
  - csharp
  name: PassportAuthenticationEventArgs
  nameWithType: PassportAuthenticationEventArgs
  fullName: System.Web.Security.PassportAuthenticationEventArgs
  type: Class
  summary: "Hendelsen argumentet som sendes til den <xref href=&quot;System.Web.Security.PassportAuthenticationModule.Authenticate&quot;> </xref> hendelsen av en <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>. Fordi det allerede finnes en identitet på dette tidspunktet, dette er nyttig først og fremst for å legge til en egendefinert <xref:System.Security.Principal.IPrincipal>objekt konteksten med den angitte identiteten.</xref:System.Security.Principal.IPrincipal> Denne klassen er avskrevet."
  remarks: "Denne klassen er avskrevet og støttes ikke lenger. Microsoft Passport Network har blitt erstattet med Windows Live ID. Hvis du vil ha mer informasjon om hvordan du bruker Windows Live ID til å godkjenne brukere i et webprogram, se [Windows Live ID SDK](http://go.microsoft.com/fwlink/?LinkId=106346)."
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthenticationEventArgs : EventArgs
  inheritance:
  - System.EventArgs
