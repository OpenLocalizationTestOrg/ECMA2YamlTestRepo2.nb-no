  name: JumpTask
  nameWithType: JumpTask
  fullName: System.Windows.Shell.JumpTask
  type: Class
  summary: "Representerer en snarvei til en applikasjon i den [!INCLUDE[win7](~/add/includes/win7-md.md)] oppgavelinjen hoppe listen."
  remarks: "En JumpTask kan tenke på som en snarvei til en applikasjon. Du kan angi banen til den kjørbare filen ved å angi den <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>egenskapen.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Hvis den <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>er ikke angitt banen til den gjeldende prosessen som kjører antas.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Du kan eventuelt angi <xref:System.Windows.Shell.JumpTask.Arguments%2A>skal sendes til programmet ved oppstart.</xref:System.Windows.Shell.JumpTask.Arguments%2A>       Du kan angi grunnleggende visningsegenskapene eksempel <xref:System.Windows.Shell.JumpTask.Title%2A>, <xref:System.Windows.Shell.JumpTask.Description%2A>, og <xref:System.Windows.Shell.JumpTask.IconResourcePath%2A>til å angi utseendet til oppgaven i listen hoppe.</xref:System.Windows.Shell.JumpTask.IconResourcePath%2A> </xref:System.Windows.Shell.JumpTask.Description%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Et ikon som brukes med en JumpTask må være tilgjengelig som en innebygd ressurs. Hvis flere ikonet ressurser er tilgjengelige i en DLL-filen eller en kjørbar fil, du angi hvilken som skal brukes ved å angi en forskyvning i den <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>egenskapen.</xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>       Som standard en JumpTask plasseres i den **oppgaver** kategorien av hoppe-listen. Du kan angi egendefinert gruppering av oppgavene ved å angi den <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>egenskapen.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       Du kan skille elementer i en liste som hopper visuelt ved å opprette en JumpTask som ikke har en <xref:System.Windows.Shell.JumpTask.Title%2A>og <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>angitte.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Denne tom JumpTask vises som en vannrett linje i listen hoppe. I dette tilfellet andre egenskaper kan angis, men de har ikke ingen virkning."
  example:
  - "The following example shows how to declare a JumpTask in markup. The JumpTask opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]  \n  \n The following example shows how to configure a JumpTask in code. The JumpTask opens the Calculator application.  \n  \n [!code-cs[Shell_JumpListSample#241](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#241)]"
  syntax:
    content: 'public class JumpTask : System.Windows.Shell.JumpItem'
  inheritance:
  - System.Object
  - System.Windows.Shell.JumpItem
  implements: []
