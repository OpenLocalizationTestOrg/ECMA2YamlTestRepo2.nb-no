  name: IconResourceIndex
  nameWithType: JumpTask.IconResourceIndex
  fullName: System.Windows.Shell.JumpTask.IconResourceIndex
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Henter eller angir den nullbaserte indeksen for et ikon som er innebygd i en ressurs."
  remarks: "Et ikon som brukes med en <xref:System.Windows.Shell.JumpTask>må være tilgjengelige som en innebygd ressurs.</xref:System.Windows.Shell.JumpTask> Hvis flere ikoner er tilgjengelig i en DLL-filen eller en kjørbar fil, kan du angi hvilken som skal brukes ved å angi en forskyvning i egenskapen IconResourceIndex.       Hvis ingen ressurser ikonet er angitt, eller hvis det angitte ikonet ikke finnes, vises standard system-ikonet. Egenskapen IconResourceIndex til-1 for å angi at ingen ikonet vises."
  example:
  - "The following example shows how to declare a <xref:System.Windows.Shell.JumpTask> in markup. The <xref:System.Windows.Shell.JumpTask> opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]"
  syntax:
    content: public int IconResourceIndex { get; set; }
    return:
      type: System.Int32
      description: "Den nullbaserte indeksen for ikonet eller -1 Hvis ingen ikonet brukes. Standardverdien er 0."
  overload: System.Windows.Shell.JumpTask.IconResourceIndex*
  exceptions: []
  platform:
  - net462
