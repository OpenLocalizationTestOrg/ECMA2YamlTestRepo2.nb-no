- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Når overstyrt i en avledet klasse, løser policyen for kodegruppen og underordnede for et sett med bevis."
  remarks: "Gitt bevis for en samling som skal lastes inn, evaluerer denne metoden kode-gruppen ved å kontrollere medlemskapsvilkår mot den angitte bevis. Hvis det er et samsvar, returnerer en policy-setning for kodegruppen evalueringen av underordnede koden grupper i denne metoden.       For en <xref:System.Security.Policy.UnionCodeGroup>, alle underordnede koden grupper som medlemskapsvilkår samsvarer med den angitte bevis også er løst, og alle resulterende policy-setninger kombineres med policy-uttrykket for den overordnede union code-gruppen.</xref:System.Security.Policy.UnionCodeGroup> Hver underordnede gruppen kodetypen bestemmer hvordan alle underordnede grupper under den brukes, avhengig av hvordan det fungerer Løs metodene for disse underordnede grupper.       .NET Framework-sikkerhetssystemer bruker Løs på policynivåer til å avgjøre hvilke tillatelser til å gi lastes inn koden fra de resulterende policy-setningene og code-forespørsel i samlingen."
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Bevis for samlingen."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "En policy-setning som består av tillatelsene som er gitt av kode-gruppen med valgfri attributter, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> hvis kode-gruppen ikke gjelder (Medlemskapsvilkåret samsvarer ikke med den angitte bevis)."
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
