  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "Representerer abstrakt basisklasse grupper må avledes fra som alle implementeringer av kode."
  remarks: "Koden grupper er bygging tidspunktene policy for kodetilgangssikkerhet. Nivåene policy består av en gruppe for rot-kode som kan ha underordnede koden grupper. Hver underordnede koden gruppe ha sin egen underordnede koden grupper. Dette gjelder antall nivåer, utgjør et tre. Hver kode-gruppen har et medlemskapsvilkår som bestemmer om en gitt samlingstype tilhører den basert på bevis for denne samlingen.       Bare kodegruppene som medlemskapsvilkår samsvarer med en gitt samlingstype bevis vil bli brukt. Hvis en samsvarende kode-gruppen har underordnede koden grupper, deretter brukes de underordnede der medlemskapsvilkår også samsvarer med den angitte bevis på samme måte."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
