  summary: "Konverterer det angitte objektet til den opprinnelige konverteringstype."
  remarks: "Metoden ConvertFrom spesialiserte Hvis du vil konvertere <xref:System.String>verdier som representerer prosentdeler eller desimaler til tilhørende <xref:System.Double>verdier, som representerer tettheten i prosent.</xref:System.Double> </xref:System.String> Datatyper enn <xref:System.String>er sendt til basisklasse implementeringen av denne metoden.</xref:System.String>"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir informasjon om konteksten for en type konverteringsprogram."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Informasjon om nasjonale innstillinger for konverteringen."
    - id: value
      type: System.Object
      description: "Objektet som skal konverteres."
    return:
      type: System.Object
      description: "En <xref:System.Object>som representerer det konverterte <code> value </code>.</xref:System.Object>"
  overload: System.Windows.Forms.OpacityConverter.ConvertFrom*
