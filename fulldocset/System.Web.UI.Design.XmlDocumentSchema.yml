  fullName: System.Web.UI.Design.XmlDocumentSchema
  type: Class
  summary: "Representerer strukturen eller skjemaet, av en <xref href=&quot;System.Xml.XmlDocument&quot;> </xref>. Denne klassen kan ikke arves."
  remarks: "Klassen XmlDocumentSchema brukes av egendefinert kontroll designer komponentene til å vise strukturelle elementer i et XML-dokument under utformingen. Bruk klassen XmlDocumentSchema til å fylle ut lister over dokumentelementer slik at brukere kan velge dokumentelementer i UI-funksjoner på utformingstidspunktet."
  example:
