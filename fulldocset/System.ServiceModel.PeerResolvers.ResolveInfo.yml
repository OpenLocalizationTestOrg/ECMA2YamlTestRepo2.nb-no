  type: Class
  summary: "Definerer informasjonen for sluttpunktet løsningen for en registrering av en node Løsningsprogrammet tjeneste."
  remarks: "Denne klassen representerer informasjon som er sendt fra en node-node til en node Løsningsprogrammet tjeneste når du ber om endepunkt for en bestemt node node registrert for tjenesten.       Forekomster av denne klassen brukes primært skal sendes oppløsning endepunktinformasjon til tjenesten Løsningsprogrammet fra en nettverksklient til denne tjenesten."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class ResolveInfo
