- uid: System.Web.UI.WebControls.Label.Text
  id: Text
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: Text
  nameWithType: Label.Text
  fullName: System.Web.UI.WebControls.Label.Text
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir teksten innholdet i den <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen."
  remarks: "Bruk Text-egenskapen til å angi eller fastslå teksten innholdet i den <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label> Denne egenskapen brukes vanligvis til å tilpasse programmatisk teksten som vises i den <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label>       Text-egenskapen kan inkludere HTML. Hvis den gjør det, HTML sendes uendret til leseren, der er kanskje bli tolket som markup og ikke som tekst. Hvis du vil nettleseren for å vise HTML-kode som ren tekst, kan du bruke den <xref:System.Web.HttpServerUtility.HtmlEncode%2A>metoden, som vist i eksemplet for oversikt over klassen.</xref:System.Web.HttpServerUtility.HtmlEncode%2A> Du kan også bruke <xref:System.Web.UI.WebControls.Literal>kontrollen i stedet for til <xref:System.Web.UI.WebControls.Label>kontroll, og angi <xref:System.Web.UI.WebControls.Literal.Mode%2A>egenskapen <xref:System.Web.UI.WebControls.LiteralMode>.</xref:System.Web.UI.WebControls.LiteralMode> </xref:System.Web.UI.WebControls.Literal.Mode%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Literal>      > [!NOTE] > Sette egenskapen Text fjerner andre kontroller i den <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label>      > [!IMPORTANT] > Kontrollen kan brukes til å vise brukerinndata, som er en potensiell sikkerhetsrisiko. Som standard validere ASP.NET Web pages at brukerinndata ikke inneholder skript eller HTML-elementer. Hvis du vil ha mer informasjon, se [skriptet utnytter oversikt over](~/add/includes/ajax-current-ext-md.md).       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [ASP.NET globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>       Denne egenskapen er egenskapen default som en <xref:System.Web.UI.WebControls.ControlParameter>objektet binding til ved kjøretid.</xref:System.Web.UI.WebControls.ControlParameter> Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ControlValuePropertyAttribute>, <xref:System.Web.UI.WebControls.ControlParameter>, og [ved hjelp av parametere med kilden kontroller for å filtrere](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.ControlValuePropertyAttribute>"
  example:
  - "The following example demonstrates how to create a new instance of the <xref:System.Web.UI.WebControls.Label> control and set its Text property.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Label.Text Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_221_1.aspx)]\n [!code-cs[Classic Label.Text Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_221_1.aspx)]"
  syntax:
    content: public virtual string Text { get; set; }
    return:
      type: System.String
      description: "Tekstinnhold i kontrollen. Standardverdien er &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.Label.Text*
  exceptions: []
  platform:
  - net462
