- uid: System.Web.UI.WebControls.Label.AssociatedControlID
  id: AssociatedControlID
  parent: System.Web.UI.WebControls.Label
  langs:
  - csharp
  name: AssociatedControlID
  nameWithType: Label.AssociatedControlID
  fullName: System.Web.UI.WebControls.Label.AssociatedControlID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir identifikatoren for en server bestemme at den <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen er knyttet til."
  remarks: "Bruk AssociatedControlID-egenskapen for å knytte et <xref:System.Web.UI.WebControls.Label>kontroll med en annen serverkontroll i et webskjema.</xref:System.Web.UI.WebControls.Label> Når en <xref:System.Web.UI.WebControls.Label>kontrollen er knyttet til en annen serverkontroll, attributtene kan brukes til å utvide funksjonaliteten til den tilknyttede kontrollen.</xref:System.Web.UI.WebControls.Label> Du kan bruke den <xref:System.Web.UI.WebControls.Label>kontrollere som en tittel for en annen kontroll, eller du kan angi kategorien indeksen eller hurtigtasten for den tilknyttede kontrollen.</xref:System.Web.UI.WebControls.Label>       Når egenskapen AssociatedControlID angis, den <xref:System.Web.UI.WebControls.Label>kontrollen blir gjengitt som et HTML `label` elementet med det `for` attributtet satt til den <xref:System.Web.UI.Control.ID%2A>for den tilknyttede kontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> Du kan angi andre attributter for den `label` elementet ved hjelp av den <xref:System.Web.UI.WebControls.Label>Egenskaper.</xref:System.Web.UI.WebControls.Label> Du kan for eksempel bruke den <xref:System.Web.UI.WebControls.Label.Text%2A>og <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Egenskaper for å angi teksten og hurtigtasten for den tilknyttede kontrollen.</xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> </xref:System.Web.UI.WebControls.Label.Text%2A>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string AssociatedControlID { get; set; }
    return:
      type: System.String
      description: "En streng verdi samsvarer med den <xref:System.Web.UI.Control.ID*>for en serverkontroll i webskjemaet.</xref:System.Web.UI.Control.ID*> Standarden er en tom streng (&quot;&quot;), som angir som den <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen er ikke knyttet til en annen serverkontroll."
  overload: System.Web.UI.WebControls.Label.AssociatedControlID*
  exceptions: []
  platform:
  - net462
