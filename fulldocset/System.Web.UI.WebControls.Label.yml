  fullName: System.Web.UI.WebControls.Label.AddParsedSubObject(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Varsler kontrollen som et element ble analysert, og objektet legges til i <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen."
  remarks: "Metoden AddParsedSubObject brukes hovedsakelig av kontrollutviklere når det avledes en egendefinert kontroll fra <xref:System.Web.UI.WebControls.Label>klasse.</xref:System.Web.UI.WebControls.Label>       Hvis det angitte objektet er en <xref:System.Web.UI.LiteralControl>, og <xref:System.Web.UI.WebControls.Label>kontrollen har ingen underordnede kontroller, inndataobjektet brukes til å angi den <xref:System.Web.UI.WebControls.Label.Text%2A>for den <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.LiteralControl> Hvis ikke, den <xref:System.Web.UI.Control.AddParsedSubObject%2A>metoden basis <xref:System.Web.UI.Control>klassen kalles og det angitte objektet er lagt til i <xref:System.Web.UI.Control.Controls%2A>samlingen.</xref:System.Web.UI.Control.Controls%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control.AddParsedSubObject%2A>"
  example:
  - "The following code example demonstrates how to override the AddParsedSubObject method in a custom <xref:System.Web.UI.WebControls.Label> server control so that it always sets the text property to the parsed object's text property, if the parsed object is a <xref:System.Web.UI.WebControls.Literal>, and to an empty string otherwise.  \n  \n [!code-cs[CustomLabelAddParsedSubObject#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_1.aspx)]\n [!code-vb[CustomLabelAddParsedSubObject#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_1.aspx)]  \n[!code-cs[CustomLabelAddParsedSubObject#2](~/add/codesnippet/csharp/m-system.web.ui.webcontr_227_2.cs)]\n[!code-vb[CustomLabelAddParsedSubObject#2](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_227_2.vb)]"
  syntax:
    content: protected override void AddParsedSubObject (object obj);
    parameters:
    - id: obj
      type: System.Object
      description: "Et objekt som representerer analysere elementet."
  overload: System.Web.UI.WebControls.Label.AddParsedSubObject*
  exceptions: []
