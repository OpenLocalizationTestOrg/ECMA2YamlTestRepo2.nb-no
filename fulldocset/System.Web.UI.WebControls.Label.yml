  type: Class
  summary: "Representerer en etikett som viser tekst på en webside."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Introduksjon Bruk kontrollen til å vise tekst i en angitt plassering på siden.       I motsetning til statisk tekst, kan du tilpasse teksten som vises i den <xref:System.Web.UI.WebControls.Label.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.Label.Text%2A>       Du kan også bruke den <xref:System.Web.UI.WebControls.Literal>og <xref:System.Web.UI.WebControls.PlaceHolder>Kontroller for å vise tekst på siden Web-skjemaer.</xref:System.Web.UI.WebControls.PlaceHolder> </xref:System.Web.UI.WebControls.Literal> I motsetning til kontrollen, disse kontrollene ikke gjengis flere merker.      > [!IMPORTANT] > Kontrollen kan brukes til å vise brukerinndata, som er en potensiell sikkerhetsrisiko. Som standard validere ASP.NET Web pages at brukerinndata ikke inneholder skript eller HTML-elementer. Hvis du vil ha mer informasjon, se [skriptet utnytter oversikt over](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:Label       AccessKey=&quot;string&quot;       AssociatedControlID=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following example demonstrates how to create a Label control on a Web page.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the ASP.NET Web page code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](../Topic/Script%20Exploits%20Overview.md).  \n  \n [!code-cs[Classic Label Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[Classic Label Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_383_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.LabelDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.LabelControlBuilder))]

      [System.Web.UI.ControlValueProperty("Text")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.ToolboxData("<{0}:Label runat="server" Text="Label"></{0}:Label>")]

      public class Label : System.Web.UI.WebControls.WebControl, System.Web.UI.ITextControl
