  summary: "HTML-attributter og stiler for en <xref href=&quot;System.Web.UI.WebControls.Label&quot;> </xref> kontrollen skal gjengi angitt utdata-dataflyten."
  remarks: "Metoden AddAttributesToRender brukes hovedsakelig av kontrollutviklere å sette inn flere attributter og stiler til den <xref:System.Web.UI.HtmlTextWriter>utdata dataflyten for en <xref:System.Web.UI.WebControls.Label>kontroll.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.HtmlTextWriter>       Metoden AddAttributesToRender for en <xref:System.Web.UI.WebControls.Label>kontrollen bestemmer om den `for` attributtet skal legges til med den <xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A>verdi, og hvis innebygde block-stilen som skal brukes for å vise kantlinjestil og bredde.</xref:System.Web.UI.WebControls.Label.AssociatedControlID%2A> </xref:System.Web.UI.WebControls.Label>"
