  - csharp
  name: MutexRights
  nameWithType: MutexRights
  fullName: System.Security.AccessControl.MutexRights
  type: Enum
  summary: "Angir tilgangsrettigheter for kontrollen som kan brukes i navnet system mutex objekter."
  remarks: "Bruk MutexRights opplistingen til å angi kontrollen tilgangsrettigheter når du oppretter <xref:System.Security.AccessControl.MutexSecurity>objekter.</xref:System.Security.AccessControl.MutexSecurity> Hvis du vil bruke tilgangsrettigheter til en navngitt system mutex, kan du bruke <xref:System.Security.AccessControl.MutexSecurity>objekter med den <xref:System.Threading.Mutex.%23ctor%28System.Boolean%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.MutexSecurity%29>konstruktøren og <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>metode.</xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.Mutex.%23ctor%28System.Boolean%2CSystem.String%2CSystem.Boolean%40%2CSystem.Security.AccessControl.MutexSecurity%29> </xref:System.Security.AccessControl.MutexSecurity>      > [!NOTE] > Sikkerhet på synkroniseringsobjektene støttes ikke for Windows 98 eller installasjonen."
  example:
  - "The following code example demonstrates the use of MutexRights values when creating and using <xref:System.Security.AccessControl.MutexAccessRule> objects. The example creates an <xref:System.Security.AccessControl.MutexSecurity> object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType?displayProperty=fullName>rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.Mutex> object; see <xref:System.Security.AccessControl.MutexSecurity>, <xref:System.Threading.Mutex.GetAccessControl%2A?displayProperty=fullName> method, and <xref:System.Threading.Mutex.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-vb[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_17_1.vb)]\n [!code-cs[System.Security.AccessControl.MutexSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_17_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum MutexRights
