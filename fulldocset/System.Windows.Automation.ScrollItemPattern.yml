  example:
  - "In the following example, a <xref:System.Windows.Automation.SelectionItemPattern.Select%2A>, <xref:System.Windows.Automation.SelectionItemPattern.AddToSelection%2A> or <xref:System.Windows.Automation.SelectionItemPattern.RemoveFromSelection%2A> event handler has been declared that attempts to scroll a <xref:System.Windows.Automation.SelectionItemPattern> object into the viewable region of its container control.  \n  \n [!code-cs[UIAScrollItemPattern_snip#100](~/add/codesnippet/csharp/UIAScrollItemPattern_snip/UIAScrollItemPattern_snippets.cs#100)]\n [!code-vb[UIAScrollItemPattern_snip#100](~/add/codesnippet/visualbasic/UIAScrollItemPattern_snip/UIAScrollItemPattern_snippets.vb#100)]  \n[!code-cs[UIAScrollItemPattern_snip#101](~/add/codesnippet/csharp/UIAScrollItemPattern_snip/UIAScrollItemPattern_snippets.cs#101)]\n[!code-vb[UIAScrollItemPattern_snip#101](~/add/codesnippet/visualbasic/UIAScrollItemPattern_snip/UIAScrollItemPattern_snippets.vb#101)]"
