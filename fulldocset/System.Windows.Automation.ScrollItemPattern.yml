  namespace: System.Windows.Automation
  summary: "Ruller området innhold i en container-objekt for å vise den <xref href=&quot;System.Windows.Automation.AutomationElement&quot;> </xref> i det synlige området (VISNINGSPORTEN) på beholderen."
