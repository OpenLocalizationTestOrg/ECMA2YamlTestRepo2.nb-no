  namespace: System.Windows.Automation
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Windows.Automation.ClientSideProviderDescription&quot;> </xref> klasse."
  remarks: "Når [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] støter et vindu for klassen `className` i prosessen angitt av `imageName`, kaller `clientSideProviderFactoryCallback` til å opprette en forekomst av klientsiden leverandøren.       Hvis `className` er `null`, leverandøren brukes for alle windows ingen leverandør finnes.       Hvis `imageName` er `null`, brukes av leverandøren for alle prosesser som inneholder Vindusklassen."
  syntax:
    content: public ClientSideProviderDescription (System.Windows.Automation.ClientSideProviderFactoryCallback clientSideProviderFactoryCallback, string className, string imageName, System.Windows.Automation.ClientSideProviderMatchIndicator flags);
