    - id: clientSideProviderFactoryCallback
      type: System.Windows.Automation.ClientSideProviderFactoryCallback
      description: "Metoden som oppretter klientside-leverandøren for et vindu."
    - id: className
      type: System.String
      description: "Klassenavnet på vinduet som brukes av leverandøren for."
    - id: imageName
      type: System.String
      description: "Navnet på den kjørbare filen eller DLL-filen for prosessen der vinduet finnes."
    - id: flags
      type: System.Windows.Automation.ClientSideProviderMatchIndicator
      description: "Flagg som angir virkemåten når samsvarende vinduet klassenavn."
