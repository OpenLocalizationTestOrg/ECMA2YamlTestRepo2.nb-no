  fullName: System.IdentityModel.Tokens.SamlAttribute
  type: Class
  summary: "Representerer et attributt som er forbundet med emnet i en <xref href=&quot;System.IdentityModel.Tokens.SamlAttributeStatement&quot;> </xref>."
  remarks: "Klassen SamlAttribute samsvarer med den `<saml:Attribute>` XML-elementet som er definert i OASIS SAML 1.1-spesifikasjonen.       En forekomst av SamlAttribute inneholder <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>krav for emnet i <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> For eksempel SamlAttribute kan inneholde en `Over21` kravet, som har typen vil være angitt i den <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>egenskapen og der ressursen vil angis som et medlem av samlingen i den <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>egenskapen.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> Når den <xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A>-metoden, dette `Over21` kravet er lagt til i policyen for godkjenning som er returnert av returnert fra av <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A> Når den <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>egenskapen inneholder flere elementer og ett krav returneres for hvert element.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>       SamlAttribute posisjonen i SAML objekthierarkiet er: <xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlAssertion> <xref:System.IdentityModel.Tokens.SamlAttributeStatement>SamlAttribute</xref:System.IdentityModel.Tokens.SamlAttributeStatement>       </xref:System.IdentityModel.Tokens.SamlAssertion>       </xref:System.IdentityModel.Tokens.SamlSecurityToken>"
