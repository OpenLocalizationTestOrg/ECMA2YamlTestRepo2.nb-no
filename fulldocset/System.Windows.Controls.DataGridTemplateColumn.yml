  name: DataGridTemplateColumn
  nameWithType: DataGridTemplateColumn
  fullName: System.Windows.Controls.DataGridTemplateColumn
  type: Class
  summary: "Representerer en <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolonnen som er vert for malen angitt innhold i celler."
  remarks: "Typen DataGridTemplateColumn kan du opprette dine egne kolonnetyper ved å angi malene celle skal brukes ved visning og redigering verdier. Hvis du vil angi malen som brukes til å vise innholdet i en celle som ikke er i modus for redigering, kan du angi den <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> Hvis du vil angi malen som brukes til å vise innholdet i en celle som er i modus for redigering, kan du angi den <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>egenskapen.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> Hvis du vil ha mer informasjon om maler, kan du se [oversikt over dataene Templating](~/add/includes/ajax-current-ext-md.md) og [stil og Templating](~/add/includes/ajax-current-ext-md.md).       Når som helst, <xref:System.Windows.Controls.DataGrid>gir følgende forhåndsdefinert kolonnetyper: | Kolonnetypen | Vis data |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Bruk til å vise URI data. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Bruk til å vise opplisting data. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Bruk til å vise tekst. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Bruk til å vise boolsk data. |</xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to create a DataGridTemplateColumn.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/datagrid_templatecolumn/window1.xaml#1)]\n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/t-system.windows.control_101_1.xaml)]  \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
