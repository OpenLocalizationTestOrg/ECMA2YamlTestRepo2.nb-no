  summary: "Henter eller angir malen som skal brukes til å vise innholdet i en celle som er i modus for redigering."
  remarks: "Cellen redigering malen definerer hvordan innholdet vises i kolonnen cellene i modus for redigering. Hvis du vil ha mer informasjon om dataene maler, kan du se [oversikt over dataene Templating](~/add/includes/ajax-current-ext-md.md) og [stil og Templating](~/add/includes/ajax-current-ext-md.md).       Bruk <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>.</xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> for å definere malen for celle som ikke er i modus for redigering."
  example:
  - "The following example shows how to create the CellEditingTemplate for displaying and editing a column of dates.  \n  \n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/datagrid_templatecolumn/window1.xaml#1)]\n [!code-xml[DataGrid_TemplateColumn#1](~/add/codesnippet/xaml/p-system.windows.control_196_1.xaml)]  \n  \n The following illustration shows the output from the previous XAML.  \n  \n ![A column using a DataTemplate](~/add/media/ndp-wpf-templatecolumn.png \"A column using a DataTemplate\")"
  syntax:
