    return:
      type: System.Windows.DataTemplate
      description: "Malen som brukes til å vise innholdet i en celle som er i modus for redigering. Registrerte standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. For informasjon om hva kan påvirke verdien, kan du se <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref>."
