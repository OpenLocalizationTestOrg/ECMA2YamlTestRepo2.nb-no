  remarks: "Du kan se den <xref:System.Web.UI.DataSourceSelectArguments>objekt for å finne ut om sortering, bla, eller en radantallet forespørres som en del av henting Dataoperasjonen.</xref:System.Web.UI.DataSourceSelectArguments>       Databundet Kontroller bruk av <xref:System.Web.UI.DataSourceSelectArguments>klassen for å be om at den <xref:System.Web.UI.WebControls.SqlDataSource>utføre flere data relatert operasjoner i et resultatsett, for eksempel sortere dataene, eller returnerer et bestemt delsett med data.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Disse dataene relatert operasjonene listes opp av den <xref:System.Web.UI.DataSourceCapabilities>opplisting.</xref:System.Web.UI.DataSourceCapabilities> Hvis du vil ha mer informasjon, kan du se <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
