  remarks: "Ved å legge til en hendelse behandlingsprogrammet representant til å håndtere den <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>hendelse, kan du utføre en ekstra forhåndsbehandling kreves eller avbryte databasespørringen helt.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> Fordi SqlDataSourceSelectingEventArgs klassen hentes fra det <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>klasse, du kan avbryte en ventende <xref:System.Web.UI.WebControls.SqlDataSource>databasespørringen ved å angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> Du kan se og endre den <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>samlingen og andre egenskaper for database spørringen før du kjører spørringen ved å åpne den <xref:System.Data.Common.DbCommand>objektet vises av den <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>egenskapen.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> Du kan også undersøke den <xref:System.Web.UI.DataSourceSelectArguments>objekt som er sendt til den <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metoden ved å åpne den <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>egenskapen.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       Klassen SqlDataSourceSelectingEventArgs brukes i den <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metode for å gi tilgang til en <xref:System.Web.UI.WebControls.SqlDataSource>databasespørringen før den kjører.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       Den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen viser mange hendelser som kan håndtere, for å fungere med underliggende dataobjekter i løpet av en Dataoperasjonen.</xref:System.Web.UI.WebControls.SqlDataSource> Tabellen nedenfor viser hendelsene og tilknyttede <xref:System.EventArgs>klasser og hendelsen behandlingsprogrammet representanter.</xref:System.EventArgs>      | Hendelsen | EventArgs kan | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> Forekommer før data som hentes. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> Forekommer før en insert-, update eller delete-operasjonen utføres. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Inntreffer etter datahenting, insert, update eller delete-operasjonen er fullført. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
