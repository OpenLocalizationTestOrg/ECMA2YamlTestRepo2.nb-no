  summary: "Definerer en sikkerhetskode som inneholder data som er forbundet med en økt."
  remarks: "Et token for økten lagrer den <xref:System.Security.Claims.ClaimsPrincipal>for brukeren som er forbundet med en økt som andre parametere som definerer økten; for eksempel økten start- og sluttidspunkt.</xref:System.Security.Claims.ClaimsPrincipal>       I passive scenarier i <xref:System.IdentityModel.Services.WSFederationAuthenticationModule>kall til den <xref:System.IdentityModel.Services.SessionAuthenticationModule>(SAM) fra pipeline godkjenning til å opprette en øktstoken fra den <xref:System.Security.Claims.ClaimsPrincipal>som representerer den godkjente brukeren.</xref:System.Security.Claims.ClaimsPrincipal> </xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> SAM bruker den konfigurerte <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>til å opprette tokenet og ikke serialisere til en informasjonskapsel (og ikke deserialisere token fra en informasjonskapsel på etterfølgende forespørsler).</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> SAM bruker en forekomst av den konfigurerte <xref:System.IdentityModel.Services.CookieHandler>klassen for å skrive inn informasjonskapselen i HTTP-svar.</xref:System.IdentityModel.Services.CookieHandler> Denne informasjonskapselen deretter returneres til klienten og på etterfølgende forespørsler klienten kan presentere informasjonskapselen i stedet for å utføre en tur-retur tilbake til identitetsleverandøren til å hente en sikkerhetskode. Du finner mer informasjon om hvordan økter fungerer med WIF [WIF økten Management](~/add/includes/ajax-current-ext-md.md). Se for informasjon om hvordan du bruker økter i Web farmen scenarier [WIF og Web farmer](~/add/includes/ajax-current-ext-md.md).       Et token for økten fungerer i referansemodus eller ikke. Hvis økten-token ikke fungerer i modus for, serialiseres hele tokenet til øktens informasjonskapsel som er lagret på klienten. Tokenet serialiserte økten kan være store, og dermed informasjonskapsel som er lagret på klienten kan også være helt største. I modus for, i stedet for serialisering av hele økten token i informasjonskapselen, tokenet er lagret i en sikkerhet token hurtigbuffer bare informasjonen som ble brukt til å generere nøkkelen for å hente tokenet fra hurtigbufferen er lagret i informasjonskapselen Dette kan betraktelig redusere størrelsen på informasjonskapselen. Token hurtigbufferen for implementeres av en klasse som er utledet fra <xref:System.IdentityModel.Tokens.SessionSecurityTokenCache>og Hurtigbuffernøkkelen implementeres av <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>klasse.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityTokenCache> Den <xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>og <xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A>Egenskaper brukes i den <xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey>klassen for å generere Hurtigbuffernøkkelen for.</xref:System.IdentityModel.Tokens.SessionSecurityTokenCacheKey> </xref:System.IdentityModel.Tokens.SessionSecurityToken.KeyGeneration%2A> </xref:System.IdentityModel.Tokens.SessionSecurityToken.ContextId%2A>       Den <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>egenskapen bestemmer om øktstokenet er i modus for eller ikke.</xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>      > [!IMPORTANT] > Kan brukes i referansemodus det anbefales å gi et behandlingsprogram for den <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName>hendelse i global.asax.cs fil- og innstillingen det <xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A>egenskapen på tokenet sendt den <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName>egenskapen.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A?displayProperty=fullName> </xref:System.IdentityModel.Tokens.SessionSecurityToken.IsReferenceMode%2A> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated?displayProperty=fullName> Dette sikrer at økten tokenet fungerer i modus for hver forespørsel og er de favoriseres over bare angivelse av <xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>egenskap i økten godkjenning modulen.</xref:System.IdentityModel.Services.SessionAuthenticationModule.IsReferenceMode%2A?displayProperty=fullName>       Den <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>klassen som er angitt med WIF serializes økten tokenet som en WS-Secure samtale `<wsc:SecurityContextToken>` element.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
