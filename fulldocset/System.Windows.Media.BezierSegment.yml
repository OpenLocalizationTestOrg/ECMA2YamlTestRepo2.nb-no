  name: BezierSegment
  nameWithType: BezierSegment
  fullName: System.Windows.Media.BezierSegment
  type: Class
  summary: "Representerer en cubic Bezier kurve tegnes mellom to punkt."
  remarks: "Bruk en <xref:System.Windows.Media.PathFigure>objektet til å lagre BezierSegment objekter og andre segmenter.</xref:System.Windows.Media.PathFigure>       En cubic Bezier kurve er definert av fire punkt: et startpunkt, et sluttpunkt (<xref:System.Windows.Media.BezierSegment.Point3%2A>) og to kontrollpunkt (<xref:System.Windows.Media.BezierSegment.Point1%2A> og <xref:System.Windows.Media.BezierSegment.Point2%2A>). Klassen BezierSegment inneholder ikke en egenskap for startpunktet for kurve; den bare definerer endepunktet.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> Startpunktet buen er gjeldende punktet i <xref:System.Windows.Media.PathFigure>til BezierSegment legges.</xref:System.Windows.Media.PathFigure>       To kontrollpunkt for en cubic Bezier kurve fungere som magnets trekke deler av hva kan ellers lineær mot seg til deg og produserer en kurve. Den første kontrollen peker, <xref:System.Windows.Media.BezierSegment.Point1%2A>, påvirker begynnelsen av buen; andre kontrollpunkt <xref:System.Windows.Media.BezierSegment.Point2%2A>, påvirker den siste delen av buen.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> Legg merke til at buen ikke nødvendigvis passere enten kontrollpunkt; hver kontrollpunkt flytter delen av linjen med seg selv, men ikke gjennom seg selv.      ## Freezable funksjoner A BezierSegment er en type <xref:System.Windows.Freezable>objektet.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, kan du se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
