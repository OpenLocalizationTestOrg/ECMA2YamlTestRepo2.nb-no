  namespace: System.Windows.Media
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Windows.Media.BezierSegment&quot;> </xref> klasse."
  remarks: "En cubic Bezier kurve er definert av fire punkt: et startpunkt, et sluttpunkt (`point3`), og to kontrollpunkt (`point1` og `point2`). Denne metoden kan ikke du angi startpunktet kurve; buen starter på gjeldende punkt for den <xref:System.Windows.Media.PathFigure>objektet som den <xref:System.Windows.Media.BezierSegment>er lagt til.</xref:System.Windows.Media.BezierSegment> </xref:System.Windows.Media.PathFigure>       To kontrollpunkt for en cubic Bezier kurve fungere som magnets trekke deler av hva kan ellers lineær mot seg til deg og produserer en kurve. Den første kontrollen peker, `point1`, påvirker begynnelsen av buen; andre kontrollpunkt `point2`, påvirker den siste delen av buen. Legg merke til at buen ikke nødvendigvis passere enten kontrollpunkt; hver kontrollpunkt flytter delen av linjen med seg selv, men ikke gjennom seg selv."
