  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Representerer Saudiarabiske Hijri (Um Al Qura)-kalender."
  remarks: "Klassen UmAlQuraCalendar er nesten identisk den <xref:System.Globalization.HijriCalendar>klasse, bortsett fra Um Al Qura-kalender bruker en tabellbasert algoritme lisensiert fra Saudiarabiske government til å beregne datoer kan express datoer til år 1500 A.H. og støtter ikke den <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>egenskapen.</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      > [!NOTE] > For informasjon om hvordan du bruker for UmAlQuraCalendar og andre kalender klassene i .NET Framework, kan du se [arbeide med kalendere](~/add/includes/ajax-current-ext-md.md).       Klassen UmAlQuraCalendar har hver måned 29 eller 30 dager, men vanligvis i blir merkbare rekkefølge. Mens dokumentasjonen for Hijri-kalenderen gir en tabell som viser tilsvarende dager i hver måned, kan ingen slik generell tabell produseres for Um Al Qura-kalender.       Hvis du vil ha mer informasjon om Hijri-kalenderen, kan du se <xref:System.Globalization.HijriCalendar>klasse.</xref:System.Globalization.HijriCalendar>       **Obs** for UmAlQuraCalendar klassen støtter bare datoer fra 04/30 1900 00.00.00 (gregoriansk dato) gjennom 11/16/2077 23:59:59 (gregoriansk dato)."
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
