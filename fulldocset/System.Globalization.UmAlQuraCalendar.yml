  namespace: System.Globalization
  summary: "Beregner en dato som et angitt antall måneder bort fra en angitt første dato."
  remarks: "En dagdel av den resulterende <xref:System.DateTime>påvirkes hvis den resulterende dagen ikke er en gyldig dag i den resulterende måneden i året resulterende.</xref:System.DateTime> Det er endret til den siste gyldige dagen i året resulterende resulterende måned. Året som en del av den resulterende <xref:System.DateTime>påvirkes hvis resulterende måneden er utenfor året for den angitte <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> Denne implementeringen støtter bare gjeldende epoke. Derfor unntak et Hvis resulterende året er utenfor området for den angitte <xref:System.DateTime>.</xref:System.DateTime> Tidspunkt-på-dagen-del av den resulterende <xref:System.DateTime>forblir det samme som den angitte <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       For eksempel hvis den angitte måneden Zulkadah, som har 30 dager, den angitte dagen er 30 dag denne måneden, og verdien for den `months` parameteren er 3, resulterende året er én mer enn det angitte året, måneden resulterende er Safar, og den resulterende dagen 29th dag, som er den siste dagen i Safar.       Hvis verdien for den `months` parameteren er negativ, den resulterende som <xref:System.DateTime>er eldre enn den angitte <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       <xref:System.DateTime.Kind%2A>Egenskapen for den returnerte <xref:System.DateTime>verdien alltid er lik <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> Kan du beholde den <xref:System.DateTime.Kind%2A>for den `time` parameteren ved å kalle den <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metoden som i dette eksemplet.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.u_4_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.u_4_1.cs)]"
  example:
  - "The following example instantiates a <xref:System.DateTime> value and displays the values of several of its components in the Um Al Qura calendar. Next, it calls the <xref:System.Globalization.UmAlQuraCalendar.AddYears%2A> and AddMonths methods to add 2 years and 10 months in the Um Al Qura calendar to the date value. Finally, it again displays the values of these date components in the Um Al Qura calendar.  \n  \n [!code-vb[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/visualbasic/m-system.globalization.u_4_2.vb)]\n [!code-cs[System.Globalization.UmAlQuraCalendar.AddMonths#1](~/add/codesnippet/csharp/m-system.globalization.u_4_2.cs)]"
  syntax:
    content: public override DateTime AddMonths (DateTime time, int months);
    parameters:
    - id: time
      type: System.DateTime
      description: "Datoen du vil legge til måneder. Den <xref href=&quot;System.Globalization.UmAlQuraCalendar&quot;> </xref> klassen støtter bare datoer fra 04/30 1900 00.00.00 (gregoriansk dato) gjennom 11/16/2077 23:59:59 (gregoriansk dato)."
    - id: months
      type: System.Int32
      description: "Positivet eller negativt antall måneder du skal legge til."
    return:
      type: System.DateTime
      description: "Datoen stoppet ved å legge til antall måneder som er angitt av den <code> months </code> parameter angitt ved den <code> time </code> parameteren."
  overload: System.Globalization.UmAlQuraCalendar.AddMonths*
