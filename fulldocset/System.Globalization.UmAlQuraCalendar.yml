- uid: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Konverterer angitt år til et firesifret år ved hjelp av den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>til å fastslå den aktuelle innstillingene.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "Metoden ToFourDigitYear bruker den `year` parameteren den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>egenskap eller et år til å beregne et årstall med 4.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Tallet bestemmes ved å finne den eneste forekomsten av 2 siffer `year` parameter i området 100 år. For eksempel hvis <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>er satt til 1429, 100 år-område er fra 1330 via 1429.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Verdien 2 siffer 30 tolkes derfor som 1330, mens verdien 2 siffer 29 tolkes som 1429.       Hvis den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>egenskapen er spesielle verdien 99 metoden ToFourDigitYear ignorerer innstillingene i region og språk alternativer i kontrollpanelet, og returnerer det `year` parameteren unchanged.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear støtter to årstall eller et årstall med fire sifre. Sende en verdi med to sifre (mindre enn 100) fører til at metoden ikke konvertere verdien til en firesifret-verdi i henhold til den <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>verdien som representerer den aktuelle innstillingene.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Hvis programmet oppgir en firesifret årstall-verdi som er innenfor støttet kalender til ToFourDigitYear, returnerer metoden faktiske inndataverdien. Hvis programmet inneholder en firesifret-verdi som er utenfor området støttet kalender, eller hvis den inneholder en negativ verdi, oppstår det et unntak i metoden."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Et 2 årstall fra 0 til 99 eller en 4-sifret Um Al Qura kalenderåret fra 1318 via 1450."
    return:
      type: System.Int32
      description: "Hvis den <code> year </code> parameteren er et årstall med 2, er returverdien det tilsvarende 4 årstallet. Hvis den <code> year </code> parameteren er et 4 årstall, er returverdien den uendret <code> year </code> parameteren."
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>er utenfor området som støttes av denne kalenderen."
  platform:
  - net462
- uid: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: UmAlQuraCalendar.TwoDigitYearMax
  fullName: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Henter eller angir det siste året av et intervall på 100 år som representeres av et årstall med 2."
  remarks: "Denne egenskapen kan et 2 årstall som skal riktig oversettes til et årstall med 4. Hvis denne egenskapen settes til 1429, er for eksempel området 100 år fra 1330 via 1429. Verdien 2 siffer 30 tolkes derfor som 1330, mens verdien 2 siffer 29 tolkes som 1429.       Startverdien for denne egenskapen er avledet av innstillingene i den region og språk alternativer-delen i Kontrollpanel. Denne informasjonen kan imidlertid endre under levetid <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.UmAlQuraCalendar>klassen gjenkjenner ikke endringer i systeminnstillingene automatisk.</xref:System.Globalization.UmAlQuraCalendar>       Spesielt verdi 99 årsaker den <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>metoden ignorere systeminnstillingene og returnerer det angitte året uendret.</xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Det siste året av et intervall på 100 år som representeres av et årstall med 2."
  overload: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Denne kalenderen er skrivebeskyttet."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "I en set-operasjon, Um Al Qura kalenderåret verdien er mindre enn 1318, men ikke 99, eller er større enn 1450."
  platform:
  - net462
