  name: SpreadMethod
  nameWithType: GradientBrush.SpreadMethod
  fullName: System.Windows.Media.GradientBrush.SpreadMethod
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Henter eller angir typen oppslag metode som angir hvordan å tegne en gradering som starter eller slutter i grensene for objektet som males."
  remarks: "Illustrasjonen nedenfor viser metodene tilgjengelig oppslag og hva som skjer på <xref:System.Windows.Media.LinearGradientBrush>og <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> Den røde linjen angir gradering plass. En <xref:System.Windows.Media.LinearGradientBrush>definerer den gradering space med den <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>og <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Egenskaper.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> En <xref:System.Windows.Media.RadialGradientBrush>definerer den gradering space med den <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, og <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>Egenskaper.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![Ulike innstillinger for GradientSpread](~/add/media/img-mmgraphics-gradientspread.png &quot;annen GradientSpread innstillinger&quot;) gradering spredt metoder <a name=&quot;dependencyPropertyInfo_SpreadMethod&quot;> </a> ## egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.GradientBrush.SpreadMethodProperty>"
  example:
  - "The following example applies different SpreadMethod settings to several <xref:System.Windows.Media.LinearGradientBrush> and <xref:System.Windows.Media.RadialGradientBrush> objects.  \n  \n [!code-xml[BrushesIntroduction_snip#GraphicsmmGradientSpreadExampleWholePage](~/add/codesnippet/xaml/BrushesIntroduction_snip.BrushesIntroduction/GradientSpreadExample.xaml#graphicsmmgradientspreadexamplewholepage)]"
  syntax:
    content: public System.Windows.Media.GradientSpreadMethod SpreadMethod { get; set; }
    return:
      type: System.Windows.Media.GradientSpreadMethod
      description: "Typen for oppslag metoden som brukes til fargemerknader graderingen. Standard <xref href=&quot;System.Windows.Media.GradientSpreadMethod&quot;> </xref>."
