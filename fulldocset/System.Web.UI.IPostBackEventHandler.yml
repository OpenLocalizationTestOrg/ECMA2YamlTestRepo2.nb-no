- uid: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.IPostBackEventHandler
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: IPostBackEventHandler.RaisePostBackEvent(String)
  fullName: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Når implementeres av en klasse, aktiverer du en serverkontroll til å behandle en hendelse starter når et skjema legges til serveren."
  remarks: "Siden sender verdien for den `eventArgument` parameter i `RaisePostBackEvent` kontrollmetode som implementerer den <xref:System.Web.UI.IPostBackEventHandler>grensesnittet.</xref:System.Web.UI.IPostBackEventHandler> Denne kontrollen gjengir også HTML-elementet som fører til at tilbakesending kan utføres. Hvis kontrollen gjengir klientside-skriptet for tilbakesending, argumentet fra skriptet er sendt av `eventArgument` parameteren. Hvis tilbakesending skyldes et enkelt sende operasjonen i `eventArgument` parameteren er `null`.       Denne metoden gir funksjonaliteten for mange hendelser implementeres av HTML- og Web serverkontroller."
  example:
  - "The following code example defines a custom button server control that causes postback, captures the postback event using the RaisePostBackEvent method, and raises a `Click` event on the server.  \n  \n [!code-cs[Classic IPostBackEventHandler Example#1](~/add/codesnippet/csharp/m-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackEventHandler Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "En <xref:System.String>som representerer argument valgfrie hendelsen som skal sendes til hendelsesbehandlingen.</xref:System.String>"
