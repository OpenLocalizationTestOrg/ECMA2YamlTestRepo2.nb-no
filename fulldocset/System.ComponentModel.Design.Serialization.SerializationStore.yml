  name: SerializationStore
  nameWithType: SerializationStore
  fullName: System.ComponentModel.Design.Serialization.SerializationStore
  type: Class
  summary: "Gir basisklassen for lagring av serialiseringsdataene for den <xref href=&quot;System.ComponentModel.Design.Serialization.ComponentSerializationService&quot;> </xref>."
  remarks: "Klassen SerializationStore er en implementering-spesifikke klasse som lagrer serialiseringsdataene for <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Tjenesten legger tilstanden til denne serialisering-butikken. Når lageret er avsluttet, kan den lagres til en dataflyt. En serialisering butikk kan deserialiseres av samme type serialisering tjenesten senere. SerializationStore klassen implementerer den <xref:System.IDisposable>grensesnittet slik at <xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A>ganske enkelt kaller den <xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A>metoden.</xref:System.ComponentModel.Design.Serialization.SerializationStore.Close%2A> </xref:System.ComponentModel.Design.Serialization.SerializationStore.System%23IDisposable%23Dispose%2A> </xref:System.IDisposable>"
  syntax:
    content: 'public abstract class SerializationStore : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
