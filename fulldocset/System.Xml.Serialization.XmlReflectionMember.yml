  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Henter eller angir enhetstypen av Web service-metoden medlem kode som representeres av denne tilordningen."
  remarks: "Web service-metoden medlemmets koden enheten kan være en inndataparameter, en utdataparameter, en returtype eller et attributt for SOAP-hodet.       Du trenger ikke å bruke den <xref:System.Xml.Serialization.XmlReflectionMember>klassen og egenskapene direkte.</xref:System.Xml.Serialization.XmlReflectionMember>       Se den <xref:System.Xml.Serialization.XmlMembersMapping>klasse for tilfeller der et medlem som tilsvarer et delelement som er definert i et dokument Web Services beskrivelse språket (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Vær oppmerksom på som med en innpakket binding mellom en WSDL-operasjon og .NET Framework-metoden (angitt av den <xref:System.Web.Services.Protocols.SoapParameterStyle>opplisting medlemmet), metodeparametere og returverdien ikke vises i WSDL-dokumentet.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "Den <xref:System.Type>Web service-metoden medlem koden enheten som representeres av denne tilordningen.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
