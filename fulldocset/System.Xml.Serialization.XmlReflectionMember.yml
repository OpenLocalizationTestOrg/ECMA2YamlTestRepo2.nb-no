- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Henter eller angir navnet på medlemmet Web service-metoden for denne tilordningen."
  remarks: "Medlemmet Web service-metoden kan være en inndataparameter, en utdataparameter, en returtype, en inndata-overskrift eller en output-overskrift.       Du trenger ikke å bruke den <xref:System.Xml.Serialization.XmlReflectionMember>klassen og egenskapene direkte.</xref:System.Xml.Serialization.XmlReflectionMember>       Se den <xref:System.Xml.Serialization.XmlMembersMapping>klasse for tilfeller der medlem tilsvarer en `<part>` elementet definert i et dokument Web Services beskrivelse språket (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Vær oppmerksom på som med en innpakket binding mellom en WSDL-operasjon og .NET Framework-metoden (angitt av den <xref:System.Web.Services.Protocols.SoapParameterStyle>opplisting medlemmet), metodeparametere og returverdien ikke vises i WSDL-dokumentet.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Når en tjeneste-metode som vises, må returtypen medlemsnavn egenskapen blir metodenavnet (laget unike fra andre medlemsnavn om nødvendig) med &quot;Resultat&quot; legges."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "Navnet på den service-metoden."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Serialization.XmlReflectionMember.MemberType
  id: MemberType
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
