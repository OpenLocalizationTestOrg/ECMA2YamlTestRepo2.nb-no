  remarks: "Denne innstillingen overstyrer den <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>for den <xref:System.Xml.Serialization.XmlElementAttribute>attributtet.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> Det er satt til `true` bare når et SOAP-hode type er verken <xref:System.Web.Services.Protocols.SoapHeader>eller <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Web.Services.Protocols.SoapHeader>       Du trenger ikke å bruke den <xref:System.Xml.Serialization.XmlReflectionMember>klassen og egenskapene direkte.</xref:System.Xml.Serialization.XmlReflectionMember>"
  syntax:
