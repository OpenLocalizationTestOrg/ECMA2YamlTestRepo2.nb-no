      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>å overstyre den <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>egenskapen; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Xml.Serialization.XmlElementAttribute.IsNullable*>"
