  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Tilbyr tilordninger mellom koden i .NET Framework metoder for og innholdet i Web Services beskrivelse språket (WSDL)-meldinger som er definert i SOAP-webtjenester."
  remarks: "Klassen XmlReflectionMember brukes ikke direkte. I stedet den brukes: – initialisere <xref:System.Xml.Serialization.XmlSerializer>objekter under .NET Framework er oppstart av SOAP-webtjenesten eller klienten.</xref:System.Xml.Serialization.XmlSerializer>      -Ved den <xref:System.Web.Services.Description.ServiceDescriptionReflector>klassen under <xref:System.Web.Services.Description.ServiceDescriptionReflector>oppretter <xref:System.Web.Services.Description.ServiceDescription>objekter fra klasser som er identifisert som SOAP-webtjenester.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Under gjenspeilingen av SOAP-Web service metoden produseres matriser med XmlReflectionMember objekter som representerer innholdet i WSDL meldingen definisjoner. En matrise er angitt for hver av de følgende elementene som tilhører en SOAP Web service-metode:-inndataparametere.      -Returnere parametere og returnere verdier.      -Forespørselen SOAP-topptekster via attributter.      -SOAP-svarhoder via attributter.       Den <xref:System.Xml.Serialization.SoapReflectionImporter>og <xref:System.Xml.Serialization.XmlReflectionImporter>klasser oversett tabelldata XmlReflectionMember til en <xref:System.Xml.Serialization.XmlMembersMapping>som inneholder en <xref:System.Xml.Serialization.XmlMemberMapping>samling for videre behandling.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
