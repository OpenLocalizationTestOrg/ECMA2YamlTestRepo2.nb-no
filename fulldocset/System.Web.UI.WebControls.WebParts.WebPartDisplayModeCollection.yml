  name: WebPartDisplayModeCollection
  nameWithType: WebPartDisplayModeCollection
  fullName: System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection
  type: Class
  summary: "Inneholder en samling av <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartDisplayMode&quot;> </xref> objekter. Denne klassen kan ikke arves."
  remarks: "Klassen WebPartDisplayModeCollection som inneholder en samling med <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objekter.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> Det brukes hovedsakelig av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen til å administrere samlinger av <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objekter.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       En visningsmodus er en spesiell visning av en nettside som vises når det er tilordnet som gjeldende visningsmodus på den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A?displayProperty=fullName> Visningsmodus brukes i webdeler kontrollen å opprette sidevisninger som brukere kan utføre bestemte oppgaver, for eksempel redigere kontroller eller ordne oppsettet for en side. Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen definerer flere visningsmodus, inkludert <xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode>, og <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CatalogDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.EditDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DesignDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.BrowseDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Samlingen av visningsmodus refererer til den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModes%2A?displayProperty=fullName>       Enkelte visningsmodus er tilgjengelige på en bestemt webside som bruker webdeler kontroller. Standard lesemodus og i utformingsmodus er nesten alltid tilgjengelig, men andre Visningsmodiene er bare tilgjengelig hvis de tilsvarende typene sone finnes på siden. Hvis du vil ha mer informasjon, se den <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>klassen oversikt.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen holder oversikt over tilgjengelige visningsmodus på en side med den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SupportedDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Denne egenskapen refererer til et WebPartDisplayModeCollection-objekt som inneholder alle støttede visningsmodi.       Klassen WebPartDisplayModeCollection har ikke en eksponerte konstruktøren, slik at du ikke kan opprette en ny forekomst av den. Hvis du oppretter en egendefinert <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objekt og det vil være en del av samlingen av støttes visningsmodus i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroll, må du arve fra den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>klasse, overstyre den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A>, kalle metoden base for å opprette samlingen, og deretter Legg til en egendefinert visningsmodus i samlingen ved hjelp av den <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>metoden.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>       Klassen WebPartDisplayModeCollection har to offentlige egenskaper. Den <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A>egenskapen er en skrivebeskyttet egenskap som angir om samlingen er skrivebeskyttet.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IsReadOnly%2A> Den overbelastet <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>egenskapen gir tilgang til medlemmer i samlingen.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Item%2A>       Klassen WebPartDisplayModeCollection har også flere metoder. Den <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A>metoden, allerede er angitt, kan du legge til <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>objekter i samlingen.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Add%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A>metoden bestemmer om en bestemt visningsmodus finnes i samlingen.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Contains%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A>metoden kopierer samlingen til en matrise av objekter.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.CopyTo%2A> Den <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A>metoden returnerer indeksen for en bestemt visningsmodus i samlingen.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.IndexOf%2A> Til slutt i <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>gjør det mulig å sette inn et objekt for visning-modus i en bestemt indeks i samlingen.</xref:System.Web.UI.WebControls.WebParts.WebPartDisplayModeCollection.Insert%2A>"
  example:
  - "The following code example demonstrates working with the WebPartDisplayModeCollection class. The key point is that you must inherit from the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class and override the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method to add a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to the WebPartDisplayModeCollection collection created by the <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control.  \n  \n This code example has five parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that hosts the other controls.  \n  \n-   A user control that resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone on the Web page, and enables you to enter and display text in a label.  \n  \n-   A source code file that contains two controls. One is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control; the other is a custom <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode> object to add to the page's default display modes.  \n  \n-   An explanation of how the example works.  \n  \n The source code for the first part of the code example, the user control that lets you change display modes, comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the example is the Web page. It contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, both user controls, and the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> control. Notice the `Register` directives at the top of the page to reference the user controls and namespace for the compiled controls.  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_1.aspx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_1.aspx)]  \n  \n The third part of the example is the user control for entering and displaying text. Notice that it uses a <xref:System.Web.UI.WebControls.MultiView> control to create multiple views of the user interface (UI). One view is displayed with the button, the other without. Notice that the in the overridden `OnPreRender` method, the code checks to see whether the page is currently in the custom display mode, and if so, it displays the first view of the user control, which includes the button. If the page is not in the custom display mode (for example, if the page is in browse or design mode), the button is hidden.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_2.ascx)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_2.ascx)]  \n  \n The fourth part of the example is the source file for the two custom classes. Notice that the custom <xref:System.Web.UI.WebControls.WebParts.WebPartManager> class overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.CreateDisplayModes%2A> method, calls the base method to add all the default display modes, and then adds the custom display mode. The custom display mode class, `InLineEditDisplayMode`, simply inherits from <xref:System.Web.UI.WebControls.WebParts.WebPartDisplayMode>, sets the name of the display mode in the constructor, and overrides a number of the base properties to establish the characteristics of the custom display.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_103_3.cs)]\n [!code-vb[Webparts_WebPartManager_CreateDisplayModes#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_103_3.vb)]  \n  \n To run the code example, load the page in a browser. Notice that the page is currently in browse mode, and no button is visible. Using the **Display Mode** drop-down list control, change the page to **Inline Edit Display** mode, and notice that now the button is visible in the lower user control. Add some text, and click the button to update the control. Notice that the page display is returned to browse mode, the text you entered is now displayed, and the button is once again hidden because the page is not in the custom display mode."
