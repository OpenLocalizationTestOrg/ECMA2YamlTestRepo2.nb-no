- uid: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet
  id: CreatePermissionSet
  parent: System.Security.Permissions.PermissionSetAttribute
  langs:
  - csharp
  name: CreatePermissionSet()
  nameWithType: PermissionSetAttribute.CreatePermissionSet()
  fullName: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Oppretter og returnerer et nytt tillatelsessett basert på denne tillatelsen set attributtet-objekt."
  remarks: "Denne metoden må kalles bare av sikkerhetssystemer, aldri av programmet kode.       Attributter brukes på kompileringstidspunktet til å konvertere sikkerhet deklareringer til en serialisert form i metadataene. Deklarerende sikkerhetsdata i metadataene er opprettet fra tillatelse objektet som returnerer denne metoden, som tilsvarer denne forekomsten av attributtet."
  syntax:
    content: public System.Security.PermissionSet CreatePermissionSet ();
    parameters: []
    return:
      type: System.Security.PermissionSet
      description: "Angi en ny tillatelse."
  overload: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet*
  exceptions: []
  platform:
  - net462
