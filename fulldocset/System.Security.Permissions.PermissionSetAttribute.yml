  namespace: System.Security.Permissions
  summary: "Henter eller angir navnet på tillatelsene."
  remarks: "Bruk av navngitt tillatelse angir for deklarerende sikkerhet er begrenset til uforanderlig navngitt tillatelsessett som er inkludert som en del av standardpolicyen fordi navnet tillatelse angir kan variere fra datamaskin til datamaskin. Dette sikrer at tillatelser i tillatelsen angitt refererte være den samme uansett hvor kjøres. En kompilatorfeil vil bli utløst Hvis det brukes en ruletemplatevariable eller ukjent navnet som er angitt."
  example:
  - "The following code shows the use of the Name property. This code example is part of a larger example provided for the <xref:System.Security.Permissions.PermissionSetAttribute> class.  \n  \n [!code-vb[System.Security.Permissions.PermissionSetAttribute#3](~/add/codesnippet/visualbasic/p-system.security.permis_28_1.vb)]\n [!code-cs[System.Security.Permissions.PermissionSetAttribute#3](~/add/codesnippet/csharp/p-system.security.permis_28_1.cs)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Navnet på en uforanderlig <xref href=&quot;System.Security.NamedPermissionSet&quot;> </xref> (ett eller flere tillatelsessett som ligger i standardpolicyen og kan ikke endres)."
