  summary: "Henter en verdi som angir om metoden som den <xref href=&quot;System.ComponentModel.DataObjectMethodAttribute&quot;> </xref> gjelder er standardmetoden data vises av dataobjektet for en bestemt metode-type."
  remarks: "Den <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen bruker egenskapen IsDefault til å skille mellom flere metoder som samsvarer med signaturen kravene for en bestemt metode.</xref:System.Web.UI.WebControls.ObjectDataSource> Hvis to metoder oppfyller signaturkrav, metoden med IsDefault-egenskapen satt til `true` er valgt.       Egenskapen brukes på utformingstidspunktet IsDefault automatisk angi den <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>, og <xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A>Egenskaper på en <xref:System.Web.UI.WebControls.ObjectDataSource>forekomsten.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>       Hvis den <xref:System.ComponentModel.DataObjectMethodAttribute>opprettes ved hjelp av <xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29>konstruktør som ikke tar bare et <xref:System.ComponentModel.DataObjectMethodType>parameteren IsDefault-egenskapen er satt til `false`.</xref:System.ComponentModel.DataObjectMethodType> </xref:System.ComponentModel.DataObjectMethodAttribute.%23ctor%28System.ComponentModel.DataObjectMethodType%29> </xref:System.ComponentModel.DataObjectMethodAttribute>"
