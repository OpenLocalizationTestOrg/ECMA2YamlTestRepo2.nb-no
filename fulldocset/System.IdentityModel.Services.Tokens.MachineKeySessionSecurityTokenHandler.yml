  name: MachineKeySessionSecurityTokenHandler
  nameWithType: MachineKeySessionSecurityTokenHandler
  fullName: System.IdentityModel.Services.Tokens.MachineKeySessionSecurityTokenHandler
  type: Class
  summary: "Behandler økten tokener ved hjelp av signering og kryptering nøkler som er angitt i ASP.NET <xref uid=&quot;langword_csharp_&lt;machineKey&gt;&quot; name=&quot;&lt;machineKey&gt;&quot; href=&quot;&quot;> </xref> element i en konfigurasjonsfil."
  remarks: "Som standard i <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>klasse bruker den <xref:System.IdentityModel.ProtectedDataCookieTransform>klassen som bruker Data Protection API (DPAPI), til å beskytte økten-token.</xref:System.IdentityModel.ProtectedDataCookieTransform> </xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> DPAPI beskytter ved hjelp av legitimasjonen for brukeren eller maskinen og lagrer de viktige dataene i profilen. Dette betyr at en øktstokenet signert og kryptert på en datamaskin, kan ikke validere eller dekrypteres på en annen datamaskin.       Derimot klassen MachineKeySessionSecurityTokenHandler bruker den <xref:System.IdentityModel.Services.MachineKeyTransform>klassen som beskytter økten informasjonskapseldata ved hjelp av det kryptografiske materialet som er angitt i den `<machineKey>` elementet i konfigurasjonsfilen.</xref:System.IdentityModel.Services.MachineKeyTransform> Dette betyr at den samme nøklene (og økten tokener) kan brukes på flere datamaskiner. Dette er spesielt viktig når et program som er distribuert i webfarmen. Du finner mer informasjon om hvordan du bruker Windows Identity Foundation for å beskytte programmer som er distribuert i webfarmen [WIF og Web farmer](~/add/includes/ajax-current-ext-md.md).       Konfigurere programmet til å bruke MachineKeySessionSecurityTokenHandler ved å legge den til samlingen token behandlingsprogram. Må du først fjerne det <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>(eller noen behandlingsprogrammet som er avledet fra den <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>klassen) fra samlingen token behandlingsprogrammet hvis slike et behandlingsprogram er til stede.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> </xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> Fordi MachineKeySessionSecurityTokenHandler er avledet fra <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>og en token behandlingsprogrammet-samlingen kan ikke inneholde flere behandlingsprogrammer hvilken som helst angitt type.</xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler>"
  example:
  - "The following XML shows how to use the ASP.NET `<machineKey>` element in configuration to explicitly specify signing and encryption keys. The `<machineKey>` element is specified under the `<system.web>` element in a configuration file.  \n  \n```xml  \n<machineKey compatibilityMode=\"Framework45\" decryptionKey=\"CC510D … 8925E6\" validationKey=\"BEAC8 … 6A4B1DE\" />  \n```  \n  \n The following XML shows how to add the MachineKeySessionSecurityTokenHandler to a token handler collection. The default <xref:System.IdentityModel.Tokens.SessionSecurityTokenHandler> is first removed from the collection. Token handlers are configured under the [\\&lt;securityTokenHandlers\\&gt;](../Topic/%3CsecurityTokenHandlers%3E.md) element.  \n  \n```xml  \n<securityTokenHandlers>  \n  <remove type=\"System.IdentityModel.Tokens.SessionSecurityTokenHandler, System.IdentityModel, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089\" />  \n  <add type=\"System.IdentityModel.Services.Tokens.MachineKeySessionSecurityTokenHandler, System.IdentityModel.Services, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089\" />  \n</securityTokenHandlers>  \n```"
  syntax:
    content: 'public class MachineKeySessionSecurityTokenHandler : System.IdentityModel.Tokens.SessionSecurityTokenHandler'
