  name: SiteMapDataSource
  nameWithType: SiteMapDataSource
  fullName: System.Web.UI.WebControls.SiteMapDataSource
  type: Class
  summary: "Inneholder en datakildekontroll webkontroller for server og andre kontroller kan bruke til å binde til hierarkisk området kartdata."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [angir noden starter](#specifying_the_starting_node)      -   [henting av området kartdata](#retrieving_site_map_data)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i SiteMapDataSource kontrollen er en datakilde for området kartdata som lagres av området kartet leverandører som er konfigurert for området.       SiteMapDataSource aktiverer kontroller for Web-server som ikke er spesielt området Sidenavigeringskontrollene vises, som den <xref:System.Web.UI.WebControls.TreeView>, <xref:System.Web.UI.WebControls.Menu>, og <xref:System.Web.UI.WebControls.DropDownList>kontrolltypene som skal bindes til hierarkisk området kartdata.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> Du kan bruke disse webkontroller for serveren til å vise et kart som en tabell med innhold eller til å navigere aktivt et område.  Du kan også bruke den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen som er laget spesielt som et område for Sidenavigering og må derfor ikke en forekomst av kontrollen SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapPath>      <a name=&quot;specifying_the_starting_node&quot;></a>## Angivelse av starter Node for SiteMapDataSource binding til området kartdata som viser visningen er basert på en angitt Start node på kartet et område. Som standard er det rotnoden i hierarkiet, men det kan også være en node i hierarkiet. Start noden er identifisert av verdiene i flere SiteMapDataSource egenskaper som følger: | Start noden | Egenskapsverdier |   |-------------------|---------------------|   | Rotnoden for hierarkiet (standardinnstillingen). | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Er ikke angitt. |   | Noden som representerer gjeldende viste siden. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `true`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Er ikke angitt. |   | En bestemt node i hierarkiet. | The <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> is `false`.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A></xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A><br /><br /> <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>Er angitt. |       Hvis den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskapen er satt til en annen verdi enn 0, den påvirker noden Start og med den tilordne området data hierarki som vises av kontrollen SiteMapDataSource.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> Negativ eller positive heltallsverdien for den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>identifiserer antallet nivåer opp eller ned området kartet hierarkiet fra Start noden som er identifisert av den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A>og <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>egenskapene til å forskyve noden Start av undertreet som brukes av datakilden kontroll.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartFromCurrentNode%2A> </xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>       Hvis den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskapen settes til et negativt tall *- n*, noden Start av undertreet som brukes av datakildekontrollen er overordnet node *n* hierarkisk nivåene over den identifiserte Start noden.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Hvis verdien *n* er større enn antallet nivåer som overordnet i hierarkisk treet noden Start av undertreet rotnoden for områdets kartet hierarki.       Hvis den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskapen settes til et positivt tall +*n*, Start noden for undertreet som vises, er en underordnet node *n* nivåer under den identifiserte Start noden.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Fordi én eller flere gren av underordnede noder kan finnes i hierarkiet, prøve SiteMapDataSource å løse en underordnet node direkte på banen mellom den identifiserte Start noden og noden som representerer den forespurte siden hvis mulig. Hvis noden som representerer den forespurte siden ikke er i undertreet identifiserte Start noden, verdien for den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A>egenskapen ignoreres.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeOffset%2A> Hvis noden som representerer den forespurte siden er mindre enn *n* nivåer under identifiserte Start noden for forespurte siden noden brukes som Start noden.      <a name=&quot;retrieving_site_map_data&quot;></a>## Henting av området Data kartområde kartdata hentes fra en <xref:System.Web.SiteMapProvider>-objektet, for eksempel <xref:System.Web.XmlSiteMapProvider>, som er standardleverandøren for kartet for ASP.NET.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> Du kan angi leverandør som er konfigurert for området til å angi området kartdata SiteMapDataSource og kan hente listen over tilgjengelige leverandører ved å åpne den <xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>samlingen.</xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName>       Alle forekomster av en SiteMapDataSource er knyttet til et enkelt helper-objekt, kjent som en datakildevisning som alle datakildekontroller. Den <xref:System.Web.UI.WebControls.SiteMapDataSourceView>er en visning i området-kartdata i henhold til egenskapene for datakilden, og som hentes ved å kalle den <xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A>metoden.</xref:System.Web.UI.WebControls.SiteMapDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.WebControls.SiteMapDataSourceView> Den <xref:System.Web.UI.WebControls.SiteMapDataSourceView>opprettholder det <xref:System.Web.SiteMapNodeCollection>objektet kontrollene bindes til.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Start noden er rotnoden i hierarkiet som standard, men du kan angi noden Start til en node. Startpunktet kan være en node som er knyttet til gjeldende posisjon på områdekartet eller en absolutt posisjon. Du kan angi noden Start ved å angi den <xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.SiteMapDataSource.StartingNodeUrl%2A>       SiteMapDataSource er spesielle for navigasjon data, og støtter ikke vanlige datakilde operasjoner som sortering, filtrering, bla, hurtigbufring eller data registrere operasjoner, for eksempel oppdateringer, innsettinger eller slettinger.      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:SiteMapDataSource       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       ShowStartingNode=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       StartFromCurrentNode=&quot;True|False&quot;       StartingNodeOffset=&quot;integer&quot;       StartingNodeUrl=&quot;uri&quot;       Visible=&quot;True|False&quot;   />   ```"
