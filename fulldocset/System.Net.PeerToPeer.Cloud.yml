  name: Cloud
  nameWithType: Cloud
  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Angir verdiene som definerer et node Cloud-objekt."
  remarks: "En sky er et sett med noder som kan kommunisere med hverandre via nettverket. Skyen, node nett og node-til-node-diagrammet er samme. En enkelt node eller noden kan kobles til mer enn én sky.       Kommunikasjon mellom noder skal aldri cross fra en sky til en annen. En forekomst av skyen identifiseres med navn, som skiller.       Skyer er nært knyttet til nettverksgrensesnitt.  På en flere Hjem maskin med to nettverkskort som er knyttet til forskjellige delnett tre skyer returneres: en for hver av koblingen lokale adresser per grensesnittet og en enkel global omfanget sky."
