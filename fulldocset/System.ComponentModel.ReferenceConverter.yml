  name: ReferenceConverter
  nameWithType: ReferenceConverter
  fullName: System.ComponentModel.ReferenceConverter
  type: Class
  summary: "Gir et typen konverteringsprogram for å konvertere objektreferanser til og fra andre representasjoner."
  remarks: "ReferenceConverter brukes vanligvis i konteksten for vist komponenter eller en utformingsmiljøet. Uten en komponent område eller en brukes <xref:System.ComponentModel.ITypeDescriptorContext>, denne konverteringsprogram er for liten bruk.</xref:System.ComponentModel.ITypeDescriptorContext>       Denne konverteringsprogram konverterer en referanse til et objekt som implementerer den <xref:System.ComponentModel.IComponent>grensesnittet og viser egenskapene i den **Egenskaper** vinduet.</xref:System.ComponentModel.IComponent>       Du finner mer informasjon om typen konverteringsprogrammer i <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Du aldri må opprette en forekomst av klassen ReferenceConverter. I stedet kalle <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden for <xref:System.ComponentModel.TypeDescriptor>klasse.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>basistabellen klasse.</xref:System.ComponentModel.TypeConverter>       Denne klassen gir den <xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A>metode for å kontrollere om en bestemt verdi kan legges til i standard verdier samlingen.</xref:System.ComponentModel.ReferenceConverter.IsValueAllowed%2A> Hvis du ikke vil legge til verdien i samlingen, overstyre denne metoden."
