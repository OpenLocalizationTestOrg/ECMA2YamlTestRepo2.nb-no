- uid: System.ComponentModel.ReferenceConverter.IsValueAllowed(System.ComponentModel.ITypeDescriptorContext,System.Object)
  id: IsValueAllowed(System.ComponentModel.ITypeDescriptorContext,System.Object)
  parent: System.ComponentModel.ReferenceConverter
  langs:
  - csharp
  name: IsValueAllowed(ITypeDescriptorContext,Object)
  nameWithType: ReferenceConverter.IsValueAllowed(ITypeDescriptorContext,Object)
  fullName: System.ComponentModel.ReferenceConverter.IsValueAllowed(ITypeDescriptorContext,Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Returnerer en verdi som angir om en bestemt verdi kan legges til standardverdier-samlingen."
  remarks: "Denne metoden for hver verdi som samsvarer med typen som er tilknyttet denne <xref:System.ComponentModel.ReferenceConverter>og for hver komponent funnet som er av typen tilknyttede.</xref:System.ComponentModel.ReferenceConverter> Som standard metoden returnerer `true`, som er gjør det mulig å legge til verdien i standardverdier-samlingen."
  syntax:
    content: protected virtual bool IsValueAllowed (System.ComponentModel.ITypeDescriptorContext context, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir en ytterligere kontekst."
    - id: value
      type: System.Object
      description: "Verdien som skal se."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis verdien er tillatt og kan legges til standardverdier-samlingen. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis verdien ikke kan legges til standardverdier-samlingen."
  overload: System.ComponentModel.ReferenceConverter.IsValueAllowed*
  exceptions: []
  platform:
  - net462
