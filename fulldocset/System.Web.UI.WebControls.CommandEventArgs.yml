  namespace: System.Web.UI.WebControls
  summary: "Henter argumentet for kommandoen."
  remarks: "CommandArgument kan inneholde en streng som er angitt av i programmer. Egenskapen CommandArgument komplementerer den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>ved slik at du kan angi mer informasjon for kommandoen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan for eksempel ikke angi den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>egenskapen `Sort` og egenskapen CommandArgument `Ascending` til å angi en kommando for å sortere i stigende rekkefølge.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>"
  example:
  - "The following example demonstrates how to use the CommandArgument property to determine supplemental information for the command to perform.  \n  \n [!code-vb[ButtonCommandNameArgument#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1082_1.aspx)]\n [!code-cs[ButtonCommandNameArgument#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1082_1.aspx)]"
