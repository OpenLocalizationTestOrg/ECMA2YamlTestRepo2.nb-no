  remarks: "Bruk denne konstruktøren til å opprette og starte en ny forekomst av den <xref:System.Web.UI.WebControls.CommandEventArgs>klasse parametersettet med de angitte <xref:System.Web.UI.WebControls.CommandEventArgs>objektet.</xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs>       Når en forekomst av <xref:System.Web.UI.WebControls.CommandEventArgs>er opprettet av et kall til denne konstruktøren følgende egenskaper blir initialisert til de angitte verdiene.</xref:System.Web.UI.WebControls.CommandEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | Kommandonavn | Den `e.CommandName` parameteren. |   | CommandArgument | Den `e.CommandArgument` parameteren. |"
  example:
