  nameWithType: CommandEventArgs
  fullName: System.Web.UI.WebControls.CommandEventArgs
  type: Class
  summary: "Gir dataene for den <xref uid=&quot;langword_csharp_Command&quot; name=&quot;Command&quot; href=&quot;&quot;> </xref> hendelsen."
  remarks: "Den `Command` denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.Button>eller <xref:System.Web.UI.WebControls.ImageButton>kontrollen klikkes.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>       CommandEventArgs objektet inneholder data om den `Command` hendelse som kan åpnes i behandlingsprogram. Bruker egenskaper som er tilgjengelige i klassen CommandEventArgs, kan du angi navnet på kommandoen for å utføre, for eksempel `Sort`, i tillegg til et valgfritt argument som tillegg kommandoen som `Ascending`.       En liste med opprinnelige verdier for en forekomst av CommandEventArgs, kan du se den <xref:System.Web.UI.WebControls.CommandEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.CommandEventArgs.%23ctor%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to access the properties in CommandEventArgs to determine the command to perform. This example specifies the event handler declaratively, using the <xref:System.Web.UI.WebControls.Button.OnClick%2A> property of the <xref:System.Web.UI.WebControls.Button> control.  \n  \n [!code-vb[ButtonCommandNameArgument#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_199_1.aspx)]\n [!code-cs[ButtonCommandNameArgument#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_199_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the event in the `Page_Load` method.  \n  \n [!code-cs[ButtonCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_199_2.aspx)]\n [!code-vb[ButtonCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_199_2.aspx)]"
  syntax:
    content: 'public class CommandEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
