  namespace: System.Windows.Media
  summary: "Henter visual objektet som er returnert fra en treffprosent testresultat."
  remarks: "Verdien for VisualHit kan potensielt representere flere visuelle objektene under en enkelt treffprosent test. Metoden treffprosent test tilbakeringing definerer handlingene du utfører når en treffprosent test identifiseres for et bestemt visual objekt i visual treet. Når du har utført handlinger, returneres en <xref:System.Windows.Media.HitTestResultBehavior>verdi som bestemmer om du vil fortsette opplisting av andre visuelle objektene.</xref:System.Windows.Media.HitTestResultBehavior> Rekkefølgen på opplisting av returnerte visuelle objektene er av z-rekkefølgen på gjengivelse plan."
  example:
