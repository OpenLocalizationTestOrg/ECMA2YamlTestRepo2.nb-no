  remarks: "Representanten ProfileEventHandler er definert for <xref:System.Web.Profile.ProfileModule.Personalize>hendelsen for <xref:System.Web.Profile.ProfileModule>klasse.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> Du har tilgang til den <xref:System.Web.Profile.ProfileModule.Personalize>hendelse av den <xref:System.Web.Profile.ProfileModule>klassen i filen Global.asax for din ASP.NET programmet ved hjelp av den `Profile_Personalize` globale hendelse, som vist i eksemplet for dette emnet.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize>       Du kan bruke den <xref:System.Web.Profile.ProfileModule.Personalize>-hendelsen for å angi en egendefinert brukerprofil.</xref:System.Web.Profile.ProfileModule.Personalize> Hvis den <xref:System.Web.Profile.ProfileEventArgs.Profile%2A>for den <xref:System.Web.Profile.ProfileEventArgs>parameteren som er angitt den <xref:System.Web.Profile.ProfileModule.Personalize>hendelsens ProfileEventHandler er satt til en ikke-null verdi når <xref:System.Web.Profile.ProfileModule.Personalize>hendelsen er fullført, den <xref:System.Web.Profile.ProfileModule>vil bruke denne verdien for <xref:System.Web.HttpContext.Profile%2A>egenskapen for gjeldende <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileEventArgs.Profile%2A>"
