  summary: "Konverterer en rullefeltet synlighet og rullefeltet posisjon til en <xref href=&quot;System.Windows.Visibility&quot;> </xref> verdi."
  remarks: "Tre <xref:System.Double>verdier som representerer rullefeltet for plasseringen av <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>, og <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>egenskapsverdier på <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>eller <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> Disse egenskapene inneholder verdier fra panelets intern <xref:System.Windows.Controls.ScrollViewer>.</xref:System.Windows.Controls.ScrollViewer>       Den `parameter` verdien representerer ønsket prosentverdi som båndet er rullet til høyre før rullefeltknappen er skjult. Som standard, venstre rullefeltknappen sender 0 som parameteren, og det er skjult når båndet er rullet 0 prosent til høyre. Høyre rullefeltknappen sender 100 som parameteren, og det er skjult når båndet er rullet 100 prosent til høyre.       I `null` eller parameterne for uventet typer kan føre til at denne metoden til å returnere <xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "Verdiene som skal konverteres. Fire verdier forventes, én <xref href=&quot;System.Windows.Visibility&quot;> </xref> objektet som representerer rullefeltet for synlighet og tre <xref:System.Double>verdier som representerer rullefeltet for posisjonen.</xref:System.Double>"
    - id: targetType
      type: System.Type
      description: "Typen som skal konverteres til. Den <xref href=&quot;System.Windows.Visibility&quot;> </xref> type forventes."
    - id: parameter
      type: System.Object
      description: "Den ønskede prosenten båndet rullet til høyre før rullefeltknappen er skjult. En <xref:System.Double>forventes.</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kulturen som skal brukes ved konvertering."
    return:
      type: System.Object
      description: "En <xref href=&quot;System.Windows.Visibility&quot;> </xref> -objekt som representerer synligheten for rullefeltknappen."
