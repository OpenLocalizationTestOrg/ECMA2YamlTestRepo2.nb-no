  remarks: "Den <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>og <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>Angi vannrette rullende virkemåte for båndet.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> Når rulling er nødvendig, erstatter båndet vanlige rullefeltet med Gjenta-knappen på slutten av båndet. Denne konverteringsprogram bruker synlighet og Plasser på rullefeltet for å bestemme synligheten for hver av Gjenta knappene."
