  type: Class
  summary: "Inneholder en basisklasse for alle verktøykassen elementer som er knyttet til en aktivitet i en arbeidsflyt designer."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Alle verktøykassen elementer som er tilknyttet en <xref:System.Workflow.ComponentModel.Activity>klassen som er avledet fra ActivityToolboxItem.</xref:System.Workflow.ComponentModel.Activity> Denne klassen viser en grafisk fremstilling av en <xref:System.Workflow.ComponentModel.Activity>klasse i verktøykassen i et miljø med utformingen og oppretter en forekomst av den <xref:System.Workflow.ComponentModel.Activity>klassen den er knyttet når en bruker drar til utformingsoverflaten.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity> Aktivitet verktøykasseelementet representerer vanligvis en aktivitet for å opprette når den startes på et utformingsmodus-dokument.       Denne klassen arver direkte fra <xref:System.Drawing.Design.ToolboxItem>klasse.</xref:System.Drawing.Design.ToolboxItem>"
  example:
  - "The following example shows a complete ActivityToolboxItem class for a custom activity. In this example, the <xref:System.Workflow.ComponentModel.Design.ActivityToolboxItem.CreateComponentsCore%2A> method is overridden in order to place 2 custom activities within a <xref:System.Workflow.Activities.ParallelActivity>.  \n  \n [!code-cs[WF_Samples#70](~/add/codesnippet/csharp/wf_snippets/snippets.cs#70)]\n [!code-vb[WF_Samples#70](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#70)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

