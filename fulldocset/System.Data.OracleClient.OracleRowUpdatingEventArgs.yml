  fullName: System.Data.OracleClient.OracleRowUpdatingEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdating&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>denne hendelsen oppstår før en <xref:System.Data.Common.DbDataAdapter.Update%2A>til en rad.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Når du bruker <xref:System.Data.Common.DbDataAdapter.Update%2A>, to hendelser som oppstår for hver datarad oppdatert.</xref:System.Data.Common.DbDataAdapter.Update%2A> Rekkefølgen på utføringen er som følger: 1.  Verdiene i den <xref:System.Data.DataRow>flyttes til parameterverdiene.</xref:System.Data.DataRow>      2.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>denne hendelsen oppstår.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Utfører.      4.  Hvis kommandoen er satt til `FirstReturnedRecord`, først returnerte resultatet er plassert i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  Hvis det er utdataparametere, er de plassert i <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  Den <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>denne hendelsen oppstår.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>kalles.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> and <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 status=0)`  \n  \n The <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdated> event returns this output:  \n  \n `Event Arguments: (command=OracleCommand commandType=2 recordsAffected=1 row=DataRow[37] status=0)`  \n  \n [!code-vb[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_4_1.vb)]\n [!code-cs[Classic WebData OracleRowUpdatingEventArgs#1](~/add/codesnippet/csharp/t-system.data.oracleclie_4_1.cs)]"
