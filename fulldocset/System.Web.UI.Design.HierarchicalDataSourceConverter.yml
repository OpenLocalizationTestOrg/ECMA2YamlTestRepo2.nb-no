  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Angir om den angitte komponenten er en gyldig datakilde for denne konvertering."
  remarks: "Den <xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A>metoden bruker IsValidDataSource-metoden til å finne ut hvilke komponenter som er tilgjengelige som standard tilgjengelige datakilder.</xref:System.Web.UI.Design.DataSourceConverter.GetStandardValues%2A> For den <xref:System.Web.UI.Design.HierarchicalDataSourceConverter>klassen, er en gyldig datakilde en komponent som implementerer den <xref:System.Web.UI.IHierarchicalEnumerable>grensesnittet.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.Design.HierarchicalDataSourceConverter>"
  syntax:
    content: protected override bool IsValidDataSource (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Komponenten til å kontrollere som en gyldig datakilde."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if <code>component</code> implements <xref href=&quot;System.Web.UI.IHierarchicalEnumerable&quot;></xref>; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
