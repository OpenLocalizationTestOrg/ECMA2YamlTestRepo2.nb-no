  fullName: System.Web.UI.Design.HierarchicalDataSourceConverter
  type: Class
  summary: "Gir et typen konverteringsprogram som kan hente en liste over hierarkisk datakilder som er tilgjengelige for den gjeldende komponenten."
  remarks: "Klassen HierarchicalDataSourceConverter inneholder metoder som kan brukes til å hente en liste over hierarkisk datakilder som er tilgjengelige for den gjeldende utforming-komponenten.       HierarchicalDataSourceConverter typen konverteringsprogram brukes av Microsoft Visual Studio til å angi verdiene som vises i listen over data datakilder i den **Egenskaper** vinduet.      > [!CAUTION] > Du bør aldri tilgang til en type konverteringsprogram direkte. I stedet kalle riktig konverteringsprogram ved hjelp av <xref:System.ComponentModel.TypeDescriptor>klasse.</xref:System.ComponentModel.TypeDescriptor> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Du finner mer informasjon om typen konverteringsprogrammer i <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example demonstrates how to associate a HierarchicalDataSourceConverter with a hierarchical data source property that is contained within a custom control.  \n  \n [!code-cs[HierarchicalDataSourceConverter#1](~/add/codesnippet/csharp/t-system.web.ui.design.h_0_1.cs)]"
