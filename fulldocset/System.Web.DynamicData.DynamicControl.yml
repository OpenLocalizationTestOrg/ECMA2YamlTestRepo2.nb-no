- uid: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode
  id: ApplyFormatInEditMode
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: ApplyFormatInEditMode
  nameWithType: DynamicControl.ApplyFormatInEditMode
  fullName: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Henter eller angir en verdi som angir om formatering strengen angitt av den <xref:System.Web.DynamicData.DynamicControl.DataFormatString*>egenskapen brukes til feltverdier når den er i redigeringsmodus.</xref:System.Web.DynamicData.DynamicControl.DataFormatString*>"
  remarks: "Den <xref:System.Web.DynamicData.DynamicControl>kontrollen har forskjellige visningsmodus som tillater brukeren å lese, redigere eller legge til et felt.</xref:System.Web.DynamicData.DynamicControl> Som standard formatering strengen som er angitt av den <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>egenskapen brukes til en feltverdi bare når den <xref:System.Web.DynamicData.DynamicControl>kontrollen er i skrivebeskyttet modus.</xref:System.Web.DynamicData.DynamicControl> </xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> For å bruke formatering strengen verdiene som vises under databundet kontrollen i redigeringsmodus, angi ApplyFormatInEditMode egenskapen `true`.      > [!NOTE] > Den <xref:System.Web.DynamicData.DynamicControl>kontrollen ikke automatisk fjerner formateringen når oppdateres feltet i datakilden.</xref:System.Web.DynamicData.DynamicControl> Hvis du vil formatere som en del av verdien som er lagret, må du fjerne formateringen programmatisk."
  syntax:
    content: public bool ApplyFormatInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis formatering strengen brukes; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode*
  exceptions: []
