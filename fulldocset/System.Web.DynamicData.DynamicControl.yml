  name: DynamicControl
  nameWithType: DynamicControl
  fullName: System.Web.DynamicData.DynamicControl
  type: Class
  summary: "Viser innholdet som er angitt for feltet i organisasjonsapper databindingselementer kontroller, ved hjelp av ASP.NET dynamiske funksjoner."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i DynamicControl kontrollen brukes av organisasjonsapper databindingselementer kontroller, slik som <xref:System.Web.UI.WebControls.FormView>eller <xref:System.Web.UI.WebControls.ListView>, for å vise et datafelt som bruker ASP.NET dynamiske funksjoner i en egendefinert side.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.FormView>       Du kan også bruke en DynamicControl kontroll i en <xref:System.Web.UI.WebControls.TemplateField>felt av en <xref:System.Web.UI.WebControls.GridView>eller <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField>       Kontrollen DynamicControl gir funksjonalitet som er lik verdien for den <xref:System.Web.DynamicData.DynamicField>felt.</xref:System.Web.DynamicData.DynamicField> Imidlertid fordi DynamicControl kontrollen brukes bare i maler, gir den deg mer fleksibilitet til å kontrollere hvordan dataene vises etter at du kan legge til andre HTML-elementer rundt feltet. Når du bruker en DynamicControl kontroll, kan du dra nytte av de følgende dynamiske funksjonene: – automatisk gjengivelse riktig kontrollen for et felt ved hjelp av Feltmaler, basert på datatype. Feltet malene kan endres globalt for hele programmet.      -Angi innebygd datavalidering basert på databaseskjemaet. Du kan også legge valideringstyper ved å tilpasse datamodellen.      -Tilpasse datagjengivelse for individuelle felt ved hjelp av attributter i datamodellen, eller ved å bruke den <xref:System.Web.DynamicData.DynamicField.UIHint%2A>egenskapen.</xref:System.Web.DynamicData.DynamicField.UIHint%2A>       Angi felt skal vises i en DynamicControl kontroll, kan du angi den <xref:System.Web.DynamicData.DynamicControl.DataField%2A>egenskapen feltnavnet.</xref:System.Web.DynamicData.DynamicControl.DataField%2A> Du kan bruke en egendefinert formatering streng feltverdien ved å angi den <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>egenskapen.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A> Som standard brukes formatering strengen feltverdier bare når kontrollen databundet er i skrivebeskyttet modus. For å bruke formatering strengen verdiene som vises under databundet kontrollen i redigeringsmodus, kan du angi den <xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A>egenskapen `true`.</xref:System.Web.DynamicData.DynamicControl.ApplyFormatInEditMode%2A> Hvis en verdi for feltet `null`, kan du vise en egendefinert tekst ved å angi den <xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A>egenskapen.</xref:System.Web.DynamicData.DynamicControl.NullDisplayText%2A> Kontrollen DynamicControl kan også automatisk konvertere tom streng (&quot;&quot;) feltet verdier null-verdier ved å angi den <xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>egenskapen `true`.</xref:System.Web.DynamicData.DynamicControl.ConvertEmptyStringToNull%2A>       Kontrollen DynamicControl støtter forskjellige visningsmodus. Hvis du vil angi modus for visning DynamicControl kontrollen, kan du angi den <xref:System.Web.DynamicData.DynamicControl.Mode%2A>egenskapen.</xref:System.Web.DynamicData.DynamicControl.Mode%2A> Tabellen nedenfor viser forskjellige modi.       <xref:System.Web.UI.WebControls.DataBoundControlMode>for visningsmodus.</xref:System.Web.UI.WebControls.DataBoundControlMode> Dette hindrer at brukeren å endre verdiene i en post eller et datafelt. Det kan brukes i noen av malene.       <xref:System.Web.UI.WebControls.DataBoundControlMode>for redigeringsmodus.</xref:System.Web.UI.WebControls.DataBoundControlMode> Dette gjør det mulig for brukere å oppdatere verdiene i en eksisterende post. Den brukes i redigeringsmalen (vanligvis kalt `EditItemTemplate`).       <xref:System.Web.UI.WebControls.DataBoundControlMode>for insert-modus.</xref:System.Web.UI.WebControls.DataBoundControlMode> Dette gjør det mulig for brukere å angi verdier for en ny post. Den brukes i insert-malen (vanligvis kalt `InsertItemTemplate`).       Du kan skjule en DynamicControl kontroll i en databundet-kontroll ved å angi den <xref:System.Web.UI.Control.Visible%2A>egenskapen `false`.</xref:System.Web.UI.Control.Visible%2A>      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:DynamicControl       ApplyFormatInEditMode=&quot;True|False&quot;       ConvertEmptyStringToNull=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataField=&quot;string&quot;       DataFormatString=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       HtmlEncode=&quot;True|False&quot;       ID=&quot;string&quot;       Mode=&quot;Edit|Insert|ReadOnly&quot;       NullDisplayText=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       UIHint=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;   >   </asp:DynamicControl>   ```"
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl).  \n  \n The following example demonstrates how to use the DynamicControl control in a <xref:System.Web.UI.WebControls.ListView> control to display, insert, delete and edit values from a database table. It is important to notice that in order to make the insert operation to work, the <xref:System.Data.Linq.Mapping.ColumnAttribute.IsDbGenerated%2A> property of the `rowguid` and `ModifiedDate` columns are set to `true`.  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_0_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicControl#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_0_1.aspx)]"
