- uid: System.Web.DynamicData.DynamicControl.DataField
  id: DataField
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: DataField
  nameWithType: DynamicControl.DataField
  fullName: System.Web.DynamicData.DynamicControl.DataField
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Henter eller angir navnet på datafeltet som den <xref href=&quot;System.Web.DynamicData.DynamicControl&quot;> </xref> kontrollen er bundet til."
  remarks: "Bruk DataField-egenskapen til å angi data-feltet skal bindes til det <xref:System.Web.DynamicData.DynamicControl>kontroll.</xref:System.Web.DynamicData.DynamicControl> Data-feltet kan være kolonnen navn eller for eksterne nøkkelkolonner, relasjonsnavn.       Som standard er det angitte datafeltet vises av den <xref:System.Web.DynamicData.DynamicControl>kontrollere ved hjelp av feltet-malen som er knyttet til feltdatatypen.</xref:System.Web.DynamicData.DynamicControl> Du kan endre feltet malen som gjengis for datafeltet ved å angi den <xref:System.Web.DynamicData.DynamicControl.UIHint%2A>egenskapen.</xref:System.Web.DynamicData.DynamicControl.UIHint%2A> Du kan også formatere teksten som vises ved å angi den <xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>egenskapen.</xref:System.Web.DynamicData.DynamicControl.DataFormatString%2A>       **Obs** Hvis du vil endre visning og virkemåte for et datafelt globalt, må du bruke attributter til datamodellen i stedet for angis i en bestemt forekomst av den <xref:System.Web.DynamicData.DynamicControl>kontroll.</xref:System.Web.DynamicData.DynamicControl> Hvis du vil ha mer informasjon, se [ASP.NET dynamiske Data](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataField property to specify which field to display in a <xref:System.Web.DynamicData.DynamicControl> control.  \n  \n [!code-cs[System.Web.DynamicData.DynamicControl.DataField#1](~/add/codesnippet/csharp/p-system.web.dynamicdata_4_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicControl.DataField#1](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_4_1.aspx)]"
  syntax:
    content: public string DataField { get; set; }
    return:
      type: System.String
      description: "Navnet på datafeltet å binde den <xref href=&quot;System.Web.DynamicData.DynamicControl&quot;> </xref> styre til. Standarden er en tom streng (&quot;&quot;), noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.DynamicData.DynamicControl.DataField*
  exceptions: []
  platform:
  - net462
