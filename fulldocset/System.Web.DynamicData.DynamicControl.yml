- uid: System.Web.DynamicData.DynamicControl.UIHint
  id: UIHint
  parent: System.Web.DynamicData.DynamicControl
  langs:
  - csharp
  name: UIHint
  nameWithType: DynamicControl.UIHint
  fullName: System.Web.DynamicData.DynamicControl.UIHint
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Henter eller angir navnet på feltet malen som brukes til å gjengi data-feltet."
  remarks: "Bruk UIHint-egenskapen til å angi feltet malen som skal brukes til å vise Brukergrensesnittet for et datafelt. Feltmaler som standard er brukerkontroller og navnene inneholder en suffiks for å identifisere Feltmaler som brukes til å redigere operasjoner og Sett inn operasjoner. Suffiksene er henholdsvis _edit og _Setter inn. Når du angir en verdi for egenskapen UIHint, kan du angi navn uten suffiksene. Dynamisk finne riktig modus gjennom evaluering av den <xref:System.Web.DynamicData.DynamicControl.Mode%2A>egenskapen value og vil føre til at malen riktig felt.</xref:System.Web.DynamicData.DynamicControl.Mode%2A>       Hvis egenskapen UIHint ikke er angitt, som standard skal dynamiske Data gjengi malen felt basert på felttypen. Hvis du vil ha mer informasjon, se [ASP.NET dynamiske Data klatre videre](~/add/includes/ajax-current-ext-md.md).       Feltet malen du angir ved hjelp av UIHint-egenskapen er spesifikk for denne forekomsten av den <xref:System.Web.DynamicData.DynamicControl>kontroll.</xref:System.Web.DynamicData.DynamicControl> Du kan også endre feltet malen som brukes av et datafelt i hele programmet ved å bruke den <xref:System.ComponentModel.DataAnnotations.UIHintAttribute>til datamodellen.</xref:System.ComponentModel.DataAnnotations.UIHintAttribute> Egenskapen UIHint overstyrer metadataene som er brukt i modellen. Du finner mer informasjon om metadata attributter [ASP.NET dynamiske Data](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "See a run-time code example of this feature: [Run](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicControl.UIHint).  \n  \n The following example shows how you can specify a data field to use a different field template to render its contents. The second example shows the custom field template specified by the UIHint property.  \n  \n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#1](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_1.aspx)]  \n  \n [!code-vb[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/visualbasic/p-system.web.dynamicdata_2_2.ascx)]\n [!code-cs[System.Web.DynamicData.DynamicControl.UIHint#2](~/add/codesnippet/csharp/p-system.web.dynamicdata_2_2.ascx)]"
  syntax:
    content: public virtual string UIHint { get; set; }
    return:
      type: System.String
      description: "Navnet på feltet malen som brukes til å gjengi data-feltet. Standarden er en tom streng (&quot;&quot;), noe som angir at malen feltet skal gjengis basert på feltet datatypen eller metadatainformasjon som brukes til datamodellen."
  overload: System.Web.DynamicData.DynamicControl.UIHint*
  exceptions: []
  platform:
  - net462
