      type: System.Byte[]
      description: "Inndataene til å beregne Hvis du vil basere 64."
    - id: inputOffset
      type: System.Int32
      description: "Forskyvning i den angitte Bytematrisen vil begynne å bruke data fra."
    - id: inputCount
      type: System.Int32
      description: "Antall byte i inndataene bytematrise skal brukes som data."
    - id: outputBuffer
