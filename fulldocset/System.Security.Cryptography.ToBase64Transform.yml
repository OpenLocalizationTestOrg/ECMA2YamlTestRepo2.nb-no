  remarks: "Denne metoden kalles av offentlig `Dispose()` metoden og `Finalize` metoden. `Dispose()`Aktiverer den beskyttede `Dispose(Boolean)` metode med disposing-parameteren som er angitt til `true`. `Finalize`aktiverer `Dispose` med vinningsberegninger satt til `false`.       Når den `disposing` parameteren er `true`, denne metoden Frigjør alle ressurser holdes av administrerte objekter som denne <xref:System.Security.Cryptography.ToBase64Transform>referanser.</xref:System.Security.Cryptography.ToBase64Transform> Denne metoden starter den `Dispose()` metode for hver referert objekt."
