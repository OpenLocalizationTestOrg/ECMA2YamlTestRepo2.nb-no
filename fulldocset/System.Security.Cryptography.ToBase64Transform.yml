  remarks: "Kall `Dispose` når du er ferdig med <xref:System.Security.Cryptography.ToBase64Transform>.</xref:System.Security.Cryptography.ToBase64Transform> Den `Dispose` metoden forlater den <xref:System.Security.Cryptography.ToBase64Transform>i en ubrukelig tilstand.</xref:System.Security.Cryptography.ToBase64Transform> Etter kall `Dispose`, må du frigi alle referanser til den <xref:System.Security.Cryptography.ToBase64Transform>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.Security.Cryptography.ToBase64Transform>ble bruker.</xref:System.Security.Cryptography.ToBase64Transform> </xref:System.Security.Cryptography.ToBase64Transform>       Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid kall `Dispose` før du slipper siste referanse til <xref:System.Security.Cryptography.ToBase64Transform>.</xref:System.Security.Cryptography.ToBase64Transform> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamling kall av <xref:System.Security.Cryptography.ToBase64Transform>objektets `Finalize` metode.</xref:System.Security.Cryptography.ToBase64Transform>"
