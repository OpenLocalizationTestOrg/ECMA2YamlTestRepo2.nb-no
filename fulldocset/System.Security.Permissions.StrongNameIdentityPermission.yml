  namespace: System.Security.Permissions
  summary: "Oppretter og returnerer en tillatelse som er i skjæringspunktet mellom den gjeldende tillatelsene og angitt."
  remarks: "Skjæringspunktet mellom to tillatelsene er en tillatelse som beskriver operasjoner begge beskriver felles. En forespørsel som sender begge opprinnelige tillatelser vil sende skjæringspunktet.       Skjæringspunktet mellom to identiske sterkt navn identitet tillatelsene er den samme tillatelsen. I skjæringspunktet mellom to forskjellige (ikke jokertegn) uttrykk er en tom tillatelse. Skjæringspunktet mellom et uttrykk som jokertegn og et samsvarende sterkt navn er sterkt navn. Skjæringspunktet mellom to uttrykk med jokertegn som samsvarer med er lengre, mer spesifikke av to uttrykk."
