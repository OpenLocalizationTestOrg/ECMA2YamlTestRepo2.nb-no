  name: StrongNameIdentityPermission
  nameWithType: StrongNameIdentityPermission
  fullName: System.Security.Permissions.StrongNameIdentityPermission
  type: Class
  summary: "Definerer tillatelsen identitet for sterkt navn. Denne klassen kan ikke arves."
  remarks: "> [!IMPORTANT]> Start med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ID-tillatelser er ikke brukt.   >> I .NET Framework-versjon 1.0 og 1.1 Identitetstillatelser kan ikke ha en <xref:System.Security.Permissions.PermissionState>tillatelse tilstandsverdi.</xref:System.Security.Permissions.PermissionState> ID-tillatelser kan ha tillatelse tilstand verdier i .NET Framework, versjon 2.0 eller senere.  Dette betyr at i versjon 2.0 eller senere versjoner, Identitetstillatelser har på samme måte som tillatelser som implementerer den <xref:System.Security.Permissions.IUnrestrictedPermission>grensesnittet.</xref:System.Security.Permissions.IUnrestrictedPermission> Det vil si lykkes en forespørsel om en identitet alltid, uavhengig av identiteten til samlingen, hvis samlingen har fått fullstendig klarering.       Bruk StrongNameIdentityPermission til å bekrefte at kall koden er i en bestemt sterkt navn code-samling. Full kravene for StrongNameIdentityPermission lykkes bare hvis alle samlinger i stakken har riktig bevis til å oppfylle behovet. Koblingen krever som bruker den <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>attributtet lykkes bare hvis umiddelbar oppkalleren har riktig bevis.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>       Et sterkt navn identitet er basert på en kryptografisk fellesnøkkel kalles en BLOBen BLOB (), som eventuelt kombineres med navnet og versjonsinformasjonen på en bestemt samling. Nøkkelen definerer et unikt navneområde og gir sterkt bekreftelse navnet er ekte, fordi definisjonen av navnet må være i en samling som er signert med den tilsvarende privatnøkkelen.       Merk at gyldigheten av nøkkelen for sterkt navn er avhenger en klareringsrelasjon eller noe sertifikat nødvendigvis som utstedes for nøkkelen.       Krav til ID-tillatelser er effektive i .NET Framework-versjon 1.0 og 1.1 selv når kall samlingen er fullstendig klarert. Det vil si selv om kall samlingen har fullstendig klarering, et behov for å få en identity-tillatelsen blir ikke hvis samlingen ikke oppfyller de nødvendige kriteriene. I .NET Framework-versjonen er 2.0 eller senere, kravene for Identitetstillatelser ineffektiv Hvis kall samlingen har fullstendig klarering. Dette sørger for konsekvent for alle tillatelser, og fjerner behandlingen av Identitetstillatelser som et bestemt tilfelle.       For en fullstendig beskrivelse av sterkt navn, kan du se den <xref:System.Security.Policy.StrongName>referansesiden.</xref:System.Security.Policy.StrongName> Du finner mer informasjon om sterkt navn samlinger [Strong-Named samlinger](~/add/includes/ajax-current-ext-md.md).       Klassen StrongNameIdentityPermission brukes til å definere sterkt navn krav for å få tilgang til offentlige medlemmene av en type. Den <xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute>attributtet kan brukes til å definere sterkt navn kravene på nivå samlingen.</xref:System.Security.Permissions.StrongNameIdentityPermissionAttribute> I .NET Framework, versjon 2.0 eller senere, kan du også bruke den <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>attributtet til å angi at alle ikke-offentlig typene i samlingen er synlig for en annen samling.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> Hvis du vil ha mer informasjon, se [Friend samlinger](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermission : System.Security.CodeAccessPermission
