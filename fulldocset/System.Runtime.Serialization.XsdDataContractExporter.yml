  name: XsdDataContractExporter
  nameWithType: XsdDataContractExporter
  fullName: System.Runtime.Serialization.XsdDataContractExporter
  type: Class
  summary: "Tillater transformeringen av et sett med [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] typer som er brukt i data kontrakter til en XML-skjemafilen (XSD)."
  remarks: "Bruk XsdDataContractExporter klassen når du har opprettet en webtjeneste som inneholder data som er representert av common language runtime (CLR) typer og når du trenger å eksportere XML-skjemaer for hver som brukes av andre nettjenester. XsdDataContractExporter overfører som er et sett med CLR-typer til XML-skjemaer. (Hvis du vil ha mer informasjon om typer som kan brukes, se [typer støttes av Data kontrakten serialiseringen](~/add/includes/ajax-current-ext-md.md).) Skjemaene kan vises gjennom Web Services beskrivelse språket (WSDL) dokumenter for bruk av andre som skal fungere sammen med tjenesten.       Derimot Hvis du oppretter en webtjeneste må fungere sammen med en eksisterende webtjeneste, kan du bruke den <xref:System.Runtime.Serialization.XsdDataContractImporter>transformere XML-skjemaer og opprette CLR-typer som representerer dataene i et valgte programmeringsspråk.</xref:System.Runtime.Serialization.XsdDataContractImporter>       XsdDataContractExporter genererer en <xref:System.Xml.Schema.XmlSchemaSet>objekt som inneholder samlingen av XML-skjemaer.</xref:System.Xml.Schema.XmlSchemaSet> Få tilgang til settet med skjemaer via den <xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>egenskapen.</xref:System.Xml.Schema.XmlSchemaSet.Schemas%2A>      > [!NOTE] > For å generere XML-skjemadefinisjon (XSD) filer som kan bruke andre webtjenester raskt, kan du bruke XsdDataContractExporter.      ## Eksporterer skjemaer i en XmlSchemaSet til å opprette en forekomst av den <xref:System.Xml.Schema.XmlSchemaSet>klassen som inneholder XML-skjemafiler du bør være klar over følgende.</xref:System.Xml.Schema.XmlSchemaSet>       Settet med typer du eksporterer er registrert som en intern sett med data kontrakter. På denne måten kan du kalle den <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>metoden flere ganger for å legge til nye typene i skjemaet uten at degraderes ytelse fordi de nye typene blir lagt til i settet.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> Under den <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>operasjonen de eksisterende XML-skjemaene er sammenlignet med de nye skjemaene som legges til.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A> Hvis det ikke er i konflikt, vil bli utløst et unntak. En konflikt oppdages vanligvis hvis to typer med de samme dataene kontrakt navn, men forskjellige kontrakter (annen medlemmer) eksporteres av samme XsdDataContractExporter-forekomst.      ## Ved å bruke eksportverktøy A anbefales for bruk av denne klassen er som følger: 1.  Bruk av <xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A>overlastingene å finne ut om den angitte typen eller et sett med typer kan eksporteres.</xref:System.Runtime.Serialization.XsdDataContractExporter.CanExport%2A> Bruk overlastingene som passer til dine behov.      2.  Kall den tilsvarende <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>metode.</xref:System.Runtime.Serialization.XsdDataContractExporter.Export%2A>      3.  Hente skjemaer fra den <xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>egenskapen.</xref:System.Runtime.Serialization.XsdDataContractExporter.Schemas%2A>"
  example:
  - "The following example creates an instance of the XsdDataContractExporter and calls the <xref:System.Runtime.Serialization.XsdDataContractExporter.Export%28System.Type%29> method.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_12_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_12_1.cs)]"
  syntax:
    content: public class XsdDataContractExporter
