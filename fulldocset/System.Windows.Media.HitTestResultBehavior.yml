  name: HitTestResultBehavior
  nameWithType: HitTestResultBehavior
  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Bestemmer om du vil fortsette opplisting av gjenværende visual objekter under en treffprosent test."
  remarks: "En treffprosent testresultater tilbakeringing metoden definerer handlingene som utføres når en treffprosent test er angitt på bestemte visual objekter i visual treet. Når du utføre handlinger, kan du returnere en HitTestResultBehavior-verdi som bestemmer om du vil fortsette opplisting av andre visuelle objektene.       Du kan spesifisere alle visual objekter i et visual tre der geometri inneholder en angitt koordinaten verdi. Ved å returnere Fortsett i treffprosent test tilbakeringing-metoden, kan du identifisere alle visuelle objekter som treffer, selv dem som kan være helt eller delvis skjult av andre visuelle objekter."
  example:
  - "The following example shows how to return a HitTestResultBehavior value from a hit test results callback method.  \n  \n [!code-cs[HitTestingOverview#102](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#102)]\n [!code-vb[HitTestingOverview#102](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#102)]"
