- uid: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  id: MaxConnection
  parent: System.Net.Configuration.ConnectionManagementElement
  langs:
  - csharp
  name: MaxConnection
  nameWithType: ConnectionManagementElement.MaxConnection
  fullName: System.Net.Configuration.ConnectionManagementElement.MaxConnection
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Henter eller angir maksimalt antall tilkoblinger som kan gjøres til en ekstern datamaskin."
  remarks: "Egenskapen angir hvor mange samtidige tilkoblinger som tillates mellom den lokale datamaskinen og den eksterne datamaskinen. Den eksterne datamaskinen er angitt med den <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>egenskapen.</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       Egenskapen MaxConnection er per <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Hvis et program ikke endres <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>enn standardinnstillingen deretter MaxConnection egenskapen gjelder for hele programdomenet.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Hvis bare en enkelt programdomenet kjøres i programmet, er egenskapsinnstillingen MaxConnection generelle."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "Et heltall som angir maksimalt antall tilkoblinger."
  overload: System.Net.Configuration.ConnectionManagementElement.MaxConnection*
  exceptions: []
  platform:
  - net462
