  summary: "Henter eller angir adressen for eksterne datamaskiner."
  remarks: "Du kan angi denne egenskapen med en stjerne (*) til å angi standardantall tilkoblinger for uspesifisert datamaskiner.       Denne egenskapen identifiserer én eller flere eksterne datamaskiner og <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>egenskapen angir hvor mange samtidige tilkoblinger som tillates mellom den lokale datamaskinen og eksterne datamaskiner.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
  syntax:
