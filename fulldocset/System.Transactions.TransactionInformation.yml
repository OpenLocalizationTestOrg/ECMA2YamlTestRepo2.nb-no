  summary: "Henter tidspunkt for opprettelse av transaksjonen."
  remarks: "Denne egenskapen brukes hovedsakelig til å finne ut om transaksjonen er opprettet i en betydelig tidsrom. Denne tidsstempel er bare nøyaktighet på i 1 sekund for den faktiske oppretting time."
