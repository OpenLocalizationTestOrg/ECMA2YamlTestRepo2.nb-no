  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "Henter en unik identifikator for opptrappet transaksjonen."
  remarks: "Hvis transaksjonen er Eskalert til en transaksjon med tofaset utføring, returnerer denne egenskapen den unike identifikatoren. Hvis transaksjonen ikke Eskalert, verdien er `null`.       For mer informasjon om hvordan en transaksjonsbehandling Eskalert, kan du se [transaksjonen Management eskalering](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)."
  syntax:
    content: public Guid DistributedIdentifier { get; }
