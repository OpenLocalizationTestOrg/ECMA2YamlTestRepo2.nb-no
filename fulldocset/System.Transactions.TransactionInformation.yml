  name: TransactionInformation
  nameWithType: TransactionInformation
  fullName: System.Transactions.TransactionInformation
  type: Class
  summary: "Gir ekstra informasjon om en transaksjon."
  remarks: "Du kan spørre relevant informasjon om en transaksjon ved å åpne <xref:System.Transactions.Transaction.TransactionInformation%2A>proptery for <xref:System.Transactions.Transaction>klasse.</xref:System.Transactions.Transaction> </xref:System.Transactions.Transaction.TransactionInformation%2A> På denne måten kan du hente statusen for alle transaksjonsobjekt, inkludert de omkringliggende transaksjonen, ved å gjøre en oppringing som `Transaction.Current.TransactionInfomation.Status`."
