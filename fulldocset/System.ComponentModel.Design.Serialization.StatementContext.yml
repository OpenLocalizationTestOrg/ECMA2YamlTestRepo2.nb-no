  remarks: "Setninger er vanligvis serialiseres til samlingen setningen som er i konteksten stakken. Du kan endre dette problemet ved å opprette en setning kontekst og kaller den <xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A>metode med en samling med objekter som du ønsker setninger som er lagret i tabellen setningen.</xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> Som hvert objekt er serialisert i den <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>metoden, den har innholdet i tabellen setningen og lagres i konteksten.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> Hvis du trykker dette objektet i stakken, er det din ansvaret for å integrere setninger som er lagt til i en samling med uttrykk."
