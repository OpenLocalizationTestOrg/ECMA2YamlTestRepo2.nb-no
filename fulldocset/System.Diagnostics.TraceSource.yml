  remarks: "Metodekall TraceTransfer den <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>metode for hver trace-lytteren i den <xref:System.Diagnostics.TraceSource.Listeners%2A>til å skrive informasjon om spørringssporingen.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A> Standard <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>metoden i grunntallet <xref:System.Diagnostics.TraceListener>klasse kall av <xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>metode for å behandle samtalen, innstillingen `eventType` til <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>og legge til en strengrepresentasjon av den `relatedActivityId` GUID til `message`.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName> </xref:System.Diagnostics.TraceListener> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A>       TraceTransfer skal brukes med logiske operatorer for <xref:System.Diagnostics.CorrelationManager>.</xref:System.Diagnostics.CorrelationManager> Den `relatedActivityId` parameteren som er knyttet til den <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>for en <xref:System.Diagnostics.CorrelationManager>objektet.</xref:System.Diagnostics.CorrelationManager> </xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Hvis en logisk operasjon starter i én aktivitet og overfører til en annen, logger den andre aktiviteten overføringen ved å kalle metoden TraceTransfer. Kallet TraceTransfer ny aktivitets-ID i forhold til tidligere identiteten. Mest sannsynlige forbruker for denne funksjonen er en sporingen viewer som kan rapportere logiske operasjoner som går over flere aktiviteter."
