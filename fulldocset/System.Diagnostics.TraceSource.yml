- uid: System.Diagnostics.TraceSource.TraceData(System.Diagnostics.TraceEventType,System.Int32,System.Object)
  id: TraceData(System.Diagnostics.TraceEventType,System.Int32,System.Object)
  parent: System.Diagnostics.TraceSource
  langs:
  - csharp
  name: TraceData(TraceEventType,Int32,Object)
  nameWithType: TraceSource.TraceData(TraceEventType,Int32,Object)
  fullName: System.Diagnostics.TraceSource.TraceData(TraceEventType,Int32,Object)
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Skriver sporingsdata trace-lyttere i den <xref:System.Diagnostics.TraceSource.Listeners*>samlingen ved hjelp av den angitte hendelsestype hendelses-ID og sporingsdata.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "Metoden TraceData, like den <xref:System.Diagnostics.TraceSource.TraceEvent%2A>metoden, er ment for automatiserte verktøy, men gjør det også mulig å knytte til et ekstra objekt, for eksempel en unntak-forekomst for sporingen.</xref:System.Diagnostics.TraceSource.TraceEvent%2A>       Metodekall TraceData den <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A?displayProperty=fullName>metoden for den <xref:System.Diagnostics.SourceSwitch>objektet som ble returnert av den <xref:System.Diagnostics.TraceSource.Switch%2A>egenskapen.</xref:System.Diagnostics.TraceSource.Switch%2A> </xref:System.Diagnostics.SourceSwitch> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A?displayProperty=fullName> Hvis <xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A>returnerer `true`, TraceData kaller den tilsvarende <xref:System.Diagnostics.TraceListener.TraceData%2A>-metoden på alle lyttere.</xref:System.Diagnostics.TraceListener.TraceData%2A> </xref:System.Diagnostics.SourceSwitch.ShouldTrace%2A> Ellers returneres TraceData uten å kalle metoder, lyttere.      > [!NOTE] > Den <xref:System.Diagnostics.EventLogTraceListener>objektet er begrenset til maksimum `id` verdien 65 535.</xref:System.Diagnostics.EventLogTraceListener> Hvis den `id` angitte verdien er større enn 65 535, den <xref:System.Diagnostics.EventLogTraceListener>objekt bruker 65 535.</xref:System.Diagnostics.EventLogTraceListener>"
  example:
  - "The following code example shows the use of the TraceData method to filter and forward a trace message to the listeners. This code example is part of a larger example provided for the <xref:System.Diagnostics.TraceSource> class.  \n  \n [!code-cs[System.Diagnostics.TraceSource2#28](~/add/codesnippet/csharp/65c1aeb6-b0df-4e32-8afc-_1.cs)]\n [!code-vb[System.Diagnostics.TraceSource2#28](~/add/codesnippet/visualbasic/65c1aeb6-b0df-4e32-8afc-_1.vb)]"
  syntax:
    content: public void TraceData (System.Diagnostics.TraceEventType eventType, int id, object data);
    parameters:
    - id: eventType
      type: System.Diagnostics.TraceEventType
      description: "En av opplistingsverdiene som som angir hendelsestypen for av sporingsdataene."
    - id: id
      type: System.Int32
