  name: XmlNodeList
  nameWithType: XmlNodeList
  fullName: System.Xml.XmlNodeList
  type: Class
  summary: "Representerer en sortert samling av noder."
  remarks: "Endringer i underordnede av noden-objekt som XmlNodeList-samlingen ble opprettet fra gjenspeiles umiddelbart i noder som ble returnert av den `XmlNodeList` egenskaper og metoder. `XmlNodeList`støtter gjentakelse og indeksert tilgang.       `XmlNodeList`returneres av følgende egenskaper og metoder.      - <xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>-Returnerer en `XmlNodeList` som inneholder alle underordnede av noden.</xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>      - <xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>-Returnerer en `XmlNodeList` som inneholder en samling av noder som samsvarer med XPath-spørringen.</xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>      - `GetElementsByTagName` -Returnerer en `XmlNodeList` som inneholder en liste over alle underordnede elementer som samsvarer med det angitte navnet. Denne metoden er tilgjengelige i både den <xref:System.Xml.XmlDocument>og <xref:System.Xml.XmlElement>klasser.</xref:System.Xml.XmlElement> </xref:System.Xml.XmlDocument>"
  syntax:
    content: 'public abstract class XmlNodeList : IDisposable, System.Collections.IEnumerable'
  inheritance:
  - System.Object
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  inheritedMembers: []
