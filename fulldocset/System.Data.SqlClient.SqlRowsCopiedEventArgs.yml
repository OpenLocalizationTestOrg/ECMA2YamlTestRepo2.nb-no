  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Henter eller angir en verdi som angir om massekopieringsoperasjon skal bli avbrutt."
  remarks: "Bruke egenskapen Abort for å avbryte en massekopieringsoperasjon. Angi Abort `true` å avbryte massekopieringsoperasjon.       Hvis du kaller den **Lukk** metoden fra <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, genereres det et unntak, og <xref:System.Data.SqlClient.SqlBulkCopy>objekt tilstand, endres ikke.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       Hvis et program spesielt oppretter en <xref:System.Data.SqlClient.SqlTransaction>objekt i den <xref:System.Data.SqlClient.SqlCommand>konstruktøren, transaksjonen er ikke rullet tilbake.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> Programmet er ansvarlig for å fastslå om det er nødvendig å rulle tilbake operasjonen, og i så fall må den kalle den <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>metoden.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> Hvis programmet ikke oppretter en transaksjon, er den interne transaksjonen samsvarer med gjeldende bunke automatisk rullet tilbake. Endringer som tidligere bunker i massekopieringsoperasjon beholdes imidlertid, fordi transaksjonene for dem allerede er lagret."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis massekopieringsoperasjon skal bli avbrutt; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
