  summary: "Henter eller angir den <xref:System.Type>spille hurtigbufferen for tokenet.</xref:System.Type>"
  remarks: "Denne egenskapen er valgfrie. Det samsvarer med en `<tokenReplayCache>` element som er angitt under den `<caches>` elementet. Den angir hurtigbufferen for å bruke til å oppdage gjentas tokener. Alle spill hurtigbuffere må være utledet fra <xref:System.IdentityModel.Tokens.TokenReplayCache>Spill gjenkjenning aktiveres med de `<tokenReplayDetection>` element.</xref:System.IdentityModel.Tokens.TokenReplayCache> Dette elementet er representert av <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>klasse.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement>"
  syntax:
