    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "Typen for hurtigbufferen token avspilling. Typen må være utledet fra [System.IdentityModel.Tokens.TokenReplayCache](~/add/includes/ajax-current-ext-md.md)."
  overload: System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache*
