  summary: "Representerer en <xref uid=&quot;langword_csharp_&lt;caches&gt;&quot; name=&quot;&lt;caches&gt;&quot; href=&quot;&quot;> </xref> element i en konfigurasjonsfil. Denne klassen kan ikke arves."
  remarks: "Den `<caches>` elementet konfigurerer hurtigbufring-tjenester i WIF. Det registrerer av token hurtigbuffer for sikkerhet og hva slags token spill hurtigbufferen for å bruke. Det kan angis på tjenestenivå under den `<identityConfiguration>` element eller på en sikkerhet token behandlingsprogrammet samling under den `<securityTokenHandlerConfiguration>` elementet. Den `Caches` -egenskapen for den <xref:System.IdentityModel.Configuration.IdentityConfigurationElement>klassen av den <xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement>klassen er en forekomst av IdentityModelCachesElement.</xref:System.IdentityModel.Configuration.SecurityTokenHandlerConfigurationElement> </xref:System.IdentityModel.Configuration.IdentityConfigurationElement> Når konfigurasjonsfilen er lest, representeres konfigurert hurtigbufrer av <xref:System.IdentityModel.Configuration.IdentityModelCaches>klasse.</xref:System.IdentityModel.Configuration.IdentityModelCaches>"
  syntax:
    content: 'public sealed class IdentityModelCachesElement : System.Configuration.ConfigurationElement'
