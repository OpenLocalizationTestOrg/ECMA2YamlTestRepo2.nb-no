  summary: "Animerer fra den <xref:System.Single>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>ved hjelp av splined interpolering.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>å animere en <xref:System.Single>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige nøkkelen rammen slutter og slutter når sin egen key time er nådd.       Spline nøkkelen rammer som SplineSingleKeyFrame oppretter en variabel overgang mellom verdier som fastsettes av den <xref:System.Windows.Media.Animation.SplineSingleKeyFrame.KeySpline%2A>egenskapen.</xref:System.Windows.Media.Animation.SplineSingleKeyFrame.KeySpline%2A> Splined interpolering kan brukes til å få mer realistisk &quot;reell&quot; tidsberegning effekter som akselerasjon og deselerasjon."
  syntax:
