  name: PropertyFilterOptions
  nameWithType: PropertyFilterOptions
  fullName: System.ComponentModel.PropertyFilterOptions
  type: Enum
  summary: "Angir hvilke egenskaper som skal rapporteres av typen beskrivelser, spesielt den <xref:System.ComponentModel.TypeDescriptor.GetProperties*>metoden.</xref:System.ComponentModel.TypeDescriptor.GetProperties*> Denne nummerering brukes til å angi verdien for den &lt;xref:System.ComponentModel.PropertyFilterAttribute.Filter%2A?displayProperty=fullName&gt; egenskapen."
  remarks: "Dette filteret mekanisme bare implementeres av den egendefinerte <xref:System.ComponentModel.DependencyPropertyDescriptor>for <xref:System.Windows.DependencyObject>.</xref:System.Windows.DependencyObject> </xref:System.ComponentModel.DependencyPropertyDescriptor>       Ugyldig og gyldig er relevante for vedlagte egenskaper. Gyldigheten av en egenskap som er avhengig av arbeid med følgende attributter: <xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute>, <xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute>, <xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute>som definerer det tiltenkte omfanget for den tilknyttede egenskapen i objekttreet én gang i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] er lastet inn.</xref:System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute> </xref:System.Windows.AttachedPropertyBrowsableForTypeAttribute> </xref:System.Windows.AttachedPropertyBrowsableForChildrenAttribute> Spørringsutformer programmer som fylle egenskapen rutenett og inkluderer vedlagte egenskaper i rutenettet må undersøke verdien eller tilstedeværelsen av disse attributtene og den relative posisjonen for gjeldende element sammenlignet en overordnet eller underordnet element som &quot;eier&quot; den tilknyttede egenskapen. Relasjonen eieren setter sammen med attributtverdier og PropertyFilterOptions definerer om en bestemt vedlagte egenskap som er angitt for et element er gyldig eller ugyldig."
  syntax:
    content: >-
      [System.Flags]

      public enum PropertyFilterOptions
