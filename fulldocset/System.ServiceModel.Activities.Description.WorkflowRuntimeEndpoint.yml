  type: Class
  summary: "Den <xref href=&quot;System.Activities.DurableInstancing.SqlWorkflowInstanceStore&quot;> </xref> legger til en standard kontrollen sluttpunktet ved hjelp av denne klassen hvis den &lt; <xref uid=&quot;langword_csharp_workflowInstanceControl&quot; name=&quot;workflowInstanceControl&quot; href=&quot;&quot;> </xref> &gt; underelementet i den &lt; <xref uid=&quot;langword_csharp_sqlWorkflowInstanceStoreBehavior&quot; name=&quot;sqlWorkflowInstanceStoreBehavior&quot; href=&quot;&quot;> </xref> &gt; elementet er ikke angitt eksplisitt."
  remarks: "Den `workflowInstanceControl`> underelementet i SqlWorkflowInstanceStore-elementet er et valgfritt element som angir parametere for en arbeidsflyt forekomsten kontrollen sluttpunktet. Arbeidsflyten Management-tjenesten bruker dette endepunktet til å gi kontrollkommandoer til Tjenesteverten.       Hvis den `workflowInstanceControl`> underelementet i elementet SqlWorkflowInstanceStore er utelatt, SqlWorkflowInstanceStore fortsatt legger til en standard kontrollen sluttpunktet ved hjelp av WorkflowRuntimeEndpoint-klassen."
  syntax:
    content: >-
