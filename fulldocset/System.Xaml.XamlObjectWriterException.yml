  remarks: "I tilfeller der informasjon er tilgjengelig (for eksempel når XAML noden dataflyten ble lest av en <xref:System.Xaml.XamlXmlReader>), og i enkelte tilfeller unntak, kan en XamlObjectWriterException rapportere informasjon fra kilden til XAML noden dataflyten.</xref:System.Xaml.XamlXmlReader> Denne informasjonen blir lagt til, <xref:System.Xaml.XamlException.Message%2A>og som også finnes i <xref:System.Xaml.XamlException.LineNumber%2A>og <xref:System.Xaml.XamlException.LinePosition%2A>.</xref:System.Xaml.XamlException.LinePosition%2A> </xref:System.Xaml.XamlException.LineNumber%2A> </xref:System.Xaml.XamlException.Message%2A> Hvert enkelt av disse medlemmene implementeres av den <xref:System.Xaml.XamlException>basisklasse for XamlObjectWriterException.</xref:System.Xaml.XamlException>"
