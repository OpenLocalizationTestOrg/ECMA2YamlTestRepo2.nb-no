  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Angir hvordan du åpner en fil når du kaller filen tilgangsfunksjoner."
  remarks: "Når du kaller filen tilgang – relaterte funksjoner, kan du bruke opplisting medlemmer i koden i stedet for de faktiske verdiene.       Den `OpenMode` nummerering definerer konstanter som brukes til å angi filen tilgangsmodiene. Følgende tabell lister av `OpenMode` opplisting medlemmer.       `Input`, `Output`, og `Append` brukes når sekvensielt tilgang til filer, for eksempel tekstfiler, mens `Binary` brukes for binærfilen tilgang og `Random` for tilgang til filer. Eksempler den <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>metoden.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       Når sekvensielt tilgang til en fil, kan du ikke endre data. Du kan lese data, legge til den, eller overskrive den med nye data. Hvis du åpner den på inndata, overskrives innholdet i filen, selv om du ikke direkte skrive til filen.       Når du utfører i/u-operasjoner i `My.Computer.FileSystem` objektet gir bedre ytelse og brukervennlig enn tidligere filen i/u-metoder. Hvis du vil ha mer informasjon, se <xref:Microsoft.VisualBasic.FileSystem>objektet.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
  inheritance:
  - System.Enum
  platform:
  - net462
