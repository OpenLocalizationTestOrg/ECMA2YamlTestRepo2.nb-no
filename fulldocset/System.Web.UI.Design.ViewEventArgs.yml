  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>denne hendelsen oppstår ved designer verten for visse handlinger på en kontroll i utformingsoverflaten.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>behandles av en <xref:System.Web.UI.Design.ViewEventHandler>delegere metode, som tar en ViewEventArgs-objektet som en parameter.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       <xref:System.Web.UI.Design.ControlDesigner>Klassen gir standard representant til å håndtere <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Egendefinert kontroll utviklere overstyre den <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, og <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metoder for å behandle disse hendelser for kontrollen i utformingsoverflaten.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Spørringsutformer verten initialiserer et ViewEventArgs-objekt for type handling på utformingsoverflaten, og sender objektet til den <xref:System.Web.UI.Design.ViewEventHandler>delegere.</xref:System.Web.UI.Design.ViewEventHandler> Den <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>egenskapen representerer kontrollen designer område som hendelsen gjelder.</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> Den <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>for objektet ViewEventArgs angir hvilken type handling: – en <xref:System.Web.UI.Design.ViewEvent.Click>hendelse.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>hendelsen.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>hendelsen.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       Den <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>egenskapen leverer argumentene hendelse som er spesifikke for type handling.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       For eksempel designer verten initialiserer ViewEventArgs objekter som følger: – en <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objekt når du velger et område.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A <xref:System.Windows.Forms.PaintEventArgs>objekt når en kontroll tegnes på utformingsoverflaten.</xref:System.Windows.Forms.PaintEventArgs>      -A <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objekt når malen redigeringsmodus endres for kontrollen i utformingsoverflaten.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       Du finner mer informasjon om hendelser og representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: 'public class ViewEventArgs : EventArgs'
