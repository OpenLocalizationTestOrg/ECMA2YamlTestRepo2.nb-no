  fullName: System.Web.UI.Design.ViewEventArgs.ViewEventArgs(ViewEvent,DesignerRegion,EventArgs)
  type: Constructor
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.Design.ViewEventArgs&quot;> </xref> klasse for hendelsestypen visningen på utformingsoverflaten."
  remarks: "Konstruktøren ViewEventArgs brukes av designer verten til å initialisere en <xref:System.Web.UI.Design.ViewEventArgs>objekt den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>hendelsen.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> Spørringsutformer verten sender den initialisert <xref:System.Web.UI.Design.ViewEventArgs>objekt i <xref:System.Web.UI.Design.ViewEventHandler>delegere.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       Vanligvis `region` er angitt for <xref:System.Web.UI.Design.ViewEvent.Click>hendelser, og `null` (`Nothing` i Visual Basic) for <xref:System.Web.UI.Design.ViewEvent.Paint>og <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>hendelser.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "Hvilken handling som hendelsen; brukes til å starte <xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "Spørringsutformer område som handlingen gjelder; brukes til å starte <xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "Hendelsen argumenter som er knyttet til `eventType`; brukes til å initialisere <xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
  overload: System.Web.UI.Design.ViewEventArgs.#ctor*
  exceptions: []
  platform:
  - net462
