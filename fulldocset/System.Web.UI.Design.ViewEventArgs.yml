  summary: "Henter argumentene hendelse som er knyttet til handlingen som hendelsen."
  remarks: "Egenskapen EventArgs kan leverer argumentene hendelse som er spesifikke for type handling som er angitt i den <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>egenskapen.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       For eksempel når du velger et område, designer verten initialiserer den <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>som en <xref:System.Web.UI.Design.ViewEvent.Click>hendelse, og initialiserer egenskapen EventArgs kan som en <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objektet.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       På samme måte designer verten initialiserer egenskapen EventArgs kan med en <xref:System.Windows.Forms.PaintEventArgs>objekt en <xref:System.Web.UI.Design.ViewEvent.Paint>hendelsen eller <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>objekt en <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>hendelse.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       Egenskapen EventArgs kan initialiseres av den <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
  syntax:
    content: public EventArgs EventArgs { get; }
    return:
      type: System.EventArgs
      description: "En EventArgs kan som inneholder flere Hendelsesdata som er spesifikk for hendelsestypen."
  overload: System.Web.UI.Design.ViewEventArgs.EventArgs*
