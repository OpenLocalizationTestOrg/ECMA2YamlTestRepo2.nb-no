  summary: "Støtter en utløser handling som gjenopptar en midlertidig stanset <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Bruk denne klassen med <xref:System.Windows.EventTrigger>eller en <xref:System.Windows.Trigger>å gjenoppta en midlertidig stanset <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Et ResumeStoryboard-objekt kan bare gjenoppta en <xref:System.Windows.Media.Animation.Storyboard>som er satt på pause og har ingen effekt en <xref:System.Windows.Media.Animation.Storyboard>i en annen tilstand.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       Hvis du vil stoppe, gjenoppta eller ellers kontrollere en <xref:System.Windows.Media.Animation.Storyboard>interaktivt angitt av <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>for den <xref:System.Windows.Media.Animation.BeginStoryboard>og bruke en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektet (eksempel <xref:System.Windows.Media.Animation.PauseStoryboard>, ResumeStoryboard, eller <xref:System.Windows.Media.Animation.StopStoryboard>) til å kontrollere ved å referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> Hvis den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>er ikke angitt, den <xref:System.Windows.Media.Animation.Storyboard>kan ikke kontrolleres interaktivt når den er startet.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Hvis du vil ha mer informasjon, se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md)."
