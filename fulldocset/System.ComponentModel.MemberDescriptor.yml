  name: MemberDescriptor
  nameWithType: MemberDescriptor
  fullName: System.ComponentModel.MemberDescriptor
  type: Class
  summary: "Representerer et klassen medlem, for eksempel en egenskap eller hendelse. Dette er en abstrakt basisklasse."
  remarks: "MemberDescriptor er basisklasse for den <xref:System.ComponentModel.EventDescriptor>og <xref:System.ComponentModel.PropertyDescriptor>klasser.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor> Den <xref:System.ComponentModel.EventDescriptor>klassen inneholder en beskrivelse av en hendelse, og <xref:System.ComponentModel.PropertyDescriptor>klassen inneholder en beskrivelse av en egenskap.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>       Denne klassen definerer egenskaper og metoder for å få tilgang til lagrede attributtene. Den <xref:System.ComponentModel.MemberDescriptor.Attributes%2A>egenskapen henter samlingen av attributter.</xref:System.ComponentModel.MemberDescriptor.Attributes%2A> Den <xref:System.ComponentModel.MemberDescriptor.Category%2A>, <xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A>, <xref:System.ComponentModel.MemberDescriptor.Description%2A>, og <xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A>Egenskaper hente verdiene for de bestemte attributtene.</xref:System.ComponentModel.MemberDescriptor.DesignTimeOnly%2A> </xref:System.ComponentModel.MemberDescriptor.Description%2A> </xref:System.ComponentModel.MemberDescriptor.IsBrowsable%2A> </xref:System.ComponentModel.MemberDescriptor.Category%2A> Den <xref:System.ComponentModel.MemberDescriptor.Name%2A>og <xref:System.ComponentModel.MemberDescriptor.DisplayName%2A>Egenskaper inneholder navnet på medlemmet.</xref:System.ComponentModel.MemberDescriptor.DisplayName%2A> </xref:System.ComponentModel.MemberDescriptor.Name%2A>       MemberDescriptor definerer også en <xref:System.ComponentModel.MemberDescriptor.Equals%2A>metode til å sammenligne denne MemberDescriptor til en annen.</xref:System.ComponentModel.MemberDescriptor.Equals%2A>      > [!NOTE] > Vanligvis du arve fra den <xref:System.ComponentModel.EventDescriptor>og <xref:System.ComponentModel.PropertyDescriptor>klasser, og ikke fra denne klassen.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.EventDescriptor>"
  example:
  - Since most of the usage of this class will fall on the inherited classes <xref:System.ComponentModel.EventDescriptor> and <xref:System.ComponentModel.PropertyDescriptor>, refer to the examples in these classes.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class MemberDescriptor
