  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Inneholder en samling av verdiene som beskriver en profilegenskap."
  remarks: "Du bruker klassen ProfilePropertyMetadata til å hente informasjon om en profilegenskap når du åpner profiler via <xref:System.Web.ApplicationServices.ProfileService>klasse.</xref:System.Web.ApplicationServices.ProfileService> Du kan hente navnet og typen for egenskapen om den er skrivebeskyttet, om det kan åpnes av brukere som ikke er godkjent, og standardverdien. Et program kan ta de nødvendige handlingene som er basert på disse verdiene, for eksempel ikke forsøk på å angi en skrivebeskyttet egenskap.       For å få tilgang til ProfilePropertyMetadata-objektet fra et program som er kompatibel med Windows Communication Framework (WCF), bruker du <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>metode for <xref:System.Web.ApplicationServices.ProfileService>klasse.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> Brukeren har ikke er logget på å hente objektet ProfilePropertyMetadata fordi metadataene for profilegenskaper ikke gjelder brukerens profilegenskapsverdier.       Verdiene i klassen ProfilePropertyMetadata er angitt i Web.config-filen i elementet i delen når egenskapen er definert."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
  - System.Runtime.Serialization.IExtensibleDataObject
  inheritedMembers: []
  platform:
