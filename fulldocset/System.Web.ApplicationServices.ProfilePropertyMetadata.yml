  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Henter eller angir en verdi som angir om egenskapen er tilgjengelig for ikke-godkjente brukere."
  remarks: "Når du aktiverer anonym identifisering med innstillingene i elementet, kan du angi hvilken profilegenskaper er tilgjengelige for anonyme brukere. Du kan angi egenskapen AllowAnonymousAccess i elementet i delen i Web.config-filen når egenskapen er definert. Fra et klientprogram, kan du bruke egenskapen AllowAnonymousAccess å finne ut om en profilegenskap kan angis for en anonym bruker."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis egenskapen er tilgjengelig for brukere som ikke godkjent. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
