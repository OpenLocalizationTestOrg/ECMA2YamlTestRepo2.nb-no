  namespace: System.Web.UI.WebControls
  summary: "Får statusen for den <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> objektet."
  remarks: "Bruk av <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>til å fastslå tilstanden til den <xref:System.Web.UI.WebControls.GridViewRow>objektet.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> Tilstanden kan være en bitvis kombinasjon av verdier i tabellen nedenfor: | Verdi | Beskrivelse |   |------------------|-----------------|   | `DataControlRowState.Alternate`| <xref:System.Web.UI.WebControls.GridViewRow>-Objektet er en alternativ rad <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | `DataControlRowState.Edit`| <xref:System.Web.UI.WebControls.GridViewRow>-Objektet er i redigeringsmodus. |   | `DataControlRowState.Normal`| <xref:System.Web.UI.WebControls.GridViewRow>-Objektet er i tilstanden normal (standard). |   | `DataControlRowState.Selected`| <xref:System.Web.UI.WebControls.GridViewRow>-Objekt er valgt. |       Denne egenskapen brukes vanligvis til å avgjøre statusen til en rad før du utfører en operasjon.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
