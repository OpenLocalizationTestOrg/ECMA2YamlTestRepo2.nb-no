  remarks: "Bruk RowType-egenskapen for å finne ut hvilken type rad som den <xref:System.Web.UI.WebControls.GridViewRow>objekt representerer.</xref:System.Web.UI.WebControls.GridViewRow> Tabellen nedenfor viser annen type radverdiene ved hjelp av den <xref:System.Web.UI.WebControls.DataControlRowType>opplisting.</xref:System.Web.UI.WebControls.DataControlRowType>      | Radtypen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| En datarad <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Bunntekstraden i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Overskriftsraden <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Raden i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> Den tomme raden vises når <xref:System.Web.UI.WebControls.GridView>kontrollen ikke har noen poster som skal vises. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| En personsøker rad <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| En rad skilletegn i kontrollen <xref:System.Web.UI.WebControls.GridView>. |       Denne egenskapen brukes vanligvis til å finne en radtype før du utfører en operasjon.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
