  fullName: System.Web.UI.WebControls.GridViewRow
  type: Class
  summary: "Representerer en enkelt rad i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Klassen GridViewRow brukes representere en enkelt rad i en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Hver rad i den <xref:System.Web.UI.WebControls.GridView>kontrollen har en bestemt rad typen ved hjelp av <xref:System.Web.UI.WebControls.DataControlRowType>opplisting.</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> Tabellen nedenfor viser annen radtyper.      | Radtypen | Beskrivelse |   |--------------|-----------------|   | `DataRow`| En datarad <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | `EmptyDataRow`| Raden i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Den tomme raden vises når kontrollen <xref:System.Web.UI.WebControls.GridView>har ingen poster for visning ikke og <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>malen `null`. |   | `Footer`| Bunntekstraden i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | `Header`| Overskriftsraden <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | `Pager`| En personsøker rad <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | `Separator`| En rad skilletegn i kontrollen <xref:System.Web.UI.WebControls.GridView>. |       Bruk til å fastslå rad objekttypen en GridViewRow den <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> En GridViewRow-objektet har også en tilstand som er knyttet til den. Tilstanden kan være en bitvis kombinasjon av verdier i tabellen nedenfor.      | Angi verdien | Beskrivelse |   |-----------------|-----------------|   | `Alternate`| GridViewRow-objektet er en alternativ rad <xref:System.Web.UI.WebControls.GridView>kontrollens. |   | `Edit`| GridViewRow-objektet er i redigeringsmodus. |   | `Normal`| GridViewRow-objektet er i tilstanden normal (standard). |   | `Selected`| GridViewRow-objekt er valgt. |       Bruk til å fastslå statusen for en GridViewRow-objektet i <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       Den <xref:System.Web.UI.WebControls.GridView>kontroll lagrer alle dataradene i den <xref:System.Web.UI.WebControls.GridView.Rows%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> Å finne ut indeksen for et GridViewRow objekt i den <xref:System.Web.UI.WebControls.GridView.Rows%2A>samlingen, bruker du <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       Du har tilgang til egenskapene for det underliggende dataobjektet som er bundet til GridViewRow-objektet ved hjelp av den <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>egenskapen er tilgjengelig bare under og etter den <xref:System.Web.UI.WebControls.GridView.RowDataBound>hendelse for en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       Hvis du vil finne indeksen for dataobjektet i den underliggende datakilden, kan du bruke den <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       Du har tilgang til de individuelle cellene i GridViewRow-objektet ved hjelp av den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>egenskapen.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Hvis en celle inneholder andre kontroller, kan du hente en kontroll fra cellen ved hjelp av den <xref:System.Web.UI.Control.Controls%2A>samling av cellen.</xref:System.Web.UI.Control.Controls%2A> Du kan også bruke den <xref:System.Web.UI.Control.FindControl%2A>metode for celle for å finne kontrollen, hvis kontrollen har en <xref:System.Web.UI.Control.ID%2A>angitte.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Til å hente en verdi for feltet fra en <xref:System.Web.UI.WebControls.BoundField>feltet kolonne eller en automatisk generert feltet, brukes den <xref:System.Web.UI.WebControls.TableCell.Text%2A>-egenskapen til cellen.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> For å hente en verdi for feltet fra andre kolonnetyper der verdien i feltet er bundet til en kontroll, hente først kontrollen fra en celle, og deretter bruker riktig-egenskapen for kontrollen.      > [!NOTE] > Det er mulig å bruke en databinding uttrykk som er direkte i et <xref:System.Web.UI.WebControls.TemplateField>field-kolonnen uten å binde verdien til en egenskap for en kontroll.</xref:System.Web.UI.WebControls.TemplateField> I dette tilfellet feltverdien automatisk er plassert i en <xref:System.Web.UI.DataBoundLiteralControl>kontroll.</xref:System.Web.UI.DataBoundLiteralControl> For å hente feltverdien, må du først hente den <xref:System.Web.UI.DataBoundLiteralControl>kontrollere fra en celle, og deretter bruke den <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>egenskapen.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       En liste med opprinnelige verdier for en forekomst av GridViewRow, kan du se den <xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
  syntax:
    content: 'public class GridViewRow : System.Web.UI.WebControls.TableRow, System.Web.UI.IDataItemContainer'
