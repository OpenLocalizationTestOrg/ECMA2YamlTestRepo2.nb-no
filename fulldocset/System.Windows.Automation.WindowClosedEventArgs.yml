  fullName: System.Windows.Automation.WindowClosedEventArgs
  type: Class
  summary: "Inneholder informasjon om hendelsen oppstår når et vindu er lukket."
  remarks: "Du abonnerer på vinduet lukkes hendelser, kan du kalle <xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>, som angir <xref:System.Windows.Automation.WindowPattern.WindowClosedEvent>i den `eventId` parameteren og oppgir en [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] hendelsesbehandlingen som tar en WindowClosedEventArgs-parameter.</xref:System.Windows.Automation.WindowPattern.WindowClosedEvent> </xref:System.Windows.Automation.Automation.AddAutomationEventHandler%2A>       Når programmet mottar en vinduet lukkes hendelse den `sender` -parameteren for hendelsesbehandlingen kan ikke brukes til å få informasjon om vinduet som er lukket, fordi den tilsvarende [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elementet er ikke gyldig lenger."
  example:
  - For example code, see <xref:System.Windows.Automation.WindowClosedEventArgs.GetRuntimeId%2A>.
