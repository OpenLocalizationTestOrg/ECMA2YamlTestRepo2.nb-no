    return:
      type: System.Int32[]
      description: "Den [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] runtime [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] vinduets hendelsen oppstod."
