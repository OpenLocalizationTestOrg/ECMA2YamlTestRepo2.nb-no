  type: Method
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Henter den [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] runtime [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] knyttet til denne hendelsen."
  remarks: "Når programmet mottar en vinduet lukkes hendelse den `sender` -parameteren for hendelsesbehandlingen kan ikke brukes til å få informasjon om vinduet som er lukket, fordi den tilsvarende [!INCLUDE[TLA#tla_uiautomation](~/add/includes/tlasharptla-uiautomation-md.md)] elementet er ikke gyldig lenger. Bruk GetRuntimeId som samsvarer med vinduet med en kjent type."
  example:
  - "In the following example, the handler for the window-closed event ascertains whether the runtime ID of the closed window is in a list of the IDs of open windows. If the runtime ID is present, it is removed from the list.  \n  \n [!code-cs[UIAFocusTracker_snip#101](~/add/codesnippet/csharp/FocusTracker/FocusTracker.cs#101)]\n [!code-vb[UIAFocusTracker_snip#101](~/add/codesnippet/visualbasic/FocusTrackerVB/FocusTracker.vb#101)]"
