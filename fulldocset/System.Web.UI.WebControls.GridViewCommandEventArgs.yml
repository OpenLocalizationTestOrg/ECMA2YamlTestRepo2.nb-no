  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView.RowCommand>denne hendelsen oppstår når en knapp i den <xref:System.Web.UI.WebControls.GridView>kontrollen klikkes.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridView>kontrollen starter også andre spesialiserte hendelser når enkelte knapper er klikket (knapper med den `CommandName` egenskapen satt til &quot;Delete&quot;, &quot;Oppdatering&quot; og &quot;Side&quot;, for eksempel).</xref:System.Web.UI.WebControls.GridView> Når du bruker en av disse knappene, bør du vurdere å behandling av en av spesialiserte hendelsene fra kontrollen (eksempel <xref:System.Web.UI.WebControls.GridView.RowDeleted>eller <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       En GridViewCommandEventArgs-objekt er sendt til hendelseshåndtering metoden, slik at du kan finne kommandonavnet og kommando-argument for knappen klikket. Hvis du vil finne kommandonavnet og kommando-argument, kan du bruke den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>og <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan også gå knappekontrollen hendelsen ved hjelp av den <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewCommandEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"
