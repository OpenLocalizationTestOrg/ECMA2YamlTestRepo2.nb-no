  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>klassen.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>       Tabellen nedenfor viser første egenskapsverdiene for en forekomst av <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Verdien for egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>for <xref:System.Web.UI.WebControls.CommandEventArgs>-objektet i den `originalArgs` parameteren. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Verdien for egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>for <xref:System.Web.UI.WebControls.CommandEventArgs>-objektet i den `originalArgs` parameteren. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| Objektet i den `commandSource` parameteren. |      > [!NOTE] > Denne konstruktøren brukes hovedsakelig av kontrollutviklere ved å heve hendelser.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
