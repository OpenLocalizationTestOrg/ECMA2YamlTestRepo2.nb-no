  name: RefreshEventArgs
  nameWithType: RefreshEventArgs
  fullName: System.ComponentModel.RefreshEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref> hendelsen."
  remarks: "Vanligvis, endres ikke komponenten informasjonen levetid for en prosess. Under utformingen, men kan du endre komponentens egenskaper og hendelser. Fører til komponentens informasjonen i <xref:System.ComponentModel.TypeDescriptor>er foreldet, og en <xref:System.ComponentModel.TypeDescriptor.Refreshed>denne hendelsen oppstår.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> En <xref:System.ComponentModel.TypeDescriptor.Refreshed>hendelsen er også aktiveres når en <xref:System.Type>endres under utformingen.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Et RefreshEventArgs-objekt som angir dataene som er forbundet med den <xref:System.ComponentModel.TypeDescriptor.Refreshed>hendelsen; som er komponenten og komponenttypen som endres.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       Klassen RefreshEventArgs gir <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>og <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>Egenskaper for å hente komponenten eller som hendelsen.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
  syntax:
    content: 'public class RefreshEventArgs : EventArgs'
