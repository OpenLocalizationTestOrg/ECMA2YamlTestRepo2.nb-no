  name: MaxInputLength
  nameWithType: DataGridViewTextBoxColumn.MaxInputLength
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.MaxInputLength
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter eller angir maksimum antall tegn som kan angis i tekstboksen."
  remarks: "Egenskapen MaxInputLength påvirker ikke lengden på teksten angitt programmatisk via celleverdien eller formatering. Den påvirker bare hva brukeren kan angi og redigere.       Henter eller angir denne egenskapen henter eller angir den <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>for objektet som returneres av den <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Angi denne egenskapen også angir den <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>for hver celle i kolonnen.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Hvis du vil overstyre den angitte verdien for individuelle celler, kan du angi celleverdiene når du har angitt verdien i kolonnen."
  syntax:
    content: public int MaxInputLength { get; set; }
    return:
      type: System.Int32
      description: "Maksimalt antall tegn som kan angis i tekstboksen. Standardverdien er 32767."
