- uid: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  id: SortMode
  parent: System.Windows.Forms.DataGridViewTextBoxColumn
  langs:
  - csharp
  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter eller angir Sorteringsmodus for kolonnen."
  remarks: "Når en <xref:System.Windows.Forms.DataGridView>kontrollen er sortert ved hjelp av en kolonne med SortMode egenskapsverdien <xref:System.Windows.Forms.DataGridViewColumnSortMode>, et sortering tegn vises automatisk i kolonneoverskriften.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       Når kontrollen sorteres ved hjelp av en kolonne med SortMode egenskapsverdien <xref:System.Windows.Forms.DataGridViewColumnSortMode>, må du vise sortering tegnet selv via den <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       Sorter standardmodus for en <xref:System.Windows.Forms.DataGridViewTextBoxColumn>er <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> Sorter standardmodus for andre kolonnetyper er <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Verdien for SortMode hindrer deg ikke fra sortering en kolonne programmatisk, selv om kan andre begrensninger gjelder. Hvis du vil ha mer informasjon, se den <xref:System.Windows.Forms.DataGridView.Sort%2A>metoden.</xref:System.Windows.Forms.DataGridView.Sort%2A>       SortMode egenskapsverdien <xref:System.Windows.Forms.DataGridViewColumnSortMode>ikke hindrer den <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>hendelse fra inntreffer, men den vil hindre overskriften endrer utseendet når den klikkes.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
  - "The following code example illustrates the use of this property.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/csharp/p-system.windows.forms.d_266_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc#066](~/add/codesnippet/visualbasic/p-system.windows.forms.d_266_1.vb)]"
  syntax:
    content: public System.Windows.Forms.DataGridViewColumnSortMode SortMode { get; set; }
    return:
      type: System.Windows.Forms.DataGridViewColumnSortMode
      description: "En <xref href=&quot;System.Windows.Forms.DataGridViewColumnSortMode&quot;> </xref> som angir kriteriene som brukes for å sortere rader basert på celleverdiene i en kolonne."
  overload: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode*
