  remarks: "Konstruktøren for <xref:System.Windows.Forms.DataGridViewTextBoxColumn>klassen initialiserer denne egenskapen til en nyopprettede <xref:System.Windows.Forms.DataGridViewTextBoxCell>.</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>      > [!CAUTION] > Endre egenskaper for celle malen umiddelbart påvirker ikke brukergrensesnittet (UI) med kolonnens eksisterende celler. Endringene er bare synlige når kolonnen genereres (for eksempel ved å sortere kolonnen eller via et kall til den <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>metoden).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
