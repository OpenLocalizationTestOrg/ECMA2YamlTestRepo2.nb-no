  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref> klassen ved hjelp av de angitte verdiene."
  syntax:
    content: protected AuthorizationRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Identiteten som tilgangsregelen gjelder. Denne parameteren må være et objekt som kan brukes som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Tilgangsmaske for denne regelen. Masken tilgang er en 32-biters samling anonym biter betydning som er definert av individuelle integrators."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>å arve denne regelen fra en overordnet beholder."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Egenskapene arv for tilgangsregelen."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Om overført arvede tilgangsregler automatisk. Overføring flaggene ignoreres hvis `inheritanceFlags` er satt til <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Verdien for den <code> identity </code> parameteren kan ikke brukes som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
  - type: System.ArgumentOutOfRangeException
