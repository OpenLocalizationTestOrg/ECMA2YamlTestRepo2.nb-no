  summary: "Beskriver tilgang til systemdata for en brukerdefinert metode eller funksjon."
  remarks: "Beskriver tilgang til systemdata for en brukerdefinert metode eller funksjon.       Denne opplisting er brukt i <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>og <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>til å angi hvilken type tilgang til systemdata metoden eller funksjonen er.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Legg merke til at metoder og funksjoner ikke tillates gjøre endringer i databasen, slik at alternativene for denne opplistingen `None` (det vil si uten-datatilgang utføres av metoden eller funksjonen) og `Read` (det vil si at metoden eller funksjon utfører skrivebeskyttet datatilgang operasjoner som kjøres SELECT-setninger)."
