  name: OpenAccess
  nameWithType: OpenAccess
  fullName: Microsoft.VisualBasic.OpenAccess
  type: Enum
  summary: "Angir hvordan du åpner en fil når du kaller filen tilgangsfunksjoner."
  remarks: "Når du kaller filen tilgang-relaterte funksjoner, kan du bruke opplisting medlemmer i koden i stedet for de faktiske verdiene.       Den `OpenAccess` nummerering definerer konstanter som brukes til å fastslå om en fil kan lese fra (`Read`), skrevet til (`Write`), eller begge (`ReadWrite`). En fil som er åpnet for `Read` tilgang kan ikke endres, bare lese fra. Følgende tabell lister av `OpenAccess` opplisting medlemmer.       Når du utfører i/u-operasjoner i `My.Computer.FileSystem` objektet inneholder større ytelse og brukervennlig enn eldre fil i/u-metoder. Hvis du vil ha mer informasjon, se <xref:Microsoft.VisualBasic.FileSystem>objektet.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenAccess
  inheritance:
  - System.Enum
  platform:
  - net462
