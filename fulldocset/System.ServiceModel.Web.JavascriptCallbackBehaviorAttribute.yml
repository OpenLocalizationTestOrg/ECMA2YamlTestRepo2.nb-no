  name: JavascriptCallbackBehaviorAttribute
  nameWithType: JavascriptCallbackBehaviorAttribute
  fullName: System.ServiceModel.Web.JavascriptCallbackBehaviorAttribute
  type: Class
  summary: "En kontrakten virkemåte som lar deg angi URL-adressen streng parameteren spørringsnavn til noe annet enn standard &quot;tilbakeringing&quot;."
  remarks: "JSONP er en funksjon som brukes til å aktivere skripting på tvers, skripting støtte i nettlesere. Den inkluderer sending av en forespørsel med et tilbakeringing funksjonsnavn angitt som en parameterverdi for URL-adressen spørringen streng. Tjenesten returnerer svar med den vanlige JSON-nyttelasten som står i kallet til funksjonen angitt tilbakeringing som om det er en kjørbar kodelinje.       Følgende er et eksempel på en URL-adresse som brukes til å kalle en tjeneste: `http://baseAddress/Service/RESTService?callback=functionName`. Når den startes, svarer tjenesten med følgende JSON.      ```   functionName({ “root”:”Something});   ```JavascriptCallbackBehaviorAttribute gjør det mulig for utviklere å angi navnet på URL-adressen streng Spørringsparameteren til å tolke som tilbakeringing-parameter. Standardverdien er &quot;tilbakeringing&quot; (ikke bokstaver).       Eksemplet nedenfor viser hvordan dette attributtet brukes i kontrakten.      ```   [ServiceContract]   [JavascriptCallbackBehavior]   public class Service1   {       [OperationContract]       [WebGet(ResponseFormat=WebMessageFormat.Json)]       public string GetData()       {                        // ...       }   }   ```Dette attributtet brukes bare når den merker tjenesten kontrakten av typen som brukes med den <xref:System.ServiceModel.WebHttpBinding>og <xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A>for bindingen settes til `true`.</xref:System.ServiceModel.WebHttpBinding.CrossDomainScriptAccessEnabled%2A> </xref:System.ServiceModel.WebHttpBinding>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class JavascriptCallbackBehaviorAttribute : Attribute, System.ServiceModel.Description.IContractBehavior
  inheritance:
