  name: UrlEncodedParameterWriter
  nameWithType: UrlEncodedParameterWriter
  fullName: System.Web.Services.Protocols.UrlEncodedParameterWriter
  type: Class
  summary: "Gir URL-adressen koding funksjonalitet for forfattere av gamle gå forespørselsparametere for Web service-klienter implementert ved hjelp av HTTP, men uten SOAP."
  remarks: "UrlEncodedParameterWriter og andre klasser i den <xref:System.Web.Services.Protocols>navneområdet støtter .NET Framework-implementeringer av webtjenester via HTTP-GET og HTTP-POST-operasjoner.</xref:System.Web.Services.Protocols> Web service forfattere lesere serialisere og deserialisere henholdsvis mellom parameterne eller return objekter av Web-metoder og HTTP-forespørselen eller svar dataflytene. Web service forfattere og lesere bruke HTTP til transport, men exchange ikke meldinger ved hjelp av SOAP-standard.       Abstrakt UrlEncodedParameterWriter klassen arver fra abstract <xref:System.Web.Services.Protocols.MimeParameterWriter>klasse, legger til URL-adressen koding funksjonalitet for klientsiden skriving av parameterne for Web-metoden i HTTP-forespørselen flyter.</xref:System.Web.Services.Protocols.MimeParameterWriter>       Du trenger vanligvis ikke å bruke UrlEncodedParameterWriter eller de underordnede klassene direkte. I stedet når verktøyet Wsdl.exe genererer proxy-Klientkoden i henhold til implementeringer HTTP-GET eller HTTP-POST, brukes den <xref:System.Web.Services.Protocols.HttpMethodAttribute>til hver Web-metoden og angir attributtets <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>egenskapen riktig type.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > For HTTPS-protokollen--HTTP/1.1 angir bruken av en variasjon på Multipurpose Internet Mail Extensions (MIME) meldingsformat som selve tillater e-postmeldinger til å angi ulike innholdstyper, både tekst og binær."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
