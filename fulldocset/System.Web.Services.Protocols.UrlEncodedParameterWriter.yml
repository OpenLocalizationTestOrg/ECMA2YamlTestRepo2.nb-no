  remarks: "En initialisering er et objekt som ble sendt som en parameter i <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>metode.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> For den <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>klassen, er initialiseringen verdien for den <xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A>for inndataene <xref:System.Web.Services.Protocols.LogicalMethodInfo>objektet.</xref:System.Web.Services.Protocols.LogicalMethodInfo> </xref:System.Web.Services.Protocols.LogicalMethodInfo.InParameters%2A> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> Egenskapen er en <xref:System.Reflection.ParameterInfo>matrise. Metoden GetInitializer aktiveres under initialisering av tjenesten.</xref:System.Reflection.ParameterInfo> Senere, når en forespørsel er utfylt, initialisering-objektet er sendt til den <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A>-metoden til et annet <xref:System.Web.Services.Protocols.UrlEncodedParameterWriter>forekomsten.</xref:System.Web.Services.Protocols.UrlEncodedParameterWriter> </xref:System.Web.Services.Protocols.UrlEncodedParameterWriter.Initialize%2A> Det andre objektet utfører den faktiske skrivingen."
