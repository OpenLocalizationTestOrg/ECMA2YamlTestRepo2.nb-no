  name: DeviceFontSubstitution
  nameWithType: DeviceFontSubstitution
  fullName: System.Printing.DeviceFontSubstitution
  type: Enum
  summary: "Angir om enheten skrift erstatningen er aktivert for en skriver."
  remarks: "Utskrift er raskere når bare tekst, og ikke skriften, sendes til skriveren. Noen skrivere har skrifter som lagres permanent i et minne. Disse skriverne kan brukere erstatter faste for hver skriften som brukes av programmet utskrift.       Verdiene for denne typen brukes først og fremst for dette formålet: – som medlemmer av den <xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>samling, en egenskap for <xref:System.Printing.PrintCapabilities>, de representerer Skriverfunksjoner.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.DeviceFontSubstitutionCapability%2A>      -Som verdien for den <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>for en <xref:System.Printing.PrintTicket>, de be skriveren for å aktivere eller deaktivere enheten skrifterstatning for utskriftsjobben.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>       Ukjent verdi aldri er brukt i Egenskaper for <xref:System.Printing.PrintCapabilities>objekter.</xref:System.Printing.PrintCapabilities>       Du må angi aldri en <xref:System.Printing.PrintTicket>egenskapen ukjent.</xref:System.Printing.PrintTicket> Hvis noen andre <xref:System.Printing.PrintTicket>produserer applikasjonen er opprettet et PrintTicket-dokument som angir funksjonen enheten skrift erstatning for et ugjenkjennelig alternativ (som er et alternativ som ikke er definert i den [Skriv ut skjemaet](http://go.microsoft.com/fwlink/?LinkId=186397)), og deretter en <xref:System.Printing.PrintTicket>objektet i programmet som er laget med dette dokumentet har ukjent som verdien for den <xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A>egenskapen.</xref:System.Printing.PrintTicket.DeviceFontSubstitution%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Selv om den <xref:System.Printing.PrintTicket>og <xref:System.Printing.PrintCapabilities>klasser kan arves, kan du utvide den [skrive ut skjemaet](http://go.microsoft.com/fwlink/?LinkId=186397) ikke gjenkjenne skriver funksjoner som ikke blir inkludert i den <xref:System.Printing.PrintTicket>eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Hvis du vil ha mer informasjon, se [NOTINBUILD: slik: utvide Skriv ut skjemaet og opprette nye utskrift systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
