  summary: "Henter eller angir avstanden (i piksler) mellom kantlinjen og innholdet i cellen i tabellen."
  remarks: "Denne egenskapen gjelder bare når den <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>er satt til `RepeatLayout.Table`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>       Bruk denne egenskapen til å kontrollere avstanden mellom innholdet i en celle, og den cellen kantlinje.       Hvor utfylling angitt legges til alle sidene av en celle. Den bruker høyden på den høyeste cellen i tabellen og bredden på de største cellen i tabellen. Cellestørrelsen på resulterende brukes enhetlig alle cellene i tabellen. Enkelte celler størrelser kan ikke angis."
