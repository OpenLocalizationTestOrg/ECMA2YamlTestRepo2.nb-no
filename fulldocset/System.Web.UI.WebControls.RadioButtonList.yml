  type: Class
  summary: "Representerer en listekontroll som innkapsler en gruppe panel for kontroller."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [angir oppsettet](#specifying_list_layout)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i RadioButtonList kontrollen gir siden utviklere en enkel merking alternativknappgruppen som kan genereres dynamisk via databinding.       Den inneholder en <xref:System.Web.UI.WebControls.ListControl.Items%2A>samling med medlemmer som tilsvarer individuelle elementer i listen.</xref:System.Web.UI.WebControls.ListControl.Items%2A> For å fastslå hvilke element, kan du teste det <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>-egenskapen for listen.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a>## Angir oppsettet kan du angi hvordan listen gjengis ved å angi den <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>og <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>Egenskaper.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Finner informasjon om alternativer for oppsett av <xref:System.Web.UI.WebControls.RepeatLayout>opplisting.</xref:System.Web.UI.WebControls.RepeatLayout>       Som standard <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>er satt til `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> Når egenskapen settes `RepeatDirection.Horizontal` fører til at kontrollen ikke gjengi listen vannrett. Noen <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>innstillingene tillater ikke at vannrett oppsett.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Hvis du vil ha mer informasjon, se den <xref:System.Web.UI.WebControls.RepeatLayout>opplisting.</xref:System.Web.UI.WebControls.RepeatLayout>      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. Du kan bruke validering Kontroller bekrefte brukerinndata før den angitte teksten i en RadioButtonList-kontroll. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Hvis du vil ha mer informasjon, se [sikre standardkontroller](~/add/includes/ajax-current-ext-md.md), [slik: beskytte mot skriptet utnytter i et webprogram ved å bruke HTML-koding til strenger](~/add/includes/ajax-current-ext-md.md), og [validering brukerinndata i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:RadioButtonList>   ```"
