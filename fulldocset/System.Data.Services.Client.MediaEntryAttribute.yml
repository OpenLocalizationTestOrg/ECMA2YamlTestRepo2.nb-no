  name: MediaEntryAttribute
  nameWithType: MediaEntryAttribute
  fullName: System.Data.Services.Client.MediaEntryAttribute
  type: Class
  summary: "Betyr at den angitte klassen er skal behandles som et medium koble oppføring."
  remarks: "Klassen behandles som et medium koble posten, som er en AtomPub protokoll for håndtering av binære data og metadata om de binære dataene.       En type som er merket med attributtet har endret virkemåte når <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>kalles.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> Egenskapen media kalles også en Media-ressurs. På lagring, media-egenskap av typen merket med den <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>egenskapen er satt inn av en POST-forespørsel til URIEN `/<EntitySet>/$value`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Etter den `POST`, en `PUT` forespørselen med alle egenskapene i typen enn den <xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>egenskapen som er binær innhold, sendes til URIEN `/<EntitySet>(<key>)`.</xref:System.Data.Services.Client.MediaEntryAttribute.MediaMemberName%2A>       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MediaEntryAttribute : Attribute
