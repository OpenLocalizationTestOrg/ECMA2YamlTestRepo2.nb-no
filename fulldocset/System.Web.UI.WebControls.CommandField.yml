  fullName: System.Web.UI.WebControls.CommandField
  type: Class
  summary: "Representerer et bestemt felt som viser kommandoknappene for å utføre ved å velge, redigere, innsetting eller sletting av operasjoner i en databundet-kontroll."
  remarks: "CommandField-klasse er et bestemt felt som brukes av databundet kontroller (eksempel <xref:System.Web.UI.WebControls.GridView>og <xref:System.Web.UI.WebControls.DetailsView>) for å vise kommandoknapper som utfører delete, redigere, sette inn eller velg operasjoner.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Kommandoen-knappen til å utføre disse operasjonene kan være vises eller skjules ved hjelp av egenskapene vises i følgende tabell.      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A>| Viser eller skjuler en Slett-knapp i et CommandField felt for hver oppføring i kontrollen databindingselementer.</xref:System.Web.UI.WebControls.CommandField.ShowDeleteButton%2A> Slett lar brukeren slette en oppføring fra datakilden. |   | <xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A>| Viser eller skjuler et redigeringsknappen i et CommandField felt for hver oppføring i kontrollen databindingselementer.</xref:System.Web.UI.WebControls.CommandField.ShowEditButton%2A> Rediger tillater brukeren å redigere en oppføring fra datakilden. Når brukeren klikker Rediger-knappen for en bestemt post redigere erstattes knappen med en Oppdater-knappen og Avbryt-knappen. Alle andre kommandoen skjules også. |   | <xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A>| Viser eller skjuler ny-knappen i et CommandField-felt.</xref:System.Web.UI.WebControls.CommandField.ShowInsertButton%2A> Ny tillater brukeren å sette inn en ny post i datakilden. Når brukeren klikker Ny, er det erstattet med en Insert-knappen og Avbryt-knappen. Alle skjules andre kommandoen også. **Obs!** denne egenskapen gjelder bare for databundet kontroller som støtter innsetting operasjoner, for eksempel <xref:System.Web.UI.WebControls.DetailsView>-kontroll. |   | <xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A>| Viser eller skjuler en Select-knapp i et CommandField felt for hver oppføring i kontrollen databindingselementer.</xref:System.Web.UI.WebControls.CommandField.ShowSelectButton%2A> </xref:System.Web.UI.WebControls.DetailsView> Velg-knappen tillater at brukeren velger en oppføring i kontrollen databindingselementer. |       I tillegg Avbryt vises når en oppføring er Rediger eller Sett inn-modus kan vises eller skjules ved å angi den <xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>egenskapen.</xref:System.Web.UI.WebControls.CommandField.ShowCancelButton%2A>      > [!NOTE] > Når en databundet kontroll brukes sammen med en datakildekontroll (som en <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen), databundet kontrollen kan dra nytte av datakilden kontrollens funksjoner og gi automatisk sletting, oppdatere og innsetting funksjonalitet.</xref:System.Web.UI.WebControls.SqlDataSource> Du må oppgi for å utføre disse oppgavene i løpet av de aktuelle hendelsene for kontrollen som er bundet til data for andre datakilder.       Feltet CommandField vises forskjellig avhengig databundet kontrollen den brukes. For eksempel den <xref:System.Web.UI.WebControls.GridView>kontrollen viser et CommandField felt som en kolonne, mens den <xref:System.Web.UI.WebControls.DetailsView>kontrollen viser som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Du kan angi hvilken type for å vise, kan du bruke den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Når den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>er satt til `ButtonType.Button` eller `ButtonType.Link`, kan du angi teksten som skal vises for knappene ved å angi egenskapene som vises i følgende tabell.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>| Teksten for Avbryt-knappen. |   | <xref:System.Web.UI.WebControls.CommandField.DeleteText%2A>| Teksten for Slett. |   | <xref:System.Web.UI.WebControls.CommandField.EditText%2A>| Teksten for Rediger. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| Teksten for Insert-knappen.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditText%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteText%2A> </xref:System.Web.UI.WebControls.CommandField.CancelText%2A> **Obs!** denne egenskapen gjelder bare for databundet kontroller som støtter insert-operasjoner, for eksempel <xref:System.Web.UI.WebControls.DetailsView>-kontroll. |   | <xref:System.Web.UI.WebControls.CommandField.NewText%2A>| Teksten for ny.</xref:System.Web.UI.WebControls.CommandField.NewText%2A> </xref:System.Web.UI.WebControls.DetailsView> **Obs!** denne egenskapen gjelder bare for databundet kontroller som støtter insert-operasjoner, for eksempel <xref:System.Web.UI.WebControls.DetailsView>-kontroll. |   | <xref:System.Web.UI.WebControls.CommandField.SelectText%2A>| Teksten for knappen Velg. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A>| Teksten for Oppdater-knappen. |       I stedet for å vise en kommando eller en kobling, kan du vise et bildeknappen ved å angi den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen `ButtonType.Image` og deretter angi egenskapene som vises i følgende tabell.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> </xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> </xref:System.Web.UI.WebControls.CommandField.SelectText%2A> </xref:System.Web.UI.WebControls.DetailsView>      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A>| Bildet som skal vises for Avbryt-knappen |   | <xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A>| Bildet som skal vises for Slett. |   | <xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A>| Bildet som skal vises for Rediger. |   | <xref:System.Web.UI.WebControls.CommandField.InsertText%2A>| Bildet som skal vises for Insert-knappen.</xref:System.Web.UI.WebControls.CommandField.InsertText%2A> </xref:System.Web.UI.WebControls.CommandField.EditImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.DeleteImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.CancelImageUrl%2A> **Obs!** denne egenskapen gjelder bare for databundet kontroller som støtter insert-operasjoner, for eksempel <xref:System.Web.UI.WebControls.DetailsView>-kontroll. |   | <xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A>| Bildet som skal vises for ny.</xref:System.Web.UI.WebControls.CommandField.NewImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> **Obs!** denne egenskapen gjelder bare for databundet kontroller som støtter insert-operasjoner, for eksempel <xref:System.Web.UI.WebControls.DetailsView>-kontroll. |   | <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>| Bildet som skal vises for knappen Velg. |   | <xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A>| Bildet som skal vises for Oppdater-knappen. |       Som standard når brukeren klikker en knapp i et CommandField felt valideringen utføres på alle validering vises på siden.</xref:System.Web.UI.WebControls.CommandField.UpdateImageUrl%2A> </xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.DetailsView> For å forhindre validering oppstår når brukeren klikker en knapp, kan du angi den <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>       Du kan skjule CommandField felt i en databundet-kontroll ved å angi den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Feltet CommandField kan du tilpasse inndelingene topp- og bunntekst. For å vise en tekst i toppteksten eller bunnteksten, angitt i <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>egenskapen henholdsvis.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Du kan vise et bilde i stedet for å vise tekst i toppteksten, ved å angi den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Hvis du vil skjule delen topptekst i et CommandField-objekt, kan du angi den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Noen databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>kontrollen) kan vise eller skjule bare delen hele topp kontrollens.</xref:System.Web.UI.WebControls.GridView> Disse databundet kontroller støtter ikke den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen for et enkelt knapp.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Vis eller Skjul delen hele overskrift for en databundet kontroll (hvis tilgjengelig), bruker kontrollens `ShowHeader` egenskapen.       Du kan også tilpasse utseendet til CommandField-objektet (skriftfarge bakgrunnsfarge og så videre) ved å angi stilegenskaper for de ulike delene av feltet. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Stilinnstillingene for de underordnede server webkontroller for CommandField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Stilinnstillingene for bunnteksten for CommandField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Stilinnstillingene for delen topptekst for CommandField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Stilinnstillingene for dataelementer i CommandField-objektet. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
  - "The following code example demonstrates how to use a CommandField field to display controls to edit a record in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[CommandField2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_1.aspx)]\n [!code-cs[CommandField2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_1.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>, <xref:System.Web.UI.WebControls.CommandField.EditText%2A>, and <xref:System.Web.UI.WebControls.CommandField.UpdateText%2A> properties to customize the text for the editing controls.  \n  \n [!code-vb[CommandField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_278_2.aspx)]\n [!code-cs[CommandField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_278_2.aspx)]"
