rste den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen `ButtonType.Image` og deretter angi den <xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.CommandField.SelectImageUrl%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
