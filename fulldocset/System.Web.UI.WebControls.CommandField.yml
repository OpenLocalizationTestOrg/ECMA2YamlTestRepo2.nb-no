  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.CommandField>klassen.</xref:System.Web.UI.WebControls.CommandField> Denne konstruktøren brukes vanligvis når du legger til felt til en dynamisk opprettet databundet-kontroll.       Dynamisk legge til en <xref:System.Web.UI.WebControls.CommandField>feltet til en databundet kontroll, oppretter du en ny <xref:System.Web.UI.WebControls.CommandField>objekt, angi egenskapene og deretter legge den til databindingselementer kontrollens feltet samlingen.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.CommandField> Hvis du bruker for eksempel den <xref:System.Web.UI.WebControls.GridView>styre, legge til den <xref:System.Web.UI.WebControls.CommandField>objekt i <xref:System.Web.UI.WebControls.GridView.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Selv om dynamisk kan du legge til felt i en databundet, det anbefales at feltene statisk deklarert og deretter vises eller skjules, etter behov. Statisk deklarerer alle felt reduserer størrelsen på visningsstatusen for den overordnede databundet kontrollen."
