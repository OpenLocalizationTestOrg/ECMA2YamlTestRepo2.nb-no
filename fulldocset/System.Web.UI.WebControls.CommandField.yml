  summary: "Henter eller angir URL-adressen til et bilde som skal vises for Avbryt-knappen i en <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> felt."
  remarks: "Når den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>for en <xref:System.Web.UI.WebControls.CommandField>er satt til `ButtonType.Image`, bruke egenskapen CancelImageUrl til å angi bildet som skal vises for Avbryt-knappen.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Dette bildet kan være i alle filformater (JPG, GIF, BMP osv), så lenge klientens nettleser støtter dette formatet.      > [!NOTE] > Som et alternativ til å vise et bilde for Avbryt-knappen, kan du vise tekst ved første innstillingen det <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen `ButtonType.Button` eller `ButtonType.Link` og deretter angi den <xref:System.Web.UI.WebControls.CommandField.CancelText%2A>egenskapen.</xref:System.Web.UI.WebControls.CommandField.CancelText%2A> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
  example:
  - "The following code example demonstrates how to use the CancelImageUrl property to specify a custom image to display for a Cancel button in a <xref:System.Web.UI.WebControls.CommandField> field of a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property must be set to `ButtonType.Image` for a Cancel button to display an image.  \n  \n [!code-cs[CommandFieldEditImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1280_1.aspx)]\n [!code-vb[CommandFieldEditImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1280_1.aspx)]"
