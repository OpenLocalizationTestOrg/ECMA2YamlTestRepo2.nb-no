  namespace: System.EnterpriseServices.Internal
  summary: "Aktiverer en ekstern samlingen ved hjelp av ekstern kommunikasjon .NET, ved hjelp av Web Services beskrivelse språket (WSDL) i XML-webtjenesten."
  remarks: "Behandler WSDL innsendte, og hvis nødvendig, genererer en proxy, deretter aktiverer det eksterne objektet.       Versjonen av SOAP brukes av ekstern kommunikasjon .NET er RPC/kodet, ikke dokumentet/literal, som kreves for SOAP-interoperabilitet. CreateFromWsdl vil derfor ikke fungere med de fleste ASMX Web services.       CreateFromWsdl krever administratorrettigheter på den lokale datamaskinen første gang kjører den, fordi den oppretter og installerer en klient-proxy for kommunikasjon med eksterne samlingen."
  syntax:
    content: public object CreateFromWsdl (string WsdlUrl, string Mode);
    parameters:
    - id: WsdlUrl
      type: System.String
      description: "WSDL URL-adressen for webtjenesten."
    - id: Mode
      type: System.String
      description: "Ikke brukt."
    return:
      type: System.Object
      description: "En forekomst av den <xref:System.Object>som representerer typen med kulturen argumenter, og bindingen og aktivering attributter som er satt til <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> hvis samlingen ble identifisert av den <code> WsdlUrl </code> parameteren finnes ikke.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "En oppringer i kallet kjeden har ikke tilgang til ubehandlet kode."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Kan ikke åpne trådens tilgangsmerke."
  platform:
  - net462
