- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(System.String,System.String)
  id: CreateFromVroot(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Aktiverer en ekstern samlingen ved hjelp av ekstern kommunikasjon .NET, ved hjelp av den virtuelle rot URL-adressen for eksterne samlingen."
  remarks: "CreateFromVroot tilføyer strengen &quot;? wsdl&quot; til `VrootUrl` og samtaler <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>å aktivere det eksterne objektet.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       Versjonen av SOAP brukes av ekstern kommunikasjon .NET er RPC/kodet, ikke dokumentet/literal, som kreves for SOAP-interoperabilitet. CreateFromVroot vil derfor ikke fungere med de fleste ASMX Web services.       CreateFromVroot krever administratorrettigheter på den lokale datamaskinen første gang kjører den, fordi den oppretter og installerer en klient-proxy for kommunikasjon med eksterne samlingen."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "Den virtuelle roten URL-adressen for objektet aktiveres."
    - id: Mode
      type: System.String
      description: "Ikke brukt."
    return:
      type: System.Object
      description: "En forekomst av den <xref:System.Object>som representerer typen med kulturen argumenter, og bindingen og aktivering attributter som er satt til <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> hvis samlingen ble identifisert av den <code> VrootUrl </code> parameteren finnes ikke.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "En oppringer i kallet kjeden har ikke tilgang til ubehandlet kode."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Kan ikke åpne trådens tilgangsmerke."
  platform:
  - net462
