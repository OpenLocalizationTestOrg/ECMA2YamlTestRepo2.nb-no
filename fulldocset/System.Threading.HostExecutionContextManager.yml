- uid: System.Threading.HostExecutionContextManager.SetHostExecutionContext(System.Threading.HostExecutionContext)
  id: SetHostExecutionContext(System.Threading.HostExecutionContext)
  parent: System.Threading.HostExecutionContextManager
  langs:
  - csharp
  name: SetHostExecutionContext(HostExecutionContext)
  nameWithType: HostExecutionContextManager.SetHostExecutionContext(HostExecutionContext)
  fullName: System.Threading.HostExecutionContextManager.SetHostExecutionContext(HostExecutionContext)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: "Angir gjeldende verten utføringskontekst til utføringskontekst angitt vert."
  remarks: "Metoden SetHostExecutionContext Angir verten utføringskontekst for gjeldende <xref:System.Threading.HostExecutionContext>.</xref:System.Threading.HostExecutionContext>  En <xref:System.Threading.HostExecutionContext>som er brukt i argumentet til en annen SetHostExecutionContext metodekall ikke kan sendes i som parameter for denne metoden.</xref:System.Threading.HostExecutionContext> Bruk i stedet den <xref:System.Threading.HostExecutionContext.CreateCopy%2A?displayProperty=fullName>metode for å opprette en kopi av en <xref:System.Threading.HostExecutionContext>objekt og eksemplaret til sett utføringskontekst verten.</xref:System.Threading.HostExecutionContext> </xref:System.Threading.HostExecutionContext.CreateCopy%2A?displayProperty=fullName>       Kall den <xref:System.Threading.HostExecutionContextManager.Revert%2A>metoden ved hjelp av objektet som returneres av denne metoden til å gjenopprette den <xref:System.Threading.HostExecutionContext>til sin opprinnelige tilstand.</xref:System.Threading.HostExecutionContext> </xref:System.Threading.HostExecutionContextManager.Revert%2A>"
  syntax:
    content: public virtual object SetHostExecutionContext (System.Threading.HostExecutionContext hostExecutionContext);
    parameters:
    - id: hostExecutionContext
      type: System.Threading.HostExecutionContext
      description: "Den <xref href=&quot;System.Threading.HostExecutionContext&quot;> </xref> angis."
    return:
      type: System.Object
      description: "Et objekt for gjenoppretting av <xref href=&quot;System.Threading.HostExecutionContext&quot;> </xref> til sin opprinnelige tilstand."
  overload: System.Threading.HostExecutionContextManager.SetHostExecutionContext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>hostExecutionContext</code>ble ikke kjøpt via en capture-operasjon.       - eller - <code>hostExecutionContext</code> er argumentet til en tidligere SetHostExecutionContext metodekallet."
  platform:
  - net462
