- uid: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  id: RecursionLimit
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: RecursionLimit
  nameWithType: ScriptingJsonSerializationSection.RecursionLimit
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Henter eller angir grensen for å sette en betingelse antallet nivåer som objektet til å behandle."
  remarks: "Egenskapen RecursionLimit refererer til maksimalt hierarkinivået et objekt som <xref:System.Web.Script.Serialization.JavaScriptSerializer>behandler under deserialisering av en streng som JavaScript objektet notasjon (JSON) eller når serialisering av et objekt.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Verdien for RecursionLimit gjelder bare for den interne <xref:System.Web.Script.Serialization.JavaScriptSerializer>-forekomst som brukes av asynkron kommunikasjonslaget for å aktivere Web services-metoder.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int RecursionLimit { get; set; }
    return:
      type: System.Int32
      description: "Antall nivåer for objektet. Standarden er 100."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.RecursionLimit*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Egenskapen settes til en verdi som er mindre enn&1;."
  platform:
  - net462
