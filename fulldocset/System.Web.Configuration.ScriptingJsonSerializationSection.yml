- uid: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  id: MaxJsonLength
  parent: System.Web.Configuration.ScriptingJsonSerializationSection
  langs:
  - csharp
  name: MaxJsonLength
  nameWithType: ScriptingJsonSerializationSection.MaxJsonLength
  fullName: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Configuration
  summary: "Henter eller angir den maksimale lengden som er godkjent av den <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> objekt for JavaScript objektet notasjon (JSON) strenger."
  remarks: "Verdien for egenskapen MaxJsonLength gjelder bare for den interne <xref:System.Web.Script.Serialization.JavaScriptSerializer>-forekomst som brukes av asynkron kommunikasjonslaget for å aktivere Web services-metoder.</xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  syntax:
    content: public int MaxJsonLength { get; set; }
    return:
      type: System.Int32
      description: "Et heltall som representerer den maksimale lengden for JSON strenger. Standard er 102400 tegn."
  overload: System.Web.Configuration.ScriptingJsonSerializationSection.MaxJsonLength*
  exceptions: []
  platform:
  - net462
