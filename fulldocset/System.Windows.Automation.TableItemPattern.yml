  summary: "Henter gjeldende egenskapsverdiene for denne <xref href=&quot;System.Windows.Automation.TableItemPattern&quot;> </xref>."
  remarks: "Dette mønsteret må være fra en <xref:System.Windows.Automation.AutomationElement>med en <xref:System.Windows.Automation.AutomationElementMode>referanse for å hente gjeldende verdier.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Hvis den <xref:System.Windows.Automation.AutomationElement>ble hentet ved hjelp av <xref:System.Windows.Automation.AutomationElementMode>, den inneholder bare bufrede data, og forsøk på å hente gjeldende verdi for en egenskap viser et unntak.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Bruk <xref:System.Windows.Automation.TableItemPattern.Cached%2A>hente bufrede verdien for en egenskap som ble tidligere definert ved hjelp av en <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.TableItemPattern.Cached%2A>       For informasjon om egenskapene som er tilgjengelige og bruken, kan du se <xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>.</xref:System.Windows.Automation.TableItemPattern.TableItemPatternInformation>"
  syntax:
    content: public System.Windows.Automation.TableItemPattern.TableItemPatternInformation Current { get; }
    return:
      type: System.Windows.Automation.TableItemPattern.TableItemPatternInformation
      description: "De gjeldende verdiene."
  overload: System.Windows.Automation.TableItemPattern.Current*
  exceptions: []
  platform:
  - net462
