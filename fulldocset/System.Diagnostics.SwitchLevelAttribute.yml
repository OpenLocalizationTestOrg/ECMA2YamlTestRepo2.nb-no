  name: SwitchLevelAttribute
  nameWithType: SwitchLevelAttribute
  fullName: System.Diagnostics.SwitchLevelAttribute
  type: Class
  summary: "Identifiserer på en bryter."
  remarks: "Dette attributtet skal gjelde for alle klasser som arver fra <xref:System.Diagnostics.Switch>klasse.</xref:System.Diagnostics.Switch> Formålet med attributtet er å identifisere typen som angir switch kriteriene bryteren. Hver bryter bestemmer om en sporing skrives, basert på om en hendelsestype samsvarer med eller større enn verdien for den <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>egenskapen bryteren.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Typen som brukes til den <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>egenskapen varierer for ulike bytter.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> For eksempel switch nivå typen for den <xref:System.Diagnostics.BooleanSwitch>klasse <xref:System.Boolean>, og hvilken switch nivå for <xref:System.Diagnostics.TraceSwitch>klassen er <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
