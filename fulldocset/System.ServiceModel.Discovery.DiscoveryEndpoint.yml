- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Henter eller angir maksimalt <xref:System.TimeSpan>i som alle de <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> for en tjeneste som svar på en probe operasjonen sendes.</xref:System.TimeSpan>"
  remarks: "Denne verdien er en <xref:System.TimeSpan>som angir et tidsrom i som alle `ProbeMatches` for en tjeneste som svarer til en enkelt probe operasjonen sendes.</xref:System.TimeSpan> Hvis alle `ProbeMatches` sendes samtidig, kan det føre til et nettverk storm. Å hindre at dette skjer, `ProbeMatches` sendes med en tilfeldig forsinkelse mellom hvert ProbeMatch. Tilfeldig forsinkelsen er i området 0 til MaxResponseDelay. Hvis MaxResponseDelay er satt til 0, og deretter den `ProbeMatches` meldinger sendt i en tett sløyfe uten forsinkelser. Hvis ikke, den `ProbeMatches` -meldinger sendes med noen tilfeldig forsinkelse slik som den totale tiden til å sende alle `ProbeMatches` meldinger ikke overskride MaxResponseDelay. Denne verdien gjelder bare for tjenester, den brukes ikke av klienter."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>forekomsten som inneholder maksimalt tidsrommet i som alle de <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> for en tjeneste som svar på en probe operasjonen sendes.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
