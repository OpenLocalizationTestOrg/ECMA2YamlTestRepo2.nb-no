  remarks: "Som den <xref:System.ComponentModel.Design.DesignerActionTextItem>basisklassen, DesignerActionHeaderItem representerer individuelle statisk tekstelementer i et smartkort koden panel.</xref:System.ComponentModel.Design.DesignerActionTextItem> Imidlertid vises DesignerActionHeaderItem oppføringene med fet tekst. En overskriftselementet brukes vanligvis til å opprette en overskrift for en gruppe elementer i et panel. Hvis du klikker på en overskriftselementet gjør noe.       Individuelle elementer som er knyttet til sammen for å danne et panel ved å kalle <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden for <xref:System.ComponentModel.Design.DesignerActionList>klasse.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
