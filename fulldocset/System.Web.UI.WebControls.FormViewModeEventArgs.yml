  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.FormViewModeEventArgs>klassen.</xref:System.Web.UI.WebControls.FormViewModeEventArgs>       Tabellen nedenfor viser første egenskapsverdier for en forekomst av <xref:System.Web.UI.WebControls.FormViewModeEventArgs>klassen.</xref:System.Web.UI.WebControls.FormViewModeEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>| Verdien for den `cancelingEdit` parameteren. |   | <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>| Verdien for den `mode` parameteren. |      > [!NOTE] > Denne konstruktøren brukes hovedsakelig av kontrollutviklere ved å heve hendelser.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>"
