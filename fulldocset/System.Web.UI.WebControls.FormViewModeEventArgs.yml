  name: FormViewModeEventArgs
  nameWithType: FormViewModeEventArgs
  fullName: System.Web.UI.WebControls.FormViewModeEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView.ModeChanging>denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.FormView>kontrollen forsøk på å bytte mellom Rediger, insert og skrivebeskyttet modus, men før modusen endres faktisk.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Dette lar deg angi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel konfigurering av <xref:System.Web.UI.WebControls.FormView>kontrollerer for en bestemt modus eller avbryte endringen modus når denne hendelsen oppstår.</xref:System.Web.UI.WebControls.FormView>       En <xref:System.Web.UI.WebControls.FormViewInsertEventArgs>objekt som er sendt til hendelseshåndtering metoden, slik at du kan finne modus som i <xref:System.Web.UI.WebControls.FormView>kontrollen endrer, for å finne ut om den <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelsen ble opp som et resultat av brukeren avbryter en Rediger eller insert-operasjon eller for å angi at endringen modus bør avbrytes.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewInsertEventArgs> Hvis du vil finne den nye modusen, kan du bruke den <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Du kan også bruke den <xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A>til å angi programmatisk en alternativ modus for å endre ved å sette verdien til en av de <xref:System.Web.UI.WebControls.FormViewMode>nummereringsverdier.</xref:System.Web.UI.WebControls.FormViewMode> </xref:System.Web.UI.WebControls.FormViewModeEventArgs.NewMode%2A> Bruk av <xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A>til å finne ut om denne hendelsen var opp som et resultat av brukeren avbryter redigeringen eller sette inn operasjonen.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit%2A> Hvis du vil avbryte endringen modus, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen FormViewModeEventArgs, kan du se den <xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.FormViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewModeEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.FormView> control transitions to edit mode.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_17_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_17_1.aspx)]"
  syntax:
    content: 'public class FormViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
