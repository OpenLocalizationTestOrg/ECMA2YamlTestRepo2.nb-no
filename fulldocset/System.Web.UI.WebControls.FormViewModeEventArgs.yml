  summary: "Henter en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> hendelsen ble opp som et resultat av brukeren avbryter en redigeringsoperasjon."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView.ModeChanging>denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.FormView>kontrollen forsøk på å bytte mellom Rediger, insert og skrivebeskyttet modus, men før modusen endres faktisk.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Bruk CancelingEdit-egenskapen for å finne ut om den <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelsen ble opp som et resultat av brukeren avbryter en Rediger eller insert-operasjon.</xref:System.Web.UI.WebControls.FormView.ModeChanging> Du kan for eksempel tilbakestille den <xref:System.Web.UI.WebControls.FormView>kontrollen når brukeren avbryter en redigeringsoperasjonen.</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the CancelingEdit property to determine whether a mode change is the result of the user canceling an edit operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewModeEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_623_1.aspx)]\n [!code-cs[FormViewModeEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_623_1.aspx)]"
  syntax:
    content: public bool CancelingEdit { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>for å angi den <xref href=&quot;System.Web.UI.WebControls.FormView.ModeChanging&quot;> </xref> hendelsen ble hevet som følge av brukeren avbryter en redigeringsoperasjonen; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewModeEventArgs.CancelingEdit*
