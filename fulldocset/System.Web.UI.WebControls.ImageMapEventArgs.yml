  name: ImageMapEventArgs
  nameWithType: ImageMapEventArgs
  fullName: System.Web.UI.WebControls.ImageMapEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ImageMap.Click&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.ImageMap.Click>denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>kontrollen klikkes.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.Click> Tillate en <xref:System.Web.UI.WebControls.HotSpot>objektet til å øke den <xref:System.Web.UI.WebControls.ImageMap.Click>hendelsen, må du først angi enten den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Til å kontrollere handlingene programmatisk som utføres når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>er valgt, angi en hendelsesbehandling for den <xref:System.Web.UI.WebControls.ImageMap.Click>hendelsen.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       En <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>egenskapen lagrer en streng som er knyttet til virkemåten for den <xref:System.Web.UI.WebControls.HotSpot>objekt når du klikker.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Denne strengen sendes i Hendelsesdata ImageMapEventArgs når den <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot>"
  example:
  - "The following code example demonstrates how to create an event handler for the <xref:System.Web.UI.WebControls.ImageMap.Click> event. The <xref:System.Web.UI.WebControls.ImageMap> control contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.Click> event is handled by the `VoteMap_Clicked` event handler. The `VoteMap_Clicked` examines the <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> property, sent in the ImageMapEventArgs data, to determine which <xref:System.Web.UI.WebControls.RectangleHotSpot> object is associated with the event. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_318_1.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_318_1.aspx)]"
  syntax:
    content: 'public class ImageMapEventArgs : EventArgs'
  inheritance:
