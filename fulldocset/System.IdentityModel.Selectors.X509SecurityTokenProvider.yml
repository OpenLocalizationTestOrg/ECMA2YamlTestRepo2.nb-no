  type: Class
  summary: "Representerer en sikkerhet token leverandør som gir <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> sikkerhetstokener for en SOAP meldingen avsender."
  remarks: "I de fleste tilfeller er det ikke nødvendig å kalle X509SecurityTokenProvider klassen direkte, som kalles når en klient sender en SOAP-melding som krever en <xref:System.IdentityModel.Tokens.X509SecurityToken>sikkerhetskode.</xref:System.IdentityModel.Tokens.X509SecurityToken> Nærmere bestemt en klient angir sikkerhetskode påkrevde, ved hjelp av den <xref:System.ServiceModel.Description.ClientCredentials>klassen og <xref:System.ServiceModel.Description.ClientCredentials>klasse kall av <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metode for å få en sikkerhetskode.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Når sikkerhetstokenet kreves er en <xref:System.IdentityModel.Tokens.X509SecurityToken>sikkerhetskode, den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodekall den <xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.X509SecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.X509SecurityToken>"
  syntax:
