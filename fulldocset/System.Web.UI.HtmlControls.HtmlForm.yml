  fullName: System.Web.UI.HtmlControls.HtmlForm
  type: Class
  summary: "Gir programmatisk tilgang til HTML <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref> element på serveren."
  remarks: "HTML-skjema-kontrollen er en beholder for serverkontroller på en side for Web-skjemaer. Alle serverkontroller post-tilbake til serveren må plasseres mellom innledende og avsluttende koder for en kontroll som HTML-skjema.      > [!NOTE] > ASP.NET tillater bare én HTML-skjema kontroll er aktivert på en side for Web-skjemaer. Hvis det er flere aktive HTML-skjema-kontroll på en Web-skjemaer side, common language runtime vil throw en <xref:System.Web.HttpException?displayProperty=fullName>unntak når du ber om siden.</xref:System.Web.HttpException?displayProperty=fullName> Du kan imidlertid bruke en <xref:System.Web.UI.WebControls.MultiView>styrer hvor hver <xref:System.Web.UI.WebControls.View>objektet inneholder én HTML-skjema-kontroll, fordi bare én <xref:System.Web.UI.WebControls.View>er aktiv om gangen.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Du kan kontrollere virkemåten for HTML-skjema-kontroll ved å angi egenskapene. For å angi kodingen for dataene i skjemaet, kan du angi den <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> Metoden (`GET` eller `POST`) som en nettleser bruker til å legge inn skjemadata på serveren for behandling er angitt ved å angi den <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>egenskapen.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      > [!CAUTION] > Som standard i <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>er satt til `POST`.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> Du kan endre verdien for denne egenskapen til `GET`, men dette kan dele den innebygde tilstanden og tilbake tjenester ASP.NET-side-rammeverket.       Du kan konfigurere kontroller som implementerer den <xref:System.Web.UI.WebControls.IButtonControl>grensesnittet for å legge inn i et annet mål-siden.</xref:System.Web.UI.WebControls.IButtonControl> Dette er referert til som bokføring på tvers av sider. Hvis du vil ha mer informasjon, se [tvers av sider Posting i ASP.NET Web Forms](~/add/includes/ajax-current-ext-md.md).       En liste med opprinnelige verdier for en forekomst av HTML-skjema, kan du se den <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlForm class to create a simple form.  \n  \n [!code-cs[HtmlForm#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_13_1.aspx)]\n [!code-vb[HtmlForm#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_13_1.aspx)]"
