- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir den underordnede kontrollen for den <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> kontrollen som fører til tilbakesending når angi tasten."
  remarks: "Egenskapen DefaultButton kan du angi at brukere kan føre til en tilbakesending ved å trykke ENTER i den angitte kontrollen i formatet (for eksempel en tekstboks). Du kan angi en standardknapp kontrollen som er avledet fra den <xref:System.Web.UI.WebControls.IButtonControl>grensesnitt bortsett fra de <xref:System.Web.UI.WebControls.LinkButton>kontroll.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> Hvis det refereres til av egenskapen DefaultButton kontrollen ikke er avledet fra <xref:System.Web.UI.WebControls.IButtonControl>, en <xref:System.InvalidOperationException>unntak.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       Hvis du bruker hoveddatabasen sider, og du har angitt egenskapen DefaultButton fra en innhold side, kan du bruke den <xref:System.Web.UI.Control.UniqueID%2A>for den <xref:System.Web.UI.WebControls.IButtonControl>knappen.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> Du finner mer informasjon om master sider [ASP.NET Master sider](~/add/includes/ajax-current-ext-md.md).       Egenskapen DefaultButton kan ikke føre til at en tilbakesending i følgende situasjoner:-trykke angi når fokus er utenfor inndata kontroller i skjemaet. Standard sende tilbake handlingen garanteres ikke bli utløst.      -Trykke ENTER når fokus er i en tekstboks for flere linje. Den forventede virkemåten er i en tekstboks for flere linjer at trykke ENTER oppretter en ny linje i tekstboksen. I noen weblesere trykke ENTER i et flere linje tekst for utløser en tilbakesending. I dette tilfellet hvis du vil angi for å opprette en ny linje i stedet, kan du knytte en JavaScript-funksjon på inndata kontrollen. Skriptet må capture angi nøkkelen og stoppe tilbakesending. Du kan for eksempel bruke den <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>egenskapsutvalg å legge til klient-skriptet for den `onKeyPress` hendelsen.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Angi en <xref:System.Web.UI.WebControls.LinkButton>kontrollen som en standardknapp.</xref:System.Web.UI.WebControls.LinkButton> Bare <xref:System.Web.UI.WebControls.Button>og <xref:System.Web.UI.WebControls.ImageButton>Kontroller støttes.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Egenskapen DefaultButton programmatisk endring i løpet av en asynkron tilbakesending. Asynkrone tilbakesendinger kan aktiveres på en side ved å legge til én eller flere <xref:System.Web.UI.UpdatePanel>Kontroller til siden.</xref:System.Web.UI.UpdatePanel> Hvis du vil ha mer informasjon, se [oversikt over kontroll av UpdatePanel](~/add/includes/ajax-current-ext-md.md) og [delvis siden gjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "Den <xref:System.Web.UI.Control.ID*>for knappekontrollen skal vises som standard-knappen når den <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> er lastet inn.</xref:System.Web.UI.Control.ID*> Standardverdien er en tom streng (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Kontrollen det refereres til som standardknappen ikke er av typen <xref href=&quot;System.Web.UI.WebControls.IButtonControl&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  id: DefaultFocus
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
