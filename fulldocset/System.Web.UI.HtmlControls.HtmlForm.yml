  name: DefaultFocus
  nameWithType: HtmlForm.DefaultFocus
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir kontrollen i skjemaet for å vise som kontrollen med inndata Konsentrer deg når den <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> kontrollen lastes."
  remarks: "Bruk DefaultFocus-egenskapen for å få tilgang til kontrollen i skjemaet for å vise som kontrollen med inndata Konsentrer deg når den <xref:System.Web.UI.HtmlControls.HtmlForm>kontrollen lastes.</xref:System.Web.UI.HtmlControls.HtmlForm> Kontroller som kan velges vises med en visuell effekt som indikerer om de har fokus. For eksempel en <xref:System.Web.UI.WebControls.TextBox>kontroll med fokus vises med pekeren plasseres inne i det.</xref:System.Web.UI.WebControls.TextBox>       Du kan også angi kontrollen med fokus ved hjelp av den <xref:System.Web.UI.Control.Focus%2A>eller <xref:System.Web.UI.Page.SetFocus%2A>metoder.</xref:System.Web.UI.Page.SetFocus%2A> </xref:System.Web.UI.Control.Focus%2A> Disse metodene har prioritet over DefaultFocus-egenskapen. Hvis en av disse metodene kalles for å angi kontrollen med fokus, ignoreres verdien for egenskapen DefaultFocus."
  example:
  - "The following code example demonstrates how to set the DefaultFocus property to display a specified control on a form as the control with input focus when the form loads. When `Form1` renders, notice that the insertion point is positioned in `TextBox1`, indicating that `TextBox1` is the control with focus.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_10_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_10_1.aspx)]"
  syntax:
    content: public string DefaultFocus { get; set; }
    return:
      type: System.String
      description: "Den <xref:System.Web.UI.Control.ClientID*>av kontrollen i skjemaet for å vise som kontrollen med inndata Konsentrer deg når den <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> er lastet inn.</xref:System.Web.UI.Control.ClientID*> Standardverdien er en tom streng (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultFocus*
  exceptions: []
  platform:
  - net462
