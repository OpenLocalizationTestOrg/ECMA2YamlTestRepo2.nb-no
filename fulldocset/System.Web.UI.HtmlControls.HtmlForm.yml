- uid: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  id: SubmitDisabledControls
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: SubmitDisabledControls
  nameWithType: HtmlForm.SubmitDisabledControls
  fullName: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir en boolsk verdi som angir om for tvungen kontroller deaktivert på klienten sender verdiene, dermed beholde verdiene når siden legger inn på serveren."
  remarks: "Bruk SubmitDisabledControls-egenskapen til å angi om du vil tvinge kontroller deaktivert på klienten sender verdiene når siden legger igjen. Dette gjør at deaktivert kontrollene å beholde verdiene når siden legger inn på serveren. Når egenskapen SubmitDisabledControls er satt til `false`, kontroller i skjemaet som har blitt deaktivert ved hjelp av klientskript blir ikke sendt til serveren neste gang siden legger tilbake. Resultatet går verdiene som er lagret av deaktivert Kontroller tapt. For å tillate deaktivert kontrollene å beholde verdiene når siden legger inn på serveren, angi SubmitDisabledControls egenskapen `true`."
  example:
  - "The following code example demonstrates how to set the SubmitDisabledControls property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the SubmitDisabledControls property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n [!code-cs[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_28_1.aspx)]\n [!code-vb[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_28_1.aspx)]"
  syntax:
    content: public virtual bool SubmitDisabledControls { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis kontroller deaktivert på klienten, tvinges til å sende tilhørende verdier. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlForm.SubmitDisabledControls*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.Target
  id: Target
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: Target
  nameWithType: HtmlForm.Target
  fullName: System.Web.UI.HtmlControls.HtmlForm.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir rammen eller vinduet skal gjengi resultatene av informasjonen som posteres til serveren."
  remarks: "Bruk Target-egenskapen til å angi målvinduet eller rammen som viser resultatene av informasjonen som posteres til serveren. Omadressering av resultatene av informasjon som er lagt til serveren er en avansert oppgave. Denne egenskapen anbefales bare til å sende tilbake ikke.      > [!NOTE] > Target-egenskapen blir gjengitt som et `target` attributtet. Den `target` attributtet for `form` elementer er ikke tillatt i XHTML 1.1. Hvis den gjengitte koden må samsvare med XHTML standarder eller må samsvare med tilgjengelighet standarder, derfor ikke angitt Target-egenskap. Hvis du vil ha mer informasjon, se [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).       Målverdien må begynne med en bokstav i området for A til Z (samlingstype), bortsett fra følgende spesielle verdier som begynner med et understrekingstegn.      | Målverdi | Beskrivelse |   |------------------|-----------------|   | `_blank`| Gjengir innholdet i et nytt vindu uten forhandleren. |   | `_parent`| Gjengir innholdet i overordnet umiddelbar rammesett. |   | `_search`| Gjengir innholdet i ruten. |   | `_self`| Gjengir innholdet i rammen med fokus. |   | `_top`| Gjengir innholdet i hele vinduet uten forhandleren. |      > [!NOTE] > Se i dokumentasjonen for nettleseren for å finne ut om den `_search` verdien støttes.  For eksempel Microsoft Internet Explorer 5.0 og senere støtter det `_search` målverdi."
  example:
  - "The following code example demonstrates how to use the Target property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n [!code-cs[HtmlFormTarget#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_16_1.aspx)]\n [!code-vb[HtmlFormTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_16_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Nettleservindu eller rammen som viser resultatene av informasjon som er lagt til serveren. Standarden er en tom streng (&quot;&quot;), som oppdaterer vinduet eller ramme med fokus."
  overload: System.Web.UI.HtmlControls.HtmlForm.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.UniqueID
  id: UniqueID
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: UniqueID
  nameWithType: HtmlForm.UniqueID
  fullName: System.Web.UI.HtmlControls.HtmlForm.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter den unike programmatiske identifikatoren som er tilordnet til den <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> kontrollen."
  remarks: "Bruk unik ID-egenskapen for å få unike program-IDen tildelt av <xref:System.Web.UI.HtmlControls.HtmlForm>kontroll.</xref:System.Web.UI.HtmlControls.HtmlForm> Denne egenskapen overstyrer base implementeringen for å returnere en konstant verdi når kontrollen finnes i en <xref:System.Web.UI.INamingContainer>-implementert objektet enn en side, for eksempel en egendefinert serverkontroll.</xref:System.Web.UI.INamingContainer> Hvis naming beholderen er en side, verdien for den <xref:System.Web.UI.HtmlControls.HtmlForm>kontrollens <xref:System.Web.UI.Control.ID%2A>egenskapen returneres.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       Egenskapen unik ID og <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>egenskapen alltid returnere samme verdi.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> Dette er nyttig når den <xref:System.Web.UI.HtmlControls.HtmlForm>kontrollen gjengis i en nettleser som krever at den <xref:System.Web.UI.HtmlControls.HtmlForm>kontrollens unik ID og <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>egenskapene som skal være den samme.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> Beholde disse egenskapene synkronisert, den <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>egenskapen alltid verdien for egenskapen unik ID.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      > [!NOTE] > Den `name` attributtet er ikke et XHTML-kompatibel attributt, og som standard gjengis ikke av ASP.NET."
  example:
