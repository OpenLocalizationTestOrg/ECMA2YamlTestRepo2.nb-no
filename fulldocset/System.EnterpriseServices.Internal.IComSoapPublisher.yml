    - id: MailBox
      type: System.String
      description: "Postboksen til å opprette."
    - id: SmtpName
      type: System.String
      description: "Låse denne metoden, inneholder denne parameteren navnet på e-post for SMTP Simple Transfer Protocol ()-server som inneholder postboksen."
    - id: Domain
      type: System.String
      description: "Låse denne metoden, inneholder denne parameteren domenet for SMTP-serveren."
    - id: PhysicalPath
      type: System.String
      description: "Låse denne metoden, inneholder denne parameteren filsystembanen for postboksen."
    - id: Error
