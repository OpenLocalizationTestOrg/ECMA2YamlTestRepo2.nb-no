- uid: System.EnterpriseServices.Internal.IComSoapPublisher.GetAssemblyNameForCache(System.String,System.String@)
  id: GetAssemblyNameForCache(System.String,System.String@)
  parent: System.EnterpriseServices.Internal.IComSoapPublisher
  langs:
  - csharp
  name: GetAssemblyNameForCache(String,String)
  nameWithType: IComSoapPublisher.GetAssemblyNameForCache(String,String)
  fullName: System.EnterpriseServices.Internal.IComSoapPublisher.GetAssemblyNameForCache(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Returnerer den fullstendige banen for en signert genererte samling med sterkt navn i mappen SoapCache."
  remarks: "For en ubehandlet COM +-komponent som skal publiseres via .NET ekstern kommunikasjon som et SOAP-endepunkt, må en proxy som skal genereres for å gjøre uforvaltede komponentene tilgjengelig for .NET Framework. Dette gjøres ved å utføre programmatisk trinnene som typebibliotek (Tlbimp.exe) i [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] verktøyet som brukes til å konvertere uforvaltede COM +-typebibliotekene til proxyen metadata samlinger. For client-aktivering via SOAP skal lykkes, har imidlertid klienten og serveren maskiner samme sterkt navn signerte metadata proxyer må dele. Derfor når en administrert proxy-samling genereres for en ubehandlet COM +-komponenten, en nøkkel med sterkt navn også genereres og brukes til å signere proxy-samling."
  syntax:
    content: public void GetAssemblyNameForCache (string TypeLibPath, out string CachePath);
    parameters:
    - id: TypeLibPath
      type: System.String
      description: "Bane for filen som inneholder typebiblioteket."
    - id: CachePath
      type: System.String
      description: "Låse denne metoden, inneholder denne parameteren den fullstendige banen til proxysamlingen i SoapCache-mappen."
  overload: System.EnterpriseServices.Internal.IComSoapPublisher.GetAssemblyNameForCache*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>TypeLibPath</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Oppkalleren har ikke den nødvendige tillatelsen."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Filnavnet er tomt, inneholder bare mellomrom eller inneholder ugyldige tegn."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Tilgang til <code> TypeLibPath </code> avslås."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Den angitte banen, filnavnet eller begge være lengre enn den systemdefinerte maksimumslengden. For eksempel på Windows-baserte plattformer baner må være mindre enn 248 tegn, og filnavn må være mindre enn 260 tegn."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<code>TypeLibPath</code>inneholder et kolon (:) midt i en streng."
  platform:
  - net462
