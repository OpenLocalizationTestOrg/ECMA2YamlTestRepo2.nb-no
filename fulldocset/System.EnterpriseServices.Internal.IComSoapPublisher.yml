  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Oppretter en SOAP-aktiverte COM +-programmet postboks på en angitt URL-adresse. Ikke er fullstendig implementert."
  remarks: "Ikke er fullstendig implementert; ikke opprette en postboks for øyeblikket. Returnerer feilmeldingen &quot;COM + SOAP-tjenester SMTP publikasjonen ikke støttes.&quot;"
  syntax:
    content: public void CreateMailBox (string RootMailServer, string MailBox, out string SmtpName, out string Domain, out string PhysicalPath, out string Error);
