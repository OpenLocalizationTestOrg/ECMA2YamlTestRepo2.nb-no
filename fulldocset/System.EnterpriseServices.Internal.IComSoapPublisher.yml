  - type: System.UriFormatException
    commentId: T:System.UriFormatException
    description: "<code>FullUrl</code>er tom.       - eller - skjemaet som er angitt i <code>FullUrl</code> er ugyldig.       - eller - <code>FullUrl</code> inneholder flere enn to etterfølgende skråstrek.       - eller - passordet som er angitt i <code>FullUrl</code> er ugyldig.       - eller - vertsnavnet angitt i <code>FullUrl</code> er ugyldig.       - eller - filnavnet angitt i <code>FullUrl</code> er ugyldig."
