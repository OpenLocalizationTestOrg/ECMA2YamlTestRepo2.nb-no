  summary: "Angir type objektet grense smart kode i forhold til hvordan det er knyttet til komponenten."
  remarks: "Tabellen nedenfor beskriver de to alternativene for å knytte et objekt grense smart kode til en komponent.      | Smartkortet etikett modell | Beskrivelse |   |----------------------|-----------------|   | Pull | Klassen som er avledet fra <xref:System.ComponentModel.Design.ComponentDesigner>som er knyttet til komponenten overstyrer egenskapen <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>for å returnere samlingen av smart koder for denne komponenten. |   | Push | Et kall til metoden <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>eksplisitt knytter de angitte smart kodene den angitte komponenten. |       Du finner mer informasjon om disse smartkortet koden modellene i <xref:System.ComponentModel.Design.DesignerActionService>og <xref:System.ComponentModel.Design.DesignerActionListCollection>klasser.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner>"
