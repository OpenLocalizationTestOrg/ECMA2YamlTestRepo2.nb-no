- uid: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  id: MaxPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MaxPoolSize
  nameWithType: ObjectPoolingAttribute.MaxPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Henter eller angir verdien for den maksimale størrelsen på utvalget."
  remarks: "MaxPoolSize representerer maksimalt antall grupperte objekter som transportbehandling for tilkoblingsutvalg oppretter, både aktivt brukes av klienter og inaktive i utvalget. Når du oppretter objekter, kontrollerer transportbehandling for tilkoblingsutvalg for å bekrefte at verdien ikke er nådd, og hvis den ikke har, transportbehandling for tilkoblingsutvalg oppretter et nytt objekt som etikettskriver til klienten. Hvis verdien er nådd, klientforespørsler lagt i kø, og få det første tilgjengelige objektet fra utvalget i rekkefølgen de ble mottatt. Opprettelse av objekt forespørsler tidsavbrudd etter en angitt periode."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_7_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_7_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_7_1.vb)]"
  syntax:
    content: public int MaxPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Maksimalt antall objekter i utvalget."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MaxPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  id: MinPoolSize
  parent: System.EnterpriseServices.ObjectPoolingAttribute
  langs:
  - csharp
  name: MinPoolSize
  nameWithType: ObjectPoolingAttribute.MinPoolSize
  fullName: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Henter eller angir verdien for den minste størrelsen på utvalget."
  remarks: "MinPoolSize representerer antall objekter som opprettes når applikasjonen starter og minste antall objekter som opprettholdes i utvalget mens programmet kjører. Hvis hvor mange tilgjengelige objekter i utvalget faller under den angitte minst, opprettes nye objekter som oppfyller alle forespørsler om utestående objekter for å fylle på utvalget. Hvis hvor mange tilgjengelige objekter i utvalget er større enn minimumsantallet, blir disse overflødige objekter ødelagt under en syklus for opprydding."
  example:
  - "The following code example demonstrates the use of this property.  \n  \n [!code-cpp[EnterpriseServices_Pooling#1](~/add/codesnippet/cpp/p-system.enterpriseservi_9_1.cpp)]\n [!code-cs[EnterpriseServices_Pooling#1](~/add/codesnippet/csharp/p-system.enterpriseservi_9_1.cs)]\n [!code-vb[EnterpriseServices_Pooling#1](~/add/codesnippet/visualbasic/p-system.enterpriseservi_9_1.vb)]"
  syntax:
    content: public int MinPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Minste antall objekter i utvalget."
  overload: System.EnterpriseServices.ObjectPoolingAttribute.MinPoolSize*
  exceptions: []
  platform:
  - net462
