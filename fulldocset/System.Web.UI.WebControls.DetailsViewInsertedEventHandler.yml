  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>-hendelse når en Insert-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Insert&quot;) i kontrollen klikkes, men når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen setter inn oppføringen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> Dette gjør at du må oppgi en hendelsesbehandling som utfører en egendefinert rutine, for eksempel kontrollere resultatet av en insert-operasjonen når denne hendelsen oppstår.       Når du oppretter en DetailsViewInsertedEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_1.aspx)]\n [!code-cs[DetailsViewInsertedEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewInsertedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewInsertedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_382_2.aspx)]\n [!code-vb[DetailsViewInsertedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_382_2.aspx)]"
