items:
- uid: System.Net.Sockets.IPProtectionLevel
  id: IPProtectionLevel
  children:
  - System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  - System.Net.Sockets.IPProtectionLevel.Restricted
  - System.Net.Sockets.IPProtectionLevel.Unrestricted
  - System.Net.Sockets.IPProtectionLevel.Unspecified
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "En verdi som aktiverer begrensning for en IPv6-socket til et angitt område, for eksempel adresser med samme lokale koblingen eller lokale prefiks for området."
  remarks: "Dette alternativet kan programmer skal plasseres tilgangsbegrensninger på IPv6-sockets. Slike begrensninger Aktiver en applikasjon kjører på en privat LAN ganske enkelt og robuste styrke selve mot eksterne angrep. Dette socket-alternativet utvider eller begrenser omfanget av en lytting kontakter og hvordan du aktiverer ubegrenset tilgang fra offentlige og private brukere om nødvendig eller begrensning av tilgang bare til det samme området som er påkrevd."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP-beskyttelsesnivået er kanten som er begrenset. Denne verdien brukes av programmer som er utformet for å fungere via Internett. Denne innstillingen tillater ikke at traversering av oversettelsen (Network Address Translation) ved hjelp av Windows Teredo implementeringen. Disse programmene kan omgå IPv4 brannmurer, slik at programmer må herdet mot Internett angrep rettet mot åpnet porten. På Windows Server 2003 og Windows XP er standardverdien for IP-beskyttelsesnivået på en socket edge begrenset."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Restricted
  id: Restricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Restricted
  nameWithType: IPProtectionLevel.Restricted
  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP-beskyttelsesnivået er begrenset. Denne verdien vil bli brukt av intranettprogrammer som ikke implementerer scenarier for Internett. Disse programmene er vanligvis ikke testet eller herdet mot Internett-stil angrep. Denne innstillingen begrenser mottatte trafikken til koblingen lokale bare."
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP-beskyttelsesnivået er ubegrenset. Denne verdien brukes av programmer som er utformet for å fungere over Internett, inkludert programmer som utnytter IPv6 NAT traversering funksjoner som er bygd på Windows (for eksempel Teredo). Disse programmene kan omgå IPv4 brannmurer, slik at programmer må herdet mot Internett angrep rettet mot åpnet porten. På Windows Server 2008 R2 og Windows Vista er standardverdien for IP-beskyttelsesnivået på en socket ubegrenset."
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unspecified
  id: Unspecified
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unspecified
  nameWithType: IPProtectionLevel.Unspecified
  fullName: System.Net.Sockets.IPProtectionLevel.Unspecified
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "IP-beskyttelsesnivået er ikke angitt. Standardverdien for IP-beskyttelsesnivået på en socket er angitt i Windows 7 og Windows Server 2008 R2."
  syntax:
    content: Unspecified
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
