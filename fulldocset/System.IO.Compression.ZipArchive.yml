  name: ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  nameWithType: ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  fullName: System.IO.Compression.ZipArchive.ZipArchive(Stream,ZipArchiveMode,Boolean,Encoding)
  type: Constructor
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> klassen på den angitte dataflyten for den angitte modusen, bruker den angitte kodingen for oppføringsnavn og eventuelt lar dataflyten åpen."
  remarks: "Hvis den `mode` parameteren er satt til <xref:System.IO.Compression.ZipArchiveMode>, dataflyten må støtte lesing.</xref:System.IO.Compression.ZipArchiveMode> Hvis den `mode` parameteren er satt til <xref:System.IO.Compression.ZipArchiveMode>, dataflyten må støtte skriving.</xref:System.IO.Compression.ZipArchiveMode> Hvis den `mode` parameteren er satt til <xref:System.IO.Compression.ZipArchiveMode>, dataflyten må støtte lesing, skriving og søking.</xref:System.IO.Compression.ZipArchiveMode>       Når du åpner en komprimert arkivfil for lesing og `entryNameEncoding` er satt til `null`, oppføringsnavn dekodes i henhold til følgende regler: – Når språket koding flagget (i vanlige bit-flagget for lokal filtopptekst) ikke er angitt gjeldende systemet standard kodeside som brukes til dekoding oppføringsnavnet.      -Når språket koding flagget er angitt, brukes UTF-8 til dekoding oppføringsnavnet.       Når du åpner en komprimert arkivfil for lesing og `entryNameEncoding` er satt til en annen verdi enn `null`, oppføringsnavn dekodes i henhold til følgende regler: – Når språket koding flagget ikke er angitt, den angitte `entryNameEncoding` for å dekode oppføringsnavnet.      -Når språket koding flagget er angitt, brukes UTF-8 til dekoding oppføringsnavnet.       Når du skriver arkivfiler og `entryNameEncoding` er satt til `null`, oppføringsnavn kodes i henhold til følgende regler: – For oppføring med navn som inneholder tegn som er utenfor ASCII område, språket koding flagget er angitt, og oppføringsnavn er kodet ved hjelp av UTF-8.      -Flagget språket koding er ikke angitt for oppføringsnavn som inneholde bare ASCII-tegn, og oppføringsnavn er kodet ved hjelp av gjeldende systemet standard kodeside.       Når du skriver arkivfiler og `entryNameEncoding` er satt til en annen verdi enn `null`, den angitte `entryNameEncoding` brukes til å kode oppføringsnavn i byte. Språket koding flagget (i vanlige bit-flagget for lokal filtopptekst) er angitt bare når den angitte kodingen er en UTF-8-koding."
  syntax:
    content: public ZipArchive (System.IO.Stream stream, System.IO.Compression.ZipArchiveMode mode, bool leaveOpen, System.Text.Encoding entryNameEncoding);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Inndata eller utdata dataflyten."
    - id: mode
      type: System.IO.Compression.ZipArchiveMode
      description: "En av opplistingsverdiene som som angir om zip-arkivet brukes til å lese, opprette eller oppdatere oppføringer."
    - id: leaveOpen
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>La dataflyten åpne etter den <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> objektet er fjernet; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: entryNameEncoding
      type: System.Text.Encoding
      description: "Kodingen som skal brukes under lesing eller skrive oppføringsnavn i dette arkivet. Angi en verdi for denne parameteren når koding kreves for samhandling med zip arkivet verktøy og biblioteker som ikke støtter UTF-8-koding for oppføringsnavn."
  overload: System.IO.Compression.ZipArchive.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Dataflyten er allerede lukket eller mulighetene for dataflyten samsvarer ikke med modus."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>stream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>mode</code>er en ugyldig verdi."
  - type: System.IO.InvalidDataException
    commentId: T:System.IO.InvalidDataException
    description: "Innholdet i dataflyten kan ikke tolkes som en zip-arkivet.       - eller - <code> mode </code> er <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> og en oppføring i arkivet mangler eller er skadet og kan ikke lese.       - eller - <code> mode </code> er <xref href=&quot;System.IO.Compression.ZipArchiveMode&quot;> </xref> og en oppføring er for stor til å få plass i minnet."
