  - net462
- uid: System.IO.Compression.ZipArchive.CreateEntry(System.String)
  id: CreateEntry(System.String)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: CreateEntry(String)
  nameWithType: ZipArchive.CreateEntry(String)
  fullName: System.IO.Compression.ZipArchive.CreateEntry(String)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Oppretter en tom oppføring som har navnet for angitt bane og oppføring i zip-arkivet."
  remarks: "Den `entryName` streng skal gjenspeile relativ bane for du vil opprette i zip-arkivet. Det finnes ingen begrensning på strengen du oppgir. Imidlertid posten opprettes hvis det ikke er formatert som en relativ bane, men du kan få et unntak under du Pakk ut innholdet i zip-arkivet. Hvis det finnes allerede en oppføring med den angitte banen og navnet i arkivet, opprettes en andre post med samme bane og navn.       Verdien for den <xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A>egenskapen for den nye oppføringen er satt til gjeldende dato og klokkeslett.</xref:System.IO.Compression.ZipArchiveEntry.LastWriteTime%2A> Oppføringen er komprimert ved hjelp av komprimering det standard beskyttelsesnivået for den underliggende komprimering-algoritmen. Hvis du vil angi et annet komprimeringsnivå, kan du bruke den <xref:System.IO.Compression.ZipArchive.CreateEntry%2A>metoden.</xref:System.IO.Compression.ZipArchive.CreateEntry%2A>"
  example:
  - "The following example shows how to create an entry and write to it by using a stream.  \n  \n [!code-cs[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/csharp/m-system.io.compression._1_1.cs)]\n [!code-vb[System.IO.Compression.ZipArchiveMode#1](~/add/codesnippet/visualbasic/m-system.io.compression._1_1.vb)]"
  syntax:
    content: public System.IO.Compression.ZipArchiveEntry CreateEntry (string entryName);
    parameters:
    - id: entryName
      type: System.String
      description: "En bane i forhold til roten av arkivet, som angir navnet på posten opprettes."
    return:
      type: System.IO.Compression.ZipArchiveEntry
      description: "En tom oppføring i zip-arkivet."
  overload: System.IO.Compression.ZipArchive.CreateEntry*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>entryName</code>is <xref:System.String>."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>entryName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Zip-arkivet støtter ikke skriving."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "Zip-arkivet har blitt fjernet."
  platform:
  - net462
