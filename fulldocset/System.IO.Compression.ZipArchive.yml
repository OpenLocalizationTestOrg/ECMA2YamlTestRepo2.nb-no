  summary: "Frigir ressursene som brukes av den gjeldende forekomsten av den <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> klasse."
  remarks: "Denne metoden avsluttes skriving arkivet og frigir alle ressursene som brukes av den <xref:System.IO.Compression.ZipArchive>objektet.</xref:System.IO.Compression.ZipArchive> Hvis du konstruere objektet ved hjelp av den <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>konstruktøren overbelastning og sett den `leaveOpen` parameter `true`, all underliggende dataflyt er lukket og ikke lenger tilgjengelig for etterfølgende skriveoperasjoner.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Når du er ferdig med denne forekomsten av <xref:System.IO.Compression.ZipArchive>, kalle avhending for å frigi alle ressurser som brukes i denne forekomsten.</xref:System.IO.Compression.ZipArchive> Du må fjerne flere referanser til denne <xref:System.IO.Compression.ZipArchive>serverforekomsten slik at saneringsoppsamlingen kan gjenvinne minne på forekomsten i stedet for å holde det aktivt for finalization.</xref:System.IO.Compression.ZipArchive>       Fjerne kall av <xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29>metode som inneholder koden for å frigi ressurser behandlet.</xref:System.IO.Compression.ZipArchive.Dispose%28System.Boolean%29> Hvis du vil ha mer informasjon, kan du se."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.IO.Compression.ZipArchive.Dispose*
