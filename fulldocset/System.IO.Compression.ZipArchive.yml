- uid: System.IO.Compression.ZipArchive.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.IO.Compression.ZipArchive
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ZipArchive.Dispose(Boolean)
  fullName: System.IO.Compression.ZipArchive.Dispose(Boolean)
  type: Method
  assemblies:
  - System.IO.Compression
  namespace: System.IO.Compression
  summary: "Kalles av den <xref href=&quot;System.IO.Compression.ZipArchive.Dispose&quot;> </xref> og <xref:System.Object.Finalize>metoder for å frigjøre uforvaltede ressursene som brukes i den gjeldende forekomsten av den <xref href=&quot;System.IO.Compression.ZipArchive&quot;> </xref> klasse, og avsluttes skriving arkivet og frigir administrerte ressurser.</xref:System.Object.Finalize>"
  remarks: "Hvis `disposing` er satt til `true`, all underliggende dataflyt er lukket og ikke lenger tilgjengelig for etterfølgende skriveoperasjoner, med mindre du konstruere objektet ved hjelp av den <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>konstruktøren overbelastning og sett den `leaveOpen` parameter `true`.</xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29>       Denne metoden kalles bare av offentlig <xref:System.IO.Compression.ZipArchive.Dispose>og <xref:System.Object.Finalize>metoder; ikke kalle denne metoden direkte.</xref:System.Object.Finalize> </xref:System.IO.Compression.ZipArchive.Dispose>       Når du implementerer avhending mønsteret, boolsk parameteren for metoden avhending skal brukes som følger: - <xref:System.IO.Compression.ZipArchive.Dispose>for gjeldende objekt må metodekall avhending med parameteren boolsk satt til `true` frigi både administrerte og uforvaltede ressurser.</xref:System.IO.Compression.ZipArchive.Dispose>      - <xref:System.Object.Finalize>For gjeldende objekt må metodekall avhending med parameteren boolsk satt til `false` frigi bare uforvaltede ressurser.</xref:System.Object.Finalize>       Hvis du vil ha mer informasjon, kan du se."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>har skrevet arkivet for å frigjøre uforvaltede og behandlede ressurser. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> frigi bare uforvaltede ressurser."
  overload: System.IO.Compression.ZipArchive.Dispose*
  exceptions: []
  platform:
  - net462
