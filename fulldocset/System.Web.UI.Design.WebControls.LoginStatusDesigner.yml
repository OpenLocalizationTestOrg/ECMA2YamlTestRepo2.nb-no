  name: GetDesignTimeHtml()
  nameWithType: LoginStatusDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter markup som brukes til å gjengi den tilknyttede kontrollen under utformingen."
  remarks: "Hvis den <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>eller <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>egenskapen (avhengig av om brukeren er logget på), er `null`, en tom streng (&quot;&quot;), eller et enkelt mellomrom (&quot;&quot;), GetDesignTimeHtml metoden angir den <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>eller <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>egenskapen etter behov, til den <xref:System.Web.UI.Control.ID%2A>egenskapen omsluttet av parenteser (&quot;[]&quot;).</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> Deretter, uavhengig av innstillingen for den <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>eller <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>, GetDesignTimeHtml metodekall den <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>basere metode for å generere markup utformingen gjengivelse av den <xref:System.Web.UI.WebControls.LoginStatus>kontroll.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_3_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_3_1.vb)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "En streng som inneholder markup brukes til å gjengi den <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> under utformingen."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml*
