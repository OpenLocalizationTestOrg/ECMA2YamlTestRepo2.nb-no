  name: LoginStatusDesigner
  nameWithType: LoginStatusDesigner
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> Web serverkontroll."
  remarks: "Den <xref:System.Web.UI.WebControls.LoginStatus>kontrollen gjengir knapper som kontrollerer brukerens Godkjenningsstatus og viser det riktige alternativet for pålogging eller Logg av automatisk.</xref:System.Web.UI.WebControls.LoginStatus>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver den <xref:System.Web.UI.WebControls.LoginStatus>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.LoginStatus> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Klassen LoginStatusDesigner gir støtte for utforming for den <xref:System.Web.UI.WebControls.LoginStatus>kontroll.</xref:System.Web.UI.WebControls.LoginStatus>       Den <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>returnerer en <xref:System.ComponentModel.Design.DesignerActionListCollection>objektet, som vanligvis inneholder et objekt som er avledet av den <xref:System.ComponentModel.Design.DesignerActionList>klasse for hvert nivå i treet arving av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> Den <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>egenskapen returnerer alltid `true`, som angir at det opprettes en midlertidig kopi av det tilknyttede <xref:System.Web.UI.WebControls.LoginStatus>til å generere utformingen-markup fordi godkjenning brukerstatus ikke er tilgjengelig på utformingstidspunktet.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>       Den <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>metoden returnerer markup som brukes til å gjengi den tilknyttede <xref:System.Web.UI.WebControls.LoginStatus>under utformingen.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>Metoden Klargjør utformeren for å vise, redigere, og utforme tilknyttede <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
