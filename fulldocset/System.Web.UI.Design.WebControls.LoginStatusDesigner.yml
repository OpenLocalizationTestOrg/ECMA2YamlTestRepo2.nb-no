- uid: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginStatusDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginStatusDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter en verdi som angir om designer må bruke en midlertidig kopi i stedet for den faktiske kontrollen som er forbundet med designer for å generere utformingen markup."
  remarks: "Fordi egenskapen UsePreviewControl alltid `true`, designer <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>egenskapen returnerer en kopi av det tilknyttede <xref:System.Web.UI.WebControls.LoginStatus>kontrollen til å generere utformingen markup.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Den <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>egenskapen oppretter kopien av persisting den faktiske <xref:System.Web.UI.WebControls.LoginStatus>kontrollen, og deretter analyse faste kontroll-streng.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Kopierte kontrollen påvirker ikke noen utholdenhet for den faktiske <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus>       Hvis egenskapen UsePreviewControl er overstyrt for å returnere `false`, designer bruker den tilknyttede <xref:System.Web.UI.WebControls.LoginStatus>selve å generere utformingen markup, og endre utformingen kontrollen vil beholde siden markup kilde.</xref:System.Web.UI.WebControls.LoginStatus>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
