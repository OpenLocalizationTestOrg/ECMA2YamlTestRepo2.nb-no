  remarks: "Denne kontrollen mønsteret tilsvarer <xref:System.Windows.Automation.Provider.IGridItemProvider>med forskjellen noen kontrollere implementere ITableItemProvider må vise forholdet mellom individuelle cellen og rad- og informasjonen.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Tilgang til enkelte celler funksjonene leveres av samtidige implementeringen av <xref:System.Windows.Automation.Provider.IGridItemProvider>.</xref:System.Windows.Automation.Provider.IGridItemProvider>       Implementert på en Brukergrensesnittet Automation leverandør må støtte av <xref:System.Windows.Automation.TableItemPattern>kontrollen mønsteret.</xref:System.Windows.Automation.TableItemPattern>"
