  name: DetailsViewDeleteEventArgs
  nameWithType: DetailsViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>-hendelse når en Slett-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Delete&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.DetailsView>kontrollen sletter.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> Dette gjør at du må oppgi en hendelsesbehandling som utfører en egendefinert rutine, for eksempel en post før du sletter den, når denne hendelsen oppstår.       En <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>objekt som er sendt til hendelsesbehandlingen, som gjør det mulig å finne ut indeksen for oppføringen slettes og å angi at sletteoperasjonen bør avbrytes.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> Bruk til å fastslå indeksen for en oppføring i <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> Hvis du vil avbryte sletteoperasjonen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan også gå nøkkelfelt og ikke er en nøkkel felt ved hjelp av den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>og <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Disse verdiene er nyttig hvis du vil kontrollere oppføringen før du sletter den.      > [!NOTE] > Det er mulig å endre nøkkelfeltverdiene i den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Hvis du endrer disse verdiene, slettes posten som svarer til de nye verdiene for nøkkelfeltet.       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen DetailsViewDeleteEventArgs, kan du se den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeleteEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event to cancel a delete operation.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_273_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_273_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
