- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en bestilte ordliste for nøkkelfeltet navn/verdi-par som inneholder navn og verdier av nøkkelfeltene for slettede elementer."
  remarks: "Bruke egenskapen nøkler for å få tilgang til verdiene for nøkkelfeltet eller felt for post som skal slettes. Du kan for eksempel bruke disse verdiene du kontrollerer oppføringen før du sletter det. Hvis du vil endre oppføringen slette eller loggføre slettede poster.      > [!NOTE] > Inneholder bare nøkkelfeltene for denne egenskapen. Hvis du vil ha tilgang til navn/verdi-par verdier for feltene ikke er en nøkkel, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       Egenskapen nøkler returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer nøkkelfeltene.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til nøkkelen feltverdiene.</xref:System.Collections.Specialized.IOrderedDictionary> Fordelen ved bruk av indeksering er at den returnerer feltverdier direkte.       Denne egenskapen er skrivebeskyttet. Du kan imidlertid endre nøkkelfeltet verdiene i den <xref:System.Collections.Specialized.IOrderedDictionary>objekt returneres.</xref:System.Collections.Specialized.IOrderedDictionary> Hvis du endrer nøkkelen feltverdiene, er den tilsvarende posten slettes fra datakilden."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en bestilte ordliste for nøkkelfeltet navn/verdi-par brukes til å samsvare med elementet skal slettes."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
