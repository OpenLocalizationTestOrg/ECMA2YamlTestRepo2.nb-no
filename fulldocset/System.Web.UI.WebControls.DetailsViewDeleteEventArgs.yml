- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for ikke-nøkkelfelt navn/verdi-par for elementet skal slettes."
  remarks: "Bruk egenskapen verdier til å få tilgang til verdiene i feltene ikke er en nøkkel for oppføringen som skal slettes. Du kan for eksempel bruke disse verdiene du kontrollerer oppføringen før du sletter den, eller å loggføre slettede poster.      > [!NOTE] > Egenskapen inneholder ikke felt eller felt. Hvis du vil ha tilgang til navn/verdi-par verdiene for felt eller felt, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       Egenskapen verdier returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene ikke er en nøkkel.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltverdiene.</xref:System.Collections.Specialized.IOrderedDictionary> Fordelen ved bruk av indeksering er at den returnerer feltverdier direkte."
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en liste over ikke-nøkkelfelt navn/verdi-par for elementet skal slettes."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
