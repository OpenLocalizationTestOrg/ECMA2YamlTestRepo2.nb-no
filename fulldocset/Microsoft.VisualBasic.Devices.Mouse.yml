- uid: Microsoft.VisualBasic.Devices.Mouse.WheelExists
  id: WheelExists
  parent: Microsoft.VisualBasic.Devices.Mouse
  langs:
  - csharp
  name: WheelExists
  nameWithType: Mouse.WheelExists
  fullName: Microsoft.VisualBasic.Devices.Mouse.WheelExists
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Henter en <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> som angir om musen har et rullehjul."
  remarks: "Den `My.Computer.Mouse.WheelExists` egenskapen gir funksjonalitet som er lik den <xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>egenskapen.</xref:System.Windows.Forms.SystemInformation.MouseWheelPresent%2A>       Du bør kontrollere verdien for den `My.Computer.Mouse.WheelExists` egenskapen før du prøver å få tilgang til den <xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>egenskapen som oppstår det et unntak hvis musen ikke har et rullehjul.</xref:Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines%2A>       Den `My.Computer.Mouse.WheelExists` egenskapen gir informasjon om datamaskin som kjører koden.      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example uses the `My.Computer.Mouse.WheelExists` property to determine if the mouse has a scroll wheel and how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public bool WheelExists { get; }
    return:
      type: System.Boolean
      description: "En boolsk verdi <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> Hvis musen har et rullehjul; ellers <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelExists*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Datamaskinen har ingen mus installert."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  id: WheelScrollLines
  parent: Microsoft.VisualBasic.Devices.Mouse
  langs:
  - csharp
  name: WheelScrollLines
  nameWithType: Mouse.WheelScrollLines
  fullName: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Henter et tall som angir hvor mye å rulle når musehjulet roteres ett hakk."
  remarks: "Du kan bruke denne egenskapen til å angi hvor mange linjer rulle opp eller ned i en flere linje-kontroll som har en rullefeltet.       Den `My.Computer.Mouse.WheelScrollLines` egenskapen gir funksjonalitet som er lik den <xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>egenskapen.</xref:System.Windows.Forms.SystemInformation.MouseWheelScrollLines%2A>       Fordi denne egenskapen oppstår det et unntak hvis musen ikke har et rullehjul, må du kontrollere at musen har et rullehjul ved å kontrollere den `My.Computer.Mouse.WheelExists` egenskapen.       Denne egenskapen gir informasjon om datamaskin som kjører koden.      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example determines if the mouse has a scroll wheel and uses the `My.Computer.Mouse.WheelExists` property to determine how much to scroll when the mouse wheel is rotated.  \n  \n [!code-vb[VbVbalrMyComputer#26](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#26)]"
  syntax:
    content: public int WheelScrollLines { get; }
    return:
      type: System.Int32
      description: "En <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> som angir hvor mye å rulle når musehjulet roteres ett hakk. En positiv verdi angir rulling basert på antallet linjer, mens en negativ verdi angir rulling med ett skjermbilde om gangen."
  overload: Microsoft.VisualBasic.Devices.Mouse.WheelScrollLines*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Musen har ingen rullehjul."
  platform:
  - net462
