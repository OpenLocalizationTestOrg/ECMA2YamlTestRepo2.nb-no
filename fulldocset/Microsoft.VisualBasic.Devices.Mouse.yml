  summary: "Henter en <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> som angir om funksjonaliteten til venstre og høyre museknappen er byttet."
  remarks: "Den `My.Computer.Mouse.ButtonsSwapped` egenskapen:-gir funksjonalitet som er lik den <xref:System.Windows.Forms.SystemInformation.MouseButtonsSwapped%2A>egenskapen.</xref:System.Windows.Forms.SystemInformation.MouseButtonsSwapped%2A>      -Gir informasjon om datamaskin som kjører koden.      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
