  fullName: System.Runtime.Caching.CacheEntryUpdateArguments
  type: Class
  summary: "Gir informasjon om hurtigbufferoppføringen som vil bli fjernet fra hurtigbufferen."
  remarks: "Argumenter i klassen CacheEntryUpdateArguments inneholder informasjon om en oppføring som hurtigbufferen implementeringen ferd med å fjerne. Argumentene inkluderer en nøkkel i hurtigbufferoppføringen, en referanse til det <xref:System.Runtime.Caching.ObjectCache>-forekomst som oppføringen vil bli fjernet fra, en årsak for fjerning og områdenavn i hurtigbufferen som inneholder oppføringen.</xref:System.Runtime.Caching.ObjectCache> Konstruktøren for klassen CacheEntryUpdateArguments bruker disse argumentene til å opprette en ny forekomst av klassen.       En CacheEntryUpdateArguments-objekt som er sendt til en <xref:System.Runtime.Caching.CacheEntryUpdateCallback>handler, som varsler hurtigbufferen om oppføringen for å fjerne.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
  syntax:
    content: public class CacheEntryUpdateArguments
