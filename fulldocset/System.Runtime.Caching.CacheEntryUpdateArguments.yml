  summary: "Henter eller angir verdien for <xref href=&quot;System.Runtime.Caching.CacheItem&quot;> </xref> oppføring som brukes til å oppdatere hurtigbufferen-objekt."
  remarks: "Hvis du vil ha en hurtigbufferoppføringen som skal fjernes etter en oppdatert hurtigbufferoppføring, må du tilordne en <xref:System.Runtime.Caching.CacheItem>objekt egenskapen UpdatedCacheItem og tilordne en <xref:System.Runtime.Caching.CacheItemPolicy>objekt i <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>egenskapen.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> Den <xref:System.Runtime.Caching.CacheItem>verdien må være en verdi enn `null`.</xref:System.Runtime.Caching.CacheItem> Hurtigbufferen implementeringer tolke en `null` verdi for egenskapen UpdatedCacheItem som en Legg merke til at gjeldende hurtigbufferoppføringen må fjernes, men ikke erstattes."
