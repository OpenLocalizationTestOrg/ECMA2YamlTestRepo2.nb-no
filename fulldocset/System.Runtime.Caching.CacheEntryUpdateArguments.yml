  remarks: "Hvis du vil erstatte et hurtigbufferoppføringen som skal fjernes fra en oppdatert hurtigbufferoppføringen, kan du også tilordne en <xref:System.Runtime.Caching.CacheItemPolicy>objekt egenskapen UpdatedCacheItemPolicy.</xref:System.Runtime.Caching.CacheItemPolicy> Den <xref:System.Runtime.Caching.CacheItemPolicy>objekt kan du angi policy for hurtigbuffer (for eksempel utløp detaljer) for oppdaterte hurtigbufferoppføringen.</xref:System.Runtime.Caching.CacheItemPolicy>       Du finner mer informasjon om hvordan du erstatter fjernes hurtigbufferoppføringen ved hjelp av en oppdatert finnes i den <xref:System.Runtime.Caching.CacheEntryUpdateArguments>klassen oversikt over og <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>egenskapen.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
