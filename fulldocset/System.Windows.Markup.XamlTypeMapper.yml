- uid: System.Windows.Markup.XamlTypeMapper.DefaultMapper
  id: DefaultMapper
  parent: System.Windows.Markup.XamlTypeMapper
  langs:
  - csharp
  name: DefaultMapper
  nameWithType: XamlTypeMapper.DefaultMapper
  fullName: System.Windows.Markup.XamlTypeMapper.DefaultMapper
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup
  summary: "Henter en forekomst av den <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> til å bruke hvis den ikke er angitt."
  remarks: "Standard-tilordning fungerer bare på en standard samlingen liste. Ingen bestemt informasjon om samlinger (som er angitt i <xref:System.Windows.Markup.XamlTypeMapper>konstruktører) brukes.</xref:System.Windows.Markup.XamlTypeMapper> Listen over standard samlingen er i den gjeldende implementeringen: `WindowsBase`, `PresentationCore`, `PresentationFramework`.       Bruker standard av betyr ikke at du ikke bruke egendefinerte samlinger/typer i XAML i det hele tatt. Bare betyr at hvis du bruker egendefinert typer/samlinger, må du deretter bruke konvensjonelt XAML-metode for å opprette tilordninger som `xmlns` attributter i hver XAML side der typer/samlinger refereres til, i motsetning til en tilordning av typen API. Hvis du vil ha mer informasjon, se [XAML navneområder og Namespace tilordningen for WPF XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.Windows.Markup.XamlTypeMapper DefaultMapper { get; }
    return:
      type: System.Windows.Markup.XamlTypeMapper
      description: "Standard type-tilordning."
  overload: System.Windows.Markup.XamlTypeMapper.DefaultMapper*
  exceptions: []
  platform:
  - net462
