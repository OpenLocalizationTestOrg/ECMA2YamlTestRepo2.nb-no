  summary: "Ber om tillatelse for en <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> avledet type som kalles under fullstendig klarering for å få tilgang til en spesifikk intern type."
  remarks: "Hvis ikke overstyres av en underklasse, AllowInternalType returnerer alltid `false`.       Når overskrives av en underklasse virkemåten må være at AllowInternalType skal returnere `true` Hvis intern kan være åpnet; ellers, `false`."
