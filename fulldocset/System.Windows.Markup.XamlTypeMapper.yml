  name: XamlTypeMapper
  nameWithType: XamlTypeMapper
  fullName: System.Windows.Markup.XamlTypeMapper
  type: Class
  summary: "Tilordner en XAML elementnavnet til riktig CLR <xref:System.Type>i samlinger.</xref:System.Type>"
  remarks: "XamlTypeMapper er en del av en avansert WPF scenariet som leverer alternative konteksten for <xref:System.Windows.Markup.XamlReader>og <xref:System.Windows.Markup.XamlWriter>.</xref:System.Windows.Markup.XamlWriter> </xref:System.Windows.Markup.XamlReader> For [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] WPF-programmer, bør du vurdere å overstyre <xref:System.Xaml.XamlSchemaContext>for dette scenarioet, i stedet for forsøk på å bruke XamlTypeMapper.</xref:System.Xaml.XamlSchemaContext>       XamlTypeMapper kan brukes til å gi XAML parseren egendefinerte tilordningsinformasjon via en mer direkte metode enn av <xref:System.Windows.Markup.XmlnsDefinitionAttribute>verdier for samlingen-koden.</xref:System.Windows.Markup.XmlnsDefinitionAttribute> Dette kan være nyttig for konsolidering av alle CLR-navneområder i en samling eller refererer til typene som er klargjort for XAML i en eksisterende samling uten å kompilere den på nytt for å legge til <xref:System.Windows.Markup.XmlnsDefinitionAttribute>attributing.</xref:System.Windows.Markup.XmlnsDefinitionAttribute>       Vanligvis oppretter du en forekomst av XamlTypeMapper for å angi <xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A>verdien for egenskapen for <xref:System.Windows.Markup.ParserContext>.</xref:System.Windows.Markup.ParserContext> </xref:System.Windows.Markup.ParserContext.XamlTypeMapper%2A> Den <xref:System.Windows.Markup.ParserContext>i sin tur kan brukes som konteksten for en <xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName>kall.</xref:System.Windows.Markup.XamlReader.Load%28System.IO.Stream%2CSystem.Windows.Markup.ParserContext%29?displayProperty=fullName> </xref:System.Windows.Markup.ParserContext>      ## Standard av du kan få en standard av ved hjelp av den <xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A>statisk egenskap.</xref:System.Windows.Markup.XamlTypeMapper.DefaultMapper%2A> Standard-tilordning fungerer bare på en standard samlingen liste. Ingen bestemt informasjon om samlinger (som er angitt i XamlTypeMapper konstruktører) brukes.      <a name=&quot;xamlTextUsage_XamlTypeMapper&quot;></a>## XAML teksten Bruk"
  syntax:
    content: public class XamlTypeMapper
