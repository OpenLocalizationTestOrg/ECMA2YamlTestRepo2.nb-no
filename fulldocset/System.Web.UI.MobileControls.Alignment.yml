  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "Angir justeringen for et gjengitte-objekt. Denne klassen kan ikke arves. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Justering opplistingen representerer vannrette plasseringen av et element i den overordnede beholderen, for eksempel panelet eller skjemaet. Hvis du legger til et bilde i et skjema, kan du for eksempel angi den vannrette posisjonen til høyre side av skjemaet.       Du kan bruke bit-verdiene i skriptspråk, kan du bruke dem med ASP.NET. For eksempel `Alignment = &quot;2&quot;` i et panel koden er ikke et gyldig uttrykk. I Visual C#, du kan imidlertid bruke `this.myPanel.Alignment = 2`."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
