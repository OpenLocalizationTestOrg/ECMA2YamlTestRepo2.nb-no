  name: Create(String,String,String,String)
  nameWithType: IISVirtualRoot.Create(String,String,String,String)
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot.Create(String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Oppretter en virtuell rotmappe for Internet Information Services (IIS)."
  remarks: "Du trenger ikke å kalle metoden Opprett fra koden. Bruk i stedet den <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>metoden.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot%2A>"
  syntax:
    content: public void Create (string RootWeb, string inPhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "En streng med verdien `&quot;IIS://localhost/W3SVC/1/ROOT&quot;` som representerer nettserveren roten."
    - id: inPhysicalDirectory
      type: System.String
      description: "Den fysiske banen for den virtuelle roten som tilsvarer `PhysicalPath` fra den <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>metoden.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: VirtualDirectory
      type: System.String
      description: "Navnet på den virtuelle roten som tilsvarer `VirtualRoot` fra <xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>.</xref:System.EnterpriseServices.Internal.Publish.CreateVirtualRoot*>"
    - id: Error
      type: System.String
      description: "Du kan skrive en feilmelding som en streng."
