  name: IISVirtualRoot
  nameWithType: IISVirtualRoot
  fullName: System.EnterpriseServices.Internal.IISVirtualRoot
  type: Class
  summary: "Oppretter og sletter Internet Information Services (IIS) 6.0 virtuelle rotmapper."
  remarks: "Den <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>grensesnittet definerer metoder for å opprette og slette virtuelle rotmapper i IIS 6.0.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>       Dette grensesnittet er implementert bare av klassen IISVirtualRoot og brukes bare i .NET Framework-infrastruktur under oppretting av en SOAP-aktiverte COM + programmet virtuelle roten.       <xref:System.EnterpriseServices.Internal.IComSoapIISVRoot>trenger ikke å implementeres direkte i koden.</xref:System.EnterpriseServices.Internal.IComSoapIISVRoot> Bruk i stedet den <xref:System.EnterpriseServices.Internal.Publish>klasse som implementerer den <xref:System.EnterpriseServices.Internal.IComSoapPublisher>grensesnitt som inneholder den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>og <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metoder.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Imidlertid <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>er ikke fullstendig implementert av <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IISVirtualRoot er brukt internt av .NET Framework. Du trenger ikke å bruke den direkte i koden."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef1-730b-45e2-ba24-874b7242c425")]

      public class IISVirtualRoot : System.EnterpriseServices.Internal.IComSoapIISVRoot
