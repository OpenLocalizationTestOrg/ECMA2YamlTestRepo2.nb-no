  summary: "Sletter en virtuell rotmappe for Internet Information Services (IIS)."
  remarks: "Selv om det offentlige, skal Delete-metoden ikke kalles direkte.       Du kan også vises i <xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A>metode.</xref:System.EnterpriseServices.Internal.Publish.DeleteVirtualRoot%2A> Imidlertid er denne metoden ikke fullstendig implementert."
  syntax:
    content: public void Delete (string RootWeb, string PhysicalDirectory, string VirtualDirectory, out string Error);
    parameters:
    - id: RootWeb
      type: System.String
      description: "Root-nettserveren, som er angitt av `RootWebServer` fra den <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>metoden.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot*>"
    - id: PhysicalDirectory
      type: System.String
      description: "Den fysiske banen for den virtuelle roten."
    - id: VirtualDirectory
      type: System.String
      description: "Navnet på den virtuelle roten."
    - id: Error
      type: System.String
      description: "Du kan skrive en feilmelding som en streng."
  overload: System.EnterpriseServices.Internal.IISVirtualRoot.Delete*
  exceptions: []
  platform:
  - net462
