  summary: "Angir hvordan å tegne gradering utenfor en gradering velgeren gradering vektor eller mellomrom."
  remarks: "Illustrasjonen nedenfor viser metodene tilgjengelig oppslag og hva som skjer på <xref:System.Windows.Media.LinearGradientBrush>og <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> Den røde linjen angir gradering plass. En <xref:System.Windows.Media.LinearGradientBrush>definerer den gradering space med den <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>og <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Egenskaper.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> </xref:System.Windows.Media.LinearGradientBrush> En <xref:System.Windows.Media.RadialGradientBrush>definerer den gradering space med den <xref:System.Windows.Media.RadialGradientBrush.Center%2A>, <xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A>, og <xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A>Egenskaper.</xref:System.Windows.Media.RadialGradientBrush.RadiusY%2A> </xref:System.Windows.Media.RadialGradientBrush.RadiusX%2A> </xref:System.Windows.Media.RadialGradientBrush.Center%2A> </xref:System.Windows.Media.RadialGradientBrush>       ![Ulike innstillinger for GradientSpread](~/add/media/img-mmgraphics-gradientspread.png &quot;annen GradientSpread innstillinger&quot;) gradering spredt metoder"
