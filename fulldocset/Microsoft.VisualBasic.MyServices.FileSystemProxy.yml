  summary: "Kombinerer to baner, og returnerer en riktig formatert bane."
  remarks: "Denne metoden justerer overflødige skråstrek tegnene for å opprette en riktig formatert bane.       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Computer.FileSystem.CombinePath` metoden.      | Til | Se |   |--------|---------|   | Kombiner banen og mappenavnet | [Slik: analysere filbaner](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example combines a directory path and file name to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#3](~/add/codesnippet/visualbasic/8a958ad2-079d-43c8-9ab0-_1.vb)]  \n  \n This example combines two paths to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#4](~/add/codesnippet/visualbasic/8a958ad2-079d-43c8-9ab0-_2.vb)]  \n  \n This example returns `C:\\Dir1\\Dir2\\Dir4\\Dir5\\File.txt`."
  syntax:
    content: public string CombinePath (string baseDirectory, string relativePath);
    parameters:
    - id: baseDirectory
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Første banen til å kombineres."
    - id: relativePath
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Andre banen til å kombineres."
    return:
      type: System.String
      description: "Kombinasjonen av baner som er angitt."
