  name: CopyDirectory(String,String)
  nameWithType: FileSystemProxy.CopyDirectory(String,String)
  fullName: Microsoft.VisualBasic.MyServices.FileSystemProxy.CopyDirectory(String,String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Kopierer en mappe til en annen mappe."
  remarks: "Denne metoden kopierer innholdet i katalogen som selve mappen. Hvis målmappen ikke finnes, er den opprettet. Hvis det finnes en mappe med det samme navnet i målplasseringen, flettes innholdet i de to mappene. Du kan angi et navn for katalogen under operasjonen.       Under kopiering av filer i en mappe, kan unntak bli utløst som forårsakes av en bestemt fil. Når slike unntak er et, de er konsolidert i et enkelt unntak der `Data` oppbevarer oppføringer i form av en <xref:System.Collections.IDictionary>som fil eller mappe banen nøkkelen og bestemte Unntaksmeldingen ligger i den tilsvarende verdien.</xref:System.Collections.IDictionary> Bruk `For…Each` å gå gjennom oppføringene.       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Computer.FileSystem.CopyDirectory` metoden.      | Til | Se |   |--------|---------|   | Kopier en mappe | [Slik: Kopier en mappe til en annen mappe](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "The following example copies the directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/add/codesnippet/visualbasic/239273f2-9d6f-48a8-9a46-_1.vb)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Mappen som skal kopieres."
    - id: destinationDirectoryName
      type: System.String
      description: "Plasseringen mappen skal kopieres."
  overload: Microsoft.VisualBasic.MyServices.FileSystemProxy.CopyDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'Banen er ikke gyldig for en av følgende årsaker: Det er en tom streng. den inneholder bare mellomrom; den inneholder ugyldige tegn. eller en bane (starter med \\ \\.\\).'
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>eller <code>sourceDirectoryName</code> er <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> eller en tom streng."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Kildemappen finnes ikke."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Kildebane og målbane er den samme."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Operasjonen er syklisk."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Banen overskrider den systemdefinerte maksimumslengden."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Mappenavnet i banen inneholder et kolon (:) eller har et ugyldig format."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Brukeren ikke har de nødvendige tillatelsene til å vise banen."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "En målfil finnes, men kan ikke åpnes."
  platform:
  - net462
