  remarks: "Når sortering aktiveres ved å angi den <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>for den <xref:System.Web.UI.WebControls.DataGrid>styre til `true`, <xref:System.Web.UI.WebControls.LinkButton>Kontroller gjengis i toppteksten for hver kolonne.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Disse koblingene gjør det mulig å sortere den <xref:System.Web.UI.WebControls.DataGrid>kontroll av den valgte kolonnen.</xref:System.Web.UI.WebControls.DataGrid> Den <xref:System.Web.UI.WebControls.DataGrid.SortCommand>denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.LinkButton>kontrollen klikkes.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Når du oppretter en DataGridSortCommandEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
