  name: WSHttpBinding
  nameWithType: WSHttpBinding
  fullName: System.ServiceModel.WSHttpBinding
  type: Class
  summary: "Representerer en brukes sammen binding som støtter distribuerte transaksjoner og sikker, pålitelig økter."
  remarks: "WSHttpBinding er lik den <xref:System.ServiceModel.BasicHttpBinding>, men gir flere Web service-funksjoner.</xref:System.ServiceModel.BasicHttpBinding> Den bruker HTTP-transport og gir sikkerhet for melding, som tillater <xref:System.ServiceModel.BasicHttpBinding>, men den har også transaksjoner pålitelig meldingstjeneste og WS-adressering, aktivert som standard eller tilgjengelig via en enkelt kontroll-innstilling.</xref:System.ServiceModel.BasicHttpBinding>"
