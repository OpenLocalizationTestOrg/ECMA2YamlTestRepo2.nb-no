- uid: System.ServiceModel.WSHttpBinding.AllowCookies
  id: AllowCookies
  parent: System.ServiceModel.WSHttpBinding
  langs:
  - csharp
  name: AllowCookies
  nameWithType: WSHttpBinding.AllowCookies
  fullName: System.ServiceModel.WSHttpBinding.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter eller angir en verdi som angir om WCF-klienten automatisk lagre og sende informasjonskapsler som er sendt av en enkelt webtjeneste på nytt."
  remarks: "Angi AllowCookies til `true` er nyttig når en klient samhandling med en webtjeneste som bruker informasjonskapsler.  Hvis du får tilgang til flere tjenester med samme informasjonskapsel (cookie), WantDestinationQueue AllowCookies `false` og du må legge til manuelt overskriften informasjonskapsel hver utgående melding. Følgende kode viser hvordan du gjør dette:```c#   MyWebServiceClient client = new MyWebServiceClient();              using (new OperationContextScope(client.InnerChannel))           {               client.DoSomething();                  // Extract the cookie embedded in the received web service response               // and stores it locally               HttpResponseMessageProperty response = (HttpResponseMessageProperty)               OperationContext.Current.IncomingMessageProperties[                   HttpResponseMessageProperty.Name];               sharedCookie = response.Headers[&quot;Set-Cookie&quot;];           }              MyOtherWebServiceClient otherClient = new MyOtherWebServiceClient();              using (new OperationContextScope(otherClient.InnerChannel))           {               // Embeds the extracted cookie in the next web service request               // Note that we manually have to create the request object since               // since it doesn&quot;t exist yet at this stage                HttpRequestMessageProperty request = new HttpRequestMessageProperty();               request.Headers[&quot;Cookie&quot;] = sharedCookie;               OperationContext.Current.OutgoingMessageProperties[                   HttpRequestMessageProperty.Name] = request;                  otherClient.DoSomethingElse();           }      ```"
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Hvis automatisk informasjonskapsler behandling er påkrevd. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSHttpBinding.AllowCookies*
  exceptions: []
  platform:
  - net462
