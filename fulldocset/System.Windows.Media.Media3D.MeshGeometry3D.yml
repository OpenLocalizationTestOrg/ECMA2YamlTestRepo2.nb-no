- uid: System.Windows.Media.Media3D.MeshGeometry3D.Normals
  id: Normals
  parent: System.Windows.Media.Media3D.MeshGeometry3D
  langs:
  - csharp
  name: Normals
  nameWithType: MeshGeometry3D.Normals
  fullName: System.Windows.Media.Media3D.MeshGeometry3D.Normals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Media3D
  summary: "Henter eller angir en samling av vanlige vektorer for den <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Normal vektorer er vektorer loddrett for siden i hver trekant som definerer et nett. Normaler bestemmer om et gitt trekant ansikt lyser.       <xref:System.Windows.Media.Media3D.MeshGeometry3D>gjør det mulig for utviklere å angi posisjonen, normal og mønster koordinaten informasjon.</xref:System.Windows.Media.Media3D.MeshGeometry3D>       Normaler antas som skal knyttes til front sider på et primitive nett.  Vikling rekkefølgen (rekkefølgen som angis posisjonen som utgjør hver trekanten på nettet) bestemmer om et gitt ansikt er foran mot eller tilbake mot.       Hvis normaler ikke er angitt, avhenger når genereres av om utvikleren er angitt trekant indekser for nettet.  Hvis trekant indekser er angitt, normaler blir generert som ta til kontoen tilstøtende sider.  Hvis trekant indekser ikke er angitt, genereres bare én normal for den angitte trekanten.  Dette kan føre til et fasettert utseende på nettet.      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: "<xref href=&quot;System.Windows.Media.Media3D.Vector3DCollection&quot;></xref>som inneholder normal vektorer for MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
  exceptions: []
  platform:
  - net462
