  summary: "Henter eller angir en samling av trekant indekser for den <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "For en trekant i en gitt 3D nett rekkefølgen som den trekanten toppunkt posisjonen er angitt bestemmer om trekant ansikts en foran eller tilbake ansikts.       Den [Windows presentasjon Foundation](~/add/includes/ajax-current-ext-md.md) 3D implementering bruker en mot klokken vikling rekkefølge; som er punkt som bestemmer posisjonen for en foran mot nett trekant må være angitt i mot klokken rekkefølgen som vises fra foran på nettet.       Angi egenskapen TriangleIndices er valgfrie. Hvis indekser ikke er angitt, tegnes trekanter på en ikke-indeksert måte. Hver settet med tre posisjoner blir en trekant.      <a name=&quot;dependencyPropertyInfo_TriangleIndices&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Media3D.MeshGeometry3D.TriangleIndicesProperty>"
  example:
