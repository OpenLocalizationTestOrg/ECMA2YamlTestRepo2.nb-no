erty=fullName> </xref:System.Windows.Forms.DataGridViewCell.Style%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridView.CellStyleContentChanged>       Bruk av <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A>til å fastslå hvilke egenskapen har den <xref:System.Windows.Forms.DataGridViewCellStyle>som endres.</xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyleScope%2A> Bruk av <xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>til å hente oppdaterte verdien.</xref:System.Windows.Forms.DataGridViewCellStyleContentChangedEventArgs.CellStyle%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
