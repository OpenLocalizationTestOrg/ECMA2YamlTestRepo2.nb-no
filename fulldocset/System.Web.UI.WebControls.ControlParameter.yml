- uid: System.Web.UI.WebControls.ControlParameter.PropertyName
  id: PropertyName
  parent: System.Web.UI.WebControls.ControlParameter
  langs:
  - csharp
  name: PropertyName
  nameWithType: ControlParameter.PropertyName
  fullName: System.Web.UI.WebControls.ControlParameter.PropertyName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir egenskapsnavnet på kontrollens identifisert av den <xref:System.Web.UI.WebControls.ControlParameter.ControlID*>egenskapen som det <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> objektet bindes til.</xref:System.Web.UI.WebControls.ControlParameter.ControlID*>"
  remarks: "Egenskapen PropertyName identifiserer egenskapen offentlige for den <xref:System.Web.UI.Control>objektet som ble identifisert av den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>egenskapen som det <xref:System.Web.UI.WebControls.ControlParameter>objektet binding til ved kjøretid.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.Control> PropertyName kan angis til en enkelt streng, for eksempel &quot;SelectedValue&quot; eller et uttrykk som bruker <xref:System.Web.UI.DataBinder.Eval%2A>syntaksen til å identifisere komplekse kontrollegenskaper.</xref:System.Web.UI.DataBinder.Eval%2A>       Når PropertyName-egenskapen er valgfri, vanligvis begge <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>og PropertyName egenskapene er angitt den <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>metoden riktig binde til en kontroll.</xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> Hvis du angir den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>egenskap, men ikke PropertyName egenskapen den <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>metoden forsøker å bruke den <xref:System.Web.UI.ControlValuePropertyAttribute>attributtet til å identifisere en standardegenskap PropertyName.</xref:System.Web.UI.ControlValuePropertyAttribute> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> (Det er ansvarlig for kontrollen forfattere til å angi dette attributtet.) Hvis dette mislykkes, <xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>oppstår en <xref:System.ArgumentException>unntak.</xref:System.ArgumentException> </xref:System.Web.UI.WebControls.ControlParameter.Evaluate%2A>       Tabellen nedenfor identifiserer hvilke ASP.NET-kontroller overflate egenskaper med den <xref:System.Web.UI.ControlValuePropertyAttribute>attributtet.</xref:System.Web.UI.ControlValuePropertyAttribute>      | Kontrollen | Egenskapen |   |-------------|--------------|   | <xref:System.Web.UI.WebControls.Calendar>| <xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A>|   | <xref:System.Web.UI.WebControls.CheckBox>| <xref:System.Web.UI.WebControls.CheckBox.Checked%2A>|   | <xref:System.Web.UI.WebControls.DataList>| <xref:System.Web.UI.WebControls.DataList.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.DetailsView>| <xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.FormView>| <xref:System.Web.UI.WebControls.FormView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.GridView>| <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Label>| <xref:System.Web.UI.WebControls.Label.Text%2A>|   | <xref:System.Web.UI.WebControls.ListControl>| <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.Menu>| <xref:System.Web.UI.WebControls.Menu.SelectedValue%2A>|   | <xref:System.Web.UI.WebControls.TextBox>| <xref:System.Web.UI.WebControls.TextBox.Text%2A>|   | <xref:System.Web.UI.WebControls.TreeView>| <xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A>|</xref:System.Web.UI.WebControls.TreeView.SelectedValue%2A></xref:System.Web.UI.WebControls.TreeView></xref:System.Web.UI.WebControls.TextBox.Text%2A></xref:System.Web.UI.WebControls.TextBox></xref:System.Web.UI.WebControls.Menu.SelectedValue%2A></xref:System.Web.UI.WebControls.Menu></xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A></xref:System.Web.UI.WebControls.ListControl></xref:System.Web.UI.WebControls.Label.Text%2A></xref:System.Web.UI.WebControls.Label></xref:System.Web.UI.WebControls.GridView.SelectedValue%2A></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.FormView.SelectedValue%2A></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView.SelectedValue%2A></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.DataList.SelectedValue%2A></xref:System.Web.UI.WebControls.DataList></xref:System.Web.UI.WebControls.CheckBox.Checked%2A></xref:System.Web.UI.WebControls.CheckBox></xref:System.Web.UI.WebControls.Calendar.SelectedDate%2A></xref:System.Web.UI.WebControls.Calendar>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.ControlParameter> object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The <xref:System.Web.UI.WebControls.DropDownList> control derives from the <xref:System.Web.UI.WebControls.ListControl> control. The <xref:System.Web.UI.WebControls.ControlParameter> object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_1.aspx)]  \n  \n The following code example demonstrates how to set the <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> and PropertyName properties to identify the control that a <xref:System.Web.UI.WebControls.ControlParameter> object is bound to. The example populates a <xref:System.Web.UI.WebControls.ListBox> control with values. The <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> property of the <xref:System.Web.UI.WebControls.ListBox> control is used to filter data retrieved by a <xref:System.Web.UI.WebControls.SqlDataSource> control and displayed by a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_946_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ControlParameter_2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_946_2.aspx)]"
  syntax:
    content: public string PropertyName { get; set; }
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> som representerer navnet på en kontroll egenskapen som det <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> bindes til."
  overload: System.Web.UI.WebControls.ControlParameter.PropertyName*
  exceptions: []
  platform:
  - net462
