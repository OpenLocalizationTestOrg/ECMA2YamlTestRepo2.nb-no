  fullName: System.Web.UI.WebControls.ControlParameter.Evaluate(HttpContext,Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Oppdateringer, og returnerer verdien for den <xref href=&quot;System.Web.UI.WebControls.ControlParameter&quot;> </xref> objektet."
  remarks: "Den <xref:System.Web.UI.WebControls.ControlParameter>objektet prøver å bindes til det <xref:System.Web.UI.Control>objektet og egenskapen hver gang Evaluate-metoden.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter> Metoden Evaluate returnerer verdien for egenskapen for kontrollen som er identifisert av kombinasjonen av den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>og <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>Egenskaper.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>       Den <xref:System.Web.UI.WebControls.ControlParameter>klasse aldri bruker den <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>egenskapen som er arvet fra <xref:System.Web.UI.WebControls.Parameter>, ved binding til en kontroll egenskapsverdi.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.ControlParameter>      > [!NOTE] > I denne implementeringen av metoden den `context` parameteren ignoreres. Hvis den `control` parameteren er `null`, `null` returneres."
  syntax:
    content: protected override object Evaluate (System.Web.HttpContext context, System.Web.UI.Control control);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "Gjeldende <xref href=&quot;System.Web.HttpContext&quot;> </xref> for forespørselen."
    - id: control
      type: System.Web.UI.Control
      description: "Den <xref href=&quot;System.Web.UI.Control&quot;> </xref> som parameteren er bundet til."
    return:
      type: System.Object
      description: "En <xref:System.Object>som representerer oppdatert verdien for parameteren.</xref:System.Object>"
