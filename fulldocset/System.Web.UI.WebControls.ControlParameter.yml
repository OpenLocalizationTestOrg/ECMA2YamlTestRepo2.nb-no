  fullName: System.Web.UI.WebControls.ControlParameter
  type: Class
  summary: "Binding verdien til en egenskap for et <xref href=&quot;System.Web.UI.Control&quot;> </xref> til et objekt for parameteren."
  remarks: "Du kan bruke klassen ControlParameter for å binde verdien for en <xref:System.Web.UI.Control>egenskapen eksempel <xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A>eller <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>, til en parameter som er brukt i en parametriserte SQL-spørringen, business-metoden på objektet eller filtreringsbetingelsen uttrykk.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListControl.SelectedValue%2A> </xref:System.Web.UI.Control>       Klassen ControlParameter gir to egenskaper enn de som arver fra den <xref:System.Web.UI.WebControls.Parameter>klasse: <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>og <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>.</xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A> </xref:System.Web.UI.WebControls.Parameter> Den <xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>egenskapen identifiserer hvilke <xref:System.Web.UI.Control>forekomsten skal bindes til og <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>egenskapen identifiserer egenskapen fellesnøkkel for den <xref:System.Web.UI.Control>ControlParameter klassen henter en verdi som.</xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.Control> </xref:System.Web.UI.WebControls.ControlParameter.ControlID%2A>"
  example:
  - "The following code example demonstrates how to use a ControlParameter object to bind data displayed in a <xref:System.Web.UI.WebControls.ListBox> control to the selected value of a <xref:System.Web.UI.WebControls.DropDownList> control in a declarative scenario. The ControlParameter object is added to the <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> collection of the <xref:System.Web.UI.WebControls.SqlDataSource> control on the form, and corresponds to the \"@Title\" placeholder text in the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSource_2sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("ControlID")]

      public class ControlParameter : System.Web.UI.WebControls.Parameter
