  fullName: System.Runtime.CompilerServices.DependencyAttribute.DependencyAttribute(String,LoadHint)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.CompilerServices
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> klassen med den angitte <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> verdi."
  remarks: "Den <xref:System.Runtime.CompilerServices.DependencyAttribute>attributtet angir common language runtime tips om hvordan tett skal bindes til avhengigheten.</xref:System.Runtime.CompilerServices.DependencyAttribute> Kjøretiden bruker disse tipsene til å utligne kompromisser mellom sakte avhengighet Last inn og effektiv bindingen til avhengigheten. Harddisken binding kan for eksempel kjøretiden til kode pekere til avhengige opprinnelige bilder, som fører til en redusert arbeidssett. Dette attributtet viser kjøretiden gjør disse avgjørelsene."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/477f6992-2013-45a5-998f-_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/477f6992-2013-45a5-998f-_1.cs)]"
  syntax:
    content: public DependencyAttribute (string dependentAssemblyArgument, System.Runtime.CompilerServices.LoadHint loadHintArgument);
    parameters:
    - id: dependentAssemblyArgument
      type: System.String
      description: "Den avhengige samlingen skal bindes til."
    - id: loadHintArgument
      type: System.Runtime.CompilerServices.LoadHint
      description: "Én av de <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> verdier."
