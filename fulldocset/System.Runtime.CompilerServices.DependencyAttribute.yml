  - System.Runtime.CompilerServices.DependencyAttribute.LoadHint
  langs:
  - csharp
  name: DependencyAttribute
  nameWithType: DependencyAttribute
  fullName: System.Runtime.CompilerServices.DependencyAttribute
  type: Class
  summary: "Angir når en avhengighet skal lastes refererende samlingen. Denne klassen kan ikke arves."
  remarks: "Dette attributtet brukes av den [Ngen.exe (innebygd bildegeneratoren)](~/add/includes/ajax-current-ext-md.md) til å generere opprinnelig samlingen bilder.       Bruk DependencyAttribute-attributtet til en avhengig samling med verdien i <xref:System.Runtime.CompilerServices.LoadHint>opplistingen til å angi når en refererende samlingen er ikke laste inn en avhengighet.</xref:System.Runtime.CompilerServices.LoadHint>       En avhengighet som trolig lastes (<xref:System.Runtime.CompilerServices.LoadHint>) vil føre til at Ngen.exe skal bindes til avhengigheten.</xref:System.Runtime.CompilerServices.LoadHint>  Hvis du bruker dette tipset kan Ngen.exe til å generere kode resulterer i redusert arbeidssett og forbedret ytelse, men bruker til gjengjeld alltid innlasting avhengigheten når den overordnede samlingen er lastet inn."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_4_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class DependencyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
