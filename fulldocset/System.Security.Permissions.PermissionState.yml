  nameWithType: PermissionState
  fullName: System.Security.Permissions.PermissionState
  type: Enum
  summary: "Angir om en tillatelse må ha alle eller ingen tilgang til ressurser ved oppretting."
  remarks: "Tillatelser kan opprettes i en ny begrenset eller ny unrestrictive tilstand. En ny begrenset tilstand gir ingen tilgang til ressurser. en ny ubegrenset tilstand tillater tilgang til en bestemt ressurs. Konstruktøren for fil-tillatelse kan for eksempel opprette et objekt som representerer enten ingen tilgang til filer eller all tilgang til alle filer.       Hver type tillatelse definerer tydelig ekstremt tilstander som representerer alle eller ingen av tillatelsene expressible i typen. Derfor er det mulig å opprette en generisk tillatelse i en fullstendig begrenset eller ubegrenset uten vet bestemt tillatelse. mellomliggende tilstander kan imidlertid bare angis i henhold til semantikk for spesifikk tillatelse.       Alle tilgang kodetillatelsene implementert i .NET Framework kan ta en PermissionState-verdi som et argument til konstruktøren."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PermissionState
