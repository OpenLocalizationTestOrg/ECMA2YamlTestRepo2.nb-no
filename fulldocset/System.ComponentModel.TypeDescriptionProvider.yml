  fullName: System.ComponentModel.TypeDescriptionProvider.GetExtendedTypeDescriptor(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Henter en utvidet egendefinerte typebeskrivelse for det angitte objektet."
  remarks: "En utvidet typebeskrivelse er en egendefinert typebeskrivelse tilbud egenskaper som andre objekter har lagt til dette objektet, men som er definert faktisk på objektet. For eksempel i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] komponent modellen objekter som Implementer den <xref:System.ComponentModel.IExtenderProvider>grensesnittet kan knytte egenskaper til andre objekter som ligger i den samme logiske beholderen.</xref:System.ComponentModel.IExtenderProvider> Den overbelastet <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>metoder ikke returnerer et typebeskrivelse som inneholder disse ekstra utvidede egenskaper.</xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Metoden GetExtendedTypeDescriptor returnerer settet med disse utvidede egenskaper. Den <xref:System.ComponentModel.TypeDescriptor>vil automatisk slå sammen resultatene av disse to egenskapsutvalg.</xref:System.ComponentModel.TypeDescriptor> Mens den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] komponent modellen støtter bare utvidede egenskaper, GetExtendedTypeDescriptor kan brukes for utvidede attributter som hendelser, hvis typen beskrivelse leverandøren støtter dette.       GetExtendedTypeDescriptor er `virtual` og returnerer et egendefinert typebeskrivelse som returnerer tom resultater hvis ingen overordnede leverandør ble sendt som standard. Hvis en overordnet leverandør ble sendt, vil denne metoden aktivere den overordnede leverandøren GetExtendedTypeDescriptor-metoden."
  syntax:
    content: public virtual System.ComponentModel.ICustomTypeDescriptor GetExtendedTypeDescriptor (object instance);
    parameters:
    - id: instance
      type: System.Object
      description: "Objektet som skal få utvidet typebeskrivelse."
    return:
      type: System.ComponentModel.ICustomTypeDescriptor
      description: "En <xref href=&quot;System.ComponentModel.ICustomTypeDescriptor&quot;> </xref> som kan gi utvidede metadata for objektet."
  overload: System.ComponentModel.TypeDescriptionProvider.GetExtendedTypeDescriptor*
  exceptions: []
  platform:
  - net462
