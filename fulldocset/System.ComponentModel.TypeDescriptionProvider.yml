  summary: "Oppretter et objekt som kan erstatte for en annen datatype."
  remarks: "Den <xref:System.IServiceProvider>angitt av den `provider` parameteren er sendt inn av <xref:System.ComponentModel.TypeDescriptor.CreateInstance%2A?displayProperty=fullName>metoden for <xref:System.ComponentModel.TypeDescriptor>klassen.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.CreateInstance%2A?displayProperty=fullName> </xref:System.IServiceProvider> Hvis `provider` er ikke `null`, tjenesteleverandøren kan brukes av typen beskrivelse leverandøren til å få ytterligere kontekst fra oppretting samtalen.       Metoden CreateInstance er `virtual` og returnerer resultatet av som standard den <xref:System.Activator.CreateInstance%2A?displayProperty=fullName>metoden hvis `provider` er `null`.</xref:System.Activator.CreateInstance%2A?displayProperty=fullName> Hvis `provider` er `null`, denne metoden vil starte CreateInstance-metoden til den overordnede leverandøren."
  syntax:
    content: public virtual object CreateInstance (IServiceProvider provider, Type objectType, Type[] argTypes, object[] args);
