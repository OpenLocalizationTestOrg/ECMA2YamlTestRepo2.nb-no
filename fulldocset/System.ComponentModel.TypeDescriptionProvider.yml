  name: TypeDescriptionProvider
  nameWithType: TypeDescriptionProvider
  fullName: System.ComponentModel.TypeDescriptionProvider
  type: Class
  summary: "Gir ekstra metadata til den <xref href=&quot;System.ComponentModel.TypeDescriptor&quot;> </xref>."
  remarks: "Klassen TypeDescriptionProvider utvider dynamisk typeinformasjonen som er knyttet til en type eller objekt ved å legge til, endring eller skjule egenskaper som attributter, egenskaper og hendelser. Det kan være flere typen beskrivelse leverandørklasser som tilbyr metadata til én enkelt <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>       Det er to måter å knytte et TypeDescriptionProvider med en <xref:System.ComponentModel.TypeDescriptor>: – utformingen når målklassen kan tilordnes riktig <xref:System.ComponentModel.TypeDescriptionProviderAttribute>koden.</xref:System.ComponentModel.TypeDescriptionProviderAttribute> </xref:System.ComponentModel.TypeDescriptor>      -At kjøretid, når ett av den <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>metoder for den <xref:System.ComponentModel.TypeDescriptor>klassen kan kalles.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.AddProvider%2A> Disse overbelastede metoder krever målobjektet eller klassetypen dens.       Klassen TypeDescriptionProvider ved bruk av et overordnet objekt av den samme typen som er angitt under oppretting av. Dette gjør det mulig for klasser som er avledet fra <xref:System.ComponentModel.CustomTypeDescriptor>å overstyre selektivt metoder.</xref:System.ComponentModel.CustomTypeDescriptor>       Forekomster av TypeDescriptionProvider bygges bare etter behov, minimere virkningene av egendefinerte typeinformasjonen på ytelsen.       Denne klassen kan ikke arves."
  syntax:
    content: public abstract class TypeDescriptionProvider
