  langs:
  - csharp
  name: GetCache(Object)
  nameWithType: TypeDescriptionProvider.GetCache(Object)
  fullName: System.ComponentModel.TypeDescriptionProvider.GetCache(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Henter en per objekt hurtigbuffer, åpnes som en <xref:System.Collections.IDictionary>over nøkkel/verdi-par.</xref:System.Collections.IDictionary>"
  remarks: "En <xref:System.ComponentModel.TypeDescriptor>kanskje må utføre kompliserte operasjoner for samlinger av metadata.</xref:System.ComponentModel.TypeDescriptor> Fordi typer ikke lastes et domene, så lenge det <xref:System.ComponentModel.TypeDescriptor>klassen automatisk bufrer resultatene av disse operasjonene basert på typen.</xref:System.ComponentModel.TypeDescriptor> Imidlertid bruke enkelte operasjoner live objektforekomster. Disse operasjonene kan ikke hurtigbufres i den <xref:System.ComponentModel.TypeDescriptor>klasse fordi hurtigbufring dem vil hindre at objektet ugyldige samlet.</xref:System.ComponentModel.TypeDescriptor> I stedet den <xref:System.ComponentModel.TypeDescriptor>klassen gjør det mulig for en per objekt hurtigbuffer, åpnes som en <xref:System.Collections.IDictionary>over nøkkel/verdi-par, finnes i et objekt.</xref:System.Collections.IDictionary> </xref:System.ComponentModel.TypeDescriptor> Metoden GetCache returnerer en forekomst av denne hurtigbufferen. Metoden GetCache tilbakestiller `null` Hvis det er ingen støttede hurtigbuffer for et objekt.       Standard <xref:System.ComponentModel.TypeDescriptionProvider>brukes av <xref:System.ComponentModel.TypeDescriptor>undersøker objektet for å se om det er en sited komponent som implementerer den <xref:System.ComponentModel.Design.IDictionaryService>grensesnittet.</xref:System.ComponentModel.Design.IDictionaryService> </xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider> Hvis objektet, bruker ordlistetjenesten til å lagre objektets hurtigbufferen. Ellers objektet returneres `null`. Andre leverandører for beskrivelse av typen kan inneholde sine egne implementering her. For eksempel avhengighet objekter kan bare legge ved en egenskap av typen <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary>"
  syntax:
    content: public virtual System.Collections.IDictionary GetCache (object instance);
    parameters:
    - id: instance
      type: System.Object
      description: "Objektet som skal få hurtigbufferen."
    return:
      type: System.Collections.IDictionary
      description: "En <xref:System.Collections.IDictionary>Hvis det angitte objektet støtter hurtigbufring; ellers <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Collections.IDictionary>"
  overload: System.ComponentModel.TypeDescriptionProvider.GetCache*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.TypeDescriptionProvider.GetExtendedTypeDescriptor(System.Object)
  id: GetExtendedTypeDescriptor(System.Object)
