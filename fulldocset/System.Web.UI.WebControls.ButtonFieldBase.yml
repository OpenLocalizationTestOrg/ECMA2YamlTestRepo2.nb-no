- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om valideringen utføres når en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objekt klikkes."
  remarks: "Valideringsgrupper kan du tilordne validering Kontroller på en side til en bestemt kategori. Hver valideringsgruppe kan valideres uavhengig av andre valideringsgrupper på siden. Bruk av <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>til å angi navnet på valideringsgruppen for den <xref:System.Web.UI.WebControls.ButtonFieldBase>objektet får valideringen når den legger inn på serveren.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       Den <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>egenskapen har en effekt når verdien for egenskapen CausesValidation er satt til `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Når du angir en verdi for den <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>egenskapen bare validering kontrollene som er en del av den angitte gruppen er godkjent når den <xref:System.Web.UI.WebControls.ButtonFieldBase>poster tilbake til serveren.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Hvis du ikke angir en verdi for den <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>egenskapen og CausesValidation-egenskapen er satt til `true`, alle kontroller for validering på siden som ikke er tilordnet til en valideringsgruppe er godkjent når den <xref:System.Web.UI.WebControls.ButtonFieldBase>poster tilbake til serveren.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>til å utføre validering når en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> er klikket; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
