- uid: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ButtonFieldBase.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir navnet på gruppen for validering å bekrefte når en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> objekt klikkes."
  remarks: "Bruke egenskapen ValidationGroup til å angi hvilken validering til å validere når en knapp i en <xref:System.Web.UI.WebControls.ButtonFieldBase>objekt klikkes.</xref:System.Web.UI.WebControls.ButtonFieldBase> Bare kontroller validering i valideringsgruppen angitt valideres.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>egenskapen må være satt til `true` for egenskapen ValidationGroup har en effekt.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       For mer informasjon om valideringsgrupper, kan du se <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Navnet på valideringsgruppen til å validere når en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> klikkes. Standarden er en tom streng (&quot;&quot;), noe som angir at ValidationGroup-egenskapen ikke er angitt."
  overload: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup*
  exceptions: []
  platform:
  - net462
