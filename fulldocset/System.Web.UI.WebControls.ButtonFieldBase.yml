  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Fungerer som abstract basisklasse for knappen feltene som den <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> klasse. Klassen ButtonFieldBase inneholder metoder og egenskaper som er felles for alle felt for knappen."
  remarks: "ButtonFieldBase klassen er abstrakt basisklasse for knappen felt og inneholder metoder og egenskaper som er felles for alle felt for knappen. Fordi denne klassen er abstrakt, kan du opprette en forekomst av den direkte. I stedet må du opprette en forekomst av en ikke-abstrakte klassen som arver fra klassen ButtonFieldBase, for eksempel <xref:System.Web.UI.WebControls.ButtonField>eller <xref:System.Web.UI.WebControls.CommandField>klasse.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField>       Et objekt som er avledet av ButtonFieldBase brukes av databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>og <xref:System.Web.UI.WebControls.DetailsView>Kontroller) til å vise en eller flere knappene for hver post vises.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Knappen vises et felt forskjellig avhengig databundet kontrollen den brukes. For eksempel den <xref:System.Web.UI.WebControls.GridView>viser kontrollen for felt som en kolonne, mens den <xref:System.Web.UI.WebControls.DetailsView>kontrollen viser som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Opphøyer knappen i et felt for hendelsen kommandoen for den overordnede databundet kontrollen. Du kan angi en egendefinert rutine skal utføres når brukeren klikker en knapp ved å angi en hendelsesbehandling for kommandoen-hendelsen.      > [!NOTE] > I <xref:System.Web.UI.WebControls.GridView>kontrollerer hever den <xref:System.Web.UI.WebControls.GridView.RowCommand>hendelse, mens den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>hendelsen.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Du kan angi hvilken type for å vise, kan du bruke den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Hvis du vil vise eller skjule topptekst-delen av et ButtonFieldBase-objekt, kan du angi den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Noen databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>kontrollen) kan vise eller skjule bare delen hele topp kontrollens.</xref:System.Web.UI.WebControls.GridView> Disse databundet kontroller støtter ikke den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen for et enkelt knapp.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Vis eller Skjul delen hele overskrift for en databundet kontroll (hvis tilgjengelig), bruker du `ShowHeader` egenskap for kontrollen."
