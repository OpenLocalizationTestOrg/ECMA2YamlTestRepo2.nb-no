  remarks: "Bruk ShowHeader-egenskapen til å vise eller skjule delen topptekst i en <xref:System.Web.UI.WebControls.ButtonFieldBase>objektet.</xref:System.Web.UI.WebControls.ButtonFieldBase> Hvis du vil vise toppteksten for egenskapen ShowHeader til `true`.      > [!NOTE] > Noen databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>kontrollen) kan vise eller skjule bare delen hele topp kontrollens.</xref:System.Web.UI.WebControls.GridView> Disse databundet kontrollene støtter ikke ShowHeader-egenskapen for et enkelt knapp. Vis eller Skjul delen hele overskrift for en databundet kontroll (hvis tilgjengelig), bruker du `ShowHeader` egenskap for kontrollen.       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
