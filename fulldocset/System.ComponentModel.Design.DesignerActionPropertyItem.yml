  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Representerer et panelet-element som er knyttet til en egenskap i en klasse som er avledet fra <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>. Denne klassen kan ikke arves."
  remarks: "Klassen DesignerActionPropertyItem representerer individuelle elementer i et smartkort koden panel. Hvert element er vanligvis knyttet til en egenskap i en klasse som er avledet av den <xref:System.ComponentModel.Design.DesignerActionList>klasse og angitt av komponenten forfatteren.</xref:System.ComponentModel.Design.DesignerActionList> Association ivaretas via navnet på egenskapen som er lagret i den <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>egenskapen.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       Individuelle elementer som er knyttet til sammen for å danne et panel av et kall til <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden for <xref:System.ComponentModel.Design.DesignerActionList>klasse.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Denne egenskapen må ha for å vise verdien for den tilknyttede egenskapen, en `get` aksessor metoden; Tillat redigering egenskapen må ha en `set` aksessor-metoden. På samme måte som gjør panelet direkte redigering av et egenskapen element som brukeren avhenger av typen støtteinformasjon finnes for datatypen for den tilknyttede egenskapen. Tabellen nedenfor viser sannsynlige skjemaet.      | Egenskapen typeinformasjonen | Egenskapen elementet redigerer brukergrensesnittet (UI) |   |-------------------------------|-------------------------------------------------|   | Har en tilknyttet grensesnittype (<xref:System.Drawing.Design.UITypeEditor>) | Grensesnittype som er knyttet til den underliggende egenskapen vises for redigering egenskapsverdien. |   | Har en tilknyttet type konverteringsprogram en kjent type (<xref:System.ComponentModel.TypeConverter>) | Typen redigeringsprogrammet for kjent type vises for redigering egenskapsverdien.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> For eksempel et typen konverteringsprogram til <xref:System.String>vises sannsynligvis en <xref:System.Windows.Forms.TextBox>. |   | Boolsk verdi | Elementet vises ved hjelp av en binær Brukergrensesnittet, for eksempel en hake. |   | Ingen av alternativene ovenfor. | Elementet vises som en ikke-redigerbare tekststreng med datatypens <xref:System.Object.ToString%2A>metode. |       Alle grunnleggende typer som <xref:System.Boolean?displayProperty=fullName>, og felles [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] datatypene eksempel <xref:System.String?displayProperty=fullName>, standard typen konverteringsprogrammer og inndata.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> Du finner mer informasjon om typen konverteringsprogrammer [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md) eller [Generalized typekonvertering](~/add/includes/ajax-current-ext-md.md). Du finner mer informasjon om typen inndata [slik: implementere et Redigeringsprogram for grensesnittype](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects. For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._130_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._130_1.cs)]"
