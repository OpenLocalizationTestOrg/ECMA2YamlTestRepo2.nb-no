  remarks: "DesignerActionPropertyItem konstruktøren angir den <xref:System.ComponentModel.Design.DesignerActionItem.Description%2A>egenskapen `null`.</xref:System.ComponentModel.Design.DesignerActionItem.Description%2A>       For mer informasjon om hvordan `category` parameteren brukes til å gruppere elementer på et panel, kan du se den <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Den `memberName` parameteren refererer til navnet på den tilknyttede egenskapen som er medlem av klassen levert av programmer som er avledet fra <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList>"
