  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "Gir lavt nivå kontrollen skal tegne tekst [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] programmer."
  remarks: "Objektet FormattedText lar deg til å tegne flere linje tekst, der hver tegnet i teksten kan individuelt formateres. Eksemplet nedenfor viser tekst som har flere formater som er aktivert.       ![Tekst som vises ved bruk av FormattedText objekt](~/add/media/formattedtext01.jpg &quot;tekst som vises ved bruk av FormattedText objekt&quot;) eksempel på en formatert tekststreng i form teksten funksjoner i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText regnes &quot;lavt nivå&quot; fordi den behandler tekst som grafiske elementer. Andre typer tekst i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] håndtere tekst i forbindelse med kontroller som er reservert for tekst (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), implementere flyten dokumentet modellen (se [flyten dokumentet oversikt over](~/add/includes/ajax-current-ext-md.md)), eller støtter den [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentet modellen (se [dokumenter i WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Mange av aksesamlingen metodene i FormattedText har likheter til vedlagte egenskaper som støttes av <xref:System.Windows.Documents.TextElement>, men <xref:System.Windows.Documents.TextElement>vedlagte brukes på høyere nivå teksten støtter bare for flyten eller [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
