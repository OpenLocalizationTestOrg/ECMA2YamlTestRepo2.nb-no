  summary: "Animerer fra den <xref href=&quot;System.Windows.Media.Color&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.ColorKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>å animere en <xref:System.Windows.Media.Color>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ColorKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteColorKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
