- uid: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  id: SslProtocols
  parent: System.ServiceModel.Configuration.TcpTransportSecurityElement
  langs:
  - csharp
  name: SslProtocols
  nameWithType: TcpTransportSecurityElement.SslProtocols
  fullName: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: 'Henter listen over SSL/TLS-protokoller til å forhandle når du bruker en klient legitimasjonen type TcpClientCredentialType.Certificate. Verdien kan være en kombinasjon av én eller flere av følgende opplisting medlemmer: Ssl3 Tls, Tls11, Tls12.'
  remarks: "Standardverdien er Ssl3 | TLS | Tls11 | Tls12. Versjoner av framework før 4.6 støtter bare Ssl3 og Tls. Hvis disse ikke inkluderes, er ikke kommunikasjon med tidligere versjoner av framework mulig. Angir Tls11 og/eller Tls12 deaktiverer bruken av Ssl3, selv om det er inkludert."
  syntax:
    content: public System.Security.Authentication.SslProtocols SslProtocols { get; }
    return:
      type: System.Security.Authentication.SslProtocols
      description: "Listen over SSL/TLS-protokoller."
  overload: System.ServiceModel.Configuration.TcpTransportSecurityElement.SslProtocols*
  exceptions: []
  platform:
  - net462
