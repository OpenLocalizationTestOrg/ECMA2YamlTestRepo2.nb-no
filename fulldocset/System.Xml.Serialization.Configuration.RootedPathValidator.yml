  fullName: System.Xml.Serialization.Configuration.RootedPathValidator
  type: Class
  summary: "Validerer reglene som styrer bruken av den `tempFilesLocation` konfigurasjonen switch."
  remarks: "Når du legger til en `WebReference` -objekt til en webtjeneste i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], filene er opprettet av prosessen for oppdaging av Web-tjenesten.       Web service-klienter Lær hvor du finner Web service beskrivelse (WSDL)-dokumentet ved å legge til en `WebReference` objektet. Web service-klienter deretter lagrer du oppdages dokumenter til disken ved hjelp av den `WriteAll` metoden. Oppdaget dokumenter kan for eksempel være XSD-skjemafiler eller tjenestebeskrivelser av. Klienten sletter filer på slutten av prosessen. Du kan endre standardplasseringen til filene i den midlertidige mappen ved hjelp av `tempFilesLocation` bytte i den `<xmlSerializer>` elementet som er angitt i Machine.config-konfigurasjonsfilen eksemplet nedenfor.      ```   <configuration>     <system.web>     <system.xml.serialization>       <xmlSerializer tempFilesLocation=&quot;..&quot;/>     </system.xml.serialization>   </configuration>   ```Verdien for `tempFilesLocation` må være en absolutt bane. Hvis den angitte banen ikke er fullstendig, den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] genererer en <xref:System.Configuration.ConfigurationErrorsException>unntak under konfigurasjonsdelen refereres.</xref:System.Configuration.ConfigurationErrorsException>       Verdien for egenskapen er avkortet for å fjerne foranstilte og etterfølgende mellomrom.       Hvis verdien for den `tempFilesLocation` egenskapen består av mellomrom, % TMP % standardplasseringen brukes for kompilering. Standardvirkemåten for samme oppstår når ingen `tempFilesLocation` bryteren er angitt.       Den <xref:System.Xml.Serialization.XmlSerializer>kontrollerer ikke om banen eksisterer.</xref:System.Xml.Serialization.XmlSerializer> Hvis ikke, en <xref:System.IO.DirectoryNotFoundException>genereres.</xref:System.IO.DirectoryNotFoundException> Dette er identisk med standard virkemåte for den `XmlSerializer` Hvis % TMP % banen ikke finnes."
  syntax:
    content: 'public class RootedPathValidator : System.Configuration.ConfigurationValidatorBase'
