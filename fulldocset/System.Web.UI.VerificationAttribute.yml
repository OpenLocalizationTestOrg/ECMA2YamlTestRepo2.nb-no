  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "Definerer metadataattributtet for en tilgang til webinnhold-regel. Denne klassen kan ikke arves."
  remarks: "En forekomst av klassen VerificationAttribute definerer en regel for Web-tilgang til webinnhold som kan bekreftes. For mer informasjon om retningslinjer for tilgang til webinnhold, kan du se den [World Wide Web Consortium (W3C) webområdet](http://go.microsoft.com/fwlink/?linkid=37125).       Minimalt med informasjonen som kreves for å definere en forekomst av en VerificationAttribute inkluderer:-retningslinjer som representerer bekreftelse regelen. Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.Guideline%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      -Et kontrollpunkt i retningslinjer. Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -Kontrollpunkt prioritet.  Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.Priority%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.Priority%2A>      – En <xref:System.Web.UI.VerificationReportLevel>opplistingsverdien som representerer reporting nivået som skal regelen tilhører.</xref:System.Web.UI.VerificationReportLevel> Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      – En melding som rapporteres når kontrollen regel er SANN. Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.Message%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.Message%2A>       Valgfrie egenskapene for bekreftelse regelen som kan angis ved opprettelse av en forekomst: – en <xref:System.Web.UI.VerificationRule>opplistingsverdien som representerer hvor bekreftelse regelen skal tolkes.</xref:System.Web.UI.VerificationRule> Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A <xref:System.Web.UI.VerificationConditionalOperator>opplistingsverdien som representerer operatoren i betinget uttrykket som brukes til å teste regelen bekreftelse.</xref:System.Web.UI.VerificationConditionalOperator> Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      – En tilgjengelighet referanse retningslinjer URL-adresse. Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      – En betinget verdi som representerer høyre side av en betinget uttrykk. Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      – En betinget-egenskap som representerer venstre side av en betinget uttrykk. Verdien som er angitt i konstruktøren angir den <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>egenskapen.</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       VerificationAttribute metadata kan være definert klassen egenskapen og indeksering deklareringer.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
