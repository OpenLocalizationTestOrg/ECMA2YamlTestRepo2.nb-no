  remarks: "VerificationAttribute konstruktøren for den <xref:System.Web.UI.VerificationAttribute>klassen angir minimalt med informasjonen som kreves for å definere en regel for bekreftelse.</xref:System.Web.UI.VerificationAttribute> Følgende standardverdier for den <xref:System.Web.UI.VerificationAttribute>forekomsten antas:- <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>egenskapen er angitt som <xref:System.Web.UI.VerificationRule>.</xref:System.Web.UI.VerificationRule> </xref:System.Web.UI.VerificationAttribute.VerificationRule%2A> </xref:System.Web.UI.VerificationAttribute>      - <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>Egenskapen er angitt som <xref:System.Web.UI.VerificationConditionalOperator>.</xref:System.Web.UI.VerificationConditionalOperator> </xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      - <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>Egenskapen er angitt som en tom streng (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      - <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>Egenskapen er angitt som en tom streng (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      - <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>Egenskapen er angitt som en tom streng (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>      -Hvis du vil angi verdier for egenskaper som er oppført ovenfor utover standardverdiene, kan du bruke den <xref:System.Web.UI.VerificationAttribute.%23ctor%2A>eller <xref:System.Web.UI.VerificationAttribute.%23ctor%2A>konstruktøren overbelastninger.</xref:System.Web.UI.VerificationAttribute.%23ctor%2A> </xref:System.Web.UI.VerificationAttribute.%23ctor%2A>"
