  remarks: "Opplistingen ActiveDirectoryConnectionProtection brukes i en programmets konfigurasjonsfil til å angi protokollen som brukes til å sikre kommunikasjon mellom en <xref:System.Web.Security.ActiveDirectoryMembershipProvider>objekt og Active Directory eller modus for Active Directory-serveren.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Opplistingen angir hvilken type Tilkoblingssikkerhet leverandøren opprettet basert på den `connectionProtection` for den [medlemskap elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) konfigurasjonselementet. Den `connectionProtection` attributtet kan bare settes til enten &quot;None&quot; eller &quot;Sikker&quot;."
