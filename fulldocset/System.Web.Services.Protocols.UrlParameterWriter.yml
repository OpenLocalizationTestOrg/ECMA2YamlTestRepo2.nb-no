  nameWithType: UrlParameterWriter.GetRequestUrl(String,Object[])
  fullName: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl(String,Object[])
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Skriver Web metoden parameterverdier spørringsstrengen for en HTTP-forespørsel."
  remarks: "Metoden GetRequestUrl koder parametere navn/verdi-par til en HTTP-forespørselen URL-adressene spørringsstrengen. For eksempel i URL-adressen `http://contoso.com?a=1&b=2`, `a` og `b` er parameternavn, og `1` og `2` er verdiene. En ny URL-adressen streng, kodet parametere, returneres."
  syntax:
    content: public override string GetRequestUrl (string url, object[] parameters);
    parameters:
    - id: url
      type: System.String
      description: "HTTP-forespørselen opprinnelige URL-adressen."
    - id: parameters
      type: System.Object[]
      description: "Web-metoden parameterverdier som skal legges til URL-adressen, hvis nødvendig."
    return:
      type: System.String
      description: "En <xref:System.String>objekt som inneholder søkestrengen og parameterverdiene.</xref:System.String>"
  overload: System.Web.Services.Protocols.UrlParameterWriter.GetRequestUrl*
  exceptions: []
  platform:
