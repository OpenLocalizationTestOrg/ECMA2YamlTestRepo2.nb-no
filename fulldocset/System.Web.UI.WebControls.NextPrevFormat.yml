  remarks: "Opplistingen NextPrevFormat representerer forskjellige stiler for knappene Neste og forrige måned <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar>       CustomText tillater at programmer til å angi egendefinert tekst for Sidenavigeringskontrollene vises.       ShortMonth viser en forkortelse på tre bokstaver for måneden.       FullMonth viser navnet på hele måneden."
