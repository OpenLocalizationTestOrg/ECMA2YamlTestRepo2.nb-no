  remarks: "Klasse hver innstillinger-wrapperen som er hentet fra <xref:System.Configuration.ApplicationSettingsBase>, har en tilknyttet innstillinger nøkkel, som er en streng som bidrar til å oppheve tvetydigheten ulike forekomster av den samme wrapperen i et enkelt program.</xref:System.Configuration.ApplicationSettingsBase> Siden hver wrapperklasse definerer et sett med egenskaper som representerer programinnstillinger, bidrar innstillinger-nøkkelen på samme måte til å oppheve tvetydigheten bruken."
