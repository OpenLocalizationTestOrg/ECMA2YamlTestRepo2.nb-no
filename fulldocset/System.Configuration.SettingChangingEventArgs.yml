  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Configuration.ApplicationSettingsBase.SettingChanging&quot;> </xref> hendelsen."
  remarks: "Klassen SettingChangingEventArgs gir dataene for den <xref:System.Configuration.ApplicationSettingsBase.SettingChanging>hendelse som signaliserer at verdien for egenskapen en program-innstillingene er ferd med å endre.</xref:System.Configuration.ApplicationSettingsBase.SettingChanging> Den vanligste formen for denne hendelsen, er det `get` aksessor <xref:System.Configuration.ApplicationSettingsBase.Item%2A>metoden i <xref:System.Configuration.ApplicationSettingsBase>klasse.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.Configuration.ApplicationSettingsBase.Item%2A>       Fordi SettingChangingEventArgs er avledet fra <xref:System.ComponentModel.CancelEventArgs>, behandlingsprogrammet har du muligheten til å avbryte Skriveoperasjonen.</xref:System.ComponentModel.CancelEventArgs>"
  syntax:
    content: 'public class SettingChangingEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
