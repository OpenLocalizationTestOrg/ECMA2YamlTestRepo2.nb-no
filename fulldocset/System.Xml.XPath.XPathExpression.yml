    commentId: T:System.Xml.XPath.XPathException
    description: "<xref:System.Xml.IXmlNamespaceResolver>Objekt-parameteren er ikke utledet fra <xref:System.Xml.IXmlNamespaceResolver>.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver>"
  platform:
