  nameWithType: XPathExpression.AddSort(Object,XmlSortOrder,XmlCaseOrder,String,XmlDataType)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,XmlSortOrder,XmlCaseOrder,String,XmlDataType)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Når overstyrt i en avledet klasse, sorterer noder som er valgt av XPath-uttrykk i henhold til de angitte parameterne."
  remarks: "-   Rekkefølgen som legges til sorteringene gir sorteringen nøkkelkolonner rekkefølge.      -Hvis den <xref:System.Xml.XPath.XPathExpression>eller sorteringsnøkkelen krever navneområdet løsning, må du bruke den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metode for å angi en <xref:System.Xml.XmlNamespaceManager>for navneområdet oppløsning.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Hvis den <xref:System.Xml.XPath.XPathExpression>inneholder ikke et prefiks antas det at navneområdet Uniform URI (Resource Identifier) er tomme navneområdet.</xref:System.Xml.XPath.XPathExpression> Hvis XML-filen inneholder et standard navneområde, må du fortsatt bruke den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metoden og angi en <xref:System.Xml.XmlNamespaceManager>som inneholder et prefiks og navneområde-URI til å håndtere standard navneområde.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "Et objekt som representerer sorteringsnøkkelen. Dette kan være i <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> verdien for node eller et <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objekt med en kompilerte XPath-uttrykket."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "En <xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> verdi som angir sorteringsrekkefølgen."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "En <xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> verdi som angir hvordan du sorterer store og små bokstaver."
    - id: lang
      type: System.String
      description: "Språket som skal brukes for sammenligning. Bruker <xref:System.Globalization.CultureInfo>klassen som kan sendes til <xref:System.String.Compare*>metoden for språket typer, for eksempel &quot;oss-no&quot; for USA</xref:System.String.Compare*> </xref:System.Globalization.CultureInfo> Engelsk. Hvis en tom streng er angitt, brukes systemmiljø til å fastsette <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "En <xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> verdi som angir sorteringsrekkefølgen for datatypen."
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "Den <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> eller sorteringsnøkkel prefiks og enten en <xref:System.Xml.XmlNamespaceManager>er ikke angitt, eller prefikset ikke ble funnet i den angitte <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
