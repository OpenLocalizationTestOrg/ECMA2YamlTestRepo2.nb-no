- uid: System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)
  id: SetContext(System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: SetContext(IXmlNamespaceResolver)
  nameWithType: XPathExpression.SetContext(IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.SetContext(IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Når overstyrt i en avledet klasse, angir du <xref:System.Xml.IXmlNamespaceResolver>objekt som skal brukes for navneområdet oppløsning.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Namespace oppløsning støttes ved bruk av klasser som implementerer <xref:System.Xml.IXmlNamespaceResolver>grensesnittet, for eksempel <xref:System.Xml.XmlNamespaceManager>klasse.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.IXmlNamespaceResolver> Den <xref:System.Xml.XmlNamespaceManager>lagrer prefikset og navneområdet Uniform URI (Resource Identifier)-tilordninger.</xref:System.Xml.XmlNamespaceManager> Hvis den <xref:System.Xml.XPath.XPathExpression>krever navneområdet oppløsning, prefikset og navneområdet URI-par må legge til et objekt som den <xref:System.Xml.XmlNamespaceManager>klasse som implementerer den <xref:System.Xml.IXmlNamespaceResolver>grensesnittet og SetContext-metoden må kalles for å angi den <xref:System.Xml.IXmlNamespaceResolver>objekt for klyngenettverksgrensesnitt skal brukes for navneområdet oppløsning.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Følgende er viktige hensyn å ta når du bruker SetContext-metoden.      -Hvis den <xref:System.Xml.XPath.XPathExpression>inneholder ikke et prefiks antas det at navneområde-URI er tom navneområdet.</xref:System.Xml.XPath.XPathExpression> Hvis XML-filen inneholder et standard navneområde, må du fortsatt bruke metoden SetContext og angi et objekt som inneholder et prefiks og navneområde-URI til å håndtere standard navneområde.      -Du kan også angi en <xref:System.Xml.IXmlNamespaceResolver>objekt for klyngenettverksgrensesnitt for navneområdet løsningen til den <xref:System.Xml.XPath.XPathExpression.Compile%2A>metoden når du oppretter din <xref:System.Xml.XPath.XPathExpression>objektet.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      -SetContext godtar <xref:System.Xml.Xsl.XsltContext>som et navneområde-Løsningsprogram, så du kan implementere en egendefinert kontekst og bruke funksjoner og variabler som er basert på <xref:System.Xml.Xsl.IXsltContextFunction>og <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> XPath-uttrykket kjøre dem. Hvis du vil ha mer informasjon, se [brukerdefinerte funksjoner og variabler](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_26_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_26_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_26_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void SetContext (System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Et objekt som implementerer den <xref:System.Xml.IXmlNamespaceResolver>grensesnitt som skal brukes for navneområdet oppløsning.</xref:System.Xml.IXmlNamespaceResolver>"
  overload: System.Xml.XPath.XPathExpression.SetContext*
  exceptions:
