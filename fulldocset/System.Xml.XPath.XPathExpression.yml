  name: Compile(String,IXmlNamespaceResolver)
  nameWithType: XPathExpression.Compile(String,IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.Compile(String,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Kompilerer det angitte XPath-uttrykket med den <xref:System.Xml.IXmlNamespaceResolver>objektet som er angitt for navneområdet oppløsning og returnerer en <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objektet som representerer XPath-uttrykket.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "En XPath-uttrykket evalueres slik at den gir en av følgende resultattypene.      - <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>- <xref:System.Xml.XPath.XPathResultType>> [!NOTE] > Hvis en brukerdefinert funksjon med et ugyldig antall argumenter (eller en uimplementert brukerdefinert funksjon) er angitt i XPath-uttrykket, oppstår det et unntak bare ved kjøretid.</xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> </xref:System.Xml.XPath.XPathResultType> Brukerdefinerte funksjoner er ikke merket på kompileringstidspunktet og unntak fra brukerdefinerte funksjoner oppstår hvis kjøring evaluerer uttrykket.      > [!NOTE] > Det er ikke mulig å kompilere en <xref:System.Xml.XPath.XPathExpression>med en egendefinert kontekst i ett trinn ved å sende en <xref:System.Xml.Xsl.XsltContext>, som implementerer <xref:System.Xml.IXmlNamespaceResolver>, som et argument til denne metoden.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.Xsl.XsltContext> </xref:System.Xml.XPath.XPathExpression> Du bruker en <xref:System.Xml.XPath.XPathExpression>med en egendefinert kontekst, må du kalle den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metoden etter kompilering uttrykket.</xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>"
  syntax:
