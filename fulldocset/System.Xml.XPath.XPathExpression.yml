      description: "Et objekt som implementerer den <xref:System.Xml.IXmlNamespaceResolver>grensesnitt for navneområdet oppløsning.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Xml.XPath.XPathExpression
      description: "En <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objektet."
