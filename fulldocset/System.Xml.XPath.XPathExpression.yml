- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Når overstyrt i en avledet klasse, sorterer noder som er valgt av XPath-uttrykk i henhold til den angitte <xref:System.Collections.IComparer>objektet.</xref:System.Collections.IComparer>"
  remarks: "Metoden AddSort gjør det mulig for brukere å sortere objekter av datatypen i stedet for i streng eller tall. Den <xref:System.Collections.IComparer>-objektet har en implementering av den <xref:System.Collections.IComparer.Compare%2A>metoden som støtter sortering på brukerdefinerte klasser.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       I eksemplet nedenfor bøkene sortert etter ISBN tall, der `isbn` er et objekt som implementerer den <xref:System.Collections.IComparer>grensesnittet.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Følgende er viktige hensyn å ta når du bruker AddSort-metoden.      -Ordren sorteringene er lagt til gir sorteringen nøkkelkolonner rekkefølge.      -Hvis den <xref:System.Xml.XPath.XPathExpression>eller sorteringsnøkkelen krever navneområdet løsning, må du bruke den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metode for å angi en <xref:System.Xml.XmlNamespaceManager>for navneområdet oppløsning.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Hvis den <xref:System.Xml.XPath.XPathExpression>inneholder ikke et prefiks antas det at navneområdet Uniform URI (Resource Identifier) er tomme navneområdet.</xref:System.Xml.XPath.XPathExpression> Hvis XML-filen inneholder et standard navneområde, må du fortsatt bruke den <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metoden og angi en <xref:System.Xml.XmlNamespaceManager>som inneholder et prefiks og navneområde-URI til å håndtere standard navneområde.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "Et objekt som representerer sorteringsnøkkelen. Dette kan være i <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> verdien for node eller et <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> objekt med en kompilerte XPath-uttrykket."
    - id: comparer
      type: System.Collections.IComparer
      description: "En <xref:System.Collections.IComparer>-objekt med bestemte data typen sammenligninger for sammenligning av to objekter for likhet.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "Den <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> eller sorteringsnøkkel prefiks og enten en <xref:System.Xml.XmlNamespaceManager>er ikke angitt, eller prefikset ikke ble funnet i den angitte <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
