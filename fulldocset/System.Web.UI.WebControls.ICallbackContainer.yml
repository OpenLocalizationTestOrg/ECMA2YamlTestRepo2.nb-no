  name: ICallbackContainer
  nameWithType: ICallbackContainer
  fullName: System.Web.UI.WebControls.ICallbackContainer
  type: Interface
  summary: "Definerer en metode som gjør det mulig å hente et tilbakeringing-skript."
  remarks: "Klasser som implementerer grensesnittet ICallbackContainer inneholder kontroller med et skript som skal starte en tilbakeringing til serveren. En tilbakeringing er forskjellig fra den vanlige tilbakesending siden behandling for tilbakeringing gjenoppretter siden uten å endre statusinformasjon holdes av siden. Du finner mer informasjon om hvordan du oppretter tilbakeringinger [implementere klienten tilbakeringinger uten tilbakesendinger](~/add/includes/ajax-current-ext-md.md).       Klasser som implementerer grensesnittet ICallbackContainer også må implementere den <xref:System.Web.UI.ICallbackEventHandler>grensesnittet å håndtere oppstå kontroller.</xref:System.Web.UI.ICallbackEventHandler>"
  syntax:
    content: public interface ICallbackContainer
  implements: []
  platform:
  - net462
