  name: GetCallbackScript(IButtonControl,String)
  nameWithType: ICallbackContainer.GetCallbackScript(IButtonControl,String)
  fullName: System.Web.UI.WebControls.ICallbackContainer.GetCallbackScript(IButtonControl,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Oppretter et skript for å starte et Klienttilbakekall til en nettserver."
  remarks: "Implementeringer av metoden GetCallbackScript skal returnere et skript som, når kjører på klienten, vil starte en tilbakeringing til nettserveren.       Den `argument` -parameteren sendt til den <xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>metode som behandler tilbakeringing.</xref:System.Web.UI.ICallbackEventHandler.RaiseCallbackEvent%2A>       Du finner mer informasjon om hvordan du oppretter tilbakeringinger [implementere klienten tilbakeringinger uten tilbakesendinger](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string GetCallbackScript (System.Web.UI.WebControls.IButtonControl buttonControl, string argument);
    parameters:
    - id: buttonControl
      type: System.Web.UI.WebControls.IButtonControl
      description: "Kontrollen starter tilbakeringingsforespørselen."
    - id: argument
      type: System.String
      description: "Argumenter som ble brukt til å bygge tilbakeringing skriptet."
    return:
      type: System.String
      description: "Et skript som når du kjører på en klient vil starte en tilbakeringing til nettserveren."
