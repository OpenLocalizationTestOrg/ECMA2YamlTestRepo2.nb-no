  type: Struct
  summary: "Representerer et x, y- og z-koordinat punktet i [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] plass."
  remarks: "I XAML, kan skilletegnet mellom verdiene i en Point3D være et komma eller et mellomrom.       Noen kulturer kan bruke komma tegnet som decimal skilletegn i stedet for period tegn. XAML behandling for konstante kulturen som standard til en-US i de fleste XAML prosessor implementeringer samt forventer perioden decimal skilletegnet. Du bør ikke bruke komma tegnet som decimal skilletegn om å angi en Point3D i XAML, fordi som skal være i konflikt med streng typen konvertering av en Point3D attributtverdi til komponentene.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>## XAML Attributtbruk ```   <object property=&quot;x,y,z&quot;/>   -or   <object property=&quot;x y z&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> ## XAML verdier *x* x-koordinaten for denne Point3D.             *y* y-koordinaten for denne Point3D.       *z* z-koordinat for denne Point3D."
  example:
  - "This example shows how to subtract Point3D structures and <xref:System.Windows.Media.Media3D.Vector3D> structures using the overloaded subtraction (`-`) operator and the Point3D static <xref:System.Windows.Media.Media3D.Point3D.Subtract%2A> method.  \n  \n The following code illustrates how to use the Point3D subtraction methods.  First, the Point3D structures and the <xref:System.Windows.Media.Media3D.Vector3D> structures are instantiated.  The Point3D structures are subtracted using the overloaded subtraction (`-`) operator and then they are subtracted using the static <xref:System.Windows.Media.Media3D.Point3D.Subtract%2A> method. Next, the <xref:System.Windows.Media.Media3D.Vector3D> structure is subtracted from the first Point3D structure using the static <xref:System.Windows.Media.Media3D.Point3D.Subtract%2A> method, and finally the Point3D structure is subtract from the <xref:System.Windows.Media.Media3D.Vector3D> using the overloaded subtraction (`-`) operator.  \n  \n [!code-cs[3DGallery_procedural_snip#Subtract3DPointsExample_csharp](~/add/codesnippet/csharp/3DSnippetGallery_csharp/Misc3DOperationsExample.cs#subtract3dpointsexample_csharp)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.Media.Media3D.Point3DConverter))]

      [System.Windows.Markup.ValueSerializer(typeof(System.Windows.Media.Media3D.Converters.Point3DValueSerializer))]

