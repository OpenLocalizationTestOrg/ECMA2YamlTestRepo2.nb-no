- uid: System.Web.UI.Control.ClientID
  id: ClientID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: ClientID
  nameWithType: Control.ClientID
  fullName: System.Web.UI.Control.ClientID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Henter kontroll-IDen for HTML-koden som genereres av ASP.NET."
  remarks: "Når en server-kontroll gjengis som et HTML-element i `id` attributtet for HTML-elementet er satt til verdien for egenskapen ClientID. ClientID-verdien brukes ofte tilgang HTML-elementet i klienten skriptet ved hjelp av den `document.getElementById` metoden. IDen brukes også ofte i CSS regler til å angi elementer stil. For eksempel følgende CSS-stilregel velger alle `span` elementer som har den `id` attributtverdien for `ProductIDLabel` og angir de `background-color` attributt til `white`: ```   span#ProductIDLabel { background-color: white; }   ``` ASP.NET inneholder flere algoritmer å generere ClientID-egenskapsverdien. Du har valgt som algoritmen som skal brukes for en kontroll ved å angi den <xref:System.Web.UI.Control.ClientIDMode%2A>egenskapen.</xref:System.Web.UI.Control.ClientIDMode%2A> Algoritmer som identifiseres av den <xref:System.Web.UI.ClientIDMode>nummereringsverdier som vises i følgende tabell.</xref:System.Web.UI.ClientIDMode>      | Verdien | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.ClientIDMode>| ClientID-verdien genereres ved å slå sammen de <xref:System.Web.UI.Control.ID%2A>verdiene i hver overordnede naming beholder med den <xref:System.Web.UI.Control.ID%2A>verdien for kontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> En økes verdien settes i databinding scenarioer der flere forekomster av en kontroll gjengis foran kontrollens <xref:System.Web.UI.Control.ID%2A>verdi.</xref:System.Web.UI.Control.ID%2A> Hvert segment atskilt med et understrekingstegn (_). Denne algoritmen ble brukt i tidligere versjoner av ASP.NET enn ASP.NET 4. |   | <xref:System.Web.UI.ClientIDMode>| ClientID-verdien er satt til verdien for den <xref:System.Web.UI.Control.ID%2A>egenskapen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> Hvis kontrollen er en beholder for navngivning, kontrollen brukes som øverst i hierarkiet for navngi beholdere for alle kontrollene som den inneholder. |   | <xref:System.Web.UI.ClientIDMode>| Denne algoritmen er brukt for kontroller i databindingselementer kontroller.</xref:System.Web.UI.ClientIDMode> ClientID-verdien genereres ved å slå sammen ClientID-verdien for den overordnede naming beholderen med den <xref:System.Web.UI.Control.ID%2A>verdien for kontrollen.</xref:System.Web.UI.Control.ID%2A> Hvis kontrollen er en databundet kontroll som genererer flere rader, verdien for datafeltet angitt i den <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>egenskapen legges på slutten.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> For den <xref:System.Web.UI.WebControls.GridView>styrer, flere felt kan angis.</xref:System.Web.UI.WebControls.GridView> Hvis den <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>egenskapen er tom, et serienummer er lagt til nederst i stedet for data feltverdien.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Hvert segment atskilt med et understrekingstegn (_). |   | <xref:System.Web.UI.ClientIDMode>| Kontrollen arver <xref:System.Web.UI.ClientIDMode>innstillingen for kontrollen <xref:System.Web.UI.Control.NamingContainer%2A>. |       Standardverdien for <xref:System.Web.UI.Control.ClientIDMode%2A>en side er <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> </xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> Standardverdien for <xref:System.Web.UI.Control.ClientIDMode%2A>en kontroll er <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Fordi standard for kontroller <xref:System.Web.UI.ClientIDMode>generering standardmodus er <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> (Imidlertid Hvis du bruker Visual Studio til å konvertere en Web-prosjekt til ASP.NET 4 fra en tidligere versjon, Visual Studio angis automatisk standard området til <xref:System.Web.UI.ClientIDMode>i Web.config-filen.)</xref:System.Web.UI.ClientIDMode>       Hvis du vil ha mer informasjon, se [ASP.NET Web Server kontrollidentifikasjon](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following examples show a Web user control that is inside a content page for a master page. The user control contains a <xref:System.Web.UI.WebControls.DropDownList> control and a <xref:System.Web.UI.WebControls.Label> control. The text that is displayed in the <xref:System.Web.UI.WebControls.Label> control is determined by the value that the user selects from the <xref:System.Web.UI.WebControls.DropDownList> control. The text value is set through client script so that the Web page does not have to post back to the server in order to set this value. To get a reference to the HTML element that is rendered for the <xref:System.Web.UI.WebControls.Label> control in client script, you must know the value of the control's ClientID property. However, because the user control can be put anywhere in a Web page, it is impossible to know in advance which naming containers will contain the controls. To make sure that the ClientID value will be the same as the <xref:System.Web.UI.Control.ID%2A> value, the code sets the <xref:System.Web.UI.Control.ClientIDMode%2A> value to <xref:System.Web.UI.WebControls.ValidatorDisplay>.  \n  \n The following example shows the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the content page that contains the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the master page that contains the content page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public virtual string ClientID { get; }
    return:
      type: System.String
      description: "Kontroll-IDen for HTML-koden som genereres av ASP.NET."
  overload: System.Web.UI.Control.ClientID*
  exceptions: []
  platform:
  - net462
