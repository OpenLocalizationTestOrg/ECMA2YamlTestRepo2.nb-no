erdien for kontrollen.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientID%2A> Hvis kontrollen er en databundet kontroll som genererer flere rader, verdien for datafeltet angitt i den <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>egenskapen legges på slutten.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> For den <xref:System.Web.UI.WebControls.GridView>styrer, flere felt kan angis.</xref:System.Web.UI.WebControls.GridView> Hvis den <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>egenskapen er tom, et serienummer er lagt til nederst i stedet for data feltverdien.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Nummeret starter på null og økes med 1 for hver rad. Hvert segment atskilt med et understrekingstegn (_). |   | <xref:System.Web.UI.ClientIDMode>| Kontrollen arver <xref:System.Web.UI.ClientIDMode>innstillingen for kontrollen <xref:System.Web.UI.Control.NamingContainer%2A>. |       Standardverdien for ClientIDMode for en side er <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> Standardverdien for ClientIDMode for en kontroll er <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> Fordi standard for kontroller <xref:System.Web.UI.ClientIDMode>generering standardmodus er <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> (Imidlertid Hvis du bruker Visual Studio til å konvertere en Web-prosjekt til ASP.NET 4 fra en tidligere versjon, Visual Studio angis automatisk standard området til <xref:System.Web.UI.ClientIDMode>i Web.config-filen.)</xref:System.Web.UI.ClientIDMode>       Hvis du vil ha mer informasjon, se [ASP.NET Web Server kontrollidentifikasjon](~/add/includes/ajax-current-ext-