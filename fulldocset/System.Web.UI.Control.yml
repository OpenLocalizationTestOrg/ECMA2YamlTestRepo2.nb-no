- uid: System.Web.UI.Control.UniqueID
  id: UniqueID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: UniqueID
  nameWithType: Control.UniqueID
  fullName: System.Web.UI.Control.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Henter den unike, hierarkisk kvalifiserte identifikatoren for serverkontrollen."
  remarks: "Denne egenskapen, er forskjellig fra den <xref:System.Web.UI.Control.ID%2A>egenskapen i den unik ID-egenskapen inkluderer identifikatoren for serverkontrollen er navngi beholder.</xref:System.Web.UI.Control.ID%2A> Denne identifikatoren genereres automatisk når en sideforespørsel behandles.       Denne egenskapen er spesielt viktig skille serverkontroller innenfor en databinding serverkontroll som gjentas. Gjentatt kontroll, som <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, og <xref:System.Web.UI.WebControls.GridView>Web serverkontroller (eller en egendefinert serverkontroller du oppretter som inkluderer gjentatt funksjonalitet når data bundet) fungerer som den naming beholderen for de underordnede kontrollene.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Dette betyr at den oppretter et unikt navneområde for underordnet kontroller slik at de <xref:System.Web.UI.Control.ID%2A>egenskapsverdiene som ikke er i konflikt.</xref:System.Web.UI.Control.ID%2A>       For eksempel hvis du inkluderer en ASP.NET <xref:System.Web.UI.WebControls.Label>Web serverkontroll i en <xref:System.Web.UI.WebControls.Repeater>serverkontroll, og tilordne den <xref:System.Web.UI.WebControls.Label>kontrollen en <xref:System.Web.UI.Control.ID%2A>egenskapsverdi for `MyLabel`, og <xref:System.Web.UI.WebControls.Repeater>en <xref:System.Web.UI.Control.ID%2A>av `MyRepeater`.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Label> Hvis du binder data i <xref:System.Web.UI.WebControls.Repeater>til en <xref:System.Collections.ArrayList>objekt med tre oppføringer, den resulterende unik ID-egenskaper for hver forekomst av den <xref:System.Web.UI.WebControls.Label>serverkontroller er `MyRepeater$ctl00$MyLabel`, `MyRepeater$ctl01$MyLabel`, og `MyRepeater$ctl02$MyLabel`.</xref:System.Web.UI.WebControls.Label> </xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example creates an <xref:System.Collections.ArrayList> object and populates it with three text strings, then binds a <xref:System.Web.UI.WebControls.Repeater> Web server control to the data in the <xref:System.Collections.ArrayList> when the page is loaded. The code gets the UniqueID property for each child control generated during data binding. The code generates three versions of the <xref:System.Web.UI.WebControls.Label> control and writes their `UniqueID` property values to the page.  \n  \n [!code-vb[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/visualbasic/p-system.web.ui.control._11_1.aspx)]\n [!code-cs[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/csharp/p-system.web.ui.control._11_1.aspx)]"
  syntax:
    content: public virtual string UniqueID { get; }
    return:
      type: System.String
      description: "Den fullstendige identifikatoren for serverkontrollen."
  overload: System.Web.UI.Control.UniqueID*
  exceptions: []
  platform:
  - net462
