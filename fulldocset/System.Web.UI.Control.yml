- uid: System.Web.UI.Control.RenderingCompatibility
  id: RenderingCompatibility
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: RenderingCompatibility
  nameWithType: Control.RenderingCompatibility
  fullName: System.Web.UI.Control.RenderingCompatibility
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Henter en verdi som angir ASP.NET-versjonen som gjengis HTML er kompatibel med."
  remarks: "ASP.NET, settes egenskapen til verdien for den `controlRenderingCompatibilityVersion` for den `pages` elementet i Web.config-filen. Hvis den `controlRenderingCompatibilityVersion` attributtet ikke er angitt i Web.config-filen, standardverdien er gjeldende versjon av ASP.NET.      > [!CAUTION] > Det er en offentlig Sett aksessor for denne egenskapen, men Sett aksessor støtter infrastrukturen i .NET Framework, og skal ikke brukes direkte fra koden. Hvis du setter denne verdien i koden, virker uforutsigbart.       Hver versjon av ASP.NET kan gjengi HTML på en annen måte i tidligere versjoner. For eksempel i ASP.NET 3.5 hvis den <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>for en <xref:System.Web.UI.WebControls.Label>kontrollen er `false`, ASP.NET gjengir som standard en `span` elementet som `disabled` attributtet er satt til &quot;deaktivert&quot;.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> I ASP.NET-4 som standard i `span` elementet gjengis med gjennomgripende stilarket (CSS) `class` attributt i stedet for den `disabled` attributtet. Dette lar deg angi deaktivert utseendet kontrollens og unngår gjengivelse ugyldig HTML. (I HTML 4.0 og XHTML 1.1 den `span` skjemaelement støtter ikke den `disabled` attributtet.)       Et webprogram kan inneholde kode som ikke vil fungere hvis HTML-gjengivelse endres. For å unngå problemet, kan du angi den `controlRenderingCompatibilityVersion` for den `pages` elementet i Web.config-filen til å angi hvilken tidligere versjon du vil beholde kompatibilitet med. Hvis du setter RenderingCompatibility-egenskapen til for eksempel `3.5`, en deaktivert <xref:System.Web.UI.WebControls.Label>kontrollen skal gjengi en `disabled` attributt og ikke en CSS klasse.</xref:System.Web.UI.WebControls.Label>      > [!NOTE] > Tidligste versjonen som du kan angi denne egenskapen til er `3.5`.       Hvis du vil beholde bakoverkompatibilitet når du bruker Visual Studio til å oppgradere en Web-prosjekt til ASP.NET 4 fra en tidligere versjon, Visual Studio automatisk angir den `controlRenderingCompatibilityVersion` attributt i Web.config-filen til `3.5`. Hvis du vil en oppgraderte webområdet skal gjengi HTML med algoritmen som er introdusert i ASP.NET 4, kan du endre eller fjerne den `controlRenderingCompatibilityVersion` attributtet.       Vanligvis, virkemåten kontrolleres av denne egenskapen er automatisk, og du har ikke å kontrollere egenskapen RenderingCompatibility i koden. Hvis du programming en egendefinert kontroll, har du imidlertid kan inneholde kode som endrer virkemåten for kontrollens basert på innstillingen for denne egenskapen. For eksempel en egendefinert kontroll for ASP.NET 4 kan bestå av <xref:System.Web.UI.WebControls.Label>kontroller, og den egendefinerte kontrollen kan angi deaktivert utseendet av kontrollen ved å generere JavaScript-koden som endrer den `aspNetDisabled` klasse.</xref:System.Web.UI.WebControls.Label> Dette vil fungere som forventet hvis RenderingCompatibility `4.0` eller senere. Men for å få den samme effekten når RenderingCompatibility er `3.5`, den egendefinerte kontrollkode må angi en verdi for `CssClass` egenskapen &quot;aspNetDisabled&quot; når den <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>"
  syntax:
    content: public virtual Version RenderingCompatibility { get; set; }
    return:
      type: System.Version
      description: "ASP.NET-versjonen som gjengis HTML vil være kompatibel med."
  overload: System.Web.UI.Control.RenderingCompatibility*
  exceptions: []
  platform:
  - net462
