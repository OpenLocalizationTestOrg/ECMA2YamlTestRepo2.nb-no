  name: SaveViewState()
  nameWithType: Control.SaveViewState()
  fullName: System.Web.UI.Control.SaveViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Lagrer alle serverkontroll visningsstatus endringer som har forekommet siden siden ble posteres tilbake til serveren."
  remarks: "Visningsstatusen er summen av verdiene i en serverkontroll egenskaper. Disse verdiene plasseres automatisk i server kontrollens <xref:System.Web.UI.Control.ViewState%2A>egenskapen som er en forekomst av <xref:System.Web.UI.StateBag>klassen.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Verdien for denne egenskapen er deretter beholdt i en strengobjektet når lagringen tilstand fase av server kontrollen levetid. Hvis du vil ha mer informasjon, se [ASP.NET siden livssyklus oversikt over](~/add/includes/ajax-current-ext-md.md).       Når visningsstatusen lagres, strengobjektet returneres til klienten som en variabel som er lagret i HTML `HIDDEN` elementet. Når du skriver et egendefinert serverkontroll med en egendefinert visningsstatus, visningsstatusen kan administreres eksplisitt med SaveViewState og <xref:System.Web.UI.Control.LoadViewState%2A>metoder.</xref:System.Web.UI.Control.LoadViewState%2A> Hvis du vil ha mer informasjon, se [ASP.NET oversikt over tilstand](~/add/includes/ajax-current-ext-md.md). For informasjon om implementering av en egendefinert status for økten-leverandør, kan du se [implementere en status for økten lagringstjeneste](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example overrides the SaveViewState method in a custom ASP.NET server control. When this method is invoked, it determines whether the control has any child controls and whether the containing <xref:System.Web.UI.Page> object is the result of a postback. If both are true, it changes the <xref:System.Web.UI.WebControls.Label.Text%2A> property of a <xref:System.Web.UI.WebControls.Label> Web server control to read `Custom Control Has Saved State`. It then saves the view state of the control as an array of objects, named `allStates`.  \n  \n [!code-cs[Control_StateManagement#2](~/add/codesnippet/csharp/m-system.web.ui.control._17_1.cs)]\n [!code-vb[Control_StateManagement#2](~/add/codesnippet/visualbasic/m-system.web.ui.control._17_1.vb)]"
  syntax:
    content: protected virtual object SaveViewState ();
    parameters: []
    return:
      type: System.Object
      description: "Returnerer den serverkontroll gjeldende visningsstatus. Hvis det er ingen visningsstatusen som er knyttet til kontrollen metoden returnerer <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Control.SaveViewState*
  exceptions: []
