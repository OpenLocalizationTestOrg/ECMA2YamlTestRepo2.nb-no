  summary: "Konverterer en URL-adresse til en som brukes på klienten ber om."
  remarks: "Hvis den `relativeUrl` parameteren inneholder en absolutt URL-adresse, URL-adressen returneres uendret. Hvis den `relativeUrl` parameteren inneholder en relativ URL-adresse, at URL-adressen er endret til en relativ URL-adressen er riktig for den gjeldende forespørsel banen, slik at nettleseren kan løse URL-adressen.       For eksempel Tenk deg følgende:-en klient har bedt om en ASP.NET-side som inneholder en brukerkontroll som som har et bilde som er knyttet til den.      -ASP.NET-side ligger på /Store/page1.aspx.      Brukerkontroll-er plassert i /Store/UserControls/UC1.ascx.      -Bildefil ligger på /UserControls/Images/Image1.jpg.       Hvis brukerkontrollen sender relativ bane til bildet (det vil si /Store/UserControls/Images/Image1.jpg) til ResolveUrl-metoden, tilbakestiller metoden verdien /Images/Image1.jpg.       Denne metoden bruker den <xref:System.Web.UI.Control.TemplateSourceDirectory%2A>til å løse absolutt URL-adresse.</xref:System.Web.UI.Control.TemplateSourceDirectory%2A> Den returnerte URL-adressen er for klienten.       Hvis du vil ha mer informasjon om ressursen baner på et webområde, se [ASP.NET Web prosjektet baner](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > For mobile websider bare hvis programmet bruker uten informasjonskapsel økter eller kan motta forespørsler fra mobile nettlesere som krever uten informasjonskapsel økter, ved hjelp av en tilde (&quot;~&quot;) i en bane kan føre til å opprette en ny økt ved et uhell og potensielt tap av data for økten. Angi en egenskap med en bane som &quot;~ /*banen&quot;*, løse banen ved å kalle den <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>med et argument som &quot;~ /*banen&quot;* før tilordne til egenskapen.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
