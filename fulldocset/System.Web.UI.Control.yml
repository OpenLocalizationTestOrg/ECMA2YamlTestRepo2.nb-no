  summary: "Henter en referanse til serverkontroll for navngi beholder, som oppretter et unikt navneområde for skille mellom serverkontroller med samme &lt;xref:System.Web.UI.Control.ID%2A?displayProperty=fullName&gt; egenskapsverdi."
  remarks: "Hver side i et ASP.NET-webprogram inneholder et hierarki med kontroller. Dette hierarkiet er avhengig av om en kontroll genererer Brukergrensesnittet er synlig for brukeren. Beholder for navngivning for en gitt kontroll er den overordnede kontrollen over den i hierarkiet som implementerer den <xref:System.Web.UI.INamingContainer>grensesnittet.</xref:System.Web.UI.INamingContainer> En serverkontroll som implementerer dette grensesnittet oppretter et unikt navneområde for den <xref:System.Web.UI.Control.ID%2A>egenskapsverdiene for de underordnede serverkontroller.</xref:System.Web.UI.Control.ID%2A> Du kan bruke egenskapen NamingContainer for en naming beholder underordnede kontroll for å hente en referanse til den overordnede beholderen.       Oppretter et unikt navneområde for serverkontroller er spesielt viktig når du binder server webkontroller til data, som den <xref:System.Web.UI.WebControls.Repeater>og <xref:System.Web.UI.WebControls.DataList>serverkontroller.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Når flere oppføringer i datakilden oppretter flere forekomster av en serverkontroll som underordnet gjentatt kontroll, beholder for navngivning sikrer at hver forekomst av disse underordnede kontroller har <xref:System.Web.UI.Control.UniqueID%2A>egenskapsverdiene som ikke er i konflikt.</xref:System.Web.UI.Control.UniqueID%2A> Standard naming beholder for en side er forekomst av den <xref:System.Web.UI.Page>klasse som er generert når siden forespørres.</xref:System.Web.UI.Page>       Den <xref:System.Web.UI.Control.ClientID%2A>egenskapen inneholder en verdi som gjengis som elementets `id` attributtet i HTML-koden.</xref:System.Web.UI.Control.ClientID%2A> Avhengig av hvilken verdi som du tilordne til den <xref:System.Web.UI.Control.ClientIDMode%2A>egenskapen, verdien som er generert for den <xref:System.Web.UI.Control.ClientID%2A>egenskapen kan inneholde IDen for objektet NamingContainer.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> Når du angir <xref:System.Web.UI.Control.ClientIDMode%2A>til <xref:System.Web.UI.ClientIDMode>, <xref:System.Web.UI.Control.ClientID%2A>verdi omfatter ikke IDen for objektet NamingContainer.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Når du angir <xref:System.Web.UI.Control.ClientIDMode%2A>enten <xref:System.Web.UI.ClientIDMode>eller <xref:System.Web.UI.ClientIDMode>, <xref:System.Web.UI.Control.ClientID%2A>verdien inkluderer ID fra NamingContainer-objektet.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Hvis du vil ha mer informasjon, se [ASP.NET Web Server kontrollidentifikasjon](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates using the NamingContainer property.  \n  \n [!code-cs[Control_NamingContainer#1](~/add/codesnippet/csharp/p-system.web.ui.control._5_1.aspx)]\n [!code-vb[Control_NamingContainer#1](~/add/codesnippet/visualbasic/p-system.web.ui.control._5_1.aspx)]"
  syntax:
