  summary: "Animerer fra den <xref:System.Double>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>å animere en <xref:System.Double>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige nøkkelen rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteDoubleKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
