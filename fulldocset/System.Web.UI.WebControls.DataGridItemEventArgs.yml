  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;> </xref> og <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;> </xref> hendelser i den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Den <xref:System.Web.UI.WebControls.DataGrid.ItemCreated>denne hendelsen oppstår når et element i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen er opprettet.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       Den <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>denne hendelsen oppstår når et element i den <xref:System.Web.UI.WebControls.DataGrid>kontrollen er bundet til en datakilde.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       En liste med opprinnelige verdier for en forekomst av DataGridItemEventArgs, kan du se den <xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>       Du finner mer informasjon om behandling av hendelser [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which the items in the <xref:System.Web.UI.WebControls.DataGrid> control are created.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_3.aspx)]"
