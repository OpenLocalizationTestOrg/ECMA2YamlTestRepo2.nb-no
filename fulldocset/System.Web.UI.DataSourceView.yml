  name: DataSourceView
  nameWithType: DataSourceView
  fullName: System.Web.UI.DataSourceView
  type: Class
  summary: "Fungerer som basisklasse for alle datakilde visningen klasser, som definerer mulighetene for kilde kontroller."
  remarks: "ASP.NET støtter en arkitektur med databinding aktiverer webkontroller server til å binde til data i en konsekvent måte. Webserverkontroller binde til data kalles databundet kontroller og klassene som gjør det mulig at bindingen kalles datakilde-kontroller. Kontroller kilde kan representere en datakilde: en relasjonsdatabase, en fil, en dataflyt, et objekt for business og så videre. Datakilden kontrollerer finnes data på en konsekvent måte til databindingselementer kontroller, uavhengig av kilde- eller formatet for de underliggende dataene.       Du bruke datakilde kontrollene som følger med ASP.NET, inkludert <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, og <xref:System.Web.UI.WebControls.XmlDataSource>, til å utføre de fleste Web utvikling oppgaver.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Du bruker grunntallet <xref:System.Web.UI.DataSourceControl>og DataSourceView klasser når du ønsker å implementere egendefinerte dataene kildetabellen kontroll.</xref:System.Web.UI.DataSourceControl>       Du kan se til en kilde-kontroll for data som en kombinasjon av det <xref:System.Web.UI.IDataSource>objektet og de tilknyttede listene med data, kalt datakildevisninger.</xref:System.Web.UI.IDataSource> Hver dataliste representeres av et DataSourceView-objekt. Klassen DataSourceView er basisklasse for alle datakildevisninger eller lister med data som er tilknyttet datakildekontroller. Datakildevisninger Definer mulighetene for en datakilde-kontroll. Fordi den underliggende datalagring inneholder én eller flere lister med data, er alltid en kilde-kontroll for data knyttet til én eller flere navngitte datakildevisninger. Bruker datakildekontrollen i <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metode for å liste opp dataene kilde visninger som er tilknyttet datakildekontrollen data og <xref:System.Web.UI.DataSourceControl.GetView%2A>metode for å hente en bestemt datakildeforekomst for visningen etter navn.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Alle objekter som DataSourceView støtter henting av data fra den underliggende datakilde som bruker den <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>metoden.</xref:System.Web.UI.DataSourceView.ExecuteSelect%2A> Alle visninger eventuelt støtter et grunnleggende sett med operasjoner, inkludert operasjoner som <xref:System.Web.UI.DataSourceView.ExecuteInsert%2A>, <xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A>, og <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>.</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A> </xref:System.Web.UI.DataSourceView.ExecuteInsert%2A> En databundet kontroll kan oppdage vise mulighetene for en datakilde-kontroll ved å hente en tilknyttet-datakilde ved hjelp av den <xref:System.Web.UI.DataSourceControl.GetView%2A>og <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metoder, og ved å spørre visningen på utformingen eller kjøretid.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.DataSourceControl.GetView%2A>"
  example:
  - "The following code example demonstrates how to extend the DataSourceView class to create a strongly typed view class for a data source control. The `CsVDataSourceView` class defines the capabilities of the `CsvDataSource` data source control and provides an implementation for data-bound controls to use data stored in comma-separated value (.csv) files. For more information on the `CsvDataSource` data source control, see the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/csharp/t-system.web.ui.datasour_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_1_1.vb)]"
