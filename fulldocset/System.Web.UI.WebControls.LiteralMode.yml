  name: LiteralMode
  nameWithType: LiteralMode
  fullName: System.Web.UI.WebControls.LiteralMode
  type: Enum
  summary: "Angir hvordan innhold i en <xref href=&quot;System.Web.UI.WebControls.Literal&quot;> </xref> kontrollen gjengis."
  remarks: "Opplistingen LiteralMode representerer modusene kan du angi hvordan innholdet i en <xref:System.Web.UI.WebControls.Literal>kontrollen gjengis.</xref:System.Web.UI.WebControls.Literal> Den <xref:System.Web.UI.WebControls.Literal.Mode%2A>disse nummereringsverdier bruker til å angi virkemåte for innholdet i den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskap i en <xref:System.Web.UI.WebControls.Literal>kontroll.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> </xref:System.Web.UI.WebControls.Literal.Mode%2A>       Hvis du angir `PassThrough`, hele innholdet i den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen er sendt til enheten eller nettleseren uten noen endringer.</xref:System.Web.UI.WebControls.Literal.Text%2A> For eksempel hvis den <xref:System.Web.UI.WebControls.Literal.Text%2A>for en <xref:System.Web.UI.WebControls.Literal>kontrollen inneholder en `<hr>` koden, sendes på alle enheter og nettlesere uavhengig om det støttes.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Hvis du angir `Encode`, innholdet for den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen blir konvertert til en HTML-kodet streng før gjengivelse.</xref:System.Web.UI.WebControls.Literal.Text%2A> For eksempel hvis den <xref:System.Web.UI.WebControls.Literal.Text%2A>for en <xref:System.Web.UI.WebControls.Literal>kontrollen inneholder en `<hr>` kode, vil bli konvertert til `<hr>` og sendes til enheten eller nettleser.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A>       Hvis du angir `Transform`, gjengivelse virkemåten for den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen er avhengig av hva slags markup gjengitt.</xref:System.Web.UI.WebControls.Literal.Text%2A> Når den <xref:System.Web.UI.WebControls.Literal>kontrollen gjengis for en enhet eller nettleser som støtter HTML eller XHTML, angi transformering produserer på samme måte som angir PassThrough.</xref:System.Web.UI.WebControls.Literal> Alle koder og -elementer for den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen gjengis for anmoder leseren.</xref:System.Web.UI.WebControls.Literal.Text%2A>       Når den <xref:System.Web.UI.WebControls.Literal>kontrollen gjengis for en markup language enn HTML eller XHTML, for eksempel WML eller cHTML, kan du bruke verdien transformering fjerne Ustøttet markeringselementer.</xref:System.Web.UI.WebControls.Literal> I dette tilfellet noen markup language-elementer i den <xref:System.Web.UI.WebControls.Literal.Text%2A>-egenskap som ikke støttes i den angitte markup language ikke gjengis for kontrollen.</xref:System.Web.UI.WebControls.Literal.Text%2A> For eksempel hvis den <xref:System.Web.UI.WebControls.Literal.Text%2A>for en <xref:System.Web.UI.WebControls.Literal>kontrollen inneholder en `<hr>` koden, koden fjernes før innholdet sendes til en enhet som WML.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.Literal.Text%2A> Hvis en Ustøttet koden inneholder innhold, fjernes bare koden og innholdet som er sendt til enheten eller nettleser. For eksempel hvis den <xref:System.Web.UI.WebControls.Literal.Text%2A>egenskapen inneholder innholdet `<XYZ>Test</XYZ>`, `<XYZ>` og `</XYZ>` koder er fjernet under teksten `Test` sendes til enheten eller nettleser.</xref:System.Web.UI.WebControls.Literal.Text%2A>"
  example:
  - "The following code example demonstrates how to set a <xref:System.Web.UI.WebControls.Literal> control's <xref:System.Web.UI.WebControls.Literal.Mode%2A> property. The <xref:System.Web.UI.WebControls.Literal.Mode%2A> property is initially set to `Encode` in the declarative syntax for the control. After the page loads, the user can click a button to set the <xref:System.Web.UI.WebControls.Literal.Mode%2A> property to `PassThrough`. This causes the contents of the <xref:System.Web.UI.WebControls.Literal.Text%2A> property to render differently.  \n  \n [!code-vb[Literal.Mode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_77_1.aspx)]"
  syntax:
    content: public enum LiteralMode
  inheritance:
  - System.Enum
  platform:
  - net462
