  name: EmphasisBreak
  nameWithType: EmphasisBreak
  fullName: System.Speech.Synthesis.TtsEngine.EmphasisBreak
  type: Enum
  summary: "Nummererer verdier for lengde på <xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;> </xref> mellom ordene."
  remarks: "Break-utheving er angitt for <xref:System.Speech.Synthesis.TtsEngine.TextFragment>forekomster gjennom <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>egenskap i <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som ble returnert av <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen til en forekomst av <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Hver syntetiske-motor er fri til å finne ut hvordan du gjengi sideskift mellom ordene. typen utheving er forskjellig språk, med tabeller, genders eller stemmer.       Begge EmphasisBreak og <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>kan brukes når innstillingen eller henting av <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>på en <xref:System.Speech.Synthesis.TtsEngine.FragmentState>forekomsten.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       De to verdiene kan være forskjellig faktum at de faktiske verdiene for EmphasisBreak alle er mindre enn null og verdier av <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>er større enn eller lik null; og ved å bruke verdien for <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>returnert av den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>egenskap i den <xref:System.Speech.Synthesis.TtsEngine.FragmentState>objektet som ble returnert av den <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>egenskapen på en forekomst.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> Mer informasjon, kan du se <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>, og <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
  inheritance:
