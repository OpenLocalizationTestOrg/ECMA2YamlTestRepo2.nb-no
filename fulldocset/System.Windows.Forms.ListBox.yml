  type: Class
  summary: "Representerer en Windows-kontroll for å vise en liste med elementer."
  remarks: "Listen kan du vise en liste med elementer for brukeren som brukeren kan velge ved å klikke. En liste har én eller flere utvalg ved hjelp av den <xref:System.Windows.Forms.ListBox.SelectionMode%2A>egenskapen.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> Liste gir deg også den <xref:System.Windows.Forms.ListBox.MultiColumn%2A>til å aktivere visningen av elementer i kolonnene i stedet for en loddrett rett liste med elementer.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> Kontrollen kan vise flere synlige elementer med, og brukeren ikke lenger trenger å bla til et element.       Windows behandler vanligvis arbeidsoppgaven for tegning av elementene som skal vises i listen. Du kan bruke den <xref:System.Windows.Forms.ListBox.DrawMode%2A>egenskapen og referansen i <xref:System.Windows.Forms.ListBox.MeasureItem>og <xref:System.Windows.Forms.ListBox.DrawItem>hendelser slik at du kan overstyre automatisk tegning som Windows gir og tegne elementene selv.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> Du kan bruke eieren tegnes liste kontroller for å vise variabel høyde elementer, bilder, eller en annen farge eller skriften for teksten for hvert element i listen. Den <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>egenskapen <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, og <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>også å tegne dine egne elementer.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       I tillegg til å vise og valg funksjonalitet inneholder liste funksjoner som gjør det mulig å legge til elementer i listen effektivt og finne tekst i elementene i listen. Den <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>og <xref:System.Windows.Forms.ListBox.EndUpdate%2A>metoder gjør det mulig å legge til et stort antall elementer i listen uten kontrollen blir oppdatert hver gang et element som er lagt til i listen.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> Den <xref:System.Windows.Forms.ListBox.FindString%2A>og <xref:System.Windows.Forms.ListBox.FindStringExact%2A>metoder gjør det mulig å søke etter et element i listen som inneholder en bestemt søkestreng.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       Den <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, og <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>Egenskaper gir tilgang til tre samlinger som brukes av listen.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> Tabellen nedenfor beskriver tre samlinger brukes av liste og bruken i kontrollen.      | Samlingsklasse | Bruk i liste |   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| Inneholder alle elementer i listen. |   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Inneholder en samling av de valgte elementene som er et delsett av elementene i listen. |   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| Inneholder en samling av de valgte indeksene, som er et delsett av indekser for <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Disse indeksene angi elementer som er valgt. |       De følgende tre eksemplene viser tre indekserte samlinger som støtter liste-klassen.       Tabellen nedenfor viser et eksempel på hvordan <xref:System.Windows.Forms.ListBox.ObjectCollection>lagrer elementene i listen som sin utvalget tilstand i et eksempel liste.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indeksen | Elementet | Utvalget tilstand i liste |   |-----------|----------|----------------------------------------|   |&0; | object1 | Umerket |   |&1; | object2 | Valgt |   |&2; | object3 | Umerket |   |&3; | object4 | Valgt |   |&4; | object5 | Valgt |       Basert på den <xref:System.Windows.Forms.ListBox.ObjectCollection>vises i tabellen, denne tabellen viser hvordan <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>skal ligge.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indeksen | Elementet |   |-----------|----------|   |&0; | object2 |   |&1; | object4 |   |&2; | object5 |       Basert på den <xref:System.Windows.Forms.ListBox.ObjectCollection>vises i tabellen, denne tabellen viser hvordan <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>skal ligge.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indeksen | Indeksen for elementet |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |       Den <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metoden for den <xref:System.Windows.Forms.ListBox.ObjectCollection>klassen gjør det mulig å legge til elementer i listen.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Den <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metoden tar et objekt ved å legge til et medlem i listen.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Når et objekt som legges til i listen, bruker kontrollen teksten er definert i den <xref:System.Object.ToString%2A>metoden for objektet med mindre en medlemsnavnet i objektet som er angitt i den <xref:System.Windows.Forms.ListControl.DisplayMember%2A>egenskapen.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> I tillegg til å legge til elementer ved hjelp av <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metoden for <xref:System.Windows.Forms.ListBox.ObjectCollection>klassen som du kan også legge til ved hjelp av <xref:System.Windows.Forms.ListControl.DataSource%2A>egenskapen for <xref:System.Windows.Forms.ListControl>klassen.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.ListControl.DataSource%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>      > [!NOTE] > Hvis du har en liste <xref:System.Windows.Forms.ComboBox>, eller <xref:System.Windows.Forms.CheckedListBox>på en base Windows-skjema og ønsker å endre streng samlinger av kontrollene i et avledet Windows-skjema streng samlinger av kontrollene formatet base Windows må være tom.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Hvis strengen samlingene er tomme, blir de skrivebeskyttet når du avledet en annen Windows-formen."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
