  remarks: "Den foretrukne måten å legge til flere elementer i <xref:System.Windows.Forms.ListBox>er å bruke den <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metoden for den <xref:System.Windows.Forms.ListBox.ObjectCollection>klassen (via den <xref:System.Windows.Forms.ListBox.Items%2A>for den <xref:System.Windows.Forms.ListBox>).</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> </xref:System.Windows.Forms.ListBox> Dette gjør at du kan legge til en matrise av elementene i listen i én enkelt operasjon. Imidlertid Hvis du vil legge til elementer en etter en tid som bruker den <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metoden for den <xref:System.Windows.Forms.ListBox.ObjectCollection>klasse, kan du bruke metoden BeginUpdate til å hindre at kontrollen oppdatering av <xref:System.Windows.Forms.ListBox>hver gang et element som er lagt til i listen.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Når du har fullført arbeidsoppgaven for å legge til elementer i listen, kalle den <xref:System.Windows.Forms.ListBox.EndUpdate%2A>metode for å aktivere den <xref:System.Windows.Forms.ListBox>skal oppdateres.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListBox.EndUpdate%2A> Denne måten å legge til elementer kan forhindre at flickered tegning av den <xref:System.Windows.Forms.ListBox>når et stort antall elementer som legges til i listen.</xref:System.Windows.Forms.ListBox>"
