  summary: "Henter eller angir en verdi som angir om kontrollen skal endre størrelse på å unngå viser delvis elementene."
  remarks: "Når denne egenskapen er satt til `true`, kontrollen skaleres automatisk for å sikre at et element delvis ikke vises. Hvis du vil beholde den opprinnelige størrelsen på den <xref:System.Windows.Forms.ListBox>basert på plasskrav skjemaet, Sett denne egenskapen til `false`.</xref:System.Windows.Forms.ListBox>       Som standard i <xref:System.Windows.Forms.ListBox>og <xref:System.Windows.Forms.CheckedListBox>er slik at de vises bare hele elementer.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Hvis du vil bruke den <xref:System.Windows.Forms.ListBox>eller <xref:System.Windows.Forms.CheckedListBox>for å fylle hele et forankret område, WantDestinationQueue IntegralHeight `false`.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Dette fører til at kontrollen til å fylle området, men det siste elementet vises ikke fullstendig.       Hvis den <xref:System.Windows.Forms.ListBox>ikke inneholder noen elementer denne egenskapen har ingen virkning.</xref:System.Windows.Forms.ListBox>      > [!NOTE] > Heltallig høyden er basert på høyden på den <xref:System.Windows.Forms.ListBox>, i stedet for klienten området høyden.</xref:System.Windows.Forms.ListBox> Resultatet når egenskapen IntegralHeight satt `true`, elementer kan fortsatt delvis vises om side-felt som skal vises.      > [!NOTE] > Hvis den <xref:System.Windows.Forms.ListBox.DrawMode%2A>er satt til `DrawMode.OwnerDrawVariable`, denne egenskapen har ingen virkning.</xref:System.Windows.Forms.ListBox.DrawMode%2A>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListBox.HorizontalScrollbar%2A> and <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A> properties to display a horizontal scroll bar that shows all item text in the <xref:System.Windows.Forms.ListBox> control. The example also uses the IntegralHeight property to ensure that items are not partially displayed due to the size of the <xref:System.Windows.Forms.ListBox> control. This example requires that a <xref:System.Windows.Forms.ListBox> control, named `listBox1`, has been added to a form.  \n  \n [!code-cs[ListView.HorizontalExtent#1](~/add/codesnippet/csharp/p-system.windows.forms.l_40_1.cs)]\n [!code-cpp[ListView.HorizontalExtent#1](~/add/codesnippet/cpp/p-system.windows.forms.l_40_1.cpp)]\n [!code-vb[ListView.HorizontalExtent#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_40_1.vb)]"
