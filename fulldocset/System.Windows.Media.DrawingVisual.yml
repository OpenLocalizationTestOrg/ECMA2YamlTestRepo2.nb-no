  fullName: System.Windows.Media.DrawingVisual
  type: Class
  summary: "DrawingVisual er et visuelt objekt som kan brukes til å gjengi vektorgrafikk på skjermen. Innholdet er fast av systemet."
  remarks: "DrawingVisual er en lett tegning klasse som brukes til å gjengi former, bilder eller tekst. Denne klassen anses lett fordi det ikke tilbyr oppsettet, inndataene, fokus eller hendelseshåndtering som øker ytelsen. Derfor er tegninger ideelle for spillerbakgrunner og opprette for fremtidig.       For å bruke DrawingVisual objekter, må du opprette en vert beholder for objektene. Vert container-objekt må være avledet fra den <xref:System.Windows.FrameworkElement>klassen som gir oppsettet og hendelseshåndtering støtte ikke støtter klassen DrawingVisual.</xref:System.Windows.FrameworkElement> Vert beholderobjektet viser ikke visual egenskaper, fordi det primære formålet er å inneholde underordnede objekter. Hvis du vil ha mer informasjon, se [ved hjelp av DrawingVisual objekter](~/add/includes/ajax-current-ext-md.md).       En fullstendig eksempel viser hvordan du oppretter DrawingVisual objekter med en vert beholder under den [nådde Test ved hjelp av DrawingVisuals utvalg](http://go.microsoft.com/fwlink/?LinkID=159994) ."
