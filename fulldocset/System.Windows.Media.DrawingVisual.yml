  remarks: "Et visuelt objekt lagrer gjengivelse av dataene som en vektor grafikk instruksjon liste. Hvert element i listen instruksjon representerer et nivå sett med grafikkdata i et serialiserte format. For mer informasjon om hvordan visuelle objektene lagre grafikkdata, kan du se [WPF grafikkgjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md).       Noen endrer den returnerte <xref:System.Windows.Media.DrawingGroup>verdien ikke er fast av <xref:System.Windows.Media.DrawingVisual>.</xref:System.Windows.Media.DrawingVisual> </xref:System.Windows.Media.DrawingGroup>"
  example:
