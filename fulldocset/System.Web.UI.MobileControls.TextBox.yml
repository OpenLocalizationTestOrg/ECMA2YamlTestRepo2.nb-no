- uid: System.Web.UI.MobileControls.TextBox.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection)
  nameWithType: TextBox.LoadPostData(String,NameValueCollection)
  fullName: System.Web.UI.MobileControls.TextBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Laster tilbake dataene for den <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> kontrollen. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Metoden LoadPostData prøver først å kalle <xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName>metoden på <xref:System.Web.UI.MobileControls.IControlAdapter>objektet refererer til <xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A>.</xref:System.Web.UI.MobileControls.MobileControl.Adapter%2A> </xref:System.Web.UI.MobileControls.IControlAdapter> </xref:System.Web.UI.MobileControls.IControlAdapter.LoadPostData%2A?displayProperty=fullName> Hvis kortet har ingen enheten-spesifikke implementering for innlasting av post-dataene i kontrollen, returnerer det kallet `false` og metoden LoadPostData deretter tester verdien for objektet som refererer til den `data` parameteren i den angitte `key` mot <xref:System.Web.UI.MobileControls.TextControl.Text%2A>.</xref:System.Web.UI.MobileControls.TextControl.Text%2A> Hvis verdiene er like, settes den nye verdien. Hvis noen prøver å laste inn postede data om via kort eller direkte, fører det til data blir endret, en <xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>gjennomføres.</xref:System.Web.UI.MobileControls.TextBox.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected bool LoadPostData (string key, System.Collections.Specialized.NameValueCollection data);
    parameters:
    - id: key
      type: System.String
      description: "Nøkkelen for verdi i den `data` samlingen som skal brukes for denne kontrollen."
    - id: data
      type: System.Collections.Specialized.NameValueCollection
      description: "Samling av navn/verdi-par på serveren."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref href=&quot;System.Web.UI.MobileControls.TextBox&quot;> </xref> kontrollens tilstanden er endret som et resultat av tilbakesending; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.MobileControls.TextBox.LoadPostData*
  exceptions: []
  platform:
  - net462
