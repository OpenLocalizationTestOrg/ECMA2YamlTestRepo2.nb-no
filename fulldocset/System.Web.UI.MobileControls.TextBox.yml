  fullName: System.Web.UI.MobileControls.TextBox
  type: Class
  summary: "Inneholder en tekstbaserte kontroll lar brukeren Skriv inn teksten. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Tekstboksen tillater bare én linje inndata. Denne kontrollen implementerer også den <xref:System.Web.UI.IPostBackDataHandler>grensesnitt; det kan ta imot inndata og generere tilbakesendinger.</xref:System.Web.UI.IPostBackDataHandler> Med enheter ved hjelp av WML, men registrerte data kan ikke plassere på serveren. Når brukeren skriver inn verdier i en tekstboks, er verdiene lagret i <xref:System.Web.UI.MobileControls.TextControl.Text%2A>egenskapen som er arvet fra <xref:System.Web.UI.MobileControls.TextControl>base klasse.</xref:System.Web.UI.MobileControls.TextControl> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>      > [!NOTE] > A tekstboksen godtar brukerinndata, som er en potensiell sikkerhetsrisiko. Som standard validere Mobile webskjema for ASP.NET-sider som ikke omfatter brukerinndata skript eller HTML-elementer. Hvis du vil ha mer informasjon, se [skriptet utnytter oversikt over](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("TextChanged")]

      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextBoxDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.TextBoxControlBuilder))]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.Design.MobileControls.Adapters.DesignerTextBoxAdapter))]

      [System.Web.UI.ToolboxData("<{0}:TextBox runat="server"></{0}:TextBox>")]

      [System.Web.UI.ValidationProperty("Text")]

      public class TextBox : System.Web.UI.MobileControls.TextControl, System.Web.UI.IPostBackDataHandler
