- uid: System.Web.UI.MobileControls.TextBox.Size
  id: Size
  parent: System.Web.UI.MobileControls.TextBox
  langs:
  - csharp
  name: Size
  nameWithType: TextBox.Size
  fullName: System.Web.UI.MobileControls.TextBox.Size
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Henter eller angir den forventede lengden på tekstboksen angitt i tegn. Standardverdien for størrelsen på en tekstboks er 0, som betyr at nettleseren bruker standard tekst for lengden. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Denne informasjonen brukes ikke til å utføre valideringssjekker mot faktiske inndataverdien. For å utføre valideringskontroll mot inndataverdi, bruker du validerer kontrollene eller <xref:System.Web.UI.MobileControls.TextBox.MaxLength%2A>egenskapen.</xref:System.Web.UI.MobileControls.TextBox.MaxLength%2A>       Denne informasjonen bestemmer virkemåten for gjengivelse. For eksempel verdien for denne egenskapen bidrar til å finne ut hvor stor til å gjøre en inndata tekstboks i HTML."
