  remarks: "Når animere skalaen for noen punktgrafikk, kan noen ganger standard høy kvalitet, bilde på nytt sampler algoritmen bruke tilstrekkelig systemressurser Hvis du vil føre til redusert ytelse for ofte. Denne rammen ofte meldingstjenesten kan føre til animasjoner å hoppe over forhandleren eller hakkete. Ved å angi den <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>for den <xref:System.Windows.Media.RenderOptions>objekt LowQuality kan du opprette en jevnere animasjon når skalering punktgrafikk.</xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
