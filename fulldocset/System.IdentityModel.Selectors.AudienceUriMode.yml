  remarks: "Bruke egenskapen AudienceUriMode i en sammenslått programmet som bruker en sikkerhetstokentjenesten (STS) som utsteder <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Når STS problemer sikkerhetstokenet, den kan angi URIEN med nettjenester som sikkerhetstokenet er ment ved å legge til en <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>til sikkerhetstokenet.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Som gjør den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>for mottakeren webtjeneste for å bekrefte at utstedte sikkerhetstokenet er ment for denne webtjenesten ved å angi at denne kontrollen skal skje ved å gjøre følgende: – Det er angitt i <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>til å alltid eller BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Angi gyldige URIer ved å legge til URIer kan den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>samlingen.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       Du kan også overstyre den <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metode for å angi validering algoritmen som skal brukes for den tillatte URIEN.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
