  nameWithType: GradientStop
  fullName: System.Windows.Media.GradientStop
  type: Class
  summary: "Beskriver plasseringen og fargen på en overgang punktet i gradering."
  remarks: "Bruk denne klassen til å beskrive fargene i en <xref:System.Windows.Media.LinearGradientBrush>eller <xref:System.Windows.Media.RadialGradientBrush>.</xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush>       Merk at denne klassen ikke inneholder en tetthet-egenskap. Angi <xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName>egenskapen med en gjennomsiktig <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.GradientStop.Color%2A?displayProperty=fullName> for å gjøre en GradientStop delvis gjennomsiktig      ## Freezable funksjoner A GradientStop er en type <xref:System.Windows.Freezable>objekt, og derfor kan være låst for å forbedre ytelsen.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, kan du se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public sealed class GradientStop : System.Windows.Media.Animation.Animatable, IFormattable
