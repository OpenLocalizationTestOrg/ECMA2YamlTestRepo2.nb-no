  name: MetadataTypeAttribute
  nameWithType: MetadataTypeAttribute
  fullName: System.ComponentModel.DataAnnotations.MetadataTypeAttribute
  type: Class
  summary: "Angir metadataene klassen for å knytte til en klasse med data model."
  remarks: "Attributtet MetadataTypeAttribute mulig å knytte en klasse med en datamodell delvis klasse. Du kan angi flere metadatainformasjon som ikke er i datamodellen i denne tilknyttet klassen.       For eksempel tilknyttede klassen du kan bruke den <xref:System.ComponentModel.DataAnnotations.RequiredAttribute>attributt til et datafelt.</xref:System.ComponentModel.DataAnnotations.RequiredAttribute> Dette sørger for at en verdi er angitt for feltet selv om denne begrensningen ikke er nødvendig ved databaseskjemaet.       Du bruker attributtet MetadataTypeAttribute som følger: – i programmet, Opprett en fil du til å opprette datamodell delvis klassen som du vil endre.      -Opprett klassen tilknyttede metadataene.      -Gjelde attributtet MetadataTypeAttribute klassen delvis enheten, angi tilknyttede klassen.       Når du bruker dette attributtet, må du følge Bruk følgende begrensninger:-attributtet kan bare brukes i en klasse.      -Attributtet kan ikke arves av avledede klasser.      -Attributtet kan brukes bare én gang."
  example:
  - "The following example shows how to use the MetadataTypeAttribute to associate a metadata class with an entity partial class. The example applies the <xref:System.ComponentModel.DataAnnotations.RequiredAttribute> attribute to a data field to show how to provide additional information in the associated metadata class.  \n  \n [!code-vb[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/visualbasic/t-system.componentmodel._18_1.vb)]\n [!code-cs[System.ComponentModel.DataAnnotations.MetadataTypeAttribute#1](~/add/codesnippet/csharp/t-system.componentmodel._18_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class MetadataTypeAttribute : Attribute
