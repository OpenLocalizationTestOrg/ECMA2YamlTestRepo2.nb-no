  summary: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir den endrede internrenten for en serie periodiske kontantstrømmer (innbetalinger og bekreftelser)."
  remarks: "Den endrede internrenten er internrenten for når innbetalinger og bekreftelser finansieres med forskjellige priser. Den `MIRR` funksjonen tar hensyn både for investeringen (`FinanceRate`) og rentesatsen for kontantreinvestering (`ReinvestRate`).       Den `FinanceRate` og `ReinvestRatearguments` er prosentdeler uttrykt som verdier. For eksempel uttrykkes 12 prosent som 0,12.       Den `MIRR` funksjonen bruker rekkefølgen på verdiene i matrisen til å tolke rekkefølgen av innbetalinger og bekreftelser. Husk å angi betalingsmåten og mottaksverdier i riktig rekkefølge."
  example:
  - "This example uses the `MIRR` function to return the modified internal rate of return for a series of cash flows contained in the array `Values()`. `LoanAPR` represents the financing interest, and `InvAPR` represents the interest rate received on reinvestment.  \n  \n [!code-vb[VbVbalrMath#29](~/add/codesnippet/visualbasic/ba568dc0-432d-4a7b-b1d0-_1.vb)]"
  syntax:
    content: public static double MIRR (ref double[] ValueArray, double FinanceRate, double ReinvestRate);
    parameters:
    - id: ValueArray
      type: System.Double[]
      description: "Kreves. Matrise med <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir kontantflyt verdier. Matrisen må inneholde minst én negativ verdi (en betaling) og en positiv verdi (en inntekt)."
    - id: FinanceRate
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>angir rentesatsen betalt som finansieringskostnad."
    - id: ReinvestRate
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>angir rentesatsen kontantreinvesteringer."
    return:
      type: System.Double
      description: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir den endrede internrenten for en serie periodiske kontantstrømmer (innbetalinger og bekreftelser)."
