- uid: Microsoft.VisualBasic.Financial.DDB(System.Double,System.Double,System.Double,System.Double,System.Double)
  id: DDB(System.Double,System.Double,System.Double,System.Double,System.Double)
  parent: Microsoft.VisualBasic.Financial
  langs:
  - csharp
  name: DDB(Double,Double,Double,Double,Double)
  nameWithType: Financial.DDB(Double,Double,Double,Double,Double)
  fullName: Microsoft.VisualBasic.Financial.DDB(Double,Double,Double,Double,Double)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir avskrivningen for et aktivum for en bestemt tidsperiode, ved hjelp av dobbel degressiv avskrivning eller en annen metode du angir."
  remarks: "Av dobbel degressiv avskrivning beregner avskrivningen raskt. Reduserer i etterfølgende perioder avskrivning er høyeste i den første perioden.       Den `Life` og `Period` må uttrykkes i samme enhet. For eksempel hvis `Life` er angitt i måneder, `Period` må også angis i måneder. Alle argumenter må være positive tall.       Den `DDB` -funksjonen bruker følgende formel til å beregne avskrivning for en gitt periode: avskrivning / periode = ((Cost – Salvage) * faktorer) / liv"
  example:
  - "This example uses the `DDB` function to return the depreciation of an asset for a specified period given the initial cost (`InitCost`), the salvage value at the end of the asset's useful life (`SalvageVal`), the total life of the asset in years (`LifeTime`), and the period in years for which the depreciation is calculated (`Depr`).  \n  \n [!code-vb[VbVbalrMath#3](~/add/codesnippet/visualbasic/0a9b2d8a-2f04-4c59-80da-_1.vb)]"
  syntax:
    content: public static double DDB (double Cost, double Salvage, double Life, double Period, double Factor = 2);
    parameters:
    - id: Cost
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angir første kostnad for aktiva."
    - id: Salvage
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>angir verdien for asset på slutten av dets levetid."
    - id: Life
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angi lengden på nyttig levetid."
    - id: Period
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angi perioden som avskrivning beregnes."
    - id: Factor
      type: System.Double
      description: "Valgfritt. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angi hvor degressiv. Hvis den utelates, antas 2 (dobbel degressiv avskrivning)."
    return:
      type: System.Double
      description: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir avskrivningen for et aktivum for en bestemt tidsperiode, ved hjelp av dobbel degressiv avskrivning eller en annen metode du angir."
  overload: Microsoft.VisualBasic.Financial.DDB*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>Factor</code>&lt;= 0, <code>Salvage</code> &lt; 0, <code>Period</code> &lt;= 0, or <code>Period</code> &gt;<code>Life.</code>"
  platform:
  - net462
- uid: Microsoft.VisualBasic.Financial.FV(System.Double,System.Double,System.Double,System.Double,Microsoft.VisualBasic.DueDate)
  id: FV(System.Double,System.Double,System.Double,System.Double,Microsoft.VisualBasic.DueDate)
  parent: Microsoft.VisualBasic.Financial
  langs:
  - csharp
  name: FV(Double,Double,Double,Double,DueDate)
  nameWithType: Financial.FV(Double,Double,Double,Double,DueDate)
  fullName: Microsoft.VisualBasic.Financial.FV(Double,Double,Double,Double,DueDate)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir den fremtidige verdien for en annuitet basert på periodiske, faste innbetalinger og en fast rentesats."
  remarks: "En annuitet er en rekke faste innbetalinger over tid. En annuitet kan være et lån (for eksempel huslån) eller en investering (for eksempel månedlige spareplan).       Den `Rate` og `NPer` argumentene må beregnes ved hjelp av innbetalinger uttrykt i samme enhet. For eksempel hvis `Rate` beregnes ved hjelp av måneder, `NPer` også skal beregnes ved hjelp av måneder.       For alle argumenter representeres kontanter betalt (gjelder) av negative tall. mottatte (for eksempel dividenden sjekker) kontanter representeres av positive tall."
  example:
  - "This example uses the `FV` function to return the future value of an investment given the percentage rate that accrues per period (`APR / 12`), the total number of payments (`TotPmts`), the payment (`Payment`), the current value of the investment (`PVal`), and a number that indicates whether the payment is made at the beginning or end of the payment period (`PayType`). Note that because `Payment` represents cash paid out, it is a negative number.  \n  \n [!code-vb[VbVbalrMath#22](~/add/codesnippet/visualbasic/0c46fa91-bd2b-4dd0-a9f3-_1.vb)]"
  syntax:
    content: public static double FV (double Rate, double NPer, double Pmt, double PV = 0, Microsoft.VisualBasic.DueDate Due = Microsoft.VisualBasic.DueDate.EndOfPeriod);
    parameters:
    - id: Rate
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>angir rentesatsen per periode. For eksempel hvis du får et billån med en årlig prosentsats (APRIL) på 10 prosent og foretar månedlige innbetalinger, satsen per periode 0,1/12 eller 0,0083."
    - id: NPer
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angi antall innbetalinger i annuiteten. Hvis du foretar månedlige innbetalinger på et fire år billån, har lånet Totalt 4 x 12 (eller 48) innbetalinger."
    - id: Pmt
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angi betalingsmåten gjøres hver periode. Betalinger inneholder vanligvis sikkerhetskontohaveren og interessen ikke endres i løpet av annuiteten."
    - id: PV
      type: System.Double
      description: "Valgfritt. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angi nåverdi (eller engangsbeløp) for en serie periodiske kontantstrømmer. Når du låner penger til å kjøpe en bil, er lånebeløpet nåverdi for långiveren for de månedlige bil innbetalingene du vil gjøre. Hvis den utelates, brukes 0."
    - id: Due
      type: Microsoft.VisualBasic.DueDate
      description: "Valgfritt. Objekt av typen <xref href=&quot;Microsoft.VisualBasic.DueDate&quot;> </xref> som angir når betalingen forfaller. Dette argumentet må være enten <xref uid=&quot;langword_csharp_DueDate.EndOfPeriod&quot; name=&quot;DueDate.EndOfPeriod&quot; href=&quot;&quot;> </xref> hvis betalinger forfaller på slutten av betalingsperioden eller <xref uid=&quot;langword_csharp_DueDate.BegOfPeriod&quot; name=&quot;DueDate.BegOfPeriod&quot; href=&quot;&quot;> </xref> hvis betalinger forfaller på begynnelsen av perioden. Hvis den utelates, <xref uid=&quot;langword_csharp_DueDate.EndOfPeriod&quot; name=&quot;DueDate.EndOfPeriod&quot; href=&quot;&quot;> </xref> antas."
    return:
      type: System.Double
      description: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir den fremtidige verdien for en annuitet basert på periodiske, faste innbetalinger og en fast rentesats."
  overload: Microsoft.VisualBasic.Financial.FV*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.Financial.IPmt(System.Double,System.Double,System.Double,System.Double,System.Double,Microsoft.VisualBasic.DueDate)
  id: IPmt(System.Double,System.Double,System.Double,System.Double,System.Double,Microsoft.VisualBasic.DueDate)
  parent: Microsoft.VisualBasic.Financial
  langs:
  - csharp
  name: IPmt(Double,Double,Double,Double,Double,DueDate)
  nameWithType: Financial.IPmt(Double,Double,Double,Double,Double,DueDate)
  fullName: Microsoft.VisualBasic.Financial.IPmt(Double,Double,Double,Double,Double,DueDate)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir betalte renter for en gitt periode for en annuitet, basert på periodiske, faste innbetalinger og en fast rentesats."
  remarks: "En annuitet er en rekke faste innbetalinger over tid. En annuitet kan være et lån (for eksempel huslån) eller en investering (for eksempel månedlige spareplan).       Den `Rate` og `NPer` argumentene må beregnes ved hjelp av innbetalinger uttrykt i samme enhet. For eksempel hvis `Rate` beregnes ved hjelp av måneder, `NPer` også skal beregnes ved hjelp av måneder.       For alle argumenter representeres kontanter betalt (gjelder) av negative tall. mottatte (for eksempel dividenden sjekker) kontanter representeres av positive tall."
  example:
  - "This example uses the `IPmt` function to calculate how much of a payment is interest when all the payments are of equal value. Given are the interest percentage rate per period (`APR / 12`), the payment period for which the interest portion is desired (`Period`), the total number of payments (`TotPmts`), the present value or principal of the loan (`PVal`), the future value of the loan (`FVal`), and a number that indicates whether the payment is due at the beginning or end of the payment period (`PayType`).  \n  \n [!code-vb[VbVbalrMath#26](~/add/codesnippet/visualbasic/2fa7f248-74e0-4498-aee1-_1.vb)]"
  syntax:
    content: public static double IPmt (double Rate, double Per, double NPer, double PV, double FV = 0, Microsoft.VisualBasic.DueDate Due = Microsoft.VisualBasic.DueDate.EndOfPeriod);
    parameters:
    - id: Rate
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>angir rentesatsen per periode. For eksempel hvis du får et billån med en årlig prosentsats (APRIL) på 10 prosent og foretar månedlige innbetalinger, satsen per periode 0,1/12 eller 0,0083."
    - id: Per
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angir betalingsperioden i området 1 til `NPer`."
    - id: NPer
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angi antall innbetalinger i annuiteten. Hvis du foretar månedlige innbetalinger på et fire år billån, har lånet Totalt 4 x 12 (eller 48) innbetalinger."
    - id: PV
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>Angir finnes verdi og verdi i dag, av en serie periodiske kontantstrømmer eller inntekter. Når du låner penger til å kjøpe en bil, er lånebeløpet nåverdi for långiveren for de månedlige bil innbetalingene du vil gjøre."
    - id: FV
      type: System.Double
      description: "Valgfritt. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>angir sluttverdien eller pengebeløp etter at du har betalt endelig. Den fremtidige verdien for et lån er for eksempel&0; kroner fordi som verdien etter siste betalingen. Hvis du vil lagre $ 50 000 over 18 år til barns utdanning deretter er $ 50 000 imidlertid den fremtidige verdien. Hvis den utelates, brukes 0."
    - id: Due
      type: Microsoft.VisualBasic.DueDate
      description: "Valgfritt. Objekt av typen <xref href=&quot;Microsoft.VisualBasic.DueDate&quot;> </xref> som angir når betalingen forfaller. Dette argumentet må være enten `DueDate.EndOfPeriod` hvis betalinger forfaller på slutten av betalingsperioden eller `DueDate.BegOfPeriod` hvis betalinger forfaller på begynnelsen av perioden. Hvis den utelates, `DueDate.EndOfPeriod` antas."
    return:
      type: System.Double
      description: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir betalte renter for en gitt periode for en annuitet, basert på periodiske, faste innbetalinger og en fast rentesats."
  overload: Microsoft.VisualBasic.Financial.IPmt*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>Per</code>&lt;= 0 or <code>Per</code> &gt;<code>NPer</code>"
  platform:
  - net462
- uid: Microsoft.VisualBasic.Financial.IRR(System.Double[]@,System.Double)
  id: IRR(System.Double[]@,System.Double)
  parent: Microsoft.VisualBasic.Financial
  langs:
  - csharp
  name: IRR(Double[],Double)
  nameWithType: Financial.IRR(Double[],Double)
  fullName: Microsoft.VisualBasic.Financial.IRR(Double[],Double)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir internrenten for en serie periodiske kontantstrømmer (innbetalinger og bekreftelser)."
  remarks: "Internrenten er rentesatsen for en investering som består av innbetalinger og bekreftelser som forekommer regelmessig.       Den `IRR` funksjonen bruker rekkefølgen på verdiene i matrisen til å tolke rekkefølgen av innbetalinger og bekreftelser. Husk å angi betalingsmåten og mottaksverdier i riktig rekkefølge. Kontantflyt for hver periode trenger ikke være fast, slik det er for en annuitet.       `IRR`beregnes av gjentakelse. Starter med verdien for `Guess`, `IRR` blar gjennom beregningen til resultatet ligger 0,00001 prosent. Hvis `IRR` finner ikke et resultat etter 20 prøver, den ikke."
  example:
  - "In this example, the `IRR` function returns the internal rate of return for a series of five cash flows contained in the array `Values()`. The first array element is a negative cash flow representing business start-up costs. The remaining four cash flows represent positive cash flows for the subsequent four years. `Guess` is the estimated internal rate of return.  \n  \n [!code-vb[VbVbalrMath#20](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._228_1.vb)]"
  syntax:
    content: public static double IRR (ref double[] ValueArray, double Guess = 0.1);
    parameters:
    - id: ValueArray
      type: System.Double[]
      description: "Kreves. Matrise med <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir kontantflyt verdier. Matrisen må inneholde minst én negativ verdi (en betaling) og en positiv verdi (en inntekt)."
    - id: Guess
      type: System.Double
      description: "Valgfritt. Objekt som angir verdien du antar returneres av <xref uid=&quot;langword_csharp_IRR&quot; name=&quot;IRR&quot; href=&quot;&quot;> </xref>. Hvis den utelates, `Guess` 0,1 (10 prosent)."
    return:
      type: System.Double
      description: "Returnerer en <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;> </xref> angir internrenten for en serie periodiske kontantstrømmer (innbetalinger og bekreftelser)."
  overload: Microsoft.VisualBasic.Financial.IRR*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Matrise argumentverdier er ugyldig eller <code> Guess </code> &lt;=-1."
  platform:
  - net462
