- uid: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  id: FilterDataPoint(System.Web.UI.DataVisualization.Charting.DataPoint,System.Web.UI.DataVisualization.Charting.Series,System.Int32)
  parent: System.Web.UI.DataVisualization.Charting.IDataPointFilter
  langs:
  - csharp
  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Bestemmer om en bestemt datapunktet i serien filtreres."
  remarks: "Denne metoden må kalles for hvert datapunkt i en serie, og returnerer en `Boolean` verdi som angir om et datapunkt skal filtreres.       Hvis du vil angi egendefinerte filtrering avledet en ny eller eksisterende klasse fra den <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>grensesnittet og Implementer denne metoden.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> Angi egendefinerte vilkår samsvarende logic, og returnerer deretter `true` eller `false` å merke datapunkter som skal filtreres. Når denne metoden er implementert, bruker du én av de `Filter` metodedefinisjoner i den <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>klasse som tar en <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter>objektet som en parameter til å utføre filtreringen.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter> </xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       Den filtrerte punkt fjernes som standard fra en serie. De kan også vises som tomt punkt ved å angi verdien for den <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>egenskapen `true`.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Filtrerte punkt kan også være merket som filtrert hvis de ikke samsvarer med filtrering vilkår, i henhold den <xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>verdi.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Web.UI.DataVisualization.Charting.DataPoint point, System.Web.UI.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Web.UI.DataVisualization.Charting.DataPoint
      description: "Den <xref href=&quot;System.Web.UI.DataVisualization.Charting.DataPoint&quot;> </xref> objektet som skal filtreres."
    - id: series
      type: System.Web.UI.DataVisualization.Charting.Series
      description: "Den <xref href=&quot;System.Web.UI.DataVisualization.Charting.Series&quot;> </xref> objekt som tilhører datapunktet."
    - id: pointIndex
      type: System.Int32
      description: "Indeksen til datapunktet som bestemmer plasseringen i serien."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Hvis datapunktet fjernes, ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
