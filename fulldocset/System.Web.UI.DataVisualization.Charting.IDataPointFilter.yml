  remarks: "Grensesnittet IDataPointFilter viser den <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metoden som tar en bestemt datapunktet i en serie og returnerer en `Boolean` verdi som bestemmer om datapunktverdien filtreres.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       Til å utføre egendefinert filtrering:-avledet en ny eller eksisterende klasse fra dette grensesnittet.      -Overstyre den <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metode for å angi egendefinert filtrering logikken.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -Hvis du vil starte filtrering operasjonen ringe en av de `Filter` metodene i den <xref:System.Web.UI.DataVisualization.Charting.DataManipulator>klassen som bruker et IDataPointFilter-objekt som første parameter.</xref:System.Web.UI.DataVisualization.Charting.DataManipulator>       For eksempelkildekode, kan du se den <xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metoden.</xref:System.Web.UI.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
