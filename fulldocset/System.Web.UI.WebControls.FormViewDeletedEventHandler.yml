  fullName: System.Web.UI.WebControls.FormViewDeletedEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleted&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollere hever den <xref:System.Web.UI.WebControls.FormView.ItemDeleted>-hendelse når en Slett-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Delete&quot;) i kontrollen klikkes, men når den <xref:System.Web.UI.WebControls.FormView>kontrollen sletter.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel kontrollere resultatet av en sletting når denne hendelsen oppstår.       Når du oppretter en FormViewDeletedEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeletedEventHandler2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_110_1.aspx)]\n [!code-vb[FormViewDeletedEventHandler2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_110_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewDeletedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewDeletedEventHandlerDeclarative2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_110_2.aspx)]\n [!code-vb[FormViewDeletedEventHandlerDeclarative2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_110_2.aspx)]"
