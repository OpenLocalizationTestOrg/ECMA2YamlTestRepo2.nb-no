  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.Form.FormClosing&quot;> </xref> hendelsen."
  remarks: "<xref:System.Windows.Forms.Form.FormClosing>Inntreffer like før et skjema er lukket, enten av brukeren, via brukergrensesnittet (UI), eller programmatisk kall til metoder for eksempel <xref:System.Windows.Forms.Form.Close%2A>i <xref:System.Windows.Forms.Form>klassen, eller <xref:System.Windows.Forms.Application.Exit%2A>i <xref:System.Windows.Forms.Application>klasse.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Exit%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Close%2A> </xref:System.Windows.Forms.Form.FormClosing>       Hvis et skjema har ingen underordnede eller eies skjemaer en <xref:System.Windows.Forms.Form.FormClosing>denne hendelsen oppstår også for hver.</xref:System.Windows.Forms.Form.FormClosing> Hvis en av skjemaene avbryter hendelsen, er ingen av skjemaene lukket. Derfor den tilsvarende <xref:System.Windows.Forms.Form.FormClosed>hendelser sendes ikke til noen av skjemaene.</xref:System.Windows.Forms.Form.FormClosed>       Klassen FormClosingEventArgs inneholder data for denne hendelsen. Det er to viktige medlemmer av <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>og <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>Egenskaper.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Hendelsen kan avbrytes ved å angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen til sann.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Den <xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>egenskapen gir en årsak hvorfor skjemaet lukkes.</xref:System.Windows.Forms.FormClosingEventArgs.CloseReason%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.Form.FormClosing> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.Form> named `Form1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.Form.FormClosing> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#394](~/add/codesnippet/csharp/t-system.windows.forms.f_1_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#394](~/add/codesnippet/visualbasic/t-system.windows.forms.f_1_1.vb)]"
