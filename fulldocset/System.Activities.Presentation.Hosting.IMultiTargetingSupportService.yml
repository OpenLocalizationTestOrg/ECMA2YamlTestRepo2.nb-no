  fullName: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
  type: Interface
  summary: "Inneholder flere målretting for [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] vert."
  remarks: "*Har flere* er muligheten til å finne den riktige versjonen av innlastet samlingen som tilsvarer målet [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versjon gjeldende arbeidsflyten i [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)].       Dette grensesnittet implementeres og brukt internt av [!INCLUDE[wf1](~/add/includes/wf1-md.md)] designer komponenter for å løse [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] samlinger i en målretting av flere bruker måte i den [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] vert for programmet. Den [!INCLUDE[wf1](~/add/includes/wf1-md.md)] designer komponenter bruker implementeringen av dette grensesnittet bare når flere samlinger må lastes dynamisk til redigering `AppDomain`."
  syntax:
    content: public interface IMultiTargetingSupportService
  implements: []
  platform:
  - net462
