- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Henter eller angir en verdi som angir skalaen som skal brukes på bildet."
  remarks: "Bruke egenskapen RenderAtScale til å gjengi den <xref:System.Windows.Media.BitmapCache>på et multiplum av Punktgrafikkstørrelsen på normal.</xref:System.Windows.Media.BitmapCache> Normal størrelse bestemmes av lokale størrelsen på elementet.       Reduser løsningen verdier som er større enn 1 øke oppløsningen for punktgrafikken i forhold til den opprinnelige oppløsningen på elementet og verdier mindre enn 1. For eksempel hvis egenskapen RenderAtScale er satt til 2.0, og du bruker en skala overføring som viser innholdet med en skalaverdi på 2, får innholdet den samme visuelle kvaliteten til samme innhold med RenderAtScale satt til 1.0 og en transformering skala 1.       Når RenderAtScale er satt til 0, gjengis noen punktgrafikk. Negative verdier clamped til 0.       Hvis du endrer denne verdien, genereres i hurtigbufferen på den nye løsningen.       Bildene nedenfor viser hvordan det samme innholdet er for ulike verdier for egenskapen RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) illustrasjonen nedenfor viser en zoom transformering som brukes på en etterkommer av bufrede elementet.                                    Når zoom er satt til 1 og RenderAtScale er satt til 1, er bildet nesten lik når RenderAtScale er satt til 2. Men når zoom er større enn 1, sette RenderAtScale til 2 får bedre bildekvalitet.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "Skalaen som skal brukes på bildet. Standard er 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
