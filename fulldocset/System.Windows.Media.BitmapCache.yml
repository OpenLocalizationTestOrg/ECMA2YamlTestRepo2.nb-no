  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Oppretter og bufrer en punktgrafikk representasjon av en <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "Bruk BitmapCache-klasse for å forbedre ytelsen gjengivelse av en sammensatt <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Opprett en BitmapCache og tilordne den til den <xref:System.Windows.UIElement.CacheMode%2A>for en <xref:System.Windows.UIElement>skal hurtigbufres elementet og tilhørende undertre som punktgrafikk i video minnet.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Dette er nyttig når du trenger å animere, oversett eller skalere en <xref:System.Windows.UIElement>så snart som mulig.</xref:System.Windows.UIElement> Dette gjør det mulig forholdet mellom ytelse og visuelle kvaliteten mens innhold er bufret.       Bruk av <xref:System.Windows.Media.BitmapCacheBrush>klassen for å bruke effektivt et hurtigbufret element.</xref:System.Windows.Media.BitmapCacheBrush>       Angi den <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>til å skalere hurtigbufferen punktgrafikk.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Dette er nyttig hvis et element skal zoomes inn, og du vil at elementet skal gjengi klarere enn Hvis hurtigbufferen ganske enkelt ble generert på elementets opprinnelig oppløsning.       Angi den <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>når hurtigbufferen viser innhold som krever pikselbredden-justering for å gjengi på riktig måte, for eksempel ClearType-tekst.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Denne egenskapen ignoreres av den <xref:System.Windows.Media.BitmapCacheBrush>og <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>klasser.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Hurtigbufring en kontroll, påvirker ikke peker over virkemåte, så peker over treffprosent testing fungerer som om det punktgrafikken er en live-kontroll.       Genereringen av hurtigbufferen forekommer bare når strukturen i den <xref:System.Windows.UIElement>eller undertre endringene, eller når den <xref:System.Windows.Media.CacheMode>endring av innstillinger.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Angivelse av <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>eller <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>Egenskaper årsaker bufre genereringen.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Endringer i den overordnede visual tre bufret <xref:System.Windows.UIElement>, for eksempel transformeringer, skalaer, tetthet og effekter, ikke påvirker bufferen.</xref:System.Windows.UIElement>       Funksjonene for hurtigbufferen når maskinvareakselerasjon ikke er tilgjengelig. I dette tilfellet punktgrafikken gjengis i programvare, og maksimalt punktgrafikk dimensjonene er 2048 x 2048.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>og <xref:System.Windows.Media.TextOptions>ikke overføre via et hurtigbufret element.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> Du må kanskje angi alternativene på nytt i underordnede objekter under hurtigbufferen."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
