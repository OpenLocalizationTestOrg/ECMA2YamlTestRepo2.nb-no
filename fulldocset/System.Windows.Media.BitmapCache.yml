- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Henter eller angir en verdi som angir om punktgrafikken gjengis med ClearType aktivert."
  remarks: "Angi egenskapen EnableClearType å tillate ClearType teksten som skal gjengis i hurtigbufferen.       Når egenskapen EnableClearType er `true`, programmet må gjengi alle ClearType teksten på en ugjennomsiktig bakgrunn.       Når egenskapen EnableClearType er `false`, tekst i hurtigbufferen gjengis med gråtonebakgrunn Anti-Aliasing.       ClearType-tekst krever riktig pikselbredden justering av gjengitte tegn, så du må angi den <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>egenskapen `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Hvis du ikke har angitt for denne egenskapen, kan innholdet blandes på riktig måte.       Bruke egenskapen EnableClearType når du kjenner hurtigbufferen gjengis på pikselbredden grensene, slik det er trygt å hurtigbufre ClearType-tekst. Dette skjer vanligvis i tekst-rulling scenarier."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis ClearType er aktiv. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
