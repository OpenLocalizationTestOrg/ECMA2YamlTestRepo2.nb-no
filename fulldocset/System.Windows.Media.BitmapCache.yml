- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Henter eller angir en verdi som angir om punktgrafikken gjengis med pikselbredden festing."
  remarks: "Angi egenskapen SnapsToDevicePixels når hurtigbufferen viser innhold som krever pikselbredden-justering for å gjengi på riktig måte. Dette er tilfellet for ClearType-tekst. Hvis du angir den <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>egenskapen `true`, bør du vurdere å sette SnapsToDevicePixels til `true` å sikre at riktig gjengivelse.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Når egenskapen SnapsToDevicePixels er satt til `false`du kan flytte og skalere bufrede elementet med en del av en pikselbredden og Bilineær filtrering er utført.       Når egenskapen SnapsToDevicePixels er satt til `true`, justeres hurtigbufferen punktgrafikk med pikselbredden grensene for målet. Hvis du flytter eller skalere bufrede elementet med en del av en pikselbredden, festes punktgrafikken til pikselbredden rutenett. I dette tilfellet øverste venstre hjørne på punktgrafikken avrundet oppover og festet til pikselbredden rutenettet, men det nedre høyre hjørnet er på en brøkdelen pikselbredden grense.       SnapsToDevicePixels-egenskapen ignoreres og <xref:System.Windows.Media.BitmapCacheBrush>når det brukes med en <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis pikselbredden festing er aktiv. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
