  name: IpcServerChannel
  nameWithType: IpcServerChannel
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcServerChannel
  type: Class
  summary: "Implementerer en server kanal for eksterne kall som bruker IPC-systemet til å overføre meldinger."
  remarks: "Kanaler som brukes av .NET Framework ekstern kommunikasjon infrastruktur til Transportregler eksterne kall. Når en klient sender et eksternt objekt, serialiseres kallet til en melding som er sendt av en klient kanal og mottatt av en server kanal. Når meldingen er mottatt deserialiseres og behandlet. Alle verdiene som returneres av kanalen for server og mottatt av kanalen for klienten.       Klassen IpcServerChannel bruker Windows (interprosesskommunikasjon) på transport meldinger mellom programdomener på den samme datamaskinen. Ved kommunikasjon mellom programdomener på den samme datamaskinen, er IPC-kanalen mye raskere enn TCP eller HTTP-kanaler.       Hvis du vil utføre ytterligere behandling av meldinger på serversiden, kan du angi en implementering av den <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>grensesnitt gjennom alle meldinger som er behandlet av IpcServerChannel-forekomsten er sendt.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Forekomsten av IpcServerChannel godtar meldinger serialisert i binary eller SOAP-format.       En IpcServerChannel objektet har tilknyttede egenskapene for konfigurasjonen som kan angis ved kjøretid i en konfigurasjonsfil (ved å bruke statiske <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>metoden) eller programmatisk (ved å sende en <xref:System.Collections.IDictionary>samling skal den <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>konstruktøren).</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Se dokumentasjonen for en liste over disse egenskapene for konfigurasjonen av <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>konstruktør.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel.%23ctor%2A>      > [!CAUTION] > Ved angivelse av `exclusiveAddressUse` egenskapen `false` i den `properties` argument, flere IpcServerChannel objekter kan registreres for samme navngitt datakanal. I slike tilfeller kan forespørsler gå til noen av kanaler registrert. Denne innstillingen regnes sikker hvis ALCs brukes også."
  example:
  - "The following code example illustrates how to use the IpcServerChannel class.  \n  \n [!code-cpp[Remoting_Ipc#10](~/add/codesnippet/cpp/t-system.runtime.remotin_29_1.cpp)]\n [!code-cs[Remoting_Ipc#10](~/add/codesnippet/csharp/t-system.runtime.remotin_29_1.cs)]  \n  \n The preceding code is used to expose the following remote object.  \n  \n [!code-cpp[Remoting_Ipc#0](~/add/codesnippet/cpp/t-system.runtime.remotin_29_2.cpp)]\n [!code-cs[Remoting_Ipc#0](~/add/codesnippet/csharp/t-system.runtime.remotin_29_2.cs)]  \n  \n For an example of a client using this object remotely, see <xref:System.Runtime.Remoting.Channels.Ipc.IpcClientChannel>."
