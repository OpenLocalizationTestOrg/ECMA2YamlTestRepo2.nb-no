  fullName: System.Xaml.XamlInternalException
  type: Class
  summary: "Unntaket oppstod for intern inkonsekvenser som oppstår under XAML lesing og skriving XAML."
  remarks: "Denne unntak vanligvis når deler av XAML leseren eller XAML writer systemet er utvidet av koden, og inkonsekvenser eller implementering problemer oppstod som ble sendt i .NET Framework XAML Services system-koden. Unntak som kan kommer fra tredjepart, for eksempel analyse XAML og feilene i XAML, bør ikke iverksette XamlInternalException og må i stedet iverksette andre unntak for eksempel <xref:System.Xaml.XamlParseException>eller <xref:System.Xaml.XamlObjectWriterException>.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlParseException>       Hvis du skriver kode som utvider .NET Framework XAML Services, spesielt hvis du skriver kode for XAML leseren eller XAML writer implementering, bør du opprettholde denne forskjellen mellom XamlInternalException og andre relaterte XAML unntakene. Koden bør bare iverksette XamlInternalException i tilfeller der flere utvidelse av klassen bryter noen utformingen prinsippet eller implementering mønster som definerer kalles opp koden. Koden bør iverksette andre XAML-spesifikke unntak for unntak tilfeller der XAML leseren eller XAML writer implementering brukes uten filtypen og brukes til å laste inn fra en tredjepart XAML, fra en tredjepart XAML skjemaet konteksten og så videre."
  syntax:
    content: 'public class XamlInternalException : System.Xaml.XamlException'
  inheritance:
