  summary: "Overfører det angitte området på den angitte Bytematrisen."
  remarks: "TransformFinalBlock er en spesiell funksjon for transformering siste blokken eller en delvis blokk i dataflyten. Returnerer en ny matrise som inneholder de gjenværende transformert bytene. Den nye matrisen returneres fordi hvor mye informasjon som ble returnert etter at kan være større enn én enkelt blokk når utfylling."
