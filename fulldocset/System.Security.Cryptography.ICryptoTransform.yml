    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "Inndataene som til å beregne transformeringen."
    - id: inputOffset
      type: System.Int32
      description: "Forskyvning i bytematrise vil begynne å bruke data fra."
    - id: inputCount
      type: System.Int32
      description: "Antall byte i bytematrise skal brukes som data."
    return:
      type: System.Byte[]
      description: "Beregnet transformeringen."
