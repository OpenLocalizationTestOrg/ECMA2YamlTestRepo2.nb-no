  name: ControlType
  nameWithType: ControlType
  fullName: System.Windows.Automation.ControlType
  type: Class
  summary: "Identifiserer en [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] kontrollen."
  remarks: "ControlType arver fra <xref:System.Windows.Automation.AutomationIdentifier>og brukes til å identifisere en kontroll som representeres av <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> </xref:System.Windows.Automation.AutomationIdentifier> Kontrolltypen bestemmes av utvikleren av Brukergrensesnittet Automation leverandøren.       Denne klassen inneholder statiske felt som seg ControlType objekter, til å identifisere standard kontrolltypene. Det finnes også en <xref:System.Windows.Automation.ControlType.Custom>type for kolonner som ikke tilsvarer en av typene som er definert.</xref:System.Windows.Automation.ControlType.Custom>       Bare tilfeller der en kontroll kontrolltypen kan endre ved kjøretid er der kontrollen støtter <xref:System.Windows.Automation.MultipleViewPattern>.</xref:System.Windows.Automation.MultipleViewPattern> Et eksempel er den [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] listevisning som kan være en <xref:System.Windows.Automation.ControlType.DataGrid>eller <xref:System.Windows.Automation.ControlType.List>, avhengig av den gjeldende visningen.</xref:System.Windows.Automation.ControlType.List> </xref:System.Windows.Automation.ControlType.DataGrid>       Kontrolltypene har ikke en likhet til kontrollen mønstre. En kontroll kan ha bare én type, men den støtter flere mønstre eller ingen mønstre i det hele tatt, avhengig av bestemte funksjonaliteten.       For detaljert informasjon om de ulike kontrollere typer, kan du se [Brukergrensesnittet Automation kontrolltypene](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class ControlType : System.Windows.Automation.AutomationIdentifier'
