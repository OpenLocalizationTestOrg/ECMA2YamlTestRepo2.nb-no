  namespace: System.Windows.Automation
  summary: "Identifiserer en kontroll som ikke er en av de definerte kontrolltypene."
  remarks: "Egendefinert kontroll viser en kontroll som ikke er angitt som en av kontrolltypene det forhåndsdefinerte (eksempel <xref:System.Windows.Automation.ControlType>eller <xref:System.Windows.Automation.ControlType>).</xref:System.Windows.Automation.ControlType> </xref:System.Windows.Automation.ControlType>       Kontrollutviklere bør kontrollere de andre kontrolltypene før du angir kontrollen som en egendefinert kontrolltypen å være sikker på at kontrollen ikke inneholder de samme funksjonene som én av de definerte kontrolltypene.       En egendefinert kontrolltypen krever ekstra arbeid for leverandøren å implementere [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)]. Også vil Brukergrensesnittet Automation klientprodukter ikke kunne forutse kontrollen strukturen, tastatur interaksjon og mulige kontrollen mønstre basert på kontrolltypen for kontrollen."
  syntax:
    content: public static readonly System.Windows.Automation.ControlType Custom;
    return:
      type: System.Windows.Automation.ControlType
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
