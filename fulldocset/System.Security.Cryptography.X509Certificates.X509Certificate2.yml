  type: Class
  summary: "Representerer et X.509-sertifikat."
  remarks: "X.509-strukturen som kommer i organisasjonen International for til (ISO) fungerer grupper. Dette kan brukes til å representere forskjellige typer informasjon, inkludert identitet, rettighet og holder attributter (tillatelser, alder, kjønn, plassering, brukertilknytning og så videre). Selv om de ISO-spesifikasjonene mest informativ strukturen seg selv, er klassen X509Certificate2 utformet for å modellere Bruk scenarioene som er definert i spesifikasjonene som er utstedt av Internet tekniske Task Force (IETF) offentlige nøkkelen infrastrukturen, arbeidsgruppen for X.509 (PKIX). Den mest informativ disse spesifikasjonene er RFC 3280 &quot;[sertifikatet og opphevelse CRL (List)-sertifikatprofil](http://go.microsoft.com/fwlink/?LinkId=45286).&quot;      > [!IMPORTANT] > Med start av [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], denne typen implementerer den <xref:System.IDisposable>grensesnittet.</xref:System.IDisposable> Når du er ferdig med å ved hjelp av typen må du fjerne den direkte eller indirekte. Hvis du vil fjerne av typen direkte, kan du kalle den <xref:System.IDisposable.Dispose%2A>metoden i en `try` / `catch` blokken.</xref:System.IDisposable.Dispose%2A> Hvis du vil fjerne den indirekte, bruke et språk som `using` (i C#) eller `Using` (i Visual Basic). For mer informasjon, se &quot;Ved hjelp av et objekt som implementerer IDisposable&quot; i den <xref:System.IDisposable>grensesnittet emnet.</xref:System.IDisposable>   >> For apper som mål i [!INCLUDE[net_v452](~/add/includes/net-v452-md.md)] og tidligere versjoner X509Certificate2 klassen implementerer ikke det <xref:System.IDisposable>grensesnittet og derfor ikke har en `Dispose` metode.</xref:System.IDisposable>"
  example:
  - "The following example demonstrates how to use an X509Certificate2 object to encrypt and decrypt a file.  \n  \n [!code-vb[X509Certificate2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_122_1.vb)]\n [!code-cs[X509Certificate2#1](~/add/codesnippet/csharp/t-system.security.crypto_122_1.cs)]  \n  \n The following example creates a command-line executable that takes a certificate file as an argument and prints various certificate properties to the console.  \n  \n [!code-cpp[CertInfo#1](~/add/codesnippet/cpp/t-system.security.crypto_122_2.cpp)]\n [!code-cs[CertInfo#1](~/add/codesnippet/csharp/t-system.security.crypto_122_2.cs)]\n [!code-vb[CertInfo#1](~/add/codesnippet/visualbasic/t-system.security.crypto_122_2.vb)]"
