  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter egenskapsverdier fra en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollere og tilordner dem til det tilknyttede <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> kontrollen."
  remarks: "Metoden SyncChanges er en kritisk metode på en <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Den implementerer den <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>metoden fra basisklassen, henter gjeldende verdier fra det tilknyttede <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollere og oppdateringer kontrollene i den <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontroll med verdiene slik at en bruker kan redigeres.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       Metoden SyncChanges kalles når verdiene i den tilknyttede <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen kan ha endret.</xref:System.Web.UI.WebControls.WebParts.WebPart> For en <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontroll, den <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>sone som inneholder kontrollen kaller SyncChanges-metoden, slik at verdiene i den <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontrollen er alltid synkronisert med verdiene i den tilknyttede <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> En annen tilfeller der metoden SyncChanges kalles er når en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen går inn i redigeringsmodus.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges*
  exceptions: []
