  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Inneholder en kontroll som redigeringsprogrammet som gir sluttbrukerne mulighet til å redigere flere egenskaper for brukergrensesnitt (UI) på en tilknyttet <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Klassen AppearanceEditorPart er en kontroll som redigeringsprogrammet som er avledet fra den <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse, og brukes til å redigere egenskapene som påvirker utseendet til en tilknyttet <xref:System.Web.UI.WebControls.WebParts.WebPart>eller andre serverkontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       AppearanceEditorPart-kontrollen kan sluttbrukerne mulighet til å redigere flere UI-egenskaper for en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> Kontrolltypen som vises på denne siden til å redigere hver egenskapsverdien er oppført i tilstøtende cellen i tabellen nedenfor.      | Egenskapen | Kontroll som brukes til å redigere egenskapen |   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| En <xref:System.Web.UI.WebControls.TextBox>kontroll brukes til å angi tekst for tittelen. |   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| En <xref:System.Web.UI.WebControls.DropDownList>kontroll brukes til å velge hvilken type tittel og kantlinje brukes. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| En <xref:System.Web.UI.WebControls.DropDownList>kontroll brukes til å velge retningen som flyter innhold på siden. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| En <xref:System.Web.UI.WebControls.TextBox>kontroll brukes til å angi et tall for høyden og en <xref:System.Web.UI.WebControls.DropDownList>kontroll brukes til å velge enhetene. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| En <xref:System.Web.UI.WebControls.TextBox>kontroll brukes til å angi et tall for høyden og en <xref:System.Web.UI.WebControls.DropDownList>kontroll brukes til å velge enhetene. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| En <xref:System.Web.UI.WebControls.CheckBox>kontroll brukes til å angi om kontrollen skal skjules. |       Kontrollen AppearanceEditorPart vises bare når en webdeler-siden er i redigeringsmodus, og når en bestemt <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen er valgt for redigering.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Som alle andre kontrollen AppearanceEditorPart <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollerer, finnes i en <xref:System.Web.UI.WebControls.WebParts.EditorZone>sone.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > En <xref:System.Web.UI.WebControls.WebParts.EditorZone>sone kan bare inneholde <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller, og <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller kan ikke plasseres i en annen type sone.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Klassen AppearanceEditorPart har et minimalt sett med egenskaper. Den <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>egenskapen brukes til å hente eller angi en streng som vises som en tittel når kontrollen er synlig.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> Den <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>egenskapen egenskapen arvet fra den <xref:System.Web.UI.WebControls.Panel>kontrollere, slik at standard kontrollen får fokus i AppearanceEditorPart kontrollen er den samme som standard i grunntallet <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       Klassen AppearanceEditorPart er også viktig metodene. <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>Metoden overstyrer metoden base fra <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Denne metoden er kritiske fordi den gjør det mulig for henting av egenskapsverdiene fra den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll for redigering, og tilordne dem til felt i redigeringsprogrammet for kontrollen.</xref:System.Web.UI.WebControls.WebParts.WebPart> Den <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>er også viktig, fordi det tar verdier angitt av brukeren i redigering kontroller, og oppdateringer egenskapsverdier kontrollen som redigeres.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       I de fleste tilfeller AppearanceEditorPart kontrollen skal brukes på siden utholdenhet format av deklarerer en `<asp:appearanceditorpart>` element i en `<zonetemplate>` elementet som i sin tur inneholder en `<asp:editorzone>` element på en webside.       Redigere andre egenskaper og virkemåten for <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, kan du bruke den andre <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller angitt med webdeler kontrollen settet.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Dette omfatter den <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, og <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Den angitte <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller må gi de fleste redigering funksjonene som er nødvendig for å redigere <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, men du kan også opprette en egendefinert redigeringsprogrammet-kontroll ved arving fra <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> For kodeeksempel en, kan du se den <xref:System.Web.UI.WebControls.WebParts.EditorPart>klassen oversikt Oversiktsemnet.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > For å forbedre tilgjengelighet, gjengis AppearanceEditorPart kontrollen i en `<fieldset>` elementet. Den `<fieldset>` elementet grupperer relaterte settet med kontroller som brukes til å redigere i AppearanceEditorPart kontrollen, og den muliggjør følgende navigering blant kontrollene for både visual (for eksempel vanlig nettlesere) og tale orientert brukeragenter (for eksempel programvare).      ## Tilgjengelighet markup gjengis som standard for denne kontrollen, kan ikke med kravene for tilgjengelighet standarder som Web innhold tilgjengelighet retningslinjene 1.0 (WCAG) prioritet 1 retningslinjene. For mer informasjon om tilgjengelighet støtte for denne kontrollen, kan du se [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
