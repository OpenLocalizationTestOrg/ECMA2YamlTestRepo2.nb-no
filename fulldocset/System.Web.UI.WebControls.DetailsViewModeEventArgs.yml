  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.DetailsView>kontrollen prøver å endre mellom Rediger, insert og skrivebeskyttet modus, men før modusen endres faktisk.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Bruk CancelingEdit-egenskapen for å finne ut om den <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>hendelsen ble opp som et resultat av brukeren avbryter en redigeringsoperasjonen.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Du kan for eksempel tilbakestille den <xref:System.Web.UI.WebControls.DetailsView>kontrollen når brukeren avbryter en redigeringsoperasjonen.</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the CancelingEdit property to determine whether a mode change is the result of the user canceling an edit operation.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_747_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_747_1.aspx)]"
  syntax:
