  remarks: "Bruk NewMode-egenskapen til å fastslå modus som i <xref:System.Web.UI.WebControls.DetailsView>kontrollen endrer.</xref:System.Web.UI.WebControls.DetailsView> Du kan for eksempel konfigurere den <xref:System.Web.UI.WebControls.DetailsView>kontroll basert på den endres-modus.</xref:System.Web.UI.WebControls.DetailsView> Du kan også bruke denne egenskapen til å angi modus som i <xref:System.Web.UI.WebControls.DetailsView>kontrollere endringene ved å sette verdien til en av de <xref:System.Web.UI.WebControls.DetailsViewMode>nummereringsverdier.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsView>"
