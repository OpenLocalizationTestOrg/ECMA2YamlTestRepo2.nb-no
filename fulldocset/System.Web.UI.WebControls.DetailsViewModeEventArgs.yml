  name: DetailsViewModeEventArgs
  nameWithType: DetailsViewModeEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewModeEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ModeChanging&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.DetailsView>kontrollen prøver å endre mellom Rediger, insert og skrivebeskyttet modus, men før modusen endres faktisk.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Dette lar deg angi hendelsesbehandling som utfører en egendefinert rutine, for eksempel konfigurering av <xref:System.Web.UI.WebControls.DetailsView>kontrollerer for en bestemt modus eller avbryte endringen modus når denne hendelsen oppstår.</xref:System.Web.UI.WebControls.DetailsView>       En DetailsViewModeEventArgs-objekt som er sendt til hendelsesbehandlingen, slik at du kan finne modus som i <xref:System.Web.UI.WebControls.DetailsView>kontrollen endrer, for å finne ut om den <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>hendelsen ble opp som et resultat av brukeren avbryter en redigeringsoperasjonen, eller angi en insert-operasjonen kan avbrytes.</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> Hvis du vil finne den nye modusen, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Du kan også bruke den <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A>til å endre til en alternativ-modus ved å sette verdien til en av de <xref:System.Web.UI.WebControls.DetailsViewMode>nummereringsverdier.</xref:System.Web.UI.WebControls.DetailsViewMode> </xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.NewMode%2A> Bruk av <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A>til å fastslå om brukeren avbrøt en redigeringsoperasjonen.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.CancelingEdit%2A> Hvis du vil avbryte en insert-operasjonen, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen DetailsViewModeEventArgs, kan du se den <xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DetailsViewModeEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewModeEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ModeChanging> event to hide the pager row when the <xref:System.Web.UI.WebControls.DetailsView> control transitions to edit mode.  \n  \n [!code-cs[DetailsViewModeEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_120_1.aspx)]\n [!code-vb[DetailsViewModeEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_120_1.aspx)]"
  syntax:
    content: 'public class DetailsViewModeEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
