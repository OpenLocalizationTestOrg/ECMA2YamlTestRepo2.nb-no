  remarks: "Denne overbelastning av konstruktøren angir den <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>, <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>, og <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>egenskapene som skal være tomme strenger (&quot;&quot;), og angir de <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>egenskapen til den lokale datamaskinen (&quot;.&quot;).</xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>       Denne konstruktøren initialiserer ikke ytelsestelleren, slik at den ikke knytter forekomsten med en eksisterende teller på den lokale datamaskinen. For å peke til et bestemt ytelsestelleren, angitt i <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>, <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>, og eventuelt den <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>og <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>Egenskaper før lesing av andre egenskaper eller forsøk på å lese fra en teller.</xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A> For å skrive til en ytelsesteller, angitt i <xref:System.Diagnostics.PerformanceCounter.ReadOnly%2A>egenskapen `false`.</xref:System.Diagnostics.PerformanceCounter.ReadOnly%2A>      > [!NOTE] > <xref:System.Security.Permissions.HostProtectionAttribute>-Attributtet som brukes for dette medlemmet har følgende <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>egenskapsverdien: <xref:System.Security.Permissions.HostProtectionResource>| <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource></xref:System.Security.Permissions.HostProtectionResource></xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A></xref:System.Security.Permissions.HostProtectionAttribute> Den <xref:System.Security.Permissions.HostProtectionAttribute>påvirker ikke skrivebordsprogrammer (som vanligvis startes av en dobbeltklikke å skrive inn en kommando eller å angi en URL-adresse i en nettleser).</xref:System.Security.Permissions.HostProtectionAttribute> Hvis du vil ha mer informasjon, se den <xref:System.Security.Permissions.HostProtectionAttribute>klassen eller [Programming for SQL Server og vert beskyttelse attributter](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
