  remarks: "Parameteren strengene skilles.       Bruk denne overlasten å få tilgang til en teller på den lokale datamaskinen som hører til en kategori som inneholder en enkelt ytelse teller kategori-forekomst. Hvis du prøver å bruke denne konstruktøren for å dirigere dette <xref:System.Diagnostics.PerformanceCounter>forekomsten til en kategori som inneholder flere forekomster, konstruktøren kaster en unntak.</xref:System.Diagnostics.PerformanceCounter> Denne overlasten kan få tilgang til alle skrivebeskyttet eller skrivetilgang teller, men det gjøres i skrivebeskyttet modus. En <xref:System.Diagnostics.PerformanceCounter>forekomst opprettes med denne overlasten kan ikke skrive til telleren, selv om ytelsestelleren selve lese-og skrivetilgang.</xref:System.Diagnostics.PerformanceCounter>       Denne overbelastning av konstruktøren angir den <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>og <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>egenskapene til verdiene du sende i, angir den <xref:System.Diagnostics.PerformanceCounter.MachineName%2A>egenskapen til den lokale datamaskinen &quot;.&quot;, og angir de <xref:System.Diagnostics.PerformanceCounter.InstanceName%2A>egenskapen til en tom streng (&quot;&quot;).</xref:System.Diagnostics.PerformanceCounter.InstanceName%2A> </xref:System.Diagnostics.PerformanceCounter.MachineName%2A> </xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>       Denne konstruktøren initialiserer ytelsestelleren og knytter forekomsten til en eksisterende teller (et system eller en egendefinert teller) på den lokale datamaskinen. Verdiene som du sende i for den <xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>og <xref:System.Diagnostics.PerformanceCounter.CounterName%2A>Egenskaper må peke til et eksisterende ytelsestelleren på den lokale datamaskinen.</xref:System.Diagnostics.PerformanceCounter.CounterName%2A> </xref:System.Diagnostics.PerformanceCounter.CategoryName%2A>      > [!NOTE] > For å lese ytelsestellere i Windows Vista, Windows XP Professional x64 Edition eller Windows Server 2003, må enten være medlem av gruppen brukere av Ytelsesmåler eller ha administratorrettigheter.   >> For å unngå å utvide din tilgang til å få tilgang til ytelsestellere i Windows Vista, kan du legge deg selv til gruppen brukere av Ytelsesmåler.   >> I Windows Vista bestemmer Brukerkontokontroll (UAC) rettighetene til en bruker. Hvis du er medlem av den innebygde administratorgruppen, tilordnes to kjøretid tilgang-token: en standard brukertilgang og et tilgangstoken som administrator. Som standard er i standard brukerrollen. Hvis du vil kjøre kode som har tilgang til ytelsestellere, må du først heve din tilgang til fra standard brukeren til administrator. Du kan gjøre dette når du starter et program ved å høyreklikke ikonet programmet og angir at du vil kjøre som administrator."
