  remarks: "Kategorinavn vises i den `Performance Object` for ytelse teller Manager MMC-snapin i `Add Counter` dialogboksen.       En ytelsesteller overvåker virkemåten til en kategori eller ytelsesobjekt på en datamaskin. Kategorier inneholder fysiske komponenter (for eksempel prosessorer disker og minne) og systemobjekter (for eksempel prosesser og tråder). Systemet tellere som er knyttet til samme Ytelsesobjektet grupperes i en kategori som angir vanlige fokus. Når du oppretter en forekomst av den <xref:System.Diagnostics.PerformanceCounter>klassen du først angi kategorien som vil påvirke komponenten, og velger deretter en teller fra denne kategorien.</xref:System.Diagnostics.PerformanceCounter>       Én kategori for Windows-telleren er for eksempel kategorien minne. Systemet tellere i denne kategorien spore minne data som for eksempel antall byte som er tilgjengelig og antall byte som er bufret. Hvis du vil arbeide med antall byte som er bufret i programmet, vil du opprette en forekomst av den <xref:System.Diagnostics.PerformanceCounter>komponent, koble den til kategorien minne, og velg riktig telleren (i dette tilfellet bufrede byte) fra denne kategorien.</xref:System.Diagnostics.PerformanceCounter>       Selv om systemet lager mange flere teller kategorier tilgjengelig, er kategoriene du sannsynligvis vil samarbeide med oftest i hurtigbufferen, minne, objekter, fysisk, prosessen, prosessor, Server, systemet og tråd kategorier."
