  remarks: "Hvis du prøver å angi denne egenskapen til en verdi som er for stor for tellertypen er en 32-biters størrelse og avkorte egenskapen verdien til 32-biters. Under lesing av egendefinerte tellere på den lokale datamaskinen, kan ved hjelp av RawValue egenskapen i stedet for en beregnet verdi produsere betydelig bedre ytelse i tilfeller der raw-verdien er tilstrekkelig.       Hvis du leser telleren er skrivebeskyttet, eksempler får egenskapen RawValue telleren når egenskapen kalles. Denne handlingen er det samme som gjør det første kallet til den <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>metoden.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A> Hvis du senere kaller <xref:System.Diagnostics.PerformanceCounter.NextSample%2A>, kan du utføre beregninger på verdiene som returneres for både anrop.</xref:System.Diagnostics.PerformanceCounter.NextSample%2A>       Fordi systemet tellere er skrivebeskyttet, kan du få, men du kan ikke angi raw verdiene.      > [!NOTE] > I <xref:System.Diagnostics.PerformanceCounter.Increment%2A>, <xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A>, og <xref:System.Diagnostics.PerformanceCounter.Decrement%2A>metoder Bruk sperrer til å oppdatere verdien ytelsestelleren.</xref:System.Diagnostics.PerformanceCounter.Decrement%2A> </xref:System.Diagnostics.PerformanceCounter.IncrementBy%2A> </xref:System.Diagnostics.PerformanceCounter.Increment%2A> Dette hindrer tellerverdien nøyaktig scenarier med flere tråder eller flerprosessprogrammer med flere tråder, men også fører innvirkning på ytelsen. Hvis du ikke trenger nøyaktigheten interlocked operasjoner gir du kan oppdatere RawValue-egenskapen for direkte opptil et 5 ganger forbedret ytelse.  Imidlertid i flere tråder scenarier kan enkelte oppdateringer til Tellerverdi ignoreres, noe som førte til unøyaktige data.      > [!NOTE] > Hvis verdien for den <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>egenskapen <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>og ytelsestellerkategorien ble opprettet med .NET Framework, versjon 1.0 eller 1.1, en <xref:System.InvalidOperationException>forårsakes.</xref:System.InvalidOperationException> </xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Ytelse teller kategorier opprettet med tidligere versjoner bruker globale delt minne, og verdien for <xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A>må være <xref:System.Diagnostics.PerformanceCounterInstanceLifetime>.</xref:System.Diagnostics.PerformanceCounterInstanceLifetime> </xref:System.Diagnostics.PerformanceCounter.InstanceLifetime%2A> Hvis kategorien ikke brukes av programmer som kjører versjoner 1.0 eller 1.1 av .NET Framework, Slett og Opprett kategorien.      > [!NOTE] > For å lese ytelsestellere i Windows Vista, Windows XP Professional x64 Edition eller Windows Server 2003, må enten være medlem av gruppen brukere av Ytelsesmåler eller ha administratorrettigheter.   >> For å unngå å utvide din tilgang til å få tilgang til ytelsestellere i Windows Vista, kan du legge deg selv til gruppen brukere av Ytelsesmåler.   >> I Windows Vista bestemmer Brukerkontokontroll (UAC) rettighetene til en bruker. Hvis du er medlem av den innebygde administratorgruppen, tilordnes to kjøretid tilgang-token: en standard brukertilgang og et tilgangstoken som administrator. Som standard er i standard brukerrollen. Hvis du vil kjøre kode som har tilgang til ytelsestellere, må du først heve din tilgang til fra standard brukeren til administrator. Du kan gjøre dette når du starter et program ved å høyreklikke ikonet programmet og angir at du vil kjøre som administrator."
