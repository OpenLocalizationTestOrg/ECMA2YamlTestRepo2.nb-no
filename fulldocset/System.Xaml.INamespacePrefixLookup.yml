  summary: "Representerer en tjeneste som kan returnere anbefalte prefikset for XAML navneområdet tilordning til forbrukere. Forbrukere kan være utformingen miljøer eller serializers."
  remarks: "Dette grensesnittet representerer tjenesten som returnerer prefikset for et bestemt XAML navneområde. En teknologi rapporter foretrukne prefiks for XAML navneområdet tilordningen som en del av samlingen nivå informasjon. Denne tjenesten henter informasjonen.       .NET Framework XAML Services implementeringen gir <xref:System.Windows.Markup.XmlnsPrefixAttribute>som en metode for å bruke foretrukne prefikset informasjon på nivå samlingen.</xref:System.Windows.Markup.XmlnsPrefixAttribute> Eksisterende-leverandører som tjenesteobjektet INamespacePrefixLookup kan lese informasjon fra attributtet hvis informasjonen er tilgjengelig."
