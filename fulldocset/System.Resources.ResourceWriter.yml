  name: ResourceWriter
  nameWithType: ResourceWriter
  fullName: System.Resources.ResourceWriter
  type: Class
  summary: "Skriving til ressurser i system-standardformatet en utdatafil eller en output-strømmen. Denne klassen kan ikke arves."
  remarks: "ResourceWriter gir en standard implementering av den <xref:System.Resources.IResourceWriter>grensesnittet.</xref:System.Resources.IResourceWriter> Det kan du opprette programmatisk en binær ressursfil (.resources).       Ressurser er angitt som navn- og verdipar som bruker den <xref:System.Resources.ResourceWriter.AddResource%2A>metoden.</xref:System.Resources.ResourceWriter.AddResource%2A> Ressursnavn skilles når det brukes for oppslag, men lettere støtter authoring verktøy og å eliminere feil ved ResourceWriter tillater ikke at en .resources-fil for å ha navn som bare er forskjellige med store/små bokstaver. Klassen ResourceWriter lar deg opprette streng, objekt og binære ressurser. Binær ressurser kan skrives til ressursfilen som en bytematrise eller en dataflyt.      > [!IMPORTANT] > Denne typen implementerer den <xref:System.IDisposable>grensesnittet.</xref:System.IDisposable> Når du er ferdig med å ved hjelp av typen må du fjerne den direkte eller indirekte. Hvis du vil fjerne av typen direkte, kan du kalle den <xref:System.IDisposable.Dispose%2A>metoden i en `try` / `catch` blokken.</xref:System.IDisposable.Dispose%2A> Hvis du vil fjerne den indirekte, bruke et språk som `using` (i C#) eller `Using` (i Visual Basic). For mer informasjon, se &quot;Ved hjelp av et objekt som implementerer IDisposable&quot; i den <xref:System.IDisposable>grensesnittet emnet.</xref:System.IDisposable>       Hvis du vil opprette en ressursfilen, kan du opprette en ResourceWriter med et unikt navn, kall <xref:System.Resources.ResourceWriter.AddResource%2A>kall til minst én <xref:System.Resources.ResourceWriter.Generate%2A>skrive ressursfilen til disk, og kall deretter <xref:System.Resources.ResourceWriter.Close%2A>å lukke filen.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> Kaller <xref:System.Resources.ResourceWriter.Close%2A>implisitt ringe <xref:System.Resources.ResourceWriter.Generate%2A>Hvis du ikke er eksplisitt kaller <xref:System.Resources.ResourceWriter.Generate%2A>.</xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Close%2A>       Ressursene som skrives ikke nødvendigvis i samme rekkefølge de ble lagt til.       For å hente ressurser fra en binær .resources-fil opprettet av klassen ResourceWriter, kan du bruke den <xref:System.Resources.ResourceManager>klassen som kan du hente navngitte ressurser, eller <xref:System.Resources.ResourceReader>klassen som lar deg List opp alle ressurser i filen.</xref:System.Resources.ResourceReader> </xref:System.Resources.ResourceManager>"
  example:
  - "The following example writes several strings into the myResources.resources file.  \n  \n [!code-cpp[Classic ResourceWriter Example#1](~/add/codesnippet/cpp/t-system.resources.resou_1_1.cpp)]\n [!code-vb[Classic ResourceWriter Example#1](~/add/codesnippet/visualbasic/t-system.resources.resou_1_1.vb)]\n [!code-cs[Classic ResourceWriter Example#1](~/add/codesnippet/csharp/t-system.resources.resou_1_1.cs)]"
