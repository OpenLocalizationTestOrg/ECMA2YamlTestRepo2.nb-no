- uid: System.Resources.ResourceWriter.AddResourceData(System.String,System.String,System.Byte[])
  id: AddResourceData(System.String,System.String,System.Byte[])
  parent: System.Resources.ResourceWriter
  langs:
  - csharp
  name: AddResourceData(String,String,Byte[])
  nameWithType: ResourceWriter.AddResourceData(String,String,Byte[])
  fullName: System.Resources.ResourceWriter.AddResourceData(String,String,Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Resources
  summary: "Legger til en enhet av data som en ressurs i listen over ressurser skrives."
  remarks: "Bruke AddResourceData metode for å legge til en ressurs i binær form (det vil si som en bytematrise) i listen over ressurser skrives. Du må angi navnet på ressursen, typenavnet på dataene i ressursen, og den binære representasjonen av selve dataene. Når du har lagt til hver ressurs du ønsker, kan du bruke den <xref:System.Resources.ResourceWriter.Generate%2A>metode for å skrive liste over ressurser til ressursfilen eller flyten som ble angitt i den <xref:System.Resources.ResourceWriter.%23ctor%2A>konstruktør.</xref:System.Resources.ResourceWriter.%23ctor%2A> </xref:System.Resources.ResourceWriter.Generate%2A>       `typeName`er en streng som representerer datatypen for ressursen. Det kan være ett av følgende verdier:-strengrepresentasjon av en `ResourceTypeCode` opplisting medlem som angir datatypen for ressursen. `ResourceTypeCode`er en privat opplisting som brukes ved å angi at et bestemt binærformat brukes til å lagre en 19 vanlige datatyper. Disse omfatter .NET Framework primitive datatypene (<xref:System.Boolean>, <xref:System.Byte>, <xref:System.Char>, <xref:System.Decimal>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.Single>, <xref:System.SByte>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>), i tillegg til <xref:System.String>, <xref:System.DateTime>, og <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.SByte> </xref:System.Single> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Double> </xref:System.Decimal> </xref:System.Char> </xref:System.Byte> </xref:System.Boolean> I tillegg av `ResourceTypeCode` opplisting som inneholder verdiene som vises i følgende tabell.          | `ResourceTypeCode` verdien | Beskrivelse |       |------------------------------|-----------------|       | `ResourceTypeCode.ByteArray`| Dataene er en bytematrise. |       | `ResourceTypeCode.Null`| Dataene er en nullreferanse. |       | `ResourceTypeCode.Stream`| Dataene som er lagret i en dataflyt. |      – En streng som inneholder det fullstendig kvalifiserte navnet av typen der binære data er tilordnet til den `serializedData` argumentet (for eksempel `System.String`). I tillegg for typer som ikke er en del av .NET Framework klassen biblioteket, inneholder strengen navn, versjon, kultur og fellesnøkkelen for samlingen som inneholder typen. Følgende streng betyr for eksempel serialiserte dataene representerer en forekomst av den `Person` skriver du inn i den `Extensions` navneområdet, som ble funnet i versjon 1.0 av en samling navnet verktøyet som har ingen fellesnøkkel og ingen angitte kulturen.           `Extensions.Person, Utility, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null`En parallell metode til å lese ressursdataene skrives med metoden AddResourceData er <xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>.</xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>"
