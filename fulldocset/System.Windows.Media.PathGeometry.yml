  fullName: System.Windows.Media.PathGeometry
  type: Class
  summary: "Representerer en kompleks figur kan bestå av buer kurver, ellipser, linjer og rektangler."
  remarks: "Hvert PathGeometry-objekt som definerer en samling av <xref:System.Windows.Media.PathFigure>objekter.</xref:System.Windows.Media.PathFigure> Hver av de <xref:System.Windows.Media.PathFigure>objekter består av en eller flere <xref:System.Windows.Media.PathSegment>objekter, slik som <xref:System.Windows.Media.ArcSegment>og <xref:System.Windows.Media.LineSegment>, som definerer faktisk deres figuren.</xref:System.Windows.Media.LineSegment> </xref:System.Windows.Media.ArcSegment> </xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.PathFigure>       Området fylt i PathGeometry er definert ved å frakoble alle den inneholder <xref:System.Windows.Media.PathFigure>objekter som har de <xref:System.Windows.Media.PathFigure.IsFilled%2A>-egenskapen satt til `true` og bruke den <xref:System.Windows.Media.PathGeometry.FillRule%2A>å finne det vedlagte området.</xref:System.Windows.Media.PathGeometry.FillRule%2A> </xref:System.Windows.Media.PathFigure.IsFilled%2A> </xref:System.Windows.Media.PathFigure>"
