- uid: System.Globalization.IdnMapping.UseStd3AsciiRules
  id: UseStd3AsciiRules
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: UseStd3AsciiRules
  nameWithType: IdnMapping.UseStd3AsciiRules
  fullName: System.Globalization.IdnMapping.UseStd3AsciiRules
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Henter eller angir en verdi som angir om standard eller lavere navnekonvensjoner er brukt i operasjoner som utføres av medlemmer av gjeldende <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objektet."
  remarks: "Domenenavn som følger standard reglene består av et bestemt delsett av tegn i USA ASCII-tegnområdet. Tegnene er bokstavene A til Z, tallene 0 til 9, bindestrek (-) tegn (U + 002D) og punktum (.). Små bokstaver, er viktig. Lavere navnekonvensjoner tillater bruk av et bredere utvalg av ASCII-tegn, inkludert plassen tegn (U +&0020;), utropstegn tegn (U +&0021;) og den streker over tegn (U +&005;F). Hvis UseStd3AsciiRules `true`, bare standard tegn som kan vises i en etikett som er returnert av den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden.</xref:System.Globalization.IdnMapping.GetAscii%2A>       Verdien for egenskapen UseStd3AsciiRules er som standard `false`, og en utvidet delsett av ASCII-tegn er tillatt i en etikett.      > [!NOTE] > Den <xref:System.Globalization.IdnMapping>klassen forby bruk av nondisplayable tegnene U +&0000; via U +&001;F og U +&007;F domenenavn etikettene uavhengig av innstillingen for egenskapen UseStd3AsciiRules.</xref:System.Globalization.IdnMapping> Denne prohibition reduserer risikoen for sikkerhetsangrep for eksempel navnet forfalskning."
  example:
  - "The following example generates URLs that contain characters in the ASCII range from U+0000 to U+007F and passes them to the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%29> method of two <xref:System.Globalization.IdnMapping> objects. One object has its UseStd3AsciiRules property set to `true`, and the other object has it set to `false`. The output displays the characters that are invalid when the UseStd3AsciiRules property is `true` but valid when it is `false`.  \n  \n [!code-cs[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/csharp/p-system.globalization.i_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/visualbasic/p-system.globalization.i_1.vb)]"
  syntax:
    content: public bool UseStd3AsciiRules { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis standard navnekonvensjoner er brukt i operasjoner. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.UseStd3AsciiRules*
  exceptions: []
  platform:
  - net462
