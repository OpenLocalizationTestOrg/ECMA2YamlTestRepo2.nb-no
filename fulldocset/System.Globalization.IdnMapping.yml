  name: IdnMapping
  nameWithType: IdnMapping
  fullName: System.Globalization.IdnMapping
  type: Class
  summary: "Støtter ikke-ASCII-tegn for Internett-domenenavn. Denne klassen kan ikke arves."
  remarks: "En Internett-domenenavn består av én eller flere deler, kalt domene navneetiketter, atskilt med etiketten skilletegn. For eksempel består domene &quot;www.proseware.com&quot; av etikettene, &quot;www&quot;, &quot;proseware&quot; og &quot;com&quot;, atskilt med punktum. Standard domenenavn består av tildelte tegn i USA ASCII-(eller grunnleggende latinske) tegnområdet, fra U +&0021; U +&007;E. For å forenkle Internett-bruk i kulturer som ikke bruker US-ASCII-tegnsettet, domenenavn i programmer (IDNA) for Internationalizing standard ble tatt i bruk i 2003 for å støtte inkludering av Unicode-tegn utenfor området for US-ASCII-tegn. Imidlertid navneservere og løsing av domenenavn fortsatt avhenger av tegn innenfor USA ASCII-tegn.       IDNA mekanisme bruker Punycode ikke tilordne et internasjonalt domenenavn som inneholder Unicode-tegn utenfor USA ASCII-tegnområdet til USA ASCII-tegnområdet som støttes av DNS. IDNA-mekanisme brukes til å konvertere bare domenenavn, ikke data som overføres via Internett.      > [!IMPORTANT] > I den [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)], IdnMapping klassen støtter forskjellige versjoner av avhengig av operativsystemet i Bruk standard IDNA: >> – når kjører på [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], støtter 2008-versjonen av IDNA standarden beskrevet av [RFC 5891: internasjonale domenenavn i programmer (IDNA): protokollen](http://go.microsoft.com/fwlink/?LinkId=231875).   >-Når kjøres på tidligere versjoner av Windows-operativsystemet støtter 2003-versjonen av standard beskrevet av [RFC 3490: Internationalizing domenenavn i programmer (IDNA)](http://go.microsoft.com/fwlink/?LinkId=158110).   >> Se [Unicode teknisk Standard #46: IDNA kompatibilitet behandling](http://go.microsoft.com/fwlink/?LinkId=232459) for forskjeller i måten behandle disse standardene bestemt tegnsett.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName>metoden normaliserer et domenenavn, konverterer navnet på normalisert til en representasjon som består av kan vises Unicode-tegn i USA ASCII-kode punkt området (U +&0020; til U +&007;E), og setter inn et ASCII-kompatibel koding (TILGANGSKONTROLLISTEN) prefiks (&quot;xn--&quot;) for hver etikett.</xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName> Den <xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>metoden gjenoppretter domene navnet etikettene konverteres av den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden.</xref:System.Globalization.IdnMapping.GetAscii%2A> </xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>       Hvis strengen som skal konverteres inneholder etiketten skilletegnet tegn IDEOGRAFISKE punktum (U +&3002;), halv bredde punktum (U + FF0E) og former med HEL IDEOGRAFISKE punktum (U + FF61) den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterer du dem til etiketten skilletegnet punktum (periode, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> Den <xref:System.Globalization.IdnMapping.GetUnicode%2A>metoden, gjenopprettes imidlertid ikke opprinnelige etiketten skilletegnet.</xref:System.Globalization.IdnMapping.GetUnicode%2A>"
  example:
  - "The following example uses the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%2CSystem.Int32%2CSystem.Int32%29> method to convert an array of internationalized domain names to Punycode. The <xref:System.Globalization.IdnMapping.GetUnicode%2A> method then converts the Punycode domain name back to the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.i_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/t-system.globalization.i_1.cs)]"
