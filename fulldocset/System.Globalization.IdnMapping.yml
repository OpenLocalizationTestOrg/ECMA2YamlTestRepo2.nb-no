- uid: System.Globalization.IdnMapping.GetAscii(System.String)
  id: GetAscii(System.String)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String)
  nameWithType: IdnMapping.GetAscii(String)
  fullName: System.Globalization.IdnMapping.GetAscii(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Koder en streng med domenet navnet etikettene som består av Unicode-tegn til en streng kan vises Unicode-tegn i USA ASCII-tegnområdet. Strengen som er formatert i henhold til IDNA standard."
  remarks: "Den `unicode` parameteren angir en streng med ett eller flere etikettene som består av gyldig Unicode-tegn. Etikettene skilles med etiketten skilletegn. Den `unicode` parameteren kan ikke begynne med et etiketten skilletegn, men den kan inneholde og eventuelt slutte med et skilletegn. Etiketten skilletegnene punktum (periode, U +&002;E), IDEOGRAFISKE FULL STOPPE (U +&3002;), halv bredde punktum (U + FF0E) og former med HEL IDEOGRAFISKE punktum (U + FF61). For eksempel består domene &quot;www.adatum.com&quot; av etikettene, &quot;www&quot;, &quot;adatum&quot; og &quot;com&quot;, atskilt med punktum.       En etikett kan ikke inneholde følgende tegn:-Unicode-kontrolltegn fra U +&0001; gjennom U +&001;F og U +&007;F.      -Ikke-Unicode-tegn, hvis verdien for den <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>egenskapen `false`.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Ikke-standard tegn i USA ASCII-tegn område, for eksempel PLASSEN (U +&0020;), UTROPSTEGN merke (U +&0021;), og LITE linjeskifttegn (U +&005;F), hvis verdien for den <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>egenskapen `true`.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Tegn som ikke er tillatt i en bestemt versjon av IDNA-standard. Hvis du vil ha mer informasjon om ugyldige tegn, se [RFC 3454: klargjøring av internasjonale strenger (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) for IDNA 2003 og [RFC 5982 gjelder: I Unicode-kodepunkt og internasjonale domenenavn for programmer](http://go.microsoft.com/fwlink/?LinkId=231877) for IDNA 2008.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterer alle etiketten skilletegn til punktum (periode, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Hvis `unicode` inneholder ingen tegn utenfor USA ASCII-tegnområdet, og ingen tegn innenfor USA ASCII-tegn ikke er tillatt, returneres `unicode` uendret."
  example:
  - "The following example uses the GetAscii method to convert an array of internationalized domain names to Punycode, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/m-system.globalization.i_0_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/m-system.globalization.i_0_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode);
    parameters:
    - id: unicode
      type: System.String
      description: "Strengen som skal endres, som består av én eller flere domene navneetiketter delt med etiketten skilletegn."
    return:
      type: System.String
      description: "Strengen som er angitt av som tilsvarer det <code> unicode </code> parameteren som består av kan vises Unicode-tegn i USA ASCII-tegn området (U +&0020; til U +&007;E) og formatert i henhold til IDNA standard."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>Ugyldig basert på den <xref:System.Globalization.IdnMapping.AllowUnassigned*> og <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> egenskaper og IDNA-standard."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32)
  id: GetAscii(System.String,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Koder delstrengen av domenet navneetiketter som inneholder Unicode-tegn utenfor området for US-ASCII-tegn. Delstrengen konverteres til en streng kan vises Unicode-tegn i USA ASCII-tegnområdet, og er formatert i henhold til IDNA-standard."
  remarks: "Den `unicode` og `index` parametere som definerer en delstreng med ett eller flere etiketter som består av gyldig Unicode-tegn. Etikettene skilles med etiketten skilletegn. Det første tegnet i delstrengen kan ikke begynne med et etiketten skilletegn, men den kan inneholde og eventuelt slutte med et skilletegn. Etiketten skilletegnene punktum (periode, U +&002;E), IDEOGRAFISKE FULL STOPPE (U +&3002;), halv bredde punktum (U + FF0E) og former med HEL IDEOGRAFISKE punktum (U + FF61). For eksempel består domene &quot;www.adatum.com&quot; av etikettene, &quot;www&quot;, &quot;adatum&quot; og &quot;com&quot;, atskilt med punktum.       En etikett kan ikke inneholde følgende tegn:-Unicode-kontrolltegn fra U +&0001; gjennom U +&001;F og U +&007;F.      -Ikke-Unicode-tegn, avhengig av verdien for den <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>egenskapen.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Ikke-standard tegn i USA ASCII-tegn område, for eksempel PLASSEN (U +&0020;), UTROPSTEGN merke (U +&0021;), og LAV linje (U +&005;F) tegn, avhengig av verdien for den <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>egenskapen.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Tegn som ikke er tillatt i en bestemt versjon av IDNA-standard. Hvis du vil ha mer informasjon om ugyldige tegn, se [RFC 3454: klargjøring av internasjonale strenger (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) for IDNA 2003 og [RFC 5982 gjelder: I Unicode-kodepunkt og internasjonale domenenavn for programmer](http://go.microsoft.com/fwlink/?LinkId=231877) for IDNA 2008.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterer alle etiketten skilletegn til punktum (periode, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Hvis `unicode` inneholder ingen tegn utenfor USA ASCII-tegnområdet, og ingen tegn innenfor USA ASCII-tegn ikke er tillatt, returneres `unicode` uendret."
  example:
  - "The following example removes the local part and the @ character from an email address, and passes the resulting domain name to the GetAscii method to create a Punycode domain name, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-cs[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/csharp/m-system.globalization.i_3_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/visualbasic/m-system.globalization.i_3_1.vb)]"
  syntax:
    content: public string GetAscii (string unicode, int index);
    parameters:
    - id: unicode
      type: System.String
      description: "Strengen som skal endres, som består av én eller flere domene navneetiketter delt med etiketten skilletegn."
    - id: index
      type: System.Int32
      description: "En nullbasert forskyvning til `unicode` som angir starten av delstrengen til å konvertere. Konverteringen fortsetter til slutten av den `unicode` streng."
    return:
      type: System.String
      description: "Tilsvarer delstrengen som er angitt av den <code> unicode </code> og <code> index </code> parametere, som består av kan vises Unicode-tegn i USA ASCII-tegn området (U +&0020; til U +&007;E) og formatert i henhold til IDNA-standard."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>er mindre enn null.       - eller - <code>index</code> er større enn lengden på <code>unicode</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>Ugyldig basert på den <xref:System.Globalization.IdnMapping.AllowUnassigned*> og <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> egenskaper og IDNA-standard."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32,System.Int32)
  id: GetAscii(System.String,System.Int32,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Koder det angitte antallet tegn i en delstreng av domenet navneetiketter som inneholder Unicode-tegn utenfor området for US-ASCII-tegn. Delstrengen konverteres til en streng kan vises Unicode-tegn i USA ASCII-tegnområdet, og er formatert i henhold til IDNA-standard."
  remarks: "Den `Unicode`, `index`, og `count` parametere som definerer en delstreng med ett eller flere etiketter som består av gyldig Unicode-tegn. Etikettene skilles med etiketten skilletegn. Det første tegnet i delstrengen kan ikke begynne med et etiketten skilletegn, men den kan inneholde og eventuelt slutte med et skilletegn. Etiketten skilletegnene punktum (periode, U +&002;E), IDEOGRAFISKE FULL STOPPE (U +&3002;), halv bredde punktum (U + FF0E) og former med HEL IDEOGRAFISKE punktum (U + FF61). For eksempel består domene &quot;www.adatum.com&quot; av etikettene, &quot;www&quot;, &quot;adatum&quot; og &quot;com&quot;, atskilt med punktum.       En etikett kan ikke inneholde følgende tegn:-Unicode-kontrolltegn fra U +&0001; gjennom U +&001;F og U +&007;F.      -Ikke-Unicode-tegn, avhengig av verdien for den <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>egenskapen.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Ikke-standard tegn i USA ASCII-tegn område, for eksempel PLASSEN (U +&0020;), UTROPSTEGN merke (U +&0021;), og LAV linje (U +&005;F) tegn, avhengig av verdien for den <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>egenskapen.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Tegn som ikke er tillatt i en bestemt versjon av IDNA-standard. Hvis du vil ha mer informasjon om ugyldige tegn, se [RFC 3454: klargjøring av internasjonale strenger (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) for IDNA 2003 og [RFC 5982 gjelder: I Unicode-kodepunkt og internasjonale domenenavn for programmer](http://go.microsoft.com/fwlink/?LinkId=231877) for IDNA 2008.       Den <xref:System.Globalization.IdnMapping.GetAscii%2A>metoden konverterer alle etiketten skilletegn til punktum (periode, U +&002;E).</xref:System.Globalization.IdnMapping.GetAscii%2A> Hvis delstrengen inneholder ingen tegn som er utenfor området for US-ASCII-tegn, og ingen tegn innenfor USA ASCII-tegn er ugyldige metoden returnerer delstrengen unchanged."
  example:
  - "The following example uses the GetAscii method to convert an internationalized domain name to a domain name that complies with the IDNA standard. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the standardized domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[IdnMapping.GetX#1](~/add/codesnippet/visualbasic/9eb31a8b-c677-4c73-81bb-_1.vb)]\n [!code-cs[IdnMapping.GetX#1](~/add/codesnippet/csharp/9eb31a8b-c677-4c73-81bb-_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode, int index, int count);
    parameters:
    - id: unicode
      type: System.String
      description: "Strengen som skal endres, som består av én eller flere domene navneetiketter delt med etiketten skilletegn."
    - id: index
      type: System.Int32
      description: "En nullbasert forskyvning til `unicode` som angir starten av delstrengen."
    - id: count
      type: System.Int32
