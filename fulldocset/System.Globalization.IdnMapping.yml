  name: AllowUnassigned
  nameWithType: IdnMapping.AllowUnassigned
  fullName: System.Globalization.IdnMapping.AllowUnassigned
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Henter eller angir en verdi som angir om gruppen Unicode-kodepunkt er brukt i operasjoner som utføres av medlemmer av gjeldende <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> objektet."
  remarks: "Et registrert domenenavn, kan ikke inneholde gruppen kodepunkt. Standardverdien for egenskapen AllowUnassigned er derfor `false`. Spesifikasjonen IDNA tillater ikke er tilordnet kodepunktene bare i spørringer for samsvar strenger (det vil si i domenet navneoppslag). Hvis du vil ha mer informasjon om bruk av gruppen kodepunktene i domenenavn, kan du se [RFC 3454, &quot;Klargjøring av Internationalized strenger (stringprep)&quot;](http://go.microsoft.com/fwlink/?LinkId=231873) og [RFC 5891, &quot;Internasjonale domene navn i programmer (IDNA): protokollen&quot;](http://go.microsoft.com/fwlink/?LinkId=231875).      > [!IMPORTANT] > Hvis theAllowUnassigned egenskapen `false`, virkemåten som er forbundet med egenskapen er avhengig av den underliggende operativsystemet. På [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], <xref:System.Globalization.IdnMapping>klassen overholder IDNA 2008, som er basert på Unicode 6.0-standard.</xref:System.Globalization.IdnMapping> Klassen <xref:System.Globalization.IdnMapping>er basert på tidligere versjoner av Windows, på IDNA 2003, som er basert på Unicode 3.* x*.</xref:System.Globalization.IdnMapping> Noen kodepunktene er ikke tildelt i IDNA 2003 er tildelt tegn, og støttes i IDNA 2008. For eksempel ble U + 0221 introdusert i Unicode 4.0. På [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], den kodes som &quot;xn –&6;la&quot;. I tidligere versjoner av Windows, oppstår det et <xref:System.ArgumentException>unntak.</xref:System.ArgumentException>"
  syntax:
    content: public bool AllowUnassigned { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis gruppen kodepunktene er brukt i operasjoner. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.AllowUnassigned*
  exceptions: []
  platform:
  - net462
