  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Definerer en struktur som representerer stilen for en skrifttype som normal, kursiv eller skrå."
  remarks: "Tre vilkår kategorisere spor av en skrift: normal, kursiv og skrå.      | Skriftstil | Beskrivelse |   |----------------|-----------------|   | Normal | Tegn med normal eller roman, skrift er stående. |   | Kursiv | Tegnene i kursiv virkelig strykebrett og vises som de er utformet. |   | Skrå | Tegnene i en skrå skrift er koblingsfarmer strykebrett. Spor oppnås ved å utføre en Skråstill transformering på tegnene fra en vanlig skrift. Når true kursiv ikke er tilgjengelig på en datamaskin eller skriver, en skrå stil kan genereres fra skrifttypen normal og brukes til å simulere kursiv. |       Du kan bruke nummererte verdiene i den <xref:System.Windows.FontStyles>klassen for å angi FontStyle-strukturen.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## XAML Attributtbruk ```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## XAML verdier *fontStylesValue* en <xref:System.Windows.FontStyles>verdi, for eksempel &quot;Normal&quot;, &quot;Kursiv&quot; eller &quot;Skrå&quot;.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
