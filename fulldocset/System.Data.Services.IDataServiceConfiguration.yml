  - System.Data.Services
  namespace: System.Data.Services
  summary: "Henter eller angir maksimalt antall segmenter som støttes i én `$expand` bane for alle forespørsler til vertstjenesten."
  remarks: "Hvis grensen overskrides, returneres en statuskode for 400 Ugyldig forespørsel. Den angitte verdien må være mellom 0 og `int.MaxValue`; ellers en `ArgumentOutOfRangeException` er et.       Følgende spørring strengen eksemplet har to segmenter i først `$expand` banen og én i andre `$expand` banen:"
  syntax:
    content: public int MaxExpandDepth { get; set; }
    return:
      type: System.Int32
      description: "Heltallet som representerer det maksimale antallet støttede segmenter i `$expand` banen."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth*
  exceptions: []
  platform:
  - net462
