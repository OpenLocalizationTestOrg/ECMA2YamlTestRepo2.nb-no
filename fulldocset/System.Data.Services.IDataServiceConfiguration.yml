  - System.Data.Services
  namespace: System.Data.Services
  summary: "Henter eller angir om detaljert feil brukes som standard for alle svar fra vertstjenesten."
  remarks: "Ugyldig svar fra en angitt forespørsel kan overstyres av data service-utvikler ved å overstyre den `HandleException` metoden. Detaljert feil kan bare aktiveres under utvikling ikke i produksjonsmiljøer av sikkerhetsgrunner."
  syntax:
    content: public bool UseVerboseErrors { get; set; }
    return:
      type: System.Boolean
      description: "En boolsk verdi som angir om detaljert feil returneres."
