  name: IDataServiceConfiguration
  nameWithType: IDataServiceConfiguration
  fullName: System.Data.Services.IDataServiceConfiguration
  type: Interface
  summary: "IDataServiceConfiguration brukes av [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] å konfigurere virkemåten for tjenesten, inkludert rettigheter på enheten sett og operasjoner, begrenser for tillatte forespørsler, registrerer typer er ikke synlig som standard, og standard detaljnivået på feilbehandling."
  remarks: "Denne typen brukes av <xref:System.Data.Services.DataService%601>klasser til å konfigurere tjenesten ved å implementere en statisk metode navnet InitializeService, returnere void, og ta ett enkelt argument av typen IDataServiceConfiguration.</xref:System.Data.Services.DataService%601> Konfigurasjonsobjektet kan bare brukes under kall til initialisering av tjenesten."
  syntax:
    content: public interface IDataServiceConfiguration
  implements: []
  platform:
