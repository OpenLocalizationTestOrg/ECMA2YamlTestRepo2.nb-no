  parent: System.Data.Services.IDataServiceConfiguration
  langs:
  - csharp
  name: MaxExpandCount
  nameWithType: IDataServiceConfiguration.MaxExpandCount
  fullName: System.Data.Services.IDataServiceConfiguration.MaxExpandCount
  type: Property
  assemblies:
  - System.Data.Services
  namespace: System.Data.Services
  summary: "Henter eller angir maksimalt antall segmenter som kan ekspanderes av $Vis spørre alternativet for alle forespørsler til vertstjenesten."
  remarks: "Hvis grensen overskrides, returneres en statuskode for 400 Ugyldig forespørsel. Den angitte verdien må være mellom 0 og `int.MaxValue`; ellers en `ArgumentOutOfRangeException` er et.       Følgende spørring streng eksemplet har to segmenter:"
  syntax:
    content: public int MaxExpandCount { get; set; }
    return:
      type: System.Int32
      description: "Maksimalt antall segmenter skal utvides."
  overload: System.Data.Services.IDataServiceConfiguration.MaxExpandCount*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.IDataServiceConfiguration.MaxExpandDepth
