  name: DataGridComboBoxColumn
  nameWithType: DataGridComboBoxColumn
  fullName: System.Windows.Controls.DataGridComboBoxColumn
  type: Class
  summary: "Representerer en <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolonnen som er vert for <xref href=&quot;System.Windows.Controls.ComboBox&quot;> </xref> kontroller i celler."
  remarks: "Bruk DataGridComboBoxColumn til å vise data der det er en liste med elementer å velge mellom, for eksempel en opplisting. DataGridComboBoxColumn tillater at brukere velger et element fra en rullegardinliste. Illustrasjonen nedenfor viser en DataGridComboBoxColumn.       ![En DataGridComboBoxColumn](~/add/media/ndp-datagridcombobox.png &quot;en DataGridComboBoxColumn&quot;) til å fylle ut rullegardinlisten, første settet av <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>-egenskapen for det <xref:System.Windows.Controls.ComboBox>ved hjelp av følgende alternativer:-en statisk ressurs.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> For mer informasjon, kan du se [StaticResource Markup filtypen](~/add/includes/ajax-current-ext-md.md).      -X: statiske kode entitet. For mer informasjon, kan du se [x: statiske Markup filtypen](~/add/includes/ajax-current-ext-md.md).      – En innebygd samling <xref:System.Windows.Controls.ComboBoxItem>typer.</xref:System.Windows.Controls.ComboBoxItem>       Når det <xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A>er angitt, binde det valgte elementet i den <xref:System.Windows.Controls.ComboBox>til dataelementet for rad cellen er.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.DataGridComboBoxColumn.ItemsSource%2A> Du kan angi bindingen ved hjelp av følgende egenskaper: | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>| Angir banen bindingen for teksten for det valgte elementet. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A>| Angir banen bindingen for objektet som er valgt. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A>| Angir banen binding med verdien for det valgte elementet som er angitt av egenskapen <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A>. |       Når den <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>er satt til `true`brukere kan ikke redigere kolonnen og de vil ikke kunne se fra rullegardinlisten.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValuePath%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedValueBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> </xref:System.Windows.Controls.DataGridComboBoxColumn.TextBinding%2A>       Hvis du vil vise andre typer data, <xref:System.Windows.Controls.DataGrid>gir følgende kolonnetyper: | Kolonnetypen | Vis data |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Bruk til å vise URI data. |   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| Bruk til å vise boolsk data. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Bruk til å vise tekst. |       Hvis du vil bruke andre kontroller i din <xref:System.Windows.Controls.DataGrid>kan du opprette dine egne kolonnetyper ved hjelp av <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
  example:
  - "The following example shows how to populate the drop-down list for each <xref:System.Windows.Controls.ComboBox> in the column with the values of an enumeration. The selected item in the drop-down list is bound by setting the <xref:System.Windows.Controls.DataGridComboBoxColumn.SelectedItemBinding%2A> property to the property of the object displayed in each row.  \n  \n [!code-xml[DataGrid_CustomColumns#ComboBox1](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox1)]  \n[!code-xml[DataGrid_CustomColumns#ComboBox2](~/add/codesnippet/xaml/datagrid_customcolumns/window1.xaml#combobox2)]  \n  \n [!code-cs[DataGrid_CustomColumns#Top](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#top)]\n [!code-vb[DataGrid_CustomColumns#Top](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#top)]  \n[!code-cs[DataGrid_CustomColumns#All2](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#all2)]\n[!code-vb[DataGrid_CustomColumns#All2](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#all2)]  \n[!code-cs[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#customerclass)]\n[!code-vb[DataGrid_CustomColumns#CustomerClass](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#customerclass)]  \n[!code-cs[DataGrid_CustomColumns#Enum](~/add/codesnippet/csharp/datagrid_customcolumns/window1.xaml.cs#enum)]\n[!code-vb[DataGrid_CustomColumns#Enum](~/add/codesnippet/visualbasic/datagrid_customcolumns_vb/window1.xaml.vb#enum)]"
