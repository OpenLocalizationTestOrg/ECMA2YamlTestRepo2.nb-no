  type: Class
  summary: "Unntaket forårsakes når en system-bindingen eller et annet skjema representasjon system for XAML rapporterer et unntak med skjema-kontekst."
  remarks: "XamlSchemaException forårsakes av flere tilfeller i CLR bindingen støtte klassene som gir skjema-konteksten for .NET Framework XAML Services (<xref:System.Xaml.XamlXmlReader>, <xref:System.Xaml.XamlObjectWriter>, eller <xref:System.Xaml.XamlServices>).</xref:System.Xaml.XamlServices> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> En XamlSchemaException vanligvis sendes som det interne unntaket for andre unntak som den <xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>-true egenskapen for et <xref:System.Xaml.XamlObjectWriterException>, så den må være uvanlig å fange opp en XamlSchemaException direkte med mindre du implementere en komponent som spesialiserte objektet forfatter.</xref:System.Xaml.XamlObjectWriterException> </xref:System.Xaml.XamlMember.IsUnknown%2A?displayProperty=fullName>"
