  namespace: System.Windows.Media
  summary: "Henter eller angir en verdi som angir om segmentet streket."
  remarks: "Hvis en <xref:System.Windows.Media.PathSegment>objektet har egenskapen satt til `true`, objektet bidrar til området stroked i den <xref:System.Windows.Media.PathFigure>ved gjengitt av <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Hvis denne egenskapen er `true`, ekstra området lagt til av en penn påvirker nådde testing og eksplisitt operasjoner for å utvide <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry>       Når du bytter mellom streket og ikke streket <xref:System.Windows.Media.PathSegment>delene i et <xref:System.Windows.Media.PathFigure>anses lik bindestreker av <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Den <xref:System.Windows.Media.Pen.DashCap%2A>-egenskapen til det <xref:System.Windows.Media.Pen>objektet bestemmer formen på slutten av streket <xref:System.Windows.Media.PathSegment>objekter.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
    content: public bool IsStroked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis segmentet streket når en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> brukes til å gjengi segmentet; ellers segmentet ikke streket. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.PathSegment.IsStroked*
  exceptions: []
