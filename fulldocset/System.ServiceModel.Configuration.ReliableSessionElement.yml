- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  id: MaxPendingChannels
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxPendingChannels
  nameWithType: ReliableSessionElement.MaxPendingChannels
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir det maksimale antallet kanaler kan vente med å bli godtatt på lytteren."
  remarks: "Denne verdien må være et heltall mellom 1 og 16384 og med.       Kanaler venter når de venter på godtas. Når denne grensen er nådd, opprettes ingen kanaler. I stedet plasseres de i kø modus før tallet når (ved å godta ventende kanaler). Denne grensen er for hver fabrikkinnstillinger.       Når terskelen er nådd, og et eksternt program prøver å opprette en ny pålitelig økt, forespørselen avslås og åpne operasjonen som du blir bedt om dette feil. Gjelder ikke denne grensen for antall ventende utgående kanaler."
  syntax:
    content: public int MaxPendingChannels { get; set; }
    return:
      type: System.Int32
      description: "Maksimalt antall kanaler kan vente med å bli godtatt på lytteren. Standarden er 128."
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxPendingChannels*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount
  id: MaxRetryCount
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxRetryCount
  nameWithType: ReliableSessionElement.MaxRetryCount
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir maksimalt antall ganger en pålitelig kanal forsøker å sende en melding som den ikke har mottatt en bekreftelse for, ved å sende på sin underliggende kanal."
  remarks: "Denne verdien må være et heltall som er større enn null. Hvis en bekreftelse ikke mottas etter siste før, kanal-feil.       En melding anses som skal overføres hvis leveringen av mottakeren besvares av mottakeren.       Hvis en bekreftelse ikke er mottatt i en viss tid for en melding som er overført, sender infrastrukturen automatisk meldingen. Infrastrukturen prøver å sende meldingen for maksimalt antall ganger angitt av egenskapen. Hvis en bekreftelse ikke mottas etter siste før, kanal-feil.       Infrastrukturen bruker en algoritme for eksponentiell tilbaketrekking av bestemme når skal sende, basert på et beregnet gå i retur Gjennomsnittstid for. Tiden starter opprinnelig på 1 sekund før tidsavbruddet og doble forsinkelsen med alle forsøk på, som fører til omtrent 8,5 minutter sende mellom første overføring forsøk og det siste forsøket på tidsavbruddet. Tiden for det første forsøket tidsavbruddet justeres i henhold til den beregnede gå i retur tiden og resulterende stretch tid som disse forsøk tar varierer tilsvarende. Dette gjør at tidsavbruddet tid til å tilpasse dynamisk å variere nettverksbetingelser."
  syntax:
    content: public int MaxRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Maksimalt antall ganger en pålitelig kanal forsøker å sende en melding som den ikke har mottatt en bekreftelse for, ved å sende på sin underliggende kanal. Minimumsverdien er 1. Maksimalt 20; og standardverdien er 8."
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize
  id: MaxTransferWindowSize
  parent: System.ServiceModel.Configuration.ReliableSessionElement
  langs:
  - csharp
  name: MaxTransferWindowSize
  nameWithType: ReliableSessionElement.MaxTransferWindowSize
  fullName: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir den maksimale størrelsen på bufferen."
  remarks: "Angir den maksimale størrelsen på bufferen som brukes av en pålitelig kanal har meldinger som er ennå ikke bekreftet av mottakeren på klienten, denne egenskapen. Kvoten er en melding. Hvis bufferen er full, blokkeres videre Send operasjoner.       Angir den maksimale størrelsen på bufferen som brukes av kanalen til å lagre innkommende meldinger som er ennå ikke fordele programmet på mottakeren denne egenskapen. Hvis bufferen er full, slippes stille av mottakeren flere meldinger, og krever sending av klienten."
  syntax:
    content: public int MaxTransferWindowSize { get; set; }
    return:
      type: System.Int32
      description: "Den maksimale størrelsen på bufferen. Gyldige verdier er fra 1 til 4096 med."
  overload: System.ServiceModel.Configuration.ReliableSessionElement.MaxTransferWindowSize*
  exceptions: []
  platform:
  - net462
