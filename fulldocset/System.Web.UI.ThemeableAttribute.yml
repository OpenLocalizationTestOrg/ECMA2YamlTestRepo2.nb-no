  name: ThemeableAttribute
  nameWithType: ThemeableAttribute
  fullName: System.Web.UI.ThemeableAttribute
  type: Class
  summary: "Definerer metadataattributt webkontroller for server og deres medlemmer brukes til å angi om visningen kan bli påvirket av tema og kontrollere skallene. Denne klassen kan ikke arves."
  remarks: "Kontrollutviklere bruke attributtet ThemeableAttribute som overflate kontrolltypene deres medlemmer til å varsle hvilke kan og kan ikke bli påvirket av tema og Skallene for kontrollen. Som standard er alle egenskapene som vises i en kontroll bruke tema for webdelene. Oppsett vanligvis brukes imidlertid bare for stilistiske; den `Themeable(false)` attributtet skal tilordnes eksplisitt alle ikke-stilistiske egenskaper. Decorating et medlem med det `Themeable(false)` attributtet sikrer medlemmet ikke er tema, uavhengig av verdien for den <xref:System.Web.UI.Control.EnableTheming%2A>egenskapen.</xref:System.Web.UI.Control.EnableTheming%2A> Hvis attributtet ThemeableAttribute er brukt på en kontroll og satt til for eksempel `false`, kontrollen er ikke berørt av oppsett selv når den <xref:System.Web.UI.Control.EnableTheming%2A>er satt til `true`.</xref:System.Web.UI.Control.EnableTheming%2A>       Klassen ThemeableAttribute opprettholder en statisk liste over alle typer som støtter oppsett, og denne listen blir spurt når statiske metoder <xref:System.Web.UI.ThemeableAttribute.IsObjectThemeable%2A>og <xref:System.Web.UI.ThemeableAttribute.IsTypeThemeable%2A>kalles.</xref:System.Web.UI.ThemeableAttribute.IsTypeThemeable%2A> </xref:System.Web.UI.ThemeableAttribute.IsObjectThemeable%2A>"
  example:
  - "The following code example demonstrates how you can apply the ThemeableAttribute attribute to a member of a control. In this example, ThemeableAttribute is applied to a data-bound control and `false` is passed to the <xref:System.Web.UI.ThemeableAttribute.%23ctor%2A> constructor, indicating that the `DataSourceID` member cannot have themes applied. (Passing `false` to the constructor results in a ThemeableAttribute instance that is equivalent to the <xref:System.Web.UI.ThemeableAttribute.No> field.)  \n  \n [!code-cs[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.themeabl_1.cs)]\n [!code-vb[System.Web.UI.ThemeableAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.themeabl_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ThemeableAttribute : Attribute
