  remarks: "Du må være avledet fra klassen BindingElementExtensionElement å bruke en egendefinert <xref:System.ServiceModel.Channels.BindingElement>implementering fra en maskin eller programkonfigurasjonsfilen.</xref:System.ServiceModel.Channels.BindingElement>       Når en forekomst av BindingElementExtensionElement er opprettet, returneres et egendefinert binding-element. Du kan bruke dette i en programmets konfigurasjonsfil ved hjelp av den `add`> elementet og angivelse av typen attributt klassen BindingElementExtensionElement og name-attributtet til egendefinert binding-element."
