  nameWithType: CommonAcl
  fullName: System.Security.AccessControl.CommonAcl
  type: Class
  summary: "Representerer en tilgangskontrolliste (ACL) og er basisklasse for den <xref href=&quot;System.Security.AccessControl.DiscretionaryAcl&quot;> </xref> og <xref href=&quot;System.Security.AccessControl.SystemAcl&quot;> </xref> klasser."
  remarks: "-   Enkelte kombinasjoner av arv og tilgang masken er meningsløs: – Ingen tilgang til kontrollen oppføringer (TILGANGSKONTROLLISTEN) med en null-maske er fjernet.      -Arver-bare tilgangskontrolloppføringer i objektet tilgangskontrollister fjernes.      - <xref:System.Security.AccessControl.PropagationFlags>, <xref:System.Security.AccessControl.PropagationFlags>, <xref:System.Security.AccessControl.InheritanceFlags>, og <xref:System.Security.AccessControl.InheritanceFlags>flagg på alle tilgangskontrolloppføringer i blad objekt tilgangskontrollister tømmes.</xref:System.Security.AccessControl.InheritanceFlags> </xref:System.Security.AccessControl.InheritanceFlags> </xref:System.Security.AccessControl.PropagationFlags> </xref:System.Security.AccessControl.PropagationFlags>      -Tilgangskontrolloppføringer som har en <xref:System.Security.AccessControl.PropagationFlags>flagget for den <xref:System.Security.AccessControl.InheritanceFlags>eller <xref:System.Security.AccessControl.InheritanceFlags>flagget er meningsløs; de fjernes.</xref:System.Security.AccessControl.InheritanceFlags> </xref:System.Security.AccessControl.InheritanceFlags> </xref:System.Security.AccessControl.PropagationFlags>      - <xref:System.Security.AccessControl.PropagationFlags>Flagget for den <xref:System.Security.AccessControl.InheritanceFlags>eller <xref:System.Security.AccessControl.InheritanceFlags>flagget kan fjernes.</xref:System.Security.AccessControl.InheritanceFlags> </xref:System.Security.AccessControl.InheritanceFlags> </xref:System.Security.AccessControl.PropagationFlags>      -Tilgangskontrolloppføringer som har en <xref:System.Security.AccessControl.AuditFlags>verdien <xref:System.Security.AccessControl.AuditFlags>eller <xref:System.Security.AccessControl.AuditFlags>i tilgangskontrollister lister (DACL) er fjernet.</xref:System.Security.AccessControl.AuditFlags> </xref:System.Security.AccessControl.AuditFlags> </xref:System.Security.AccessControl.AuditFlags>      -Alle audit TILGANGSKONTROLLISTEN som ikke angir enten <xref:System.Security.AccessControl.AuditFlags>eller <xref:System.Security.AccessControl.AuditFlags>er fjernet.</xref:System.Security.AccessControl.AuditFlags> </xref:System.Security.AccessControl.AuditFlags>      -På DACL, SystemAudit og SystemAlarm tilgangskontrolloppføringer fjernes.      -På systemet tilgangskontrollister (SACL), AccessAllowed og ingen tilgang tilgangskontrolloppføringer fjernes.       Godkjent rekkefølge beholdes i henhold til følgende algoritme:-eksplisitt tilgangskontrolloppføringer overstyrer arvede tilgangskontrolloppføringer; Denne regelen gjelder for både DACL og SACL.      -Modulen DACL blant eksplisitt tilgangskontrolloppføringer overstyrer tilgangskontrolloppføringer som nekter tilgang tilgangskontrolloppføringer som gir tilgang. For mappeobjektet tilgangskontrollister komme nonobject tilgangskontrolloppføringer foran tilgangskontrolloppføringer for objektet.      -Alle vanlige tilgangskontrolloppføringer overstyrer noncommon tilgangskontrolloppføringer.      -Arvede tilgangskontrolloppføringer Vedlikehold rekkefølgen relativ etter canonicity.      -Ukjent og egendefinerte tilgangskontrolloppføringer er ikke tillatt i både DACL og SACL.      -Tilgangskontrolloppføringene sorteres i sammenhengende områder (eksplisitt Ingen tilgang og AccessAllowed tilgangskontrolloppføringer på DACL, alle eksplisitt tilgangskontrolloppføringer på SACLer), ved hjelp av den <xref:System.Security.Principal.SecurityIdentifier.CompareTo%2A>metoder for den <xref:System.Security.Principal.SecurityIdentifier>objekter tilknyttede for hver.</xref:System.Security.Principal.SecurityIdentifier> </xref:System.Security.Principal.SecurityIdentifier.CompareTo%2A>       Tilstøtende tilgangskontrolloppføringer kombineres Hvis det er riktig.  Dette reduserer størrelsen på Tilgangskontrollisten uten å påvirke access control semantikk den gir."
  syntax:
    content: 'public abstract class CommonAcl : System.Security.AccessControl.GenericAcl'
