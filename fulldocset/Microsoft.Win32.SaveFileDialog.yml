  type: Class
  summary: "Representerer en vanlig dialogboks som gir brukeren mulighet til å angi et filnavn for å lagre en fil som. SaveFileDialog kan ikke brukes av et program som kjører under delvis klarering."
  remarks: "Illustrasjonen nedenfor viser SaveFileDialog for [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Lagre som](~/add/media/dialogboxesoverviewfigure3.png &quot;dialogboksen Lagre som&quot;) starter i [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]ved å åpne og lagre dialogbokser har en **koblinger** panelet til venstre i dialogboksen som gir brukeren mulighet til å navigere raskt til en annen plassering. Disse koblingene kalles egendefinerte steder. Bruk av <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>til å angi denne listen over koblinger.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_SaveFileDialog&quot;></a>## XAML teksten Bruk du kan ikke deklarere denne administrerte klassen i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example demonstrates how to create a SaveFileDialog and process the result.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#savefiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#SaveFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#savefiledialogboxcodebehind)]"
