  name: StatusBarPanel
  nameWithType: StatusBarPanel
  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Representerer et panel i en <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> kontrollen. Selv om den <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> kontroll erstatter og legger til funksjoner til den <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> kontroll over tidligere versjoner <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger."
  remarks: "En StatusBarPanel representerer en individuelle panelet i den <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>av en <xref:System.Windows.Forms.StatusBar>kontroll.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> En StatusBarPanel kan inneholde tekst og/eller et ikon som kan brukes til å vise statusen for en applikasjon. Bruk av <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, tilgjengelig via den <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>for en <xref:System.Windows.Forms.StatusBar>kontroll, hente, legge til eller fjerne en individuelle StatusBarPanel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       StatusBarPanel inneholder egenskaper som gjør at du kan endre virkemåten viser til et panel i en <xref:System.Windows.Forms.StatusBar>kontroll.</xref:System.Windows.Forms.StatusBar> Du kan bruke den <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>til å vise et ikon i et panel.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Denne egenskapen kan brukes til å angi en grafisk fremstilling for statusen i en applikasjon. Den <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>egenskapen kan du angi hvordan tekst og/eller et ikon justeres i panelet.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> For å sikre at din panelet tilpasses riktig teksten for panelet, kan du bruke den <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>til å endre størrelsen på panelet til tekst for panelet eller til å fylle gjenstående automatisk plass i det <xref:System.Windows.Forms.StatusBar>kontroll.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> Den <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>egenskapen kan du angi en minimumsbredde for panelet for å sikre at den ikke får mindre enn den er ment å vise dataene.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       Den <xref:System.Windows.Forms.StatusBar>kontrollen brukes vanligvis til å vise hjelpeinformasjon eller Tilstandsinformasjon om programmet.</xref:System.Windows.Forms.StatusBar> Det er ofte viktig å vise mer informasjon om dataene som presenteres i en panelet. Du kan bruke den <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>til å vise informasjon når musepekeren holdes på et panel.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Selv om den <xref:System.Windows.Forms.StatusBar>kontrollen brukes vanligvis til å vise informasjon, du kan også gi din egen visning-type til en StatusBarPanel.</xref:System.Windows.Forms.StatusBar> Den <xref:System.Windows.Forms.StatusBarPanel.Style%2A>egenskapen kan du angi hvordan StatusBarPanel skal tegnes.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> Som standard i <xref:System.Windows.Forms.StatusBarPanel.Style%2A>egenskapen brukes til å vise verdien for den <xref:System.Windows.Forms.StatusBarPanel.Text%2A>egenskapen (og et ikon, hvis angitt i den <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>egenskapen).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Hvis egenskapen er satt til <xref:System.Windows.Forms.StatusBarPanelStyle>, kan du tegne din egen informasjon til panelet.</xref:System.Windows.Forms.StatusBarPanelStyle> Du kan bruke denne funksjonen til å tegne et fremdrift for eller et animerte ikon i panelet.       Når du oppretter en forekomst av klassen StatusBarPanel, settes egenskapene lese-og skrivetilgang til opprinnelige verdier. En liste over disse verdiene i den <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>konstruktør.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.DesignTimeVisible(false)]

