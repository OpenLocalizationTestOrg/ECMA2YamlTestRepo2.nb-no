  summary: "Henter eller angir en verdi som angir om status for panelet endrer størrelse automatisk."
  remarks: "<xref:System.Windows.Forms.StatusBarPanel>objekter som er satt til <xref:System.Windows.Forms.StatusBarPanelAutoSize>har prioritet over disse paneler satt til den <xref:System.Windows.Forms.StatusBarPanelAutoSize>verdi.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanelAutoSize></xref:System.Windows.Forms.StatusBarPanel> For eksempel en <xref:System.Windows.Forms.StatusBarPanel>som har egenskapen Autostørrelse satt til <xref:System.Windows.Forms.StatusBarPanelAutoSize>forkortet Hvis en <xref:System.Windows.Forms.StatusBarPanel>med Autostørrelse-egenskapen satt til <xref:System.Windows.Forms.StatusBarPanelAutoSize>krever at plass.</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBarPanel>       Du kan bruke Autostørrelse for å sikre at innholdet i en <xref:System.Windows.Forms.StatusBarPanel>vises riktig i en <xref:System.Windows.Forms.StatusBar>kontroll som inneholder mer enn én panelet.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel> Du vil for eksempel et panel som inneholder teksten skal justeres automatisk til mengden tekst som vises (<xref:System.Windows.Forms.StatusBarPanelAutoSize>), mens en annen panelet på den <xref:System.Windows.Forms.StatusBar>som viser en eier tegnes pågår for må være en fast størrelse (<xref:System.Windows.Forms.StatusBarPanelAutoSize>).</xref:System.Windows.Forms.StatusBarPanelAutoSize> </xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanelAutoSize>"
  example:
