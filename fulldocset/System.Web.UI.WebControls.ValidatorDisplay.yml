  type: Enum
  summary: "Angir virkemåten visning av feilmeldinger i validering Kontroller."
  remarks: "Opplistingen ValidatorDisplay representerer annen skjerm virkemåter av feilmeldinger i validering Kontroller.       Ingen angir at du bare vil vise feilmeldingen i en <xref:System.Web.UI.WebControls.ValidationSummary>kontroll.</xref:System.Web.UI.WebControls.ValidationSummary> Feilmeldingen vises ikke i validering-kontrollen.       Statiske angir at du ikke vil oppsettet for websiden for å endre når validerer Kontroller viser feilmeldinger. Er tildelt plass på siden for feilmeldingene ved visning av siden. Validerer innholdet er fysisk en del av siden. flere validerer for samme inndata kontrollen må derfor ha ulike plasseringer på siden.       Dynamiske angir at du ønsker å plassere dynamisk feilmeldinger på siden når validering mislykkes. Er ikke tildelt plass til å validere innholdet på siden. siden endres derfor dynamisk for å vise feilmeldingen. Dette gjør at flere validerer dele samme fysisk plassering på siden. For å hindre at oppsettet for side endrer når en feilmelding, må HTML-elementet som inneholder validereren skaleres stort nok til å gi plass til den maksimale størrelsen på validereren.      ## Kontroller tilgjengelighet For informasjon om hvordan du konfigurerer validering slik at de genererer markup som overholder tilgjengelighet standarder, kan du se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md)."
