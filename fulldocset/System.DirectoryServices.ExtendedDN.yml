  name: ExtendedDN
  nameWithType: ExtendedDN
  fullName: System.DirectoryServices.ExtendedDN
  type: Enum
  summary: "Opplistingen ExtendedDN angir formatet som skal returneres utvidede unikt navn. Denne nummerering brukes med den &lt;xref:System.DirectoryServices.DirectorySearcher.ExtendedDN%2A?displayProperty=fullName&gt; egenskapen."
  remarks: "Utvidet form av et unikt navn inneholder en strengrepresentasjon av objectGUID-egenskapen for et objekt. Sikkerhet principal objekter som brukere, grupper og datamaskiner inneholder skjemaet utvidede en strengrepresentasjon av objectSID-egenskapen. Hvis du vil ha mer informasjon om egenskapene objectGUID og objectSID, se emner [Guid for objektet](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) og [objektet Sid](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_objectguid.asp) i MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library)."
  example:
  - "The following C# example shows how to return a collection of distinguished names in hexadecimal format.  \n  \n```c#  \nusing System.DirectoryServices;  \n...  \nDirectorySearcher src = new DirectorySearcher(\"…\");  \nsrc.PropertiesToLoad = new string[] {ntSecurityDescriptor,…};  \nsrc.ExtendedDN = ExtendedDN.HexString;  \nSearchResultCollection res = src.FindAll();  \n  \n```"
  syntax:
    content: public enum ExtendedDN
  inheritance:
  - System.Enum
  platform:
  - net462
