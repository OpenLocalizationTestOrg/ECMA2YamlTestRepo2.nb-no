  type: Class
  summary: "Representerer en basisklasse elementer må avledes fra som alle konteksten. Denne klassen er abstrakt."
  remarks: "Et element i konteksten representerer en del av midlertidig tilstand i en designer. Konteksten elementer som administreres av en <xref:System.Activities.Presentation.ContextItemManager>, som er en del av den <xref:System.Activities.Presentation.EditingContext>ansatt av en <xref:System.Activities.Presentation.WorkflowDesigner>når som representerer modellen arbeidsflyten skal se visuelt.</xref:System.Activities.Presentation.WorkflowDesigner> </xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.ContextItemManager> Den <xref:System.Activities.Presentation.ContextItemManager>returneres av den <xref:System.Activities.Presentation.EditingContext.Items%2A>som inneholder data som er delt mellom vert og designer.</xref:System.Activities.Presentation.EditingContext.Items%2A> </xref:System.Activities.Presentation.ContextItemManager>  Disse dataene inneholder mekanisme kreves for å koble til abonnementet og endringsvarsling."
  syntax:
    content: public abstract class ContextItem
