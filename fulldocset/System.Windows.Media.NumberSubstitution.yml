  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Henter eller angir en verdi som identifiserer hvilke kultur Hvis du vil bruke når verdien for den <xref:System.Windows.Media.NumberSubstitution.CultureSource*>er satt til <xref href=&quot;System.Windows.Media.NumberCultureSource&quot;> </xref>.</xref:System.Windows.Media.NumberSubstitution.CultureSource*>"
  remarks: "Standardverdien for den <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>egenskapen `null`, som tolkes som den &quot;en-oss&quot; (USA-engelsk) kultur.</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Hvis <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>ikke er satt til <xref:System.Windows.Media.NumberCultureSource>, ignoreres denne egenskapen.</xref:System.Windows.Media.NumberCultureSource> </xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Denne referansesiden representerer to identiske navn, men ikke helt tilsvarende anvendelse egenskapen CultureOverride:-du kan angi denne egenskapen i kode på en <xref:System.Windows.Media.NumberSubstitution>forekomsten som en [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] egenskapen.</xref:System.Windows.Media.NumberSubstitution> I denne bruken egenskapen støttes ikke av en avhengighet egenskapsidentifikator, leveres med et private-felt, og det ikke fungerer som en avhengighetsegenskapen.      -Du kan angi denne egenskapen som det vedlagte egenskapen forbruk i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Bruksområdet vedlagte egenskapen er grunnen til hvorfor denne egenskapen har en avhengighet egenskapsinformasjon del fordi den tilknyttede egenskapen støttes av en egenskapsidentifikator avhengighet. I [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], bruken er `<` *objektet* **NumberSubstitution.CultureOverride**`=&quot;`*verdien*`&quot;.../>`, der *objektet* er et objekt-element der den angitte tallet erstatning logikken bruker, og *verdien* er én av strengformat verdier som beskrevet i XAML verdier. I koden, og støttes den tilknyttede egenskapen bruken <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>og <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A> </xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a>## XAML Attributtbruk ```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> ## XAML verdier *CultureInfo* streng representasjon av en <xref:System.Globalization.CultureInfo>verdi.</xref:System.Globalization.CultureInfo>       For eksempel strengen &quot;en-us&quot;, representerer innstillingen USA-engelsk kultur.      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
  syntax:
