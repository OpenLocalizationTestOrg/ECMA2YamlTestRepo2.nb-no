  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "Angir hvordan tall i teksten vises i ulike kulturer."
  remarks: "De fleste kulturer Bruk decimal systemet til å representere tall, men mange kulturer bruke annen sifferformer. Tabellen nedenfor viser flere nummerering systemer som brukes av ulike kulturer.       ![Tabellen for tallet erstatning symboler](~/add/media/numbersubstitution01.png &quot;tabell med tallet erstatning symboler&quot;) eksempel på hvordan sifre i ulike kulturer ikke er tilstrekkelige til å angi alternativ Unicode-kodepunkt for hvert sett med sifferformer fordi i motsetning til bokstaver, sifre som brukes i beregninger. Alle programmer, hver operativsystem og kjøretid biblioteker inneholder kode dedikert til konvertering av en intern binærformat numerisk verdi til en tegnstreng og omvendt. Disse konvertering for kodet Hvis du vil bruke Unicode sifre &quot;0030&quot; til &quot;0039&quot;.       Klassen NumberSubstitution inneholder funksjoner som gjør at ulike kulturer erstatte riktig siffer formene på tidspunkt for gjengivelse. Denne funksjonaliteten er lik den brukte for å tilby skrifterstatning og språket avhengige skrift gjengivelse.      > [!NOTE] > Mange kulturer er forkaste formen tradisjonell sifre og bruk vestlige sifre former, derfor tallet erstatning funksjonaliteten gjenkjenner forskjellen for hver kulturen mellom tradisjonell sifferformer og national standard sifferformer.      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a>## XAML teksten Bruk denne typen ikke brukes vanligvis i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] som et objekt-element. Typen viser imidlertid flere vedlagte egenskaper som kan angis for andre elementer for objektet som har tekstinnhold."
