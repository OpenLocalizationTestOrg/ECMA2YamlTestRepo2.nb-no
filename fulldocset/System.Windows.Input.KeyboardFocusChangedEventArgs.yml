  summary: "Gir dataene for <xref href=&quot;System.Windows.UIElement.LostKeyboardFocus&quot;> </xref> og <xref href=&quot;System.Windows.UIElement.GotKeyboardFocus&quot;> </xref> rutet hendelser, samt relaterte knyttet og forhåndsvise hendelser."
  remarks: "Denne hendelsen data klassen brukes med følgende vedlagte hendelser:- <xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName>denne data hendelsesklasse brukes også med følgende rutet hendelser for base elementer.</xref:System.Windows.Input.Keyboard.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.Input.Keyboard.GotKeyboardFocus?displayProperty=fullName> Disse rutet hendelsene videresende er oppført ovenfor vedlagte hendelsene for å gjøre dem mer tilgjengelig for generell elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName>Vedlagte hendelser og base elementet rutet-hendelser dele hendelsesdataene sine, og den Bobling og tunnelering versjoner av distribuert hendelsene også dele Hendelsesdata.</xref:System.Windows.ContentElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.ContentElement.GotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewLostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGotKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.LostKeyboardFocus?displayProperty=fullName> </xref:System.Windows.UIElement.GotKeyboardFocus?displayProperty=fullName> Dette kan påvirke håndtert egenskaper for hendelsen underveis hendelsen ruten. Hvis du vil ha mer informasjon, se [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).       Hvis den <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>hendelsen eller <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>hendelsen behandles (<xref:System.Windows.RoutedEventArgs.Handled%2A> er satt til `true` i hendelsesdataene), tastaturfokus, endres ikke.</xref:System.Windows.RoutedEventArgs.Handled%2A> </xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>       Hvis den <xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>hendelsen eller <xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus>hendelsen behandles, endres ikke tastaturfokus.</xref:System.Windows.Input.Keyboard.PreviewLostKeyboardFocus> </xref:System.Windows.Input.Keyboard.PreviewGotKeyboardFocus>"
