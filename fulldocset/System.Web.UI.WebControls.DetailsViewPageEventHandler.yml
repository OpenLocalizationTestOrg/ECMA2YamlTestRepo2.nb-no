  name: DetailsViewPageEventHandler
  nameWithType: DetailsViewPageEventHandler
  fullName: System.Web.UI.WebControls.DetailsViewPageEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>-hendelse når en Personsøkerknapp (en knapp med den `CommandName` egenskapen satt til &quot;Siden&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.DetailsView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Dette gjør at du må oppgi en hendelsesbehandling som utfører en egendefinert rutine, for eksempel avbryte operasjonen Bla når denne hendelsen oppstår.      > [!NOTE] > Personsøker knappene vanligvis finnes i raden personsøker for en <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView>       Når du oppretter en DetailsViewPageEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_1.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDynamic#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_302_2.aspx)]\n [!code-cs[DetailsViewPageEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_302_2.aspx)]"
