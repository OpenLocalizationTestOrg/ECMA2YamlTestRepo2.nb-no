  summary: "Angir en verdi som angir om å legge til alle brukergruppe som en bruker."
  remarks: "Sett denne egenskapen til `false` skal skjules legger til alle brukeren som er grupper som brukeren nylig opprettede roller. Angi egenskapen `true` å kreve at en nyopprettede rolle har alle legges til som en bruker. Roller som allerede finnes på programmet er ikke endret."
  syntax:
    content: public bool SetEveryoneAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>krever at en nyopprettede rolle har alle brukergruppen lagt til som bruker (roller som allerede finnes på programmet ikke er endret); Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> skal skjules legger til alle bruker gruppe som en bruker."
