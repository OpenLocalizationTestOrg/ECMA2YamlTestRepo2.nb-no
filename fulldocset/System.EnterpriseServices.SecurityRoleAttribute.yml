  name: SecurityRoleAttribute
  nameWithType: SecurityRoleAttribute
  fullName: System.EnterpriseServices.SecurityRoleAttribute
  type: Class
  summary: "Konfigurerer en rolle for et program eller komponent. Denne klassen kan ikke arves."
  remarks: "Du kan bruke SecurityRoleAttribute du roller for et program, og kan tilknyttes komponenter. Når SecurityRoleAttribute brukes med en samling som en helhet, sikrer den at rollen finnes i Programkonfigurasjonen (COM +-katalogen). Du kan legge til medlemmer av rollen ved hjelp av COM +-Explorer.       Brukes til en komponent, sikrer SecurityRoleAttribute at rollen finnes i Programkonfigurasjonen, og knytter komponenten target rollen.       Opprettet roller har ingen medlemmer som standard. Hvis den <xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A>er satt til `true`, alle brukergruppen legges til automatisk rollen.</xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A> Dette er best for alle tilgangstypen roller som er angitt minimal kontroll over systemet.       Sikkerhetsroller kan angis på komponentnivå, per grensesnittet og -metoden. Som med andre metodeattributter delt sikkerhetskonfigurasjon ikke er mellom grensesnittdefinisjon og metodeimplementering."
  example:
  - "The following code example demonstrates the use of this attribute to associate a role with an assembly that contains <xref:System.EnterpriseServices.ServicedComponent> classes.  \n  \n [!code-cpp[EnterpriseServices_Security#3](~/add/codesnippet/cpp/t-system.enterpriseservi_22_1.cpp)]\n [!code-cs[EnterpriseServices_Security#3](~/add/codesnippet/csharp/t-system.enterpriseservi_22_1.cs)]\n [!code-vb[EnterpriseServices_Security#3](~/add/codesnippet/visualbasic/t-system.enterpriseservi_22_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecurityRoleAttribute : Attribute
