- uid: System.Windows.Automation.Provider.ITextProvider.GetSelection
  id: GetSelection
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetSelection()
  nameWithType: ITextProvider.GetSelection()
  fullName: System.Windows.Automation.Provider.ITextProvider.GetSelection()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Henter en samling av usammenhengende teksten områder som er knyttet til den merkede teksten eller valgene."
  remarks: "For Brukergrensesnittet Automation leverandører som støtter merkede teksten, bør leverandøren Implementer denne metoden og også returnere en <xref:System.Windows.Automation.Provider.ITextProvider.SupportedTextSelection%2A>verdi.</xref:System.Windows.Automation.Provider.ITextProvider.SupportedTextSelection%2A>       Hvis ingen tekst er merket, returnerer GetSelection degenerert tekstområde (tomt område) på plasseringen av systemmarkøren (teksten innsetting punkt).       Hvis systemmarkøren (teksten innsetting punkt) ikke finnes, GetSelection kan returnere en nullreferanse (`Nothing` i [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)])."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetSelection ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: "En samling av usammenhengende teksten områder."
  overload: System.Windows.Automation.Provider.ITextProvider.GetSelection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Hvis Brukergrensesnittet Automation leverandøren støtter ikke merkede teksten for støtte."
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges
  id: GetVisibleRanges
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetVisibleRanges()
  nameWithType: ITextProvider.GetVisibleRanges()
  fullName: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Henter en matrise av usammenhengende tekst-områder fra en text-beholder der hvert tekstområde begynner med den første delvis synlig linjen gjennom til slutten av den siste delvis synlig linjen."
  remarks: "Brukergrensesnittet Automation leverandører bør kontrollere at de returnerer, maksimalt, tekst-områder som er synlige i beholderen.       Usammenhengende teksten områder kan oppstå når innhold i en text-beholder skjules av et overlappende vindu eller et annet objekt, eller når en text-beholder med et oppsett flere kolonner som har én eller flere kolonner delvis rullet utenfor visningen.       Hvis du ikke tekst, returneres et degenerert (tom) tekstområde. Denne tomt område kan returneres hvis tekstbeholderen er tom eller når alle text er rullet utenfor visningen."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetVisibleRanges ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: "Samling av synlig tekst områder i beholderen eller en tom matrise. En nullreferanse (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) aldri returneres."
  overload: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  id: RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromChild(IRawElementProviderSimple)
  nameWithType: ITextProvider.RangeFromChild(IRawElementProviderSimple)
  fullName: System.Windows.Automation.Provider.ITextProvider.RangeFromChild(IRawElementProviderSimple)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Henter en text-området omslutte et underordnet element som et bilde, hyperlink eller andre innebygd objekt."
  remarks: "Leverandør Brukergrensesnittet Automation bør kontrollere at det angitte elementet er en underordnet av tekstbeholderen.       Hvis det er ingen tekst i området der det underordnede elementet finnes, returneres et degenerert (tom) område.       Den `childElement` parameteren er enten en underordnet av <xref:System.Windows.Automation.AutomationElement>knyttet til en <xref:System.Windows.Automation.TextPattern>eller fra en rekke underordnede for et <xref:System.Windows.Automation.Text.TextPatternRange>.</xref:System.Windows.Automation.Text.TextPatternRange> </xref:System.Windows.Automation.TextPattern> </xref:System.Windows.Automation.AutomationElement>"
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromChild (System.Windows.Automation.Provider.IRawElementProviderSimple childElement);
    parameters:
    - id: childElement
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "Objektet som ble lukket."
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: "Et område som går over det underordnede elementet."
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromChild*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Hvis det underordnede elementet er en nullreferanse (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)])."
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(System.Windows.Point)
  id: RangeFromPoint(System.Windows.Point)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromPoint(Point)
  nameWithType: ITextProvider.RangeFromPoint(Point)
  fullName: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(Point)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Returnerer degenerert (tom) teksten området nærmest koordinatene angitte skjermen."
  remarks: "Et tekstområde som omgir et underordnet objekt returneres hvis skjermen koordinatene er i koordinatene til et bilde, hyperkobling eller andre innebygd objekt.       Fordi skjult tekst ikke ignoreres av RangeFromPoint returnerte et degenerert område fra teksten som vises nærmest angitte punktet."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromPoint (System.Windows.Point screenLocation);
    parameters:
    - id: screenLocation
      type: System.Windows.Point
      description: "Plasseringen i skjermkoordinater."
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: "En degenerert området nærmest den angitte plasseringen. En nullreferanse (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) aldri returneres."
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Hvis et angitt punkt er utenfor det [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element som er forbundet med mønsteret for teksten."
  platform:
  - net462
