  remarks: "Standardkonstruktøren initialiserer et tomt Sporingspunkt. Ingen samsvarende plasseringer, utelatte plasseringer, trekker ut data eller kommentarer er angitt. Du må konfigurere spor punktet ved å legge til minst én <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>til <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Du kan legge til de aktuelle objektene som eventuelt <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>, og <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
