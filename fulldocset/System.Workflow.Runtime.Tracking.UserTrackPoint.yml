  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter samlingen til steder som skal inkluderes i samsvarende for punktet spor av kjøretiden sporing infrastrukturen."
  remarks: "Hvis MatchingLocations er tom, samsvarer ikke spor punktet av kjøretiden sporing infrastruktur. Du må legge til minst én <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>til MatchingLocations for den <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>delta i samsvarende.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Spor punktet samsvare Hvis noen av de <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objekter i MatchingLocations sammenlignet og ingen av <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objekter i <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>samsvarer.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
