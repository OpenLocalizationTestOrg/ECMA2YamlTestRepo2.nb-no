  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter en samling som angir dataene som er hentet fra arbeidsflytforekomsten og sendes til Sporingstjenesten."
  remarks: "Når Spor punktet samsvarer, kjøretiden sporing infrastruktur sender en <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>til Sporingstjenesten.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Brukerdataene returneres i <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Kjøring sporing infrastruktur kan trekke ut data som er angitt i arbeidsflytforekomsten, trekker ut og sende dette i <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Datatypen utpakkede innkapslet i <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>poster og returnerte i <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Du kan legge til <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objektene trekker ut til å angi medlemsdata som skal trekkes fra aktiviteten tilknyttet bruker hendelsen, og du kan legge til <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objektene trekker ut til å angi medlemsdata som skal trekkes fra den primære aktiviteten av arbeidsflyten.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> som angir data som skal trekkes ut og sendt til Sporingstjenesten. Standarden er en tom samling."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
