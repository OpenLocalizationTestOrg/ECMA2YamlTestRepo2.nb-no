  name: Annotations
  nameWithType: UserTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter samlingen av merknader som er knyttet til spor punktet."
  remarks: "Du kan legge til merknader for å angi merknader som skal returneres i merknader når spor punktet samsvarer. Hvis merknader er tom, er noen merknader tilknyttet spor punktet.       Kommentarer er `strings` du definerer som inneholder informasjon som er knyttet til spor punktet. For eksempel en merknad kan inneholde informasjon om mulige kjøring-banen arbeidsflyten kan ta fra spor nå, eller den kan inneholde informasjonen som skal vises i et brukergrensesnitt."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Standarden er en tom samling."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations*
  exceptions: []
