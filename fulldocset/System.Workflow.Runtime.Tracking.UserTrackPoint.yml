- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter til steder som skal utelates fra spor punktet av kjøretiden sporing infrastruktur-samlingen."
  remarks: "Hvis noen av de <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objekter i ExcludedLocations sammenlignet for en bestemt bruker-hendelse, vil ikke samsvarer med spor-punktet, og ingen <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>sendes til Sporingstjenesten.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Hvis ExcludedLocations er tom, finnes det ingen utelatte plasseringer.       Du kan bruke ExcludedLocations for å utelate bestemte steder fra spores av kjøretiden sporing infrastruktur. Du kan for eksempel utelate et delsett av plasseringer som er angitt i <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>for å forbedre tekstskriften plasseringene som skal spores av Spor punktet.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> som angir plasseringer som skal utelates fra spor punktet. Standarden er en tom samling."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
