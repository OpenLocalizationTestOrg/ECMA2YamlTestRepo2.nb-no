  type: Class
  summary: "Definerer et punkt, som er forbundet med en bruker-hendelse, skal spores i potensielle kjøring av banen til en arbeidsflytforekomst som roten. Denne klassen kan ikke arves."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]En Aktivitetsdesigner eller designer arbeidsflyt kan bruke den overbelastet <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>og <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>metoder for å utstyre arbeidsflyten for å sende data til kjøretiden sporing infrastruktur som en bruker-hendelse.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Dataene slippes ut refereres til som brukerdata. I motsetning til aktiviteten Statushendelser og arbeidsflyten Statushendelser, som bare forekommer på endres, kan det forekomme brukerhandlinger på hvor som helst som brukes i en arbeidsflyt. Det finnes mange grunner til utstyre en arbeidsflyt for å sende brukerhandlinger. For eksempel en arbeidsflyt utformer bør kommunisere logisk Tilstandsinformasjon om fremdriften for en arbeidsflyt, eller en Aktivitetsdesigner vil gir mulighet for å aktiviteten medlemmer noen ganger enn statusen aktiviteten endre.       En UserTrackPoint definerer et punkt interessert i potensielt kjøring av banen til en arbeidsflytforekomst for roten knyttet til en bruker-hendelse. En UserTrackPoint inneholder plasseringer som er inkludert i samsvarende, steder som er utelatt fra samsvarende og mer data som skal trekkes fra arbeidsflytforekomsten når spor punktet samsvarer. Du kan legge til en UserTrackPoint til <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>til be kjøretiden sporing infrastruktur for å sende en <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>til Sporingstjenesten når spor punktet samsvarer.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> Brukerdataene returneres i <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> En enkelt UserTrackPoint kan samsvare på flere steder i arbeidsflytforekomsten.       En <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>inneholder samsvarer betingelser for en plassering som er knyttet til en bruker hendelse i potensielt kjøring av banen til en arbeidsflytforekomst.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Du kan legge til <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objekter til <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>til å definere plasseringer som skal inkluderes i samsvarende for spor punktet.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> På samme måte kan du legge til <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>objekter til <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>til å definere plasseringer som skal utelates fra samsvarende for spor punktet.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Du kan legge til <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objekter og <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objekter til <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>til å angi dataene som skal trekkes fra arbeidsflytforekomsten når spor punktet samsvarer.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Utpakkede dataene vil bli returnert i <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       Du kan legge til <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>til å angi tilleggsinformasjon som er knyttet til spor punktet.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> Disse merknader vil bli returnert i <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>       Et eksempel på hvordan du bruker denne klassen, kan du se den [sporing ved hjelp av brukeren spor punkt utvalg](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
