  summary: "Inneholder data for hendelsen CustomizeMapAreas for den <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> kontrollen."
  remarks: "Denne klassen gir dataene for den <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>hendelsen for diagramkontrollen.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeMapAreas>       Egenskapen bare for denne klassen er den <xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>s-egenskapen, som gjør det mulig for utviklere å: – Slett eller tilpasse kartområder som er opprettet for et diagramobjekt; noen <xref:System.Web.UI.DataVisualization.Charting.DataPoint>, <xref:System.Web.UI.DataVisualization.Charting.Series>, <xref:System.Web.UI.DataVisualization.Charting.LegendItem>eller <xref:System.Web.UI.DataVisualization.Charting.StripLine>objektet som har en ikke-tomme `Url`, `MapAreaAttributes` eller `ToolTip` har et kart for tilknyttede området objekt.</xref:System.Web.UI.DataVisualization.Charting.StripLine> </xref:System.Web.UI.DataVisualization.Charting.LegendItem> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.CustomizeMapAreasEventArgs.MapAreaItems%2A>      -Legg til egendefinert kartområder som har en brukerdefinert form og koordinater."
