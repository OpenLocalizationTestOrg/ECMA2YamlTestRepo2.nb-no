  remarks: "Representanten FormsAuthenticationEventHandler er definert for <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>hendelsen for <xref:System.Web.Security.FormsAuthenticationModule>klasse.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Du har tilgang til den <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>hendelsen til den <xref:System.Web.Security.FormsAuthenticationModule>klassen ved 책 angi en underrutine navnet **FormsAuthentication_OnAuthenticate** i filen Global.asax for ASP.NET-program.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Den <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>hendelsen oppst책r under den <xref:System.Web.HttpApplication.AuthenticateRequest>hendelsen.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate>       Den <xref:System.Web.Security.FormsAuthenticationModule>bygger en <xref:System.Web.Security.FormsAuthenticationEventArgs>objekt med gjeldende <xref:System.Web.HttpContext>, og sender den til den **FormsAuthentication_OnAuthenticate** hendelsen.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule>       Du kan bruke den <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>for den <xref:System.Web.Security.FormsAuthenticationEventArgs>objektet som er angitt for den **FormsAuthentication_OnAuthenticate** -hendelsen for 책 angi den <xref:System.Web.HttpContext.User%2A>for gjeldende <xref:System.Web.HttpContext>til en egendefinert <xref:System.Security.Principal.IPrincipal>objektet.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> Hvis du ikke angir en verdi for den <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>egenskapen under den **FormsAuthentication_OnAuthenticate** hendelsen, identiteten som ble levert av skjemaer godkjenningsbilletten URL-adresse og informasjonskapsel brukes.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Den **FormsAuthentication_OnAuthenticate** hendelsen er bare aktiveres n책r godkjenningen <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>er satt til <xref:System.Web.Configuration.AuthenticationMode>og <xref:System.Web.Security.FormsAuthenticationModule>er en aktive HTTP-modul for applikasjonen.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
