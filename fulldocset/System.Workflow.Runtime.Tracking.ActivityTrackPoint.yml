  namespace: System.Workflow.Runtime.Tracking
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;> </xref> klasse."
  remarks: "Standardkonstruktøren initialiserer et tomt Sporingspunkt. Ingen samsvarende plasseringer, utelatte plasseringer, trekker ut data eller kommentarer er angitt. Du må konfigurere spor punktet ved å legge til minst én <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>til <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Du kan også legge til objekter i <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>, og <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
  syntax:
    content: public ActivityTrackPoint ();
