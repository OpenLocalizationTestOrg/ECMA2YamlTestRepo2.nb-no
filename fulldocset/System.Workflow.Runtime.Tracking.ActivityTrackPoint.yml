- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter samlingen av merknader som er knyttet til spor punktet."
  remarks: "Du kan legge til merknader for å angi merknader som skal returneres i den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>sendes til Sporingstjenesten når spor punktet sammenlignet.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Hvis merknader er tom, er noen merknader tilknyttet spor punktet.       Kommentarer er `strings` du definerer som inneholder informasjon som er knyttet til spor punktet. For eksempel en merknad kan inneholde informasjon om mulige kjøring-banen arbeidsflyten kan ta fra spor nå, eller den kan inneholde informasjonen som skal vises i et brukergrensesnitt."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Standarden er en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter til steder som skal utelates fra spor punktet av kjøretiden sporing infrastruktur-samlingen."
  remarks: "Hvis noen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>i ExcludedLocations er tilpasset for en bestemt aktivitetshendelse status, vil ikke samsvarer med spor-punktet, og ingen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>sendes til Sporingstjenesten.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Hvis ExcludedLocations er tom, finnes det ingen utelatte plasseringer.       Du kan bruke ExcludedLocations spesielt ekskluderes plasseringer fra spores av kjøretiden sporing infrastruktur. Hvis du vil spore alle for eksempel <xref:System.Workflow.Activities.CodeActivity>aktiviteter bortsett fra de <xref:System.Workflow.Activities.CodeActivity>aktivitet en <xref:System.Workflow.ComponentModel.Activity.Name%2A>egenskapen for &quot;1&quot;, kan du definere et <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>som samsvarer med alle <xref:System.Workflow.Activities.CodeActivity>aktiviteter og legge den til <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> Deretter kan du definere en annen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>som samsvarer med <xref:System.Workflow.Activities.CodeActivity>aktiviteter med en <xref:System.Workflow.ComponentModel.Activity.Name%2A>egenskapen satt til &quot;1&quot; og legge den til ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Spor punktet vil deretter samsvare alle <xref:System.Workflow.Activities.CodeActivity>aktiviteter unntatt &quot;1&quot; aktiviteten.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> som angir plasseringer som skal utelates fra spor punktet. Standarden er en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter en samling som angir dataene som er hentet fra arbeidsflytforekomsten og sendes til Sporingstjenesten."
  remarks: "Når et Sporingspunkt samsvarer, kan runtime sporing infrastruktur trekke ut data fra arbeidsflytforekomsten. Kjøring sporing infrastruktur innkapsler utpakkede dataene i <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>objekter som plasseres i den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>av den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>som sendes til Sporingstjenesten.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Trekker ut er tom, ingen data trekkes ut.       Du kan legge til <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objektene trekker ut til å angi medlemsdata som skal trekkes fra aktiviteten knyttet spor nå, og du kan legge til <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objektene trekker ut til å angi medlemsdata som skal trekkes fra aktiviteten av arbeidsflyten.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> som angir dataene som skal trekkes ut og sendt til Sporingstjenesten. Standarden er en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter samlingen til steder som skal inkluderes i samsvarende for punktet spor av kjøretiden sporing infrastrukturen."
  remarks: "Hvis MatchingLocations er tom, samsvarer ikke spor punktet av kjøretiden sporing infrastruktur. Du må legge til minst én <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>til MatchingLocations for den <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>delta i samsvarende.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Spor punktet samsvare eventuell <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>MatchingLocations er samsvare av kjøretiden sporing infrastruktur, og ingen <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>i <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>samsvarer.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> som angir plasseringen til å samsvare for spor punktet. Standarden er en tom samling."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
