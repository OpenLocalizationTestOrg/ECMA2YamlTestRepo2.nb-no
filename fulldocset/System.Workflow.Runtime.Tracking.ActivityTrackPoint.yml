  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Definerer et punkt, som er tilknyttet en aktivitet kjøring statusendring, spores som finnes i banen for potensielle kjøring av en arbeidsflytforekomst. Denne klassen kan ikke arves."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Når kjøringsstatusen på en aktivitet endres, avgir arbeidsflytforekomsten en hendelse for aktiviteten statusen til runtime sporing infrastrukturen. En ActivityTrackPoint definerer et punkt interessert i potensielle kjøring av banen til en arbeidsflyt, kvalifisert av slike en hendelse for aktiviteten status. En ActivityTrackPoint inneholder plasseringer som er inkludert i samsvarende, steder som er utelatt fra samsvarende og dataene som skal trekkes fra arbeidsflytforekomsten når spor punktet samsvarer. Du kan legge til en ActivityTrackPoint til <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>til be runtime sporing-infrastruktur for å sende en <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>til Sporingstjenesten når det angitte settet av aktiviteten Statushendelser inntreffer.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> En enkelt ActivityTrackPoint kan samsvare på flere steder i arbeidsflytforekomsten.       En <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>inneholder samsvarer betingelser for en plassering eller plasseringene i potensielle kjøring av banen til en arbeidsflytforekomst.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Du kan legge til <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objekter til <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>til å definere plasseringer som skal inkluderes i samsvar med Sporingspunkt.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> På samme måte kan du legge til <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>objekter til <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>til å definere plasseringer som skal utelates fra samsvarer med Sporingspunkt.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Du kan legge til <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>objekter og <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>objekter til <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>til å angi dataene som skal trekkes fra arbeidsflytforekomsten når spor punktet samsvarer.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Utpakkede dataene vil bli inkludert i <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Du kan legge til <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>til å angi tilleggsinformasjon som er knyttet til spor punktet.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> Disse merknader vil bli inkludert i den <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>sendes når spor punktet sammenlignet.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
