  name: WebClientProtocol
  nameWithType: WebClientProtocol
  fullName: System.Web.Services.Protocols.WebClientProtocol
  type: Class
  summary: "Angir basisklasse for alle XML-Web service-klienten proxyer opprettet ved hjelp av ASP.NET."
  remarks: "Egenskaper for klassen WebClientProtocol brukes til å kontrollere virkemåten for transport brukes til å sende XML webtjenesteforespørselen og svar. Med egenskapene i denne klassen er tilordnet egenskapene som ble funnet på <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest> Forekomster av klasser som er avledet fra <xref:System.Net.WebRequest>, slik som <xref:System.Net.HttpWebRequest>, brukes som transportmekanisme for XML-webtjenester opprettet ved hjelp av ASP.NET.</xref:System.Net.HttpWebRequest> </xref:System.Net.WebRequest>       For å kommunisere med en XML-webtjeneste, må du opprette en proxy-klassen avledes indirekte, eller du vil kalle direkte fra WebClientProtocol for XML-webtjenesten. Du kan bruke Wsdl.exe-verktøyet til å opprette en proxy-klassen for en gitt XML Web service tjenestebeskrivelsen i stedet for å opprette proxy-klassen manuelt. Siden WebClientProtocol er basisklasse for klienten proxy-serveren, vil du finne egenskapene for proxy-klasser. Disse egenskapene er nyttig for å kontrollere forespørselen virkemåten for den underliggende transporten. For eksempel bruke den <xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A>egenskapen for kaller godkjent XML-webtjenester.</xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A> Mange av egenskapene WebClientProtocol brukes til å initialisere den <xref:System.Net.WebRequest>objekt som brukes til å gjøre Webforespørselen.</xref:System.Net.WebRequest>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form sets proxy information and client credentials on the proxy class prior to calling the remote XML Web service method.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_0_1.aspx)]\n [!code-vb[Classic WebClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_0_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class WebClientProtocol : System.ComponentModel.Component
