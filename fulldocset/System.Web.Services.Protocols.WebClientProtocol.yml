  summary: "Henter eller angir base URL-adresse for XML-webtjenesten klienten ber om."
  remarks: "Proxy-klassen som er generert ved hjelp av Wsdl.exe vil angi en URL-adressen for standardegenskap for klienten til å bruke. Standard URL-adresse er avhengig av location-attributt i tjenestebeskrivelsen som proxy-klassen ble generert fra.       Avledede klasser støtter bestemte protokoller, for eksempel <xref:System.Web.Services.Protocols.HttpGetClientProtocol>og <xref:System.Web.Services.Protocols.HttpPostClientProtocol>kan legge til ekstra informasjon til URL-adresse til å gjøre XML webtjenesteforespørselen.</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol>       URL-egenskapen kan endres for å se alle XML-webtjenesten som implementerer samme tjenestebeskrivelsen som proxy-klassen som er generert fra."
  example:
  - "The following example changes the Url property for the `math` XML Web service to the Web server named `http:// www.contoso.com`.  \n  \n [!code-cs[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_49_1.cs)]\n [!code-vb[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_49_1.vb)]\n [!code-cpp[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_49_1.cpp)]"
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "Den primære URL-adressen for XML-webtjenesten klienten ber om. Standard er <xref:System.String>.</xref:System.String>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Url*
  exceptions: []
  platform:
  - net462
