- uid: System.Web.Services.Protocols.WebClientProtocol.Credentials
  id: Credentials
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Credentials
  nameWithType: WebClientProtocol.Credentials
  fullName: System.Web.Services.Protocols.WebClientProtocol.Credentials
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Henter eller angir sikkerhetsinformasjonen for klientgodkjenning for XML-Web-tjenesten."
  remarks: "Når du bruker den `Credentials` egenskapen en XML-Web service-klient må starte en klassen implementerer <xref:System.Net.ICredentials>, slik som <xref:System.Net.NetworkCredential>, og deretter klienten legitimasjonen spesifikke authentication mekanisme.</xref:System.Net.NetworkCredential> </xref:System.Net.ICredentials> Den <xref:System.Net.NetworkCredential>klassen kan brukes til å angi legitimasjon for godkjenning ved hjelp av grunnleggende sammendragsgodkjenning, NTLM og Kerberos godkjenningsmekanismer.</xref:System.Net.NetworkCredential>       Når egenskapen legitimasjon er satt til <xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>deretter klienten på telefonen serveren for å utføre Kerberos og/eller NTLM authentication avhengig av hvordan serveren er konfigurert.</xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets authentication credentials using the `Credentials` property. The user name, password and domain are passed into the constructor for the <xref:System.Net.NetworkCredential> class.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see.  \n  \n [!code-vb[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_41_1.aspx)]\n [!code-cs[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_41_1.aspx)]"
  syntax:
    content: public System.Net.ICredentials Credentials { get; set; }
    return:
      type: System.Net.ICredentials
      description: "Den <xref:System.Net.ICredentials>for XML-Web service-klienten.</xref:System.Net.ICredentials>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Credentials*
  exceptions: []
  platform:
  - net462
