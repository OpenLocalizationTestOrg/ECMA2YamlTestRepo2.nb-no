- uid: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  id: PreAuthenticate
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: PreAuthenticate
  nameWithType: WebClientProtocol.PreAuthenticate
  fullName: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Henter eller angir om forhåndsgodkjenning er aktivert."
  remarks: "Når en klient ber om en ressurs uten bruk av legitimasjon, serveren utfordringene forespørselen, og angir hvilken godkjenningsvalg støtter. Klienten velger et godkjenningsskjema og sender riktig `WWW-authenticate` overskrift til serveren. Når PreAuthenticate er `true`, `WWW-authenticate` sendes overskriften med alle etterfølgende forespørsler.       Når PreAuthenticate er `false`, en forespørsel til XML Web service-metoden uten opprinnelig forsøk på å godkjenne brukeren. Hvis XML-webtjenesten tillater anonym tilgang, utføres XML Web service-metoden. Hvis anonym tilgang er avslått, sendes en 401 HTTP-returkode tilbake til klienten. Svar i <xref:System.Web.Services.Protocols.WebClientProtocol>klassen returnerer autentiseringsinformasjonen til nettserveren.</xref:System.Web.Services.Protocols.WebClientProtocol> Hvis klienten er godkjent, og deretter tillatelse til å få tilgang til XML-webtjenesten, utføres XML Web service-metoden; Hvis er klienten nektet tilgang."
  syntax:
    content: public bool PreAuthenticate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>å godkjenne før forespørselen; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: WebClientProtocol.RequestEncoding
  fullName: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Den <xref:System.Text.Encoding>brukt til å gjøre klientforespørselen XML-webtjenesten.</xref:System.Text.Encoding>"
  remarks: "RequestEncoding bestemmer kodingen for forespørselsmeldingen. Den <xref:System.Net.WebRequest.ContentType%2A>til forespørselen skal være kommentert med verdien koding.</xref:System.Net.WebRequest.ContentType%2A>       Klasser som er avledet fra <xref:System.Web.Services.Protocols.WebClientProtocol>støtter en bestemt protokoll, for eksempel <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>samsvarer for SOAP, angi denne egenskapen med kravene for kodingen for den bestemte protokollen.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol> </xref:System.Web.Services.Protocols.WebClientProtocol> For eksempel den <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>angir standardkodingen til UTF-8.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets RequestEncoding to UTF-8.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_59_1.aspx)]\n [!code-cs[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_59_1.aspx)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Tegnkodingen for klientforespørselen. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, som bruker standardkodingen for underliggende transport og -protokollen."
  overload: System.Web.Services.Protocols.WebClientProtocol.RequestEncoding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.WebClientProtocol.Timeout
  id: Timeout
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Timeout
  nameWithType: WebClientProtocol.Timeout
  fullName: System.Web.Services.Protocols.WebClientProtocol.Timeout
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Angir hvor lenge en XML-Web-tjenesteklienten venter på svar til en synkron XML webtjenesteforespørselen kommer (i millisekunder)."
  remarks: "Sette Timeout-egenskapen til <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>indikerer at forespørselen er tidsavbrutt.</xref:System.Threading.Timeout.Infinite?displayProperty=fullName> Selv om en XML-Web-tjenesteklienten kan angi Timeout-egenskapen ikke tidsavbrutt, nettserveren kan fortsatt føre til at forespørselen tidsavbrutt på serversiden."
  example:
  - "The following example sets the `Timeout` value to 15000 (15 seconds) for the synchronous call to the `Add` XML Web service method within the `Math` XML Web service.  \n  \n [!code-cs[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_35_1.cs)]\n [!code-cpp[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_35_1.cpp)]\n [!code-vb[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_35_1.vb)]"
  syntax:
    content: public int Timeout { get; set; }
    return:
      type: System.Int32
      description: "Tidsavbrudd i millisekunder for synkron kall til XML-webtjenesten. Standard er 100000 millisekunder."
  overload: System.Web.Services.Protocols.WebClientProtocol.Timeout*
  exceptions: []
  platform:
  - net462
