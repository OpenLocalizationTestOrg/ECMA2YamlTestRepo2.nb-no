  summary: "Henter eller angir hvordan elementer vises i kontrollen."
  remarks: "Vis-egenskapen kan du angi hvilken type visning av <xref:System.Windows.Forms.ListView>kontrollen bruker til å vise elementer.</xref:System.Windows.Forms.ListView> Du kan angi egenskapen visningen til å vise hvert element med store eller små ikoner eller vise elementer i en loddrett liste. Alternativet rikeste er detaljvisningen, slik at du kan vise ikke bare elementer, men underelementene som er angitt for hvert element. Hvert element vises i et rutenett med hvert element som er oppført loddrett og subitems for hvert element vises i en kolonne med kolonneoverskrifter. Detaljvisningen er en perfekt måte å vise databaseinformasjon til en bruker. Med Windows XP og Windows Server 2003, kan du vise elementer som fliser som saldo for grafisk og tekstbaserte ved å vise et stort ikon sammen med subitem informasjon velger. Hvis du vil aktivere side ved side-visningen programmet må kalle den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Visningen liten bildet viser hvert element med et ikon og informasjon til høyre for ikonet. Visningen store bildet viser hvert element med et ikon og informasjon under ikonet. Størrelsen på ikonene for bildelisten er angitt i den <xref:System.Windows.Forms.ImageList.ImageSize%2A>for den <xref:System.Windows.Forms.ImageList>for den <xref:System.Windows.Forms.ListView.SmallImageList%2A>eller <xref:System.Windows.Forms.ListView.LargeImageList%2A>Egenskaper.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ImageList.ImageSize%2A>      > [!NOTE] > Hvis du bruker flere bilde-lister for visning av små og store ikoner, med en <xref:System.Windows.Forms.ListView>kontroll, bør du sette små og store versjoner av avbildningen på den samme indeksen plassering i de respektive bildet listene.</xref:System.Windows.Forms.ListView> Når veksle mellom visninger, hvor indeksen for bildet i én liste til å finne bildet i andre listen, uavhengig av nøkkelverdien som er angitt.       De fleste av egenskapene i den <xref:System.Windows.Forms.ListView>kontrollen påvirker hvordan de ulike visningene dine eller vises.</xref:System.Windows.Forms.ListView> Noen egenskaper som påvirker visninger av elementene fungerer bare når egenskapen visningen er satt til en bestemt verdi, mens andre er nyttig når alle visninger. For eksempel egenskaper som <xref:System.Windows.Forms.ListView.GridLines%2A>og <xref:System.Windows.Forms.ListView.FullRowSelect%2A>fungerer bare når egenskapen visningen er satt til <xref:System.Windows.Forms.View?displayProperty=fullName>, mens den <xref:System.Windows.Forms.ListView.MultiSelect%2A>og <xref:System.Windows.Forms.ListView.CheckBoxes%2A>er nyttig når alle visninger.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.MultiSelect%2A> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.FullRowSelect%2A> </xref:System.Windows.Forms.ListView.GridLines%2A>       Tabellen nedenfor viser noen <xref:System.Windows.Forms.ListView>medlemmer og visningene de er gyldig i.</xref:System.Windows.Forms.ListView>      | Listevisningen blir medlem | Vis |   |---------------------|----------|   | <xref:System.Windows.Forms.ListView.Alignment%2A>egenskapen | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.AutoArrange%2A>egenskapen | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>metoden | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.CheckBoxes%2A>| Alle visninger unntatt <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.Columns%2A>egenskapen | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.DrawSubItem>hendelsen | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindItemWithText%2A>metoden | <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.FindNearestItem%2A>metoden | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.GetItemAt%2A>metoden | <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.Groups%2A>egenskapen | Alle visninger unntatt <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.HeaderStyle%2A>egenskapen | <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.InsertionMark%2A>egenskapen | <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|       Du kan bruke egenskapen visningen å tilby forskjellige visninger for dataene i programmets eller låse en bestemt visning for å kunne bruke denne visningen fordelene.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.HeaderStyle%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Groups%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.GetItemAt%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindItemWithText%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoArrange%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Alignment%2A> For eksempel egenskapen visningen ofte er satt til <xref:System.Windows.Forms.View?displayProperty=fullName>fordi detaljvisningen inneholder en rekke visningsalternativer er ikke tilgjengelig i de andre visningene.</xref:System.Windows.Forms.View?displayProperty=fullName>      > [!NOTE] > Hvis din <xref:System.Windows.Forms.ListView>kontrollen ikke har noen kolonneoverskrifter som er angitt, og du angir View-egenskapen til <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>kontrollen vises ikke alle elementer.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Hvis den <xref:System.Windows.Forms.ListView>kontrollen ikke har noen kolonneoverskrifter som er angitt, og du angir View-egenskapen til <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>kontrollen vises ikke alle underelementene.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       Side ved side-visningen viser hvert element med et stort ikon på venstre og tekstbaserte informasjonen til høyre. Samme består av elementetiketten etterfulgt av underelementene. Som standard vises bare den første subitem som tilsvarer elementetiketten. For å vise flere underelementene, må du legge til <xref:System.Windows.Forms.ColumnHeader>objekter til den <xref:System.Windows.Forms.ListView.Columns%2A>samlingen.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Hver subitem i flisen tilsvarer en kolonneoverskrift. For å styre hvilke underelementene vises og rekkefølgen de vises, må du angi den <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>egenskapen for hvert element og <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>-egenskapen for hver topptekst.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> Du kan deretter legge til, fjerne og omorganisere meldingshoder i den <xref:System.Windows.Forms.ListView.Columns%2A>samlingen for det ønskede resultatet.</xref:System.Windows.Forms.ListView.Columns%2A>       For å styre størrelsen på flisene i visningen side ved side, kan du angi den <xref:System.Windows.Forms.ListView.TileSize%2A>egenskapen.</xref:System.Windows.Forms.ListView.TileSize%2A> Dette er nyttig for å hindre linje wrapping når subitem er for lang for en enkelt linje.       Et eksempel på side ved side-visningen, kan du se den <xref:System.Windows.Forms.ListView.TileSize%2A>egenskapen.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > Selv om kolonner vises bare i detaljvisningen, vises ikke underelementene uten kolonneoverskriftene i detaljvisningen eller side ved side-visningen.       Side ved side-visningen er bare tilgjengelig på Windows XP og Windows Server 2003 når programmet kaller den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Kode relatert til side ved side-visningen har ingen innvirkning på eldre operativsystemer, og <xref:System.Windows.Forms.ListView>kontrollen vises i stort ikon.</xref:System.Windows.Forms.ListView> Resultatet kanskje kode som er avhenger av side ved side-visningen fungerer ikke riktig.       Du kan vil ta med koden som angir om side ved side-visningen er tilgjengelig, og oppgi alternative funksjonalitet når den er utilgjengelig. For eksempel når du bruker eieren tegning for å tilpasse utseendet til <xref:System.Windows.Forms.ListView>elementer i visningen side ved side, bør du bruke tegning koden passende å store ikoner-visningen når du kjører på operativsystemer som ikke støtter side ved side-visningen.</xref:System.Windows.Forms.ListView>       Funksjonen for side ved side-visningen er angitt av samme bibliotek med funksjonen for oppsett av operativsystemet. Undersøk tilgjengeligheten av dette biblioteket ved kall av <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overlasten for metoden og pass i den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>verdien.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   View  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_86_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_86_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_86_1.vb)]"
