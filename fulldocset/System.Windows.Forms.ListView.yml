  remarks: "Den <xref:System.Windows.Forms.ListView>grupperingsfunksjonen lar deg opprette visuelle grupper av logisk relaterte <xref:System.Windows.Forms.ListView>elementer.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Hver gruppe består av en tekstform etterfulgt av en vannrett linje og elementer som er tilordnet til denne gruppen. Du kan justere toppteksten til venstre, høyre, eller midten av kontrollen. Noen grupper som er tilordnet til en <xref:System.Windows.Forms.ListView>kontroll vises når <xref:System.Windows.Forms.ListView.View%2A>egenskapen settes til en annen verdi enn <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>grupper hjelper brukere Finn elementene de ser etter ved å skille elementene i nyttig kategorier.</xref:System.Windows.Forms.ListView> Du kan opprette kategoriene må. En vanlig fremgangsmåten er å gruppere elementer som er basert på hvordan listen er sortert. Du kan for eksempel gruppere elementene etter den første bokstaven i elementet når listen er sortert alfabetisk eller underelementene som type eller dato når listen er sortert, ved å klikke en kolonneoverskrift i detaljvisningen. Windows Utforsker bruker denne typen gruppering.       Hvis du vil bruke grupperingsfunksjonen, må du legge til én eller flere <xref:System.Windows.Forms.ListViewGroup>objekter i samlingen grupper i en <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroup> Justere gruppen hodet tekst og topptekst den <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>konstruktøren, eller angi dem ved hjelp av den <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName>og <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName>Egenskaper.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       Hvis du vil deaktivere grupperingsfunksjonen, kan du angi den <xref:System.Windows.Forms.ListView.ShowGroups%2A>egenskapen `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Du kan tilordne et element i en gruppe ved å angi gruppen i den <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>konstruktøren, ved å angi den <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>egenskapen eller ved å legge til elementet som direkte i <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>samling av en gruppe.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Alle elementene skal tilordnes grupper før de vises. Alle elementer som ikke er tilordnet til en gruppe vises i standardgruppen som har hodet etiketten &quot;DefaultGroup {0}&quot;. Standardgruppen finnes ikke i samlingen grupper, og kan ikke endres. Det er primært nyttige ved feilsøking for å sikre at alle elementer har lagt riktig til grupper.       Et element kan bare være én gruppe om gangen. Du kan endre gruppen som tilhører et element ved å angi den <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>-egenskapen ved kjøretid, eller ved å legge den til den <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>samling av en annen gruppe som automatisk fjernes fra den forrige gruppen.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       Innsetting merke-funksjonen er deaktivert ved grupper. Fordi grupperingsfunksjonen sorterer elementer etter gruppemedlemskap, mens innsetting merke funksjonen som brukes med dra og slipp flytte i en <xref:System.Windows.Forms.ListView>kontroll som ikke allerede sortere elementene.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>grupper er bare tilgjengelig på Windows XP og Windows Server 2003 når programmet kaller den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> Gruppene vises ikke på eldre operativsystemer kode knyttet til grupper har ingen virkning. Resultatet kanskje kode som er avhenger av Grupperingsfunksjonen fungerer ikke riktig.       Du kan vil ta med koden som angir om grupperingsfunksjonen er tilgjengelig, og oppgi alternative funksjonalitet når den er utilgjengelig. Du kan for eksempel angi alternativ sortering når du kjører på operativsystemene som ikke støtter sortering av gruppen.       Grupperingsfunksjonen er angitt av samme bibliotek med funksjonen for oppsett av operativsystemet. Undersøk tilgjengeligheten av dette biblioteket ved kall av <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overlasten for metoden og pass i den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>verdien.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
