xref:System.Windows.Forms.ListViewInsertionMark> Det er også brukes i et behandlingsprogram for den <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>eller <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>-hendelsen for å sette inn et dratt element på den riktige plasseringen.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Hvis du vil ha mer informasjon, se <xref:System.Windows.Forms.ListViewInsertionMark>og [slik: Vis en innsettingsmerke i en Windows Forms-kontroll for listevisningen blir](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > Innsetting merke funksjonen er bare tilgjengelig på Windows XP og Windows Server 2003 når programmet kaller den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Innsettingsmerke vises ikke på eldre operativsystemer kode gjelder innsettingsmerke har ingen virkning. Resultatet kanskje kode som er avhenger av innsetting merke-funksjonen fungerer ikke riktig. Du kan vil ta med koden som angir om denne funksjonen er tilgjengelig, og oppgi alternative funksjonalitet når den er utilgjengelig. Du kan for eksempel omgå all kode som implementerer dra og slipp elementet plasseringen endres når du kjører på operativsystemene som ikke støtter innsetting for.   >> Innsetting merke funksjonen er angitt av samme bibliotek med funksjonen for oppsett av operativsystemet. Undersøk tilgjengeligheten av dette biblioteket ved kall av <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overlasten for metoden og pass i den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>verdien.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
