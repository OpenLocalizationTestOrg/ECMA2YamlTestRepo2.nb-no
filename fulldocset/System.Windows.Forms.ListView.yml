  summary: "Henter eller angir en verdi som angir om en avmerkingsboks vises ved siden av hvert element i kontrollen."
  remarks: "Egenskapen avmerkingsboksene lar deg vise en avmerkingsboks ved siden av hvert element i listen. Dette aktiverer programmet til å vise en liste med elementer (og subitems hvis den <xref:System.Windows.Forms.ListView.View%2A>er satt til `View.Details`) at brukeren kan velge ved å klikke i avmerkingsboksen.</xref:System.Windows.Forms.ListView.View%2A> Egenskapen avmerkingsboksene tilbyr en måte å velge flere elementer i den <xref:System.Windows.Forms.ListView>kontrollen uten å bruke CTRL-tasten.</xref:System.Windows.Forms.ListView> Avhengig av programmet kanskje ved hjelp av i avmerkingsboksene velge elementer i stedet for standard flere utvalg metoden enklere for brukeren. Selv om den <xref:System.Windows.Forms.ListView.MultiSelect%2A>for den <xref:System.Windows.Forms.ListView>kontrollen er satt til `false`, du kan fortsatt vise avmerkingsboksene og gi flere utvalg funksjoner til brukeren.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.MultiSelect%2A> Denne funksjonen kan være nyttig hvis du ikke ønsker flere elementer som skal velges enda fremdeles vil Tillat brukeren å velge flere elementer fra listen for å utføre en operasjon i programmet.       Hvis du vil finne ut når et element er sjekket, oppretter du en hendelsesbehandling for den <xref:System.Windows.Forms.ListView.ItemCheck>hendelsen.</xref:System.Windows.Forms.ListView.ItemCheck> Ikke hente alle elementene som er sjekket inn den <xref:System.Windows.Forms.ListView>, bruker den <xref:System.Windows.Forms.ListView.CheckedItems%2A>til å få tilgang til den <xref:System.Windows.Forms.ListView.CheckedIndexCollection>for kontrollen.</xref:System.Windows.Forms.ListView.CheckedIndexCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> </xref:System.Windows.Forms.ListView> Å hente indeksene i alle elementer som er sjekket inn av <xref:System.Windows.Forms.ListView>, bruker den <xref:System.Windows.Forms.ListView.CheckedIndices%2A>egenskapen.</xref:System.Windows.Fo