- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontrollen tegnes operativsystemet eller kode du oppgir."
  remarks: "En <xref:System.Windows.Forms.ListView>kontrollen tegnes vanligvis av operativsystemet.</xref:System.Windows.Forms.ListView> For å tilpasse utseendet til <xref:System.Windows.Forms.ListView>elementer, underelementene og kolonneoverskrifter, angi OwnerDraw egenskapen `true` og gi et behandlingsprogram for én eller flere av følgende hendelser: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> Dette kalles eieren tegning. Når den <xref:System.Windows.Forms.ListView.View%2A>er satt til <xref:System.Windows.Forms.View?displayProperty=fullName>, alle tre hendelser inntreffer; ellers bare den <xref:System.Windows.Forms.ListView.DrawItem>inntreffer.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Subitem informasjon vanligvis vises i side ved side-visningen som detaljene vise, men side ved side-visningen, må den tegnes i et behandlingsprogram for den <xref:System.Windows.Forms.ListView.DrawItem>hendelsen.</xref:System.Windows.Forms.ListView.DrawItem> Den <xref:System.Windows.Forms.ListView.DrawSubItem>hendelsen oppstår ikke for alle underelementene for som Nei <xref:System.Windows.Forms.ColumnHeader>objektet har blitt lagt til i <xref:System.Windows.Forms.ListView.Columns%2A>samlingen.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> Legg også merke som den første subitem for hver <xref:System.Windows.Forms.ListViewItem>objektet representerer det overordnede elementet og vises i den første kolonnen.</xref:System.Windows.Forms.ListViewItem>       I visningen for mer informasjon, kan du behandle den <xref:System.Windows.Forms.ListView.DrawItem>-hendelsen for å tegne elementer vanlige til alle underelementer, for eksempel bakgrunnen, og behandle den <xref:System.Windows.Forms.ListView.DrawSubItem>-hendelsen for å tegne elementer for individuelle underelementene, for eksempel tekstverdier.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> Du kan også tegne alle elementer den <xref:System.Windows.Forms.ListView>kontrollere med bare én av de to hendelsene, selv om dette kan være like praktisk.</xref:System.Windows.Forms.ListView> For å tegne kolonneoverskriftene i detaljvisningen, må du behandle den <xref:System.Windows.Forms.ListView.DrawColumnHeader>hendelsen.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > Å unngå problemer med grafikk flimring overstyres tegning er eieren av <xref:System.Windows.Forms.ListView>kontrollere og angi den <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>egenskapen `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Du finner mer informasjon om behandling av hendelser [behandling og opprettet hendelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> tegnes kontroll av kode du oppgir; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> hvis den <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> tegnes kontroll av operativsystemet. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.OwnerDraw*
  exceptions: []
  platform:
  - net462
