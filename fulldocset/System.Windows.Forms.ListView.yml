  remarks: "Egenskapen LargeImageList kan du angi en <xref:System.Windows.Forms.ImageList>objekt som inneholder ikonene skal brukes ved visning av elementer med store ikoner (når det <xref:System.Windows.Forms.ListView.View%2A>er satt til <xref:System.Windows.Forms.View>).</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ImageList> Den <xref:System.Windows.Forms.ListView>kontrollen godtar eventuelle grafikk formater som den <xref:System.Windows.Forms.ImageList>kontrollen støtter når du viser ikoner.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> Den <xref:System.Windows.Forms.ListView>kontrollen er ikke begrenset til *.ico filer.</xref:System.Windows.Forms.ListView> Når en <xref:System.Windows.Forms.ImageList>er tilordnet til egenskapen LargeImageList, kan du angi <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>egenskapen for hver <xref:System.Windows.Forms.ListViewItem> <xref:System.Windows.Forms.ListView>kontrollen indeksen posisjonen for det aktuelle bildet i <xref:System.Windows.Forms.ImageList>.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> </xref:System.Windows.Forms.ImageList> Størrelsen på ikonene for LargeImageList er angitt i <xref:System.Windows.Forms.ImageList.ImageSize%2A>.</xref:System.Windows.Forms.ImageList.ImageSize%2A>       Fordi bare én indeksen kan angis for den <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName>egenskapen den <xref:System.Windows.Forms.ImageList>objekter som angis i LargeImageList og <xref:System.Windows.Forms.ListView.SmallImageList%2A>Egenskaper må ha samme indeksen posisjoner for bilder skal vises.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> For eksempel hvis den <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>for en <xref:System.Windows.Forms.ListViewItem>er satt til 0, bilder skal brukes for både små og store ikonene må være i samme posisjon for indeksen i den <xref:System.Windows.Forms.ImageList>objekter som angis i LargeImageList og <xref:System.Windows.Forms.ListView.SmallImageList%2A>Egenskaper.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > Når bildene er angitt med nøkler, må du likevel stedet små og store versjoner av bildet til den samme indeksen i de respektive bildet listene. Når veksle mellom visninger, hvor indeksen for bildet i én liste til å finne bildet i andre listen, uavhengig av nøkkelverdien som er angitt.       Angi den <xref:System.Windows.Forms.ImageList>skal brukes ved visning av elementer med små ikoner (alle vise modi enn <xref:System.Windows.Forms.View>), brukes den <xref:System.Windows.Forms.ListView.SmallImageList%2A>egenskapen.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Hvis du vil bruke bilder viser elementet ved å bruke den <xref:System.Windows.Forms.ListView.StateImageList%2A>egenskapen.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
