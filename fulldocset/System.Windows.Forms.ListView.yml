  name: GetItemAt(Int32,Int32)
  nameWithType: ListView.GetItemAt(Int32,Int32)
  fullName: System.Windows.Forms.ListView.GetItemAt(Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter elementet i den angitte plasseringen."
  remarks: "Metoden GetItemAt du kan angi hvilken element finnes på en bestemt plassering i klientområde for den <xref:System.Windows.Forms.ListView>kontroll.</xref:System.Windows.Forms.ListView> Du kan bruke denne metoden når brukeren klikker eller høyreklikker en subitem (når det <xref:System.Windows.Forms.ListView.View%2A>er satt til `View.Details`) og du vil finne ut hvilke elementet eier subitem som ble klikket basert på musen koordinatene når brukeren klikker musen.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Når den <xref:System.Windows.Forms.ListView.FullRowSelect%2A>egenskapsverdi `false`, denne metoden returnerer et element når den angitte plasseringen er utenfor grensene for det overordnede elementet (som vises i den første kolonnen når kontrollen er i modus for mer informasjon).</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Du må angi den <xref:System.Windows.Forms.ListView.FullRowSelect%2A>egenskapen `true` til å hente et element med denne metoden gitt en plassering i grensene for en subitem.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Du kan også bruke den <xref:System.Windows.Forms.ListView.HitTest%2A>metode for å hente detaljert informasjon om elementet på en bestemt plassering.</xref:System.Windows.Forms.ListView.HitTest%2A>       Gjøre dra og slipp flytte elementer i en <xref:System.Windows.Forms.ListView>, bør du bruke den <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>enn metoden GetItemAt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Den <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>metoden finner nærmest uansett hvor musepekeren er plassert.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> Metoden GetItemAt returnerer på den andre siden `null` Hvis det er ingen elementer i den angitte plasseringen.      > [!NOTE] > Den <xref:System.Windows.Forms.ListViewInsertionMark>klassen støttes bare for Windows XP og Windows Server 2003 når programmet kaller den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
    content: public System.Windows.Forms.ListViewItem GetItemAt (int x, int y);
    parameters:
    - id: x
      type: System.Int32
      description: "X-koordinaten for plasseringen til å søke etter et element (uttrykt i klienten koordinater)."
    - id: y
      type: System.Int32
      description: "Y-koordinaten for plasseringen til å søke etter et element (uttrykt i klienten koordinater)."
    return:
      type: System.Windows.Forms.ListViewItem
      description: "En <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> som representerer elementet fra den angitte posisjonen. Hvis finnes ikke noe element på den angitte plasseringen, returneres <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.GetItemAt*
  exceptions: []
  platform:
  - net462
