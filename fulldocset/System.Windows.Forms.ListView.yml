  summary: "Representerer en Windows listen visningskontroll, som viser en samling med elementer som kan vises ved hjelp av én av fire visninger."
  remarks: "En listevisningen blir kontroll lar deg vise en liste over elementer Elementtekst, og eventuelt et ikon til å identifisere elementtypen. Det er for eksempel ligner på en listevisningen blir kontroll filliste Windows Utforsker. Det vises en liste over filene og mappene som er valgt i treet. Hver fil- og viser et ikon som er knyttet til den til å identifisere av filen eller mappen. Den <xref:System.Windows.Forms.ListViewItem>klassen representerer et element i en listevisningen blir-kontroll.</xref:System.Windows.Forms.ListViewItem> Elementene som skal vises i listen kan vises i fem ulike visninger. Kan vise elementer som store ikoner som små ikoner eller som små ikoner i en loddrett liste. Elementer kan også ha underelementene som inneholder informasjon som er knyttet til det overordnede elementet. Detaljvisningen lar deg vise elementet og tilhørende underelementene i et rutenett med kolonneoverskrifter som identifiserer informasjonen som vises i en subitem. Side ved side-visningen som er begrenset tilgjengelighet som beskrevet nedenfor, kan du vise elementet og tilhørende underelementene som en flis som inneholder en stor ikonet ved siden av samme. Listevisningen blir støtter ett eller flere valg. Flere utvalg funksjonen lar brukeren velge fra en liste med elementer på samme måte som en <xref:System.Windows.Forms.ListBox>kontroll.</xref:System.Windows.Forms.ListBox> Brukeren kan i tillegg aktivere valgte elementer for å utføre en oppgave. Du kan for eksempel bruke en kontroll for listevisningen blir til å vise en liste over filer som programmet kan deretter åpne og bruke. Brukeren kan velge filer å åpne og dobbeltklikk deretter dem for å aktivere elementene, og åpne filene i applikasjonen. Den listevisningen blir kan også vise alternativene, ved hjelp av den <xref:System.Windows.Forms.ListView.CheckBoxes%2A>egenskapen som tillater brukeren å kontrollere elementer som de vil utføre en handling på.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> Du kan bruke listevisningen blir kontrollen i en rekke måter. Kontrollen kan brukes til å vise informasjon fra et program, en database eller en tekstfil. Den listevisningen blir kan også brukes til å hente informasjon fra brukeren, for eksempel velge et sett med filer til å behandle.       Listevisningen blir inneholder et stort antall egenskaper som gir fleksibilitet utseendet og virkemåten. Den <xref:System.Windows.Forms.ListView.View%2A>egenskapen kan du endre måten elementene vises.</xref:System.Windows.Forms.ListView.View%2A> Den <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, og <xref:System.Windows.Forms.ListView.StateImageList%2A>Egenskaper kan du angi den <xref:System.Windows.Forms.ImageList>objekter som inneholder bilder som vises for elementer, og med den <xref:System.Windows.Forms.ListView.StateImageList%2A>, alternativene som vises når det <xref:System.Windows.Forms.ListView.CheckBoxes%2A>er satt til `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> For å fastslå hvilke elementer som er merket, kan du bruke den <xref:System.Windows.Forms.ListView.CheckedItems%2A>til å få tilgang til den <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>samlingen.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Den <xref:System.Windows.Forms.ListView.Columns%2A>egenskapen tillater tilgang til den <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, som lagrer kolonneoverskriftene som vises når <xref:System.Windows.Forms.ListView.View%2A>kontrollen er satt til <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Elementer er lagt til og fjernet fra listevisningen blir via den <xref:System.Windows.Forms.ListView.Items%2A>egenskapen.</xref:System.Windows.Forms.ListView.Items%2A> Den <xref:System.Windows.Forms.ListView.Items%2A>egenskapen får du tilgang til den <xref:System.Windows.Forms.ListView.ListViewItemCollection>kontrollens, som inneholder metoder for å endre elementene i kontrollen.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Hvis du vil Tillat brukeren å redigere teksten for et element, kan du bruke den <xref:System.Windows.Forms.ListView.LabelEdit%2A>egenskapen.</xref:System.Windows.Forms.ListView.LabelEdit%2A> Når kontrollen inneholder et stort antall elementer, er det ofte enklere for brukeren som skal vises i en sortert liste. Du kan bruke den <xref:System.Windows.Forms.ListView.Sorting%2A>til å sortere elementene alfabetisk.</xref:System.Windows.Forms.ListView.Sorting%2A> Du kan også tilpasse utseendet til en listevisningen blir-kontroll. Hvis du vil gjøre dette, kan du angi den <xref:System.Windows.Forms.ListView.OwnerDraw%2A>egenskapen `true` og håndtere én eller flere av følgende hendelser: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       Mange av egenskapene kontrollens listevisningen blir brukt når <xref:System.Windows.Forms.ListView.View%2A>kontrollen er satt til <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> Den <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>egenskapen lar brukeren for listevisningen blir kontrollen konfigurere rekkefølge for kolonner på kjøretidspunktet.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> Den <xref:System.Windows.Forms.ListView.FullRowSelect%2A>egenskapen tillater et element, og underelementene velges i stedet bare elementet.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Hvis du vil vise rutenettlinjene i detaljvisningen til å identifisere grensene for elementer og underelementer i listevisningen., kan du bruke den <xref:System.Windows.Forms.ListView.GridLines%2A>egenskapen.</xref:System.Windows.Forms.ListView.GridLines%2A> Den <xref:System.Windows.Forms.ListView.HeaderStyle%2A>egenskapen kan du angi hvilken type kolonneoverskriftene skal vises.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       En listevisningen blir kontroll kan brukes i virtuelle modus, der <xref:System.Windows.Forms.ListViewItem>objekter genereres dynamisk i stedet for å lagres i det <xref:System.Windows.Forms.ListView.Items%2A>samlingen.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Dette kan være nyttig for håndtering av svært lister eller lister med innholdet ofte endre. Hvis du vil aktivere virtuelle modus, kan du angi den <xref:System.Windows.Forms.ListView.VirtualMode%2A>egenskapen `true` og håndtere den <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, og <xref:System.Windows.Forms.ListView.SearchForVirtualItem>hendelser.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       I tillegg til mange egenskaper som er tilgjengelige for listevisningen blir kontroller, er det metoder og hendelser programmet kan bruke til å angi flere muligheter til den listevisningen blir. Den <xref:System.Windows.Forms.ListView.BeginUpdate%2A>og <xref:System.Windows.Forms.ListView.EndUpdate%2A>metoder gjør det mulig å forbedre ytelsen når du legger til mange elementer en listevisningen blir ved å hindre at kontrollen oppdatering hver gang en elementet er lagt til.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Hvis listevisningen blir kontrollen viser elementer og underelementer, bør du angi funksjonalitet når brukeren høyreklikker en subitem. Hvis du vil finne elementet som subitem klikkes, kan du bruke den <xref:System.Windows.Forms.ListView.GetItemAt%2A>metoden.</xref:System.Windows.Forms.ListView.GetItemAt%2A> Når du utfører validering av elementene etter at brukeren har redigeres dem, kan du vil vises for brukeren å endre et spesifikt element. Den <xref:System.Windows.Forms.ListView.EnsureVisible%2A>metoder kan kalles for å sikre at elementet er i området synlige i kontrollen.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Hvis den <xref:System.Windows.Forms.ListView.LabelEdit%2A>-egenskapen satt til `true`, kan du utføre oppgaver som validering teksten redigeres før og etter tekst ved å opprette en hendelsesbehandling for den <xref:System.Windows.Forms.ListView.BeforeLabelEdit>og <xref:System.Windows.Forms.ListView.AfterLabelEdit>hendelser.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> Hvis du vil utføre oppgaver som åpner en fil eller vises en dialogboks der du redigerer et element vises i en listevisningen blir, kan du opprette en hendelsesbehandling for den <xref:System.Windows.Forms.ListView.ItemActivate>hendelsen.</xref:System.Windows.Forms.ListView.ItemActivate> Hvis du tillater brukeren å sortere elementene i en listevisningen blir når de klikker en kolonneoverskrift, kan du opprette en hendelsesbehandling for den <xref:System.Windows.Forms.ListView.ColumnClick>-hendelsen for å utføre sorteringen.</xref:System.Windows.Forms.ListView.ColumnClick> Når den <xref:System.Windows.Forms.ListView.CheckBoxes%2A>er satt til `true`, kan du bestemme når en endring i et element av tilstanden oppstod ved behandling av <xref:System.Windows.Forms.ListView.ItemCheck>hendelsen.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       Du kan også angi et bakgrunnsbilde for listevisning med den <xref:System.Windows.Forms.Control.BackgroundImage%2A>egenskapen.</xref:System.Windows.Forms.Control.BackgroundImage%2A> Programmet må ha den <xref:System.STAThreadAttribute>på den `Main` metode for å vise riktig bakgrunnsbildet for listevisningen blir-kontroll.</xref:System.STAThreadAttribute> I tillegg hvis en listevisningen blir kontroll med et bakgrunnsbilde er plassert i Internet Explorer, angi comctl32.dll versjon 6.0 en avhengige samlingen i manifestfilen programmet til å sikre bakgrunnsbildet er egenskapen vises.      > [!NOTE] > Innstillingen det <xref:System.Windows.Forms.Control.Cursor%2A>egenskapen for listevisningen blir kontroller har ingen innvirkning på utseendet på markøren i [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versjon 1.1 og tidligere.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP og Windows Server 2003 gir tre funksjoner som kan forbedre den listevisningen blir kontrollere når programmet kaller den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden: side ved side visning, gruppering og Merk for innsetting.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       Kan du saldo for grafisk og tekstbaserte ved å vise elementet og subitem tekst ved siden av store ikoner side ved side-visningen. Angi den <xref:System.Windows.Forms.ListView.View%2A>egenskapen <xref:System.Windows.Forms.View?displayProperty=fullName>å aktivere dette problemet.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       Grupperingsfunksjonen kan du gruppere visuelt elementer i relaterte kategorier. Bruk av <xref:System.Windows.Forms.ListView.Groups%2A>til å legge til <xref:System.Windows.Forms.ListViewGroup>objekter i den listevisningen blir kontrollere når du vil aktivere denne funksjonen.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> Hvis du vil deaktivere funksjonen, kan du angi den <xref:System.Windows.Forms.ListView.ShowGroups%2A>egenskapen `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Funksjonen innsetting merke lar deg angi dra og slipp elementet flytte visuell tilbakemelding om å angi Slett plasseringer. Bruk av <xref:System.Windows.Forms.ListViewInsertionMark>objektet hentet via den <xref:System.Windows.Forms.ListView.InsertionMark%2A>til å vise innsetting Merk.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Disse funksjonene er tilgjengelig bare under Windows XP og Windows Server 2003. Koden som er knyttet til disse funksjonene har ingen virkning på eldre operativsystemer, side ved side-visningen vises som store ikoner-visningen og innsettingsmerke og gruppene vises ikke. I noen tilfeller kan du vil ta med koden som angir om disse funksjonene er tilgjengelige, og angi alternative funksjonalitet når de er utilgjengelig. Disse funksjonene leveres av samme bibliotek med funksjonen for oppsett av operativsystemet. Undersøk tilgjengeligheten av dette biblioteket ved kall av <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>overlasten for metoden og pass i den <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>verdien.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       Tabellen nedenfor viser noen av listevisningen blir medlemmene og visningene er gyldig i.      | List