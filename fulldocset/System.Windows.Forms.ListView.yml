  remarks: "Angi egenskapen VirtualMode til `true` setter den <xref:System.Windows.Forms.ListView>til virtuelle modus.</xref:System.Windows.Forms.ListView> Modusen virtuelle, vanlige <xref:System.Windows.Forms.ListView.Items%2A>samlingen er ubrukt.</xref:System.Windows.Forms.ListView.Items%2A> I stedet <xref:System.Windows.Forms.ListViewItem>objekter opprettes dynamisk som den <xref:System.Windows.Forms.ListView>krever dem..</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Virtuell modus kan være nyttig i mange tilfeller. Hvis en <xref:System.Windows.Forms.ListView>objektet må fylles ut fra en svært samling allerede i minnet, oppretter en <xref:System.Windows.Forms.ListViewItem>objekt for hver oppføring kan være wasteful.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> Bare elementer kreves opprettes i virtuelle modus. I andre tilfeller verdiene i den <xref:System.Windows.Forms.ListViewItem>objekter må kanskje beregnes ofte og gjøre dette for hele samlingen vil generere uakseptabel ytelse.</xref:System.Windows.Forms.ListViewItem> De obligatoriske elementene beregnes virtuelle modus.       For å bruke virtuelle modus, må du behandle den <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>som oppstår hver gang de <xref:System.Windows.Forms.ListView>krever et element.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> Denne hendelsesbehandlingen må opprette den <xref:System.Windows.Forms.ListViewItem>objekt som tilhører i den angitte indeksen.</xref:System.Windows.Forms.ListViewItem> I tillegg av <xref:System.Windows.Forms.ListView.VirtualListSize%2A>egenskapen må være satt til størrelsen på liste over virtuelle.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       Behandling av <xref:System.Windows.Forms.ListView.SearchForVirtualItem>hendelsen aktiverer søk i virtuelle modus.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Hvis denne hendelsen ikke behandles, den <xref:System.Windows.Forms.ListView.FindItemWithText%2A>og <xref:System.Windows.Forms.ListView.FindNearestItem%2A>metoder tilbakestiller `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       Du kan behandle den <xref:System.Windows.Forms.ListView.CacheVirtualItems>hendelsen for å kunne beholde en hurtigbuffer med <xref:System.Windows.Forms.ListViewItem>objekter.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Hvis beregning eller lookup til å opprette en <xref:System.Windows.Forms.ListViewItem>objektet er kostbar opprettholder en hurtigbuffer kan forbedre ytelsen.</xref:System.Windows.Forms.ListViewItem>       Hvis den <xref:System.Windows.Forms.ListView.View%2A>er satt til <xref:System.Windows.Forms.View>, verdien vil automatisk bli endret til <xref:System.Windows.Forms.View>når VirtualMode er satt til `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       I virtuelle modus i <xref:System.Windows.Forms.ListView.Items%2A>samlingen er deaktivert.</xref:System.Windows.Forms.ListView.Items%2A> Forsøk på å få tilgang til fører <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Det samme gjelder for den <xref:System.Windows.Forms.ListView.CheckedItems%2A>samlingen og <xref:System.Windows.Forms.ListView.SelectedItems%2A>samlingen.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Hvis du vil hente valgte eller avmerkede elementer, kan du bruke den <xref:System.Windows.Forms.ListView.SelectedIndices%2A>og <xref:System.Windows.Forms.ListView.CheckedIndices%2A>samlinger i stedet.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
  example:
  - "This example illustrates a simple <xref:System.Windows.Forms.ListView> whose contents are the first ten thousand squares. It handles searching and uses a cache for increased performance.  \n  \n [!code-cs[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/csharp/p-system.windows.forms.l_14_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.VirtualMode#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_14_1.vb)]"
