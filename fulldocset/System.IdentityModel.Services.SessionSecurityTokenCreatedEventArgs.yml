  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> hendelsen, og den <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> hendelsen."
  remarks: "Som standard: - modulen økten godkjenning (SAM) i <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>denne hendelsen oppstår fra innenfor den <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>metoden etter en øktstoken (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) har blitt opprettet.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> Dette skjer, for eksempel hvis hendelsesbehandling for den <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>hendelsen endrer tokenet.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> Du kan bruke SessionSecurityTokenCreatedEventArgs for å endre øktstoken før den sendes videre langs pipeline og brukes til å godkjenne enheten å sende forespørsel (bruker).      -Modulen WS Federation godkjenning (WSFAM) i <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>denne hendelsen oppstår fra forespørselen som behandler pipelinen like etter at en øktstoken er opprettet fra WS Federation pålogging svarmelding mottatt fra STS og like før SAM kalles for å angi sikkerhetskontohaveren for tråd og skrive øktens informasjonskapsel.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       Du kan bruke den <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>til å endre eller erstatte tokenet.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> Du kan angi den <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>til å angi om øktens informasjonskapsel være skrevet (eller skrevet på nytt).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
