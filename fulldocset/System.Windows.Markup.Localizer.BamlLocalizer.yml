- uid: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  id: ErrorNotify
  parent: System.Windows.Markup.Localizer.BamlLocalizer
  langs:
  - csharp
  name: ErrorNotify
  nameWithType: BamlLocalizer.ErrorNotify
  fullName: System.Windows.Markup.Localizer.BamlLocalizer.ErrorNotify
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Markup.Localizer
  summary: "Forekommer når den <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;> </xref> støter på unormal betingelser."
  remarks: "Under normale omstendigheter <xref:System.Windows.Markup.Localizer.BamlLocalizer>ignorerer feil og fortsetter lokalisering kilden BAML inndataene.</xref:System.Windows.Markup.Localizer.BamlLocalizer> Utdataene BAML er derfor delvis lokalisert. Denne hendelsen av lytter for feil kan brukes til å stoppe den <xref:System.Windows.Markup.Localizer.BamlLocalizer>og stoppe behandling BAML kildefil.</xref:System.Windows.Markup.Localizer.BamlLocalizer>       Det er den vanligste formen for brukeren der ErrorNotify kan oppstå som et resultat av en <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>kall der oppdateringen inneholdt feil.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> For eksempel hendelsen oppstår hvis en oppdatering som ble forsøkt angitt en duplisert nøkkel, eller hvis opprinnelige og Oppdater ikke har UID verdier som Juster."
  syntax:
    content: public event System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler ErrorNotify;
    return:
      type: System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
