- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om elementene vises vannrett eller loddrett."
  remarks: "Bruk RepeatDirection-egenskapen til å angi retningen som elementene gjengis.      > [!NOTE] > Antallet kolonner vises alltid fastsettes av den <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>egenskapen.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       Hvis denne egenskapen settes til `RepeatDirection.Vertical`, elementene i listen er vises i kolonner lastes inn topp til bunn, og deretter fra venstre mot høyre, til alle elementer gjengis. For eksempel hvis den <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>er satt til `3`, elementene vises på tre kolonner, som i følgende tabell.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Hvis denne egenskapen settes til `RepeatDirection.Horizontal`elementene i listen skal vises i rader som er lastet inn fra venstre mot høyre, topp til bunn, deretter før alle elementer gjengis. For eksempel hvis den <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>er satt til `3`, elementene vises i radene i tre elementer hver, som i følgende tabell.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "Én av de <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> nummereringsverdier."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte retningen er ikke én av de <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> nummereringsverdier."
  platform:
  - net462
