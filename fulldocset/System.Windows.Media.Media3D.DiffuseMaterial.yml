  summary: "Henter eller angir en farge som representerer hvor materiale gjenspeiler <xref href=&quot;System.Windows.Media.Media3D.AmbientLight&quot;> </xref>."
  remarks: "En omkringliggende lys er lysforhold ikke handlinger direkte rays fra en bestemt lette kilde. I den fysiske verden kommer omkringliggende lys fra gjenspeilingen av lys fra overflater i miljøet. Objekter i skyggen vil være fullstendig svart uten omkringliggende lys.       Alle andre lys kontrolleres av de <xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>egenskapen.</xref:System.Windows.Media.Media3D.DiffuseMaterial.Color%2A>      <a name=&quot;dependencyPropertyInfo_AmbientColor&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Media3D.DiffuseMaterial.AmbientColorProperty>"
  syntax:
    content: public System.Windows.Media.Color AmbientColor { get; set; }
    return:
      type: System.Windows.Media.Color
      description: "Fargen på omkringliggende lys uttrykkes med 3D-objektet. Standardverdien er `#FFFFFF`."
  overload: System.Windows.Media.Media3D.DiffuseMaterial.AmbientColor*
  exceptions: []
  platform:
  - net462
