  name: MatrixTransform
  nameWithType: MatrixTransform
  fullName: System.Windows.Media.MatrixTransform
  type: Class
  summary: "Oppretter en tilfeldig affinitet matrisen transformasjonen som brukes til å endre objekter eller koordinaten systemer i en [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] plan."
  remarks: "Bruk klassen MatrixTransform til å opprette egendefinerte transformasjoner som ikke er levert av den <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.SkewTransform>, <xref:System.Windows.Media.ScaleTransform>, eller <xref:System.Windows.Media.TranslateTransform>klasser.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.RotateTransform>       3 x 3-matrise er brukt for Transformasjonene er brukt i en [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] x-y-plan. Du kan multiplisere affinitet matrisen transformasjoner til skjemaet lineære transformasjoner, for eksempel rotasjon og skjevfordeling (Skråstill) som er etterfulgt av oversettelsen.       En affinitet matrisen transformering er den siste kolonnen som er lik (0, 0, 1); du har derfor bare å angi medlemmene i de første to kolonnene.       En [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] <xref:System.Windows.Media.Matrix>har følgende struktur: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Medlemmer i den siste raden <xref:System.Windows.Media.Matrix.OffsetX%2A>og <xref:System.Windows.Media.Matrix.OffsetY%2A>, representere oversettelsen verdier.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A> </xref:System.Windows.Media.Matrix>       Egenskaper og metoder angi vanligvis transformasjonen matrisen som en vektor som har bare seks medlemmer. medlemmene er som følger: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) <a name=&quot;xamlAttributeUsage_MatrixTransform&quot;> </a> ## XAML Attributtbruk ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_MatrixTransform&quot;> </a> ## XAML verdier *m11* <xref:System.Double?displayProperty=fullName> verdien i posisjonen (1, 1) transformasjonen <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       *m12* <xref:System.Double?displayProperty=fullName> verdien i posisjonen (1, 2) transformasjonen <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m21* <xref:System.Double?displayProperty=fullName> verdien i posisjonen (2, 1) transformasjonen <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *m22* <xref:System.Double?displayProperty=fullName> verdien i posisjonen (2, 2) transformasjonen <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetX* <xref:System.Double?displayProperty=fullName> verdien i posisjonen (3, 1) transformasjonen <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>           *offsetY* <xref:System.Double?displayProperty=fullName> verdien i posisjonen (3, 2) transformasjonen <xref:System.Windows.Media.MatrixTransform.Matrix%2A>.</xref:System.Windows.Media.MatrixTransform.Matrix%2A> </xref:System.Double?displayProperty=fullName>    "
