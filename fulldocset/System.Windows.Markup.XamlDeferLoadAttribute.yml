  type: Class
  summary: "Angir at en klasse eller en egenskap er et utsatt innlasting Bruk for XAML (for eksempel en mal virkemåte) og rapporter klassen som aktiverer utsetter virkemåten og dets målet/content-type."
  remarks: "<xref:System.Xaml.XamlDeferringLoader>er kanskje involvert i utsette load scenarier som en støtte klasse.</xref:System.Xaml.XamlDeferringLoader>      ## WPF merknader et eksempel klasse der dette attributtet brukes i implementeringen WPF XAML er <xref:System.Windows.TemplateContent>.</xref:System.Windows.TemplateContent>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class XamlDeferLoadAttribute : Attribute
