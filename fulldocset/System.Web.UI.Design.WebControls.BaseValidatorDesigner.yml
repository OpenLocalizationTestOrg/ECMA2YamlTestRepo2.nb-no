- uid: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.BaseValidatorDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: BaseValidatorDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter markup som brukes til å gjengi den tilknyttede kontrollen under utformingen."
  remarks: "Hvis den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>eller <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>for den tilknyttede kontrollen som er avledet fra den <xref:System.Web.UI.WebControls.BaseValidator>klassen er en tom streng (&quot;&quot;), eller hvis den <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>er satt til den <xref:System.Web.UI.WebControls.ValidatorDisplay>feltet GetDesignTimeHtml metoden angir den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskapen kontroll-IDen, som står i hakeparenteser ([]) og angir den <xref:System.Web.UI.WebControls.BaseValidator.Display%2A>egenskapen til den <xref:System.Web.UI.WebControls.ValidatorDisplay>felt.</xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidatorDisplay> </xref:System.Web.UI.WebControls.BaseValidator.Display%2A> </xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> GetDesignTimeHtml kaller deretter den <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>basere metode for å generere markup og gjenoppretter kontrollegenskapene de opprinnelige verdiene om nødvendig.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method that draws a solid border around the associated control at design time if the value of the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is set to the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> field.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_17_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.BaseValidatorDesigner#3](~/add/codesnippet/csharp/m-system.web.ui.design.w_17_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "En streng som inneholder markup brukes til å gjengi den <xref href=&quot;System.Web.UI.WebControls.BaseValidator&quot;> </xref> under utformingen."
  overload: System.Web.UI.Design.WebControls.BaseValidatorDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
