  summary: "Det oppstod en datafeil beregning foretrukne størrelsen på en celle. Denne verdien angir som den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kan ikke beregne foretrukne bredden eller høyden på en celle når programmatisk endre størrelse på en kolonne eller rad. Dette kan skje hvis cellen kan ikke formatere verdien."
