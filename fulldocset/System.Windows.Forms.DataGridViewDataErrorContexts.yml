  name: DataGridViewDataErrorContexts
  nameWithType: DataGridViewDataErrorContexts
  fullName: System.Windows.Forms.DataGridViewDataErrorContexts
  type: Enum
  summary: "Representerer statusen for en databindingselementer <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollerer når det oppstod en feil i dataene."
  remarks: "Medlemmer av denne opplisting kombineres med bitvis OR-operasjonen til å vise statusen til en databundet <xref:System.Windows.Forms.DataGridView>når det oppstod en feil i dataene.</xref:System.Windows.Forms.DataGridView> For eksempel hvis en bruker en ugyldig celleverdi (for eksempel skriver inn et navn i en celle som forventer en dato) og velger en annen celle i <xref:System.Windows.Forms.DataGridView>vil prøve å lagre ugyldig celleverdien.</xref:System.Windows.Forms.DataGridView> Hvis transaksjonen mislykkes, den <xref:System.Windows.Forms.DataGridView>kan øke en <xref:System.Windows.Forms.DataGridView.DataError>hendelse som <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>har en verdi for Commit-CurrentCellChange.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataGridViewDataErrorContexts
  inheritance:
