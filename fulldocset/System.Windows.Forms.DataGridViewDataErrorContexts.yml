  summary: "En data oppstod under forsøk på å formatere dataene som er enten sendes til en datalageret, eller som lastes inn fra et datalager. Denne verdien angir at en endring i en celle kan ikke formatere på riktig måte. Den nye celleverdien må rettes opp, eller cellen formatering må endres."
