  summary: "Det oppstod en datafeil under gjenoppretting av en celle til den opprinnelige verdien. Denne verdien angir at en celle prøvde å avbryte en redigering og tilbakerulling til startverdien mislyktes. Dette kan skje hvis celleformateringen endres slik at det er ikke kompatibel med den opprinnelige verdien."
