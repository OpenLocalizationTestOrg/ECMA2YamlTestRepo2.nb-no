  type: Class
  summary: "Representerer en hendelse som SQL arbeidsflyten forekomsten Store opphøyer for å varsle arbeidsflyten verter om forekomsten av runnable forekomster i utholdenhet-databasen."
  remarks: "En forekomst er *runnable*, hvis den ikke er i hvilemodus eller fullført status og oppfyller følgende:-forekomsten er låst og har en ventende tidtaker som er utløpt.      -Forekomsten er låst og har statusen **utfører**.      -Forekomsten har en ugyldig Lås.       En forekomst butikk skal regelmessig søke etter runnable forekomster som tilhører en arbeidsflytverten som bruker butikken. Den skal vise HasRunnableWorkflowEvent når det finner en forekomst av runnable i vedvarende lager som samsvarer med arbeidsflyttypen vert. Hvis forekomsten butikken ikke finner en forekomst av runnable i vedvarende lager, må den fortsette å overvåke vedvarende lager for alle runnable forekomster.       Når du har opprettet i HasRunnableWorkflowEvent må forekomst-butikken slutte å overvåke vedvarende lager for runnable forekomster før den mottar og utfører <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand> Overvåkingen fortsetter bare hvis TryLoadRunnableWorkflowCommand kjøringen ikke returnerer eventuelle runnable forekomster.       Når en arbeidsflyt-vert mottar HasRunnableWorkflowEvent, utfører det den <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>mot forekomst-butikken for å laste inn forekomsten i minnet.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>"
