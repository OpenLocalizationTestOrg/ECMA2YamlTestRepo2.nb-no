  remarks: "Den `<tokenReplayDetection>` elementet kan du aktivere registrering logikken for token nye avspillinger. Når aktivert, WIF bufrer sikkerhetstokener som ble mottatt for godkjenningen og bruker hurtigbufferen for spill gjenkjenning. Et token værende i hurtigbufferen før utløpsperiode som er angitt av den <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>egenskapen utløper.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>       Hurtigbufferen token spill WIF bruker er angitt i den `<caches>` elementet som representeres av TokenReplayDetectionElement-klassen. Hurtigbufferen token spill konfigureres ved hjelp av <xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>egenskapen.</xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>"
