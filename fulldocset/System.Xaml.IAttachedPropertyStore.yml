  name: IAttachedPropertyStore
  nameWithType: IAttachedPropertyStore
  fullName: System.Xaml.IAttachedPropertyStore
  type: Interface
  summary: "Representerer en kan legges ved medlem butikk for et objekt der kan legges ved medlemmer angis. Dette kan legges ved medlem lageret kan deretter refereres med <xref href=&quot;System.Xaml.AttachablePropertyServices&quot;> </xref>."
  remarks: "Et medlem som kan legges ved er vanligvis implementert og brukes som en kan legges ved egenskap. Perioden &quot;kan legges ved medlem&quot; gir muligheten som definerer en teknologi også et system for kan legges ved hendelser. Som et element i et egenskapslager lagrer en hendelse som kan legges ved en referanse til behandlingsprogrammet som er tilordnet via kan legges ved medlem bruk. En kan legges ved hendelse i XAML kan bruke samme lager som kan legges ved egenskapene, selv om hendelsen kan legges ved ikke virkelig en egenskap til det underliggende typesystemet, eller som den skal tas med i virkelige bruk."
  syntax:
    content: public interface IAttachedPropertyStore
  implements: []
  platform:
  - net462
