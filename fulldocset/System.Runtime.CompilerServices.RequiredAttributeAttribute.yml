  langs:
  - csharp
  name: RequiredAttributeAttribute
  nameWithType: RequiredAttributeAttribute
  fullName: System.Runtime.CompilerServices.RequiredAttributeAttribute
  type: Class
  summary: "Angir at en import kompilatoren må fullt ut forstår semantikk for en typedefinisjon eller ikke kan bruke den.  Denne klassen kan ikke arves."
  remarks: "Du kan bruke dette attributtet klasser, strukturer, opplistinger og grensesnitt.       Du kan for eksempel bruke dette attributtet ikke merke en C++ klasse som har en kopi-konstruktør. Kompilator som bruker denne klassen må forstå hver begrensning i bruk, slik som oppretting av et objekt av klassen aldri i ugyldige samlet heap, fordi en flytting av ikke kaller den kopi-konstruktøren.       Klassene i <xref:System.Runtime.CompilerServices>er for kompilatoren forfattere bruke bare.</xref:System.Runtime.CompilerServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RequiredAttributeAttribute : Attribute
