  remarks: "Aktør-egenskapen kan bare angis ved hjelp av én av konstruktører som et argument for aktøren.       Når en SOAP-forespørselen er utført, sendes meldingen til en mottaker som er angitt i et SOAP aktør-attributt. Hvis det oppstår et unntak i en XML-webtjeneste, må tilordnes verdien til attributtet SOAP aktøren aktør-egenskapen. For XML-webtjenester ble opprettet ved hjelp av ASP.NET, URL-adressen til XML Web service-metoden er verdien av attributtet SOAP aktøren og returneres i aktør-egenskapen.       Se i SOAP-spesifikasjonen på http://www.w3.org/TR/SOAP/ for mer informasjon om SOAP aktør-attributtet."
