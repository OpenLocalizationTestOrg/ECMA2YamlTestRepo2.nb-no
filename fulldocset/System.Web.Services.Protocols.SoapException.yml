  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Representerer unntak forårsakes når en XML-Web service-metoden over SOAP og oppstår et unntak."
  remarks: "SoapException kan enten bli utløst av common language runtime eller av en XML-Web service-metode. Common language runtime kan Iverksett en SoapException Hvis svar på en forespørsel ikke er riktig formatert. XML-metoder kan generere en SoapException ved ganske enkelt et unntak i XML-Web service-metoden. Hvis klienten åpnet metoden over SOAP, unntaket oppstod på serveren og står i en ny SoapException. SoapException et har følgende egenskapsverdier: | Egenskapen | Verdien |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| Egenskapen <xref:System.Exception.Message%2A>for det opprinnelige unntaket. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| URL-adressen i XML-Web service-metoden. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`, men en tom detail elementet finnes i elementet feil. |       Et XML-Web service-metoden kan throw en SoapException når klienter kaller ved hjelp av SOAP.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> Hvis en XML-webtjeneste oppstår i SoapException, andre detaljer kan legges til i <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>og <xref:System.Web.Services.Protocols.SoapException.Detail%2A>Egenskaper som ellers ikke kan angis som en XML-tjeneste metoden hvis en annen type unntak oppstod.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
  - "The following example throws a SoapException where the XML Web service method sets the <xref:System.Web.Services.Protocols.SoapException.Detail%2A> property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
