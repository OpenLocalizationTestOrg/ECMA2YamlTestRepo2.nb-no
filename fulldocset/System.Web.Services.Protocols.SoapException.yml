  summary: "Henter av SOAP-feilkoden."
  remarks: "Egenskapen koden kan bare angis når du oppretter en ny forekomst av <xref:System.Web.Services.Protocols.SoapException>klassen.</xref:System.Web.Services.Protocols.SoapException>       Den <xref:System.Web.Services.Protocols.SoapException>klassen er kun til bruk av XML-Web service-klienter som kaller XML-metoder over SOAP.</xref:System.Web.Services.Protocols.SoapException> ASP.NET behandler om klienten som kaller bruker SOAP. Dette er når det oppstår et unntak i en XML-webtjenesten. Hvis klienten bruker SOAP, ASP.NET bryter bestemt unntak i en <xref:System.Web.Services.Protocols.SoapException>og angir de <xref:System.Web.Services.Protocols.SoapException.Actor%2A>og Code egenskaper.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       Settet med tilgjengelige koder, kjent som SOAP feilkoder for SOAP-protokollen versjon 1.1, er følgende: | Elementet | Beskrivelse |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| Fant et ugyldig navneområde for SOAP-konvolutten. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| Ikke alle SOAP-elementer krever behandling.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> Men hvis et SOAP-element er merket med den `MustUnderstand` attributtet med verdien 1, er obligatorisk. Kan ikke behandle elementet genererer dette unntaket. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| En klient-kall ble ikke riktig formatert eller inneholdt ikke riktige opplysninger.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> For eksempel kanskje klient-kallet har ikke riktig godkjenning eller betaling informasjonen. Det er vanligvis indikerer som meldingen må endres før den sendes på nytt. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| Det oppstod en feilen under behandling av en klient-kall på serveren, men problemet er ikke på grunn av meldingsinnholdet.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> En overordnet server kan for eksempel ikke svarer på forespørselen på grunn av nettverksproblemer. Vanligvis med denne typen unntak klient-kall blir kanskje vellykket senere. Hvis en XML-webtjeneste oppstår det et unntak enn <xref:System.Web.Services.Protocols.SoapException>og klientkall ved hjelp av SOAP, ASP.NET konverterer unntaket en <xref:System.Web.Services.Protocols.SoapException>, angir egenskapen kode til <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>og oppstår tilbake til klienten. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
