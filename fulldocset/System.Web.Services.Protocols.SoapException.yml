  remarks: "Egenskapen Detail kan angis ved hjelp av én av klassekonstruktører som godtar en verdi for detaljer.       Egenskapen Detail brukes til å angi programspesifikk feildetaljer relatert til det `Body` elementet i SOAP-forespørselen. I henhold til SOAP-spesifikasjonen, hvis det oppstår feilen fordi klientforespørselen ikke kan behandles på grunn av `Body` element av SOAP-forespørselen detalj-egenskapen må være angitt. Hvis det oppstår en feil i topp-oppføringer i SOAP-forespørselen, må du slette en <xref:System.Web.Services.Protocols.SoapHeaderException>, slik at informasjon om feilen returneres i SOAP-hodet.</xref:System.Web.Services.Protocols.SoapHeaderException> Hvis feilen ikke oppstår, på grunn av behandlingen av den `Body` elementet og detalj-egenskapen må være angitt.       I bygning en <xref:System.Xml.XmlNode>for egenskapen Detail den <xref:System.Xml.XmlQualifiedName.Name%2A>og <xref:System.Xml.XmlQualifiedName.Namespace%2A>Egenskaper for <xref:System.Web.Services.Protocols.SoapException.DetailElementName>kan brukes til å sikre konsekvens med SOAP-spesifikasjonen.</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       Alle umiddelbare underordnede elementer i elementet detail kalles detail oppføringer og hver detail oppføring kodes som en uavhengig elementet i detalj-elementet."
