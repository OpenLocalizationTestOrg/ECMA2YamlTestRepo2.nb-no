- uid: System.Security.Policy.TrustManagerContext.KeepAlive
  id: KeepAlive
  parent: System.Security.Policy.TrustManagerContext
  langs:
  - csharp
  name: KeepAlive
  nameWithType: TrustManagerContext.KeepAlive
  fullName: System.Security.Policy.TrustManagerContext.KeepAlive
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Henter eller angir en verdi som angir om transportbehandling klarering skal bufre tilstand for dette programmet, slik at fremtidige forespørsler for å finne programmet klarering."
  remarks: "Dette flagget er satt til `true` Hvis verten kan ringe klareringen manager flere ganger hvis du stoler avgjørelsene for dette programmet. Hvis `true`, transportbehandling klarering skal bufre en tilstand som kan forbedre hastigheten for fremtidige kall til den <xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A>metoden.</xref:System.Security.Policy.IApplicationTrustManager.DetermineApplicationTrust%2A> Denne egenskapen er satt til `false` Hvis verten ikke forventer å kalle klareringen manager på nytt for gjeldende <xref:System.AppDomain>.</xref:System.AppDomain>"
  syntax:
    content: public virtual bool KeepAlive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>til hurtigbufferen tilstandsdata. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Policy.TrustManagerContext.KeepAlive*
  exceptions: []
  platform:
  - net462
