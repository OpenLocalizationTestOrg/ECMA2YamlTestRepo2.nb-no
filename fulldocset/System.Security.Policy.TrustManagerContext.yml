  summary: "Henter eller angir en verdi som angir om Programbehandling sikkerhet skal ignorere faste beslutninger og kall klareringen manager."
  remarks: "Hvis `true`, <xref:System.Security.Policy.ApplicationSecurityManager>ignorerer faste avgjørelsene for programmet og kaller klareringen manager.</xref:System.Security.Policy.ApplicationSecurityManager> Hvis `false`, <xref:System.Security.Policy.ApplicationSecurityManager>bruker bufret avgjørelsene, hvis den er tilgjengelig.</xref:System.Security.Policy.ApplicationSecurityManager>"
