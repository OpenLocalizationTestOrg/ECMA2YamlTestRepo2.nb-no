  fullName: System.Windows.Forms.TableLayoutPanel
  type: Class
  summary: "Representerer et panel dynamisk utformer innholdet i et rutenett som består av rader og kolonner."
  remarks: "Kontrollen TableLayoutPanel ordner innholdet i et rutenett. Fordi oppsettet utføres både på Utform tid og kjøretid, den kan endre dynamisk som programmet miljøet endringene. Dette gir kontrollene i panelet muligheten til å endre størrelsen på proporsjonalt, slik at den kan svarer på endringer som overordnet kontroll endring eller endring av text-lengde på grunn av lokalisering.       Alle Windows Forms-kontrollen kan være underordnet kontrollens TableLayoutPanel, inkludert andre forekomster av TableLayoutPanel. Dette gjør at du ikke konstruere Avansert oppsett som tilpasses endringer under kjøring.       Kontrollen TableLayoutPanel kan utvide for å gi plass til nye kontroller når de legges, avhengig av verdien for den <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>, <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>, og <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A>Egenskaper.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A> </xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A> Angi enten den <xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>eller <xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A>egenskapen verdien 0 angir at TableLayoutPanel være ubundet i den tilsvarende retningen.</xref:System.Windows.Forms.TableLayoutPanel.ColumnCount%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowCount%2A>       Du kan også kontrollere retningen på utvidelse (vannrett eller loddrett) når kontrollen TableLayoutPanel er full av underordnede kontroller. Som standard utvides TableLayoutPanel kontrollen nedover ved å legge til rader.       Hvis du vil rader og kolonner som fungerer på en standard virkemåte, kan du kontrollere egenskapene for rader og kolonner ved hjelp av <xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A>og <xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A>Egenskaper.</xref:System.Windows.Forms.TableLayoutPanel.ColumnStyles%2A> </xref:System.Windows.Forms.TableLayoutPanel.RowStyles%2A> Du kan angi egenskaper for rader eller kolonner enkeltvis.       TableLayoutPanel kontrollen legger til følgende egenskaper i de underordnede kontrollene: `Cell`, `Column`, `Row`, `ColumnSpan`, og `RowSpan`.       Du kan slå sammen celler i TableLayoutPanel-kontroll ved å angi den `ColumnSpan` eller `RowSpan` egenskaper på underordnede-kontrollen.      > [!NOTE] > Til å angi den `Cell`, `Column`, `Row`, `ColumnSpan`, og `RowSpan` egenskaper på kjøretidspunktet, bruke den <xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A>, og <xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A>metoder.</xref:System.Windows.Forms.TableLayoutPanel.SetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.SetCellPosition%2A>   >> Til å lese den `Cell`, `Column`, `Row`, `ColumnSpan`, og `RowSpan` egenskaper på kjøretidspunktet, bruke den <xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A>, <xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A>, og <xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A>metoder.</xref:System.Windows.Forms.TableLayoutPanel.GetRowSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumnSpan%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetRow%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetColumn%2A> </xref:System.Windows.Forms.TableLayoutPanel.GetCellPosition%2A>       Forankringsplasseringen virkemåten til underordnede kontroller er identisk med andre beholder-kontroller.       Anchoring virkemåten til underordnede kontroller i en TableLayoutPanel er forskjellig fra virkemåten i andre beholder-kontroller. Hvis verdien for den underordnede kontrollen <xref:System.Windows.Forms.Control.Anchor%2A>er satt til <xref:System.Windows.Forms.AnchorStyles>eller <xref:System.Windows.Forms.AnchorStyles>kontrollen vil bli plassert mot venstre eller høyre kant av cellen, med en avstand som er summen av kontrollens <xref:System.Windows.Forms.Control.Margin%2A>egenskapen og panelets <xref:System.Windows.Forms.Control.Padding%2A>egenskapen.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.Control.Anchor%2A> Hvis både den <xref:System.Windows.Forms.AnchorStyles>og <xref:System.Windows.Forms.AnchorStyles>verdier er angitt, kontrollen skal skaleres til bredden på cellen, med den <xref:System.Windows.Forms.Control.Margin%2A>og <xref:System.Windows.Forms.Control.Padding%2A>verdier tas med i betraktningen.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> Virkemåten for <xref:System.Windows.Forms.AnchorStyles>og <xref:System.Windows.Forms.AnchorStyles>Forankring kan sammenlignes.</xref:System.Windows.Forms.AnchorStyles> </xref:System.Windows.Forms.AnchorStyles> Hvis du vil ha mer informasjon, se [slik: ankeret og forankringen underordnede kontroller i en TableLayoutPanel kontroll](~/add/includes/ajax-current-ext-md.md).       Hvis du trenger en underordnet kontroll å etterligne anchoring standardvirkemåten i andre beholderen kontroller, kan du justere den <xref:System.Windows.Forms.Control.Margin%2A>og <xref:System.Windows.Forms.Control.Padding%2A>Egenskaper for å beholde en konstant avstanden mellom kontrollens kantlinje og den cellen kantlinje.</xref:System.Windows.Forms.Control.Padding%2A> </xref:System.Windows.Forms.Control.Margin%2A>       Angi verdiene for både den `Column` og `Row` egenskaper for en underordnet kontroll til-1 vil føre til at kontrollen flyttes til den første tomme cellen i TableLayoutPanel kontrollen. Den tomme cellen velges i et søk fortsetter fra venstre mot høyre og fra topp til bunn. Denne ordren er avhengig av kulturen, så fungerer det på riktig måte på høyre-mot-venstre (RTL) oppsett.      > [!NOTE] > Bare kontroller som har den <xref:System.Windows.Forms.Control.Visible%2A>-egenskapen satt til `true` delta i TableLayoutPanel kontrollens oppsettet beregninger.</xref:System.Windows.Forms.Control.Visible%2A>       Se også:- [slik: Juster og dra en kontroll i en TableLayoutPanel kontroll](~/add/includes/ajax-current-ext-md.md)      -   [slik: område rader og kolonner i en TableLayoutPanel kontroll](~/add/includes/ajax-current-ext-md.md)      -   [slik: Rediger kolonnene og radene i en TableLayoutPanel kontroll](~/add/includes/ajax-current-ext-md.md)      -   [gjennomgang: Ordne kontroller i Windows Forms ved hjelp av en TableLayoutPanel](~/add/includes/ajax-current-ext-md.md)"
