  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>denne hendelsen oppstår når du klikker Avbryt-knappen for en rad i redigeringsmodus, men før raden avslutter redigeringsmodus.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel hvis den kan sette inn raden i en uønsket tilstand, når denne hendelsen oppstår, stopper du Avbryt-operasjonen.       Når du oppretter en GridViewCancelEditEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
