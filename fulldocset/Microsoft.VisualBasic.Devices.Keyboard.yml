- uid: Microsoft.VisualBasic.Devices.Keyboard.SendKeys(System.String)
  id: SendKeys(System.String)
  parent: Microsoft.VisualBasic.Devices.Keyboard
  langs:
  - csharp
  name: SendKeys(String)
  nameWithType: Keyboard.SendKeys(String)
  fullName: Microsoft.VisualBasic.Devices.Keyboard.SendKeys(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Sender en eller flere tastetrykk til det aktive vinduet som hvis skrevet på tastaturet."
  remarks: "Den `My.Computer.Keyboard.SendKeys` metoden gir funksjonalitet som er lik den <xref:System.Windows.Forms.SendKeys.Send%2A>og <xref:System.Windows.Forms.SendKeys.SendWait%2A>metoder.</xref:System.Windows.Forms.SendKeys.SendWait%2A> </xref:System.Windows.Forms.SendKeys.Send%2A>       Den `wait` argumentet er nyttig hvis det andre programmet må avsluttes før programmet kan fortsette.      > [!NOTE] > Fordi det finnes ingen administrerte metode for å aktivere et annet program, du kan bruke denne klassen i gjeldende program, manuelt Velg vinduet for å sende å, eller hvis du vil bruke Windows-API-metoder, for eksempel `FindWindow` og `SetForegroundWindow`, til å fremtvinge fokus på andre programmer. Hvis du vil ha mer informasjon, se [gjennomgang: kaller Windows-APIer](~/add/includes/ajax-current-ext-md.md).       Den `keys` argumentet kan angi en enkelt tast eller en tast kombineres med ALT, CTRL, eller SKIFT (eller en kombinasjon av disse nøklene). Hver nøkkel representeres av ett eller flere tegn, for eksempel `a` for tegnet &quot;a&quot;, eller `{ENTER}` for angi nøkkel.       For å kombinere en nøkkel med SKIFT, komme foran key koden med `+` (plusstegnet). For å kombinere en nøkkel med CTRL, komme foran key koden med `^` (Synlig). For å kombinere en nøkkel med ALT, komme foran key koden med `%` (prosent logg). Bruk skjemaet for å angi identiske nøkler, `{` *nøkkel tall*`}`. Du må sette et mellomrom mellom *nøkkelen* og *tall*. For eksempel `{LEFT 42}` betyr &quot;trykk venstre pil 42 ganger&quot;; `{h 10}` betyr &quot;Trykk&quot;h&quot;10 ganger.&quot;       Tabellen nedenfor viser kodene som kan brukes til å angi tegn som ikke vises når du trykker tilsvarende (for eksempel angi eller TAB).      |||   |-|-|   | Nøkkelen | Kode |   | TILBAKE | {TILBAKE} eller {BS} |   | SIDESKIFT | {SIDESKIFT} |   | CAPSLOCK | {CAPSLOCK} |   | FJERN | {FJERN} |   | SLETT | {SLETTE} eller {DEL} |   | PIL NED | {NEDOVER} |   | END | {SLUTTEN} |   | Angi (numerisk tastatur) | {ANGI} |   | ANGI | ~ |   | ESC | {ESCAPE} eller {ESC} |   | HJELP | {HJELPE} |   | HJEM | {HOME} |   | MODULER | {SETTE INN} |   | PIL VENSTRE | {LEFT} |   | ANTALL LÅS | {NUMLOCK} |   | SIDEN NED | {PGDN} |   | SIDEN OPP | {PGUP} |   | RETURNER | {RETURNERER} |   | PIL | {HØYRE} |   | SCROLL LOCK | {SCROLLLOCK} |   | KATEGORIEN | {KATEGORIEN} |   | PIL OPP | {OPP} |   | F1 via F15 | {F1} via {F15} |      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example uses the `My.Computer.Keyboard.SendKeys` method to send keystrokes to an external application, the Calculator application, started by the `Shell` function.  \n  \n [!code-vb[VbVbalrMyComputer#25](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#25)]  \n  \n A <xref:System.ArgumentException> exception is raised if an application with the requested process identifier cannot be found.  \n  \n The call to the `Shell` function requires full trust (<xref:System.Security.SecurityException> class)."
  syntax:
    content: public void SendKeys (string keys);
    parameters:
    - id: keys
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som definerer å sende."
  overload: Microsoft.VisualBasic.Devices.Keyboard.SendKeys*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Det finnes en delvis klarert situasjon som brukeren ikke har nødvendig tillatelse."
  platform:
  - net462
