      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som definerer å sende."
    - id: wait
      type: System.Boolean
      description: "Valgfritt. En <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> som angir om man skal vente på tastetrykk å hente behandlet før programmet fortsetter eller ikke. <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>som standard."
  overload: Microsoft.VisualBasic.Devices.Keyboard.SendKeys*
