 {ANGI} |   | ANGI | ~ |   | ESC | {ESCAPE} eller {ESC} |   | HJELP | {HJELPE} |   | HJEM | {HOME} |   | MODULER | {SETTE INN} |   | PIL VENSTRE | {LEFT} |   | ANTALL LÅS | {NUMLOCK} |   | SIDEN NED | {PGDN} |   | SIDEN OPP | {PGUP} |   | RETURNER | {RETURNERER} |   | PIL | {HØYRE} |   | SCROLL LOCK | {SCROLLLOCK} |   | KATEGORIEN | {KATEGORIEN} |   | PIL OPP | {OPP} |   | F1 via F15 | {F1} via {F15} |      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows kontrollerer biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example uses the `My.Computer.Keyboard.SendKeys` method to send keystrokes to an external application, the Calculator application, started by the `Shell` function.  \n  \n [!code-vb[VbVbalrMyComputer#25](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#25)]  \n  \n A <xref:System.ArgumentException> exception is raised if an application with the requested process identifier cannot be found.  \n  \n The call to the `Shell` function requires full trust (<xref:System.Security.SecurityException> class)."
  syntax:
