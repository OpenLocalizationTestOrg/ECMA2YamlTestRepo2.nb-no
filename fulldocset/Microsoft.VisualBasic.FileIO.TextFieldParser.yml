  fullName: Microsoft.VisualBasic.FileIO.TextFieldParser
  type: Class
  summary: "Inneholder egenskaper og metoder for analyse strukturert tekst filer."
  remarks: "Den `TextFieldParser` objektet inneholder metoder og egenskaper for analyse strukturert tekstfiler. Analyse av en tekstfil med den `TextFieldParser` ligner veksle over en tekstfil, mens den `ReadFields` metoden til å trekke ut feltene for teksten er lik deling strengene.       Den `TextFieldParser` kan analysere to typer filer: skilletegn eller fast lengde. Noen egenskaper som `Delimiters` og `HasFieldsEnclosedInQuotes` er bare betydning når du arbeider med filer, da den `FieldWidths` egenskapen har bare betydning når arbeide med fast lengde filer.       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `Microsoft.VisualBasic.FileIO.TextFieldParser` objektet.      | Til | Se |   |--------|---------|   | Lese fra en tekstfil | [Slik: lese fra kommadelt tekstfiler](~/add/includes/ajax-current-ext-md.md)|   | Lese fra en tekstfil med fast lengde | [Slik: lese fra fast lengde tekstfiler](~/add/includes/ajax-current-ext-md.md)|   | Lese fra en tekstfil med flere formater | [Slik: lese fra tekstfiler med flere formater](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example parses through a tab-delimited text file, `Bigfile`.  \n  \n [!code-vb[VbVbalrTextFieldParser#17](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._9_1.vb)]"
