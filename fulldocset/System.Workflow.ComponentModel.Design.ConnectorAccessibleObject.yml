  summary: "Gir informasjon om koblinger mellom aktiviteten utviklere som tilgjengelighetsprogrammer bruker til å justere et program Brukergrensesnittet for brukere med hemninger."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Når du bruker et frihåndsform oppsett, er aktiviteten utviklere koblet til ved hjelp av <xref:System.Workflow.ComponentModel.Design.Connector>klasse.</xref:System.Workflow.ComponentModel.Design.Connector>  Klassen ConnectorAccessibleObject brukes til å gir informasjon om disse koblingene mellom aktiviteten utviklere tilgjengelighetsprogrammer bruke til å justere Brukergrensesnittet for en applikasjon.       Du kan også bruke denne klassen tilpasse tegning når du avledet en klasse fra <xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

