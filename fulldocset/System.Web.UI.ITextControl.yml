  name: ITextControl
  nameWithType: ITextControl
  fullName: System.Web.UI.ITextControl
  type: Interface
  summary: "Definerer grensesnittet en kontroll som implementerer for å hente eller angi tekstinnholdet."
  remarks: "Grensesnittet ITextControl definerer den <xref:System.Web.UI.ITextControl.Text%2A>egenskapen en kontroll som implementerer slik at det får eller at tekstinnholdet.</xref:System.Web.UI.ITextControl.Text%2A> Den <xref:System.Web.UI.ITextControl.Text%2A>kan angi egenskapen programmatisk eller via bruker inndataene.</xref:System.Web.UI.ITextControl.Text%2A>      > [!CAUTION] > En kontroll som implementerer dette grensesnittet kan brukes til å vise brukerinndata. Før du viser brukerinndata, må de kontrolleres for skadelig klientskript, for eksempel kjørbare skript eller SQL-setninger. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
