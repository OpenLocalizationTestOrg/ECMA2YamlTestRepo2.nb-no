  name: RequestClaim
  nameWithType: RequestClaim
  fullName: System.IdentityModel.Protocols.WSTrust.RequestClaim
  type: Class
  summary: "Representerer et enkelt forespurte krav i en token forespørsel for sikkerhet (første)."
  remarks: "Representerer et enkelt krav i et wst:Claims element i en wst:RequestSecurityToken-melding. Hele innholdet i elementet wst:Claims representeres av en <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>som er en samling RequestClaim objekter.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> Innholdet i elementet wst:Claims er tilgjengelig via den <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>egenskapen.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       Et objekt for RequestClaim representerer en forespørsel om et krav, identifisert av filtypen kravet (den <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>egenskapen), i sikkerhetstokenet som er utstedt av STS.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> Den <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>egenskapen angir om kravet kreves i den i det utstedte tokenet.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       For mer informasjon om elementet som denne klassen representerer, kan du se versjonen av WS-Trust spesifikasjonen som gjelder for scenariet."
  syntax:
    content: public class RequestClaim
