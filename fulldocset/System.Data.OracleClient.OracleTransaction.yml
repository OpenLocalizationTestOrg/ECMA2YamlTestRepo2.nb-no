- uid: System.Data.OracleClient.OracleTransaction.IsolationLevel
  id: IsolationLevel
  parent: System.Data.OracleClient.OracleTransaction
  langs:
  - csharp
  name: IsolationLevel
  nameWithType: OracleTransaction.IsolationLevel
  fullName: System.Data.OracleClient.OracleTransaction.IsolationLevel
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Angir den <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> for denne transaksjonen."
  remarks: ".NET Framework-dataleverandør for Oracle støtter bare `ReadCommitted` og `Serializable` isolasjonsnivåene. Virkemåten for disse isolasjonsnivåene samsvarer ikke med måten de fungerer når det brukes med.NET-dataleverandør for SQL Server. Hvis du vil ha mer informasjon om hvordan Oracle bruker isolasjonsnivåene, kan du se dokumentasjonen for Oracle.       Parallelle transaksjoner støttes ikke. Derfor den <xref:System.Data.IsolationLevel>gjelder for hele transaksjonen.</xref:System.Data.IsolationLevel>"
  syntax:
    content: public override System.Data.IsolationLevel IsolationLevel { get; }
    return:
      type: System.Data.IsolationLevel
      description: "Den <xref href=&quot;System.Data.IsolationLevel&quot;> </xref> for denne transaksjonen. Standard <xref uid=&quot;langword_csharp_ReadCommitted&quot; name=&quot;ReadCommitted&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleTransaction.IsolationLevel*
  exceptions: []
  platform:
  - net462
