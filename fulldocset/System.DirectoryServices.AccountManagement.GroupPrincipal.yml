- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers
  id: GetMembers
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: GetMembers()
  nameWithType: GroupPrincipal.GetMembers()
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers()
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Returnerer en samling av principal objektene som finnes i gruppen."
  remarks: "Denne metoden søker ikke gjeldende gruppe rekursivt. Gruppeobjekter kan derfor returneres i samlingen standardobjektet.       Medlemmer returneres without respect to konteksten. Hvis en AD DS-kontekst basert på for eksempel &quot;CN = SpecialUsers, DC = Fabrikam, DC = com&quot;, PrincipalFindResult settet inkluderer gruppemedlemmene som ligger i &quot;CN = NormalUsers, DC = Fabrikam, DC = com&quot; selv om de også faller under et omfang som ikke er en del av konteksten søker etter. Samlingen returnerte sikkerhetskontohaveren kan også inneholde medlemmer som er plassert i en annen butikk enn gruppen."
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalSearchResult<System.DirectoryServices.AccountManagement.Principal> GetMembers ();
    parameters: []
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalSearchResult{System.DirectoryServices.AccountManagement.Principal}
      description: "En &lt;xref:System.DirectoryServices.AccountManagement.PrincipalSearchResult%271&gt; objekt som inneholder principal objektene som er medlemmer av gruppen eller en tom samling Hvis gruppen har ingen medlemmer."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers*
  exceptions: []
  platform:
  - net462
- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers(System.Boolean)
  id: GetMembers(System.Boolean)
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: GetMembers(Boolean)
  nameWithType: GroupPrincipal.GetMembers(Boolean)
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers(Boolean)
  type: Method
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Returnerer en samling av principal objektene som finnes i gruppen. Når det rekursive flagget er satt til true, denne metoden søker gjeldende gruppe rekursivt og returnerer alle nestede gruppemedlemmene."
  remarks: "Den returnerte principal samlingen inneholder ikke gruppeobjekter når det rekursive flagget er satt til `true`; bare bladnoder returneres. For eksempel når en gruppe som inneholder en datamaskinobjektet og Gruppeobjektet (med bare bruker sikkerhetskontohavere) gjennomsøkt rekursivt, returnerte samlingen inneholder datamaskinobjektet og principal brukerobjekter i den nestede gruppen. Fordi Gruppeobjektet ikke er en bladnode, selv om den er tom, returneres ikke i rekursive søket.  Når det rekursive flagget er satt til `false`, returnerte samlingen inneholder gruppeobjekter.       Medlemmer returneres without respect to konteksten. Hvis en AD DS-kontekst basert på for eksempel &quot;CN = SpecialUsers, DC = Fabrikam, DC = com&quot;, PrincipalFindResult settet inkluderer gruppemedlemmene som ligger i &quot;CN = NormalUsers, DC = Fabrikam, DC = com&quot; selv om de også faller under et omfang som ikke er en del av konteksten søker etter. Samlingen returnerte sikkerhetskontohaveren kan også inneholde medlemmer som er plassert i en annen butikk enn gruppen."
  example:
  - "The following code connects to the LDAP domain \"fabrikam.com\" with the username set to \"administrator\" and the password set to \"SecretPwd123\" in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor.  \n  \n A search is performed to find the group that has the name \"Domain Admins\" under the container specified in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor \"DC=fabrikam,DC=com.\" If the group is found, all the principals that are members of this group, which includes recursive members, are then enumerated  \n  \n```  \nPrincipalContext ctx = new PrincipalContext(ContextType.Domain,                                                                      \n                                            \"fabrikam.com\",   \n                                            \"DC=fabrikam,DC=com\",   \n                                            \"administrator\",   \n                                            \"SecretPwd123\");  \n  \nGroupPrincipal grp = GroupPrincipal.FindByIdentity(ctx,   \n                                                   IdentityType.Name,   \n                                                   \"Domain Admins\");  \n  \nif (grp != null)  \n{  \n    foreach (Principal p in grp.GetMembers(true))  \n    {  \n         Console.WriteLine(p.Name);  \n    }  \n    grp.Dispose();  \n}  \n  \nctx.Dispose();   \n```"
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalSearchResult<System.DirectoryServices.AccountManagement.Principal> GetMembers (bool recursive);
    parameters:
    - id: recursive
      type: System.Boolean
      description: "En boolsk verdi som angir om gruppen er gjennomsøkt rekursivt."
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalSearchResult{System.DirectoryServices.AccountManagement.Principal}
      description: "En &lt;xref:System.DirectoryServices.AccountManagement.PrincipalSearchResult%271&gt; objekt som inneholder principal objektene som er medlemmer av gruppen eller en tom samling Hvis gruppen har ingen medlemmer."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.GetMembers*
  exceptions: []
  platform:
  - net462
