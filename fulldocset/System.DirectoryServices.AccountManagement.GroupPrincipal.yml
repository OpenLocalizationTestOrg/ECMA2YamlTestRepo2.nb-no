- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  id: IsSecurityGroup
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: IsSecurityGroup
  nameWithType: GroupPrincipal.IsSecurityGroup
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup
  type: Property
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Henter eller angir en kan nullstilles boolsk verdi som angir om gruppen er sikret."
  remarks: "Når denne egenskapen returnerer false, er gruppen midlertidig ikke sikkerhet-aktivert. Når den [IsSecurityGroup](~/add/includes/ajax-current-ext-md.md) egenskapen er tilbakestilt til true senere, gruppe skal ha de samme egenskapene som før den var satt til false.       Denne egenskapen returnerer null hvis sikkerhetskontohaveren ikke er lagret i butikken. Når sikkerhetskontohaveren er fast, avhenger av standardinnstillingen sikkerhetsaktivert butikken. AD DS og AD LDS butikker deaktivere sikkerhetskontohavere som er nye når de er faste mens SAM aktiverer nye sikkerhetskontohavere når de er faste."
  syntax:
    content: public Nullable<bool> IsSecurityGroup { get; set; }
    return:
      type: System.Nullable{System.Boolean}
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis gruppen er aktivert, eller null hvis gruppen ikke er lagret; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.IsSecurityGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Programmet kan ikke angi denne egenskapen til null."
  platform:
  - net462
- uid: System.DirectoryServices.AccountManagement.GroupPrincipal.Members
  id: Members
  parent: System.DirectoryServices.AccountManagement.GroupPrincipal
  langs:
  - csharp
  name: Members
  nameWithType: GroupPrincipal.Members
  fullName: System.DirectoryServices.AccountManagement.GroupPrincipal.Members
  type: Property
  assemblies:
  - System.DirectoryServices.AccountManagement
  namespace: System.DirectoryServices.AccountManagement
  summary: "Henter en samling av principal objekter som representerer medlemmene i gruppen."
  remarks: "Egenskapen medlemmer inneholder bruker-objekter som er medlemmer av gruppen på grunn av deres primaryId attributtet for AD DS grupper. Når gruppen inneholder disse typene medlemmer, gjelder følgende begrensninger: - <xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Remove%2A>metoden kan ikke brukes til å fjerne medlemmer som er en del av gruppen på grunn av deres primaryId attributtet.</xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Remove%2A>      - <xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Clear%2A>Metoden kan ikke brukes til å fjerne medlemmer som er en del av gruppen på grunn av deres primaryId attributtet.</xref:System.DirectoryServices.AccountManagment.PrincipalCollection.Clear%2A>"
  example:
  - "The following code connects to the LDAP domain \"fabrikam.com\" with the username set to \"administrator\" and the password set to \"SecretPwd123\" in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor.  \n  \n A search is performed to find the group that has name \"Domain Admins\" under the container specified in the <xref:System.DirectoryServices.AccountManagement.PrincipalContext> constructor, \"DC=fabrikam,DC=com.\" If the group is found, the user who has name \"John Smith\" is removed from the group and the user who has name \"Jim Daly\" is added to the group  \n  \n```  \nPrincipalContext ctx = new PrincipalContext(ContextType.Domain,                                                                       \n                                            \"fabrikam.com\",                                                                               \n                                            \"DC=fabrikam,DC=com\",                                                                 \n                                            \"administrator\",   \n                                            \"SecretPwd123\");  \n  \nGroupPrincipal grp = GroupPrincipal.FindByIdentity(ctx,   \n                                                   IdentityType.Name,   \n                                                   \"Domain Admins\");  \n  \nif (grp != null)  \n{  \n    grp.Members.Remove(ctx, IdentityType.Name, \"John Smith\");            \n    grp.Members.Add(ctx, IdentityType.Name, \"Jim Daly\");  \n    grp.Save();  \n    grp.Dispose();  \n}  \nctx.Dispose();  \n```"
  syntax:
    content: public System.DirectoryServices.AccountManagement.PrincipalCollection Members { get; }
    return:
      type: System.DirectoryServices.AccountManagement.PrincipalCollection
      description: "En <xref href=&quot;System.DirectoryServices.AccountManagement.PrincipalCollection&quot;> </xref> objekt som inneholder principal objekter som representerer medlemmene i gruppen."
  overload: System.DirectoryServices.AccountManagement.GroupPrincipal.Members*
  exceptions: []
  platform:
  - net462
