  remarks: "##Sammenlignet med geometri i form av <xref:System.Windows.Shapes.Shape?displayProperty=fullName>klassen har en <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>, og andre gjengivelse egenskaper som geometri og de avledede klassene mangler.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Shape?displayProperty=fullName> Den <xref:System.Windows.Shapes.Shape>klassen er en <xref:System.Windows.FrameworkElement>og derfor deltar i systemet oppsettet; de avledede klassene kan brukes som innholdet i elementet som støtter <xref:System.Windows.UIElement>barn.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Shape>       Klassen Geometry, på den andre siden ganske enkelt definerer geometri av en form, og kan ikke gjengi seg selv. Det har en rekke bruker på grunn av enkelt.       **Freezable funksjoner:** fordi den arver fra den <xref:System.Windows.Freezable>klasse, Geometry klassen som inneholder flere spesielle funksjoner: Geometry objekter, kan er deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort sikker.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
