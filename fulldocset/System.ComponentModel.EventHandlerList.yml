  type: Class
  summary: "Inneholder en enkelt liste over representanter. Denne klassen kan ikke arves."
  remarks: "Denne klassen brukes en lineær Søk-algoritme til å finne oppføringer i listen over fullmektiger. Et lineært Søk-algoritmen er tidkrevende når du arbeider med et stort antall oppføringer. Når du har en stor liste, Søk etter oppføringer derfor går tregt."
  example:
