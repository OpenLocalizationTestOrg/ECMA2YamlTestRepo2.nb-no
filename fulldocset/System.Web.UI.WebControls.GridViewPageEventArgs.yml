  fullName: System.Web.UI.WebControls.GridViewPageEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>kontrollere hever den <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>-hendelse når en Personsøkerknapp (en knapp med den `CommandName` egenskapen satt til &quot;Siden&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel avbryte operasjonen Bla når denne hendelsen oppstår.      > [!NOTE] > Personsøker knappene vanligvis finnes i raden personsøker for en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView>       En GridViewPageEventArgs-objekt er sendt til hendelseshåndtering metoden, som gjør det mulig å finne ut indeksen på siden som er valgt av brukeren og å angi at operasjonen Bla bør avbrytes. Hvis du vil avbryte operasjonen Bla, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>for GridViewPageEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewPageEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewPageEventArgs object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_250_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_250_1.aspx)]"
  syntax:
    content: 'public class GridViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
