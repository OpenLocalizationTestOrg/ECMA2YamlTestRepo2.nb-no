  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir indeksen for den nye siden skal vises i den <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Fordi den <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>inntreffer før den <xref:System.Web.UI.WebControls.GridView>kontrollen utfører operasjonen Bla den <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>kontrollen kan ikke brukes til å fastsette indeksen for siden som er valgt av brukeren.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Bruk NewPageIndex-egenskapen for å finne ut indeksen på siden som er valgt av brukeren.      > [!NOTE] > Under den <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>hendelsen den <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>egenskapen inneholder fremdeles indeksen for siden forrige viste.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging>       Du kan også bruke denne egenskapen overstyrer programmatisk siden indeksen som er valgt av brukeren ved å sette verdien til en annen verdi."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1152_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1152_1.aspx)]"
  syntax:
