  type: Class
  summary: "Inneholder egenskaper og metoder for å velge et uttrykk for tilkobling av data som er knyttet til en kontrollegenskapen under utformingen."
  remarks: "Visuelle utformeren vert, for eksempel [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], bruker ConnectionStringsExpressionEditor klassen for å velge en tilkoblingsstreng fra den `connectionStrings` konfigurasjonsdelen.       ConnectionStringsExpressionEditor klassen hentes fra det <xref:System.Web.UI.Design.ExpressionEditor>klassen, og men det er felles for tekniske årsaker, det er noen fordel i avledes fra den.</xref:System.Web.UI.Design.ExpressionEditor>"
