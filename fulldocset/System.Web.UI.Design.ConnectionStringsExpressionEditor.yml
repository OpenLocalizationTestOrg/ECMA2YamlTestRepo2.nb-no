- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Evaluerer strenguttrykk tilkobling og inneholder verdien for utforming for en kontrollegenskap."
  remarks: "Metoden EvaluateExpression slår opp tilkoblingsnavnet og typen som er angitt av `expression`, og returnerer deretter tilkoblingen.       Den visuelle utformeren bruker EvaluateExpression-metoden til å evaluere strenguttrykk tilkoblingen, og angi verdien for utforming for en egenskap for tilknyttede kontrollen. Den visuelle utformeren bruker den <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>metode for å analysere uttrykk-strengen ved utformingen, og kaller deretter metoden EvaluateExpression med datatypen analysere uttrykk.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> Den visuelle utformeren bruker resultatet evaluerte uttrykket til å tilordne kontrollen egenskapsverdiene som gjengis på utformingsoverflaten.       Siden parseren bruker under kjøring av <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>og <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>metoder for den tilsvarende <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>implementering evaluere et uttrykk for å angi verdien kjøretid for en egenskap for tilknyttede kontrollen.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Et strengeuttrykk en tilkobling som skal evalueres. Uttrykket inneholder ikke den <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> uttrykksprefiks."
    - id: parseTimeData
      type: System.Object
      description: "Et objekt som inneholder analyse av tilleggsinformasjon for evaluering av uttrykk."
    - id: propertyType
      type: System.Type
      description: "Typen for kontrollegenskapen."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En tjenesten leverandøren implementering angitt av designer verten, brukes til å hente utformingen tilleggstjenester."
    return:
      type: System.Object
      description: "Objektet refererer til den evaluerte Uttrykksstrengen hvis uttrykket evalueringen lyktes; Ellers <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Returnerer et uttrykk redigeringsprogrammet ark for et strengeuttrykk for tilkoblingen."
  remarks: "Metoden GetExpressionEditorSheet returnerer et redigeringsprogram arket implementering for uttrykk for tilkoblingsstreng. Arket redigeringsprogrammet for uttrykk for tilkoblingsstreng kan brukerne velge et navn og type, basert på gjeldende tilkoblingsstrengene som er definert i den [connectionStrings elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) av Webkonfigurasjonsfilen. Når brukere har valgt uttrykket tilkoblingsegenskapene, kombinerer redigeringsprogrammet arket implementeringen tilkoblingsnavnet og skriver inn i et strengeuttrykk for tilkoblingen, som er returnert til den visuelle utformeren."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Uttrykk-strengen er angitt for en kontrollegenskap som brukes til å starte uttrykket redigeringsprogrammet arket. Uttrykket inneholder ikke den <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> uttrykksprefiks."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En tjenesten leverandøren implementering angitt av designer verten, brukes til å hente utformingen tilleggstjenester."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "En <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> -forekomst som definerer de uttrykket egenskapene for tilkoblingsstreng."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
