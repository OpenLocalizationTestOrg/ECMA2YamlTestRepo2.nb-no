  summary: "Angir om størrelsen på bildet på en <xref href=&quot;System.Windows.Forms.ToolStripItem&quot;> </xref> justeres automatisk for å få plass på en <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> under beholde de opprinnelige bildet forhold."
  remarks: "Den <xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, og <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>Egenskaper som gjelder for forskjellige deler av bildet unntaksbehandlingen.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> Bruk bilder i <xref:System.Windows.Forms.ToolStrip>Kontroller ved å angi egenskapene direkte eller ved å angi det kjøres nå – bare <xref:System.Windows.Forms.ToolStrip.ImageList%2A>egenskapen.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       Bildeskalering er avhengig av samhandling med egenskaper i begge <xref:System.Windows.Forms.ToolStrip>og <xref:System.Windows.Forms.ToolStripItem>, som følger:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>er skalaen bildets endelig som fastslått av kombinasjonen av bildets <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>innstillingen og beholderen <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>innstillingen.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -Hvis <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>er `true` (standard) og ToolStripItemImageScaling SizeToFit, ingen bildeskalering oppstår, og <xref:System.Windows.Forms.ToolStrip>størrelse er det største elementet, eller en brukt minimumsstørrelsen.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -Hvis <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>er `false` og ToolStripItemImageScaling er None, verken bildet eller <xref:System.Windows.Forms.ToolStrip>skalering forekommer.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       Bruk til å kontrollere bildestørrelsen den <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>egenskapen.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
  example:
