holder farge og gråtonebakgrunn innstillinger for fem justering kategorier: standard punktgrafikk, velgeren, penn og tekst.</xref:System.Drawing.Imaging.ImageAttributes> Du kan for eksempel angi en output kanal for-fil for standardkategori og en annen kanal-profilen utdatafilen for punktgrafikk-kategorien.       Standard-justering og gråtonebakgrunn justering innstillingene gjelder for alle kategorier som ikke har justeringsinnstillinger for av sine egne. For eksempel hvis du aldri angir justeringsinnstillinger for kategorien punktgrafikk, gjelder standardinnstillingene punktgrafikk-kategorien.       Når du angir en farge justering eller gråtonebakgrunn-innstillingen for en bestemt kategori, gjelder ikke lenger justering standardinnstillingene til denne kategorien. Anta at du angir en samling av justeringsinnstillinger for standardkategori. Hvis du angir kanal-profilen utdatafilen for kategorien punktgrafikk ved å sende <xref:System.Drawing.Imaging.ColorAdjustType>til den <xref:System.Drawing.Imaging.ImageAttributes.SetOutputChannelColorProfile%2A>metoden Ingen justering standardinnstillingene gjelder punktgrafikk.</xref:System.Drawing.Imaging.ImageAttributes.SetOutputChannelColorProfile%2A> </xref:System.Drawing.Imaging.ColorAdjustType>"
