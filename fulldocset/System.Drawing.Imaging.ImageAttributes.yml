  summary: "Fjerner velgeren farge tilordner tabellen for denne <xref href=&quot;System.Drawing.Imaging.ImageAttributes&quot;> </xref> objektet."
  remarks: "En <xref:System.Drawing.Imaging.ImageAttributes>objekt beholder farge og gråtonebakgrunn innstillinger for fem justering kategorier: standard punktgrafikk, velgeren, penn og tekst.</xref:System.Drawing.Imaging.ImageAttributes> For eksempel kan du angi én farge tilordner tabell for standardkategorien en annen farge-tilordner tabell for kategorien punktgrafikk og fremdeles en annen farge-tilordner tabell for velgeren-kategorien.       Standard-justering og gråtonebakgrunn justering innstillingene gjelder for alle kategorier som ikke har justeringsinnstillinger for av sine egne. For eksempel hvis du aldri angir justeringsinnstillinger for kategorien velgeren, gjelder standardinnstillingene velgeren-kategorien.       Når du angir en farge justering eller gråtonebakgrunn-innstillingen for en bestemt kategori, gjelder ikke lenger justering standardinnstillingene til denne kategorien. For eksempel anta du angi en standard tilordner tabell som konverterer red til grønn, og du angir gamma standardverdien 1,8. Hvis du kaller den <xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A>metoden, standard tilordner tabellen (red til grønn) og gamma standardverdien (1,8) gjelder ikke pensler.</xref:System.Drawing.Imaging.ImageAttributes.SetBrushRemapTable%2A> Hvis du senere kaller ClearBrushRemapTable-metoden, gå kategorien velgeren ikke tilbake til standard tilordner tabellen. kategorien velgeren må i stedet ingen tilordner tabell. På samme måte kategorien velgeren vil ikke gå tilbake til gamma standardverdi. i stedet har kategorien velgeren ingen gamma-verdien."
  syntax:
    content: public void ClearBrushRemapTable ();
