  name: ListViewSortEventArgs
  nameWithType: ListViewSortEventArgs
  fullName: System.Web.UI.WebControls.ListViewSortEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.Sorting&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.Sorting>hendelse når en sorteringsknappen, men før den <xref:System.Web.UI.WebControls.ListView>kontrollen behandler sorteringsoperasjonen.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> </xref:System.Web.UI.WebControls.ListView> (Sorter-knappen er en knapp der `CommandName` egenskapen satt til &quot;Sorter&quot;.) Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår, for eksempel tilpasse Sorteringsuttrykket.       En ListViewSortEventArgs-objekt er sendt til hendelseshåndtering metoden. Dette objektet, kan du angi eller fastslå uttrykk og sortering Sorteringsretning for den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Bruk til å fastslå Sorteringsuttrykket den <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression%2A> Bruk til å fastslå sorteringsretningen den <xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewSortEventArgs.SortDirection%2A> Du kan også avbryte en sortering ved å angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En liste med opprinnelige verdier for en forekomst av klassen ListViewSortEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSortEventArgs object to display the sort direction and the column that is being sorted.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_25_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_25_1.aspx)]"
  syntax:
    content: 'public class ListViewSortEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
