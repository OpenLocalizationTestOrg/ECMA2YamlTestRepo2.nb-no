  name: SortExpression
  nameWithType: ListViewSortEventArgs.SortExpression
  fullName: System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir uttrykket som brukes til å sortere elementer i den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen."
  remarks: "Når den <xref:System.Web.UI.WebControls.ListView.Sorting>denne hendelsen oppstår, kan du bruke egenskapen SortExpression til å angi sorteringsuttrykk som skal brukes til å sortere den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.Sorting> Sorteringsuttrykket inneholder navnet på feltet som skal sorteres. Du kan også sortere flere kolonner samtidig ved å angi denne egenskapen programmatisk til en kommadelt liste med feltnavn.      > [!NOTE] > Som standard i <xref:System.Web.UI.WebControls.ListView>kontrollen bruker sorteringsretningen til en fullstendig liste over kolonner.</xref:System.Web.UI.WebControls.ListView> Resultatet gjelder sorteringsretningen bare den siste kolonnen i listen."
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> object to display the sort direction and the column being sorted. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewSortEventArgs> class.  \n  \n [!code-cs[System.Web.UI.WebControls.ListView.Sorting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1276_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListView.Sorting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1276_1.aspx)]  \n  \n The following example shows how to set the SortExpression property in order to sort multiple columns with different sort directions applied to each column.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1276_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewSortEventArgs.SortExpression#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1276_2.aspx)]"
  syntax:
    content: public string SortExpression { get; set; }
    return:
      type: System.String
      description: "Uttrykket som brukes til å sortere elementer i den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen."
