  name: InstalledFontCollection
  nameWithType: InstalledFontCollection
  fullName: System.Drawing.Text.InstalledFontCollection
  type: Class
  summary: "Representerer skrifter som er installert på systemet. Denne klassen kan ikke arves."
  remarks: "InstalledFontCollection gjør det mulig å hente en liste over skrifter familier som er installert på datamaskinen som kjører programmet med den <xref:System.Drawing.Text.FontCollection.Families%2A>egenskapen.</xref:System.Drawing.Text.FontCollection.Families%2A> For mer informasjon om skrifter og postteksten, inkludert eksempelkode, kan du se [ved hjelp av skrifter og tekst](~/add/includes/ajax-current-ext-md.md).       Ikke bruk klassen InstalledFontCollection for å installere en skrift Windows. I stedet bruke den [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] `AddFontResource` funksjonen. Et objekt som InstalledFontCollection ser skrifter som er installert i Windows før objektet er opprettet."
  example:
  - "The following example shows how to get a list of fonts that support the regular <xref:System.Drawing.FontStyle>.  \n  \n The following code example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.Misc3#InstalledFonts](~/add/codesnippet/visualbasic/t-system.drawing.text.in_1.vb)]\n [!code-cs[System.Drawing.Misc3#InstalledFonts](~/add/codesnippet/csharp/t-system.drawing.text.in_1.cs)]"
