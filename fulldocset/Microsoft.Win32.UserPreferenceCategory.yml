  name: UserPreferenceCategory
  nameWithType: UserPreferenceCategory
  fullName: Microsoft.Win32.UserPreferenceCategory
  type: Enum
  summary: "Definerer identifikatorer som representerer kategorier av brukerinnstillinger."
  remarks: "UserPreferenceCategory gir identifikatorer som kan representere en kategori for brukerinnstillinger.       Noen av brukerinnstillinger i disse kategoriene kan endres ved hjelp av Windows Kontrollpanel konsollen for Datamaskinbehandling eller programmatisk bruker en passende API."
  syntax:
    content: public enum UserPreferenceCategory
  inheritance:
  - System.Enum
  platform:
  - net462
