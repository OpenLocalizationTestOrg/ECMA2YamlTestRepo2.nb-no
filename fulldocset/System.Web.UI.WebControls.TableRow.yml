  summary: "Representerer en rad i en <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> kontrollen."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i TableRow klassen representerer en rad i en <xref:System.Web.UI.WebControls.Table>kontroll.</xref:System.Web.UI.WebControls.Table>             Denne klassen kan du angi hvordan innholdet i raden som skal vises. Justering av innholdet i raden er angitt ved å angi den <xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>og <xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A>Egenskaper.</xref:System.Web.UI.WebControls.TableRow.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableRow.HorizontalAlign%2A>       Du kan programmatisk administrere cellene i raden med den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>samlingen.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>samlingen er en samling av <xref:System.Web.UI.WebControls.TableCell>objekter som representerer cellene i raden.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow.Cells%2A>      > [!CAUTION] > Den <xref:System.Web.UI.WebControls.TableCell>kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klienten skript</xref:System.Web.UI.WebControls.TableCell> Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [ASP.NET validering Kontroller](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:TableRow       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|No