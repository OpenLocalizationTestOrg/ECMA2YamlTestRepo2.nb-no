  remarks: "Bruk TableSection-egenskapen for å hente eller angi der den <xref:System.Web.UI.WebControls.TableRow>objektet er plassert i en <xref:System.Web.UI.WebControls.Table>kontroll.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRow> Se <xref:System.Web.UI.WebControls.TableRowSection>.</xref:System.Web.UI.WebControls.TableRowSection> for tilgjengelig tabell-plasseringer Tabellen nedenfor viser mulige verdier.      | Tabellen rad-delen | Vises som |   |-----------------------|------------------|   | <xref:System.Web.UI.WebControls.TableRowSection>| Overskriftsraden. |   | <xref:System.Web.UI.WebControls.TableRowSection>| Meldingsteksten i tabellen. |   | <xref:System.Web.UI.WebControls.TableRowSection>| Bunntekstraden. |       Når du bruker syntaksen deklarerende, delene må være i rekkefølgen topptekst, body og bunntekst.</xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection> </xref:System.Web.UI.WebControls.TableRowSection>       Den <xref:System.Web.UI.WebControls.TableRowSection>opplisting gjør mulig å bygge tilgjengelig webområder ved hjelp av den <xref:System.Web.UI.WebControls.Table>kontrollen ved å legge til den `<thead>`, `<tbody>`, og `<tfoot>` elementer til HTML gjengis til klienten.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.TableRowSection> Hvis alle radene i en tabell i det `<tbody>` elementet delen informasjonen er ikke gjengis. Minst én rad må være et ikke-body-element.       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the TableSection property to define header and footer rows in a <xref:System.Web.UI.WebControls.Table> control.  \n  \n [!code-vb[TableRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_105_1.aspx)]\n [!code-cs[TableRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_105_1.aspx)]"
