  name: FormViewCommandEventHandler
  nameWithType: FormViewCommandEventHandler
  fullName: System.Web.UI.WebControls.FormViewCommandEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView.ItemCommand>denne hendelsen oppstår når en knapp i den <xref:System.Web.UI.WebControls.FormView>kontrollen klikkes.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår.       Knapper i en <xref:System.Web.UI.WebControls.FormView>kontroll kan også aktivere noen av de innebygde funksjonene kontrollens.</xref:System.Web.UI.WebControls.FormView> For å utføre en av disse operasjonene, angitt i `CommandName` -egenskapen til en knapp til en av verdiene i følgende tabell.      | Verdien for kommandonavn | Beskrivelse |   |-----------------------|-----------------|   |&quot; Avbryt &quot;| Avbryter en Rediger eller insert-operasjon, og returnerer det <xref:System.Web.UI.WebControls.FormView>kontrollen modusen som er angitt av den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Hever <xref:System.Web.UI.WebControls.FormView.ModeChanged>og <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelser. |   |&quot; Slett &quot;| Sletter oppføringen til gjeldende.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Hever <xref:System.Web.UI.WebControls.FormView.ItemDeleted>og <xref:System.Web.UI.WebControls.FormView.ItemDeleting>hendelser. |   |&quot; Rediger &quot;| Setter den <xref:System.Web.UI.WebControls.FormView>kontrollen i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Hever <xref:System.Web.UI.WebControls.FormView.ModeChanged>og <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelser. |   |&quot; Sett inn &quot;| Setter inn oppføringen til gjeldende i datakilden.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Hever <xref:System.Web.UI.WebControls.FormView.ItemInserted>og <xref:System.Web.UI.WebControls.FormView.ItemInserting>hendelser. |   |&quot; Ny &quot;| Setter den <xref:System.Web.UI.WebControls.FormView>kontrollen i insert-modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Hever <xref:System.Web.UI.WebControls.FormView.ModeChanged>og <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelser. |   |&quot; Siden &quot;| Utfører en operasjon for Bla.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Angi den `CommandArgument` for knappen til &quot;Første&quot;, &quot;siste&quot;, &quot;Neste&quot;, &quot;Forrige&quot; eller et tall til å angi hvilken type Bla operasjonen til å utføre. Hever <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>og <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>hendelser. |   |&quot; Oppdateringen &quot;| Oppdaterer gjeldende oppføring i datakilden.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Hever <xref:System.Web.UI.WebControls.FormView.ItemUpdated>og <xref:System.Web.UI.WebControls.FormView.ItemUpdating>hendelser. |       Selv om den <xref:System.Web.UI.WebControls.FormView.ItemCommand>denne hendelsen oppstår når brukeren klikker en knapp som er oppført i tabellen, anbefales det at du håndtere hendelser som er oppført i tabellen for denne operasjonen.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Når du oppretter en FormViewCommandEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
