  name: Recognize(TimeSpan)
  nameWithType: SpeechRecognitionEngine.Recognize(TimeSpan)
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.Recognize(TimeSpan)
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Utfører en operasjon for synkron tale recognition med en angitt første stillhet tidsavbruddsperioden."
  remarks: "Hvis motor for talegjenkjenning oppdager tale i tidsintervallet angitt av `initialSilenceTimeout` argumentet, Gjenkjenn utfører en operasjon for enkelt recognition og avsluttes.  Den `initialSilenceTimeout` parameteren erstatter gjenkjenneren <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>       Under et kall til denne metoden, kan gjenkjenneren øke følgende hendelser:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  Starter når gjenkjenneren oppdager inndata som den kan identifisere som tale.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  Starter når inndataene oppretter en tvetydig samsvarer med en aktiv grammars.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> Starter når gjenkjenneren fullfører en operasjon for gjenkjenning.       Gjenkjenneren ikke heve den <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>hendelsen ved bruk av denne metoden.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>       Den <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>metoden returnerer en <xref:System.Speech.Recognition.RecognitionResult>objektet eller `null` Hvis det ikke lykkes.</xref:System.Speech.Recognition.RecognitionResult> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize>       En operasjon for synkron recognition kan mislykkes av følgende årsaker:-tale oppdages ikke før det utløper intervallene for tidsavbrudd den <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>eller den `initialSilenceTimeout` parameteren.</xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Recognition motoren finner tale, men finner ingen samsvar i noen av de innlastede og aktivert <xref:System.Speech.Recognition.Grammar>objekter.</xref:System.Speech.Recognition.Grammar>       Hvis du vil utføre asynkrone recognition, bruk av <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>metoder.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. The example creates a <xref:System.Speech.Recognition.DictationGrammar>, loads it into an in-process speech recognizer, and performs one recognition operation.  \n  \n```c#  \n  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SynchronousRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start synchronous speech recognition.  \n        RecognitionResult result = recognizer.Recognize(TimeSpan.FromSeconds(5));  \n  \n        if (result != null)  \n        {  \n          Console.WriteLine(\"Recognized text = {0}\", result.Text);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\"No recognition result available.\");  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to continue...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
  syntax:
