  name: SpeechRecognitionEngine
  nameWithType: SpeechRecognitionEngine
  fullName: System.Speech.Recognition.SpeechRecognitionEngine
  type: Class
  summary: "Gir mulighet til å få tilgang til og behandle en kjørende motor for talegjenkjenning."
  remarks: "Du kan opprette en forekomst av denne klassen av installert talegjenkjennere. Hvis du vil ha informasjon om hvilke gjenkjennere er installert, kan du bruke statiske <xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>metode.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InstalledRecognizers%2A>       Denne klassen, er for kjører tale recognition motorer kjørende og gir kontroll over forskjellige deler av talegjenkjenning, som følger: - du kan opprette en kjørende tale gjenkjenner ved bruk av <xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>konstruktører.</xref:System.Speech.Recognition.SpeechRecognitionEngine.%23ctor%2A>      -Hvis du vil administrere tale recognition grammars, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A>, og <xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A>metoder, og <xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>      -Hvis du vil konfigurere inndataene gjenkjenneren, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>, eller <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A>metode.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>      -Hvis du vil utføre talegjenkjenning, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>eller <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>metode.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.Recognize%2A>      -Hvis du vil endre hvordan recognition håndterer stillhet eller uventet inndata, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>, <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>, og <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>Egenskaper.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Hvis du vil endre antallet alternativer som returnerer gjenkjenneren, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognitionEngine.MaxAlternates%2A> Gjenkjenneren returnerer recognition resultater i en <xref:System.Speech.Recognition.RecognitionResult>objektet.</xref:System.Speech.Recognition.RecognitionResult>      -Hvis du vil synkronisere endringer i gjenkjenner, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A>metoden.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RequestRecognizerUpdate%2A> Gjenkjenneren bruker mer enn én tråd til å utføre oppgaver.      -Som emulerer inndata i gjenkjenner, kan du bruke den <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>og <xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A>metoder.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.EmulateRecognize%2A>       SpeechRecognitionEngine-objektet er for eneste bruk av prosessen som startes objektet. Av derimot <xref:System.Speech.Recognition.SpeechRecognizer>deler en enkelt gjenkjenner med alle applikasjoner som ønsker å bruke det.</xref:System.Speech.Recognition.SpeechRecognizer>      > [!NOTE] > Alltid kall <xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A>før du slipper siste referanse til tale gjenkjenner.</xref:System.Speech.Recognition.SpeechRecognitionEngine.Dispose%2A> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamlingen kaller gjenkjenner objektets `Finalize` metoden."
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. Because this example uses the `Multiple` mode of the <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A> method, it performs recognition until you close the console window or stop debugging.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
