  remarks: "Microsoft Windows og System.Speech API godta alle gyldige språket land-koder. Til å utføre talegjenkjenning på språket som er angitt i den `CultureInfo` argumentet, et motor for talegjenkjenning som støtter språket landskoden må være installert. Talegjenkjenningsmotorer som fulgte med Microsoft Windows 7 fungerer med følgende koder for språket land.      -en-GB. Engelsk (Storbritannia) - en-US. Engelsk (USA) - Tyskland Tyskland. Tysk (Tyskland) - es-ES. Spansk (Spain) - Fransk-FR. Fransk (Frankrike) - Japan. Japansk - zh-CN. Kinesisk (Kina) - zh-TW. Kinesisk (Taiwan) to-bokstav språkkoder for eksempel &quot;no&quot;, &quot;no&quot; eller &quot;a&quot; er også tillatt.       Før tale gjenkjenner kan recognition, må du laste inn minst én tale recognition grammatikk og konfigurere inndata for gjenkjenneren.       For å laste inn en grammatikk kalle den <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>eller <xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A>metode.</xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.LoadGrammar%2A>       For å konfigurere de lyd, bruker du én av følgende metoder:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A>- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A></xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveStream%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToWaveFile%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToNull%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToDefaultAudioDevice%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.SetInputToAudioStream%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition, and initializes a speech recognizer for the en-US locale.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SpeechRecognitionApp  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (  \n      SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Add a handler for the speech recognized event.  \n        recognizer.SpeechRecognized +=   \n          new EventHandler<SpeechRecognizedEventArgs>(recognizer_SpeechRecognized);  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Start asynchronous, continuous speech recognition.  \n        recognizer.RecognizeAsync(RecognizeMode.Multiple);  \n  \n        // Keep the console window open.  \n        while (true)  \n        {  \n          Console.ReadLine();  \n        }  \n      }  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void recognizer_SpeechRecognized(object sender, SpeechRecognizedEventArgs e)  \n    {  \n      Console.WriteLine(\"Recognized text: \" + e.Result.Text);  \n    }  \n  }  \n}  \n```"
