- uid: System.Speech.Recognition.SpeechRecognitionEngine.QueryRecognizerSetting(System.String)
  id: QueryRecognizerSetting(System.String)
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: QueryRecognizerSetting(String)
  nameWithType: SpeechRecognitionEngine.QueryRecognizerSetting(String)
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.QueryRecognizerSetting(String)
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Returnerer verdiene for innstillingene for gjenkjenneren."
  remarks: "Gjenkjenner innstillinger kan inneholde streng, 64-biters heltall eller minne adressedata. Tabellen nedenfor beskriver innstillingene som er definert for en Microsoft tale API (uspesifiserte ISAPI)-kompatibel gjenkjenner. Følgende innstillinger må ha samme område for hver gjenkjenner som støtter innstillingen. En uspesifiserte ISAPI-kompatibel gjenkjenner kreves ikke støtter disse innstillingene og støtter andre innstillinger.      | Navnet | Beskrivelse |   |----------|-----------------|   | `ResourceUsage`| Angir den gjenkjenner CPU-bruk. Området er fra 0 til 100. Standardverdien er 50. |   | `ResponseSpeed`| Angir hvor lang stillhet på slutten av utvetydig inndata før tale gjenkjenner er en operasjon for gjenkjenning. Området er fra 0 til 10 000 millisekunder (ms). Denne innstillingen tilsvarer gjenkjenneren <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeout%2A>  Standard = 150 MS. |   | `ComplexResponseSpeed`| Angir hvor lang stillhet på slutten av tvetydig inndata før tale gjenkjenner er en operasjon for gjenkjenning. Området er fra 0 til 10,000ms. Denne innstillingen tilsvarer gjenkjenneren <xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A>egenskapen.</xref:System.Speech.Recognition.SpeechRecognitionEngine.EndSilenceTimeoutAmbiguous%2A> Standard = 500ms. |   | `AdaptationOn`| Angir om tilpasning av akustisk modellen er ON (verdi = `1`) eller OFF (verdi = `0`). Standardverdien er `1` (på). |   | `PersistedBackgroundAdaptation`| Angir om bakgrunnen tilpasning er ON (verdi = `1`) eller OFF (verdi = `0`), og fortsetter innstillingen i registret. Standardverdien er `1` (på). |       Du kan oppdatere en innstilling for gjenkjenneren ved bruk av <xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>metoder.</xref:System.Speech.Recognition.SpeechRecognitionEngine.UpdateRecognizerSetting%2A>"
  example:
  - "The following example is part of a console application that outputs the values for a number of the settings defined for the recognizer that supports the en-US locale. The example generates the following output.  \n  \n```  \nSettings for recognizer MS-1033-80-DESK:  \n  \n  ResourceUsage                  is not supported by this recognizer.  \n  ResponseSpeed                  = 150  \n  ComplexResponseSpeed           = 500  \n  AdaptationOn                   = 1  \n  PersistedBackgroundAdaptation  = 1  \n  \nPress any key to exit...  \n```  \n  \n```c#  \n  \nusing System;  \nusing System.Globalization;  \nusing System.Speech.Recognition;  \n  \nnamespace RecognizerSettings  \n{  \n  class Program  \n  {  \n    static readonly string[] settings = new string[] {  \n      \"ResourceUsage\",  \n      \"ResponseSpeed\",  \n      \"ComplexResponseSpeed\",  \n      \"AdaptationOn\",  \n      \"PersistedBackgroundAdaptation\"  \n    };  \n  \n    static void Main(string[] args)  \n    {  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n        Console.WriteLine(\"Settings for recognizer {0}:\",  \n          recognizer.RecognizerInfo.Name);  \n        Console.WriteLine();  \n  \n        foreach (string setting in settings)  \n        {  \n          try  \n          {  \n            object value = recognizer.QueryRecognizerSetting(setting);  \n            Console.WriteLine(\"  {0,-30} = {1}\", setting, value);  \n          }  \n          catch  \n          {  \n            Console.WriteLine(\"  {0,-30} is not supported by this recognizer.\",  \n              setting);  \n          }  \n        }  \n      }  \n      Console.WriteLine();  \n  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
  syntax:
    content: public object QueryRecognizerSetting (string settingName);
    parameters:
    - id: settingName
      type: System.String
      description: "Navnet på innstillingen skal returneres."
    return:
      type: System.Object
      description: "Verdien for innstillingen."
