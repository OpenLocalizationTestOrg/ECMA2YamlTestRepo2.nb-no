- uid: System.Speech.Recognition.SpeechRecognitionEngine.Recognize
  id: Recognize
  parent: System.Speech.Recognition.SpeechRecognitionEngine
  langs:
  - csharp
  name: Recognize()
  nameWithType: SpeechRecognitionEngine.Recognize()
  fullName: System.Speech.Recognition.SpeechRecognitionEngine.Recognize()
  type: Method
  assemblies:
  - System.Speech
  namespace: System.Speech.Recognition
  summary: "Utfører en operasjon for synkron talegjenkjenning."
  remarks: "Denne metoden utfører en operasjon for enkelt gjenkjenning. Gjenkjenneren utfører operasjonen mot de innlastede og aktivert tale recognition grammars.       Under et kall til denne metoden, kan gjenkjenneren øke følgende hendelser:- <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechDetected>  Starter når gjenkjenneren oppdager inndata som den kan identifisere som tale.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized>  Starter når inndataene oppretter en tvetydig samsvarer med en aktiv grammars.      -   <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized>.</xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognized></xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechRecognitionRejected> Starter når gjenkjenneren fullfører en operasjon for gjenkjenning.       Gjenkjenneren ikke heve den <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>hendelsen ved bruk av denne metoden.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeCompleted>       Gjenkjenn metoden returnerer en <xref:System.Speech.Recognition.RecognitionResult>objektet eller `null` Hvis det ikke lykkes.</xref:System.Speech.Recognition.RecognitionResult>       En operasjon for synkron recognition kan mislykkes av følgende årsaker:-tale oppdages ikke før det utløper intervallene for tidsavbrudd den <xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>eller <xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A>Egenskaper.</xref:System.Speech.Recognition.SpeechRecognitionEngine.InitialSilenceTimeout%2A> </xref:System.Speech.Recognition.SpeechRecognitionEngine.BabbleTimeout%2A>      -Recognition motoren finner tale, men finner ingen samsvar i noen av de innlastede og aktivert <xref:System.Speech.Recognition.Grammar>objekter.</xref:System.Speech.Recognition.Grammar>       Hvis du vil utføre asynkrone recognition, bruk av <xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>metoder.</xref:System.Speech.Recognition.SpeechRecognitionEngine.RecognizeAsync%2A>"
  example:
  - "The following example shows part of a console application that demonstrates basic speech recognition. The example creates a <xref:System.Speech.Recognition.DictationGrammar>, loads it into an in-process speech recognizer, and performs one recognition operation.  \n  \n```  \n  \nusing System;  \nusing System.Speech.Recognition;  \n  \nnamespace SynchronousRecognition  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n      // Create an in-process speech recognizer for the en-US locale.  \n      using (SpeechRecognitionEngine recognizer =  \n        new SpeechRecognitionEngine(  \n          new System.Globalization.CultureInfo(\"en-US\")))  \n      {  \n  \n        // Create and load a dictation grammar.  \n        recognizer.LoadGrammar(new DictationGrammar());  \n  \n        // Configure input to the speech recognizer.  \n        recognizer.SetInputToDefaultAudioDevice();  \n  \n        // Modify the initial silence time-out value.  \n        recognizer.InitialSilenceTimeout = TimeSpan.FromSeconds(5);  \n  \n        // Start synchronous speech recognition.  \n        RecognitionResult result = recognizer.Recognize();  \n  \n        if (result != null)  \n        {  \n          Console.WriteLine(\"Recognized text = {0}\", result.Text);  \n        }  \n        else  \n        {  \n          Console.WriteLine(\"No recognition result available.\");  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to continue...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
  syntax:
    content: public System.Speech.Recognition.RecognitionResult Recognize ();
    parameters: []
    return:
      type: System.Speech.Recognition.RecognitionResult
      description: "Gjenkjenning resultatet for inndata, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis operasjonen er fullført, eller gjenkjenneren ikke er aktivert."
  overload: System.Speech.Recognition.SpeechRecognitionEngine.Recognize*
  exceptions: []
  platform:
  - net462
