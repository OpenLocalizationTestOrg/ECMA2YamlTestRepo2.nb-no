- uid: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  id: SlidingExpiration
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: SlidingExpiration
  nameWithType: FormsAuthenticationConfiguration.SlidingExpiration
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir godkjenningen glidende utløp."
  remarks: "Når SlidingExpiration er satt til `true`tidspunktet intervallet som godkjenning informasjonskapselen er gyldig tilbakestilles til utløp <xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A>egenskapsverdi.</xref:System.Web.Configuration.FormsAuthenticationConfiguration.Timeout%2A> Dette skjer hvis brukeren søker etter halvparten av tidsavbruddet er utløpt. For eksempel hvis du angir en utløpsdato på 20 minutter ved hjelp av glidende utløper, kan en bruker gå til området på 2:00 PM. motta en informasjonskapsel som er angitt skal utløpe på 20 kl. 14: Utløpstiden oppdateres bare hvis brukeren besøker området etter 10 kl. 14:. Hvis brukeren besøker området på 09 kl. 14:, oppdateres ikke informasjonskapselen fordi halvparten av tidspunktet for utløp ikke har bestått. Hvis brukeren deretter venter 12 minutter, gå til webområdet på 21 kl. 14:, utløper informasjonskapselen."
  example:
  - "The following code example shows how to access the SlidingExpiration property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/visualbasic/p-system.web.configurati_238_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#7](~/add/codesnippet/csharp/p-system.web.configurati_238_1.cs)]"
  syntax:
    content: public bool SlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis glidende utløpsdatoen er aktivert. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.SlidingExpiration*
  exceptions: []
  platform:
  - net462
