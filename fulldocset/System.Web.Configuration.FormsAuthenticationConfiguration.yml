- uid: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  id: EnableCrossAppRedirects
  parent: System.Web.Configuration.FormsAuthenticationConfiguration
  langs:
  - csharp
  name: EnableCrossAppRedirects
  nameWithType: FormsAuthenticationConfiguration.EnableCrossAppRedirects
  fullName: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som angir om godkjente brukere kan bli omdirigert til URL-ADRESSER i andre programmer."
  remarks: "Egenskapsverdien EnableCrossAppRedirects angir attributtet enableCrossAppRedirects for den `forms` delen under godkjenning av en konfigurasjon.       Egenskapen EnableCrossAppRedirects kontrolleres av metoden EnableCrossAppRedirects når omadressering er en URL-adresse som ikke er i gjeldende program. Hvis EnableCrossAppRedirects er SANN, utføres omadresseringen; Ellers Nettleseren omdirigeres til siden som er definert i den <xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>egenskapen.</xref:System.Web.Security.FormsAuthentication.DefaultUrl%2A>      > [!NOTE] > Når du utfører omadresseringer på tvers av programmer, må du kontrollere at flere attributter i den `form` konfigurasjonsdelen dupliseres mellom godkjente programmer. Hvis du vil ha mer informasjon og et eksempel, kan du se [skjemaer godkjenning på tvers av programmer](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to access the EnableCrossAppRedirects property. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/visualbasic/d8731910-d9d8-43fd-9ec3-_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#8](~/add/codesnippet/csharp/d8731910-d9d8-43fd-9ec3-_1.cs)]"
  syntax:
    content: public bool EnableCrossAppRedirects { get; set; }
    return:
      type: System.Boolean
      description: "True hvis godkjente brukere kan bli omdirigert til URL-adresser i andre programmer. Ellers false. Standarden er false."
  overload: System.Web.Configuration.FormsAuthenticationConfiguration.EnableCrossAppRedirects*
  exceptions: []
  platform:
  - net462
