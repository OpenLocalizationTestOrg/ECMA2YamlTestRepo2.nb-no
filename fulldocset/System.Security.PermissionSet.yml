  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Angir at koden for å få tilgang til ressursen som er beskyttet av en tillatelse behov kode som kaller denne metoden, selv om brukere høyere i stakken ikke har fått tillatelse til å få tilgang til ressursen. Ved hjelp av deklarering kan forårsake sikkerhetsproblemer."
  remarks: "Dette er den eneste måten å Deklarer flere tillatelser samtidig i en ramme fordi bare én deklarering kan være aktive i en ramme. Deklarer gis bare effektiv for tillatelser. Kall av <xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>eller <xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName>metode for å avbryte en aktiv deklarering.</xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName> </xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>      > [!CAUTION] > Fordi å kalle metoden deklarering fjerner kravet at all kode i kall-kjede må gis tilgang til den angitte ressursen, som kan åpnes av sikkerhetsproblemer hvis brukt feil eller feil måte. Den bør derfor brukes med fantastiske forsiktig."
  syntax:
    content: public void Assert ();
    parameters: []
  overload: System.Security.PermissionSet.Assert*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Den <xref href=&quot;System.Security.PermissionSet&quot;> </xref> forekomsten deklarert har ikke blitt gitt til asserting koden.       - eller - det finnes allerede en aktiv deklarering for gjeldende ramme."
  platform:
  - net462
