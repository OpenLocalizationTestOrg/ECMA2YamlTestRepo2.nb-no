  fullName: System.Speech.Synthesis.PromptEmphasis
  type: Enum
  summary: "Nummererer verdier for nivåer i utheving i instruksjonene."
  remarks: "Medlemmer av PromptEmphasis-opplisting som brukes av den <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>konstruktøren, av den <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>metoden, og ved den <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>metode for å angi hvor mange utheving for talt tekst.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> Den <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>egenskapen henter vekten for en <xref:System.Speech.Synthesis.PromptStyle>objekt med en forekomst av PromptEmphasis.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > Tale syntese motorer i Windows støtter ikke variasjoner i Fremheving av taleutdata på dette tidspunktet. Angi verdier for utheving ved hjelp av et medlem av PromptEmphasis opplistingen produsere ingen lyd endring i syntetisert tale utdataene."
