  name: DirectoryCatalog
  nameWithType: DirectoryCatalog
  fullName: System.ComponentModel.Composition.Hosting.DirectoryCatalog
  type: Class
  summary: "Oppdager attributtet delene i samlinger i en angitt mappe."
  remarks: "Du kan bruke en DirectoryCatalog-objektet til å analysere innholdet i en angitt mappe. Attributed delene i bibliotekfilene for dynamiske koblinger (DLL) trekkes ut og gjort tilgjengelig gjennom katalogen. For å begrense analyse til bestemte filer, kan du angi et mønster for søk ved å bruke samme syntaks som den <xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>metoden.</xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>      > [!WARNING] > Angitt mappe skal ikke gir tilgang til ikke-administratorer. For eksempel kan ved hjelp av en mappe som inneholder midlertidige Internett-filer opprette sikkerhetsproblemer i programmet.       Denne typen implementerer den <xref:System.IDisposable>grensesnittet.</xref:System.IDisposable> Når du er ferdig ved hjelp av typen, må du fjerne den direkte eller indirekte. Hvis du vil fjerne av typen direkte, kan du kalle den <xref:System.IDisposable.Dispose%2A>metoden i en `try` / `catch` block.</xref:System.IDisposable.Dispose%2A> Hvis du vil fjerne den indirekte, bruke et språk som `using` (i C#) eller `Using` (i Visual Basic). For mer informasjon, se &quot;Ved hjelp av et objekt som implementerer IDisposable&quot; i den <xref:System.IDisposable>grensesnittet emnet.</xref:System.IDisposable>"
  example:
  - "The following example creates a DirectoryCatalog object that searches the directory the application runs from for parts. It uses a simple import to test the catalog. To fulfill this import, a DLL in the directory must have a matching export, as illustrated in the second code block.  \n  \n [!code-cs[Composition.DirectoryCatalog#1](~/add/codesnippet/csharp/consoleapplication7/program.cs#1)]\n [!code-vb[Composition.DirectoryCatalog#1](~/add/codesnippet/visualbasic/consoleapplication8/module1.vb#1)]  \n  \n To create the matching export, the following code must be in a DLL file. To create a DLL file in Visual Studio, add a new project of the type \"Class Library\" to your solution, and place this code in it.  \n  \n [!code-cs[Composition.DirectoryCatalog#2](~/add/codesnippet/csharp/classlibrary1/class1.cs#2)]\n [!code-vb[Composition.DirectoryCatalog#2](~/add/codesnippet/visualbasic/classlibrary1/class1.vb#2)]"
  syntax:
