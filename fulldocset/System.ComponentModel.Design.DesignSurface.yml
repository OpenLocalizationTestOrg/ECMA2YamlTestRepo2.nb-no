- uid: System.ComponentModel.Design.DesignSurface.CreateDesigner(System.ComponentModel.IComponent,System.Boolean)
  id: CreateDesigner(System.ComponentModel.IComponent,System.Boolean)
  parent: System.ComponentModel.Design.DesignSurface
  langs:
  - csharp
  name: CreateDesigner(IComponent,Boolean)
  nameWithType: DesignSurface.CreateDesigner(IComponent,Boolean)
  fullName: System.ComponentModel.Design.DesignSurface.CreateDesigner(IComponent,Boolean)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Oppretter en designer når en komponent er lagt til i beholderen."
  remarks: "Metoden CreateDesigner kalles av utformingsoverflaten <xref:System.ComponentModel.IContainer>når en komponent er lagt til i beholderen.</xref:System.ComponentModel.IContainer> Denne metoden, oppretter en designer, men initialisere ikke den. Når den returnerer er designeren initialisert av beholderen.       CreateDesigner kan opprette to forskjellige typer utviklere: utviklere og normal utviklere for rotmappen. En Rotdesigner er en utformer for komponenten roten i utformingsoverflaten, noe som som standard er den første komponenten legges til i beholderen. Root utviklere være forskjellig fra normal utviklere fordi de er ansvarlig for brukergrensesnitt vises sluttbrukeren. Root utviklere koordinat vanligvis med resten av utviklere på en utformingsoverflaten angi dette grensesnittet.       Standard implementering av denne metoden delegerer til <xref:System.ComponentModel.TypeDescriptor>, og passere i <xref:System.ComponentModel.Design.IRootDesigner>som designer-type for roten utviklere eller <xref:System.ComponentModel.Design.IDesigner>for normal utviklere.</xref:System.ComponentModel.Design.IDesigner> </xref:System.ComponentModel.Design.IRootDesigner> </xref:System.ComponentModel.TypeDescriptor> Du kan overstyre denne metoden for å be om en bestemt type designer."
  syntax:
    content: protected virtual System.ComponentModel.Design.IDesigner CreateDesigner (System.ComponentModel.IComponent component, bool rootDesigner);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Komponenten som designer må opprettes."
