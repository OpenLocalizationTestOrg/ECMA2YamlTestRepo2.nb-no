  remarks: "Den <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>metoden må kalles på forhånd systemfeilkoden innlasting.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A> Det er mulig å returnere en visning før designer-laster er ferdig med å laste inn fordi root-designeren som leverer visningen, er det første objektet som er opprettet av designer-laster. Hvis en visning som er tilgjengelig, <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>viser et unntak.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>       Innstillinger for en visning teknologi er foreldet. Men det blir værende i grensesnittene for roten utviklere for bakoverkompatibilitet. Bruk skjules alle som bruker <xref:System.ComponentModel.Design.DesignSurface>objekter.</xref:System.ComponentModel.Design.DesignSurface> Egenskapen visningen skjuler se teknologier ved å sende støttes teknologiene tilbake til roten designer."
  example:
  - "The following code example shows how View hides view technologies.  \n  \n [C#]  \n  \n `IRootDesigner d;`  \n  \n `ViewTechnology[] supported = d.SupportedTechnologies;`  \n  \n `return d.GetView(supported[0]);`"
