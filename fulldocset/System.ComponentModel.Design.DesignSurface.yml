  name: DesignSurface
  nameWithType: DesignSurface
  fullName: System.ComponentModel.Design.DesignSurface
  type: Class
  summary: "Viser et brukergrensesnitt for utforming komponenter."
  remarks: "DesignSurface klassen implementerer brukeren perceives som designer. DesignSurface er brukergrensesnittet brukeren redigerer Hvis du vil endre utformingen funksjoner. DesignSurface gir en fullstendig uavhengig utformingsoverflaten.       Klassen DesignSurface kan brukes som en frittstående designer, eller den kan være sammen med den <xref:System.ComponentModel.Design.DesignSurfaceManager>klassen for å angi en vanlig implementering for en applikasjon som er vert for flere DesignSurface-objekter.</xref:System.ComponentModel.Design.DesignSurfaceManager>       Klassen DesignSurface kan brukes av seg selv, eller brukeren kan avledes en ny klasse fra den og utvide virkemåten.       Klassen DesignSurface inneholder flere utformingen automatisk. Klassen DesignSurface legger til alle tjenestene i sin konstruktør. De fleste av disse tjenestene kan overstyres ved å erstatte dem i det beskyttede <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>egenskapen.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Hvis du vil erstatte en tjeneste, overstyre konstruktøren kall base og gjøre endringer i det beskyttede <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>egenskapen.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Alle tjenester som legges til i beholderen og implementerer <xref:System.IDisposable>fjernet når utformingsoverflaten er fjernet.</xref:System.IDisposable> Standardsettet med kan erstattes services som inneholder klassen DesignSurface vises i følgende tabell.      | Tjenesten | Beskrivelse |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IExtenderProviderService>| Gjør det mulig for objekter som ikke er en del av beholderen komponenter samlingselement angi sitt eget extender-leverandører. |   | <xref:System.ComponentModel.Design.IExtenderListService>| Bruk av <xref:System.ComponentModel.TypeDescriptor>å hente en liste over leverandører extender.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.IExtenderListService> </xref:System.ComponentModel.Design.IExtenderProviderService> Med denne tjenesten extender leverandører kan live utenfor beholderen. |   | <xref:System.ComponentModel.Design.ITypeDescriptorFilterService>| Gir designer metadata bindinger.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService> Dette er det primære grensesnittet for metadata filtrering. |   | <xref:System.ComponentModel.Design.ISelectionService>| Gjør det mulig å installere komponentene i utformeren. |   | <xref:System.ComponentModel.Design.IReferenceService>| Gjør det mulig å få et navn på objekter, selv om disse objektene ikke er plassert. |   | DesignSurface | Tilbyr utformingsoverflaten seg selv som en tjeneste. |   | <xref:System.ComponentModel.Design.DesignerOptionService>| Inneholder en basisklasse for henting og angivelse av verdiene for en designer. |       Tabellen nedenfor viser ikke kan erstattes tjenestene som standard.</xref:System.ComponentModel.Design.DesignerOptionService> </xref:System.ComponentModel.Design.IReferenceService> </xref:System.ComponentModel.Design.ISelectionService>      | Tjenesten | Beskrivelse |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IComponentChangeService>| Opphøyer hendelser som endres komponenter. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Kontrollerer tilgang til typer, tjenester og transaksjoner.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> Master grensesnitt for utviklere. |   | <xref:System.ComponentModel.IContainer>| Eier sett med komponenter som er blir utformet.</xref:System.ComponentModel.IContainer> Hver designer har en <xref:System.ComponentModel.IContainer>som eier komponentene. |   | <xref:System.ComponentModel.Design.IServiceContainer>| Er avledet fra <xref:System.IServiceProvider>og gjør det mulig å legge til og fjerne services fra utformeren. |       I tillegg til disse tjenestene klassen DesignSurface gir deg også en tjeneste som er tilgjengelig via en komponent området.</xref:System.IServiceProvider> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.IContainer> Denne tjenesten er unik for hver komponent. Tabellen nedenfor viser tjenestene som ikke kan erstattes.      | Tjenesten | Beskrivelse |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IDictionaryService>| En generell ordliste for nøkkel/verdi-parene som kan brukes til å lagre tilfeldig data om en komponent. |   | <xref:System.ComponentModel.INestedContainer>| En beholder som gjør det mulig for en komponent for å legge til flere underordnede komponenter i utformeren.</xref:System.ComponentModel.INestedContainer> </xref:System.ComponentModel.Design.IDictionaryService> Disse komponentene vil være del av utformingsoverflaten, men vil ikke delta i programmet for serialisering. Dette er nyttig når du ønsker å utforme en kontroll som kan eksponere et område for seg selv i en designer, men du ikke vil område til å delta i serialisering. |       I tillegg til <xref:System.ComponentModel.ISite>, området implementerer også følgende grensesnitt.</xref:System.ComponentModel.ISite>      > [!CAUTION] > Kontrollere om finnes for disse grensesnitt i stedet for Bruk indiscriminate endring, fordi det andre området implementeringer ikke kan gjennomføre dem.      | Tjenesten | Beskrivelse |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IServiceContainer>| Gjør det mulig å gå til beholderen av bare services.</xref:System.ComponentModel.Design.IServiceContainer> For eksempel <xref:System.ComponentModel.Design.IDictionaryService>er en tjeneste som er spesifikk for et område.</xref:System.ComponentModel.Design.IDictionaryService> Denne tjenesten, kan du legge til bare tilleggstjenester. |"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class DesignSurface : IDisposable, IServiceProvider
