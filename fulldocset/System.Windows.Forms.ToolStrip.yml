  type: Class
  summary: "Inneholder en beholder for Windows verktøylinjen-objekter."
  remarks: "ToolStrip er basisklasse for <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, og <xref:System.Windows.Forms.ContextMenuStrip>.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip>       Bruk ToolStrip, og de tilknyttede klassene i nye Windows Forms-programmer for å opprette verktøylinjer som kan ha en Windows XP, Office, Internet Explorer eller egendefinerte utseendet og virkemåten alle med eller uten tema og støtte for overflyt og at kjøretid elementet. ToolStrip Kontroller tilbyr også en rik utformingen-opplevelse som inkluderer aktivering på stedet og redigere egendefinert oppsett og deling av vannrett eller loddrett plass i en angitt <xref:System.Windows.Forms.ToolStripContainer>.</xref:System.Windows.Forms.ToolStripContainer>       Klassen ToolStrip inneholder mange medlemmer som administrerer maler, musen og tastaturet inndataene og dra og slipp-funksjonen. Bruk av <xref:System.Windows.Forms.ToolStripRenderer>klasse med den <xref:System.Windows.Forms.ToolStripManager>klassen for å få mer kontroll og organisasjonene over malingen fullføres og oppsettet stilen for alle ToolStrip kontroller i en Windows-skjema.</xref:System.Windows.Forms.ToolStripManager> </xref:System.Windows.Forms.ToolStripRenderer>       Følgende elementer er spesielt utviklet for å samarbeide med både <xref:System.Windows.Forms.ToolStripSystemRenderer>og <xref:System.Windows.Forms.ToolStripProfessionalRenderer>i alle retninger.</xref:System.Windows.Forms.ToolStripProfessionalRenderer> </xref:System.Windows.Forms.ToolStripSystemRenderer> De er som standard tilgjengelig under utformingen for kontrollen som ToolStrip:- <xref:System.Windows.Forms.ToolStripButton>- <xref:System.Windows.Forms.ToolStripSeparator>- <xref:System.Windows.Forms.ToolStripLabel>- <xref:System.Windows.Forms.ToolStripDropDownButton>- <xref:System.Windows.Forms.ToolStripSplitButton>- <xref:System.Windows.Forms.ToolStripTextBox>- <xref:System.Windows.Forms.ToolStripComboBox>du kan bli ToolStrip kontroller i et angitt <xref:System.Windows.Forms.ToolStripContainer>og slå sammen ToolStrip kontroller med hverandre.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStripButton> Bruk <xref:System.Windows.Forms.ToolStripPanel>snarere enn <xref:System.Windows.Forms.ToolStripContainer>for flere dokumentet grensesnittet MDI programmer.</xref:System.Windows.Forms.ToolStripContainer> </xref:System.Windows.Forms.ToolStripPanel> Vanligvis deltar en ToolStrip ikke i kategorien rekkefølge med mindre det er absolutt plassert i stedet for er forankret eller i en <xref:System.Windows.Forms.ToolStripPanel>.</xref:System.Windows.Forms.ToolStripPanel>       Bruk av <xref:System.Windows.Forms.ToolStripControlHost>klassen for å være vert for en annen Windows Forms-kontroll i en ToolStrip.</xref:System.Windows.Forms.ToolStripControlHost>       Er som standard verktøystripen doble bufret, ta i bruk av den <xref:System.Windows.Forms.ControlStyles>innstillingen.</xref:System.Windows.Forms.ControlStyles>       Selv om ToolStrip erstatter og legger til funksjoner til den <xref:System.Windows.Forms.ToolBar>kontroll over tidligere versjoner <xref:System.Windows.Forms.ToolBar>er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger.</xref:System.Windows.Forms.ToolBar> </xref:System.Windows.Forms.ToolBar>"
  example:
  - "The following code example demonstrates adding a <xref:System.Windows.Forms.ToolStripContainer> and a ToolStrip to a Windows Forms, adding items to the ToolStrip, and adding the ToolStrip to the <xref:System.Windows.Forms.ToolStripContainer.TopToolStripPanel%2A> of the <xref:System.Windows.Forms.ToolStripContainer>.  \n  \n [!code-vb[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_39_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripContainer2#1](~/add/codesnippet/csharp/t-system.windows.forms.t_39_1.cs)]"
