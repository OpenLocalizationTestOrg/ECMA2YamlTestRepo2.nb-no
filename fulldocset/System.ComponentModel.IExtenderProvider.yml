  summary: "Definerer grensesnittet for å forlenge egenskaper i andre komponentene i en beholder."
  remarks: "En extender-leverandør er en komponent som inneholder egenskapene til andre komponenter. For eksempel den <xref:System.Windows.Forms.ToolTip>kontrollen er en extender-leverandør.</xref:System.Windows.Forms.ToolTip> Når du legger til en <xref:System.Windows.Forms.ToolTip>styre til en <xref:System.Windows.Forms.Form>, alle andre kontroller i skjemaet har en <xref:System.Windows.Forms.ToolTip>egenskap som legges til i listen over egenskaper.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolTip>       Noen komponent som inneholder Extender-egenskaper må implementere IExtenderProvider. Visuelle utformeren kan deretter kalle <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>å finne ut hvilke objekter i en beholder som skal motta egenskapene extender.</xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>       Du finner mer informasjon om extender leverandører [slik: implementere en Extender leverandør](~/add/includes/ajax-current-ext-md.md)."
