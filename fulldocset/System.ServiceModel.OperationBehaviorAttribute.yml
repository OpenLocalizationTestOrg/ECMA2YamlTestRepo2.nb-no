  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter eller angir om parametere som er automatisk fjernet."
  remarks: "Denne egenskapen bestemmer om tjenesten disposes alle disponible parameterne (parametere inndataene, utdata eller referanse) som er opprettet under behandling av en melding. Standardverdien er `true`. Sett denne egenskapen til `false` Hvis du vil at systemet kassering av ressurser og bufre dem om nødvendig.       Hvis AutoDisposeParameters er for eksempel `false`, og deretter avsenderen er ansvarlig for å lukke dataflyten på sende side."
  syntax:
    content: public bool AutoDisposeParameters { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis parameterne skal bli automatisk fjernet; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters*
