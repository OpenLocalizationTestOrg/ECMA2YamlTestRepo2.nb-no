  name: OperationBehaviorAttribute
  nameWithType: OperationBehaviorAttribute
  fullName: System.ServiceModel.OperationBehaviorAttribute
  type: Class
  summary: "Angir virkemåten lokal kjøring av en Tjenestemetoden."
  remarks: "Bruk attributtet OperationBehaviorAttribute til å angi virkemåten operasjonen-spesifikke kjøring operasjonen har når utføres. (For å angi virkemåten for kjøring på tjenestenivå, kan du bruke attributtet <xref:System.ServiceModel.ServiceBehaviorAttribute>.)      > [!NOTE] > Du kan også bruke OperationBehaviorAttribute til å konfigurere en tilbakeringing kontrakten operasjon i et dobbeltsidig klientprogram.</xref:System.ServiceModel.ServiceBehaviorAttribute> Når det brukes på en tilbakeringingsoperasjon i <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>egenskapen må være <xref:System.ServiceModel.ReleaseInstanceMode>eller en <xref:System.InvalidOperationException>unntak under kjøring.</xref:System.InvalidOperationException> </xref:System.ServiceModel.ReleaseInstanceMode> </xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>       Attributtet OperationBehaviorAttribute er en [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programming modellen-funksjon som aktiverer felles funksjoner som utviklere Ellers må implementere seg.      - <xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A>Egenskapen kontrollerer om parameter-objekter som er sendt til en operasjon er fjernet når operasjonen er fullført.</xref:System.ServiceModel.OperationBehaviorAttribute.AutoDisposeParameters%2A>      - <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A>Egenskapen angir om transaksjonen som utfører metoden utføres automatisk hvis det oppstår uten et ubehandlet unntak.</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A>      - <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A>Egenskapen angir om en metode må kjøres i en transaksjon.</xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A>      - <xref:System.ServiceModel.OperationBehaviorAttribute.Impersonation%2A>Egenskapen angir om tjenesteoperasjonen kan, må eller ikke kan representere oppkallerens identitet.</xref:System.ServiceModel.OperationBehaviorAttribute.Impersonation%2A>      - <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>Egenskapen angir når-tjenesteobjekter er resirkulert under aktivering av metoden.</xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A>"
  example:
  - "The following code example shows an operation that executes within a mandatory distributed transaction. The <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A> property indicates that the method executes under the caller's transaction and the <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionAutoComplete%2A> property indicates that if no unhandled exceptions occur, the transaction commits automatically. If an unhandled exception does occur, the transaction is aborted.  \n  \n [!code-cs[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/csharp/operationbehaviorattribute_transaction.client/services.cs#2)]\n [!code-vb[OperationBehaviorAttribute_Transaction#2](~/add/codesnippet/visualbasic/operationbehaviorattribute_transaction.client/services.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class OperationBehaviorAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
  - System.Attribute
  implements:
