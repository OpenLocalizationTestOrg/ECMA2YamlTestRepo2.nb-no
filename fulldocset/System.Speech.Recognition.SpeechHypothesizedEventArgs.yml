  summary: "Returnerer varsel fra <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> eller <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> hendelser.       Denne klassen støtter infrastrukturen i .NET Framework, og skal ikke brukes direkte fra koden i programmet."
  remarks: "En `SpeechHypothesized` denne hendelsen oppstår ved den <xref:System.Speech.Recognition.SpeechRecognizer>og <xref:System.Speech.Recognition.SpeechRecognitionEngine>klasser.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       Du finner detaljert informasjon om et foreløpig gjenkjent uttrykk ved hjelp av den <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>egenskapen.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Mange `SpeechHypothesized` hendelser genereres som en recognition motoren forsøker å identifisere det angitte uttrykket. Behandler disse hendelsene er vanligvis bare nyttig for feilsøking.       `SpeechHypothesizedEventArgs`er avledet fra <xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
