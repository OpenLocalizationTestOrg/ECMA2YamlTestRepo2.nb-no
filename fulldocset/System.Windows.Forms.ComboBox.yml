  summary: "Representerer en kombinasjonsbokskontroll for Windows."
  remarks: "En kombinasjonsboks viser tekstbokser kombineres med en <xref:System.Windows.Forms.ListBox>, som lar brukeren velge elementer fra listen eller angi en ny verdi.</xref:System.Windows.Forms.ListBox>       Den <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>egenskapen angir om listen alltid vises, eller om listen vises i en rullegardinliste.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> Den <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>egenskapen også angir om teksten kan redigeres.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> Se <xref:System.Windows.Forms.ComboBoxStyle>for de tilgjengelige innstillingene og virkningene.</xref:System.Windows.Forms.ComboBoxStyle> Det finnes ingen innstilling alltid vise listen og Nekt å skrive inn en ny verdi. For å vise en liste ingen nye verdier kan legges til, kan du bruke en <xref:System.Windows.Forms.ListBox>kontroll.</xref:System.Windows.Forms.ListBox>       Hvis du vil legge til eller fjerne objekter i listen ved kjøretid, bruker du metoder for den <xref:System.Windows.Forms.ComboBox.ObjectCollection>klassen (via den <xref:System.Windows.Forms.ComboBox.Items%2A>for i kombinasjonsboksen).</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> Du kan tilordne en matrise av objektreferanser med den <xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>metoden.</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> Listen viser deretter streng standardverdien for hvert objekt. Du kan legge til individuelle objekter med den <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>metoden.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> Du kan slette elementer i <xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>metoden eller fjern hele listen med den <xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>metoden.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       I tillegg til å vise og valg funksjonalitet inneholder ComboBox funksjoner som gjør det mulig å legge til elementer i kombinasjonsboksen effektivt og finne tekst i elementene i listen. Med den <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>og <xref:System.Windows.Forms.ComboBox.EndUpdate%2A>metoder, du kan legge til et stort antall elementer i kombinasjonsboksen uten kontrollen blir oppdatert hver gang et element som er lagt til i listen.</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> Den <xref:System.Windows.Forms.ComboBox.FindString%2A>og <xref:System.Windows.Forms.ComboBox.FindStringExact%2A>metoder gjør det mulig å søke etter et element i listen som inneholder en bestemt søkestreng.</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       Du kan bruke disse egenskapene til å administrere det valgte elementet i listen, den <xref:System.Windows.Forms.ComboBox.Text%2A>til å angi en streng som vises i feltet redigering av <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>til å hente eller angi gjeldende element, og <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>til å hente eller angi en referanse til objektet.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      > [!NOTE] > Hvis du har en <xref:System.Windows.Forms.ListBox>, ComboBox, eller <xref:System.Windows.Forms.CheckedListBox>på en base Windows Forms-siden, og ønsker å endre streng samlinger av kontrollene i et avledet skjema, streng samlinger av kontrollene formatet base må være tom.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Hvis strengen samlingene er tomme, blir de skrivebeskyttet når du avledet et annet skjema."
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"
