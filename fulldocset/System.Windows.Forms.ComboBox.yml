ws.Forms.ComboBox.SelectedItem%2A>egenskapen i stedet.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ListControl.SelectedValueChanged> </xref:System.Windows.Forms.ComboBox.SelectedIndexChanged>"
