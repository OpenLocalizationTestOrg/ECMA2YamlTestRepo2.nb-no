  summary: "Representerer abstrakt klasse som alle masken generatoren algoritmer må være utledet."
  remarks: "Avledede klasser av MaskGenerationMethod beregne masker som brukes i nøkkelutvekslingen algoritmer for eksempel optimale asymmetrisk kryptering fylle (OAEP).       Denne klassen brukes bare for masken generering av implementeringer av nøkkelens utvekslingsnøkkel-algoritmer. Programmet kode bruker ikke denne klassen direkte."
