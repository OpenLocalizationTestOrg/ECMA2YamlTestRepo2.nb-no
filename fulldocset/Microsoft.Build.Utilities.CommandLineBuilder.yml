    parameters:
    - id: fileItem
      type: Microsoft.Build.Framework.ITaskItem
      description: "Oppgaven elementet spesifikasjon til å tilføye kommandolinjen. Hvis den er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, og denne metoden har ingen virkning."
