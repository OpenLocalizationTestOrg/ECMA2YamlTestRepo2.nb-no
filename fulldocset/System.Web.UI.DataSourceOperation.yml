  type: Enum
  summary: "Angir en Dataoperasjonen utføres av en datakilde-kontroll."
  remarks: "Opplistingen DataSourceOperation representerer handlingene som en datakildekontroll kan utføre på det underliggende dataene. Datakilde-Kontroller eksempel <xref:System.Web.UI.WebControls.SqlDataSource>og <xref:System.Web.UI.WebControls.ObjectDataSource>Bruk disse nummereringsverdier til å spore operasjonstype utført.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       Fem store datakilde operasjonene representeres av DataSourceOperation-nummerering. Velg og SelectCount verdiene angir operasjoner som henter data fra en underliggende datakilden, under SELECT INTO, og Oppdater verdier angir operasjoner som endrer data."
  syntax:
    content: public enum DataSourceOperation
