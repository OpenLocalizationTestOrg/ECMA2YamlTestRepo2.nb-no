  remarks: "Når den <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>er satt til `StoredProcedure`, <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>egenskapen må være satt til navnet på den lagrede prosedyren.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.CommandType%2A> Brukeren kan være nødvendig å bruke tegnet avbrytningssyntaks Hvis det lagrede prosedyrenavnet inneholder noen spesialtegn. Utfører denne lagrede prosedyren når du kaller én av metodene Execute.       .NET Framework-dataleverandør for Oracle støtter ikke spørsmål merke (?)-plassholder for sending av parameterne til en SQL-setning kalles av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> I dette tilfellet må parametere med navn brukes. For eksempel: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` når ved hjelp av parametere med navn i en SQL-setning kalles av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`, må du angi før parameternavnet med et kolon (:).</xref:System.Data.OracleClient.OracleCommand> I en lagret prosedyre eller refererer til en navngitt parameter sted i koden (for eksempel når du legger til <xref:System.Data.OracleClient.OracleParameter>objekter i egenskapen Parameters), ikke komme foran den navngitte parameteren med et kolon (:).</xref:System.Data.OracleClient.OracleParameter> .NET Framework-dataleverandør for Oracle leverer kolon automatisk."
