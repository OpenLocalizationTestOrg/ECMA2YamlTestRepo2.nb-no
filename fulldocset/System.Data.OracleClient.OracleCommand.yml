  summary: "Henter eller angir SQL-setningen eller lagret prosedyre skal kjøres mot databasen."
  remarks: "Når den <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>er satt til `StoredProcedure`, CommandText-egenskapen må være satt til navnet på den lagrede prosedyren.</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> Brukeren kan være nødvendig å bruke tegnet avbrytningssyntaks Hvis det lagrede prosedyrenavnet inneholder noen spesialtegn. Utfører denne lagrede prosedyren når du kaller én av metodene Execute.       .NET Framework-dataleverandør for Oracle støtter ikke spørsmål merke (?)-plassholder for sending av parameterne til en SQL-setning kalles av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> I dette tilfellet må parametere med navn brukes. For eksempel: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` når ved hjelp av parametere med navn i en SQL-setning kalles av en <xref:System.Data.OracleClient.OracleCommand>av `CommandType.Text`, må du angi før parameternavnet med et kolon (:).</xref:System.Data.OracleClient.OracleCommand> I en lagret prosedyre eller refererer til en navngitt parameter sted i koden (for eksempel når du legger til <xref:System.Data.OracleClient.OracleParameter>objekter til den <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>egenskapen), ikke komme foran den navngitte parameteren med et kolon (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> .NET Framework-dataleverandør for Oracle leverer kolon automatisk."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and sets some of its properties.  \n  \n [!code-cs[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/csharp/p-system.data.oracleclie_14_1.cs)]\n [!code-vb[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_14_1.vb)]"
  syntax:
