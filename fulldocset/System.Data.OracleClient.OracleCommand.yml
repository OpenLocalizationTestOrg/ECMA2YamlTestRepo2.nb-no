  name: OracleCommand
  nameWithType: OracleCommand
  fullName: System.Data.OracleClient.OracleCommand
  type: Class
  summary: "Representerer en SQL-setningen eller lagret prosedyre skal kjøres mot en database. Denne klassen kan ikke arves."
  remarks: "Denne typen er avskrevet og vil bli fjernet i en fremtidig versjon av .NET Framework. Hvis du vil ha mer informasjon, se [Oracle og ADO.NET](~/add/includes/ajax-current-ext-md.md).       Klassen OracleCommand inneholder følgende metoder for å utføre kommandoer mot en datakilde: | Elementet | Beskrivelse |   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Utfører kommandoer som returnerer radene. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Utfører en SQL-setning mot <xref:System.Data.OracleClient.OracleCommand.Connection%2A>og returnerer antall rader som er berørt. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Utfører kommandoer som SQL-INNSETTING, Oppdater og Slett Sett-setninger. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Henter en enkelt verdi (for eksempel en aggregatfunksjon verdi) fra en database som en .NET Framework-datatype. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Henter en enkelt verdi (for eksempel en aggregatfunksjon verdi) fra en database som en Oracle-spesifikke datatype. |       Du kan tilbakestille den <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>egenskapen og gjenbruk OracleCommand-objektet.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Hvis kjøring av kommandoen resulterer i en kritisk <xref:System.Data.OracleClient.OracleException>, <xref:System.Data.OracleClient.OracleConnection>kan avsluttes.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> Brukeren kan imidlertid åpne tilkoblingen, og fortsette.      > [!NOTE] > I motsetning til det **kommandoen** objekt i andre .NET Framework dataleverandørene (SQL Server, OLE DB og ODBC) OracleCommand objektet ikke støtter en <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>egenskapen.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> Angir tidsavbruddet for kommando har ingen virkning, og den returnerte verdien er alltid null."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/csharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
    content: >-
