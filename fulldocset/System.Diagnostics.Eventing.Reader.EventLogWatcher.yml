  name: EventLogWatcher
  nameWithType: EventLogWatcher
  fullName: System.Diagnostics.Eventing.Reader.EventLogWatcher
  type: Class
  summary: "Lar deg til å abonnere på innkommende hendelser. Hver gang en ønsket hendelsen er publisert til en hendelseslogg den <xref href=&quot;System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten&quot;> </xref> denne hendelsen oppstår, og metoden som behandler denne hendelsen vil bli utført."
  remarks: "Forekomster av denne klassen er opprettet fra <xref:System.Diagnostics.Eventing.Reader.EventLogQuery>objekter, som angir en spørring for hendelsesabonnementet.</xref:System.Diagnostics.Eventing.Reader.EventLogQuery> Når en hendelse logges som oppfyller kriteriene uttrykt i spørringen, og deretter den <xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>denne hendelsen oppstår.</xref:System.Diagnostics.Eventing.Reader.EventLogWatcher.EventRecordWritten>"
  example:
  - 'For example code using this class, see [How to: Subscribe to Events in an Event Log](http://msdn.microsoft.com/en-us/62e006d3-9fab-4fdf-a8f8-e23d05498cd4).'
  syntax:
    content: 'public class EventLogWatcher : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
