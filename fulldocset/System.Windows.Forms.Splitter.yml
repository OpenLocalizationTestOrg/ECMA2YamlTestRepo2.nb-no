  name: Splitter
  nameWithType: Splitter
  fullName: System.Windows.Forms.Splitter
  type: Class
  summary: "Representerer en Splitterkontroll som lar brukeren å endre størrelsen på forankrede kontroller. Der har blitt erstattet med <xref href=&quot;System.Windows.Forms.SplitContainer&quot;> </xref> og finnes bare for kompatibilitet med tidligere versjoner."
  remarks: "Kontrollen Splitter gjør det mulig for brukeren å endre størrelse på kontroller er forankret til kantene kontrollens Splitter ved kjøretid. Når brukeren sender pekeren over Splitter kontrollen, kan endres markøren til å angi at kontrollene forankret til den Splitter kontrollen endres. Der-kontroll lar brukeren å endre forankret kontrollen som er like før den i rekkefølgen som er forankret. Derfor forankring kontrollen du vil at brukeren skal kunne endre størrelse til en kant av en beholder for å aktivere brukeren å endre størrelsen på en forankret kontroll, og forankre en splitter til samme side av beholderen. For eksempel vil opprette et vindu identisk med Windows Utforsker, legger du til en <xref:System.Windows.Forms.TreeView>kontrollere i et skjema og angi den <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Left`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.TreeView> Legg til en Splitterkontroll i skjemaet, og angi den <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Left` samt.</xref:System.Windows.Forms.Control.Dock%2A> For å fullføre skjemaoppsettet, kan du legge til en <xref:System.Windows.Forms.ListView>kontrollere og angi den <xref:System.Windows.Forms.Control.Dock%2A>egenskapen `DockStyle.Fill` har den <xref:System.Windows.Forms.ListView>ha gjenværende plass i skjemaet.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> Ved kjøretid, kan brukeren deretter endre bredden på de <xref:System.Windows.Forms.TreeView>kontrollen (i tillegg til <xref:System.Windows.Forms.ListView>kontroll) ved å flytte kontrollen Splitter.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.TreeView>       For å sikre at Splitter kontrollen ikke størrelsen Kontroller forankret til en størrelse som er for liten til å være nyttig for brukeren, bruker du den <xref:System.Windows.Forms.Splitter.MinExtra%2A>og <xref:System.Windows.Forms.Splitter.MinSize%2A>Egenskaper.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Den <xref:System.Windows.Forms.Splitter.MinExtra%2A>og <xref:System.Windows.Forms.Splitter.MinSize%2A>Egenskaper finne den minste størrelsen som styrer forankret til venstre og høyre (eller toppen og bunnen Hvis en vannrette Splitterkontroll) kan endre størrelse til.</xref:System.Windows.Forms.Splitter.MinSize%2A> </xref:System.Windows.Forms.Splitter.MinExtra%2A> Hvis den andre kontroller i skjemaet der kontrollen er forankret på for å vise en bestemt stilen på kantlinjen, kan du bruke <xref:System.Windows.Forms.Splitter.BorderStyle%2A>til å samsvare med kantlinjestilen på kontrollene som er forankret til det.</xref:System.Windows.Forms.Splitter.BorderStyle%2A>       Du kan vil angi en maksimumsgrense på kontroller der kontrollen er forankret til. Den <xref:System.Windows.Forms.Splitter.SplitterMoved>og <xref:System.Windows.Forms.Splitter.SplitterMoving>hendelser kan du bestemme når brukeren er endrer størrelsen på en forankret kontroll.</xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> Du kan bruke den <xref:System.Windows.Forms.Splitter.SplitPosition%2A>egenskapen i en hendelsesbehandling for den <xref:System.Windows.Forms.Splitter.SplitterMoved>eller <xref:System.Windows.Forms.Splitter.SplitterMoving>hendelser til å fastsette størrelsen på kontrollen der kontrollen er forankret til og som er angitt i <xref:System.Windows.Forms.Splitter.SplitPosition%2A>til en annen verdi for å begrense forankret kontrollens bredden til en angitt maksimumsbredde (eller høyden Hvis en vannrett justerte Splitterkontroll).</xref:System.Windows.Forms.Splitter.SplitPosition%2A> </xref:System.Windows.Forms.Splitter.SplitterMoving> </xref:System.Windows.Forms.Splitter.SplitterMoved> </xref:System.Windows.Forms.Splitter.SplitPosition%2A>      > [!NOTE] > Endrer størrelsen på en kontroll ved hjelp av splitteren-kontroll kan bare utføres ved hjelp av musen. Det er ikke mulig å få tilgang til den Splitter kontrollen tastaturet."
  example:
  - "The following code example uses a Splitter control in combination with <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls to create a window similar to Windows Explorer. To identify the <xref:System.Windows.Forms.TreeView> and <xref:System.Windows.Forms.ListView> controls, nodes and items are added to both controls. The example uses the <xref:System.Windows.Forms.Splitter.MinExtra%2A> and <xref:System.Windows.Forms.Splitter.MinSize%2A> properties of the Splitter to prevent the <xref:System.Windows.Forms.TreeView> or <xref:System.Windows.Forms.ListView> control from being sized too small or too large. This example requires that the method created in this example is defined within a <xref:System.Windows.Forms.Form> and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[Splitter Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]\n [!code-cpp[Splitter Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-vb[Splitter Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]"
