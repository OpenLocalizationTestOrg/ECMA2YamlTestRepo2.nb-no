  namespace: System.ServiceModel.Security
  summary: "Henter identiteten til gjeldende sluttpunktet, basert på sikkerheten token krav sendt."
  remarks: "Den `tokenRequirement` parameteren inneholder bindingsinformasjonen i sluttpunktet, brukes vanligvis til å bestemme den <xref:System.ServiceModel.EndpointIdentity>for sluttpunktet.</xref:System.ServiceModel.EndpointIdentity> For eksempel hvis bindingen er konfigurert for å gjøre Kerberos-godkjenning, standardidentiteten returnerte skal være en `ServicePrincipalName` (SPN) eller `UserPrincipalName` (UPN)."
