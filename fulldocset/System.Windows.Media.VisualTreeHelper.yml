  name: VisualTreeHelper
  nameWithType: VisualTreeHelper
  fullName: System.Windows.Media.VisualTreeHelper
  type: Class
  summary: "Inneholder metoder for verktøyet utføre vanlige oppgaver som involverer nodene i et visual tre."
  remarks: "Noder i treet visuell kan være enten <xref:System.Windows.Media.Visual>eller <xref:System.Windows.Media.Media3D.Visual3D>objekter.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Metodene som er spesifikke for en visual objekttypen er skrevet som enten <xref:System.Windows.Media.Visual>eller <xref:System.Windows.Media.Media3D.Visual3D>.</xref:System.Windows.Media.Media3D.Visual3D> </xref:System.Windows.Media.Visual> Imidlertid noen metoder i klassen VisualTreeHelper godtar en <xref:System.Windows.DependencyObject>verdi som representerer enten visual objekttypen.</xref:System.Windows.DependencyObject>       [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]støtter programmatisk tilgang til flere annet trestrukturer av objekter. Dette er primært, vises som et visual tre og logiske tre. I noen tilfeller er det logiske treet en mer nyttige representasjon av elementene i en [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] programmet, men begrepsmessig rotens logiske tre er implementert på et nivå utover <xref:System.Windows.Media.Visual>klasse.</xref:System.Windows.Media.Visual> I motsetning til treet visual kan rotens logiske tre representere nonvisual dataobjekter, for eksempel <xref:System.Windows.Documents.ListItem>.</xref:System.Windows.Documents.ListItem> Du finner mer informasjon i det logiske treet [trær i WPF](~/add/includes/ajax-current-ext-md.md). Det logiske treet som også støttes av en lignende verktøyet metoden klassen <xref:System.Windows.LogicalTreeHelper>.</xref:System.Windows.LogicalTreeHelper>"
  example:
  - "The following example shows how to enumerate all the descendants of a visual object, which is a technique you might want to use if you were interested in serializing all the rendering information of a visual object hierarchy.  \n  \n [!code-vb[VisualsOverview#101](~/add/codesnippet/visualbasic/visualsoverview/window1.xaml.vb#101)]\n [!code-cs[VisualsOverview#101](~/add/codesnippet/csharp/VisualsOverview/Window1.xaml.cs#101)]"
