  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Henter eller angir tilgangsnivået samme område tillatt, angir du om programmet har tillatelse til å kommunisere med serveren den ble brukt."
  remarks: "&quot;Programmet&quot; henviser til programmet som manifestet blir lest. Du kan lese distribusjon manifestet bruker <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>eller <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A> </xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>"
  syntax:
    content: public string SameSiteAccess { get; set; }
    return:
      type: System.String
      description: "En tekststreng som angir tilgangsnivået samme område er tillatt. Verdiene kan være <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;> </xref> eller <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>.       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>Angir at programmet kan ringe webtjenester på samme side som det ble tatt i bruk; distribuert fra en ressurs, har applikasjonen tillatelse til å lese filer fra den delte ressursen.       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>Angir at programmet kan heller ikke tilgang til webtjenester fra samme URL-adressen som det ble tatt i bruk, og heller ikke tilgang til filene fra den delte ressursen den ble brukt.       &quot;Programmet&quot; henviser til programmet som manifestet blir lest (ved hjelp av <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>).</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess*
  exceptions: []
  platform:
  - net462
