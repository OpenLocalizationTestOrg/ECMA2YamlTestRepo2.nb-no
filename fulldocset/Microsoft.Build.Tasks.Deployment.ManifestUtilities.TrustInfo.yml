  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Henter eller angir om du vil beholde delvis klarering tillatelse når fullstendig klarering-flagget er angitt."
  remarks: "Vanligvis når <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>er satt til `True`, slettes alle innstillingene for tillatelser.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> Hvis du vil beholde disse innstillingene (vanligvis under utformingen), kan du kalle denne metoden hvis du vil beholde tillatelsen innstillinger selv når <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>er satt til `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`kan ikke angis til `True` for ClickOnce distribusjoner fordi dette bryter ClickOnce skjemaet kravene.       Hvis denne egenskapen settes til `False` med fullstendig klarering er angitt, deretter alle tillatelser som er definert i tillatelsen set-objekt forkastes ved lagring."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "En boolsk verdi som angir om du vil beholde delvis klarering tillatelse når fullstendig klarering-flagget er angitt."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
