  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Er en enkel måte å opprette og administrere innholdet i tilkoblingsstrenger som brukes av den <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> klasse."
  remarks: "Denne typen er avskrevet og vil bli fjernet i en fremtidig versjon av .NET Framework. Hvis du vil ha mer informasjon, se [Oracle og ADO.NET](~/add/includes/ajax-current-ext-md.md).       Tilkoblingsstreng verktøy tillater utviklere å opprette programmatisk syntaktisk korrigere tilkoblingsstrenger, og til å analysere og Bygg eksisterende tilkobling strenger, ved hjelp av egenskaper og metoder for klassen. Tilkoblingsstreng builder inneholder forespørselsparameter av sterk type egenskaper tilsvarer kjente nøkkel/verdi-parene som tillates av Oracle. OracleConnectionStringBuilder klassen implementerer den <xref:System.ComponentModel.ICustomTypeDescriptor>grensesnittet.</xref:System.ComponentModel.ICustomTypeDescriptor> Dette betyr at klassen fungerer med Visual Studio .NET utviklere under utformingen. Utviklere bruke når designer for å bygge sterkt skrevet **datasett** og sterk tilkoblinger i Visual Studio .NET, forespørselsparameter av sterk type tilkoblingsstreng builder klassen viser egenskaper som er tilknyttet filtypen vil også ha konverteringsprogrammer som kan tilordnes vanlige verdier for kjent nøkler.       Utviklere behov for å opprette tilkoblingsstrenger som en del av programmer kan bruke klassen OracleConnectionStringBuilder du bygger og endre tilkoblingsstrengene. Klassen OracleConnectionStringBuilder gjør det også enkelt administrere tilkoblingsstrenger, er lagret i en programkonfigurasjonsfilen.       OracleConnectionStringBuilder utfører kontroller gyldig nøkkel/verdi-par. Denne klassen kan derfor ikke brukes til å opprette tilkoblingsstrenger, er ugyldig. Prøver å legge til ugyldig par vil Iverksett et unntak. Klassen OracleConnectionStringBuilder opprettholder en fast samling av synonymer, og ved behov, kan utføre nødvendige oversettelsen konvertere fra et synonym til de tilsvarende velkjente nøkkelnavnet. For eksempel når du bruker den <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>til å hente en verdi, kan du angi en streng som inneholder alle synonym for nøkkelen må.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> Se den <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>egenskapen for en fullstendig liste over godkjente synonymer.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       OracleConnectionStringBuilder behandler forsøk på å sette inn skadelig oppføringer. For eksempel følgende kode, ved hjelp av standard <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>egenskapen (indeksering, i C#) escapes riktig nestede nøkkel/verdi-paret.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` resultatet er følgende tilkoblingsstrengen som behandler den ugyldige verdien på en sikker måte ved å sette verdien bruker-ID i anførselstegn:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

