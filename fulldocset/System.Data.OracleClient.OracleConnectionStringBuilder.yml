- uid: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(System.String)
  id: Remove(System.String)
  parent: System.Data.OracleClient.OracleConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: OracleConnectionStringBuilder.Remove(String)
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Fjerner posten med den angitte nøkkelen fra den <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref> forekomsten."
  remarks: "Fordi Remove-metoden returnerer en verdi som angir hvor vellykket, er det ikke nødvendig for å se om finnes en nøkkel før du prøver å fjerne nøkkel/verdi-paret fra den <xref:System.Data.OracleClient.OracleConnectionStringBuilder>forekomsten.</xref:System.Data.OracleClient.OracleConnectionStringBuilder> Fordi den <xref:System.Data.OracleClient.OracleConnectionStringBuilder>opprettholder en fast størrelse samling nøkkel/verdi-par, kaller Remove-metoden bare tilbakestillinger verdien for nøkkel/verdi-paret tilbake til standardverdien.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Fordi samlingen av nøkler støttes av den <xref:System.Data.OracleClient.OracleConnectionStringBuilder>er løst, alle elementer i samlingen har en kjent standardverdi.</xref:System.Data.OracleClient.OracleConnectionStringBuilder>       Tabellen nedenfor viser nøklene og verdien for hver når <xref:System.Data.OracleClient.OracleConnectionStringBuilder>blir initialisert eller etter Remove-metoden er kalt: | Nøkkelen | Standardverdien |   |---------|-------------------|   | Datakilden | Tom streng |   | Beholde sikkerhetsinformasjonen | False |   | Integrert sikkerhet | False |   | Bruker-IDen | Tom streng |   | Passord | Tom streng |   | Registrere | True |   | Pooling | True |   | Størrelse for tilkoblingsutvalg for Min |&0; |   | Størrelse for tilkoblingsutvalg for Max |&100; |   | Unicode | False |   | Laste saldo tidsavbrudd |&0; |   | Utelat Oracle-tilkoblingsnavnet | False |</xref:System.Data.OracleClient.OracleConnectionStringBuilder>"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.OracleClient.OracleConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.OracleClient.OracleConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-vb[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_2_1.vb)]\n [!code-cs[DataWorks OracleConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "Nøkkelen for nøkkel/verdi-paret vil bli fjernet fra tilkoblingsstrengen i dette <xref href=&quot;System.Data.OracleClient.OracleConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis nøkkelen fantes i tilkoblingsstrengen som er fjernet, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis nøkkelen ikke finnes."
  overload: System.Data.OracleClient.OracleConnectionStringBuilder.Remove*
  exceptions:
