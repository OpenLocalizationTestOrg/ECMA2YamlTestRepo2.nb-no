  summary: "Animerer fra den <xref href=&quot;System.Windows.Size&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>ved hjelp av Lineær interpolering.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>å animere en <xref:System.Windows.Size>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Lineær key forhandleren som LinearSizeKeyFrame opprette et jevnt, Lineær interpolering mellom verdier."
