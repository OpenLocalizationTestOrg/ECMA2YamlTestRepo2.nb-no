  summary: "Frigir alle ressursene som brukes av den <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>."
  remarks: "Kall avhending når du er ferdig med <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Fjerningsmetoden forlater den <xref:System.Net.Mail.LinkedResourceCollection>i en ubrukelig tilstand.</xref:System.Net.Mail.LinkedResourceCollection> Etter å avhending, må du frigi alle referanser til den <xref:System.Net.Mail.LinkedResourceCollection>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.Net.Mail.LinkedResourceCollection>opptatt.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).       Denne metoden aktiverer <xref:System.Net.Mail.AlternateView.Dispose%2A>på alle visninger i denne samlingen.</xref:System.Net.Mail.AlternateView.Dispose%2A> Denne metoden kalles av den <xref:System.Net.Mail.MailMessage.Dispose%2A>metoden.</xref:System.Net.Mail.MailMessage.Dispose%2A> Du trenger ikke å kalle i programmet.      > [!NOTE] > Alltid kall fjerne før du slipper siste referanse til <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Ellers ressurser den bruker ikke frigjort før saneringsoppsamling kall av <xref:System.Net.Mail.LinkedResourceCollection>objektets `Finalize` metode.</xref:System.Net.Mail.LinkedResourceCollection>"
