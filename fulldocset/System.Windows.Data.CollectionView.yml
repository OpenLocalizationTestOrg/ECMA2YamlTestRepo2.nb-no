- uid: System.Windows.Data.CollectionView.CurrentItem
  id: CurrentItem
  parent: System.Windows.Data.CollectionView
  langs:
  - csharp
  name: CurrentItem
  nameWithType: CollectionView.CurrentItem
  fullName: System.Windows.Data.CollectionView.CurrentItem
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Henter gjeldende element i visningen."
  remarks: "Samlingen visninger støtter begrep for en gjeldende oppføring pekeren. Mens du navigerer gjennom objektene i en samling visning, kan du skal flytte postpekeren en som gjør det mulig å hente objektet som finnes på den bestemte plasseringen i samlingen.       Legg merke til at flytte gjeldende registrere pekeren har noen samhandling med noen sortering eller filtrering som brukes i samlingen. Sortering beholder endrer på den siste posten som er valgt, men samlingen visningen restrukturert rundt den. (Kanskje den valgte posten ble på begynnelsen av listen før, men nå den valgte posten kan være et sted i midten.) Filtrering beholder den valgte posten hvis valget fortsatt i visningen etter filtreringen. Ellers er endrer satt til den første posten av visningen filtreres samling.       Gjeldende element i samlingen er bundet til automatisk hvis målet for en binding er en singleton-verdi. Hvis målet er en <xref:System.Windows.Controls.ItemsControl>, gjeldende element synkroniseres med det valgte elementet.</xref:System.Windows.Controls.ItemsControl> For eksempel hvis en liste er bundet til en samling, synkroniseres CurrentItem med det valgte elementet."
  syntax:
    content: public virtual object CurrentItem { get; }
    return:
      type: System.Object
      description: "Gjeldende element for visningen. Det første elementet i samlingen starter som gjeldende element som standard."
  overload: System.Windows.Data.CollectionView.CurrentItem*
  exceptions: []
  platform:
  - net462
