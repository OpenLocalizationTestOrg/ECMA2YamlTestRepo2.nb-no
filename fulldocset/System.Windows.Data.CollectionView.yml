  fullName: System.Windows.Data.CollectionView
  type: Class
  summary: "Representerer en visning for gruppering, sortering, filtrering og navigering i en datainnsamling."
  remarks: "Du kan ikke opprette objekter av denne klassen i koden. Til å opprette en samling visning for en samling som implementerer bare <xref:System.Collections.IEnumerable>, Opprett en <xref:System.Windows.Data.CollectionViewSource>objekt, legge til samlingen din til den <xref:System.Windows.Data.CollectionViewSource.Source%2A>egenskapen og få samlingen vise fra den <xref:System.Windows.Data.CollectionViewSource.View%2A>egenskapen.</xref:System.Windows.Data.CollectionViewSource.View%2A> </xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource> </xref:System.Collections.IEnumerable>       Du kan se en samling visning som et lag på en binding kildesamlingen som gjør det mulig å navigere og vise samlingen basert på sortering, filter og gruppe spørringer uten å endre underliggende kildesamlingen seg selv. Hvis kildesamlingen implementerer den <xref:System.Collections.Specialized.INotifyCollectionChanged>grensesnitt endringene hever den <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>hendelsen er overført til visningene.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       En visning ikke endre underliggende kildesamlingen, og kan en kildesamlingen ha flere visninger som er knyttet til den. Ved hjelp av visninger, kan du vise de samme dataene på forskjellige måter. Du kan for eksempel bruke to visninger i en samling av `Task` objektene som skal vises oppgaver sortert etter prioritet på en del av siden og gruppert etter område på en annen del av siden.       I [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] programmer, alle samlinger har en tilknyttet standardsamlingen vise. I stedet for å anvende samlingen direkte bindingen motoren alltid har tilgang til samlingen via den tilknyttede visningen. Hvis du vil ha standardvisningen, kan du bruke den <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName>metoden.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName> En intern klasse som er basert på CollectionView er standardvisningen for samlinger som implementerer bare <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> <xref:System.Windows.Data.ListCollectionView>er standardvisningen for samlinger som implementerer <xref:System.Collections.IList>.</xref:System.Collections.IList></xref:System.Windows.Data.ListCollectionView> <xref:System.Windows.Data.BindingListCollectionView>er standardvisningen for samlinger som implementerer <xref:System.ComponentModel.IBindingListView>eller <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView></xref:System.Windows.Data.BindingListCollectionView>       Du kan også opprette en visning av samlingen i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] ved hjelp av den <xref:System.Windows.Data.CollectionViewSource>klasse og deretter binder kontrollen til denne visningen.</xref:System.Windows.Data.CollectionViewSource> Den <xref:System.Windows.Data.CollectionViewSource>klassen er den [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] representasjon av klassen. CollectionView</xref:System.Windows.Data.CollectionViewSource> Hvis du for eksempel se [slik: sortering og gruppe Data ved hjelp av en visning i XAML](~/add/includes/ajax-current-ext-md.md).       For mer informasjon, kan du se &quot;Binding til samlinger&quot; i [Data Binding oversikt over](~/add/includes/ajax-current-ext-md.md).       Angi en visning i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], Bruk <xref:System.Windows.Data.CollectionViewSource>klasse.</xref:System.Windows.Data.CollectionViewSource> <xref:System.Windows.Data.CollectionViewSource>er det [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] representasjon av klassen CollectionView, og den viser de mest brukte medlemmene av CollectionView-klassen.</xref:System.Windows.Data.CollectionViewSource>      <a name=&quot;xamlTextUsage_CollectionView&quot;></a>## XAML teksten Bruk se merknader"
