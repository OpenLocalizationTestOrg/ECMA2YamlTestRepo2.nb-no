- uid: System.Security.Permissions.GacIdentityPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Security.Permissions.GacIdentityPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: GacIdentityPermission.Intersect(IPermission)
  fullName: System.Security.Permissions.GacIdentityPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Oppretter og returnerer en tillatelse som er i skjæringspunktet mellom den gjeldende tillatelsene og angitt."
  remarks: "Skjæringspunktet mellom to tillatelsene er en tillatelse som beskriver operasjoner begge beskriver felles. En forespørsel som sender begge opprinnelige tillatelser vil sende skjæringspunktet.       En <xref:System.Security.Permissions.GacIdentityPermission>støtter bare angi operations (den <xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A>, Intersect- og <xref:System.Security.Permissions.GacIdentityPermission.Union%2A>metoder) når gjeldende tillatelsen er lik den angitte tillatelsen.</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.IsSubsetOf%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Tillatelse til å intersect med gjeldende tillatelse. Det må være av samme type som gjeldende tillatelse."
    return:
      type: System.Security.IPermission
      description: "En ny tillatelse som representerer skjæringspunktet for den gjeldende tillatelsene og angitt. Den nye tillatelsen er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis skjæringspunktet er tom."
  overload: System.Security.Permissions.GacIdentityPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>er ikke <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> og er ikke av samme type som gjeldende tillatelse."
  platform:
  - net462
- uid: System.Security.Permissions.GacIdentityPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Security.Permissions.GacIdentityPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: GacIdentityPermission.IsSubsetOf(IPermission)
  fullName: System.Security.Permissions.GacIdentityPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Angir om den gjeldende tillatelsen er et delsett av den angitte tillatelsen."
  remarks: "Gjeldende tillatelsen er et delsett av den angitte tillatelsen hvis gjeldende tillatelsen representerer et sett med operasjoner som helt finnes i den angitte tillatelsen. Hvis denne metoden returnerer `true`, gjeldende tillatelsen representerer ingen flere tilgang til beskyttet ressurs enn den angitte tillatelsen.       En <xref:System.Security.Permissions.GacIdentityPermission>støtter bare angi operations (IsSubsetOf, <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>, og <xref:System.Security.Permissions.GacIdentityPermission.Union%2A>metoder) når gjeldende tillatelsen er lik den angitte tillatelsen.</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Kubeattributttillatelsesobjekt å teste for delsett-relasjonen. Tillatelsen må være av samme type som gjeldende tillatelse."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den gjeldende tillatelsen er et delsett av den angitte tillatelsen. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.GacIdentityPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>er ikke <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> og er ikke av samme type som gjeldende tillatelse."
  platform:
  - net462
