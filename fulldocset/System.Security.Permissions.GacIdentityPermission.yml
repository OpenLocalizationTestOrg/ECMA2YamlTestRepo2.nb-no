  name: GacIdentityPermission
  nameWithType: GacIdentityPermission
  fullName: System.Security.Permissions.GacIdentityPermission
  type: Class
  summary: "Definerer identity-tillatelse for filer i den globale samlingsbufferen. Denne klassen kan ikke arves."
  remarks: "Filer er enten i den globale samlingsbufferen, eller de er ikke. Det finnes ingen variasjoner til tillatelsen, slik at alle GacIdentityPermission-objekter er like.      > [!IMPORTANT] > Med start av [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ID-tillatelser er ikke brukt.   >> Krav til ID-tillatelser er effektive i .NET Framework-versjon 1.0 og 1.1 selv når kall samlingen er fullstendig klarert. Det vil si selv om kall samlingen har fullstendig klarering, et behov for å få en identity-tillatelsen virker ikke hvis samlingen ikke oppfyller de nødvendige kriteriene. Starter med .NET Framework, versjon 2.0, er kravene for ID-tillatelser ineffektiv Hvis kall samlingen har fullstendig klarering. Dette sikrer konsekvent for alle tillatelser fjerne behandlingen av Identitetstillatelser som et bestemt tilfelle."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermission : System.Security.CodeAccessPermission
