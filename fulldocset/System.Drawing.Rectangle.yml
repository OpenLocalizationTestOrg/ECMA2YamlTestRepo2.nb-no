  summary: "Lagrer et sett med fire heltall som representerer plasseringen og størrelsen på et rektangel"
  remarks: "Et rektangel er definert av den <xref:System.Drawing.Rectangle.Width%2A>, <xref:System.Drawing.Rectangle.Height%2A>, og øverste venstre hjørne representert av den <xref:System.Drawing.Rectangle.Location%2A>egenskapen.</xref:System.Drawing.Rectangle.Location%2A> </xref:System.Drawing.Rectangle.Height%2A> </xref:System.Drawing.Rectangle.Width%2A>       For å tegne rektangler, må du en <xref:System.Drawing.Graphics>objekt og en <xref:System.Drawing.Pen>objektet.</xref:System.Drawing.Pen> </xref:System.Drawing.Graphics> Den <xref:System.Drawing.Graphics>objektet inneholder den <xref:System.Drawing.Graphics.DrawRectangle%2A>metoden, og <xref:System.Drawing.Pen>objektet inneholder funksjoner på linjen, for eksempel farge og bredde.</xref:System.Drawing.Pen> </xref:System.Drawing.Graphics.DrawRectangle%2A> </xref:System.Drawing.Graphics> Enhetene rektangelet tegnes i fastsettes av den <xref:System.Drawing.Graphics.PageUnit%2A>og <xref:System.Drawing.Graphics.PageScale%2A>Egenskaper grafikk objektet brukes til tegning.</xref:System.Drawing.Graphics.PageScale%2A> </xref:System.Drawing.Graphics.PageUnit%2A> Standardenheten er piksler.       For å tegne et rektangel fylt med farge, trenger du et <xref:System.Drawing.Graphics>objekt og et objekt som er avledet fra <xref:System.Drawing.Brush>for eksempel <xref:System.Drawing.SolidBrush>eller <xref:System.Drawing.Drawing2D.LinearGradientBrush>.</xref:System.Drawing.Drawing2D.LinearGradientBrush> </xref:System.Drawing.SolidBrush> </xref:System.Drawing.Brush> </xref:System.Drawing.Graphics> Den <xref:System.Drawing.Graphics>objektet inneholder den <xref:System.Drawing.Graphics.FillRectangle%2A>metoden og <xref:System.Drawing.Brush>objektet inneholder informasjon om farge og fyll.</xref:System.Drawing.Brush> </xref:System.Drawing.Graphics.FillRectangle%2A> </xref:System.Drawing.Graphics>       For mer avansert former, kan du bruke en <xref:System.Drawing.Region>objektet.</xref:System.Drawing.Region>"
  example:
  - "The following example draws a rectangle with its upper-left corner at (10, 10). The rectangle has a width of 100 and a height of 50. The second argument passed to the <xref:System.Drawing.Pen.%23ctor%2A> constructor indicates that the pen width is 5 pixels.  \n  \n When the rectangle is drawn, the pen is centered on the rectangle's boundary. Because the pen width is 5, the sides of the rectangle are drawn 5 pixels wide, such that 1 pixel is drawn on the boundary itself, 2 pixels are drawn on the inside, and 2 pixels are drawn on the outside. For more details on pen alignment, see [How to: Set Pen Width and Alignment](~/add/includes/ajax-current-ext-md.md).  \n  \n The following illustration shows the resulting rectangle. The dotted lines show where the rectangle would have been drawn if the pen width had been one pixel. The enlarged view of the upper-left corner of the rectangle shows that the thick black lines are centered on those dotted lines.  \n  \n ![Pens](~/add/media/pens1.gif \"Pens\")  \n  \n The example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.UsingAPen#21](~/add/codesnippet/visualbasic/t-system.drawing.rectangle_1.vb)]\n [!code-cs[System.Drawing.UsingAPen#21](~/add/codesnippet/csharp/t-system.drawing.rectangle_1.cs)]"
