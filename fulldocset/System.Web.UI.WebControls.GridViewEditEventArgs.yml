  name: GridViewEditEventArgs
  nameWithType: GridViewEditEventArgs
  fullName: System.Web.UI.WebControls.GridViewEditEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.RowEditing&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>kontrollere hever den <xref:System.Web.UI.WebControls.GridView.RowEditing>-hendelse når en Rediger-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Edit&quot;) klikkes, men før den <xref:System.Web.UI.WebControls.GridView>kontroll registrerer redigeringsmodus.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel avbryter redigeringsoperasjonen, når denne hendelsen oppstår.       En GridViewEditEventArgs-objekt er sendt til hendelseshåndtering metoden, som gjør det mulig å finne ut indeksen i raden redigeres og å angi at redigeringsoperasjonen bør avbrytes. Hvis du vil avbryte redigeringsoperasjonen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for GridViewEditEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewEditEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewEditEventArgs object passed to the event-handling method to cancel the editing operation if the user attempts to edit a row that contains an author with the last name White.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_357_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_357_1.aspx)]"
  syntax:
    content: 'public class GridViewEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
