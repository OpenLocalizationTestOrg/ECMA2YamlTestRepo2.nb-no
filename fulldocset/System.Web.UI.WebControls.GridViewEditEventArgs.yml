  summary: "Henter eller angir indeksen i raden som redigeres."
  remarks: "Bruk NewEditIndex-egenskapen til å fastslå indeksen i raden som redigeres. Radindeksen ofte brukes til å hente denne raden fra den <xref:System.Web.UI.WebControls.GridView.Rows%2A>samling av <xref:System.Web.UI.WebControls.GridView>kontrollen, som gir deg tilgang til den raden egenskaper.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
  example:
  - "The following example demonstrates how to use the NewEditIndex property to determine the index of the row being edited.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_318_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_318_1.aspx)]"
