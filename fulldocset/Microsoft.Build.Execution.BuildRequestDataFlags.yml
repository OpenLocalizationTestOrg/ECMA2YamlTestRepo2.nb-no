- uid: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  id: IgnoreExistingProjectState
  parent: Microsoft.Build.Execution.BuildRequestDataFlags
  langs:
  - csharp
  name: IgnoreExistingProjectState
  nameWithType: BuildRequestDataFlags.IgnoreExistingProjectState
  fullName: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  type: Field
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Når dette flagget finnes og prosjektet tidligere er basert på en node som affinitet er ikke kompatibel med affinitet forespørselen krever kompilering forespørselen ignorerer tilstanden prosjektet (men ikke resultatene mål) som tidligere ble generert."
  remarks: "Dette problemet, når dette flagget finnes, ønsket ikke vanligvis. Dette flagget er angitt bare for de tilfellene der klienten vet at forespørsel om ny kompilering ikke avhenger av tilstanden prosjektet generert av en tidligere forespørsel. Angir dette flagget kan gi en ytelse på datamaskinen hvis det er ikke kompatibel noden vektlegge, fordi MSBuild Hvis ikke må serialisere tilstanden prosjektet fra én node til en annen, serialisering tilstanden prosjektet kan kostbar, avhengig av mengden data som prosjektet tidligere har generert.       Dette flagget har ingen innvirkning på resultatene for målet, slik at hvis en tidligere forespørsel er bygget et mål, den nye forespørselen ikke bygger målet på nytt. I tillegg brukes noen av prosjektet tilstand-mutations som oppstod en følge av bygger tidligere som målet på nytt."
  syntax:
    content: IgnoreExistingProjectState
    return:
      type: Microsoft.Build.Execution.BuildRequestDataFlags
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
