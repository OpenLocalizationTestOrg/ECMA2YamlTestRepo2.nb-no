  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "Binding en aktivitet til en egenskap, felt, indekserer, metoden, hendelsen, eller en annen aktivitet. Denne klassen kan arves."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityBind gjør det mulig å flyte fra én aktivitet til en annen aktivitet i en arbeidsflyt. ActivityBind er en deklarerende måte å gjøre dette må ellers utføres som bruker koden, og derfor er et nøkkelelement for de fleste arbeidsprosesser som er skrevet helt på XAML markup.       ActivityBind representerer en binde-uttrykk som har en <xref:System.Workflow.ComponentModel.Activity>medlem som mål.</xref:System.Workflow.ComponentModel.Activity> Målet aktivitetsmedlem kan være en egenskap, en hendelse eller et felt. En <xref:System.Workflow.ComponentModel.Activity>egenskap eller metode kan bruke ActivityBind skal bindes til en annen <xref:System.Workflow.ComponentModel.Activity>medlem.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity>       For eksempel hvis activity1 har property1 satt til en verdi og activity2 har property1 satt til ActivityBind med navnet = &quot;activity1&quot; og bane = &quot;property1&quot; under kjøring av activity2.property1 henter verdien fra activity1.property1."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
