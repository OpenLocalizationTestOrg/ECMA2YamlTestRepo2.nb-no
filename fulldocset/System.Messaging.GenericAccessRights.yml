  langs:
  - csharp
  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "Bruker Windows 2000 og Windows NT-formatet for tilgang til å angi et sett med vanlige tilgangsrettigheter Message Queuing kan tilordnes til både standard og objekter tilgangsrettigheter for lesing, skriving og kjøres."
  remarks: "Opplistingen GenericAccessRights gir mindre detaljert i hva du kan angi, men er vanligvis enklere enn å angi alle tilsvarende standard og bestemte rettigheter. Hver objekttype kan tilordne generisk tilgangsrettigheter til et sett med standard (felles for de fleste typer objekter som kan sikres) og objekt-bestemte rettigheter.       For eksempel gir en bruker lese- og skrivetilgang til en meldingskøen aktiverer sender kikking og mottak av meldinger fra en kø. For bedre rettigheter tilgangskontroll, kan du imidlertid bruke den <xref:System.Messaging.StandardAccessRights>og <xref:System.Messaging.MessageQueueAccessRights>opplistingen til å angi for eksempel at en bruker kan Kikk på, men ikke motta meldinger, kan slette køer og meldinger, eller kan angi køegenskaper.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
