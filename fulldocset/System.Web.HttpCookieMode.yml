  summary: "ASP.NET bestemmer om spør nettleser eller enheten støtter informasjonskapsler. Hvis du ber om nettleseren eller enheten støtter informasjonskapsler deretter bruker automatisk informasjonskapsler for å beholde brukerdata; Ellers brukes en ID i spørringsstrengen. Hvis nettleser eller enheten støtter bruk av informasjonskapsler, men informasjonskapsler er deaktivert, brukes informasjonskapsler fortsatt av funksjonen ber om."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
