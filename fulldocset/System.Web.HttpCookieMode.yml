  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Angir hvordan informasjonskapsler brukes for et webprogram."
  remarks: "Opplistingen HttpCookieMode brukes til å angi verdien for den `cookieless` attributt i den `sessionState` konfigurasjonsdelen. Den brukes av alle funksjoner som støtter uten informasjonskapsel godkjenning.       HttpCookieMode opplistingsverdiene angi hvordan en informasjonskapsel må brukes til å vedlikeholde informasjon om brukeren. Når automatisk brukes, spørring ASP.NET i nettleseren eller enheten for å finne ut om den støtter informasjonskapsler. Hvis nettleser eller enheten støtter informasjonskapsler, deretter brukes informasjonskapsler til å beholde brukerdataene. Ellers brukes en ID i spørringsstrengen."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
