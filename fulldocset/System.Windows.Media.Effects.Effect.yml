  summary: "Oppretter en kan endres kopi av denne <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> objektet gjør dype kopier av verdier for dette objektet. Når du kopierer egenskaper for dette objektet avhengighet, kopierer denne metoden ressursen referanser og data bindinger (som ikke kan løse), men ikke animasjoner eller gjeldende verdier."
  remarks: "Metoden klone kan brukes til å kunne endres kopiere låste <xref:System.Windows.Freezable>objekter.</xref:System.Windows.Freezable> Denne metoden skygger arvet når som helst, <xref:System.Windows.Freezable.Clone%2A>metode for å angi en forespørselsparameter av sterk type implementering.</xref:System.Windows.Freezable.Clone%2A>"
  syntax:
    content: public System.Windows.Media.Effects.Effect Clone ();
    parameters: []
    return:
      type: System.Windows.Media.Effects.Effect
      description: "En kan endres kopi av denne forekomsten. Den returnerte klone er effektivt en dyp kopi av det gjeldende objektet. Klone <xref:System.Windows.Freezable.IsFrozen*>egenskapen <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Freezable.IsFrozen*>"
  overload: System.Windows.Media.Effects.Effect.Clone*
  exceptions: []
  platform:
