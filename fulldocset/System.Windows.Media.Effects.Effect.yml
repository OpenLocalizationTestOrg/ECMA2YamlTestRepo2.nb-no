- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Når overstyrt i en avledet klasse, overfører musen inndata og koordinaten systemer gjennom effekten."
  remarks: "Overstyr egenskapen EffectMapping for å tilordne en transformering som er forskjellig fra standard identitet transformering.       Inndataene transformert via inverse av denne transformeringen. Den <xref:System.Windows.Media.Visual.TransformToAncestor%2A>og <xref:System.Windows.Media.Visual.TransformToDescendant%2A>metoder har også EffectMapping transformeringen brukes.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Innkommende punkt må være i [0-1] området og utgående punkt må tilordne til [0-1] området. Den <xref:System.Windows.Media.GeneralTransform.Inverse%2A>egenskapen må returnere en <xref:System.Windows.Media.GeneralTransform>som beregner INVERS tilordningen.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       INVERS transformeringen tilordnes et punkt fra etter effekten er brukt punktet som den kom fra før effekten. Den ikke inverse Transformer kart et punkt fra før effekten gjelder når effekten er brukt.       Merk at transformeringen inneholder ikke informasjon om fysisk pikselbredden størrelsen brukes, og den fungerer bare i området for enheten."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "Transformering som skal brukes. Standarden er transformeringen identitet."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
