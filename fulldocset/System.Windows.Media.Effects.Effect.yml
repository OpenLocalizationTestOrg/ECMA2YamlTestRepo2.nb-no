  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Henter en <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> som når den brukes som inndata for en <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, fører til bildet av den <xref href=&quot;System.Windows.UIElement&quot;> </xref> som den <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> brukes til å bli som inndata."
  remarks: "Bruke egenskapen ImplicitInput som verdien til en verdi velgeren inndata <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       Egenskapen ImplicitInput representerer shader inndataene som kommer fra gjengivelse av den <xref:System.Windows.UIElement>som den <xref:System.Windows.Media.Effects.Effect>gjelder.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > Virkemåten er ikke definert når ImplicitInput brukes som en velgeren i andre WPF klasser."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "Den <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> som fungerer som inndata."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
