  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Timers.Timer.Elapsed&quot;> </xref> hendelse for en <xref href=&quot;System.Timers.Timer&quot;> </xref>."
  remarks: "Når du oppretter en ElapsedEventHandler representant, du identifisere metoden som håndterer den <xref:System.Timers.Timer.Elapsed?displayProperty=fullName>hendelsen.</xref:System.Timers.Timer.Elapsed?displayProperty=fullName> Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [hendelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets up an event handler for the <xref:System.Timers.Timer.Elapsed?displayProperty=fullName> event, creates a timer, and starts the timer. The event handler has the same signature as the ElapsedEventHandler delegate. The event handler displays the <xref:System.Timers.ElapsedEventArgs.SignalTime%2A> property each time it is raised.  \n  \n [!code-cs[Classic Timer Example#1](~/add/codesnippet/csharp/t-system.timers.elapsede_0_1.cs)]\n [!code-cpp[Classic Timer Example#1](~/add/codesnippet/cpp/t-system.timers.elapsede_0_1.cpp)]\n [!code-vb[Classic Timer Example#1](~/add/codesnippet/visualbasic/t-system.timers.elapsede_0_1.vb)]"
