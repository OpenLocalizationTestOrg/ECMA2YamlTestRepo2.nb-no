  name: ClaimsIdentity
  nameWithType: ClaimsIdentity
  fullName: System.Security.Claims.ClaimsIdentity
  type: Class
  summary: "Representerer en krav kodebasert identitet."
  remarks: "Klassen ClaimsIdentity er en konkret implementering av krav kodebasert brukeridentitet. Det vil si en identitet som er beskrevet i en samling av krav. Et krav er en erklæring om en enhet som er gjort av en utsteder som beskriver en egenskap, høyre, eller noen andre kvaliteten på denne enheten. Entiteten kalles emnet for kravet. Et krav representeres av <xref:System.Security.Claims.Claim>klasse.</xref:System.Security.Claims.Claim> Krav i en ClaimsIdentity beskriver enheten tilsvarende identiteten representerer, og kan brukes til å gjøre godkjenning og godkjenning avgjørelsene. Et krav kodebasert tilgang har mange fordeler over mer tradisjonell tilgang modeller som er avhenger eksklusivt roller. Krav kan for eksempel gi mye rikere informasjon om identiteten de representerer og kan evalueres for godkjenning eller godkjenning på en langt mer spesifikke måte.       Begynner med .NET Framework 4.5, har Windows Identity Foundation (WIF) og krav kodebasert identitet er integrert i .NET Framework. Dette betyr at mange klasser som representerer en identitet i .NET Framework nå avledes fra ClaimsIdentity og beskriver egenskapene i en samling av krav. Dette er forskjellig fra tidligere versjoner av .NET Framework, der, disse klassene implementert i <xref:System.Security.Principal.IIdentity>grensesnitt direkte.</xref:System.Security.Principal.IIdentity> Kan få tilgang til samlingen av krav som beskriver identiteten til den <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>egenskapen.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A> Klassen ClaimsIdentity inneholder flere metoder for å finne og endre krav og støtte full for integrert språk-spørringer (LINQ). I programmet kode ClaimsIdentity objekter er vanligvis tilgang til via <xref:System.Security.Claims.ClaimsPrincipal>objekter; for eksempel sikkerhetskontohaveren returnert av <xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName>.</xref:System.Threading.Thread.CurrentPrincipal%2A?displayProperty=fullName> </xref:System.Security.Claims.ClaimsPrincipal>      > [!NOTE] > Den <xref:System.Security.Claims.ClaimsPrincipal>klassen har en <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A>egenskapen samt.</xref:System.Security.Claims.ClaimsPrincipal.Claims%2A> </xref:System.Security.Claims.ClaimsPrincipal> I fleste tilfeller må du tilgang til brukerens krav via den <xref:System.Security.Claims.ClaimsPrincipal.Claims%2A?displayProperty=fullName>samling i stedet for til den <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>samlingen.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A> </xref:System.Security.Claims.ClaimsPrincipal.Claims%2A?displayProperty=fullName> Du trenger å få tilgang til krav for en enkelt ClaimsIdentity bare i tilfeller der sikkerhetskontohaveren inneholder mer enn én ClaimsIdentity og du må evaluere eller endre en bestemt identitet.      > [!IMPORTANT] > Legge til eller fjerne krav fra den <xref:System.Security.Claims.ClaimsIdentity.Claims%2A>samling, en oppringer må ha fullstendig klarering.</xref:System.Security.Claims.ClaimsIdentity.Claims%2A>       I krav kodebasert-modellen i <xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName>egenskapen og <xref:System.Security.Principal.IPrincipal.IsInRole%28System.String%29?displayProperty=fullName>metoden implementeres av evaluering av kravene finnes i en identitet.</xref:System.Security.Principal.IPrincipal.IsInRole%28System.String%29?displayProperty=fullName> </xref:System.Security.Principal.IIdentity.Name%2A?displayProperty=fullName> Basis-implementeringer i modellen basert på krav leveres av den <xref:System.Security.Claims.ClaimsIdentity.Name%2A?displayProperty=fullName>egenskapen og <xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A?displayProperty=fullName>metode.</xref:System.Security.Claims.ClaimsPrincipal.IsInRole%2A?displayProperty=fullName> </xref:System.Security.Claims.ClaimsIdentity.Name%2A?displayProperty=fullName> Den <xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>og <xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A>Egenskaper kan du angi en kravtype som skal brukes til å evaluere kravene som identiteten inneholder når du utfører disse operasjonene.</xref:System.Security.Claims.ClaimsIdentity.RoleClaimType%2A> </xref:System.Security.Claims.ClaimsIdentity.NameClaimType%2A>       Delegering scenarier støttes via den <xref:System.Security.Claims.ClaimsIdentity.Actor%2A>og <xref:System.Security.Claims.ClaimsIdentity.BootstrapContext%2A>Egenskaper.</xref:System.Security.Claims.ClaimsIdentity.BootstrapContext%2A> </xref:System.Security.Claims.ClaimsIdentity.Actor%2A>"
