  remarks: "Du bruker denne opplisting ved angivelse av verdien for <xref:System.IO.Ports.SerialPort.StopBits%2A>egenskapen for <xref:System.IO.Ports.SerialPort>klassen.</xref:System.IO.Ports.SerialPort> </xref:System.IO.Ports.SerialPort.StopBits%2A> Stoppbiter Skill hver enhet av data på en asynkron seriell tilkobling. De sendes også kontinuerlig når ingen data er tilgjengelig for overføring.       Den <xref:System.IO.Ports.SerialPort>klasse kaster en <xref:System.ArgumentOutOfRangeException>unntak når du angir den <xref:System.IO.Ports.SerialPort.StopBits%2A>egenskapen til None.</xref:System.IO.Ports.SerialPort.StopBits%2A> </xref:System.ArgumentOutOfRangeException> </xref:System.IO.Ports.SerialPort>"
