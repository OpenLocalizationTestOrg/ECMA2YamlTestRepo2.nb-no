  name: LocalizableAttribute
  nameWithType: LocalizableAttribute
  fullName: System.ComponentModel.LocalizableAttribute
  type: Class
  summary: "Angir om en egenskap må lokaliseres. Denne klassen kan ikke arves."
  remarks: "Når koden genereres for en komponent, medlemmer som er merket med LocalizableAttribute satt til `true` har egenskapsverdiene lagres i ressursfiler. Du kan lokalisere disse ressursfiler uten endring av koden.       Som standard medlemmer som har ingen attributter med lokaliserbare eller er merket med LocalizableAttribute satt til `false` vil ha egenskapsverdiene faste til koden, og hvis datatypen tillater. Ellers, hvis den primære komponenten er satt til `Localizable`, gjelder alle egenskaper for ressursfilen. Standard `false`.      > [!NOTE] > Når du merker en egenskap med LocalizableAttribute satt til `true`, verdien for dette attributtet er satt til medlemmet konstant <xref:System.ComponentModel.LocalizableAttribute.Yes>.</xref:System.ComponentModel.LocalizableAttribute.Yes> For en egenskap som er merket med LocalizableAttribute satt til `false`, verdien er <xref:System.ComponentModel.LocalizableAttribute.No>.</xref:System.ComponentModel.LocalizableAttribute.No> Derfor når du vil kontrollere verdien til attributtet i koden, må du angi attributtet som <xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>eller <xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>       Hvis du vil ha mer informasjon, se [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example marks a property as needing to be localized.  \n  \n [!code-cs[classic localizableattribute example#1](~/add/codesnippet/csharp/t-system.componentmodel._80_1.cs)]\n [!code-cpp[classic localizableattribute example#1](~/add/codesnippet/cpp/t-system.componentmodel._80_1.cpp)]\n [!code-vb[classic localizableattribute example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._80_1.vb)]  \n  \n The next example shows how to check the value of the LocalizableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Then, the code gets `MyProperty` from the <xref:System.ComponentModel.PropertyDescriptorCollection>. Next, it returns the attributes for this property and saves them in the attributes variable.  \n  \n Finally, the code sets `myAttribute` to the value of the LocalizableAttribute in the <xref:System.ComponentModel.AttributeCollection> and checks whether the property needs to be localized.  \n  \n [!code-cs[classic localizableattribute example#2](~/add/codesnippet/csharp/t-system.componentmodel._80_2.cs)]\n [!code-cpp[classic localizableattribute example#2](~/add/codesnippet/cpp/t-system.componentmodel._80_2.cpp)]\n [!code-vb[classic localizableattribute example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._80_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class LocalizableAttribute : Attribute
