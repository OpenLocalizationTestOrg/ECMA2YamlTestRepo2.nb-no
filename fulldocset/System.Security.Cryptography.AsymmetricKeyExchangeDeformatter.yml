  fullName: System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
  type: Class
  summary: "Representerer basisklassen som alle asymmetriske nøkkelutvekslingen deformatters avledet."
  remarks: "Asymmetriske nøkkelutvekslingen deformatters kryptere nøkkelutvekslingen.       Nøkkelens utvekslingsnøkkel gjør det mulig for en avsenderen til å opprette hemmelig informasjon, for eksempel tilfeldige data som kan brukes som en nøkkel i en symmetriske krypteringsalgoritmen, og bruker kryptering for å sende den til den tiltenkte mottakeren.      > [!CAUTION] > Det anbefales at du ikke prøver å opprette nøkkelutvekslingen metoden fra grunnleggende funksjonaliteten, fordi mange detaljene for operasjonen må utføres nøye for nøkkelutvekslingen skal lykkes."
  example:
  - "The following example demonstrates how to extend the AsymmetricKeyExchangeDeformatter class.  \n  \n [!code-cs[System.Security.Cryptography.AsymmetricKeyExchangeDeformatter#1](~/add/codesnippet/csharp/t-system.security.crypto_17_1.cs)]\n [!code-vb[System.Security.Cryptography.AsymmetricKeyExchangeDeformatter#1](~/add/codesnippet/visualbasic/t-system.security.crypto_17_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeDeformatter
