  nameWithType: TextFormatFlags.NoPrefix
  fullName: System.Windows.Forms.TextFormatFlags.NoPrefix
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Deaktiverer behandling av prefikstegn. Vanligvis & (&amp;) mnemonisk prefiks tegn tolkes som en direktivet å fremheve tegnet, og dobbel-&-tegn (&amp;&amp;) mnemonisk prefiks tegn som et direktiv skrive ut ett enkelt &. Denne behandling er deaktivert ved å angi NoPrefix. For eksempel en Inndatastrengen av &quot;A&amp;bc&amp;&amp;d&quot; med NoPrefix brukes ville ført til utdata fra &quot;A&amp;bc&amp;&amp;d&quot;."
  remarks: "Sammenlign med HidePrefix og PrefixOnly."
  syntax:
    content: NoPrefix
    return:
      type: System.Windows.Forms.TextFormatFlags
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
