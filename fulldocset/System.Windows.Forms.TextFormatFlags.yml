  remarks: "Ignorerer & (&) prefiks-tegnet i teksten. Vil ikke understreket bokstaven som følger, men andre mnemonisk prefiks tegn behandles fremdeles. For eksempel en Inndatastrengen av &quot;A & bc && d&quot; med HidePrefix brukes ville ført til resultatet av &quot;Abc & d&quot;.       Sammenlign med NoPrefix og PrefixOnly."
