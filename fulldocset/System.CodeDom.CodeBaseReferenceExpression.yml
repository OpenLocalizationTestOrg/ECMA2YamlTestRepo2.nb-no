  name: CodeBaseReferenceExpression
  nameWithType: CodeBaseReferenceExpression
  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "Representerer en referanse til basisklasse."
  remarks: "CodeBaseReferenceExpression representerer en referanse til basisklasse for gjeldende klasse. Basisklassen er noen ganger også kalt overordnede klasse eller superklasse. Referanser til basisklassen brukes vanligvis når overstyrer metoden eller egenskapen for å kalle den basisklassen implementeringen av denne metoden eller egenskapen. For eksempel en overstyring av ToString metoden legger til en streng i slutten av basisklassen `ToString` vil metodekall base. ToString() i C#."
  example:
  - "This example demonstrates using a CodeBaseReferenceExpression to reference a base class method.  \n  \n [!code-cs[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codebas_1.cs)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codebas_1.vb)]\n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codebas_1.cpp)]"
