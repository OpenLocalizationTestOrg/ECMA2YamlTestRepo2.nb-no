  name: DataBinding
  nameWithType: DataBinding
  fullName: System.Web.UI.DataBinding
  type: Class
  summary: "Inneholder informasjon om et enkelt databinding uttrykk i en ASP.NET-serverkontroll, som tillater rask programutvikling (RAD) verktøy, for eksempel Microsoft Visual Studio til å opprette databinding uttrykk utformingen. Denne klassen kan ikke arves."
  remarks: "Hver databinding uttrykk i en serverkontroll representeres under utformingen av en forekomst av klassen DataBinding. Serverkontroll som inneholder ett eller flere uttrykk for databinding har en <xref:System.Web.UI.DataBindingCollection>objekt som inneholder DataBinding-objekter.</xref:System.Web.UI.DataBindingCollection> Denne samlingen er tilgjengelig via den <xref:System.Web.UI.Control>implementere klassen den <xref:System.Web.UI.IDataBindingsAccessor>grensesnittet.</xref:System.Web.UI.IDataBindingsAccessor> </xref:System.Web.UI.Control> Når du oppretter en egendefinert RAD designer, bruker du denne implementeringen å få tilgang til samlingen. DataBinding eller <xref:System.Web.UI.DataBindingCollection>objekter som er knyttet til en serverkontroll finnes bare under utformingen.</xref:System.Web.UI.DataBindingCollection> De finnes ikke på kjøretidspunktet og er derfor ikke tilgjengelig under kjøring."
  example:
  - "The following code example creates a DataBinding object and sets it equal to an existing object in the control's <xref:System.Web.UI.DataBindingCollection> collection that has a `propertyName` parameter with a value of `Text`. If the collection contains a DataBinding object with a `propertyName` value of `Text`, this code returns the value of the object's <xref:System.Web.UI.DataBinding.Expression%2A> property. If there is no such object, it returns an empty string (\"\").  \n  \n [!code-cs[DataBinding_Sample1#2](~/add/codesnippet/csharp/t-system.web.ui.databind_1_1.cs)]\n [!code-vb[DataBinding_Sample1#2](~/add/codesnippet/visualbasic/t-system.web.ui.databind_1_1.vb)]"
  syntax:
    content: public sealed class DataBinding
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
