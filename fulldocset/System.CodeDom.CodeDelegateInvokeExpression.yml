  type: Class
  summary: "Representerer et uttrykk som viser et hendelsen."
  remarks: "CodeDelegateInvokeExpression kan brukes til å representere kode som aktiverer en hendelse. Aktivering av en hendelse aktiverer alle representant som er registrert med hendelsen med de angitte parameterne.       Den <xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A>egenskapen angir hendelsen for å aktivere.</xref:System.CodeDom.CodeDelegateInvokeExpression.TargetObject%2A> Den <xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>egenskapen angir parameterne som skal sendes til representantene for hendelsen.</xref:System.CodeDom.CodeDelegateInvokeExpression.Parameters%2A>"
  example:
  - "The following example demonstrates use of a CodeDelegateInvokeExpression to invoke an event named `TestEvent`.  \n  \n [!code-cpp[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_1_1.cpp)]\n [!code-vb[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_1_1.vb)]\n [!code-cs[CodeDelegateInvokeExpressionExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_1_1.cs)]"
