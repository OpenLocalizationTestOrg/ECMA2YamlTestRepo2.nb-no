  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.ComponentModel.IBindingList.ListChanged&quot;> </xref> hendelsen."
  remarks: "En <xref:System.ComponentModel.IBindingList.ListChanged>denne hendelsen oppstår når data i en <xref:System.ComponentModel.IBindingList>endringer.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingList.ListChanged>       Den <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>egenskapen angir indeksen for elementet som ble lagt til, endres eller slettes.</xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A> Hvis et element ble flyttet, den <xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>egenskapen angir plasseringen for nye for elementet og <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>egenskapen angir den gamle plasseringen.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A> </xref:System.ComponentModel.ListChangedEventArgs.NewIndex%2A>       Hvis bare ett element som er berørt av en endring i <xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>egenskapsverdien er -1.</xref:System.ComponentModel.ListChangedEventArgs.OldIndex%2A>"
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.BindingSource> named `BindingSource1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.BindingSource.ListChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#134](~/add/codesnippet/csharp/t-system.componentmodel._59_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#134](~/add/codesnippet/visualbasic/t-system.componentmodel._59_1.vb)]"
