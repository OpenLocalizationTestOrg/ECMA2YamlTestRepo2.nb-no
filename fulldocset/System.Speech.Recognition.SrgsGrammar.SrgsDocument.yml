      description: "The <xref uid=&quot;langword_csharp_root rule&quot; name=&quot;root rule&quot; href=&quot;&quot;></xref> in the <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;></xref> object."
