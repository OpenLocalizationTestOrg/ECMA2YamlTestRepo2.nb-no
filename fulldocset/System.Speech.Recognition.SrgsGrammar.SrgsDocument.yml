  name: SrgsDocument
  nameWithType: SrgsDocument
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsDocument
  type: Class
  summary: "Definerer en utformingen-objekt som brukes til å bygge strongly-typed runtime grammars som samsvarer med den [tale Recognition grammatikk spesifikasjonen (SRGS) versjon 1.0](http://www.w3.org/TR/speech-grammar/)."
  remarks: "Du kan du lage en tom SrgsDocument-forekomst og bygge en grammatikk ved å legge til forekomster av klasser som representerer SRGS elementer, for eksempel <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>,<xref:System.Speech.Recognition.SrgsGrammar.SrgsItem>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>, <xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag>, og <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> </xref:System.Speech.Recognition.SrgsGrammar.SrgsSemanticInterpretationTag> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem> </xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Du kan også lage en SrgsDocument forekomst fra en eksisterende fil med SRGS-kompatibel XML-grammatikk fra en forekomst av <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>, eller fra en forekomst av <xref:System.Speech.Recognition.GrammarBuilder>.</xref:System.Speech.Recognition.GrammarBuilder> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       Når SrgsDocument-objektet er opprettet, kan den lastes inn i en <xref:System.Speech.Recognition.Grammar>objekt eller kompilert av <xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler>, å aktivere den leses av et <xref:System.Speech.Recognition.Grammar>objektet.</xref:System.Speech.Recognition.Grammar> </xref:System.Speech.Recognition.SrgsGrammar.SrgsGrammarCompiler> </xref:System.Speech.Recognition.Grammar>       Se [opprette Grammars ved hjelp av SrgsGrammar](http://msdn.microsoft.com/en-us/e4d9f96e-2241-4c39-b9e0-ac9ef4e9a906) i den [System tale Programming veiledning for .NET Framework 4.0](http://msdn.microsoft.com/en-us/610116c7-3817-40ff-857b-5d41e8511043) for mer informasjon og eksempler."
