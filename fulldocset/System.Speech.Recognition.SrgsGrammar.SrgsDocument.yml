    return:
      type: System.Speech.Recognition.SrgsGrammar.SrgsPhoneticAlphabet
      description: "Returnerer alfabetet som skal brukes til å angi egendefinerte uttaler i den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsToken&quot;> </xref> objektet."
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.PhoneticAlphabet*
