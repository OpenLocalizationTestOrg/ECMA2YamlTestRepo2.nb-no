  namespace: System.Speech.Recognition.SrgsGrammar
  summary: "Henter eller angir den primære regelen for den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> klasse."
  remarks: "Den <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektet allerede må være i dokumentets <xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection>før den kan bare settes til den **roten regelen**.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>       Du kan også angi root-regel for en <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>objektet ved hjelp av en <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>objektet som argument til den <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>konstruktør.</xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument>"
  example:
  - "The following example creates a rule named `winnerRule`, and then creates an <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> object named `document`. The example then calls the <xref:System.Speech.Recognition.SrgsGrammar.SrgsRulesCollection.Add%2A> method to add the rule to the document. Finally, the example sets the document's Root property to `winnerRule`, thereby making it the `root rule` for the grammar defined by the <xref:System.Speech.Recognition.SrgsGrammar.SrgsDocument> object.  \n  \n```c#  \nSrgsRule winnerRule = new SrgsRule(\"WorldCupWinner\");  \nwinnerRule.Scope = SrgsRuleScope.Public;  \n  \nSrgsDocument document = new SrgsDocument();  \n  \ndocument.Rules.Add(winnerRule);  \ndocument.Root = winnerRule;   \n```"
  syntax:
    content: public System.Speech.Recognition.SrgsGrammar.SrgsRule Root { get; set; }
    return:
      type: System.Speech.Recognition.SrgsGrammar.SrgsRule
      description: "Returnerer regelen som er angitt som regelen roten av den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>."
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Root*
