  summary: "Henter eller angir alfabetet av den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> klasse."
  remarks: "Phonetic bokstaver består av telefoner, som består av bokstaver, tall eller tegn, noen ganger i kombinasjon. Hver telefon beskriver en unik lyd tale. Dette er annerledes i det latinske alfabetet som en bokstav kan representere flere sier lyd. Vurder å annen uttaler for bokstaven &quot;c&quot; i ord &quot;godteri&quot; og &quot;opphør&quot; eller annen uttaler bokstav kombinasjonen &quot;th&quot; i ord &quot;element&quot; og &quot;&quot;.       I System.Speech, kan du bruke en av tre phonetic bokstaver til å angi egendefinerte uttaler: internasjonalt telefonnummer alfabetet (IPA), Universal telefon angitt (UPS) eller den uspesifiserte ISAPI phone sett. Det angitte alfabetet bestemmer hvilket telefonnummer sett vil bli brukt til å definere innebygde uttaler for <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken>objekter.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken> Telefoner som er angitt i <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>må samsvare med alfabetet angitt i PhoneticAlphabet.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>       Se [Lexicons og Phonetic bokstaver](http://msdn.microsoft.com/en-us/435e3c6f-6834-4e5a-b0f6-c17b2275dc51) for mer informasjon."
  syntax:
