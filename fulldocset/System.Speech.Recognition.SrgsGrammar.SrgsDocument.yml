  summary: "Henter eller angir kulturen informasjonen for den <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref> forekomsten."
  remarks: "Microsoft Windows og System.Speech API godta alle gyldige språket land-koder. En motor for talegjenkjenning som støtter denne språket landskoden må installeres på nytt for å utføre talegjenkjenning på språket som er angitt i egenskapen kultur. Talegjenkjenningsmotorer som fulgte med Microsoft Windows 7 fungerer med følgende koder for språket land.      -en-GB. Engelsk (Storbritannia) - en-US. Engelsk (USA) - Tyskland Tyskland. Tysk (Tyskland) - es-ES. Spansk (Spain) - Fransk-FR. Fransk (Frankrike) - Japan. Japansk - zh-CN. Kinesisk (Kina) - zh-TW. Kinesisk (Taiwan) to-bokstav språkkoder for eksempel &quot;no&quot;, &quot;no&quot; eller &quot;a&quot; er også tillatt."
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; set; }
    return:
      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objekt som inneholder kulturinformasjon om gjeldende for <xref href=&quot;System.Speech.Recognition.SrgsGrammar.SrgsDocument&quot;> </xref>.</xref:System.Globalization.CultureInfo>"
  overload: System.Speech.Recognition.SrgsGrammar.SrgsDocument.Culture*
  exceptions:
