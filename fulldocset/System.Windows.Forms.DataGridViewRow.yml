  nameWithType: DataGridViewRow
  fullName: System.Windows.Forms.DataGridViewRow
  type: Class
  summary: "Representerer en rad i en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollen."
  remarks: "Klassen DataGridViewRow representerer en rad i en <xref:System.Windows.Forms.DataGridView>kontroll.</xref:System.Windows.Forms.DataGridView> Du kan hente rader i den <xref:System.Windows.Forms.DataGridView.Rows%2A>og <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>samlinger kontrollens.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       I motsetning til en <xref:System.Windows.Forms.DataGridViewColumn>, en DataGridViewRow fysisk inneholder en samling av alle cellene i raden.</xref:System.Windows.Forms.DataGridViewColumn> Du har tilgang til denne samlingen via den <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       Klassen DataGridViewRow brukes til å få tilgang til enkelte celler elementene, i tillegg til å justere utseendet og virkemåten til rad-brukergrensesnittet (UI), for eksempel høyde og celle stil. Vanligvis, vil alle rader, eller de fleste rader i kontrollen skal har samme egenskaper. Hvis du vil angi cellestiler for alle rader i kontrollen, kan du angi egenskapene for objektet som returneres av den <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> Hvis du vil angi stiler for alternative rader, kan du bruke den <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> Du finner mer informasjon om cellestiler [cellestiler i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md). Du kan også bruke den <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>til å angi en rad som skal brukes som grunnlag for alle rader som er lagt til i kontrollen.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       Den <xref:System.Windows.Forms.DataGridView>kontrollen deler DataGridViewRow objekter på tvers av flere datarader når det er mulig å unngå ytelse bestemmelser.</xref:System.Windows.Forms.DataGridView> Med mindre du arbeider med store mengder data og opplever problemer med ytelse, kan du vanligvis ignorere rad deler. En delt rad er angitt med en <xref:System.Windows.Forms.DataGridViewBand.Index%2A>egenskapsverdien -1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> Noen medlemmer av klassen DataGridViewRow kan ikke brukes med delte rader, men du kan oppheve deling en rad ved å åpne den i den <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> Rader kan også bli delt på andre måter. Hvis du vil ha tilgang til en rad uten avslutting av deling av den, kan du bruke den <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> Når du arbeider med store mengder data, må du være klar over hvordan rader delt og opphevet for å unngå ytelse bestemmelser. Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Manipulate Rows in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/cpp/t-system.windows.forms.d_15_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/csharp/t-system.windows.forms.d_15_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#209](~/add/codesnippet/visualbasic/t-system.windows.forms.d_15_1.vb)]"
