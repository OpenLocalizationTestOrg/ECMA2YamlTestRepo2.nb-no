  remarks: "Egenskapen angir hurtigmenyen som vises når brukeren høyreklikker raden med mindre den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>hendelse eller raden ContextMenuStrip egenskapen overstyrer hurtigmenyen for denne cellen som ble klikket.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView>       Når den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>-egenskap er satt eller tilhørende <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen `true`, henting av verdien for ContextMenuStrip egenskapen hever den <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>hendelsen for kontrollen, og returnerer verdien for den <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>egenskapen som angitt i behandlingsprogram.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> Hvis det finnes ingen behandlingsprogrammer for hendelsen, henting av verdien for egenskapen ContextMenuStrip returnerer tidligere angitte verdien eller standardverdien for `null`.       Behandling av <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>hendelsen er spesielt nyttig når du arbeider med store mengder data å unngå ytelse bestemmelser ved angivelse av raden ContextMenuStrip verdien for flere rader.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Denne egenskapen endres opphøyer den <xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>hendelse på den eiende <xref:System.Windows.Forms.DataGridView>, hvis det finnes en.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripChanged>       Hvis den gjeldende raden deles, kan du bruke den <xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>-metoden i stedet for henting av verdien for denne egenskapen.</xref:System.Windows.Forms.DataGridViewRow.GetContextMenuStrip%2A>"
