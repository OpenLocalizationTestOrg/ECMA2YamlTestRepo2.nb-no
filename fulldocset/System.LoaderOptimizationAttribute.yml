  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Brukes til å angi laster optimalisering standardpolicyen for hoved-metoden til et kjørbart program."
  remarks: "LoaderOptimizationAttribute kan bare angis for den primære metoden for et kjørbart program og ignoreres for alle andre metoder.       Attributtet LoaderOptimizationAttribute er angitt med en <xref:System.LoaderOptimization>opplistingsverdien som forteller lasteren hvilken type programmet til å optimalisere: `SingleDomain`, `MultiDomain`, eller `MultiDomainHost`.</xref:System.LoaderOptimization>       Dette attributtet er en referanse til lasteren og påvirker ikke programmet virkemåte.      > [!NOTE] > Hvis egendefinert policy for kodetilgangssikkerhet er angitt for den <xref:System.AppDomain>, ved hjelp av den <xref:System.AppDomain.SetAppDomainPolicy%2A>egenskapen og <xref:System.AppDomain>opprettes ved hjelp av <xref:System.LoaderOptimization>flagg effekten er den samme som angir den <xref:System.LoaderOptimization>flagget; som er bare samlinger i GAC deles.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Når dette skjer, lasteren ikke iverksette et unntak, og programmet ikke oppleve de bedre knyttet til den <xref:System.LoaderOptimization>flagg.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
