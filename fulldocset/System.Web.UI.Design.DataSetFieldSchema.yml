  name: DataSetFieldSchema
  nameWithType: DataSetFieldSchema
  fullName: System.Web.UI.Design.DataSetFieldSchema
  type: Class
  summary: "Representerer strukturen eller skjemaet for et datafelt."
  remarks: "Bruk DataSetFieldSchema-klasse for å hente egenskaper for et datafelt i <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> Du kan oppdage strukturen i et datafelt ved hjelp av de følgende egenskapene i denne klassen: <xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A>, <xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A>, og <xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A>.</xref:System.Web.UI.Design.DataSetFieldSchema.IsUnique%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Name%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Length%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.IsReadOnly%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.DataType%2A> I tillegg kan du bruke den <xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>til å fastslå om en datakolonne er angitt for <xref:System.Data.DataColumn.AutoIncrement%2A>, eller <xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A>til å fastslå om en datakolonne er i primærnøkkelen.</xref:System.Web.UI.Design.DataSetFieldSchema.PrimaryKey%2A> </xref:System.Data.DataColumn.AutoIncrement%2A> </xref:System.Web.UI.Design.DataSetFieldSchema.Identity%2A>       DataSetFieldSchema klassen brukes av egendefinert kontroll designer komponenter for å gi informasjon om et datafelt under utformingen.       Å undersøke komponentene til data ved hjelp av en <xref:System.Data.DataSet>, bruker du følgende klasser.</xref:System.Data.DataSet>      - <xref:System.Web.UI.Design.DataSetSchema>- <xref:System.Web.UI.Design.DataSetViewSchema>-DataSetFieldSchema</xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Web.UI.Design.DataSetSchema>"
  syntax:
    content: 'public sealed class DataSetFieldSchema : System.Web.UI.Design.IDataSourceFieldSchema'
