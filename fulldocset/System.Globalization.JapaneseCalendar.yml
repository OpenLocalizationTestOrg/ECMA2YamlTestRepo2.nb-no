  name: JapaneseCalendar
  nameWithType: JapaneseCalendar
  fullName: System.Globalization.JapaneseCalendar
  type: Class
  summary: "Representerer japansk kalender."
  remarks: "Japansk kalenderen, som er også kjent som Wareki kalenderen, fungerer nøyaktig som gregoriansk kalender, men året og epoke er forskjellig.      > [!NOTE] > For informasjon om hvordan du bruker for JapaneseCalendar og andre kalender klassene i .NET Framework, kan du se [arbeide med kalendere](~/add/includes/ajax-current-ext-md.md).       Japansk kalender gjenkjenner én epoke for hver keisarar. Gjeldende epoke er Heisei epoke, som ble startet i gregoriansk kalenderåret 1989. Navnet på epoke vanligvis vises før året. Gregoriansk kalenderår 2001 er for eksempel japansk kalenderåret Heisei 13. Merk at det første året for en epoke heter &quot;Gannen.&quot; Gregoriansk kalenderåret 1989 ble derfor japansk kalenderåret Heisei Gannen.       Denne klassen tildelt numre i perioder som følger: | Verdien for GetEra | Navnet på epoken | Epoken forkortelse | Gregoriansk datoer |   |------------------|--------------|----------------------|---------------------|   | 4 | 平成 (Heisei) | 平 (H, h) | Januar 8 1989 presentere |   | 3 | 昭和 (Showa) | 昭 (S, s) | Desember 25, 1926 til 7 januar 1989 |   | 2 | 大正 (Taisho) | 大 (T, t) | Juli 30, 1912 til 24 desember 1926 |   | 1 | 明治 (Meiji) | 明 (M, m) | September 8, 1868 til 29 juli 1912 |       Denne klassen behandler datoer fra September 8 i året 1 Meiji (i gregoriansk kalender, 8. September 1868). Selv om japansk kalender ble endret fra en kalenderen til en sol kalender i året Meiji 6 (1873 for gregoriansk kalender), er denne implementeringen basert på sol kalenderen.       Skuddår i japansk kalenderen samsvarer med de samme skuddår i gregoriansk kalender. Et skuddår i gregoriansk kalender er definert som et gregoriansk år som er delelig med fire, bortsett fra hvis det kan deles med 100. Gregoriansk år som kan deles med 400 er imidlertid skuddår. Et vanlig år har 365 dager, og et skuddår har 366 dager.       Japansk kalenderen har 12 måneder med 28 til 31 dager: | Verdien for GetMonth | Måned | Engelsk | Dager i vanlige år | Dager i skuddår |   |--------------------|-----------|-------------|--------------------------|------------------------|   | 1 | 1月 (Ichigatsu) | Januar | 31 | 31 |   | 2 | 2月 (Nigatsu) | Februar | 28 | 29 |   | 3 | 3月 (Sangatsu) | Mars | 31 | 31 |   | 4 | 4月 (Shigatsu) | April | 30 | 30 |   | 5 | 5月 (Gogatsu) | Kan | 31 | 31 |   | 6 | 6月 (Rokugatsu) | Juni | 30 | 30 |   | 7 | 7月 (Shichigatsu) | Juli | 31 | 31 |   | 8 | 8月 (Hachigatsu) | August | 31 | 31 |   | 9 | 9月 (Kugatsu) | September | 30 | 30 |   | 10 | 10月 (Juugatsu) | Oktober | 31 | 31 |   | 11 | 11月 (Juuichigatsu) | November | 30 | 30 |   | 12 | 12月 (Juunigatsu) | Desember | 31 | 31 |       Nigatsu som svarer til gregoriansk kalendermåneden i februar, har 29 dager under skuddår og 28 under vanlige år.       Datoen januar 1, 2001 e.kr. i gregoriansk kalender tilsvarer den første dagen i Ichigatsu i året Heisei 13 i japansk kalender.       Hvis programmet bruker klassen JapaneseCalendar <xref:System.DateTime.Parse%2A?displayProperty=fullName>gjenkjenner epoke forkortelsene foran året.</xref:System.DateTime.Parse%2A?displayProperty=fullName> Forkortelse er enkelttegn samlingstype latinske forkortelse eller enkelttegn Kanji forkortelse.       Hver <xref:System.Globalization.CultureInfo>objektet støtter en rekke kalendere.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>egenskapen returnerer standardkalender for kulturen, og <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerer en matrise som inneholder alle kalendere som støttes av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Endre kalenderen som skal brukes av <xref:System.Globalization.CultureInfo>programmet skal Sett <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>for <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>til en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
