  type: Class
  summary: "Definerer en sortert liste over <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> objektene som skal brukes på usignerte innhold før digest beregning."
  remarks: "Klassen TransformChain inneholder en liste over <xref:System.Security.Cryptography.Xml.Transform>objekter som bestemmer hvordan å sortere XML-data før du oppretter et sammendrag.</xref:System.Security.Cryptography.Xml.Transform>       Bruk TransformChain klassen når du skal legge til én eller flere objekter for transformeringen i en kryptert XML-dokument eller en signert XML-dokument.       Både den <xref:System.Security.Cryptography.Xml.Reference>klassen og <xref:System.Security.Cryptography.Xml.EncryptedReference>klasse inneholde et TransformChain-objekt.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  Du kan legge til en <xref:System.Security.Cryptography.Xml.Transform>objekt i <xref:System.Security.Cryptography.Xml.Reference>klassen ved å kalle den <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>metoden.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> Du kan legge til en <xref:System.Security.Cryptography.Xml.Transform>objekt i <xref:System.Security.Cryptography.Xml.EncryptedReference>klassen ved å kalle den <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>metoden.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  Du kan også opprette et objekt for TransformChain manuelt og sende den til enten den <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>egenskapen eller <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>egenskapen.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       Hvis du vil registrere en del av en XML-dokumentet, kan du bruke en transformering til å identifisere XML-elementer du vil logge.  Legg merke til at den <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>egenskapen og <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>egenskapen Opprett automatisk intern transformeringer som gjør det mulig å registrere en del av et dokument.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       For mer informasjon om transformeringer, kan du se spesifikasjonen XMLDSIG som er tilgjengelig fra W3C på www.w3.org/TR/xmldsig-core/, eller se spesifikasjonen XML-kryptering, som er tilgjengelig fra W3C på www.w3.org/TR/xmlenc-core/."
