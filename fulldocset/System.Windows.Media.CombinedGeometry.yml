  name: CombinedGeometry
  nameWithType: CombinedGeometry
  fullName: System.Windows.Media.CombinedGeometry
  type: Class
  summary: "Representerer en geometrisk figur 2-D er definert av kombinasjonen av to <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> objekter."
  remarks: "Den <xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A>egenskapen angir hvordan to geometri skal kombineres.</xref:System.Windows.Media.CombinedGeometry.GeometryCombineMode%2A> Obs CombinedGeometry kombinerer området som er angitt av to geometri, så geometri som ikke har området (eksempel <xref:System.Windows.Media.LineGeometry>) forsvinner når kombineres.</xref:System.Windows.Media.LineGeometry>       Du kan kombinere geometri på flere måter: med en <xref:System.Windows.Media.GeometryGroup>, en CombinedGeometry eller <xref:System.Windows.Media.Geometry.Combine%2A>-metoden til <xref:System.Windows.Media.Geometry>klasse.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.GeometryGroup>      -A <xref:System.Windows.Media.GeometryGroup>oppretter en sammensatt geometri fra én eller flere <xref:System.Windows.Media.Geometry>objekter.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryGroup>      – En CombinedGeometry bruker en angitt boolsk operasjon til å kombinere diagramområdet som er beskrevet av to <xref:System.Windows.Media.Geometry>objekter.</xref:System.Windows.Media.Geometry>      -Statiske <xref:System.Windows.Media.Geometry.Combine%2A>metoden for den <xref:System.Windows.Media.Geometry>klassen håndterer på samme måte som CombinedGeometry-objekt.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Forsiktig tanke må være involvert når du bruker en CombinedGeometry til å utføre en union som det kan være svært CPU-kostbar. I de fleste tilfeller en <xref:System.Windows.Media.GeometryGroup>eller <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>fungerer bedre.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A> </xref:System.Windows.Media.GeometryGroup>       Bruk en CombinedGeometry bare når en av følgende Bruk:-geometrisk operasjonen er ikke en sammenslåing.      -Enten geometri må en <xref:System.Windows.Media.FillRule>verdien <xref:System.Windows.Media.FillRule>og av geometri selv kryssende (det vil si at det <xref:System.Windows.Media.FillRule>faktisk viktig).</xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule> </xref:System.Windows.Media.FillRule>      -/ Klokkeslettverdier er et problem, men er plass (for eksempel hvis geometri er opprettet én gang, og deretter bufret). Vanligvis gir CombinedGeometry mindre utdata enn <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      -Resulterende geometri skal streket eller brukes i en bane-animasjon og <xref:System.Windows.Media.PathGeometry.AddGeometry%2A>ikke inneholder den ønskede rammeomrisset.</xref:System.Windows.Media.PathGeometry.AddGeometry%2A>      ## Freezable funksjoner A CombinedGeometry er en type <xref:System.Windows.Freezable>objektet.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, kan du se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
