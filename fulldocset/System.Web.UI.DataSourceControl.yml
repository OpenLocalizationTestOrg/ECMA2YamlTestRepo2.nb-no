  remarks: "Denne egenskapen brukes til å fastsette om det gjeldende objektet kan brukes som kilde for én eller flere lister med data. Kilden kontroller omfatter deres lister med data som <xref:System.Web.UI.DataSourceView>objekter; derfor når knyttet til én eller flere <xref:System.Web.UI.DataSourceView>objekter, en <xref:System.Web.UI.DataSourceControl>kontrollen representerer listen kildeobjekt og egenskapen returnerer `true`.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceView>       Denne egenskapen kaller statiske <xref:System.Web.UI.ListSourceHelper.ContainsListCollection%2A?displayProperty=fullName>metode for å finne ut om de gjeldende datakilde kan brukes som en datakilde.</xref:System.Web.UI.ListSourceHelper.ContainsListCollection%2A?displayProperty=fullName> Den <xref:System.Web.UI.ListSourceHelper>klassen bestemmer om den <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metoden returnerer en gyldig samling av visningsnavn.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.ListSourceHelper> Hvis den gjør det, denne egenskapen returnerer `true`. Hvis <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>returnerer `null`, som er standard implementering av den <xref:System.Web.UI.DataSourceControl>class, returneres `false`.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A>"
  syntax:
