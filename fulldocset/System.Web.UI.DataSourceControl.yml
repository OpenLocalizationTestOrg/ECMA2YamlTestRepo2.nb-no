- uid: System.Web.UI.DataSourceControl.GetView(System.String)
  id: GetView(System.String)
  parent: System.Web.UI.DataSourceControl
  langs:
  - csharp
  name: GetView(String)
  nameWithType: DataSourceControl.GetView(String)
  fullName: System.Web.UI.DataSourceControl.GetView(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Henter navngitt datakildevisningen tilknyttet datakildekontrollen."
  remarks: "Du kan gå gjennom sett med visninger som er tilknyttet datakildekontrollen data ved å kalle den <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metoden.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Datakilde kontrollen klasser støtter én eller flere visninger i de underliggende dataene. Disse visningene representeres av forekomster av <xref:System.Web.UI.DataSourceView>klassen.</xref:System.Web.UI.DataSourceView> Datakildevisningen definerer mulighetene for en datakildekontroll, gjør alt arbeidet som er nødvendig for å hente data fra den underliggende datakilden, og utfører operasjoner, for eksempel sortering, innsetting, sletting og oppdatering.      > [!NOTE] > Den <xref:System.Web.UI.DataSourceControl>klassens standard implementering returnerer `null`.</xref:System.Web.UI.DataSourceControl> Hvis du utvider den <xref:System.Web.UI.DataSourceControl>klasse, overstyre metoden GetView for å returnere den angitte <xref:System.Web.UI.DataSourceView>objektet.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how a data source control class that extends the <xref:System.Web.UI.DataSourceControl> class implements the <xref:System.Web.UI.IDataSource.GetView%2A> method, returning a strongly typed instance of the <xref:System.Web.UI.DataSourceView> class. Because the data source control supports only one view, it ignores the name and returns a view named with the default view name. This code example is part of a larger example provided for the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/csharp/m-system.web.ui.datasour_3_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_3_1.vb)]"
  syntax:
    content: protected abstract System.Web.UI.DataSourceView GetView (string viewName);
    parameters:
    - id: viewName
      type: System.String
