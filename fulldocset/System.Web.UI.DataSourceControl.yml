  langs:
  - csharp
  name: DataSourceControl
  nameWithType: DataSourceControl
  fullName: System.Web.UI.DataSourceControl
  type: Class
  summary: "Fungerer som basisklassen for kolonner som representerer datakilder til databindingselementer kontroller."
  remarks: "ASP.NET støtter en arkitektur med kontrollen databinding som aktiverer webkontroller server til å binde til data i en konsekvent måte. Webserverkontroller binde til data kalles databundet kontroller og klassene som gjør det mulig at bindingen kalles datakilde-kontroller. Kontroller kilde kan representere en datakilde: en relasjonsdatabase, en fil, en dataflyt, et objekt for business og så videre. Datakilden kontrollerer finnes data på en konsekvent måte til databindingselementer kontroller, uavhengig av kilde- eller formatet for de underliggende dataene.       Du bruke datakilde kontrollene som følger med ASP.NET, inkludert <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, og <xref:System.Web.UI.WebControls.XmlDataSource>, til å utføre de fleste Web utvikling oppgaver.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Du bruker basisklassen DataSourceControl når du vil implementere din egen tilpassede datakilde-kontroll.       Da klassen som implementerer den <xref:System.Web.UI.IDataSource>grensesnittet er en datakildekontroll, de fleste ASP.NET kilde Kontroller utvide abstract DataSourceControl klassen som gir en base implementering av den <xref:System.Web.UI.IDataSource>grensesnittet.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.IDataSource> Klassen DataSourceControl gir deg også implementering av den <xref:System.ComponentModel.IListSource>grensesnittet, slik at du kan tilordne programmatisk datakildekontrollen i `DataSource` for databundet kontrollen og Returner data til kontrollen som en grunnleggende liste.</xref:System.ComponentModel.IListSource>       Alle ASP.NET-kontrollen som er avledet fra den <xref:System.Web.UI.WebControls.DataBoundControl>klassen kan binde til en kilde-kontroll for dataene.</xref:System.Web.UI.WebControls.DataBoundControl> Når en <xref:System.Web.UI.WebControls.DataBoundControl>er bundet til en datakildekontroll databinding utføres automatisk under kjøring.</xref:System.Web.UI.WebControls.DataBoundControl> Du kan også bruke kilde kontroller med ASP.NET-kontroller som bruker en `DataSource` eller `DataSourceID` egenskapen og støtte grunnleggende databinding, men er ikke utledet fra <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> Når du bruker disse databundet kontrollene, må du eksplisitt kalle den `DataBind` metoden. Hvis du vil ha mer informasjon om databinding, se [ASP.NET Data Access innhold kartet](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Du kan se til en kilde-kontroll for data som kombinasjonen av DataSourceControl-objektet og de tilknyttede listene med data, kalt datakildevisninger. Hver liste med data som er representert av en <xref:System.Web.UI.DataSourceView>objektet.</xref:System.Web.UI.DataSourceView> Fordi den underliggende datalagring inneholder én eller flere lister med data, en DataSourceControl alltid er knyttet til én eller flere navngitte <xref:System.Web.UI.DataSourceView>objekter.</xref:System.Web.UI.DataSourceView> Den <xref:System.Web.UI.IDataSource>grensesnittet definerer metodene alle datakildekontroller bruke kan samhandle med datakildevisninger: den <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metoden brukes til å liste opp datakildevisninger som er tilknyttet datakildekontrollen, og <xref:System.Web.UI.DataSourceControl.GetView%2A>metoden brukes til å hente en bestemt datakildeforekomst for visningen etter navn.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.IDataSource>       Du kan også se kontrollens datakilden som to ulike grensesnitt som brukere bruker til å få tilgang til data. Klassen DataSourceControl er grensesnittet siden utviklere samhandle med direkte når du utvikler en Web-skjemaer side og <xref:System.Web.UI.DataSourceView>klassen er grensesnittet databundet kontroller og databundet kontrollen forfattere samhandle med.</xref:System.Web.UI.DataSourceView> Fordi den <xref:System.Web.UI.DataSourceView>objekt er tilgjengelig bare ved kjøretid, noen tilstand fast for kontrollen som datakilde eller datakildevisningen må vises direkte fra datakildekontrollen data.</xref:System.Web.UI.DataSourceView>       Det finnes ingen visual gjengivelse av ASP.NET kilde kontroller; de implementeres som kontroller slik at du kan opprette deklarativt, og eventuelt de skal kunne delta i tilstanden management. Resultatet støtter datakildekontroller ikke visuelle funksjoner, for eksempel <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>eller <xref:System.Web.UI.DataSourceControl.SkinID%2A>.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>"
  example:
  - "The following code example demonstrates how a class can extend the DataSourceControl class. The `CsvDataSource` control represents comma-separated file data stored in a .csv file. The `CsvDataSource` class provides its own implementations of the <xref:System.Web.UI.DataSourceControl.GetView%2A>, <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>, and other methods, because the base class implementations are not functional.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_1.vb)]  \n  \n The following code example demonstrates how to use the `CsvDataSource` control in a Web form.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_2.aspx)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.DataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class DataSourceControl : System.Web.UI.Control, System.ComponentModel.IListSource, System.Web.UI.IDataSource
