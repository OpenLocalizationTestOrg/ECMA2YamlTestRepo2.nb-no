    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> er knyttet til én eller flere <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> objekter; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
