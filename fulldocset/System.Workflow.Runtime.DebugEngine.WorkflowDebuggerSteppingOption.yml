  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Angir hvordan arbeidsflyten feilsøkingsprogrammet gå gjennom samtidig kjøring av underordnede aktiviteter for en sammensatt aktivitet."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Denne nummerering brukes med den <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>attributtet definerer følgende to virkemåter:- **samtidige Gå**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> Denne modusen for gå kan du gå gjennom og feilsøking samtidig kjøring aktiviteter i arbeidsflyten. Når dette alternativet ser du at en endring i kontrollen oppstår under utførelse samtidig aktiviteter kjøres arbeidsflyten.      - **Sekvensielle Gå**. Denne modusen for gå kan du gå gjennom og feilsøke en bestemt gren for en sammensatt aktivitet som den <xref:System.Workflow.Activities.ParallelActivity>eller <xref:System.Workflow.Activities.ConditionedActivityGroup>aktiviteten.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Når du bruker dette alternativet kan feilsøke, ser du ikke at det oppstår en endring i kontroll på grunn av samtidige utføring av andre aktiviteter i arbeidsflyten. Debugger bare trinnene gjennom aktivitetene i den merkede grenen mens andre aktiviteter i en arbeidsflyt kan kjøres samtidig. For eksempel som standard lengst til venstre avdelingen i et <xref:System.Workflow.Activities.ParallelActivity>aktiviteten og den første aktiviteten må underordnede for et <xref:System.Workflow.Activities.ConditionedActivityGroup>aktiviteten brukes til å gå.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Hvis du er interessert i feilsøking andre gren eller underordnet aktiviteten, må en eksplisitt stoppunkt plasseres på den avdelingen eller underordnet aktiviteten. Gå fortsetter i denne gren når stoppunktet utløses."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

