  fullName: System.Runtime.Remoting.IObjectHandle
  type: Interface
  summary: "Definerer grensesnitt for unwrapping formidling av verdien objekter fra omadressering."
  remarks: "Formidling av verdien objekter kan returneres via en omadressering, slik at oppkalleren styre når objektet er lastet inn i sitt domene. Oppkalleren kan Pakk objektet fra omadressering i dette grensesnittet.       Klassen implementerer grensesnittet IObjectHandle kan brukes til å sende et objekt (i en innpakket tilstand) mellom flere programdomener uten å laste inn metadataene for innpakket objektet i hver <xref:System.AppDomain>via IObjectHandle følger.</xref:System.AppDomain> Derfor klassen IObjectHandle Gir oppringer-kontroll på når den <xref:System.Type>det eksterne objektet er lastet inn i sitt domene.</xref:System.Type>"
