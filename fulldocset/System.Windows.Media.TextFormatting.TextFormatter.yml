  summary: "Returnerer en verdi som angir minste og største mulige avsnitt som kan fullstendig inneholder det angitte teksten."
  remarks: "Følgende tekst bruker minste avsnittet for kilde-tekst, som vises som flere linjer. Bredden på minste avsnittet samsvarer med ordet med den største bredden – i dette tilfellet ordet &quot;hoppet&quot;. Legg merke til at flere ord kan vises på samme linje, så lenge den totale bredden ikke overskride minste avsnittet.       ![Tekst-formatering ved hjelp av minste avsnittet](~/add/media/textformatter03.png &quot;tekst formatering ved hjelp av minste avsnittet&quot;) Minimum avsnitt bredde"
