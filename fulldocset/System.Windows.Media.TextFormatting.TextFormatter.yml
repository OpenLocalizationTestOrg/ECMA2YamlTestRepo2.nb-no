  name: TextFormatter
  nameWithType: TextFormatter
  fullName: System.Windows.Media.TextFormatting.TextFormatter
  type: Class
  summary: "Inneholder for tekstformatering og dele linjene med tekst ved hjelp av en egendefinert tekst oppsettet klient."
  remarks: "TextFormatter er den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] motor som gir tjenester for tekstformatering og dele tekstlinjer. TextFormatter kan håndtere forskjellige tekstformater for tegn og avsnittsstiler, og inkluderer støtte for internasjonale tekstoppsettet.       I motsetning til en tradisjonell tekst [!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)], TextFormatter samhandler med en tekst oppsettet klient gjennom et sett med tilbakeringing-metoder. Det krever klienten å oppgi disse metodene i implementering av <xref:System.Windows.Media.TextFormatting.TextSource>klasse.</xref:System.Windows.Media.TextFormatting.TextSource> Diagrammet nedenfor viser samhandling for teksten formatering klienten og teksten oppsettet.       ![Diagrammet av tekst oppsettet klient- og TextFormatter](~/add/media/textformatter01.png &quot;diagrammet av tekst oppsettet klient- og TextFormatter&quot;) samhandling mellom teksten oppsettet klient og TextFormatter objektet ## tekst formatering Services TextFormatter gir støtte for tekstfunksjoner, for eksempel OpenType typografi, i tillegg til støtte for tekst som kjøres, linje og avsnitt nivå funksjoner.       Tabellen nedenfor er en liste over nøkkelen TextFormatter støttes-tjenester for tekstfunksjoner.      | Funksjonen | Beskrivelse |   |-------------|-----------------|   | Bakgrunn velgeren | Den <xref:System.Windows.Media.Brush>som brukes for bakgrunnsfargen.</xref:System.Windows.Media.Brush> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A>. |   | Grunnleggende justering | Bestemmer grunnleggende avstanden mellom linjen.</xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A>. |   | Kobling av skrift | Gir skrift kobling ved å bruke sammensatte skrifter. |   | Forgrunnen velgeren | Den <xref:System.Windows.Media.Brush>som brukes for forgrunnsfarge.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A>. |   | OpenType | Avansert typografiske OpenType-funksjoner, slik kontekstavhengige alternativer og standard ligaturer.</xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A> Se <xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties>klasseegenskapene. |   | Skrift | Bestemmer skrift, som samt, vekt, stil og strekkes.</xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A>. |   | Text-decoration | Gir støtte for <xref:System.Windows.TextDecoration>objekter, for eksempel understreking eller gjennomstreking.</xref:System.Windows.TextDecoration> </xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A>. |   | Tekst | Gir støtte for <xref:System.Windows.Media.TextEffect>objekter.</xref:System.Windows.Media.TextEffect> </xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>. |       Tabellen nedenfor er en liste over nøkkelen TextFormatter støttes-tjenester for funksjoner på kolonnenivå.</xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>      | Funksjonen | Beskrivelse |   |-------------|-----------------|   | Dataflytretningen | Dataflytretningen avsnittet, venstre mot høyre eller fra høyre mot venstre. Se egenskapen <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A>. |   | Linje innrykk | Innrykk for hver linje i avsnittet.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A>. |   | Merke | Merke egenskapene for den første linjen i avsnittet.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A>. |   | Avsnitt innrykk | Innrykk for den første linjen i avsnittet.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A>. |   | Kategoriene | Inkluderer støtte for kategorien Justering og kategorien leder. |   | Bredden | Bestemmer avsnittsbredden minste og største.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A> Se <xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A>-metoder. |   | Tekstbryting | Avgjør hvordan teksten brytes når den når flyten kanten.</xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>. |       Tabellen nedenfor er en liste over viktige TextFormatter støttes-tjenester for linje funksjoner.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>      | Funksjonen | Beskrivelse |   |-------------|-----------------|   | Justering | Tekstjustering, venstre, høyre, midtstilt eller justert. Se egenskapen <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A>. |   | Linje høyde | Høyden på linjen.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A> Se egenskapen <xref:System.Windows.Media.TextFormatting.TextLine.Height%2A>. |   | Slå sammen linje | Linje skjule støtte.</xref:System.Windows.Media.TextFormatting.TextLine.Height%2A> Se metoden <xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A>. |   | Svarte boksen målingen | Representerer metrikk som brukes til å sette opp et tegn på en enhetsskrift.</xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A> Se <xref:System.Windows.Media.CharacterMetrics>-klassen. |   | Synlig støtte | Synlig navigasjon og redigere støtte.</xref:System.Windows.Media.CharacterMetrics> Se <xref:System.Windows.Media.TextFormatting.TextLine>tegnet nådde egenskaper, for eksempel <xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A>og <xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A>. |       Tabellen nedenfor er en liste over viktige TextFormatter støttes-tjenester for teksten Kjør funksjoner.</xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine>      | Funksjonen | Beskrivelse |   |-------------|-----------------|   | Skjult Kjør | Utvalg tegn som ikke vises. Se <xref:System.Windows.Media.TextFormatting.TextHidden>-objektet. |   | Brytes | Linjediagram og avsnitt brytes. |</xref:System.Windows.Media.TextFormatting.TextHidden>"
