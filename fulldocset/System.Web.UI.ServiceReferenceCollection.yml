  remarks: "ServiceReferenceCollection objektet inneholder en <xref:System.Web.UI.ServiceReference>objekt for hver webtjenesteutvidelse som er registrert i en AJAX-aktiverte ASP.NET-side.</xref:System.Web.UI.ServiceReference> Webtjenester kan defineres i den <xref:System.Web.UI.ScriptManager>kontrollen eller i en tilknyttet <xref:System.Web.UI.ScriptManagerProxy>kontroll.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Du kan legge til webtjenester til ServiceReferenceCollection objektet deklarativt ved å legge til én eller flere `<asp:ServiceReference>` elementer til en `<Services>` elementet i den `<asp:ScriptManager>` element på side, som vist i eksemplet nedenfor.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```Du kan også programmatisk legge til et <xref:System.Web.UI.ServiceReference>objekt i <xref:System.Web.UI.ScriptManager.Services%2A>samlingen ved hjelp av <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metoden for ServiceReferenceCollection klasse.</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Webtjenester er registrert med den <xref:System.Web.UI.ScriptManager>kontrollen under sidens <xref:System.Web.UI.Control.PreRender>livssyklus fase.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
