  name: HotSpotMode
  nameWithType: HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpotMode
  type: Enum
  summary: "Angir virkemåten til en <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekt i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollerer når den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> klikkes."
  remarks: "Opplistingen HotSpotMode representerer virkemåter som du kan bruke en <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>og <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Egenskaper bruke disse nummereringsverdier til å angi virkemåte for en <xref:System.Web.UI.WebControls.HotSpot>objekt når den klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Hvis begge egenskapene er angitt, den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen som er angitt i hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objektet overstyrer den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen kontrollen.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Hvis du angir `HotSpotMode.NotSet` for den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>for en individuell <xref:System.Web.UI.WebControls.HotSpot>objektet i <xref:System.Web.UI.WebControls.HotSpot>henter virkemåten fra inneholdende <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> I dette tilfellet hvis den <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen er enten `NotSet` eller ingen verdi er angitt, er standardvirkemåten til å navigere til en URL-adresse.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Hvis en <xref:System.Web.UI.WebControls.ImageMap>virkemåten kontroll er ikke angitt ved hjelp av den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskap i den <xref:System.Web.UI.WebControls.HotSpot>objekter den inneholder, som standard virkemåte er `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> I tillegg hvis den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Egenskaper i den <xref:System.Web.UI.WebControls.HotSpot>objekter som en <xref:System.Web.UI.WebControls.ImageMap>kontrollen inneholder er satt til `HotSpotMode.NotSet` og ingen verdi er angitt for den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen standard virkemåte er `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Hvis du angir `HotSpotMode.Navigate` for den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen siden navigerer til en URL-adresse når den <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Bruk av <xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>eller <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName>til å angi URL-adressen til å navigere til.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Image.NavigateUrl%2A?displayProperty=fullName>       Hvis du angir `HotSpotMode.PostBack` for den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen siden genererer en tilbakesending til serveren når det <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Bruk av <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>til å angi et navn for den <xref:System.Web.UI.WebControls.HotSpot>objektet.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Dette navnet vil bli sendt i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>Hendelsesdata når hendelsen sende tilbake inntreffer.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>klikkes, den <xref:System.Web.UI.WebControls.ImageMap.Click>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programmatisk styre handlingene utføres når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>er valgt, angi en hendelsesbehandling for den <xref:System.Web.UI.WebControls.ImageMap.Click>hendelsen.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Hvis du angir `HotSpotMode.Inactive` for den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen den <xref:System.Web.UI.WebControls.HotSpot>objektet ikke har noen virkemåte når den klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Du kan bruke denne verdien til å opprette en inaktiv hot sted i et større aktive hot sted. Dette alternativet er angitt slik at du kan opprette mer komplekse e-soner i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap>       Hvis du vil opprette en inaktiv område i en aktiv hot sted, må du angi inaktiv hot punktet før den aktive i den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> For eksempel følgende <xref:System.Web.UI.WebControls.ImageMap>definerer en aktiv ringen ved å angi en inaktiv sirkulære hot sted i et større aktive sirkulære hot sted: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to use the HotSpotMode enumeration values to set the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. The page contains an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on either of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_261_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_261_1.aspx)]"
  syntax:
    content: public enum HotSpotMode
  inheritance:
  - System.Enum
  platform:
  - net462
