  namespace: System.Xml.Serialization
  summary: "Henter eller angir datatypen for XML-skjema definisjonen språket (XSD) i SOAP-attributtet som er generert av <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Tabellen nedenfor viser XML-skjema enkle datatyper med their.NET tilsvarende.       For XML-skjemaet `base64Binary` og `hexBinary` datatyper, bruke en rekke <xref:System.Byte>strukturerer og bruke en <xref:System.Xml.Serialization.SoapAttributeAttribute>med datatypen som er satt til &quot;base64Binary&quot; eller &quot;hexBinary&quot;, som kan brukes.</xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.Byte> For XML-skjemaet `time` og `date` datatypene, den <xref:System.DateTime>Skriv inn og bruk av <xref:System.Xml.Serialization.SoapAttributeAttribute>med datatypen som er satt til &quot;dato&quot; eller «time».</xref:System.Xml.Serialization.SoapAttributeAttribute> </xref:System.DateTime>       For alle XML-skjema-datatype som er tilordnet til en streng, kan du bruke den <xref:System.Xml.Serialization.SoapAttributeAttribute>med egenskapen DataType satt til datatypen XML-skjema.</xref:System.Xml.Serialization.SoapAttributeAttribute> Legg merke til at dette ikke endrer serialiseringsformat, bare skjema for medlemmet.      > [!NOTE] > Egenskapen skiller, så du må angi den nøyaktig ett av datatypene XML-skjema.      > [!NOTE] > Sending av binære data som et XML-element er mer effektiv sendes som et XML-attributt.       Hvis du vil ha mer informasjon om datatyper for XML-skjemaet, kan du se verden bredt Consortium (www.w3.org) dokumentet &quot;XML-skjema del 2: datatyper&quot;.      | XSD-datatypen |. NETTO datatypen |   |-------------------|--------------------|   | anyURI | <xref:System.String>|   | base64Binary | Matrise av objekter <xref:System.Byte>|   | Boolsk | <xref:System.Boolean>|   | byte | <xref:System.SByte>|   | dato | <xref:System.DateTime>|   | dateTime | <xref:System.DateTime>|   | decimal | <xref:System.Decimal>|   | doble | <xref:System.Double>|   | ENHETEN | <xref:System.String>|   | ENHETER | <xref:System.String>|   | float | <xref:System.Single>|   | gDay | <xref:System.String>|   | gMonth | <xref:System.String>|   | gMonthDay | <xref:System.String>|   | gYear | <xref:System.String>|   | gYearMonth | <xref:System.String>|   | hexBinary | Matrise av objekter <xref:System.Byte>|   | ID | <xref:System.String>|   | IDREF | <xref:System.String>|   | IDREFS | <xref:System.String>|   | int | <xref:System.Int32>|   | heltall | <xref:System.String>|   | språket | <xref:System.String>|   | lang | <xref:System.Int64>|   | Navnet | <xref:System.String>|   | NCName | <xref:System.String>|   | negativeInteger | <xref:System.String>|   | NMTOKEN | <xref:System.String>|   | NMTOKENS | <xref:System.String>|   | normalizedString | <xref:System.String>|   | nonNegativeInteger | <xref:System.String>|   | nonPositiveInteger | <xref:System.String>|   | NOTASJON | <xref:System.String>|   | positivt heltall | <xref:System.String>|   | QName | <xref:System.Xml.XmlQualifiedName>|   | varighet | <xref:System.String>|   | streng | <xref:System.String>|   | kort | <xref:System.Int16>|   | gang | <xref:System.DateTime>|   | token | <xref:System.String>|   | unsignedByte | <xref:System.Byte>|   | Usignert heltall | <xref:System.UInt32>|   | unsignedLong | <xref:System.UInt64>|   | unsignedShort | <xref:System.UInt16>|</xref:System.UInt16></xref:System.UInt64></xref:System.UInt32></xref:System.Byte></xref:System.String></xref:System.DateTime></xref:System.Int16></xref:System.String></xref:System.String></xref:System.Xml.XmlQualifiedName></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Int64></xref:System.String></xref:System.String></xref:System.Int32></xref:System.String></xref:System.String></xref:System.String></xref:System.Byte></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.String></xref:System.Single></xref:System.String></xref:System.String></xref:System.Double></xref:System.Decimal></xref:System.DateTime></xref:System.DateTime></xref:System.SByte></xref:System.Boolean></xref:System.Byte></xref:System.String>"
  example:
  - "The following example serializes a class that contains several fields to which a <xref:System.Xml.Serialization.SoapAttributeAttribute> is applied. The DataType property is set for the `GroupNumber` and the `Today` fields.  \n  \n [!code-cs[SoapAttribute#1](~/add/codesnippet/csharp/p-system.xml.serializati_31_1.cs)]\n [!code-vb[SoapAttribute#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_31_1.vb)]\n [!code-cpp[SoapAttribute#1](~/add/codesnippet/cpp/p-system.xml.serializati_31_1.cpp)]"
