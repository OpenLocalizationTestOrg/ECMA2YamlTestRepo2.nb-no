  name: SoapAttributeAttribute
  nameWithType: SoapAttributeAttribute
  fullName: System.Xml.Serialization.SoapAttributeAttribute
  type: Class
  summary: "Angir at det <xref:System.Xml.Serialization.XmlSerializer>må serialisere medlemmet klassen som et kodet SOAP-attributt.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapAttributeAttribute klassen hører til en serie med attributter som styrer hvordan <xref:System.Xml.Serialization.XmlSerializer>serializes eller deserializes et objekt som kodet SOAP-XML.</xref:System.Xml.Serialization.XmlSerializer> Resulterende XML overholder delen 5 dokumenttypen World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. For en fullstendig liste over lignende attributter, kan du se [attributter som kontrollen kodet SOAP serialisering](~/add/includes/ajax-current-ext-md.md).       For å serialisere et objekt som en kodet SOAP-melding, må du konstruere <xref:System.Xml.Serialization.XmlSerializer>ved hjelp av en <xref:System.Xml.Serialization.XmlTypeMapping>opprettet med en <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metode i <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Bruk av SoapAttributeAttribute på et felles å angi at den <xref:System.Xml.Serialization.XmlSerializer>serializes som et XML-attributt.</xref:System.Xml.Serialization.XmlSerializer> Du kan angi et alternativt navn for attributtet ved å angi den <xref:System.Xml.Serialization.SoapAttributeAttribute.AttributeName%2A>egenskapen.</xref:System.Xml.Serialization.SoapAttributeAttribute.AttributeName%2A> Angi den <xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A>Hvis attributtet må være angitt en bestemt datatype for XML-skjema definisjon språket (XSD).</xref:System.Xml.Serialization.SoapAttributeAttribute.DataType%2A> Hvis attributtet hører til et bestemt XML-navneområde, angi den <xref:System.Xml.Serialization.SoapAttributeAttribute.Namespace%2A>egenskapen.</xref:System.Xml.Serialization.SoapAttributeAttribute.Namespace%2A>       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)       >  [!NOTE] > du kan bruke ordet `SoapAttribute` i koden i stedet for lengre SoapAttributeAttribute."
  example:
  - "The following example serializes a class that contains several fields to which a SoapAttributeAttribute is applied.  \n  \n [!code-cs[SoapAttribute#1](~/add/codesnippet/csharp/t-system.xml.serializati_15_1.cs)]\n [!code-vb[SoapAttribute#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_15_1.vb)]\n [!code-cpp[SoapAttribute#1](~/add/codesnippet/cpp/t-system.xml.serializati_15_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapAttributeAttribute : Attribute
