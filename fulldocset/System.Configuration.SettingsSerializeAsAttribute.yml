  langs:
  - csharp
  name: SettingsSerializeAsAttribute
  nameWithType: SettingsSerializeAsAttribute
  fullName: System.Configuration.SettingsSerializeAsAttribute
  type: Class
  summary: "Angir serialisering mekanisme som skal bruke innstillinger for leverandøren. Denne klassen kan ikke arves."
  remarks: "For Innstillingsleverandør støtter ofte mer enn én av .NET Framework standard serialisering skjemaene. Disse skjemaene er beskrevet av det <xref:System.Configuration.SettingsSerializeAs>opplisting med ren tekst, XML og binær Serialiseringsfeil.</xref:System.Configuration.SettingsSerializeAs> En leverandør støtter i tillegg eventuelt en egendefinert serialisering-skjemaet.       Med SettingsSerializeAsAttribute, kan du angi hvilken serialisering mekanisme som skal brukes for en gitt applikasjon klasse eller en egenskap. Dette attributtet anses som en forespørsel til leverandøren av innstillinger. Det kan bli ignorert eller føre til en feil hvis leverandøren eller individuelle egenskapstypen ikke støtter det angitte serialisering-skjemaet. Hvis dette attributtet ikke finnes, gir leverandøren vanligvis en serialisering standardmekanismen, vanligvis ren tekst.       Selv om innstillingene-leverandøren kan gir mulighet for å endre dynamisk serialisering mekanisme under kjøring, er dette ikke en vanlig egenskap."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SettingsSerializeAsAttribute : Attribute
  inheritance:
