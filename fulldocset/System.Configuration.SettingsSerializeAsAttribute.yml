  remarks: "Hvis innstillingene-leverandør eller en type egenskapen som skal konverteres ikke støtter serialisering-skjemaet som er angitt av den `serializeAs` parameteren operasjonen har én av følgende resultat:-innstillinger-leverandøren kan Ignorer attributtet og bruke det standard serialisering skjemaet.      Prosess-serialisering kan mislykkes uten svar. Egenskapen for programmet innstillingene vil ikke opprettholdt.      -Kan oppstå et unntak under serialisering."
