  summary: "Har en base implementering for kanaler som vil utløse en ordliste grensesnittet til sine egenskaper."
  remarks: "Klassen BaseChannelWithProperties behandler kompleksiteten ved å spørre mottakere i en kanal sink kjede for sine egenskaper. Når kanalen bygger tilhørende kjede for sink (hvis aktuelt), må den opprette den <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>egenskapen.</xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>       Denne klassen er en kobling behov, og en arv behov på klasse-nivå. En <xref:System.Security.SecurityException>forårsakes når umiddelbar oppkalleren eller den utledede klassen ikke har tillatelse for infrastruktur.</xref:System.Security.SecurityException> For mer informasjon om krav for sikkerhet, kan du se [koblingen krav](~/add/includes/ajax-current-ext-md.md) og [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public abstract class BaseChannelWithProperties : System.Runtime.Remoting.Channels.BaseChannelObjectWithProperties
