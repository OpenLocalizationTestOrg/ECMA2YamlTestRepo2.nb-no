  summary: "Angir den øverste kanal sink i kanal sink stakken."
  remarks: "Kanal mottakere gir et plugin punkt som gir tilgang til de underliggende meldingene som strømmer gjennom kanalen som dataflyt som brukes av transportmekanisme til å sende meldinger til et eksternt objekt. Kanal mottakere er koblet sammen i en rekke kanal sink leverandører, og alle kanal meldinger strømmer gjennom denne referansekjeden mottakere før meldingene serialisert og transporterte."
