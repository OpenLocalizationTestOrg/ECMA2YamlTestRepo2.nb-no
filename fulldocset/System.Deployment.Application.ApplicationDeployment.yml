 hjelp av den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metode.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>       [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]kan allerede være oppdatere programmet automatisk når du kaller UpdateAsync-metoden. Hvis dette skjer, throw kall til denne metoden <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Hvis du har oppdatert én eller flere filer i distribusjonen, men du ikke har oppdatert din programmanifest, får du en <xref:System.Deployment.Application.InvalidDeploymentException>.</xref:System.Deployment.Application.InvalidDeploymentException> Vanligvis, løser bygger din programmanifest dette problemet. Du mottar dette unntaket også hvis en fellesnøkkel signatur på en distribusjon manifest eller programmanifest er ugyldig eller mangler.       En oppdatering kan be om et høyere nivå av stoler på den lokale datamaskinen enn den forrige versjonen av programmet. Hvis programmet bruker klarert programdistribusjon, undersøker common language runtime (CLR) klarering transportbehandling for distribusjon manifestet for å finne ut om den inneholder en ugyldig klarering-lisens. Hvis distribusjon manifestet ikke inneholder en gyldig klarering lisens [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] stopper installasjonen og oppstår <xref:System.Deployment.Application.TrustNotGrantedException>.</xref:System.Deployment.Application.TrustNotGrantedException> UpdateAsync viser aldri en melding som spør brukeren om de vil gi programmet tillatelse til å kjøre."
  example:
  - "The following code example determines whether a new update is available at application load time; if a required update is available, it installs the update asynchronously. The example requires that you deploy a Windows Forms application that includes a <xref:System.Windows.Forms.StatusStrip> control, and that this control contain a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#1](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#1)]\n [!code-cpp[ClickOnceAPI#1](~/add/codesnippet/cpp/m-system.deployment.appl_2_1.cpp)]\n [!code-vb[ClickOnceAPI#1](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#1)]"
