  summary: "Laster ned et sett med valgfri filer ved behov."
  remarks: "I en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet filer som er merket som &quot;valgfri&quot; i programmanifestet ikke er lastet ned under initialisering av eller oppdatering. Du kan bruke DownloadFileGroup-metoden til å laste ned filer som hører til en navngitt gruppe ved behov, slik at de ikke så nettverksressurser og diskplass før du er sikker på at brukeren krever dem.. Enkelte brukere kan for eksempel må bruke en pakke analysis inkluderes i programmets daglig, mens andre brukere ikke kan aktivere den.       Hvis du vil bruke en samling som du har lastet ned med DownloadFileGroup, koble en hendelse lytter <xref:System.AppDomain.AssemblyResolve>hendelsen <xref:System.AppDomain.CurrentDomain%2A>.</xref:System.AppDomain.CurrentDomain%2A> </xref:System.AppDomain.AssemblyResolve> Hvis du for eksempel se =[gjennomgang: nedlasting av samlinger ved behov med den ClickOnce distribusjon API Designer](~/add/includes/ajax-current-ext-md.md).       Alle filer som lastes ned til det [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet hurtigbufferen, og er derfor isolerte til den gjeldende versjonen av programmet. La oss si at når et program ned en filgruppe, brukeren installerer en ny versjon av programmet, men senere går tilbake til forrige versjon av programmet. Den forrige versjonen vil fremdeles ha kopier av filene den opprinnelig ble lastet ned. Du finner mer informasjon om tilgang til dataene i [tilgang til lokale og eksterne Data i ClickOnce-programmer](~/add/includes/ajax-current-ext-md.md).       DownloadFileGroup fungerer i delvis klarerte programmer som er i en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] kjører med begrenset tilgang. Hvis du prøver å laste samlinger dynamisk, vil programmet, krever fullstendig klarering.       På forespørsel nedlasting av datafiler støttes ikke.       Programmet er ikke svarer til brukerinndata til metoden DownloadFileGroup returnerer. Hvis du vil laste ned filer uten å forstyrre brukerens arbeidsflyten for bruk av <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metoden i stedet.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>       Du kan laste ned en enkeltfil av navnet på filen alene. Du kan laste ned en enkeltfil tilordne den et gruppenavn i din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] distribusjon og Last ned gruppe med denne metoden."
