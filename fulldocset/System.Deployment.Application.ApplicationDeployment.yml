  name: ApplicationDeployment
  nameWithType: ApplicationDeployment
  fullName: System.Deployment.Application.ApplicationDeployment
  type: Class
  summary: "Støtter oppdateringer for gjeldende distribusjon programmatisk, og behandler behovsbetingede nedlasting av filer. Denne klassen kan ikke arves."
  remarks: "Du kan konfigurere din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet skal se etter oppdateringer og installeres automatisk til den `subscription` element i manifestet distribusjonen. Noen programmer, må imidlertid bedre kontroll over oppdateringer. Du bør installere obligatoriske oppdateringer programmatisk og be brukere installere valgfrie oppdateringer på deres foretrekker. Ved å deaktivere abonnementet oppdateringer i manifestet distribusjon, kan du utføre full kontroll over programmets oppdatere policyer. Du kan også bruke automatisk abonnementet sammen med ApplicationDeployment, som aktiverer [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] å oppdatere programmet regelmessig, men bruker ApplicationDeployment for å laste ned kritiske oppdateringer snart etter at de er utgitt.       Du kan kontrollere om distribusjonen har en tilgjengelig oppdatering ved hjelp av den <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>metoden; seneste metoden hever den <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted>hendelsen vellykket.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A> <xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A>Returnerer viktig informasjon om oppdateringen, for eksempel versjonsnummeret og om det er en nødvendig oppdatering for gjeldende brukere.</xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A> Hvis en oppdatering er tilgjengelig, kan du installere den ved hjelp av <xref:System.Deployment.Application.ApplicationDeployment.Update%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>; metoden seneste opphøyer den <xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted>hendelsen etter installasjon av oppdateringen er fullført.</xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.Update%2A> For store oppdateringer, kan du motta pågår varsler gjennom den <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>og <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>hendelser, og bruker informasjonen i <xref:System.ComponentModel.ProgressChangedEventArgs>til å varsle bruker for Nedlastingsstatus.</xref:System.ComponentModel.ProgressChangedEventArgs> </xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>       Du kan også bruke ApplicationDeployment å laste ned store filer og samlinger ved behov. Disse filene må være merket som &quot;valgfri&quot; i den distribusjonen programmanifest slik at de ikke er lastet ned i løpet av installasjonen. Du kan laste ned filene når som helst under programmets varighet ved hjelp av den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metode.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Du kan laste ned samlinger før de er lastet inn i minnet ved å oppgi en hendelsesbehandling for <xref:System.AppDomain.AssemblyResolve>hendelse på <xref:System.AppDomain>klasse.</xref:System.AppDomain> </xref:System.AppDomain.AssemblyResolve> Hvis du vil ha mer informasjon, se [gjennomgang: nedlasting av samlinger ved behov med den ClickOnce distribusjon API Designer](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Hvis du oppdaterer en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet mens programmet kjører, brukeren ser ikke oppdateringene før du kaller <xref:System.Windows.Forms.Application.Restart%2A>metoden av <xref:System.Windows.Forms.Application>som vil lukke den gjeldende kjørende forekomsten av programmet og omstart det.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Restart%2A>       ApplicationDeployment har ingen offentlig konstruktør; du få forekomster av klassen i en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet via den <xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A>egenskapen.</xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A> Du bruker den <xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>til å bekrefte at dette programmet er en [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet.</xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>       ApplicationDeployment støtter ser etter oppdateringer og laste ned oppdaterte filene asynkront ved hjelp av den nye [hendelsen kodebasert asynkrone mønsteret oversikt](~/add/includes/ajax-current-ext-md.md), som viser fullført tilbakeringinger som klassen hendelser. ApplicationDeployment starter administrerer tråder for deg og kaller programmet tilbake på riktig UI-tråden. I denne klassen, kan du oppdatere uten å låse opp programmet, slik at brukeren kan fortsette å arbeide mens oppdateringene installeres. Hvis brukeren må stopper alle jobb når en oppdatering utføres, kan du vurdere å bruke metodene synkron i stedet.      > [!NOTE] > Utfører asynkrone oppdateringer krever at programmet importerer både den <xref:System.Deployment.Application>og <xref:System.ComponentModel>navneområder.</xref:System.ComponentModel> </xref:System.Deployment.Application>"
  example:
  - "The following code example determines at application load time whether a new update is available; if a required update is available, the code example installs the update asynchronously. This code should be added to a form that contains a <xref:System.Windows.Forms.TextBox> named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#1](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#1)]\n [!code-cpp[ClickOnceAPI#1](~/add/codesnippet/cpp/t-system.deployment.appl_4_1.cpp)]\n [!code-vb[ClickOnceAPI#1](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#1)]"
