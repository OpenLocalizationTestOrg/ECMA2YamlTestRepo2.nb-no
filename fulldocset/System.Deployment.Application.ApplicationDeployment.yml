  remarks: "Hendelsen UpdateCompleted kalles i den primære programmet-tråden. Du kan ringe programmets Windows Forms Kontroller direkte i denne tilbakeringing uten å utløse et unntak.       Se den <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>for den <xref:System.ComponentModel.AsyncCompletedEventArgs>angitt for denne tilbakeringing.</xref:System.ComponentModel.AsyncCompletedEventArgs> </xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> Hvis denne egenskapen er `null`, installasjonen var vellykket; hvis den ikke `null`installasjonen mislyktes, og du finner mer informasjon om denne installasjonsfeil via den <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>egenskapen.</xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> Når oppdateringen er lastet ned, må du kalle den <xref:System.Windows.Forms.Application.Restart%2A>-metoden på den <xref:System.Windows.Forms.Application>å bruke den nyeste versjonen av programmet.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Restart%2A>       Hvis installasjonen av oppdateringen ble avbrutt av et kall til <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsyncCancel%2A>, <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A>-egenskapen for den <xref:System.ComponentModel.AsyncCompletedEventArgs>klassen blir `true`.</xref:System.ComponentModel.AsyncCompletedEventArgs> </xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> </xref:System.Deployment.Application.ApplicationDeployment.UpdateAsyncCancel%2A>       Hvis du vil bruke denne hendelsesbehandlingen programmet må importere både den <xref:System.Deployment.Application>og <xref:System.ComponentModel>navneområder.</xref:System.ComponentModel> </xref:System.Deployment.Application>"
  example:
  - "The following code example determines at application load time whether a new update is available; if a required update is available, it installs the update asynchronously. The example requires that you deploy a Windows Forms application that includes a <xref:System.Windows.Forms.StatusStrip> control, and that this control contain a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#1](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#1)]\n [!code-cpp[ClickOnceAPI#1](~/add/codesnippet/cpp/e-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#1](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#1)]"
  syntax:
    content: public event System.ComponentModel.AsyncCompletedEventHandler UpdateCompleted;
    return:
      type: System.ComponentModel.AsyncCompletedEventHandler
      description: "Som skal legges til."
  exceptions: []
