- uid: System.Deployment.Application.ApplicationDeployment.Update
  id: Update
  parent: System.Deployment.Application.ApplicationDeployment
  langs:
  - csharp
  name: Update()
  nameWithType: ApplicationDeployment.Update()
  fullName: System.Deployment.Application.ApplicationDeployment.Update()
  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Starter en synkron nedlasting og installasjon av den nyeste versjonen av dette programmet."
  remarks: "Et program anses oppdateres når du publiserer en ny versjon av programmet til plasseringen angitt av <xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>, og versjonsnummeret i programmets distribusjon manifestfilen er større enn versjonsnummeret for applikasjonen som er installert på datamaskinen.</xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>       Oppdateringen kallet vil blokkere før oppdateringen har blitt lastet ned på klientdatamaskinen og installert i den [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] bufre; under replikeringen programmet blir ikke svarer til brukeren. Hvis du vil beholde programmet respons eller vise en fremdriftsrapport under nedlastingen, bruk av <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>metoden i stedet.</xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>       Oppdateringen lastes ned alle filene som ikke er merket som &quot;valgfri&quot; i programmanifestet. Du kan laste ned valgfrie filer på forespørsel ved hjelp av den <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>eller <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metode.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>       [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]kan allerede være oppdatere programmet automatisk når du kaller Update-metoden. Hvis dette skjer, throw kall til denne metoden <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Hvis du har oppdatert én eller flere filer i distribusjonen, men du ikke har oppdatert din programmanifest, får du en <xref:System.Deployment.Application.InvalidDeploymentException>.</xref:System.Deployment.Application.InvalidDeploymentException> De fleste av tiden distribuere din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet løser dette problemet. Du mottar dette unntaket også hvis en fellesnøkkel signatur på en distribusjon manifest eller programmanifest er ugyldig eller mangler.       En oppdatering kan be om et høyere nivå av stoler på den lokale datamaskinen enn den forrige versjonen av programmet. Hvis programmet bruker klarert programdistribusjon, undersøker common language runtime (CLR) klarering transportbehandling for distribusjon manifestet for å finne ut om den inneholder en ugyldig klarering-lisens. Hvis distribusjon manifestet ikke inneholder en gyldig klarering lisens [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] stopper installasjonen og oppstår <xref:System.Deployment.Application.TrustNotGrantedException>.</xref:System.Deployment.Application.TrustNotGrantedException> Update-metoden viser aldri en melding som spør brukeren om de vil gi programmet tillatelse til å kjøre."
  example:
  - "The following code example checks for an application update; if an update is available, it installs it synchronously.  \n  \n [!code-cs[ClickOnceAPI#6](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#6)]\n [!code-cpp[ClickOnceAPI#6](~/add/codesnippet/cpp/m-system.deployment.appl_6_1.cpp)]\n [!code-vb[ClickOnceAPI#6](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#6)]"
  syntax:
    content: public bool Update ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis et program har blitt oppdatert; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Deployment.Application.ApplicationDeployment.Update*
  exceptions:
  - type: System.Deployment.Application.TrustNotGrantedException
    commentId: T:System.Deployment.Application.TrustNotGrantedException
    description: "Den lokale datamaskinen ikke gi programmet tillatelsesnivå den bedt om å kjøre."
  - type: System.Deployment.Application.InvalidDeploymentException
    commentId: T:System.Deployment.Application.InvalidDeploymentException
    description: "Din [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] distribusjon er skadet. Tips om hvordan du diagnostisere og løse problemet, kan du se [feilsøking ClickOnce distribusjoner](~/add/includes/ajax-current-ext-md.md)."
  - type: System.Deployment.Application.DeploymentDownloadException
    commentId: T:System.Deployment.Application.DeploymentDownloadException
    description: "Ny distribusjonen kan ikke lastes ned fra plassering på nettverket."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Programmet oppdateres."
  platform:
  - net462
