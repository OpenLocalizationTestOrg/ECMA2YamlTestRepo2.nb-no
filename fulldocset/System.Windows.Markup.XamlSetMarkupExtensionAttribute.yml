  fullName: System.Windows.Markup.XamlSetMarkupExtensionAttribute
  type: Class
  summary: "Angir at en klasse kan bruke filtypen markup til å angi en verdi, og refererer til et behandlingsprogram for å bruke for markup utvidelsen Sett operasjoner."
  remarks: "Standardimplementering for en XAML objektet writer bruker CLR gjenspeiling og attributten CLR til å avgjøre om det er en hensikt tilbakeringing for markup utvidelsen bruksområder som er angitt verdier for en type eller et medlem. For eksempel en <xref:System.Xaml.XamlServices>laste inn eller analysere, eller <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sekvensnummer vil bruke dette attributtet og aktivere navngitt tilbakeringing som en del av operasjonen når skriving noden objektet basert på en markup utvidelsen.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetMarkupExtensionAttribute : Attribute
