  name: IInstanceContextInitializer
  nameWithType: IInstanceContextInitializer
  fullName: System.ServiceModel.Dispatcher.IInstanceContextInitializer
  type: Interface
  summary: "Definerer metodene som er nødvendig for å kontrollere eller endre oppretting av <xref:System.ServiceModel.InstanceContext>objekter ved behov.</xref:System.ServiceModel.InstanceContext>"
  remarks: "Undersøk eller endre <xref:System.ServiceModel.InstanceContext>objekter når de er opprettet, implementere grensesnittet IInstanceContextInitializer og bruke en <xref:System.ServiceModel.Description.IContractBehavior>legges til i <xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A>egenskapen.</xref:System.ServiceModel.Dispatcher.DispatchRuntime.InstanceContextInitializers%2A> </xref:System.ServiceModel.Description.IContractBehavior> </xref:System.ServiceModel.InstanceContext>       Det kan være et antall startere konteksten for en tjeneste. Vanligvis av IInstanceContextInitializer er lagt til å legge ved et tillegg til det <xref:System.ServiceModel.InstanceContext>objektet som en mekanisme for sending av data i en applikasjon.</xref:System.ServiceModel.InstanceContext>       Hvis du vil delta i programmet for å gi eller velge <xref:System.ServiceModel.InstanceContext>objektet som behandler en melding, se <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName>.</xref:System.ServiceModel.Dispatcher.IInstanceContextProvider?displayProperty=fullName> </xref:System.ServiceModel.InstanceContext>"
