  name: SecurityElement
  nameWithType: SecurityElement
  fullName: System.Security.SecurityElement
  type: Class
  summary: "Representerer XML objektmodellen for koding sikkerhetsobjekter. Denne klassen kan arves."
  remarks: "Denne klassen er ment å være en lett implementering av en enkel XML-objektmodell for bruk i sikkerhetssystemet, og ikke for bruk som en generell objektmodellen for XML. Denne dokumentasjonen forutsetter grunnleggende kunnskap om XML.       Objektmodellen enkle XML for et element som består av de følgende delene:-koden er elementnavnet.      -Attributter som er null eller flere navn/verdi-par attributtet for elementet.      -Underordnede er null eller flere elementer som er nestet i `<tag>` og `</tag>`.       Det anbefales på det sterkeste at attributtet basert XML-representasjon brukes til å express for sikkerhet og tilhørende verdier. Dette betyr egenskaper for et element som er uttrykt som attributter og egenskapsverdier uttrykkes som attributtverdier. Unngå nesting tekst i koder. For alle `<tag>text</tag>` representere en representasjon av typen `<tag value=&quot;text&quot;/>` er vanligvis tilgjengelig. Ved hjelp av denne attributtbaserte XML-representasjon øker lese og gir enkel WMI like mobil resulterende XML-serialisering.       Et attributtnavn må være et tegn eller lengre, og kan ikke være `null`. Hvis elementet kodebasert verdien representasjon brukes, streng elementer med en tekst som `null` er representert i den `<tag/>` utgjør; ellers teksten er definert av den `<tag>` og `</tag>` tokener. Begge skjemaene kan kombineres med attributter, som vises hvis den finnes.       Koder, attributter og teksten for elementer, er alltid hvis den finnes, små og store bokstaver. XML-skjemaet inneholder tilbud og escapes der det er nødvendig. Strengverdier som inneholder tegn som er ugyldig for bruk i XML føre til en <xref:System.ArgumentException>.</xref:System.ArgumentException> Disse reglene gjelder for alle egenskaper og metoder.      > [!NOTE] > Ytelse grunner tegn gyldighetsperiode bare kontrolleres når elementet kodes til XML tekstform, og ikke på hver sett med en egenskap eller metode. Statiske metoder tillater eksplisitt kontroll der det er nødvendig."
  example:
  - "The following example shows the use of members of the SecurityElement class.  \n  \n [!code-vb[SecurityElementMembers#1](~/add/codesnippet/visualbasic/t-system.security.securi_1.vb)]\n [!code-cpp[SecurityElementMembers#1](~/add/codesnippet/cpp/t-system.security.securi_1.cpp)]\n [!code-cs[SecurityElementMembers#1](~/add/codesnippet/csharp/t-system.security.securi_1.cs)]"
