  syntax:
    content: public static string Escape (string str);
    parameters:
    - id: str
      type: System.String
      description: "Formatstrengen som brukes til å Escape-kode ugyldige tegn."
    return:
      type: System.String
      description: "Inndatastrengen med ugyldig tegn erstattes."
  overload: System.Security.SecurityElement.Escape*
  exceptions: []
  platform:
  - net462
