  summary: "Representerer metoden som håndterer e-hendelser."
  remarks: "Representanten MailMessageEventHandler endrer innholdet i en e-postmelding Internett før meldingen er sendt til mottakere. Du kan for eksempel legge til flere mottakere eller en egendefinert melding bunntekst identifiserer webområdet til alle meldinger ved hjelp av dette behandlingsprogrammet.       Den `e` parameteren er en <xref:System.Web.UI.WebControls.MailMessageEventArgs>forekomsten som inneholder e-postmelding som er angitt i den <xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A>egenskapen.</xref:System.Web.UI.WebControls.MailMessageEventArgs.Message%2A> </xref:System.Web.UI.WebControls.MailMessageEventArgs>       Når du oppretter en MailMessageEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
