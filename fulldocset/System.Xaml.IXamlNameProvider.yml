  name: IXamlNameProvider
  nameWithType: IXamlNameProvider
  fullName: System.Xaml.IXamlNameProvider
  type: Interface
  summary: "Er en tjeneste som brukes under Lagre og skriveoperasjoner for å angi et objekt, og returnerer et XAML-navn."
  remarks: "Denne tjenesten gjelder bare for en operasjon for banen, for eksempel når en <xref:System.Xaml.XamlXmlWriter>serializes en verdi for attributtet konverteringsprogram bruk, og typen konverteringsprogram eller verdien serialisereren støtter serialisering.</xref:System.Xaml.XamlXmlWriter> En <xref:System.Xaml.XamlObjectWriter>leverer ikke tjenesten i service kontekst.</xref:System.Xaml.XamlObjectWriter>       Typen konverteringsprogram eller verdien Serialiserer kan få tilgang til denne tjenesten ved hjelp av en tilgjengelig skjemaet kontekst som en leverandør, og deretter henting IXamlNameProvider-tjenesten er implementert i denne konteksten. Hvis du vil ha mer informasjon, se [typen konverteringsprogrammer og Markup utvidelser for XAML](~/add/includes/ajax-current-ext-md.md) og [Service kontekster kan typen konverteringsprogrammer og -utvidelser på Markup](~/add/includes/ajax-current-ext-md.md).       For å bruke riktig XAML brukerdefinert navn, du må kanskje også å få informasjon om fungerer XAML namescope <xref:System.Windows.Markup.INameScope>verdien som representerer det.</xref:System.Windows.Markup.INameScope>"
  syntax:
    content: public interface IXamlNameProvider
