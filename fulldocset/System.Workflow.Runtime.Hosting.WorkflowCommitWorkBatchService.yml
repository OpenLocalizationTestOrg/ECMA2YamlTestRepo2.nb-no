  type: Class
  summary: "Tillater tilpassede logikken for avtale for arbeid partier."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Når en jobb-bunke er utført kjøretiden kall til WorkflowCommitWorkBatchService og gir den representant kall til å gjøre den faktiske lagrer i satsvise jobben. Kjøretiden fortsatt har primære ansvaret for å utføre satsvise jobben, men tillater WorkflowCommitWorkBatchService å sette inn selve pågår for tilpassing rundt commit-prosessen.       Denne prosessen kan egendefinert feilbehandling logic. Hvis WorkflowCommitWorkBatchService eier transaksjon som gjelder når den <xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName>returnerer `null` derfor necessitating behovet for å opprette en ny omkringliggende transaksjon, det er tillatt å kalle representanten mer enn én gang, oppretter en ny transaksjon for hvert kall.</xref:System.Transactions.Transaction.Current%2A?displayProperty=fullName> Den vanligste formen for dette er for eksempel å behandle forbigående nettverksproblemer eller SQL-klyngen failovers. Hvis kallet til den <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback>kaster en unntak WorkflowCommitWorkBatchService kan innhentingsunntak dette ved å starte en ny transaksjon og kalle representanten på nytt.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService.CommitWorkBatchCallback> Dette gir et nivå av holdbarhet til forekomsten arbeidsflytkjøring som ellers ville føre til at arbeidsflyter må avsluttes."
  example:
