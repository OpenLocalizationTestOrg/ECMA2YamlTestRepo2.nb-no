  langs:
  - csharp
  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "Representerer en egendefinert binding-elementet som støtter kanal sikkerhet bruker symmetrisk kryptering."
  remarks: "En egendefinert binding inneholder en samling av binding elementer som er ordnet i en bestemt rekkefølge: element som representerer øverst i bindingen bunken legges først, neste element ned i bindingen-stakken er lagt til andre, og så videre.      ### Å legge til denne klassen i en binding 1.  Opprett en <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Opprett egendefinerte bindingen elementer som er over denne bindingselementet i for eksempel valgfrie <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>og <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> stakken binding      3.  Legge til elementer som er opprettet, i rekkefølgen som er nevnt, til den <xref:System.ServiceModel.Channels.BindingElementCollection>ved hjelp av den <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>metoden.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Opprette en forekomst av SymmetricSecurityBindingElement og legge den til i samlingen.      5.  Legg til noen ekstra egendefinerte bindingen elementer i samlingen, for eksempel <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>      > [!NOTE] > Når en forekomst av dette objektet er opprettet, bør du behandle egenskaper for basisklassen, <xref:System.ServiceModel.Channels.SecurityBindingElement>, som uforanderlig.</xref:System.ServiceModel.Channels.SecurityBindingElement> Kaller `set` på noen egenskaper kan ha uforutsigbare effekter: bindingen kan fungere som om egenskapen beholdes den gamle verdien med en kjøretid feil som bare indikasjon på et problem. To er kjent fungerer på denne måten <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>og <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Det kan være andre egenskaper for som er true."
  syntax:
    content: 'public sealed class SymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
  - System.ServiceModel.Description.IPolicyExportExtension
  inheritedMembers: []
  platform:
  - net462
