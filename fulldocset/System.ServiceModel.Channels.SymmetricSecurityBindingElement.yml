  summary: "Oppretter en ny forekomst av denne klassen er initialisert enn den gjeldende."
  remarks: "Dette oppretter et fullstendig eksemplar av gjeldende bindingen elementet objekttreet, også kalt dype kloning. En dyp Klon av et objekt opprettes en kopi av objektet og en kopi av alt direkte eller indirekte referert til av objektet. Dette kan også angis som kopiering hele objektet diagrammet. Returnerer en dyp Klon aktiverer kjøretiden støtte for tilfeller der flere egendefinerte bindinger dele et egendefinert binding-element. Hvis ikke returneres en dyp Klon, er kjøretid virkemåten ikke definert.       En grunn klone av et objekt er derimot en kopi av objektet bare. Hvis objektet inneholder referanser til andre objekter, oppretter ikke lite kopien kopier av henvises objekter. i stedet overfører den bare referanser til de opprinnelige objektene."
