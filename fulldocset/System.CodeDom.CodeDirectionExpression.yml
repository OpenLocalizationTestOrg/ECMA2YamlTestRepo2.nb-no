  type: Class
  summary: "Representerer et uttrykk som brukes som en metode aktivere parameteren sammen med en referanse retningen indikator."
  remarks: "CodeDirectionExpression kan representere en parameter som er sendt til en metode og referanse retningen for parameteren.       Den <xref:System.CodeDom.CodeDirectionExpression.Expression%2A>egenskapen angir uttrykket til å kvalifisere uten en retning.</xref:System.CodeDom.CodeDirectionExpression.Expression%2A> Den <xref:System.CodeDom.CodeDirectionExpression.Direction%2A>egenskapen angir retningen for parameteren for den <xref:System.CodeDom.FieldDirection>nummereringsverdier.</xref:System.CodeDom.FieldDirection> </xref:System.CodeDom.CodeDirectionExpression.Direction%2A>      > [!NOTE] > CodeDirectionExpression skal brukes som en metode aktivere parameteren, og bør ikke bli brukt når deklarerer metoder."
  example:
  - "The following example demonstrates use of a CodeDirectionExpression to specify a field direction modifier for an expression to pass as a method parameter.  \n  \n [!code-vb[CodeMultiExample#4](~/add/codesnippet/visualbasic/t-system.codedom.codedir_1_1.vb)]\n [!code-cpp[CodeMultiExample#4](~/add/codesnippet/cpp/t-system.codedom.codedir_1_1.cpp)]\n [!code-cs[CodeMultiExample#4](~/add/codesnippet/csharp/t-system.codedom.codedir_1_1.cs)]"
