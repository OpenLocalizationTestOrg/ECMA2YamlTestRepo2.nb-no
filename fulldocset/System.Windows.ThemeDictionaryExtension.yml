  fullName: System.Windows.ThemeDictionaryExtension
  type: Class
  summary: "Implementerer filtypen markup som aktiverer programmet forfattere tilpasse stiler kontroll basert på gjeldende system tema."
  remarks: "Denne klassen er en markup utvidelsen implementering. Markup utvidelsen klassene finnes først og fremst for å gi infrastruktur støtte for deler av det [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] prosessor implementering og medlemmer vises av filtypen markup ikke kalles fra brukerkode. Denne utvidelsen støtter den [ThemeDictionary Markup utvidelsen](~/add/includes/ajax-current-ext-md.md) Bruk fra [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a>## XAML tekst-Bruk For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informasjon, se [ThemeDictionary Markup filtypen](../Topic/ThemeDictionary%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

      public class ThemeDictionaryExtension : System.Windows.Markup.MarkupExtension
