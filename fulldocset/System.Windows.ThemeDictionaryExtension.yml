- uid: System.Windows.ThemeDictionaryExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.ThemeDictionaryExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Returnerer et objekt som skal angis for egenskapen der denne utvidelsen skal brukes. For <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, dette er den [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] verdien for en bestemt tema ordlisten filtype."
  remarks: "Denne metoden støtter [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] prosessor implementering og skal ikke kalles direkte. Den [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] prosessor implementering bruker denne metoden for riktig behandling av `ThemeResourceDictionary` utvidelsen verdier under opprettelse av objekt.       Denne implementeringen, avhengig av tjenester basert på den innsendte `serviceProvider`. Kan ikke være `null`. Den `serviceProvider` objektet er forventet å implementere <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Et objekt som kan gi tjenester for markup filtypen. Denne tjenesten er forventet å oppgi resultater for <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
    return:
      type: System.Object
      description: "Objektverdien for egenskapen der utvidelsen skal brukes."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Den <xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>egenskapen <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> Du må angi verdier for denne under konstruksjon eller før du bruker metoden ProvideValue.       - eller - <code> serviceProvide </code>r er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> eller leverer ikke tjenesten for <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>       - eller - <code> serviceProvider </code> angir måltypen som ikke samsvarer med &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
  platform:
  - net462
