  remarks: "Hvis du redigerer en egendefinert serverkontroll som arver fra den <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, eller <xref:System.Web.UI.WebControls.ListItem>klassen .NET Framework gir automatisk programmatisk tilgang til attributter fordi hvert enkelt av disse klassene implementerer grensesnittet IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Hvis lage en egendefinert server kontrollere som ikke arver fra en av disse klassene og Legg planer for å tillate programmatisk tilgang til attributter som ikke samsvarer med kontrollens sterkt skrevet egenskapene, må du huske å implementere grensesnittet IAttributeAccessor."
