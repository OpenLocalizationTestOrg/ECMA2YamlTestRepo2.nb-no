  fullName: System.AddIn.Hosting.InvalidPipelineStoreException
  type: Class
  summary: "Unntak oppstod under ikke finner en mappe, og brukeren har ikke tilgang til rotbanen pipeline eller en bane til tilleggsprogrammet."
  remarks: "I motsetning til <xref:System.IO.DirectoryNotFoundException>, dette unntaket leverer ikke baneinformasjon.</xref:System.IO.DirectoryNotFoundException> Dette hindrer at en ondsinnet bruker fra med hensikt å angi feilaktige baner og bruker informasjonen som ble returnert av unntaket til å bestemme faktiske baner.       Denne unntak av oppdaging metodene nedenfor bygge og oppdatere store tillegget og pipeline-informasjon: <xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>,<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>, <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>, <xref:System.AddIn.Hosting.AddInStore.Update%2A>, og <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>.</xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIns%2A>"
