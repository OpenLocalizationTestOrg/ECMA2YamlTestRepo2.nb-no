  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.AddIn.Hosting.InvalidPipelineStoreException&quot;> </xref> klassen med den angitte meldingen og en referanse til det interne unntaket er årsaken til dette unntaket."
  remarks: "Et unntak som er registrert som en direkte resultatet av et tidligere unntak må inkludere en referanse til det tidligere unntaket i den <xref:System.Exception.InnerException%2A>egenskapen.</xref:System.Exception.InnerException%2A> Den <xref:System.Exception.InnerException%2A>egenskapen returnerer samme verdi som er sendt til konstruktøren, eller en nullreferanse hvis den <xref:System.Exception.InnerException%2A>egenskapen leverer ikke internt unntak verdien til konstruktøren.</xref:System.Exception.InnerException%2A> </xref:System.Exception.InnerException%2A>       Tabellen nedenfor viser første egenskapsverdiene for en forekomst av <xref:System.AddIn.Hosting.AddInSegmentDirectoryNotFoundException>klassen.</xref:System.AddIn.Hosting.AddInSegmentDirectoryNotFoundException>      | Egenskapen | Verdien |   |--------------|-----------|   | <xref:System.Exception.InnerException%2A>| Referansen for det indre unntaket. |   | <xref:System.Exception.Message%2A>| Lokaliserte feil melding strengen. |</xref:System.Exception.Message%2A> </xref:System.Exception.InnerException%2A>"
  syntax:
    content: public InvalidPipelineStoreException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: "Beskrivelsen av feilen."
    - id: innerException
      type: System.Exception
      description: "Unntaket er årsaken til den gjeldende unntaket. Hvis den `innerException` parameteren er ikke en null-referanse, oppstår det gjeldende unntaket i en catch-blokk som behandler det interne unntaket."
