  remarks: "En type konverteringsprogram brukes til å konvertere verdier mellom datatyper. En type konverteringsprogram støtter også konfigurasjon av egenskaper på utformingstidspunktet ved hjelp av tekstverdien til konverteringsoperasjon eller en liste med verdier som brukere kan velge fra. Få tilgang til FontConverter klassen via den <xref:System.ComponentModel.TypeDescriptor>klassen ved å kalle den <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden.</xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> </xref:System.ComponentModel.TypeDescriptor>"
  example:
