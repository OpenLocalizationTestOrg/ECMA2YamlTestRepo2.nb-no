  remarks: "Opplistingen DayNameFormat representerer formatene for ukedagene i en <xref:System.Web.UI.WebControls.Calendar>kontroll.</xref:System.Web.UI.WebControls.Calendar>      > [!NOTE] > I noen kulturer `DayNameFormat.FirstLetter` og `DayNameFormat.FirstTwoLetter` Vis identiske verdier for én eller flere ukedagene. I disse kulturer du vurdere å bruke `DayNameFormat.Shortest`, som viser korteste forkortelse mulig uten å bruke identiske forkortelser."
