  fullName: System.Runtime.Remoting.IChannelInfo
  type: Interface
  summary: "Gir informasjon om egendefinerte kanal som utføres sammen med den <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>."
  remarks: "Dette grensesnittet implementeres av den <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>egenskapen.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> Det gir tilgang til Transportregler bidro av kanaler mottar anrop i prosessen eller programdomenet der objektet bor bestemt informasjon. Dette grensesnittet kan også brukes når du bygger egendefinerte <xref:System.Runtime.Remoting.ObjRef>klasser.</xref:System.Runtime.Remoting.ObjRef>       Når en eksisterende objektforekomst formidles til å produsere et <xref:System.Runtime.Remoting.ObjRef>, <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>kopieres fra kanalen (se <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) for hver registrert kanal og lagres i <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> </xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> Når den <xref:System.Runtime.Remoting.ObjRef>er deles opp i målet, den <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>angitt via IChannelInfo kan grensesnittet undersøkes og brukes av tilsvarende kanaler i domenet behandle eller programmet til å opprette en transport meldingen sink som administrerer kommunikasjon mellom proxyen og serverobjektet.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
