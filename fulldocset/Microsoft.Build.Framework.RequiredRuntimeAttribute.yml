  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Definerer metadataattributt oppgaven forfattere bruker til å fastslå om oppgaven krever en bestemt versjon av CLR-kjøring."
  remarks: "En oppgave som er merket med RequiredRuntimeAttribute indikerer at den har en strengere runtime kravet enn en vanlig oppgave. Det varsler MSBuild, at den må kanskje starte en egen prosess for aktiviteten hvis den gjeldende versjonen av CLR-kjøring ikke samsvarer med den nødvendige versjonen.      > [!NOTE] > Dette attributtet er for øyeblikket ikke fungerer, fordi bare én versjon av CLR (2.0) kan kjøre enten [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] versjon 2.0 eller 3.5.       Du finner mer informasjon om hvordan du bruker attributter [utvider Metadata ved hjelp av attributter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
