  nameWithType: CheckBoxField.ExtractValuesFromCell(IOrderedDictionary,DataControlFieldCell,DataControlRowState,Boolean)
  fullName: System.Web.UI.WebControls.CheckBoxField.ExtractValuesFromCell(IOrderedDictionary,DataControlFieldCell,DataControlRowState,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Fyller den angitte &lt;xref:System.Collections.IDictionary?displayProperty=fullName&gt; objektet med verdiene fra den angitte <xref href=&quot;System.Web.UI.WebControls.DataControlFieldCell&quot;> </xref> objektet."
  remarks: "Metoden ExtractValuesFromCell er angitt som en enkel måte å hente verdier for feltene fra den angitte <xref:System.Web.UI.WebControls.DataControlFieldCell>objekt i en <xref:System.Web.UI.WebControls.CheckBoxField>objektet.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.DataControlFieldCell>      > [!NOTE] > Denne metoden brukes hovedsakelig av kontrollutviklere.       Denne metoden har ikke en returverdi. I stedet feltverdiene returneres av referansen via den <xref:System.Collections.IDictionary?displayProperty=fullName>objekt sendt for den `dictionary` parameteren.</xref:System.Collections.IDictionary?displayProperty=fullName> Etter at den har blitt kalt, gå gjennom den <xref:System.Collections.IDictionary?displayProperty=fullName>objekt for å få tilgang til feltverdiene.</xref:System.Collections.IDictionary?displayProperty=fullName>      > [!NOTE] > Hvis den <xref:System.Web.UI.WebControls.DataControlFieldCell>objektet inneholder skrivebeskyttede feltverdier, må du sende i `true` for den `includeReadOnly` parameteren inkludere verdiene.</xref:System.Web.UI.WebControls.DataControlFieldCell>"
  syntax:
