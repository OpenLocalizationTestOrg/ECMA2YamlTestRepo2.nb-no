  name: CheckBoxField
  nameWithType: CheckBoxField
  fullName: System.Web.UI.WebControls.CheckBoxField
  type: Class
  summary: "Representerer et boolsk felt som vises som en avmerkingsboks i en databundet-kontroll."
  remarks: "Klassen CheckBoxField brukes av databundet kontroller (eksempel <xref:System.Web.UI.WebControls.GridView>og <xref:System.Web.UI.WebControls.DetailsView>) til å vise verdien av et boolsk datafelt i en avmerkingsboks.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Objektet CheckBoxField vises forskjellig avhengig databundet kontrollen den brukes. For eksempel den <xref:System.Web.UI.WebControls.GridView>kontrollen viser en CheckBoxField-objektet som en kolonne, mens den <xref:System.Web.UI.WebControls.DetailsView>kontrollen viser som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > En avmerkingsboks er deaktivert (skrivebeskyttet) til databindingselementer kontrollen viser en post som inneholder avmerkingsboks i redigeringsmodus. For mer informasjon om hvordan du legger en oppføring i redigeringsmodus, kan du se dokumentasjonen for den overordnede kontrollen som inneholder CheckBoxField-objektet.       Angi felt skal vises i et CheckBoxField-objekt, angitt i <xref:System.Web.UI.WebControls.BoundField.DataField%2A>egenskap med feltnavnet.</xref:System.Web.UI.WebControls.BoundField.DataField%2A>      > [!NOTE] > Fordi en avmerkingsboks kan vise bare et valgt eller en valgt tilstand, et CheckBoxField-objekt kan bare bindes til et felt med en boolsk datatype eller en streng som kan bli analysert av <xref:System.Boolean.Parse%2A>.</xref:System.Boolean.Parse%2A>       Du kan vise en tekst ved siden av hver avmerkingsboks ved å angi den <xref:System.Web.UI.WebControls.CheckBoxField.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.CheckBoxField.Text%2A> En CheckBoxField-objektet er skjult i en databundet kontrollere når den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>er satt til `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> For å hindre at verdien for et felt som endres i redigeringsmodus, kan du angi den <xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BoundField.ReadOnly%2A> Kontrollerer som støtter poster i databindingselementer (som den <xref:System.Web.UI.WebControls.DetailsView>kontrollen), kan du skjule et CheckBoxField objekt i insert-modus ved å angi den <xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.InsertVisible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Du kan tilpasse topp- og bunntekst delene av et CheckBoxField-objekt. For å vise en tekst i toppteksten eller bunnteksten deler, kan du angi den <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Du kan vise et bilde i stedet for å vise tekst i toppteksten, ved å angi den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Toppteksten kan skjules i CheckBoxField-objektet ved å angi den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Noen databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>kontrollen) kan vise eller skjule bare delen hele topp kontrollens.</xref:System.Web.UI.WebControls.GridView> Disse databundet kontroller støtter ikke den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen for et enkelt bundne.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Vis eller Skjul delen hele overskrift for en databundet kontroll (hvis tilgjengelig), bruker kontrollens `ShowHeader` egenskapen.       Du kan også tilpasse utseendet til CheckBoxField objektet (skriftfarge bakgrunnsfarge og så videre) ved å angi stilegenskaper for de ulike delene av feltet. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Stilinnstillingene for de underordnede server webkontroller for CheckBoxField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Stilinnstillingene for bunnteksten for CheckBoxField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Stilinnstillingene for delen topptekst for CheckBoxField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Stilinnstillingene for dataelementer i objektet CheckBoxField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
  example:
