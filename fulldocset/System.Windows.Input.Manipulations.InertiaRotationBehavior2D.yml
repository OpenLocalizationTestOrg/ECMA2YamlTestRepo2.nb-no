  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Henter eller angir den ønskede vinkel deselerasjon i radianer per millisekunder viser hvordan."
  remarks: "Denne egenskapen representerer ønsket vinkel deselerasjon som skal brukes under treghet-operasjonen. En verdi for denne egenskapen er utelukker hverandre i <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>egenskapen; angi denne egenskapen settes <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>til `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Standardverdien for både egenskapen og <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>er `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Du må angi én eller andre egenskapen før treghet behandling starter.       DesiredDeceleration må være et begrenset, ikke-negativt tall.       Denne egenskapen kan ikke angis under treghet prosessoren kjører; Ellers unntak et."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Den ønskede vinkel deselerasjon, i radianer per millisekunder viser hvordan."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration*
