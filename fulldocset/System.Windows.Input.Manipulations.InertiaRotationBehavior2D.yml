  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Henter eller angir ønsket roteringen i radianer."
  remarks: "Denne egenskapen representerer ønsket sluttverdi roteringen for treghet-operasjonen. En verdi for denne egenskapen er utelukker hverandre i <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>egenskapen; angi denne egenskapen settes <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>til `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Standardverdien for både egenskapen og <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>er `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Du må angi én eller andre egenskapen før treghet behandling starter.       DesiredRotation må være et begrenset, ikke-negativt tall. Sorteringsretningen rotasjon fastsettes av den <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>egenskapen.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       Denne egenskapen kan ikke angis under treghet prosessoren kjører; Ellers unntak et."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: "Ønsket rotasjon, i radianer."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation*
  exceptions: []
  platform:
  - net462
