  type: Class
  summary: "Angir neddrilling og noden visningsmodus for en <xref:system.Activities.Presentation.ActivityDesigner>, for eksempel flytskjemaer, som brukes til å opprette aktiviteter.</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "Drille ned i UI-elementer er tillatt som standard. Det kan ikke ved å angi den <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>egenskapen `false`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> Underordnede noder skjules ikke alltid som standard, men kan settes til Skjul alltid ved å angi den <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>egenskapen `true`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
