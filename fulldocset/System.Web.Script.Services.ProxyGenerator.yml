- uid: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(System.Type,System.String,System.Boolean)
  id: GetClientProxyScript(System.Type,System.String,System.Boolean)
  parent: System.Web.Script.Services.ProxyGenerator
  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "Henter koden for generering av proxy for den angitte typen."
  remarks: "Metoden GetClientProxyScript returnerer proxy generasjon ECMAScript (JavaScript) for en webtjenesteutvidelse for en [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] service, eller for statisk side-metoder som har den <xref:System.Web.Services.WebMethodAttribute>attributtet brukes.</xref:System.Web.Services.WebMethodAttribute> Den `type` parameteren inneholder typen for den service-klasse, WCF-tjenesteklasse, eller ASP.NET siden. Når typen er en WCF-tjenesteklasse eller grensesnittet, klassen eller grensesnittet må ha den <xref:System.ServiceModel.ServiceContractAttribute>attributtet brukes.</xref:System.ServiceModel.ServiceContractAttribute> Hvis den `debug` parameteren er `true`, resulterende koden inneholder XML-koden kommentarer som kan brukes for IntelliSense støtter i [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] eller andre utviklingsmiljøer. Resultatet er av genererte skriptet større."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "Typen for objektet for å hente skriptet for."
    - id: path
      type: System.String
      description: "Plasseringen av endepunktet."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ta med XML-koden merknader; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.String
      description: "Koden for generering av proxy."
  overload: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>type</code> or <code>path</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den angitte typen støttes ikke for generering av."
  platform:
  - net462
