  name: ExternalException
  nameWithType: ExternalException
  fullName: System.Runtime.InteropServices.ExternalException
  type: Class
  summary: "Unntakstypen basis for alle interop COM-unntak og strukturert unntaksbehandling (SEH) unntak."
  remarks: "Å forbedre interoperabilitet mellom eldre systemer og common language runtime den <xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A>egenskapen lagrer en heltallsverdi (HRESULT) som identifiserer feilen.</xref:System.Runtime.InteropServices.ExternalException.ErrorCode%2A> Brukerdefinerte unntak aldri må avledes fra `ExternalException`, og en `ExternalException` aldri bli utløst av brukerkode. Bruk bestemt unntak som er avledet fra `ExternalException` i stedet.       `ExternalException`bruker HRESULT E_FAIL som har verdien 0x80004005.       `ExternalException`standard <xref:System.Object.Equals%2A>implementering, som støtter referanse likhet.</xref:System.Object.Equals%2A>       En liste over opprinnelige verdier for en forekomst av `ExternalException`, kan du se den `ExternalException` konstruktører."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ExternalException : SystemException
