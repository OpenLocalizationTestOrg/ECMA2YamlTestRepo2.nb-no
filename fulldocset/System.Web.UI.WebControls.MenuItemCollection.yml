  remarks: "Egenskapen SyncRoot gir en synkroniserte versjon av den <xref:System.Web.UI.WebControls.MenuItemCollection>objekt som kan brukes med synkronisering (trådmodell) code.</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!CAUTION] > I <xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>for dette klasse alltid returnerer `false`, som angir at det <xref:System.Web.UI.WebControls.MenuItemCollection>klasse er ikke synkronisert (ikke tråden trygt).</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection.IsSynchronized%2A>       Synkroniserer kode må utføre operasjoner på SyncRoot-objekt av den <xref:System.Web.UI.WebControls.MenuItemCollection>samling, ikke direkte på den <xref:System.Web.UI.WebControls.MenuItemCollection>selve objektet.</xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.WebControls.MenuItemCollection> Dette sikrer ordentlig med samlinger som er avledet fra andre objekter. Nærmere bestemt den opprettholder riktig synkronisering med andre tråder som kan være samtidig endring av <xref:System.Web.UI.WebControls.MenuItemCollection>objektet.</xref:System.Web.UI.WebControls.MenuItemCollection>      > [!NOTE] > Objektet returnerte i denne implementeringen av <xref:System.Collections.ArrayList>objektet brukes til å lagre den <xref:System.Web.UI.WebControls.MenuItem>objekter i samlingen.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Collections.ArrayList>       Lister opp i en samling vil si gjelder ikke sikker. Selv når en samling synkroniseres, kan andre tråder fortsatt endre samlingen, fører til at enumeratoren til Iverksett et unntak. For å garantere tråd sikkerhetsnivået under opplisting, kan du låse samlingen under hele opplistingen eller opp unntak som er et resultat av endringer foretatt av andre tråder.       Hvis du vil ha mer informasjon om egenskapen SyncRoot, se den <xref:System.Collections.ICollection.SyncRoot%2A>-egenskapen til det <xref:System.Collections.ICollection>grensesnittet.</xref:System.Collections.ICollection> </xref:System.Collections.ICollection.SyncRoot%2A>"
