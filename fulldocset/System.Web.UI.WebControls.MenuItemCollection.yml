  summary: "Representerer en samling for menyelementer med en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Klassen MenuItemCollection brukes til å lagre og behandle en samling av <xref:System.Web.UI.WebControls.MenuItem>objekter i den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> Den <xref:System.Web.UI.WebControls.Menu>kontrollen bruker klassen MenuItemCollection til å lagre de primære menyelementene med den <xref:System.Web.UI.WebControls.Menu.Items%2A>egenskapen.</xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Denne samlingen brukes også for den <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>for en <xref:System.Web.UI.WebControls.MenuItem>objektet til å lagre undermenyelementer for et menyelement (Hvis noen).</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Klassen MenuItemCollection støtter flere metoder for å få tilgang til elementer i samlingen:-Bruk av <xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>indekserer til å hente direkte en <xref:System.Web.UI.WebControls.MenuItem>objektet i en bestemt nullbaserte indeksen.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>      -Bruk av <xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>metode for å opprette en opplisting som kan brukes til å gå gjennom samlingen.</xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>      -Bruk av <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>metode for å kopiere innholdet i samlingen til en matrise.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       Du kan programmatisk administrere en MenuItemCollection-objektet ved å legge til og fjerne <xref:System.Web.UI.WebControls.MenuItem>objekter.</xref:System.Web.UI.WebControls.MenuItem> Hvis du vil legge til menyelementer i samlingen, kan du bruke den <xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A>eller <xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A>metode.</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> Hvis du vil fjerne noder fra samlingen, kan du bruke den <xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>, <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>, eller <xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>metode.</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en datakilde i <xref:System.Web.UI.WebControls.Menu.Items%2A>og <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>samlinger fylles ut automatisk hver gang bindingen forekommer.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Endringer i samlinger mellom bindinger vil gå tapt. Hvis du vil beholde disse endringene, oppdatere datakilden eller Bygg samlingen hver gang du binde manuelt.       Klassen MenuItemCollection inneholder egenskaper og metoder som gjør det mulig å hente informasjon om samlingen seg selv. Hvis du vil finne ut hvor mange elementer som i samlingen, kan du bruke den <xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> Hvis du vil finne ut om samlingen inneholder en bestemt <xref:System.Web.UI.WebControls.MenuItem>objekt, bruker du den <xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>metoden.</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> Å hente indeksen for et <xref:System.Web.UI.WebControls.MenuItem>objektet i samlingen, bruker den <xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>metoden.</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
