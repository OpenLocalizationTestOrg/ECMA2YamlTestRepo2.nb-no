  remarks: "Beskyttede medlemmene av <xref:System.Xml.Serialization.XmlSerializationWriter>er ment for Bruk bare av avledede klasser som er brukt internt i .NET Framework XML-serialisering infrastrukturen.</xref:System.Xml.Serialization.XmlSerializationWriter>       Under initialisering av .NET Framework XML-serialisering dynamisk genererer og kompilerer en midlertidig klasse for serialisering som er avledet fra <xref:System.Xml.Serialization.XmlSerializationWriter>.</xref:System.Xml.Serialization.XmlSerializationWriter> Under denne prosessen genererer .NET Framework skrive metoder som implementerer den <xref:System.Xml.Serialization.XmlSerializationWriteCallback>delegere.</xref:System.Xml.Serialization.XmlSerializationWriteCallback> Det finnes så for en bestemt samsvar mellom datatyper i .NET Framework og XML-datatyper som er serialisert via SOAP-kodet XML ikke og rotelementer. En write-metoden kalles deretter etter behov under serialisering.       Du kan ikke opprette en forekomst av <xref:System.Xml.Serialization.XmlSerializationWriteCallback>.</xref:System.Xml.Serialization.XmlSerializationWriteCallback> direkte       SOAP-koding er beskrevet i delen 5 av SOAP 1.1-spesifikasjonen."
