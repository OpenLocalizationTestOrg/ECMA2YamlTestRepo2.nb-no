  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Design
  summary: "Henter en verdi som angir om det angitte verktøyet som støttes av gjeldende designer."
  remarks: "Hvis det angitte verktøyet som støttes av designer implementering av <xref:System.Drawing.Design.IToolboxUser>grensesnitt, og deretter verktøyet aktiveres i verktøykassen når utformeren har fokus.</xref:System.Drawing.Design.IToolboxUser> Hvis ikke, den vil bli deaktivert. Når et verktøy som er merket som aktivert eller deaktivert, den kan ikke testes for støtte med samme designer på nytt."
  example:
  - "The following code example demonstrates an implementation of the GetToolSupported method.  \n  \n [!code-vb[IToolboxUserExample#2](~/add/codesnippet/visualbasic/4da8de2f-7353-4e05-b88e-_1.vb)]\n [!code-cs[IToolboxUserExample#2](~/add/codesnippet/csharp/4da8de2f-7353-4e05-b88e-_1.cs)]\n [!code-cpp[IToolboxUserExample#2](~/add/codesnippet/cpp/4da8de2f-7353-4e05-b88e-_1.cpp)]"
  syntax:
    content: public bool GetToolSupported (System.Drawing.Design.ToolboxItem tool);
    parameters:
    - id: tool
      type: System.Drawing.Design.ToolboxItem
      description: "Den <xref href=&quot;System.Drawing.Design.ToolboxItem&quot;> </xref> som skal testes for verktøykassen kundestøtte."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis verktøyet som støttes av verktøykassen og kan være aktivert. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis dokumentet designer ikke vet hvordan du bruker verktøyet."
