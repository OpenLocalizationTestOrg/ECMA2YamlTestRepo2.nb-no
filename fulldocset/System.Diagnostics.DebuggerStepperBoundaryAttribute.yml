  nameWithType: DebuggerStepperBoundaryAttribute
  fullName: System.Diagnostics.DebuggerStepperBoundaryAttribute
  type: Class
  summary: "Angir koden etter attributtet skal utføres i kjøres ikke trinn, modus."
  remarks: "Attributtet DebuggerStepperBoundaryAttribute brukes som et escape fra effekten av <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Når du kjører i grensene for den <xref:System.Diagnostics.DebuggerNonUserCodeAttribute>, angitt designer koden utføres som en trinnvise før den neste brukeren angitt koden oppstår.</xref:System.Diagnostics.DebuggerNonUserCodeAttribute> Konteksten bytter er utført på en tråd, kan ikke neste brukerangitte kodemodulen trinnvise instruksjoner i er knyttet til koden som er i ferd med å bli feilsøking. Du kan unngå denne feilsøking opplevelsen ved bruk av DebuggerStepperBoundaryAttribute å Escape-kode fra gå gjennom koden til å kjøre kode. For eksempel i [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], oppdaget en DebuggerStepperBoundaryAttribute under gå gjennom kode ved hjelp av nøkkelen for F10 (eller **steg Over** kommandoen) har den samme effekten som trykker F5 eller bruker den **Start feilsøking** kommandoen."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepperBoundaryAttribute : Attribute
