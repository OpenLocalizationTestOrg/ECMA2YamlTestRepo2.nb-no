  remarks: "Den `UseCompatibleTextRendering` egenskapen er ikke ment å gi visual kompatibilitet mellom Windows Forms-Kontroller at gjengivelse tekst ved hjelp av den <xref:System.Windows.Forms.TextRenderer>klassen og [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] og [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] programmer som utfører gjengivelse av egendefinert tekst ved hjelp av <xref:System.Drawing.Graphics>klasse.</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.TextRenderer> I de fleste tilfeller Hvis programmet ikke blir oppgradert fra [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] eller [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], anbefales det at du har forlatt `UseCompatibleTextRendering` satt til standardverdien for `false`.       Den [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] basert <xref:System.Windows.Forms.TextRenderer>klassen ble introdusert i den [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] for å forbedre ytelsen, gjør teksten se bedre, og forbedre støtte for internasjonale skrifter.</xref:System.Windows.Forms.TextRenderer> I tidligere versjoner av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] basert <xref:System.Drawing.Graphics>klassen ble brukt til å utføre gjengivelse av alle text.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]beregner tegnavstand og tekstbryting forskjellig fra [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. I et Windows Forms-program som bruker den <xref:System.Drawing.Graphics>klasse for å gjengi tekst, dette kan føre til at teksten for kontroller som bruker <xref:System.Windows.Forms.TextRenderer>vises forskjellig fra teksten i applikasjonen.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Du kan konfigurere for å løse denne versjoner av `UseCompatibleTextRendering` egenskapen `true` for en bestemt kontroll. Angi `UseCompatibleTextRendering` til `true` for alle støttede kontroller i programmet, kan du kalle den <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metode med en parameter for `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
