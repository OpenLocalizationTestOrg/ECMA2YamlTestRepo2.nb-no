  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Henter en samling av management objects basert på en angitt spørring. Denne klassen er en av vanlige oppføringen peker til å hente informasjon om administrasjon. For eksempel den kan brukes til å liste opp alle stasjoner nettverkskort, prosesser og mange flere management-objekter på et system eller til å spørre for alle nettverkstilkoblinger som, services som er midlertidig stanset og så videre.  Når startes, tar en forekomst av denne klassen som en WMI-spørring som er representert i en <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> eller tilhørende verdier, og eventuelt en <xref href=&quot;System.Management.ManagementScope&quot;> </xref> som representerer WMI-navneområde for å kjøre spørringen i. Det kan også ta flere avanserte alternativer en <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. Når den <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> -metoden på objektet aktiveres, ManagementObjectSearcher utfører den angitte spørringen i det angitte omfanget og returnerer en samling av management objects som samsvarer med spørringen i en <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
