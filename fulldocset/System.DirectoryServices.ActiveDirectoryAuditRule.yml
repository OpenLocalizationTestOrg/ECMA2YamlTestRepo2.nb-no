  name: ActiveDirectoryAuditRule
  nameWithType: ActiveDirectoryAuditRule
  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "ActiveDirectoryAuditRule brukes til å angi en access control oppføring (TILGANGSKONTROLLISTEN) på en system-tilgangskontrolliste (SACL). Den <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref> inneholder trustee, som er representert som en <xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>objektet.</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*> Det inneholder informasjon om kontrolltypen tilgang, maske og andre egenskaper for eksempel arveflagg. Denne regelen er angitt for en <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> objektet. Etter den <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> er skrevet til mappen-butikken, endrer den sikkerhetsbeskrivende objekt i samsvar med reglene som er angitt i ActiveDirectoryAuditRule."
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'
  inheritance:
