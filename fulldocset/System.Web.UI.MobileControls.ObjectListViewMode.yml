  summary: "Kommandoen visningen i WML. Dette er standardvisningen vises når siden som inneholder objektlisten gjengis for første gang. Det består av enten feltene etiketten elementene og (når TableFields er tom) en tabell med kolonner som svarer til tabellfelt og rader tilsvarer elementer. Når det finnes mer informasjon i den <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> vise en hyperkobling for hver elementet vises i <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> visningen gjengis av standard lesing <xref uid=&quot;langword_csharp_More&quot; name=&quot;More&quot; href=&quot;&quot;> </xref>. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
