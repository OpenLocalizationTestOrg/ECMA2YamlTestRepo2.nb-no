  summary: "Detaljvisningen. Denne visningen gjengis separat bare for WML enheter. Det består av en meny med den ObjectList kommandoer, sammen med en menyen elementet vises i <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> visningen. Denne visningen kombineres for HTML-enheter med den <xref uid=&quot;langword_csharp_Details&quot; name=&quot;Details&quot; href=&quot;&quot;> </xref> visning med kommandoer som vises som hyperkoblinger under detaljene. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  syntax:
    content: Details
    return:
