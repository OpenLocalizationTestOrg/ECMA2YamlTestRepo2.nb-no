  name: ObjectListViewMode
  nameWithType: ObjectListViewMode
  fullName: System.Web.UI.MobileControls.ObjectListViewMode
  type: Enum
  summary: "Angir visningsmodusen for objekt-listen. Denne klassen kan ikke arves. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Visningsmodus er tilgjengelig via den <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>egenskapen.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> Denne opplisting tillater brukeren å angi gjeldende visningsmodusen for den <xref:System.Web.UI.MobileControls.ObjectList>kontroll.</xref:System.Web.UI.MobileControls.ObjectList> Hvis du har en <xref:System.Web.UI.MobileControls.ObjectList>med en mal for elementet kan du plassere en knapp i hvert element, behandler click-hendelsen for knappen, og angi visningsmodus den `Details` visningen for å vise elementdetaljer.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > Må du først velge et element før du konfigurerer denne opplisting til `Commands` eller `Details` visningen. Et forsøk på å angi opplistingen før du velger et element oppstår det et unntak."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum ObjectListViewMode
