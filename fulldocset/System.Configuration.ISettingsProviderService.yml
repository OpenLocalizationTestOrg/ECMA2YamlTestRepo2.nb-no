  name: ISettingsProviderService
  nameWithType: ISettingsProviderService
  fullName: System.Configuration.ISettingsProviderService
  type: Interface
  summary: "Gir et grensesnitt for å definere en alternativ programmet innstillinger-leverandør."
  remarks: "Den <xref:System.Configuration.IPersistComponentSettings>grensesnittet aktiverer kontroller og komponenter som er vert for en programmet for å beholde sine Programinnstillinger på en måte i stor grad gjennomsiktig til programmet.</xref:System.Configuration.IPersistComponentSettings> I noen tilfeller kan applikasjons- eller miljøfeil imidlertid å overstyre innstillinger leverandøren opprinnelig brukes av en komponent med én av sine egne velge. Grensesnittet ISettingsProviderService aktiverer oppretting av en lett tjeneste som kommuniserer slik den alternative innstillinger leverandøren, vanligvis tilbys gjennom eiende <xref:System.ComponentModel.Container>.</xref:System.ComponentModel.Container>       ISettingsProviderService brukes vanligvis ved utformingen verktøy og feilsøkere som gir spesielle støtte for applikasjonsinnstillingene. Foreta en sortering funksjon sømløst, den <xref:System.Configuration.ApplicationSettingsBase>klassen inneholder konstruktører som tar en referanse til komponenten eier.</xref:System.Configuration.ApplicationSettingsBase> Disse konstruktører spørre automatisk for kompatible innstillingene leverandører."
  syntax:
    content: public interface ISettingsProviderService
  implements: []
  platform:
  - net462
