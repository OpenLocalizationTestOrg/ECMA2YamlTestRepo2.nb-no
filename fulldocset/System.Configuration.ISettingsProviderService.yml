  summary: "Returnerer innstillinger leverandøren kompatibel med egenskapen angitte innstillingene."
  remarks: "Metoden GetSettingsProvider aktiverer en <xref:System.Configuration.ISettingsProviderService>å tilby serialisering tjenestene noen sited komponent.</xref:System.Configuration.ISettingsProviderService> Denne metoden bestemmer hvis tilknyttede innstillinger-leverandøren kan gjøre egenskapstypen angitte applikasjonen. Hvis det er mulig, returnerer denne metoden en referanse til leverandøren innstillinger; Hvis ikke returneres `null`."
