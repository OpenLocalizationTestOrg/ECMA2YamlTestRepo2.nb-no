  nameWithType: ConsoleCancelEventArgs
  fullName: System.ConsoleCancelEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Console.CancelKeyPress&quot;> </xref> hendelsen. Denne klassen kan ikke arves."
  remarks: "En bruker kan avbryte en konsollen søknadsprosessen ved å trykke samtidig den <xref:System.ConsoleModifiers>tast og <xref:System.ConsoleKey>konsollen nøkkel (Ctrl + C) eller <xref:System.ConsoleModifiers>tast og Break konsollen nøkkel (Ctrl + Break).</xref:System.ConsoleModifiers> </xref:System.ConsoleKey> </xref:System.ConsoleModifiers> .NET Framework derfor gir et ConsoleCancelEventArgs-objekt til hendelsesbehandlingen for den <xref:System.Console.CancelKeyPress?displayProperty=fullName>-hendelsen for å angi om prosessen skal annulleres.</xref:System.Console.CancelKeyPress?displayProperty=fullName>       Hvis den <xref:System.ConsoleCancelEventArgs.Cancel%2A>er satt til `true` i hendelsesbehandlingen, prosessen blir gjenopptatt; Hvis ikke, avsluttes prosessen.</xref:System.ConsoleCancelEventArgs.Cancel%2A> Verdien for egenskapen ConsoleCancelEventArgs er som standard `false`, og avslutter prosessen."
  example:
