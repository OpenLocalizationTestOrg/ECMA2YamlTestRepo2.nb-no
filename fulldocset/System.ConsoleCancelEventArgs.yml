  name: Cancel
  nameWithType: ConsoleCancelEventArgs.Cancel
  fullName: System.ConsoleCancelEventArgs.Cancel
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Henter eller angir en verdi som angir om samtidig trykke den <xref href=&quot;System.ConsoleModifiers&quot;> </xref> tast og <xref href=&quot;System.ConsoleKey&quot;> </xref> konsollen nøkkel (Ctrl + C) eller Ctrl + Break-nøkler avslutter gjeldende prosessen. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, som avslutter gjeldende prosessen."
  remarks: "Egenskapen Avbryt initialiseres automatisk til `false` når et behandlingsprogram for den <xref:System.Console.CancelKeyPress>hendelsen aktiveres.</xref:System.Console.CancelKeyPress> Verdien for egenskapen Avbryt når hendelsesbehandlingen avsluttes bestemmer om den gjeldende prosessen gjenopptar eller avsluttes.       I en set-operasjon når Ctrl + C trykkes, angi `true` til å angi at den gjeldende prosessen skal gjenopptatt når hendelsesbehandlingen avsluttes, eller `false` til å angi at den gjeldende prosessen må avsluttes."
  example:
  - "The following example demonstrates how to use the Cancel property to handle an event.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/p-system.consolecancelev_0_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/p-system.consolecancelev_0_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/p-system.consolecancelev_0_1.vb)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den gjeldende prosessen skal gjenopptatt når hendelsesbehandlingen avsluttes; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> hvis den gjeldende prosessen må avsluttes. Standardverdien er <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>; gjeldende-prosessen avslutter låse hendelsesbehandlingen. Hvis <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, fortsetter gjeldende prosessen."
  overload: System.ConsoleCancelEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
