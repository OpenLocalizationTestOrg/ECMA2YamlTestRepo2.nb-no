  name: ServerComputer
  nameWithType: ServerComputer
  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "Inneholder egenskaper for å endre komponenter som lyd, klokken, tastaturet, filsystemet og så videre."
  remarks: "Egenskapene som vises i den `My.Computer` objekt returneres informasjon om datamaskinen som distribueres applikasjonen, som under kjøring. Vanligvis disse dataene er forskjellig fra som var tilgjengelig på utviklingsdatamaskinen.       Noen medlemmer som den `My.Computer.Audio` objekt, er bare tilgjengelig for ikke-server programmer.       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Computer` objektet.      | Til | Se |   |--------|---------|   | Kontroller tilkoblingsstatusen for | [Slik: kontrollere tilkoblingsstatus](~/add/includes/ajax-current-ext-md.md)|   | Last ned en fil | [Slik: Last ned en fil](~/add/includes/ajax-current-ext-md.md)|   | Last opp en fil | [Slik: Last opp en fil](~/add/includes/ajax-current-ext-md.md)|   | Opprette en registernøkkel | [Slik: opprette en registernøkkel og sette verdien](~/add/includes/ajax-current-ext-md.md)|   | Få tilgang til utklippstavlen | [Lagring av Data til og lese fra utklippstavlen](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: public class ServerComputer
  inheritance:
