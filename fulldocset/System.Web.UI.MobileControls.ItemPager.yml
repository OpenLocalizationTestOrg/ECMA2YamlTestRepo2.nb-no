  name: ItemPager
  nameWithType: ItemPager
  fullName: System.Web.UI.MobileControls.ItemPager
  type: Class
  summary: "Bistår i paginering et skjema. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "For hver som støtter intern paginering objektets ItemPager opprettes og brukes til å paginere innholdet i kontrollen.       Denne klassen brukes med den <xref:System.Web.UI.MobileControls.PagedControl>klasse for kolonner som har lang tekstelengden, for eksempel en <xref:System.Web.UI.WebControls.ListControl>, <xref:System.Web.UI.MobileControls.LiteralText>, eller <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       Du vil vanligvis ikke arver og endre denne klassen Hvis du vil opprette dine egne egendefinerte paginering. Flere vanligvis du vil arve fra den <xref:System.Web.UI.MobileControls.PagedControl>klasse og utvide dine egne egendefinerte egenskaper og metoder.</xref:System.Web.UI.MobileControls.PagedControl>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ItemPager
