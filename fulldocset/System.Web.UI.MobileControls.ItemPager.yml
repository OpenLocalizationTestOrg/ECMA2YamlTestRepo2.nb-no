  syntax:
    content: public ItemPager (System.Web.UI.MobileControls.ControlPager pager, System.Web.UI.MobileControls.MobileControl control, int itemCount, int itemsPerPage, int itemWeight);
    parameters:
    - id: pager
      type: System.Web.UI.MobileControls.ControlPager
      description: "Kontroll-personsøker for kontrollen som paginert."
    - id: control
      type: System.Web.UI.MobileControls.MobileControl
      description: "Kontrollen som paginert."
    - id: itemCount
      type: System.Int32
      description: "Totalt antall elementer i kontrollen skal være paginert."
    - id: itemsPerPage
      type: System.Int32
      description: "Maksimalt antall elementer som skal vises per side."
    - id: itemWeight
      type: System.Int32
      description: "Vekten som skal tilordnes per element. Hvis en kontroll anser et tegn er et element, må denne verdien være liten. Hvis en kontroll anser en tekstlinje skal være et element, vil denne verdien må være større."
