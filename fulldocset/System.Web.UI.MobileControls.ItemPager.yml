  remarks: "ASP.NET mobile enheter som støtter intern paginering også angi en funksjon kalt egendefinert paginering. Vanligvis må slike kontroller du oppgi alle data som de kan vises. Utviklere angi totalt antall elementer i listen i egenskapen ItemCount. Den <xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>egenskapen angir hvor mange som viser kontrollen per side.</xref:System.Web.UI.MobileControls.PagedControl.ItemsPerPage%2A>"
