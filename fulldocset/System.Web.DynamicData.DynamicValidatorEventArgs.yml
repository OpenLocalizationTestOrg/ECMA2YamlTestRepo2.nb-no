  remarks: "Den <xref:System.Web.DynamicData.DynamicValidator>klassen fanger inn unntak fra LINQ til SQL-klasser eller Entity Framework metodene i en datamodell.</xref:System.Web.DynamicData.DynamicValidator> Denne klassen inneholder ikke Hendelsesdata. Den brukes av hendelser som ikke sende statusinformasjon til hendelsesbehandling når en hendelse opprettes. Hvis hendelsesbehandlingen krever statusinformasjon, må du opprette en klasse som er avledet fra denne klassen har dataene."
