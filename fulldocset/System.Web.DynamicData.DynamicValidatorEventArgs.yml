  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> class, ved hjelp av unntak oppstod og kilde Dataoperasjonen som forårsaket unntaket."
  remarks: "ASP.NET dynamiske dataene gir datakilde operasjoner som kan utføres av en datakildeobjektet. Disse operasjonene inkluderer `Delete`, `Insert`, `Select` og `Update` og `ContextCreate`. Hvis det oppstår et unntak under en Dataoperasjonen kilde, kilden Dataoperasjonen som forårsaket unntaket og unntaket som oppstod representeres av <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>og <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>henholdsvis.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Denne konstruktøren initialiserer en ny forekomst av den <xref:System.Web.DynamicData.DynamicValidatorEventArgs>klasse ved hjelp av disse egenskapene.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
