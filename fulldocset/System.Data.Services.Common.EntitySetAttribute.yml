  name: EntitySetAttribute
  nameWithType: EntitySetAttribute
  fullName: System.Data.Services.Common.EntitySetAttribute
  type: Class
  summary: "Angir enheten som er angitt som en klient data service-klasse tilhører."
  remarks: "Klassen EntitySetAttribute brukes av klienten under databinding til å fastslå navnet på enheten som er angitt som en klasse tilhører. Dette attributtet er generert av den `Add Service Reference` dialogboksen når alternativet Binding brukes og verktøyet når den `/binding` alternativet er angitt.       Du må bruke EntitySetAttribute til noen brukerangitte klienten data service klasser som brukes med databinding.       EntitySetAttribute støttes bare når det er én enhet settet som er forbundet med typen."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class EntitySetAttribute : Attribute
