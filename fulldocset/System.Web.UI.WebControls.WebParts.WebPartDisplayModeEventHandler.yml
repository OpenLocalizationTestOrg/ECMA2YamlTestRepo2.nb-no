  remarks: "Metoden som er angitt i WebPartDisplayModeEventHandler representanten skal kalles når en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayModeChanged>       Siden utviklere kan angi egendefinerte behandlingsprogrammer for webdelen hendelser ved å legge til en `OnDisplayModeChanged` attributt til den `<asp:webpartmanager>` element i en side, og tilordne en egendefinert navn for attributtet. Et egendefinert behandlingsprogram kan også tilordnes programmatisk. Du finner mer informasjon om hvordan du tilordner programmatisk hendelsesbehandling [NIB: slik: koble denne hendelsen behandlingsprogrammet metoder på hendelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
