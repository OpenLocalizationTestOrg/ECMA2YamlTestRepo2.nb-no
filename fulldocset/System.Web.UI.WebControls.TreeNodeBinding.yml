  remarks: "Når den <xref:System.Web.UI.WebControls.TreeView>kontrollen er bundet til en datakilde ved å bruke Target-egenskapen til å angi verdien som skal bindes til det <xref:System.Web.UI.WebControls.TreeNode.Target%2A>for en <xref:System.Web.UI.WebControls.TreeNode>objektet.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Target%2A> </xref:System.Web.UI.WebControls.TreeView> Denne bindingsrelasjonen innvirkning på alle <xref:System.Web.UI.WebControls.TreeNode>objekter som den <xref:System.Web.UI.WebControls.TreeNodeBinding>objektet brukes.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode> Den <xref:System.Web.UI.WebControls.TreeNode.Target%2A>egenskapen brukes til å angi vinduet eller rammen som skal vises på nettet innhold som er koblet til en node når noden klikkes.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Innstillingen Target-egenskapen overstyrer den <xref:System.Web.UI.WebControls.TreeView.Target%2A>for den <xref:System.Web.UI.WebControls.TreeView>kontrollen for noder som den <xref:System.Web.UI.WebControls.TreeNodeBinding>objektet brukes.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.Target%2A> Du kan velge å overstyre Target-egenskapen ved å angi den <xref:System.Web.UI.WebControls.TreeNode.Target%2A>for hver node direkte.</xref:System.Web.UI.WebControls.TreeNode.Target%2A>      > [!NOTE] > Target-egenskapen blir gjengitt som et `target` attributtet. Den `target` attributtet for `anchor` elementer er ikke tillatt i typedefinisjonen XHTML 1.1 dokumentet. Ikke angi egenskapen Target hvis den gjengitte utdata for den <xref:System.Web.UI.WebControls.TreeNodeBinding>kontrollen må være XHTML 1.1 samsvar.</xref:System.Web.UI.WebControls.TreeNodeBinding> Hvis du vil ha mer informasjon, se [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Når du oppretter tilgjengelig nettsider, bør du ikke bruke Target-egenskapen til et nytt vindu som mål. Hvis du vil ha mer informasjon, se [NIB: ASP.NET tilgjengelighet](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. The second code example provides sample XML data for the first code example.  \n  \n The following example demonstrates how to use the Target property to specify that the Web page that is associated with the root node should be displayed in a new window. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_78_1.aspx)]\n [!code-cs[TreeNodeBindingTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_78_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
