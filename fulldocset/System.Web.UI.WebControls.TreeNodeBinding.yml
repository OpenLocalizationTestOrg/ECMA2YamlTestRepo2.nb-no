  fullName: System.Web.UI.WebControls.TreeNodeBinding
  type: Class
  summary: "Definerer relasjonen mellom et dataelement og noden den er binding til i en <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen."
  remarks: "Når den <xref:System.Web.UI.WebControls.TreeView>kontrollen er bundet til en datakilde der hver dataelement inneholder flere felt (for eksempel en XML-element med flere attributter) viser en node verdien som returneres av den `ToString` metode for dataelement som standard.</xref:System.Web.UI.WebControls.TreeView> Hvis det er en XML-elementet viser noden elementnavnet, som viser underliggende strukturen i treet, men er nyttig hvis. Du kan binde egenskaper for en node til et bestemt felt ved å angi tre noden bindinger. Et objekt for TreeNodeBinding definerer relasjonen mellom hver dataelement og noden som den er binding til.       Den <xref:System.Web.UI.WebControls.TreeView>kontroll lagrer TreeNodeBinding objektene i den <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>egenskapen og gjelder bindingene datakilden til å opprette en relasjon mellom trehierarkiet og datakilde hierarkiet.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeView> For hver dataelementet i datakilden, den <xref:System.Web.UI.WebControls.TreeView>kontrollen forsøk på å sammenligne dataelementet til et TreeNodeBinding-objekt for å opprette den tilsvarende <xref:System.Web.UI.WebControls.TreeNode>objektet.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView>       Når du oppretter et TreeNodeBinding-objekt, må du angi kriterier for bindingen. Vilkåret angir når et dataelement må være bundet til en node. Du kan angi den <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A>eller <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A>egenskapen, eller begge egenskapene.</xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> Det er en liten ytelse økning ved å angi begge. Noden dybden angir noden som henter bundet. For eksempel følgende TreeNodeBinding deklarasjon binding den `Name` og `ID` felt av datakilden til den <xref:System.Web.UI.WebControls.TreeNode.Text%2A>og <xref:System.Web.UI.WebControls.TreeNode.Value%2A>Egenskaper henholdsvis for alle noder med dybden 0: ```   <asp:TreeNodeBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` datamedlem angir dataelementet i den underliggende datakilden, men kan representere ulike opplysninger avhengig av datakilden.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Hver dataelement i en hierarkisk datakilde (representert av en <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>grensesnittet) viser en <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>egenskap, som angir hvilken type dataelementet.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> For eksempel navnet datamedlemmet for en XML-elementet på elementet. Når en datakilde inneholder flere datatyper for elementet, datamedlemmet angir hvilke data elementtype skal brukes. Følgende TreeNodeBinding deklarasjon binding av `<Book>` elementer i en <xref:System.Web.UI.WebControls.XmlDataSource>kontrollen alle nodene i treet, uavhengig av plassering i hierarkiet: ```   <asp:TreeNodeBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` når bindingen kriteriene er opprettet, kan du deretter binde en egenskap for et <xref:System.Web.UI.WebControls.TreeNode>objekt som kan være bundet til en verdi.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.XmlDataSource> Du kan binde til et felt eller et dataelement eller til en statisk verdi. Når bundet til en statisk verdi alle <xref:System.Web.UI.WebControls.TreeNode>objekter som er brukt TreeNodeBinding-objektet ha samme verdi.</xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Du kan velge å overstyre en bundet egenskap i en <xref:System.Web.UI.WebControls.TreeNode>objektet ved å angi den tilsvarende egenskapen direkte i noden.</xref:System.Web.UI.WebControls.TreeNode>       Tabellen nedenfor viser egenskaper for klassen TreeNodeBinding som gjør det mulig å binde en egenskap for den <xref:System.Web.UI.WebControls.TreeNode>objekt til et felt eller et dataelement.</xref:System.Web.UI.WebControls.TreeNode>      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.TreeNode.Text%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ValueField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.TreeNode.Value%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |       Tabellen nedenfor viser egenskaper for klassen TreeNodeBinding som gjør det mulig å binde en egenskap for den <xref:System.Web.UI.WebControls.TreeNode>-objekt til en statisk verdi.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ValueField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTipField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.TextField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrlField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTipField%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrlField%2A>      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.Target%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Text%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.Text%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTip%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |   | <xref:System.Web.UI.WebControls.TreeNodeBinding.Value%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.TreeNode.Value%2A>-egenskapen for et <xref:System.Web.UI.WebControls.TreeNode>-objekt. |       Hvis motstridende TreeNodeBinding objekter som er definert av <xref:System.Web.UI.WebControls.TreeView>kontrollen bruker tre noden bindingene i følgende rekkefølge med prioritet: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Value%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ToolTip%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ToolTip%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Text%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Target%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.Target%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ShowCheckBox%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageToolTip%2A> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding.ImageUrl%2A>  TreeNodeBinding-objekt som definerer og samsvarer med både dybden og datamedlem.      2.  TreeNodeBinding-objekt som definerer og samsvarer med datamedlemmet.      3.  TreeNodeBinding-objekt som definerer og samsvarer med dybden bare.      4.  TreeNodeBinding-objekt som definerer verken dybden eller datamedlemmet. (Denne typen tre noden binding brukes på alle nodene i treet.)      5.  TreeNodeBinding-objekt som ikke har en samsvarende i datakilden. I dette tilfellet verdien som returneres av den `ToString` metode for dataelementet deretter bindes til det <xref:System.Web.UI.WebControls.TreeNode.Text%2A>og <xref:System.Web.UI.WebControls.TreeNode.Value%2A>Egenskaper for noder som TreeNodeBinding-objektet er brukt.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       Klassen TreeNodeBinding muligheten til å formatere tekst som vises i en node ved å angi den <xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNodeBinding.FormatString%2A>"
  example:
  - "The following table shows some example tree node binding declarations.  \n  \n|Example binding|Description|  \n|---------------------|-----------------|  \n|`<asp:TreeNodeBinding TextField=\"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the data source, respectively. All nodes use this tree node binding declaration because the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> and <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> properties are not set.|  \n|`<asp:TreeNodeBinding DataMember= \"Book\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding Depth=\"2\" TextField= \"Title\" ValueField= \"ID\"/>`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the data item in the data source, respectively.|  \n|`<asp:TreeNodeBinding DataMember=\"Book\" Depth= \"2\" TextField= \"Title\" ValueField= \"ID\" ImageUrl= \"Image.jpg\">`|Binds the <xref:System.Web.UI.WebControls.TreeNode.Text%2A> and <xref:System.Web.UI.WebControls.TreeNode.Value%2A> properties of all nodes with a depth of 2 in the tree to the `Title` and `ID` fields of the `Book` data item in the data source, respectively. Also binds the <xref:System.Web.UI.WebControls.TreeNode.ImageUrl%2A> property of the nodes to a static value.|  \n  \n This section contains three code examples. The first code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. The second code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. The third code example provides sample XML data for the first and second code examples.  \n  \n The following code example demonstrates how to use TreeNodeBinding objects declaratively to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_1.aspx)]  \n  \n The following code example demonstrates how to use TreeNodeBinding objects programmatically to define the relationship between a node and a data item. For this example to work correctly, you must copy the sample XML data that is provided in the next code example to a file named Book.xml.  \n  \n [!code-cs[TreeViewCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_50_2.aspx)]\n [!code-vb[TreeViewCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_50_2.aspx)]  \n  \n The following code example provides sample XML data for the preceding code examples.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
