  remarks: "Det er noen ganger praktisk å forhåndsdefinere statisk trestrukturen på grunn av datastørrelsen eller innhold som er avhenger av brukerinndata. Derfor den <xref:System.Web.UI.WebControls.TreeView>kontrollen støtter dynamiske noden populasjonen.</xref:System.Web.UI.WebControls.TreeView> Når egenskapen PopulateOnDemand er satt til `true`, underordnede noder av noden som den <xref:System.Web.UI.WebControls.TreeNodeBinding>objektet brukes til henter utfylt ved kjøretid når noden utvides.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Når dataene bindinger er opprettet ved å angi den <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>av den <xref:System.Web.UI.WebControls.TreeView>styre til `true`, bindingene som opprettes har PopulateOnDemand satt `true`.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Databindinger som opprettes deklarativt har PopulateOnDemand satt `false`. Bruker syntaksen deklarerende, kan du kontrollere virkemåten for individuelle dataene bindinger.      > [!NOTE] > I motsetning til <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskapen for <xref:System.Web.UI.WebControls.TreeNode>klassen egenskapen PopulateOnDemand ikke krever en hendelseshåndtering metode som skal defineres for <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>hendelsen hvis du bruker en kildekontroll for data, for eksempel <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> </xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> I stedet den <xref:System.Web.UI.WebControls.TreeView>kontrollen dynamisk genererer en hendelseshåndtering metoden ved hjelp av egenskapene for den <xref:System.Web.UI.WebControls.TreeNodeBinding>objekter i den <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samlingen.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> </xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeView> Du kan fortsatt definere en hendelseshåndtering metode for den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>hendelsen; imidlertid det skal kalles etter hendelseshåndtering metoden for den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Støttede nettlesere kan også dra nytte av klientsiden noden populasjon. Når aktivert dette tillater at den <xref:System.Web.UI.WebControls.TreeView>kontrollen til å fylle en node dynamisk på klienten når den noden utvides, hindrer at du må legge inn på serveren.</xref:System.Web.UI.WebControls.TreeView> Hvis du vil ha mer informasjon på klientsiden noden populasjonen, kan du se <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
