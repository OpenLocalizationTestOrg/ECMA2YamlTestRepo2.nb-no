  summary: "Henter eller angir strengen som angir visningsformatet for teksten i en node som den <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objektet brukes."
  remarks: "Egenskapen FormatString brukes til å angi et egendefinert format for en node tekst. Formatstrengen data består av to deler, atskilt av et kolon, i formatet { `A` : `Bxx` }. For eksempel formatering strengen `{0:F2}` viser et faste punkt tall med to desimaler.      > [!NOTE] > Hele strengen må være angitt i parentesene til å angi at den er en formatstreng og ikke en strenglitteral. Tekst utenfor parentesene vises som litteral tekst.       Verdien for før kolon (`A` i eksemplet generelle) angir Parameterindeksen i en nullbasert liste over parametere.      > [!NOTE] > Denne verdien kan angis bare for 0 fordi det bare er én verdi i hver node.       Tegnet etter kolon (`B` i eksemplet generelle) angir visningsformatet for verdien. Tabellen nedenfor viser vanlige formater.      | Formater tegnet | Viser numeriske verdier i |   |----------------------|--------------------------------|   | `C`| Valutaformat. |   | `D`| Desimalformat. |   | `E`| Eksponentielt format (eksponentiell). |   | `F`| Fast format. |   | `G`| Generelt-formatet. |   | `N`| Tallformat. |   | `X`| Heksadesimalt format. |      > [!NOTE] > Bortsett fra for `X`, format-tegn er bokstaver. Den `X` formattegn viser heksadesimale tegn i tilfelle som er angitt.       Verdien etter tegnet format (`xx` i eksemplet generelle) angir antall signifikante sifre eller desimaler som vises.       For mer informasjon om formatering strenger, kan du se [formateringstyper](~/add/includes/ajax-current-ext-md.md).       Verdien for denne egenskapen lagres i visningsstatusen.       Verdien for egenskapen FormatString Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the FormatString property to specify a custom display format for the text that is displayed in the root node. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-vb[TreeNodeBindingFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_755_1.aspx)]\n [!code-cs[TreeNodeBindingFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_755_1.aspx)]  \n  \n The following code example is sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n    <Appendix Heading=\"Appendix A\">  \n    </Appendix>  \n</Book>  \n```"
