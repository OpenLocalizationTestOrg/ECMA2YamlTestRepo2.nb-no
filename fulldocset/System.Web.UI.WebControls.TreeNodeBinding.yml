ontrols.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Noder bare utvides, skjules aldri. |      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>gjengis ikke for en node med den <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>-egenskapen satt til `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
