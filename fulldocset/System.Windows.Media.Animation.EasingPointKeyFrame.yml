  summary: "En klassen som gjør det mulig å knytte gir enklere fungerer med en <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingKeyFrames&quot;> </xref> nøkkel for animasjonen."
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.PointKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>å animere en <xref:System.Windows.Point>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection> Dette <xref:System.Windows.Media.Animation.PointKeyFrame>interpolerer mellom den <xref:System.Windows.Point>verdien for den forrige key rammen og sin egen verdi lineært med en easing funksjonen til å produsere utdata verdien.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointKeyFrame>"
  example:
  - "The following example shows how to use key frames with easing functions associated with them to create an animation that simulates an oval going up in the air and falling back down, where it bounces to a stop.  \n  \n [!code-xml[EasingFunctionPointKeyFrame#EasingFunctionPointKeyFrame](~/add/codesnippet/xaml/easingfunctionpointkeyframe/window1.xaml#easingfunctionpointkeyframe)]\n [!code-xml[EasingFunctionPointKeyFrame#EasingFunctionPointKeyFrame](~/add/codesnippet/xaml/t-system.windows.media.a_18_1.xaml)]"
