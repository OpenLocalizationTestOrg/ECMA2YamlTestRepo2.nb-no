  name: DataControlRowState
  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  summary: "Angir status for en rad i en kontroll for data som <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "Opplistingen DataControlRowState identifiserer tilstand for en rad i en data-kontroll for eksempel <xref:System.Web.UI.WebControls.DetailsView>eller <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Status for en rad kan være en eller en kombinasjon av DataControlRowState verdier, så Bruk bitvis operasjoner for å finne ut om statusen til raden inneholder en DataControlRowState-verdi, i stedet for en likhet test. Opplistingen DataControlRowState brukes for alle typer raden, ikke bare <xref:System.Web.UI.WebControls.DataControlRowType>rader (vanligvis tilstanden for topp-og bunntekst er satt til Normal).</xref:System.Web.UI.WebControls.DataControlRowType>       Du kan bruke DataControlRowState opplistingen til å identifisere tilstanden til en <xref:System.Web.UI.WebControls.GridViewRow>eller <xref:System.Web.UI.WebControls.DetailsViewRow>objekt under opplisting via en <xref:System.Web.UI.WebControls.GridViewRowCollection>eller <xref:System.Web.UI.WebControls.DetailsViewRowCollection>samling, henholdsvis.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Hvis du skriver et data-kontroll som bruker rader, kan du bruke DataControlRowState opplistingen til å identifisere når du skal gjengi forskjellige farger for en rad (alternativ verdi), eller kontroller som er aktivert eller deaktivert for å redigere en rad (Rediger og Sett inn verdier)."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
