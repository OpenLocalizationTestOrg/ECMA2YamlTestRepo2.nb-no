  remarks: "Metoden GetStandardValuesSupported angir om konverteringsprogrammet støtter returnerer en liste over tilgjengelige verdier via den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metoden.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>metoden for den <xref:System.Web.UI.Design.DataColumnSelectionConverter>objekt returnerer `true` hvis den angitte `context` objekt utstyr en <xref:System.ComponentModel.IComponent>implementering i den <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>egenskapen.</xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> </xref:System.ComponentModel.IComponent> </xref:System.Web.UI.Design.DataColumnSelectionConverter> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> Den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metoden bruker den <xref:System.ComponentModel.IComponent>implementering tilgang til den tilknyttede kontrollen på utformingstidspunktet og hente listen over tilgjengelige bundet kolonne i den tilknyttede <xref:System.Web.UI.WebControls.GridView>komponent.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>"
