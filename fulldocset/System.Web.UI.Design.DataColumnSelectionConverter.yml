  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Gir et konverteringsprogram av typen for en egenskap som representerer navnet på et bundne kolonnefelt i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Bruk klassen DataColumnSelectionConverter til å konvertere objekttyper før tilordningen til en kontrollegenskap. Vanligvis klassen DataColumnSelectionConverter støtter konvertering strengtyper objekt og leverer en verdiliste standard tilgjengelige for tilordning til egenskapen tilknyttede kontrollen. Samlingen standardverdier er listen over feltnavnene for bundne kolonnefelter for gjeldende <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView>       For å støtte konvertering av andre objekttyper avledet en klasse fra DataColumnSelectionConverter og overstyring av <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>og <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>metoder for andre objekttyper.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> For å støtte en egendefinert liste over standard tilordnes verdier, eller den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metoden.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Bruk av <xref:System.ComponentModel.TypeConverterAttribute>attributtet angi DataColumnSelectionConverter-klassen som typen konverteringsprogram for en kontrollegenskap.</xref:System.ComponentModel.TypeConverterAttribute> For eksempel den <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>for den <xref:System.Web.UI.WebControls.GridView>kontrollen angir DataColumnSelectionConverter som det typen konverteringsprogrammet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      > [!NOTE] > Du bør aldri tilgang til en type konverteringsprogram direkte. I stedet kalle riktig konverteringsprogram ved hjelp av en <xref:System.ComponentModel.TypeDescriptor>objektet.</xref:System.ComponentModel.TypeDescriptor> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       Den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>metoden indikerer at konverteringen støtter returnerer en liste over tilgjengelige verdier via den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metoden.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> Den <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>metoden indikerer at det ikke er en spesiell liste over mulige verdier.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"
