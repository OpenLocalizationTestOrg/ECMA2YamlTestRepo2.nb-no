  namespace: System.Web.UI.Design
  summary: "Returnerer en liste over tilgjengelige verdier som kan tilordnes til egenskapen tilknyttede kontrollen."
  remarks: "Metoden GetStandardValues bruker den <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>for den angitte `context` objekt for å hente en <xref:System.ComponentModel.IComponent>implementering.</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Hvis den <xref:System.ComponentModel.IComponent>implementering er tilgjengelig, brukes den til å få tilgang til den tilknyttede kontrollen på utformingstidspunktet og hente listen over tilgjengelige verdier fra det tilknyttede <xref:System.Web.UI.WebControls.GridView>komponent.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       Samlingen av tilgjengelige verdier er bygd fra feltene bundne kolonnen i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Bundne kolonnefelter består av <xref:System.Web.UI.WebControls.BoundField>objekter i den <xref:System.Web.UI.WebControls.GridView.Columns%2A>samling, og fra de bundne kolonnefeltene som genereres automatisk for felt i datakilden.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> implementering som kan brukes til å få ytterligere kontekstinformasjon."
    return:
