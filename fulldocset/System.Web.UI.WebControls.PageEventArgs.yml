  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable&quot;> </xref> hendelsen av en klasse som implementerer den <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> grensesnitt."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>objekt hever den <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>-hendelse når kontrollen har anskaffet antall poster for det underliggende datakildeobjektet.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> </xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.DataPager>Kontrollen gir hendelsesbehandling for denne hendelsen navnet <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> </xref:System.Web.UI.WebControls.DataPager> Denne hendelsesbehandlingen initialiserer siden-relaterte egenskaper og oppretter den <xref:System.Web.UI.WebControls.DataPagerField>objekter som er definert i den <xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName>samlingen.</xref:System.Web.UI.WebControls.DataPager.Fields%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataPagerField>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>hendelsen brukes hovedsakelig av kontrollutviklere.</xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>       Du finner mer informasjon om hvordan du håndtere [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen PageEventArgs, kan du se den <xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.PageEventArgs.%23ctor%2A>"
