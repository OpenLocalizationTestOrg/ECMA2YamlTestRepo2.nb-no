  summary: "Data bindes til X-verdi og Y-verdier for datapunktene i samlingen til første kolonnene i den angitte datakilden."
  remarks: "Denne metoden binding alle <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekter i en <xref:System.Windows.Forms.DataVisualization.Charting.Series>, og bruker skille datakilder for X og Y-verdi(er).</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Legg merke til at den første tilgjengelige kolonnen i datakilden vil bli brukt hvis databinding til en tabell. For å binde til en annen kolonne enn den første kolonnen, kan du bruke den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>       Du kan binde til flere Y-verdier ved å angi en kommadelt liste over <xref:System.Collections.Generic.IEnumerable%601>objekter den `yValues` parameteren.</xref:System.Collections.Generic.IEnumerable%601>       Hvis Y-verdier ikke er angitt i datakilden, eller hvis feil antall verdier som er angitt, vil bli utløst et unntak.       Hvis du ikke vil vise XY-type inntegninger, der både X og Y-verdier brukes, bruker du én av de `DataBindY` metoder i stedet.       Følgende er en liste over objekter som kan brukes som parameteren for kilde: - DataView - Data for inndatatallsett (SQL, OleDB) - matriser - lister - alle andre objekter som bruker den <xref:System.Collections.Generic.IEnumerable%601>grensesnittet.</xref:System.Collections.Generic.IEnumerable%601>"
