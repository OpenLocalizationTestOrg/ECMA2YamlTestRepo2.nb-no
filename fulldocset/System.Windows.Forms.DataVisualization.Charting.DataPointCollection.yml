  remarks: "Data binding X-verdi og Y-verdier for datapunktene i samlingen til den angitte datakilden første kolonner.       Du kan binde til flere Y-verdier ved å angi den `yFields` parameteren til flere kolonnenavn. Skill kolonnenavnene med komma.       Hvis Y-verdier ikke er angitt i datakilden, eller hvis feil antall verdier som er angitt, vil bli utløst et unntak.       Hvis du ikke vil vise XY-type inntegninger, der både X og Y-verdier brukes, bruker du én av de `DataBindY` metoder i stedet.       Følgende er en liste over objekter som kan brukes som parameteren for kilde: - DataView - Data for inndatatallsett (SQL, OleDB) - matriser - lister - alle andre objekter som bruker den <xref:System.Collections.Generic.IEnumerable%601>grensesnittet.</xref:System.Collections.Generic.IEnumerable%601>"
