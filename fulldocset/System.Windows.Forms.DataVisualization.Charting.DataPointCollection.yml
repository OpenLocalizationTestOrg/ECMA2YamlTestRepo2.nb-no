  summary: "Representerer en samling av <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> objekter."
  remarks: "Klassen DataPointCollection representerer en samling av <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekter, som representerer i sin tur datapunkt som en del av en <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>       Denne Samlingsklasse implementeres som den <xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>for en <xref:System.Windows.Forms.DataVisualization.Charting.Series>objektet.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Points%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>objekter kan legges eller satt inn i samlingen med X-verdi og Y-verdiene som er allerede angitt som parametere.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Legg merke til at de også legges til automatisk når en serie er bundet til en datakilde ved hjelp av den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>eller <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A>metode.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindXY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.DataBindY%2A>       Datapunkt tegnes i rekkefølgen for at de i denne samlingen bare hvis serien samlingen tilhører har den <xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A>-egenskapen satt til `true` (standardverdien er `false`), eller hvis alle X-verdier for alle datapunkt er null.</xref:System.Windows.Forms.DataVisualization.Charting.Series.IsXValueIndexed%2A> Ellers tegnes datapunkt med X-verdiene.       Datapunkter kan være finnes, og endres, basert på maksimalt, minimum eller angitt X eller Y-verdier med den overbelastet `FindMaxValue`, `FindMinValue` eller `FindValue` metoder, henholdsvis.       Den <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>egenskapen angir antall elementer i samlingen, og brukes vanligvis til å finne den øvre grensen for samlingen.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection.Count%2A>"
