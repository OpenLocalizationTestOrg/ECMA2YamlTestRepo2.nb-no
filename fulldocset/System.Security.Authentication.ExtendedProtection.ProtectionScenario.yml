  fullName: System.Security.Authentication.ExtendedProtection.ProtectionScenario.TransportSelected
  type: Field
  assemblies:
  - System
  namespace: System.Security.Authentication.ExtendedProtection
  summary: "Transport vil velge mellom en sikker og standard beskyttelsesscenariet avhengig av kanalen brukes. Integrert Windows-godkjenning er omsluttet av en sikker kanal for godt beskyttet og har en nøyaktig samsvarende kanal bindingen token med ingen leverandør navnet SPN (Service) validering. Integrert Windows-godkjenning er eventuelt omsluttet av en sikker kanal med et valgfritt kanal bindingen token for standard beskyttelse og SPN validering er nødvendig. Så hvis forespørselen kommer via en sikker kanal, kanal bindingen token (CBT) er merket av, hvis ikke SPN er merket."
  syntax:
    content: TransportSelected
    return:
      type: System.Security.Authentication.ExtendedProtection.ProtectionScenario
      description: "Som skal legges til."
  exceptions: []
