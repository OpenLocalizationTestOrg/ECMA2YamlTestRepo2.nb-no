  type: Class
  summary: "Den [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] klasse hentet fra <xref href=&quot;System.ServiceModel.Web.WebServiceHost&quot;> </xref> brukes til å starte datatjenester."
  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]er ikke AS server-enheter. Tjenesten er i stedet en komponent som er lagret i et miljø for eksempel Windows Communication Foundation (WCF) som brukes til kjerner server pålogging. Nærmere bestemt en tjeneste ikke bindes til og lytte på nettverks-socket for innkommende forespørsler til inngangspunktene representerende tilstand overføre (REST). Host-referanser direkte samhandling med nettverket og støtte hurtigbufring skalerbarhet og godkjenningsmoduler.       [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]definerer en generisk verts-grensesnittet <xref:System.Data.Services.IDataServiceHost>som trekker implementeringen fra en bestemt vert.</xref:System.Data.Services.IDataServiceHost> Dette gjør at [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] til å kjøre i en rekke vert miljøer. Hvis du vil ha mer informasjon, se [vertstjeneste Data](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public class DataServiceHost : System.ServiceModel.Web.WebServiceHost
