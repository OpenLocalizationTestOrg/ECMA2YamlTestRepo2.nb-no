  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Angir identifikatoren og prefikset for en XAML-navneområdet ved å lagre disse strengverdier som separate egenskaper."
  remarks: "NamespaceDeclaration representerer XAML navneområdet informasjon som en del av en XAML node-dataflyt. Klassen NamespaceDeclaration er en nodetype som ikke er virkelig et objekt eller et medlem; Det er bare en diskret nodetype.       I noden dataflyten XAML oppstår en NamespaceDeclaration like før objektet eller medlem som XAML navneområdet gjelder.       Antallet ligner identifikatoren for en XAML navneområdet en URI Uniform Resource Identifier (). Imidlertid <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>for NamespaceDeclaration er av typen <xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> API-er for .NET Framework XAML tjenestene behandler vanligvis XAML navneområdet identifikatorer strenger. Relative og absolutte forskjeller i sanne <xref:System.Uri>er relevant for å identifisere en XAML (eller XML-) navneområdet.</xref:System.Uri> URIEN som navneområdet convention er også vanlig i XML.       Objekter av denne typen brukes som inndata for den <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>metoden når XAML noden dataflyten informasjon skrives til en.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Objekter av denne typen brukes som inndata for den <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>metoden under skriving av XAML informasjonen om dataflyten som XML for serialisering.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       En navneområdedeklarasjon har en <xref:System.String.Empty?displayProperty=fullName>verdi for prefikset.</xref:System.String.Empty?displayProperty=fullName> En <xref:System.String.Empty?displayProperty=fullName>prefikset representerer en standard XAML navneområde-deklarasjon.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
