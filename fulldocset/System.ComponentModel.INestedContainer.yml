items:
- uid: System.ComponentModel.INestedContainer
  id: INestedContainer
  children:
  - System.ComponentModel.INestedContainer.Owner
  langs:
  - csharp
  name: INestedContainer
  nameWithType: INestedContainer
  fullName: System.ComponentModel.INestedContainer
  type: Interface
  summary: "Inneholder funksjonalitet for nestede beholdere som inneholder null eller flere komponenter logisk og eies av en overordnet komponent."
  remarks: "Grensesnittet INestedContainer legger til begrep for en eier komponenten i <xref:System.ComponentModel.IContainer>grensesnittet.</xref:System.ComponentModel.IContainer> En nestet beholder er et objekt som logisk, men ikke nødvendigvis visuelt inneholder null eller flere underordnede komponenter og eies av en overordnet komponent. Eier komponenten er ofte en annen beholder for visual oppbevaring.       Nestede beholdere tillater delene av et kontrollen designable, uten å kreve et eksplisitt serialisert medlem variabelen eller en egendefinert serialisering for hver delkontrollen. I stedet opprettholder forfatteren av skjemaet én master beholder komponenter. Hver komponent området kan ha en nestet beholder som gir et sted å lagre ekstra komponenter. Når en komponent er plassert i en nestet beholder, er navnet på den mottar en kombinasjon av det angitte navnet og den eier Komponentnavn. I tillegg komponenter som er lagt til en nestet beholder har full tilgang til tjenester fra den overordnede beholderen, og den nestede beholderen inneholder samme virkemåten for overordnet i forhold til å legge til nye komponenter. Beholderen nestede oppretter utformeren for hver komponent den inneholder, slik at utformingen kundestøtte. Fordi standardkode serializers ikke se på nestede beholdere, serialisert disse komponentene bare hvis kan hente en bane til dem ved å vise komponentene i den primære beholderen.       Du finner nestede beholdere ved å spørre en komponent området for tjenester av typen INestedContainer."
  syntax:
    content: 'public interface INestedContainer : IDisposable, System.ComponentModel.IContainer'
  implements:
  - System.ComponentModel.IContainer
  - System.IDisposable
  platform:
  - net462
