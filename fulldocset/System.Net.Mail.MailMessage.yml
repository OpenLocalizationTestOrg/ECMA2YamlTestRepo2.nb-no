  namespace: System.Net.Mail
  summary: "Henter e-hodet som er sendt med denne e-postmeldingen."
  remarks: "Egenskapen overskrifter gjør det mulig for en applikasjon å få tilgang til samlingen topptekst for meldingen. Når denne samlingen er skrivebeskyttet (en ny samling ikke kan angi), egendefinerte topptekster kan legges til eller slettet fra denne samlingen. Egendefinerte overskrifter legges inkluderes når den <xref:System.Net.Mail.MailMessage>forekomsten er sendt.</xref:System.Net.Mail.MailMessage> Før en meldingen sendes, inkluderes bare meldingshoder spesielt legges til i denne samlingen i topp-egenskapen i samlingen. Etter den <xref:System.Net.Mail.MailMessage>forekomsten sendes, Inkluder også egenskapen hode hoder som er angitt med tilknyttede egenskapene for den <xref:System.Net.Mail.MailMessage>klasse eller parametere sendt når en <xref:System.Net.Mail.MailMessage.%23ctor%2A>brukes til å initialisere en <xref:System.Net.Mail.MailMessage>objektet.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage>       Hvis noen meldingshoder er feil utformet, kan de forårsake e-postmeldingen være skadet. Slik at e-overskrift i topp-samlingen kan angis ved hjelp av en egenskap i den <xref:System.Net.Mail.MailMessage>klassen bare angis ved hjelp av den <xref:System.Net.Mail.MailMessage>klasse egenskapen, eller som en parameter sendt når en <xref:System.Net.Mail.MailMessage.%23ctor%2A>initialiserer en <xref:System.Net.Mail.MailMessage>objektet.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage> Følgende liste over meldingshoder kan ikke legges til ved hjelp av hode-egenskapen og verdier angitt for overskriftene ved hjelp av hode-egenskapen skal forkastet eller overskrevet når meldingen sendes: - Blindkopi - kopi - innholds-ID-innhold plassering - Content-Transfer-Encoding - Content-Type - dato - - viktighet-MIME versjon - prioritet - svar-til - avsender - til - X-prioritet Hvis programmet ikke angir en X-avsender-overskrift med egenskapen overskrifter , den <xref:System.Net.Mail.MailMessage>klassen oppretter en når meldingen sendes.</xref:System.Net.Mail.MailMessage>       Avsenderen, mottaker, emne, og e-postmeldinger som kan angis som parametere når en <xref:System.Net.Mail.MailMessage.%23ctor%2A>brukes til å initialisere en <xref:System.Net.Mail.MailMessage>objektet.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> Disse parameterne kan også angis eller tilgang til egenskaper i den <xref:System.Net.Mail.MailMessage>objektet.</xref:System.Net.Mail.MailMessage>       Primær e-meldingshoder og elementer for meldingen kan angis ved hjelp av følgende egenskaper for <xref:System.Net.Mail.MailMessage>klassen.</xref:System.Net.Mail.MailMessage>      | E-post for topp- eller del | Egenskapen |   |-------------------------|--------------|   | Vedlegg | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Usporet kopi (Blindkopi) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Kopi (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Innholdstype | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Koding for egendefinerte overskrifter | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Meldingstekst | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioritet | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Mottakeren | <xref:System.Net.Mail.MailMessage.To%2A>|   | Svar til | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Avsenderen | <xref:System.Net.Mail.MailMessage.From%2A>|   | Emnet | <xref:System.Net.Mail.MailMessage.Subject%2A>|</xref:System.Net.Mail.MailMessage.Subject%2A></xref:System.Net.Mail.MailMessage.From%2A></xref:System.Net.Mail.MailMessage.ReplyToList%2A></xref:System.Net.Mail.MailMessage.To%2A></xref:System.Net.Mail.MailMessage.Priority%2A></xref:System.Net.Mail.MailMessage.Body%2A></xref:System.Net.Mail.MailMessage.HeadersEncoding%2A></xref:System.Net.Mail.MailMessage.BodyEncoding%2A></xref:System.Net.Mail.MailMessage.CC%2A></xref:System.Net.Mail.MailMessage.Bcc%2A></xref:System.Net.Mail.MailMessage.Attachments%2A>"
  example:
  - "The following code example demonstrates displaying the headers for a mail message.  \n  \n [!code-cpp[NclMailSync#24](~/add/codesnippet/cpp/p-system.net.mail.mailme_2_1.cpp)]\n [!code-cs[NclMailSync#24](~/add/codesnippet/csharp/p-system.net.mail.mailme_2_1.cs)]"
