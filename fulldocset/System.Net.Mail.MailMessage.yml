  name: MailMessage
  nameWithType: MailMessage
  fullName: System.Net.Mail.MailMessage
  type: Class
  summary: "Representerer en e-postmelding som kan sendes ved hjelp av den <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> klasse."
  remarks: "Forekomster av klassen MailMessage brukes til å konstruere e-postmeldinger som sendes til en SMTP-server for levering ved hjelp av <xref:System.Net.Mail.SmtpClient>klasse.</xref:System.Net.Mail.SmtpClient>       Avsenderen, mottaker, emne, og e-postmeldinger som kan angis som parametere når en <xref:System.Net.Mail.MailMessage.%23ctor%2A>brukes til å initialisere en MailMessage-objekt.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Disse parameterne kan også angis eller tilgang til egenskaper på objektet MailMessage.       Primær e-meldingshoder og elementer for meldingen kan angis ved hjelp av følgende egenskaper for klassen MailMessage.      | E-post for topp- eller del | Egenskapen |   |-------------------------|--------------|   | Vedlegg | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Usporet kopi (Blindkopi) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Kopi (CC) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Innholdstype | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Koding for egendefinerte overskrifter | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Meldingstekst | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Prioritet | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Mottakeren | <xref:System.Net.Mail.MailMessage.To%2A>|   | Svar til | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Avsenderen | <xref:System.Net.Mail.MailMessage.From%2A>|   | Emnet | <xref:System.Net.Mail.MailMessage.Subject%2A>|       Klassen MailMessage kan også et program å få tilgang til samlingen topptekst for melding ved hjelp av den <xref:System.Net.Mail.MailMessage.Headers%2A>egenskapen.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> Når denne samlingen er skrivebeskyttet (en ny samling ikke kan angi), egendefinerte topptekster kan legges til eller slettet fra denne samlingen. Egendefinerte overskrifter legges inkluderes når MailMessage-forekomst som er sendt. Før en meldingen sendes, bare meldingshoder spesielt legges til i denne samlingen i den <xref:System.Net.Mail.MailMessage.Headers%2A>egenskapen er inkludert i samlingen.</xref:System.Net.Mail.MailMessage.Headers%2A> Etter en MailMessage forekomsten sendes, den <xref:System.Net.Mail.MailMessage.Headers%2A>egenskapen omfatter også hoder som er angitt med tilknyttede egenskaper for klassen MailMessage eller sendt når en <xref:System.Net.Mail.MailMessage.%23ctor%2A>brukes til å initialisere en MailMessage-objekt.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Hvis noen meldingshoder er feil utformet, kan de forårsake e-postmeldingen være skadet. Noen e-overskrift i topp-samlingen kan angis ved hjelp av en egenskap i MailMessage klassen bare angis ved hjelp av MailMessage klassen egenskapen eller som en parameter sendt når en <xref:System.Net.Mail.MailMessage.%23ctor%2A>initialiserer et MailMessage-objekt.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Følgende liste over meldingshoder kan ikke legges til ved hjelp av den <xref:System.Net.Mail.MailMessage.Headers%2A>egenskapen og verdier angitt for overskriftene ved hjelp av den <xref:System.Net.Mail.MailMessage.Headers%2A>egenskapen forkastet eller overskrevet når meldingen sendes: - Blindkopi - kopi - innholds-ID-innhold plassering - Content-Transfer-Encoding - Content-Type - dato - - viktighet-MIME versjon - prioritet - svar-til - avsender - til - X-prioritet Hvis programmet ikke angir et X-avsenderen hodet ved hjelp av den <xref:System.Net.Mail.MailMessage.Headers%2A>egenskapen klassen MailMessage oppretter en når meldingen sendes.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Bruk av <xref:System.Net.Mail.MailMessage.AlternateViews%2A>til å angi kopier av en e-postmelding i forskjellige formater.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> For eksempel hvis du sender en melding i HTML, kan du også vil angi en ren tekst-versjon i tilfelle noen av mottakerne bruker e-lesere som ikke kan vise HTML-innhold. Hvis du vil se et eksempel som demonstrerer hvordan du oppretter en melding med alternative visninger, se <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A>       Bruk av <xref:System.Net.Mail.MailMessage.Attachments%2A>til å legge til vedlegg i en e-postmelding.</xref:System.Net.Mail.MailMessage.Attachments%2A> Hvis du vil se et eksempel som demonstrerer hvordan du oppretter en melding med et vedlegg, se <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A>       Etter samle e-postmeldingen, kan du sende det ved hjelp av den <xref:System.Net.Mail.SmtpClient.Send%2A>eller <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metoder.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
  example:
