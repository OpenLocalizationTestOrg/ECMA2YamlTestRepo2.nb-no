  summary: "Angir at en annen metode skal bruke den <xref uid=&quot;langword_csharp_ThisCall&quot; name=&quot;ThisCall&quot; href=&quot;&quot;> </xref> kaller convention."
  remarks: "Når du bruker den `ThisCall` kaller convention, er den første parameteren for et metodekall den `this` pekeren, som er lagret i registrere ECX. Andre parametere for et metodekall blir overført i stakken. Denne kallkonvensjon brukes til å kalle metoder på klasser eksportert fra en ubehandlet dll-filen.       Klassene i <xref:System.Runtime.CompilerServices>er kompilatoren forfattere bare til bruk.</xref:System.Runtime.CompilerServices>       Kompilatorer Send egendefinerte modifikatorer i metadata for å endre måten utelukkende tidsnok (JIT) kompilatoren håndterer verdier når standard virkemåte ikke er riktig.  Når JIT kompilatoren støter egendefinerte modifikatoren, behandler verdi som angir modifikatoren.  Kompilatorer kan bruke egendefinerte modifikatorer metoder, parametere, og returnere verdier.  JIT kompilatoren må svare på obligatoriske modifikatorer, men kan ignorere valgfrie modifikatorer.  En C++ kompilator kan sende en egendefinerte modifikatoren for å beskrive hvordan en byte skal behandles i tilfeller der JIT kompilatoren behandler byte på en måte som ikke er kompatibel med C++ som standard.       Du kan sende egendefinerte modifikatorer til metadata ved hjelp av én av disse metodene:-bruker metodene i den <xref:System.Reflection.Emit.TypeBuilder>klasse som <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, og <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Generering av en Microsoft mellomspråk (MSIL) instruksjonsfil som inneholder kall til `modopt` og `modreq`, og samle filen med den [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Bruker uforvaltede gjenspeilingen API."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CallConvThiscall
