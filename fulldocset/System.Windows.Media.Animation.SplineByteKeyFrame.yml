  name: KeySpline
  nameWithType: SplineByteKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplineByteKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Henter eller angir to kontrollpunkt som definerer animasjonen fremdrift for denne nøkkelen rammen."
  remarks: "For å forstå hvordan en KeySpline fungerer, er det nyttig å forstå cubic bezierkurver. En cubic Bezier kurve er definert av et startpunkt, et sluttpunkt og to kontrollpunkt. To koordinater i KeySpline definerer disse to kontrollpunkt. Når du beskriver key spline-kurver startpunktet Bezier kurve er alltid 0, og endepunktet er alltid 1, og derfor du definere bare to kontrollpunkt. Den resulterende kurven angir hvordan en animasjon interpoleres under en time-segmentet; Det vil si representerer buen endringsfrekvens i av animasjonen Målattributtet over tid segmentet. Hvis du vil se bedre relasjonen mellom animasjonen pågår og en Bezier kurve, kan du se [nøkkelen Spline animasjonen utvalg](http://go.microsoft.com/fwlink/?LinkID=160011).      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Animation.SplineByteKeyFrame.KeySplineProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Animation.SplineByteKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "To kontrollpunkt som angir cubic Bezier kurve som definerer fremdriften for nøkkelen rammen."
  overload: System.Windows.Media.Animation.SplineByteKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462
