  nameWithType: TrustNotGrantedException
  fullName: System.Deployment.Application.TrustNotGrantedException
  type: Class
  summary: "Angir at applikasjonen ikke har riktig klareringsnivået til å kjøre på den lokale datamaskinen."
  remarks: "Som standard [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmer som er angitt en klareringsnivået på klientdatamaskiner som hindrer delta i potensielt skadelige aktivitet, for eksempel sletting av data fra harddisken eller få tilgang til nettverket. En [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet kan bruke tillatelse utvidelse eller klarert programdistribusjon å be om et høyere nivå av klarerte:-tillatelse utvidede ber brukeren om å gi programmet et høyere nivå av sikkerhet.      -Klarerte programdistribusjon samsvarer med den digitale signaturen til det [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] programmet mot en liste over klarerte leverandører på den lokale maskinen.       TrustNotGrantedException vil bli utløst hvis: - Programmet bruker tillatelse utvidede og brukeren avslår forespørselen for utvidede klarering; eller programmet bruker klarert programdistribusjon og sertifikatet brukes til å signere programmet er ikke oppført som en klarert utgiver på den lokale maskinen. Hvis du har distribuert en oppdatering til et program, og oppdateringen bruker flere tillatelser enn den forrige versjonen, og [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] kaster en TrustNotGrantedException den nye versjonen kan ikke installeres."
  syntax:
    content: 'public class TrustNotGrantedException : System.Deployment.Application.DeploymentException'
  inheritance:
