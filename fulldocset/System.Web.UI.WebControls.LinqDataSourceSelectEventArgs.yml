- uid: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  id: Result
  parent: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs
  langs:
  - csharp
  name: Result
  nameWithType: LinqDataSourceSelectEventArgs.Result
  fullName: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir dataobjekt som er brukt i dataspørringen."
  remarks: "Som standard i <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen gjelder spørringsuttrykk for objektet som er definert i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> I et behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>hendelse, kan du manuelt endre som objekt spørres ved å sette egenskapen resultatet til et objekt.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du kan for eksempel bruke egenskapen resultatet å spørre en i minnet-samlingen i websiden eller få resultat fra et LINQ-spørringsuttrykk. Du kan angi egenskapen resultatet til et objekt. Hvis objektet som ikke implementerer det <xref:System.Collections.Generic.IEnumerable%601>grensesnittet den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen bryter objektet i et objekt som implementerer den <xref:System.Collections.Generic.IEnumerable%601>grensesnittet.</xref:System.Collections.Generic.IEnumerable%601> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Collections.Generic.IEnumerable%601>       Når resultatet-egenskapen er satt til en annen verdi enn `null`, <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen ikke spørre objektet som er definert i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> I stedet spørringer den objektet i egenskapen resultat.      > [!NOTE] > Når du har angitt egenskapen resultatet til et objekt, bruker ikke `null` å angi et objekt som ikke inneholder data. Den <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen tolker `null` til betyr at egenskapen resultatet ikke er angitt, og den oppretter og spørring objektet i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Hvis du vil angi et objekt som ikke inneholder data, egenskapen resultatet til en <xref:System.Collections.IList>eller <xref:System.Collections.Generic.IList%601>-objektet som ikke inneholder noen elementer.</xref:System.Collections.Generic.IList%601> </xref:System.Collections.IList>       Den <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>, <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated>, og <xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing>hendelser, ikke aktiveres når du angir programmatisk den <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>egenskapen til et objekt, og når to flere betingelser gjelder.</xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextDisposing> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreated> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Betingelsene er de opprinnelige verdiene ikke trenger å lagres i visningsstatusen, eller objektet i den <xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>egenskapen implementerer den <xref:System.Data.Linq.ITable>grensesnittet.</xref:System.Data.Linq.ITable> </xref:System.Web.UI.WebControls.LinqDataSourceStatusEventArgs.Result%2A>"
  example:
  - "The following example shows how to set the Result property to the result of a LINQ query.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_1.vb)]  \n  \n The following example shows how to set the Result property to an array of string values is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_995_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_995_2.vb)]"
  syntax:
    content: public object Result { get; set; }
    return:
      type: System.Object
      description: "Et objekt som representerer dataene for spørringen."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result*
  exceptions: []
  platform:
  - net462
