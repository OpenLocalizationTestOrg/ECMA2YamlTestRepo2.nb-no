  summary: "Henter samlingen av parametere som skal brukes til å opprette setningsdelen som angir hvordan grupperte data er sortert."
  remarks: "Når du grupperer data ved å angi den <xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>egenskapen du kan også sortere grupperte data ved å angi den <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A>til en av egenskapene som brukes til å gruppere dataene.</xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsBy%2A> </xref:System.Web.UI.WebControls.LinqDataSource.GroupBy%2A>       Du bruke OrderGroupsByParameters-egenskapen til tilgang parametere for Order grupper By-setningsdel i et behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>hendelsen.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du kan endre Order grupper By-setningsdelen ved å legge til eller fjerne parametere i denne samlingen.       Som standard OrderGroupsByParameters-egenskapen for den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektet inneholder ingen parametere som du har lagt til deklarativt til den <xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A>av den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>"
