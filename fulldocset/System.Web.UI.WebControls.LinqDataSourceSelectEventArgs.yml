  namespace: System.Web.UI.WebControls
  summary: "Henter samling av parametere som brukes til å opprette Where setningsdelen."
  remarks: "Du kan bruke egenskapen WhereParameters tilgang parameterne for Where-setningsdelen i et behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>hendelsen.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du kan endre Where setningsdelen ved å legge til eller fjerne parametere i denne samlingen. Som standard WhereParameters-egenskapen for den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektet inneholder ingen parametere som du har lagt til i <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A>av den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>       Når du legger til parametere gjennom denne WhereParameters samlingen av <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs>objektet, må du enten inkludere en plassholder for parameteren den <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>egenskap eller sett den <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs> For eksempel hvis du legger til en parameter med navnet `ProductName` i hendelsesbehandlingen for den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>hendelsen, må du enten opprette den <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A>egenskapen `true` eller sett den <xref:System.Web.UI.WebControls.LinqDataSource.Where%2A>egenskapen `ProductName=@ProductName`.</xref:System.Web.UI.WebControls.LinqDataSource.Where%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting>"
  example:
  - "The following example shows how to add a parameter to the WhereParameters collection. The added parameter will limit the returned products to only those products with a value of \"Bike\" in the `Name` property. The <xref:System.Web.UI.WebControls.LinqDataSource.AutoGenerateWhereClause%2A> property is set to `true` so that the parameter is automatically included in the Where clause.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/csharp/p-system.web.ui.webcontr_828_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#4](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_828_1.aspx)]"
