  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Selecting&quot;> </xref> hendelsen."
  remarks: "LinqDataSourceSelectEventArgs-objekt som er sendt til hendelsesbehandling for den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>hendelsen til den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Du bruker LinqDataSourceSelectEventArgs-objektet til å angi hvilke data returneres, og hvordan dataene er sortert og sidevekslet når det returneres manuelt. Du kan legge til eller fjerne parametere for den GroupBy OrderBy, OrderGroupsBy, velg, programmatisk og hvor setningsdeler ved hjelp av den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A>, <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A>, og <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A>samlinger.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.WhereParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.SelectParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderGroupsByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.OrderByParameters%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.GroupByParameters%2A>       Den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>egenskapen lar deg endre dataobjektet som brukes for spørringen.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> Hvis du tilordner en objektet som den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>egenskapen objektet brukes til spørringer i stedet for objektet som er angitt i den <xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A>for den <xref:System.Web.UI.WebControls.LinqDataSource>kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.TableName%2A> </xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>       Den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>egenskapen gjør at du kan tilpasse hvordan returnerte dataene er sortert og sidevekslet.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Kontrollen databundet sender sortering og bla egenskaper i den <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments%2A> Hvis du må behandle manuelt sortering eller SMS, angi den <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>egenskapen eller <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>for den <xref:System.Web.UI.WebControls.LinqDataSource>styre til `false`.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> Deretter kan du utføre tilpasset spørringen for sortering eller bla i et behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>hendelsen.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting>       Hvis den <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>er satt til `true`, du må returnere en verdi for den <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>egenskapen.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  example:
  - "The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to the result of a search made by using language-integrated query (LINQ).  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_1.vb)]  \n  \n The following example shows how to set the <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> property to an array of string values that is defined in the Web page.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_282_2.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSourceSelectEventArgs#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_282_2.vb)]"
  syntax:
    content: 'public class LinqDataSourceSelectEventArgs : System.ComponentModel.CancelEventArgs'
