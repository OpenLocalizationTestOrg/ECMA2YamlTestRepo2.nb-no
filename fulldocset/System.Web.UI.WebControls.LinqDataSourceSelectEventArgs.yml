  summary: "Henter verdiene som avgjør hvordan dataene returneres."
  remarks: "En databundet kontroll sender egenskapene til det <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen via egenskapen argumenter for å angi hvordan Bla og sortering som skal skje.</xref:System.Web.UI.WebControls.LinqDataSource> Hvis den <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>egenskapen eller <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>er satt til `true`, <xref:System.Web.UI.WebControls.LinqDataSource>kontrollerer automatisk sorterer eller sider som er basert på egenskapene fra databindingselementer-kontroll.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>       Du kan tilpasse hvordan dataene er sortert og sidevekslet fra en spørring ved å angi den <xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A>og <xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A>egenskapene som skal `false` og deretter opprette et behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>hendelsen.</xref:System.Web.UI.WebControls.LinqDataSource.Selecting> </xref:System.Web.UI.WebControls.LinqDataSource.AutoSort%2A> </xref:System.Web.UI.WebControls.LinqDataSource.AutoPage%2A> I hendelsesbehandlingen, kan du bruke egenskapene argumenter til å hente sorteringen og bla fra databundet kontrollen. Deretter tilpasse spørringen etter behov, basert på egenskapene fra egenskapen argumenter. Hvis den <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>-egenskapen til det <xref:System.Web.UI.DataSourceSelectArguments>objektet er satt til `true`, du må returnere en verdi for den <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>egenskapen.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>"
  syntax:
    content: public System.Web.UI.DataSourceSelectArguments Arguments { get; }
    return:
      type: System.Web.UI.DataSourceSelectArguments
      description: "Et objekt som inneholder verdier for å bestemme hvordan dataene returneres."
  overload: System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Arguments*
  exceptions: []
  platform:
  - net462
