  type: Class
  summary: "Representerer en import direktivet som angir et navneområde som skal bruke."
  remarks: "CodeNamespaceImport kan brukes til å representere en direktivet import.       I de fleste språk forårsaker en direktivet import synligheten for typer i importerte navneområdene til koden som refererer til typene i viktige navneområder.      > [!NOTE] > Bruk fullstendig typen referanser til å unngå mulig tvetydighet."
  example:
