  fullName: System.Windows.Controls.NotifyDataErrorValidationRule
  type: Class
  summary: "Representerer en regel som kontrollerer om feilene som er utløst av en datakilde som implementerer <xref:System.ComponentModel.INotifyDataErrorInfo>.</xref:System.ComponentModel.INotifyDataErrorInfo>"
  remarks: "Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] binding datamodellen gjør det mulig å knytte <xref:System.Windows.Data.Binding.ValidationRules%2A>med en <xref:System.Windows.Data.Binding>eller <xref:System.Windows.Data.BindingGroup>objektet.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Klassen NotifyDataErrorValidationRule er en innebygd regel som kontrollerer om unntak som oppstod under oppdateringer for egenskapen binding kilde. Du kan angi tilpassede logikken for å angi hvordan bindingen motoren håndterer disse unntak ved hjelp av en <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> For mer informasjon, kan du se <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       En alternativ syntaksen for å angi NotifyDataErrorValidationRule eksplisitt er å angi den <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>egenskapen `true` på din <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, eller <xref:System.Windows.Data.BindingGroup>objektet.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> Som standard verdien for <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>er `true`, så du ikke trenger å bruke en NotifyDataErrorValidationRule.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Du kan opprette en egendefinert regel ved oppretting av en klasse som er avledet fra <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Hvis du vil ha mer informasjon og en detaljert beskrivelse av datavalidering, kan du se [Data Binding oversikt over](~/add/includes/ajax-current-ext-md.md)."
