- uid: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  id: ShutdownTimeout
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: ShutdownTimeout
  nameWithType: HostingEnvironmentSection.ShutdownTimeout
  fullName: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir tiden, i sekunder, webområdet avsluttes programmet."
  remarks: "Verdien for egenskapen ShutdownTimeout er 30 sekunder. Denne innstillingen kan angis på nivå maskin eller programmet. Hvis denne innstillingen er angitt på andre configuration-nivå, blir ignorert. Hvis et feilsøkingsprogram er knyttet til programmet, vil programmet ikke bli avsluttet."
  example:
  - "The following code example shows how to use the ShutdownTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HostingEnvironmentSection> class.  \n  \n [!code-vb[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_291_1.vb)]\n [!code-cs[System.Web.Configuration.HostingEnvironmentSection#3](~/add/codesnippet/csharp/p-system.web.configurati_291_1.cs)]"
  syntax:
    content: public TimeSpan ShutdownTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som det angitte antallet sekunder webområdet avsluttes programmet.</xref:System.TimeSpan> Standardverdien er 30 sekunder."
  overload: System.Web.Configuration.HostingEnvironmentSection.ShutdownTimeout*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  id: UrlMetadataSlidingExpiration
  parent: System.Web.Configuration.HostingEnvironmentSection
  langs:
  - csharp
  name: UrlMetadataSlidingExpiration
  nameWithType: HostingEnvironmentSection.UrlMetadataSlidingExpiration
  fullName: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som bestemmer hvordan ASP.NET bufrer URL-metadata."
  remarks: "Et eksempel på URL-adressen metadata er informasjon i Web.config-filen sikkerhetsbegrensninger som gjelder for en bestemt URL-adresse.       Følgende verdier har egne definisjoner: – &quot;Uendelig&quot;. URL-adressen metadata hurtigbufres uten en glidende utløp. Dette betyr hurtigbufring fortsetter til serveren bruker maksimal tildelt mengden minne. Dette er standard virkemåte i ASP.NET 3.5 og tidligere versjoner.      -   &quot;00:00:00&quot;. URL-adressen metadataene hurtigbufres ikke. Metadataene som er generert på nytt med hver forespørsel. Dette er mer effektiv scenarioer der forespørres sjelden samme side."
  syntax:
    content: public TimeSpan UrlMetadataSlidingExpiration { get; set; }
    return:
      type: System.TimeSpan
      description: "En verdi som bestemmer hvordan ASP.NET bufrer URL-metadata. Standardverdien er 1 minutt."
  overload: System.Web.Configuration.HostingEnvironmentSection.UrlMetadataSlidingExpiration*
  exceptions: []
  platform:
  - net462
