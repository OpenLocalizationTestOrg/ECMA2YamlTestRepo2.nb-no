  syntax:
    content: public TimeSpan IdleTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som det angitte antallet minutter før du Hvis du fjerner en inaktiv applikasjonen.</xref:System.TimeSpan>"
