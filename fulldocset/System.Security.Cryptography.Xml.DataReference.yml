  remarks: "Denne konstruktøren bruker angitt ID URI (Uniform Resource) og transformering kjeden for å opprette en ny forekomst av den <xref:System.Security.Cryptography.Xml.DataReference>class, som representerer den `<DataReference>` element.</xref:System.Security.Cryptography.Xml.DataReference> URIEN angir plasseringen til krypterte data og transformering kjeden kan inneholde XPath transformeringer dekomprimering transformeringer eller informasjon om hvordan du henter de krypterte dataene fra en funksjon for lagring av dokumentet. `<DataReference>`er et underordnet element av den `<ReferenceList>` elementet.       Hvis du vil ha mer informasjon om XML-krypteringsstandarder, kan du se http://www.w3.org/TR/xmlenc-core/."
