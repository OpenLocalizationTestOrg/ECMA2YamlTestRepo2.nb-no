  summary: "Representerer den <xref uid=&quot;langword_csharp_&lt;DataReference&gt;&quot; name=&quot;&lt;DataReference&gt;&quot; href=&quot;&quot;> </xref> element som brukes i XML-kryptering. Denne klassen kan ikke arves."
  remarks: "DataReference klassen representerer den `<DataReference>` element som inneholder krypterte dataene som brukes med XML-kryptering.       `<DataReference>`elementer brukes til å henvise til `<EncryptedData>` elementer som ble kryptert ved hjelp av nøkkelen som er definert i det avgrensende `<EncryptedKey>` elementet. Flere `<DataReference>` elementer kan oppstå hvis flere `<EncryptedData>` elementer finnes som er kryptert med samme nøkkel.       Hvis du vil ha mer informasjon om XML-krypteringsstandarder, kan du se http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use the DataReference class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-cs[Cryptography.XML.DataReference#1](~/add/codesnippet/csharp/t-system.security.crypto_9_1.cs)]\n [!code-vb[Cryptography.XML.DataReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_9_1.vb)]"
