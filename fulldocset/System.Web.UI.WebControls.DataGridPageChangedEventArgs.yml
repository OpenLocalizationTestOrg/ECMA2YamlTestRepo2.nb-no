  namespace: System.Web.UI.WebControls
  summary: "Henter indeksen for siden valgte av brukeren i sideelementet for valg av den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen."
  remarks: "Bruk NewPageIndex-egenskapen til å fastslå indeksen for siden valgte av brukeren i sideelementet for valg av den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Denne verdien er ofte brukes til å angi den <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>for den <xref:System.Web.UI.WebControls.DataGrid>kontrollen til å vise den valgte siden.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>"
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control. This value is then used to set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to display the selected page.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_549_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_549_1.aspx)]"
  syntax:
