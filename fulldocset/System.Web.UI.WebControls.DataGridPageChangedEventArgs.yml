  remarks: "Den <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>denne hendelsen oppstår når en knapp i sideelementet for valg av den <xref:System.Web.UI.WebControls.DataGrid>kontrollen klikkes.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       En liste med opprinnelige verdier for en forekomst av DataGridPageChangedEventArgs, kan du se den <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>       Du finner mer informasjon om behandling av hendelser [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event. It displays pages on the <xref:System.Web.UI.WebControls.DataGrid> control in 10-item increments.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_1.aspx)]  \n  \n [!code-cs[PageIndexChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_2.aspx)]\n [!code-vb[PageIndexChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_2.aspx)]"
