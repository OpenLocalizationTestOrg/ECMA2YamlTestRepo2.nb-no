  name: DetailsViewDesigner
  nameWithType: DetailsViewDesigner
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
  remarks: "I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver den <xref:System.Web.UI.WebControls.DetailsView>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.DetailsView> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden.       Egenskaper for klassen DetailsViewDesigner inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>returnerer en <xref:System.ComponentModel.Design.DesignerActionListCollection>objektet, som vanligvis inneholder et objekt som er avledet av den <xref:System.ComponentModel.Design.DesignerActionList>klasse for hvert nivå i treet arving av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>Egenskapen returnerer en samling av formatering skjemaene for visning i den **automatisk Format** dialogboksen.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>Egenskapen returnerer en samling av malen grupper for feltene for den tilknyttede <xref:System.Web.UI.WebControls.DetailsView>kontroll og øverst nivået <xref:System.Web.UI.WebControls.DetailsView>maler.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>Egenskapen returnerer alltid `true`, som angir at det opprettes en midlertidig kopi av det tilknyttede <xref:System.Web.UI.WebControls.DetailsView>kontrollen til å generere utformingen markup.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>       Metodene DetailsViewDesigner klassen inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>metoden binding den tilknyttede <xref:System.Web.UI.WebControls.DetailsView>kontrollen til en datakilde for utforming.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>Metoden returnerer markup som brukes til å gjengi den tilknyttede <xref:System.Web.UI.WebControls.DetailsView>under utformingen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>Metoden Klargjør utformeren for å vise, redigere, og utformer tilknyttede <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>Metoden kalles når et område for utforming visningen for den tilknyttede <xref:System.Web.UI.WebControls.DetailsView>klikkes.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>-Metoden når skjemaet for datakilden for den tilknyttede <xref:System.Web.UI.WebControls.DetailsView>endringer.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>Metoden brukes til å fjerne eller legge til flere egenskaper eller skyggen egenskapene til det tilknyttede <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>       Utformingen redigerbare områder støttes ikke i den <xref:System.Web.UI.WebControls.DetailsView>kontroll, så <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A>og <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A>metoder har ingen funksjonalitet.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example shows how to extend the DetailsViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.DetailsView> control at design time.  \n  \n The example derives the `MyDetailsView` control from the <xref:System.Web.UI.WebControls.DetailsView>. The `MyDetailsView` is simply a copy of the <xref:System.Web.UI.WebControls.DetailsView> control. The example also derives the `MyDetailsViewDesigner` class from DetailsViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for `MyDetailsViewDesigner` on the `MyDetailsView` control.  \n  \n `The MyDetailsViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SampleRowCount%2A> property to specify that the pager row of the design-time view of the `MyDetailsView` contain five page links. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Property** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if it is specified, as a new first row in the `MyDetailsView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyDetailsView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_12_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_12_1.vb)]"
