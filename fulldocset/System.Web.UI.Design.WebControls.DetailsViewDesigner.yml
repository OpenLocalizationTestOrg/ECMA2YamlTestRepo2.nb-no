  namespace: System.Web.UI.Design.WebControls
  summary: "Henter markup som brukes til å gjengi den tilknyttede kontrollen under utformingen."
  remarks: "Først metoden GetDesignTimeHtml angir den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>for den <xref:System.Web.UI.WebControls.DetailsView>styre til `true`, hvis den <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samlingen er tom.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> GetDesignTimeHtml deretter angir den <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>samlingen kontrollens GetDesignTimeHtml til et tomt <xref:System.String>matrise Hvis ikke kan hente skjemaet for datakilden.</xref:System.String> </xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> Den oppdateres av <xref:System.ComponentModel.TypeDescriptor>objekt for å fremtvinge det <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>metoden kalles.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> Kaller deretter metoden base for å generere koden."
