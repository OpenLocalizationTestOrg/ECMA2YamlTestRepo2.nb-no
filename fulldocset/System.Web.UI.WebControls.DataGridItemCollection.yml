  remarks: "Klassen DataGridItemCollection representerer en samling av <xref:System.Web.UI.WebControls.DataGridItem>objekter, som representerer i sin tur dataelementene i en <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridItem> Hente programmatisk <xref:System.Web.UI.WebControls.DataGridItem>objekter fra en <xref:System.Web.UI.WebControls.DataGrid>kontrollere, bruker du én av følgende metoder:-Bruk indekserer til å få én <xref:System.Web.UI.WebControls.DataGridItem>objektet fra samlingen matrise notasjon.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridItem>      -Bruk av <xref:System.Web.UI.WebControls.DataGridItemCollection.CopyTo%2A>metode for å kopiere innholdet i samlingen til en <xref:System.Array?displayProperty=fullName>, som kan deretter brukes til å hente elementer fra samlingen.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGridItemCollection.CopyTo%2A>      -Bruk av <xref:System.Web.UI.WebControls.DataGridItemCollection.GetEnumerator%2A>metode for å opprette en <xref:System.Collections.IEnumerator?displayProperty=fullName>grensesnittet som kan brukes til å hente elementer fra samlingen.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataGridItemCollection.GetEnumerator%2A>       Den <xref:System.Web.UI.WebControls.DataGridItemCollection.Count%2A>egenskapen angir antall elementer i samlingen og brukes vanligvis til å finne den øvre grensen for samlingen.</xref:System.Web.UI.WebControls.DataGridItemCollection.Count%2A>"
