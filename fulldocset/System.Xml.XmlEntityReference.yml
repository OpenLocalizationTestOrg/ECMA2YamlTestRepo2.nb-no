- uid: System.Xml.XmlEntityReference.BaseURI
  id: BaseURI
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: BaseURI
  nameWithType: XmlEntityReference.BaseURI
  fullName: System.Xml.XmlEntityReference.BaseURI
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Henter den grunnleggende Uniform Resource Identifier (URI) for den gjeldende noden."
  remarks: "Et nettverk XML-dokument består av tilgjengelig, aggregeres med ulike World Wide Web Consortium (W3C) standard inkluderings mekanismer, og derfor inneholder noder som kommer fra ulike steder. Den `BaseURI` forteller hvor disse nodene kom fra. Hvis det er ingen basis-URIEN for noder som returneres (kanskje de ble analysert fra en streng i minnet), <xref:System.String>returneres.</xref:System.String>       `BaseURI`leder noden treet ser etter enheten referanse grensene, så hvis enheter utvides, denne informasjonen ikke opprettholdes og denne egenskapen returnerer plasseringen for XmlDocument i alle tilfellene.       For mer informasjon om `BaseURI` og hvordan det fungerer med andre typer, kan du se <xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>.</xref:System.Xml.XmlNode.BaseURI%2A?displayProperty=fullName>       Denne egenskapen er en Microsoft-filtype til dokumentet objektet Model (DOM)."
  example:
  - "The following example displays information on entity reference node, including its base URI.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_0_1.cpp)]\n [!code-vb[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_0_1.vb)]\n [!code-cs[Classic WebData XmlEntityReference.BaseURI Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_0_1.cs)]  \n  \n The sample uses the file, `uri.xml`, as input.  \n  \n [!code-xml[Classic WebData XmlEntityReference.BaseURI Example#2](~/add/codesnippet/xml/p-system.xml.xmlentityre_0_2.xml)]  \n  \n The `style.xml` file contains the XML string `<style>hardcover</style>`."
  syntax:
    content: public override string BaseURI { get; }
    return:
      type: System.String
      description: "Plasseringen som noden ble lastet inn fra."
  overload: System.Xml.XmlEntityReference.BaseURI*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.CloneNode(System.Boolean)
  id: CloneNode(System.Boolean)
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: CloneNode(Boolean)
  nameWithType: XmlEntityReference.CloneNode(Boolean)
  fullName: System.Xml.XmlEntityReference.CloneNode(Boolean)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Oppretter et duplikat av denne noden."
  remarks: "Denne metoden fungerer som en kopi konstruktør for noder. Det klonede har ingen overordnede (<xref:System.Xml.XmlNode.ParentNode%2A> returnerer `null`).</xref:System.Xml.XmlNode.ParentNode%2A>"
  syntax:
    content: public override System.Xml.XmlNode CloneNode (bool deep);
    parameters:
    - id: deep
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>til rekursivt klone undertreet under den angitte noden. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> til klone noden seg selv. For <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> noder metoden returnerer alltid en enhet referanse node uten underordnede objekter. Den nye teksten er angitt når noden settes inn i en overordnet."
    return:
      type: System.Xml.XmlNode
      description: "Klonede noden."
  overload: System.Xml.XmlEntityReference.CloneNode*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.XmlEntityReference.IsReadOnly
  id: IsReadOnly
  parent: System.Xml.XmlEntityReference
  langs:
  - csharp
  name: IsReadOnly
  nameWithType: XmlEntityReference.IsReadOnly
  fullName: System.Xml.XmlEntityReference.IsReadOnly
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: "Henter en verdi som angir om noden er skrivebeskyttet."
  remarks: "En skrivebeskyttet node er en der egenskapene attributter eller underordnede ikke kan endres. Du kan imidlertid fjerne en skrivebeskyttet node fra treet og sett den et annet sted.       Denne egenskapen er en Microsoft-filtype til dokumentet objektet Model (DOM)."
  example:
  - "The following example shows how to use the `IsReadOnly` property.  \n  \n [!code-cpp[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/cpp/p-system.xml.xmlentityre_2_1.cpp)]\n [!code-cs[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/csharp/p-system.xml.xmlentityre_2_1.cs)]\n [!code-vb[Classic WebData XmlEntityReference.IsReadOnly Example#1](~/add/codesnippet/visualbasic/p-system.xml.xmlentityre_2_1.vb)]"
  syntax:
    content: public override bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis noden er skrivebeskyttet. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       Fordi <xref uid=&quot;langword_csharp_XmlEntityReference&quot; name=&quot;XmlEntityReference&quot; href=&quot;&quot;> </xref> noder er skrivebeskyttet, denne egenskapen returnerer alltid <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Xml.XmlEntityReference.IsReadOnly*
