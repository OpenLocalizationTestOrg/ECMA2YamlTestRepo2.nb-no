  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Henter eller angir antall millisekunder det skal ventes før du oppretter en tilbakesending."
  remarks: "Bruke egenskapen intervall for å angi hvor ofte den <xref:System.Web.UI.Timer>kontrollen starter en tilbakesending til serveren.</xref:System.Web.UI.Timer> Du kan endre verdien for egenskapen intervall i Serverkoden etter en tilbakesending som i en hendelsesbehandling for den <xref:System.Web.UI.Timer.Tick>hendelsen.</xref:System.Web.UI.Timer.Tick> Nøyaktigheten av når den <xref:System.Web.UI.Timer>kontrollen post tilbake til nettserveren, avhengig av nøyaktigheten av ECMAScript (JavaScript) `window.setTimeout` funksjon som kjøres i nettleseren.</xref:System.Web.UI.Timer>      > [!NOTE] > Angivelse av intervall-egenskapen til en liten verdi kan generere betydelige trafikken til og fra nettserveren. Bruk av <xref:System.Web.UI.Timer>kontrollen ikke oppdatere innholdet bare så mange ganger som nødvendig.</xref:System.Web.UI.Timer>       Når du endrer verdien for egenskapen intervall, tilbakestilles ECMAScript tidsberegning koden kjøres i webleseren når oppdateringene gjengis."
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. The Interval property is set to the user's choice.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.in_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.in_1.aspx)]"
  syntax:
    content: public int Interval { get; set; }
    return:
      type: System.Int32
      description: "Antall millisekunder det skal ventes før du oppretter en tilbakesending. Standardverdien er 60 000 (60 sekunder)."
