  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.Timer&quot;> </xref> kontrollen starter en tilbakesending på serveren etter antall millisekunder som er angitt i den <xref:System.Web.UI.Timer.Interval*>egenskapen er utløpt.</xref:System.Web.UI.Timer.Interval*>"
  remarks: "Bruke egenskapen Enabled til å slå av <xref:System.Web.UI.Timer>kontrollen i og av.</xref:System.Web.UI.Timer> Når du angir aktivert `true`, <xref:System.Web.UI.Timer>kontrollen starter nedtellingen tidtakeren når websiden gjengis.</xref:System.Web.UI.Timer>       Du kan endre egenskapsverdier i egenskapen Enabled på tilbakesending, og endringene gjenspeiles når Web sideinnholdet gjengis i nettleseren. Hvis du endrer egenskapen Enabled og deretter endre den tilbake til den opprinnelige verdien under samme tilbakesending den <xref:System.Web.UI.Timer>kontrollere kjører som om ingen endring er utført.</xref:System.Web.UI.Timer>"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. When the user decides not to update the stock price, the Enabled property is set to `false`.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.en_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.en_1.aspx)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis <xref href=&quot;System.Web.UI.Timer&quot;> </xref> vil starte en tilbakesending; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Timer.Enabled*
  exceptions: []
  platform:
