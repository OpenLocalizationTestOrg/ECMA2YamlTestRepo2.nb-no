  name: Timer
  nameWithType: Timer
  fullName: System.Web.UI.Timer
  type: Class
  summary: "Utfører asynkron eller synkron websiden tilbakesendinger ved et angitt intervall."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i tidtakeren kontroll lar deg utføre tilbakesendinger på et angitt intervall.       Når du bruker tidtakeren-kontrollen som en utløser for en <xref:System.Web.UI.UpdatePanel>kontroll av <xref:System.Web.UI.UpdatePanel>kontrollen oppdateres via en oppdatering asynkrone, delvis-siden.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Du må inkludere en <xref:System.Web.UI.ScriptManager>objekt i en webside bruker tidtaker-kontroll.</xref:System.Web.UI.ScriptManager>       Du bruker kontrollen Timer for å oppdatere en <xref:System.Web.UI.UpdatePanel>kontroll av inkludert tidtakeren i den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Alternativt kan du plassere tidtakeren utenfor den <xref:System.Web.UI.UpdatePanel>kontrollere og angi tidtakeren som en utløser.</xref:System.Web.UI.UpdatePanel>       Du kan også starte full tilbakesending for en fullstendig side av inkludert tidtaker-kontroll på siden og ikke angi den som en utløser for en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel>       Du kan kjøre kode server når tidtakerintervallet er fullført ved å opprette en hendelsesbehandling for den <xref:System.Web.UI.Timer.Tick>hendelsen.</xref:System.Web.UI.Timer.Tick> I behandlingsprogram, du kan inneholde kode som justerer dynamisk virkemåten kontrollens Timer.       Angi den <xref:System.Web.UI.Timer.Interval%2A>til å angi hvor ofte postbacks vil inntreffe.</xref:System.Web.UI.Timer.Interval%2A> Angi <xref:System.Web.UI.Timer.Enabled%2A>egenskapen for å aktivere tidtakeren på eller av.</xref:System.Web.UI.Timer.Enabled%2A>      > [!NOTE] > Nøyaktigheten av når kontrollen tidtakeren legger til nettserveren, avhengig av nøyaktigheten av ECMAScript (JavaScript) `window.setTimeout` funksjon som kjører i nettleseren.       Den <xref:System.Web.UI.Timer.Interval%2A>er definert i millisekunder.</xref:System.Web.UI.Timer.Interval%2A> Du må angi den <xref:System.Web.UI.Timer.Interval%2A>til en verdi som gjør at minst én asynkron tilbakesending fullføres før neste tilbakesending er startet.</xref:System.Web.UI.Timer.Interval%2A> Når kontrollen tidtakerjobben er utenfor en <xref:System.Web.UI.UpdatePanel>kontroll, tidtakeren fortsetter å kjøre under innholdet i den <xref:System.Web.UI.UpdatePanel>kontrollen oppdateres.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Hvis en ny tilbakesending startes mens en tidligere tilbakesending behandles, avbrytes første tilbakesending. Standardverdien er 60 000 millisekunder (60 sekunder).      > [!NOTE] > Å legge til en tidtaker kontroll med en liten verdi i den <xref:System.Web.UI.Timer.Interval%2A>egenskapen kan generere betydelige trafikken til og fra nettserveren.</xref:System.Web.UI.Timer.Interval%2A> Bruk tidtakeren kontrollen til å oppdatere innholdet bare så mange ganger som nødvendig.      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:Timer       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Interval=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTick=&quot;Tick event handler&quot;       OnUnload=&quot;Unload handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. The Timer control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds.  \n  \n> [!NOTE]\n>  In this example, the timer interval is set to 10 seconds so that when you run the example, you do not have to wait a long time to see the results. Because each timer interval causes a postback that causes network traffic, in a production application you should set the interval to the longest time that is still practical for your application.  \n  \n [!code-vb[System.Web.UI.Controls.Timer#1](~/add/codesnippet/visualbasic/t-system.web.ui.timer_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer#1](~/add/codesnippet/csharp/t-system.web.ui.timer_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Tick")]

      [System.ComponentModel.DefaultProperty("Interval")]

      [System.ComponentModel.Designer("System.Web.UI.Design.TimerDesigner, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(EmbeddedResourceFinder), "System.Web.Resources.Timer.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.SupportsEventValidation]

