  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "Definerer egenskaper og metoder som objekter som deltar i webskjema validering må implementere."
  remarks: "Klasser som implementerer dette grensesnittet representerer en mulig inndata brukerfeil. Når den <xref:System.Web.UI.IValidator.Validate%2A>-metoden, klassen oppdateringene den <xref:System.Web.UI.IValidator.IsValid%2A>til å angi om feilen oppstod.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> Den <xref:System.Web.UI.IValidator.ErrorMessage%2A>egenskapen inneholder en beskrivelse av feiltilstand du kan vise når feilen oppstår.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       Den <xref:System.Web.UI.WebControls.BaseValidator>klassen implementerer dette grensesnittet og alle andre ASP.NET validering server kontrollen klasser arve fra <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> For informasjon om validering serverkontroller og hvordan de fungerer, kan du se [ASP.NET validering Kontroller](~/add/includes/ajax-current-ext-md.md).       Mer informasjon om hvordan du utvikler egendefinerte ASP.NET validering serverkontroller [slik: bekrefte med en egendefinert funksjon for ASP.NET-serverkontroller](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
