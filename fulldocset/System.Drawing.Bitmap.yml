  name: Bitmap
  nameWithType: Bitmap
  fullName: System.Drawing.Bitmap
  type: Class
  summary: "Innkapsler en [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] punktgrafikk som består av pikselbredden dataene for et grafikkbilde og attributtene. Punktgrafikk er et objekt som brukes til å fungere med bilder som er definert av pikselbredden data."
  remarks: "Punktgrafikk består av pikselbredden dataene for et grafikkbilde og attributtene. Det finnes mange standardformater for lagring av punktgrafikk til en fil. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]støtter følgende filformater: BMP, GIF, EXIF, JPG, PNG og TIFF. Hvis du vil ha mer informasjon om formater som støttes, se [typer punktgrafikk](~/add/includes/ajax-current-ext-md.md).       Du kan opprette bilder fra filer, flyter og andre kilder ved hjelp av den <xref:System.Drawing.Bitmap.%23ctor%2A>konstruktører og lagre dem til en dataflyt eller til filsystemet med den <xref:System.Drawing.Image.Save%2A>metoden.</xref:System.Drawing.Image.Save%2A> </xref:System.Drawing.Bitmap.%23ctor%2A> Bilder tegnes til skjermen eller minne ved hjelp av den <xref:System.Drawing.Graphics.DrawImage%2A>metoden for den <xref:System.Drawing.Graphics>objektet.</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.DrawImage%2A> En liste over emner om arbeid med bildefiler, kan du se [arbeide med bilder, punktgrafikk, ikonene og metafiler](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > For punktgrafikk klasse er ikke tilgjengelig på tvers av programdomener. Hvis du oppretter en dynamisk for eksempel <xref:System.AppDomain>og opprette flere pensler penner og punktgrafikk i dette domenet, og deretter pass disse objektene tilbake til det primære programdomenet, kan du ble bruke pennene og pensler.</xref:System.AppDomain> Imidlertid Hvis du kaller den <xref:System.Drawing.Graphics.DrawImage%2A>metode til å tegne formidlet punktgrafikken du mottar unntaket.</xref:System.Drawing.Graphics.DrawImage%2A>   >> Ekstern kommunikasjon finner ikke feltet &quot;innebygd bilde&quot; i typen &quot;System.Drawing.Image&quot;."
  example:
  - "The following code example demonstrates how to construct a new Bitmap from a file, using the <xref:System.Drawing.Bitmap.GetPixel%2A> and <xref:System.Drawing.Bitmap.SetPixel%2A> methods to recolor the image. It also uses the <xref:System.Drawing.Image.PixelFormat%2A>, <xref:System.Drawing.Image.Width%2A>, and <xref:System.Drawing.Image.Height%2A> properties.  \n  \n This example is designed to be used with a Windows Forms that contains a <xref:System.Windows.Forms.Label>, <xref:System.Windows.Forms.PictureBox>, and <xref:System.Windows.Forms.Button> named `Label1`, `PictureBox1`, and `Button1`, respectively. Paste the code into the form and associate the `Button1_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cs[System.Drawing.ImageExample#1](~/add/codesnippet/csharp/t-system.drawing.bitmap_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#1](~/add/codesnippet/cpp/t-system.drawing.bitmap_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#1](~/add/codesnippet/visualbasic/t-system.drawing.bitmap_1.vb)]"
