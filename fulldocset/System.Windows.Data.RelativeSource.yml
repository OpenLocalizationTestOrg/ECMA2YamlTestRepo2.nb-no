  remarks: "Tre av fire <xref:System.Windows.Data.RelativeSourceMode>verdier, <xref:System.Windows.Data.RelativeSourceMode>, <xref:System.Windows.Data.RelativeSourceMode>, eller <xref:System.Windows.Data.RelativeSourceMode>, får du et <xref:System.Windows.Data.RelativeSource>som er helt statisk, som inneholder ingen privat unike verdier.</xref:System.Windows.Data.RelativeSource> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> Alle bruker for egenskapen statisk kan dele det samme objektet, ikke nødvendig å tildele separate objekter til hver enkelt bruker. Derfor reduserer ved hjelp av statiske egenskapen minnebruk.      <a name=&quot;xamlTextUsage_TemplatedParent&quot;></a>## XAML tekst-Bruk For [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informasjon, se [RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.Style> definition of a custom control called `NumericUpDown`. The <xref:System.Windows.Controls.TextBlock.Text%2A> property of the <xref:System.Windows.Controls.TextBlock> is bound to the `Value` of the object that is the `TemplatedParent`, which is the `NumericUpDown` control that this <xref:System.Windows.Style> is applied to in this case.  \n  \n [!code-xml[CustomControlNumericUpDown#RelativeSource](~/add/codesnippet/xaml/CustomControlLibrary/themes/generic.xaml#relativesource)]  \n  \n For the complete sample, see [NumericUpDown Custom Control with Theme and UI Automation Support Sample](http://go.microsoft.com/fwlink/?LinkID=160025)."
  syntax:
