  name: DesignerActionMethodItem
  nameWithType: DesignerActionMethodItem
  fullName: System.ComponentModel.Design.DesignerActionMethodItem
  type: Class
  summary: "Representerer et smartkort koden panelet element som er knyttet til en metode i en klasse som er avledet fra <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>."
  remarks: "Klassen DesignerActionMethodItem representerer individuelle elementer i et smartkort koden panel. Et element av denne typen vises som en aktiv element i brukergrensesnittet, for eksempel en hyperkobling, som starter en programmer angitt metode i en klasse som er avledet fra <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> Tilknytning mellom elementet og metoden ivaretas via verdien for den <xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A>egenskapen.</xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A> Metoden som dette elementet aktiverer må verken ta parametere eller returnere en verdi.       Individuelle elementer som er knyttet til sammen for å danne et panel av et kall til <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metoden for <xref:System.ComponentModel.Design.DesignerActionList>klasse.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._93_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._93_1.cs)]"
