- uid: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Net.Http.HttpClientHandler
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpClientHandler.AllowAutoRedirect
  fullName: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Henter eller angir en verdi som angir om behandlingsprogrammet bør følge omadressering svar."
  remarks: "Angi AllowAutoRedirect `true` Hvis du vil behandlingsprogrammet å følge automatisk HTTP-omadressering-hodene til den nye plasseringen av ressursen. Maksimalt antall omadresseringer å følge er angitt av den <xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>egenskapen.</xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>       Hvis AllowAutoRedirect er satt til `false`, returneres alle HTTP-svar med HTTP-statuskoden fra 300 til 399 til programmet.       Authorization-hode er slettet om automatisk omadressering og behandlingsprogrammet forsøker automatisk å godkjenne på nytt til den omadresserte plasseringen. Dette betyr at et program ikke kan sette egendefinerte godkjenningsinformasjon i overskriften godkjenning hvis det er mulig å oppstår omadressering i praksis. Programmet må i stedet må implementere og registrere en egendefinert godkjenning-modul."
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis Hvis behandlingsprogrammet bør følge omadressering svar; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.HttpClientHandler.AllowAutoRedirect*
  exceptions: []
  platform:
  - net462
