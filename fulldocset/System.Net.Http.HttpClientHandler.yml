  summary: "Henter eller angir en verdi som angir om behandlingsprogrammet sender en Authorization-overskrift i forespørselen."
  remarks: "Etter en klientforespørsel til en bestemt <xref:System.Uri>godkjennes, hvis egenskapen PreAuthenticate `true` og legitimasjonen er angitt, <xref:System.Net.Http.HttpClientHandler>samsvar mot listen over legitimasjonen som er angitt i den <xref:System.Net.Http.HttpClientHandler.Credentials%2A>egenskapen.</xref:System.Net.Http.HttpClientHandler.Credentials%2A> </xref:System.Net.Http.HttpClientHandler> </xref:System.Uri> Authorization-hode sendes med hver forespørsel til noen <xref:System.Uri>som samsvarer med angitt <xref:System.Uri>opptil siste skråstrek.</xref:System.Uri> </xref:System.Uri>       Hvis klienten ber om til en bestemt <xref:System.Uri>er forespørselen ikke ble godkjent, og bruker standard godkjenningsprosedyrer.</xref:System.Uri>       Med unntak av den første forespørselen egenskapen PreAuthenticate angir om du vil sende godkjenningsinformasjon med etterfølgende forespørsler til en <xref:System.Uri>som samsvarer med angitt <xref:System.Uri>opptil siste skråstrek uten venter på å bli utsatt for serveren.</xref:System.Uri> </xref:System.Uri>"
