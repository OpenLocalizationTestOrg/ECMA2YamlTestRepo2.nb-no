  remarks: "Bruke DataGridColumnCollection-samlingen til å programmatisk administrere en samling av <xref:System.Web.UI.WebControls.DataGridColumn>-utledet kolonne objekter.</xref:System.Web.UI.WebControls.DataGridColumn> Disse objektene representere kolonnene i en <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Du kan legge til, fjerne eller setter inn kolonner i DataGridColumnCollection-samlingen.      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>er satt til `true,` kolonner som er opprettet av den <xref:System.Web.UI.WebControls.DataGrid>kontrollen er ikke lagt til i <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       Den <xref:System.Web.UI.WebControls.DataGrid>kontrollen ikke lagre innholdet i den <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samlingen i visningsstatusen.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> Hvis du vil legge til eller fjerne en kolonne dynamisk, må du programmatisk Legg til eller fjerne kolonnen hver gang siden oppdateres. Angi en `Page_Init` funksjon som legger til eller fjerner kolonnen før det <xref:System.Web.UI.WebControls.DataGrid>kontrollens tilstand er lastet inn på nytt og kontrollen opprettes på nytt.</xref:System.Web.UI.WebControls.DataGrid> Ellers endringene i <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samlingen vises ikke i den <xref:System.Web.UI.WebControls.DataGrid>kontrollerer det vises.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>      > [!NOTE] > Selv om du kan legge til kolonner i programmatisk eller fjerne kolonner fra den <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>samling av <xref:System.Web.UI.WebControls.DataGrid>kontroll, er det enklere å vise kolonnene statisk og deretter bruke den <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>til å vise eller skjule hver kolonne.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Rekkefølgen på kolonnene i samlingen bestemmer rekkefølgen som vises i kolonnene i <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>       Tabellen nedenfor viser annen kolonne klasser som er avledet fra <xref:System.Web.UI.WebControls.DataGridColumn>klassen.</xref:System.Web.UI.WebControls.DataGridColumn>      | Kolonnen klassen | Beskrivelse |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| En kolonne som er bundet til et felt i en datakilde.</xref:System.Web.UI.WebControls.BoundColumn> Den viser hvert element i feltet som tekst. Dette er standard kolonnetype for kontrollen <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| En kolonne som viser en kommandoknapp for hvert element i kolonnen.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Dette gjør at du kan opprette en kolonne med egendefinerte kontrollene, for eksempel Legg til eller fjern. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| En kolonne som inneholder redigering kommandoer for hvert element i kolonnen. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| En kolonne som viser hvert element i kolonnen som hyperkobling.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Innholdet i kolonnen kan være bundet til et felt i en datakilde, eller til statisk tekst. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| En kolonne som viser hvert element i kolonnen i henhold til en angitt mal.</xref:System.Web.UI.WebControls.TemplateColumn> Dette lar deg kontrollere innholdet i kolonnen, for eksempel for å vise bilder. |      > [!NOTE] > Den <xref:System.Web.UI.WebControls.DataGridColumn>klassen er basisklassen for kolonne-klasser som er oppført.</xref:System.Web.UI.WebControls.DataGridColumn> Den brukes ikke direkte i samlingen DataGridColumnCollection."
  example:
  - "The following code example demonstrates how to use the DataGridColumnCollection collection to dynamically add a column to the <xref:System.Web.UI.WebControls.DataGrid> control. Note that the <xref:System.Web.UI.WebControls.DataGrid.Columns%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control is an instance of the DataGridColumnCollection class.  \n  \n [!code-cs[DataGridCtor#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_336_1.aspx)]\n [!code-vb[DataGridCtor#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_336_1.aspx)]"
