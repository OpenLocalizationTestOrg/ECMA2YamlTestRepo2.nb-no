- uid: System.CodeDom.CodeMemberMethod.ImplementationTypes
  id: ImplementationTypes
  parent: System.CodeDom.CodeMemberMethod
  langs:
  - csharp
  name: ImplementationTypes
  nameWithType: CodeMemberMethod.ImplementationTypes
  fullName: System.CodeDom.CodeMemberMethod.ImplementationTypes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Henter datatypene for grensesnitt implementeres av denne metoden, med mindre det er en privat metodeimplementering, som angis av den <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>egenskapen.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType*>"
  remarks: "Typene det henvises til av denne samlingen må bestå av grensesnitt.       Hvis <xref:System.CodeDom.CodeMemberMethod>representerer en deklarasjon for en offentlig metode, og denne metoden implementerer en metode i et grensesnitt, eller den grensesnitt denne metoden implementerer en metode for skal refereres til i denne samlingen.</xref:System.CodeDom.CodeMemberMethod>       Metoden skal fremdeles ha samme navn som metoden grensesnittet implementeres av denne metoden. Dette har ingen innvirkning på syntaksen for noen språk som C#. For andre er som Visual Basic det en spesiell syntaks for å implementere grensesnitt. Hvis metoden privat implementerer ett enkelt grensesnitt den <xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>egenskapen skal brukes i stedet.</xref:System.CodeDom.CodeMemberMethod.PrivateImplementationType%2A>"
  syntax:
    content: public System.CodeDom.CodeTypeReferenceCollection ImplementationTypes { get; }
    return:
      type: System.CodeDom.CodeTypeReferenceCollection
      description: "En <xref href=&quot;System.CodeDom.CodeTypeReferenceCollection&quot;> </xref> som angir grensesnitt implementeres av denne metoden."
  overload: System.CodeDom.CodeMemberMethod.ImplementationTypes*
  exceptions: []
  platform:
  - net462
