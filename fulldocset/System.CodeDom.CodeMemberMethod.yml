  type: Class
  summary: "Representerer en deklarering for en metode av en type."
  remarks: "CodeMemberMethod kan brukes til å representere deklarasjonen for en metode.       Den <xref:System.CodeDom.CodeMemberMethod.ReturnType%2A>egenskapen angir datatypen for den metoden returverdien.</xref:System.CodeDom.CodeMemberMethod.ReturnType%2A> Den <xref:System.CodeDom.CodeMemberMethod.Parameters%2A>egenskapen inneholder den metoden parametere.</xref:System.CodeDom.CodeMemberMethod.Parameters%2A> Den <xref:System.CodeDom.CodeMemberMethod.Statements%2A>egenskapen inneholder setninger med metoden.</xref:System.CodeDom.CodeMemberMethod.Statements%2A>"
  example:
  - "The following example demonstrates use of a CodeMemberMethod to declare a method that accepts a parameter and returns a value.  \n  \n [!code-cs[CodeMemberMethodExample#2](~/add/codesnippet/csharp/t-system.codedom.codemem_3_1.cs)]\n [!code-cpp[CodeMemberMethodExample#2](~/add/codesnippet/cpp/t-system.codedom.codemem_3_1.cpp)]\n [!code-vb[CodeMemberMethodExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codemem_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

