- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Henter eller angir en verdi som deklarerer om animasjoner må deaktiveres for avhengighetsegenskapen der inneholdende metadata forekomsten brukes."
  remarks: "Generelt avhengighet standardegenskapene tilgjengelig i den [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] framework implementering [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] kan animerte. Du kan angi denne egenskapen til `true` i metadataene for dine egne egendefinerte avhengighetsegenskapen å deaktivere animasjoner i den.       Hvis en egenskap med denne verdien `true` vil oppstå forsøk som skal brukes som et mål for animasjonen, et unntak under kjøring.       Egenskaper for noen avledede klasser av <xref:System.Windows.PropertyMetadata>vanligvis er definert i objektmodellen med lese-og skrivetilgang.</xref:System.Windows.PropertyMetadata> Dette er slik at de kan bli justert etter initialisering av forekomsten. Imidlertid når metadataene forbrukes som en del av et kall til <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, eller <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>egenskapen systemet vil lukke den metadata forekomsten og egenskaper som formidler informasjon metadataene regnes nå uforanderlig.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Forsøk på å angi IsAnimationProhibited når <xref:System.Windows.PropertyMetadata.IsSealed%2A>er `true` forekomsten vil utløse et unntak i metadataene.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Angir at ulovlig animasjoner; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> indikerer at animasjoner er tillatt. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animasjoner tillatt)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
