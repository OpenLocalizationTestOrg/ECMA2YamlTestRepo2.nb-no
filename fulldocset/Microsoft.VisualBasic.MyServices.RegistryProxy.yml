  remarks: "`HKEY_LOCAL_MACHINE`brukes vanligvis til å lagre innstillinger som ikke varierer fra bruker til bruker i Windows. Alle brukere av datamaskinen dele denne nøkkelen. Undernøkler fem (`Hardware`, `SAM`, `Security`, `Software`, og `System`) inneholder konfigurasjonsdataene for den lokale maskinen.       Den <xref:System.Security.Permissions.RegistryPermission>klassen som er i den <xref:System.Security.Permissions>navneområdet, kontrollerer tilgang til variabler i registret.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registernøkkelen variabler kan ikke lagres på minneplasseringer der code uten <xref:System.Security.Permissions.RegistryPermission>har tilgang til dem.</xref:System.Security.Permissions.RegistryPermission> På samme måte ved å gi tillatelser, gi de færrest nødvendige rettighetene til å gjøre jobben.       Registerverdier tillatelse tilgang er definert av den <xref:System.Security.Permissions.RegistryPermissionAccess>opplisting.</xref:System.Security.Permissions.RegistryPermissionAccess> Tabellen nedenfor detaljer medlemmene.      | Verdien | Beskrivelse |   |-----------|-----------------|   | AllAccess | Opprette, lese og skrivetilgang til registernøkkelen variabler. |   | Opprett | Opprett tilgang til variabler i registret. |   | NoAccess | Ingen tilgang til variabler i registret. |   | Lese | Lesetilgang til variabler i registret. |   | Skrive | Skrivetilgang til registernøkkelen variabler. |       Tabellen nedenfor viser eksempler på oppgaver som gjelder den `My.Computer.Registry` objektet.      | Til | Se |   |--------|---------|   | Opprette en registernøkkel og sette verdien | [Slik: opprette en registernøkkel og sette verdien](~/add/includes/ajax-current-ext-md.md)|   | Slett en registernøkkel | [Slik: slette en registernøkkel](~/add/includes/ajax-current-ext-md.md)|   | Les en verdi fra en registernøkkel | [Slik: lese en verdi fra en registernøkkel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example opens the subkey `Software\\MyCompany\\Preferences` and sets the value `FontColor` to `\"red\"`.  \n  \n [!code-vb[VbVbalrMyRegistry#3](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._97_1.vb)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey LocalMachine { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.LocalMachine*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.PerformanceData
  id: PerformanceData
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: PerformanceData
  nameWithType: RegistryProxy.PerformanceData
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.PerformanceData
  type: Property
  assemblies:
