  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy
  type: Class
  summary: "Inneholder egenskaper og metoder for å redigere registeret."
  remarks: "Hvis du vil bruke disse egenskapene, må du ha Read og Write tillatelse fra den <xref:System.Security.Permissions.RegistryPermissionAccess>opplisting.</xref:System.Security.Permissions.RegistryPermissionAccess> Kode kjører med fullstendig klarering (under sikkerhetspolicy standard vil dette er en kode som er installert på brukerens lokale harddisken) har de nødvendige tillatelsene til å få tilgang til registeret. Hvis du vil ha mer informasjon, kan du se <xref:System.Security.Permissions.RegistryPermission>klasse.</xref:System.Security.Permissions.RegistryPermission>       Tabellen nedenfor viser eksempler på oppgaver som gjelder den `My.Computer.Registry` objektet.      | Til | Se |   |--------|---------|   | Opprette en registernøkkel og sette verdien | [Slik: opprette en registernøkkel og sette verdien](~/add/includes/ajax-current-ext-md.md)|   | Slett en registernøkkel | [Slik: slette en registernøkkel](~/add/includes/ajax-current-ext-md.md)|   | Lese data fra registret | [Slik: lese en verdi fra en registernøkkel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a message box.  \n  \n [!code-vb[VbVbalrMyRegistry#8](~/add/codesnippet/visualbasic/t-microsoft.visualbasic._2_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class RegistryProxy
