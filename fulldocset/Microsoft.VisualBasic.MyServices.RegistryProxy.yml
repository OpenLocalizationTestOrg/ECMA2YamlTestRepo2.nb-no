- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  id: Users
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: Users
  nameWithType: RegistryProxy.Users
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.Users
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Returnerer en <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> type, som gir tilgang til <xref uid=&quot;langword_csharp_HKEY_USERS&quot; name=&quot;HKEY_USERS&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_USERS`primært brukes til å lagre standardinnstillingene for første gangs brukere.       Den <xref:System.Security.Permissions.RegistryPermission>klassen som er i den <xref:System.Security.Permissions>navneområdet, kontrollerer tilgang til variabler i registret.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registernøkkelen variabler kan ikke lagres på minneplasseringer der code uten <xref:System.Security.Permissions.RegistryPermission>har tilgang til dem.</xref:System.Security.Permissions.RegistryPermission> På samme måte ved å gi tillatelser, gi de færrest nødvendige rettighetene til å gjøre jobben.       Registerverdier tillatelse tilgang er definert av den <xref:System.Security.Permissions.RegistryPermissionAccess>opplisting.</xref:System.Security.Permissions.RegistryPermissionAccess> Tabellen nedenfor detaljer medlemmene.      | Verdien | Tilgang til registernøkkelen variabler |   |-----------|----------------------------------|   | AllAccess | Opprette, lese og skrive |   | Opprett | Opprett |   | NoAccess | Ingen tilgang. |   | Les | Les |   | Skrive | Skrive |       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `My.Computer.Registry` objektet.      | **To**|**See**|   |------------|-------------|   | Opprette en registernøkkel og sette verdien | [Slik: opprette en registernøkkel og sette verdien](~/add/includes/ajax-current-ext-md.md)|   | Slett en registernøkkel | [Slik: slette en registernøkkel](~/add/includes/ajax-current-ext-md.md)|   | Les en verdi fra en registernøkkel | [Slik: lese en verdi fra en registernøkkel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example counts and displays the number of values in the registry key.  \n  \n [!code-vb[VbVbalrMyRegistry#4](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._74_1.vb)]"
  syntax:
    content: public Microsoft.Win32.RegistryKey Users { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.Users*
  exceptions: []
  platform:
  - net462
