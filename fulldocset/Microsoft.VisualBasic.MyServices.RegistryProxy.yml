  namespace: Microsoft.VisualBasic.MyServices
  summary: "Returnerer en <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> type, som gir tilgang til <xref uid=&quot;langword_csharp_HKEY_PERFORMANCE_DATA&quot; name=&quot;HKEY_PERFORMANCE_DATA&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_PERFORMANCE_DATA`brukes til å få tilgang til ytelsesinformasjon for programvarekomponenter. Hver programvarekomponent oppretter nøkler for objekter og tellere når den er installert og skriver tellerdata mens den kjører. Disse dataene er ikke lagret i registret, selv om registret brukes til å få tilgang til den. Kaller i stedet registret funksjoner via `HKEY_PERFORMANCE_DATA` fører til at systemet for å samle inn dataene fra de riktige systemansvarlige objektet.       Denne nøkkelen finnes ikke på Windows 98 systemer; et forsøk på å bruke den enn kaller den `Name` metoden vil throw <xref:System.IO.IOException>.</xref:System.IO.IOException>       Denne nøkkelen kan vanligvis ikke skrive til; forsøk på å oppretter du en i den vil throw <xref:System.IO.IOException>.</xref:System.IO.IOException>       Den <xref:System.Security.Permissions.RegistryPermission>klassen som er i den <xref:System.Security.Permissions>navneområdet, kontrollerer tilgang til variabler i registret.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registernøkkelen variabler kan ikke lagres på minneplasseringer der code uten <xref:System.Security.Permissions.RegistryPermission>har tilgang til dem.</xref:System.Security.Permissions.RegistryPermission> På samme måte ved å gi tillatelser, gi de færrest nødvendige rettighetene til å gjøre jobben.       Registerverdier tillatelse tilgang er definert av den <xref:System.Security.Permissions.RegistryPermissionAccess>opplisting.</xref:System.Security.Permissions.RegistryPermissionAccess> Tabellen nedenfor detaljer medlemmene.      | Verdien | Beskrivelse |   |-----------|-----------------|   | AllAccess | Opprette, lese og skrivetilgang til registernøkkelen variabler. |   | Opprett | Opprett tilgang til variabler i registret. |   | NoAccess | Ingen tilgang til variabler i registret. |   | Lese | Lesetilgang til variabler i registret. |   | Skrive | Skrivetilgang til registernøkkelen variabler. |       Tabellen nedenfor viser eksempler på oppgaver som gjelder den `My.Computer.Registry` objektet.      | Til | Se |   |--------|---------|   | Opprette en registernøkkel og sette verdien | [Slik: opprette en registernøkkel og sette verdien](~/add/includes/ajax-current-ext-md.md)|   | Slett en registernøkkel | [Slik: slette en registernøkkel](~/add/includes/ajax-current-ext-md.md)|   | Les en verdi fra en registernøkkel | [Slik: lese en verdi fra en registernøkkel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example gets the value `ThisSoftwar`e from the `MyCompany` subkey.  \n  \n [!code-vb[VbVbalrMyRegistry#7](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._57_1.vb)]"
  syntax:
