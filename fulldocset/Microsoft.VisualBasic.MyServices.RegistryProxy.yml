  remarks: "`HKEY_DYNDATA`brukes til å lagre dynamiske registret data, for eksempel som brukes av virtuelle enhetsdrivere og støttes bare i Windows 95/98 systemer. Kaller noen metoder for nøkkelen som ble returnert av på ikke-Windows 95/98 systemer `Registry.DynData`, slik som `CreateSubKey`, `DeleteSubKey`, `GetSubKeyCount`, `GetValueCount`, osv., vil throw <xref:System.IO.IOException>.</xref:System.IO.IOException>       Den <xref:System.Security.Permissions.RegistryPermission>klassen som er i den <xref:System.Security.Permissions>navneområdet, kontrollerer tilgang til variabler i registret.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registernøkkelen variabler kan ikke lagres på minneplasseringer der code uten <xref:System.Security.Permissions.RegistryPermission>har tilgang til dem.</xref:System.Security.Permissions.RegistryPermission> På samme måte ved å gi tillatelser, gi de færrest nødvendige rettighetene til å gjøre jobben.       Registerverdier tillatelse tilgang er definert av den <xref:System.Security.Permissions.RegistryPermissionAccess>opplisting.</xref:System.Security.Permissions.RegistryPermissionAccess> Tabellen nedenfor detaljer medlemmene.      | Verdien | Beskrivelse |   |-----------|-----------------|   | AllAccess | Opprette, lese og skrivetilgang til registernøkkelen variabler. |   | Opprett | Opprett tilgang til variabler i registret. |   | NoAccess | Ingen tilgang til variabler i registret. |   | Lese | Lesetilgang til variabler i registret. |   | Skrive | Skrivetilgang til registernøkkelen variabler. |       Tabellen nedenfor viser eksempler på oppgaver som gjelder den `My.Computer.Registry` objektet.      | Til | Se |   |--------|---------|   | Opprette en registernøkkel og sette verdien | [Slik: opprette en registernøkkel og sette verdien](~/add/includes/ajax-current-ext-md.md)|   | Slett en registernøkkel | [Slik: slette en registernøkkel](~/add/includes/ajax-current-ext-md.md)|   | Les en verdi fra en registernøkkel | [Slik: lese en verdi fra en registernøkkel](~/add/includes/ajax-current-ext-md.md)|"
  example:
