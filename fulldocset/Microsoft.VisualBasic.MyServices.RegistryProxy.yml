- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(System.String,System.String,System.Object)
  id: GetValue(System.String,System.String,System.Object)
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: GetValue(String,String,Object)
  nameWithType: RegistryProxy.GetValue(String,String,Object)
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue(String,String,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Henter en verdi fra en registernøkkel."
  remarks: "`valueName`skiller ikke.       En registernøkkel kan inneholde en verdi som er forbundet med et navn. Når dette uten navn verdi vises i redigeringsprogrammet for registret, vises strengen &quot;(standard)&quot; i stedet for et navn. For å hente denne uten navn verdi, kan du angi null eller en tom streng (&quot;&quot;) for `valueName`.       Tabellen nedenfor viser eksempler på oppgaver som omfatter den `GetValue` metoden.      | Til | Se |   |--------|---------|   | Les en verdi fra en registernøkkel | [Slik: lese en verdi fra en registernøkkel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example reads the value `Name` from `HKEY_CURRENT_USER\\Software\\MyApp` and displays it in a `MessageBox`.  \n  \n [!code-vb[VbVbalrMyRegistry#9](~/add/codesnippet/visualbasic/9a93dcf8-9de6-432f-a595-_1.vb)]"
  syntax:
    content: public object GetValue (string keyName, string valueName, object defaultValue);
    parameters:
    - id: keyName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Nøkkel som er verdien som skal hentes. Kreves."
    - id: valueName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Verdien som skal hentes. Kreves."
    - id: defaultValue
      type: System.Object
      description: "<xref uid=&quot;langword_csharp_Object&quot; name=&quot;Object&quot; href=&quot;&quot;></xref>. Standardverdien oppgis Hvis verdien ikke finnes. Kreves."
    return:
      type: System.Object
      description: "Henter en verdi fra en registernøkkel."
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.GetValue*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Brukeren har ikke tillatelse til å lese fra registernøkkel."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Den <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> som inneholder den angitte verdien er merket for sletting."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>keyName</code>begynner ikke med en gyldig registret rot."
  platform:
  - net462
- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.LocalMachine
