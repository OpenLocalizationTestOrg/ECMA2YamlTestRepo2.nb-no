- uid: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot
  id: ClassesRoot
  parent: Microsoft.VisualBasic.MyServices.RegistryProxy
  langs:
  - csharp
  name: ClassesRoot
  nameWithType: RegistryProxy.ClassesRoot
  fullName: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Returnerer en <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> type som gir tilgang til <xref uid=&quot;langword_csharp_HKEY_CLASSES_ROOT&quot; name=&quot;HKEY_CLASSES_ROOT&quot; href=&quot;&quot;> </xref>."
  remarks: "`HKEY_CLASSES_ROOT`primært brukes til å lagre informasjon om filen tilknytninger i Windows.       Den <xref:System.Security.Permissions.RegistryPermission>klassen som er i den <xref:System.Security.Permissions>navneområdet, kontrollerer tilgang til variabler i registret.</xref:System.Security.Permissions> </xref:System.Security.Permissions.RegistryPermission> Registernøkkelen variabler kan ikke lagres på minneplasseringer der code uten <xref:System.Security.Permissions.RegistryPermission>har tilgang til dem.</xref:System.Security.Permissions.RegistryPermission> På samme måte ved å gi tillatelser, gi bare de nødvendige rettighetene til å gjøre jobben.       Registerverdier tillatelse tilgang er definert av den <xref:System.Security.Permissions.RegistryPermissionAccess>opplisting.</xref:System.Security.Permissions.RegistryPermissionAccess> Tabellen nedenfor detaljer medlemmene.      | Verdien | Beskrivelse |   |-----------|-----------------|   | AllAccess | Opprette, lese og skrivetilgang til registernøkkelen variabler. |   | Opprett | Opprett tilgang til variabler i registret. |   | NoAccess | Ingen tilgang til variabler i registret. |   | Lese | Lesetilgang til variabler i registret. |   | Skrive | Skrivetilgang til registernøkkelen variabler. |       Tabellen nedenfor viser eksempler på oppgaver som gjelder den `My.Computer.Registry` objektet.      | Til | Se |   |--------|---------|   | Opprette en registernøkkel og sette verdien | [Slik: opprette en registernøkkel og sette verdien](~/add/includes/ajax-current-ext-md.md)|   | Slett en registernøkkel | [Slik: slette en registernøkkel](~/add/includes/ajax-current-ext-md.md)|   | Les en verdi fra en registernøkkel | [Slik: lese en verdi fra en registernøkkel](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example gets the names of the subkeys for the `ClassesRoot` registry key and adds them to `ListBox1`.  \n  \n [!code-vb[VbVbalrMyRegistry#10](~/add/codesnippet/visualbasic/p-microsoft.visualbasic._0_1.vb)]  \n  \n This example requires that you have a `ListBox` named `ListBox1` in your project."
  syntax:
    content: public Microsoft.Win32.RegistryKey ClassesRoot { get; }
    return:
      type: Microsoft.Win32.RegistryKey
      description: <xref href="Microsoft.Win32.RegistryKey"></xref>
  overload: Microsoft.VisualBasic.MyServices.RegistryProxy.ClassesRoot*
  exceptions: []
  platform:
  - net462
