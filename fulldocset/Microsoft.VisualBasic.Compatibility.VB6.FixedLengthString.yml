  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Emulerer virkemåten til en Visual Basic 6.0 fast streng."
  remarks: "I Visual Basic 6.0 en `String` kan deklareres med en fast lengde. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], fast lengde strenger er ikke lenger støttes og en ny <xref:System.String>er tildelt hver gang lengden på den <xref:System.String>er endret.</xref:System.String> </xref:System.String>       Den `FixedLengthString` klassen kan brukes til å emulerer virkemåten til en Visual Basic 6.0 streng, slik at du kan angi en streng med en fast lengde. En `FixedLengthString` kan ikke konverteres til en <xref:System.String>; du må enten referanse i <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>egenskapen eller kall av <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>til å konvertere typen.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
