  summary: "Henter eller angir en verdi som angir om informasjon om er brukt på den gjeldende brukeren."
  remarks: "Egenskapen RolesPopulated brukes til å aktivere eller avbryte opprettelsen av en <xref:System.Web.Security.RolePrincipal>av <xref:System.Web.Security.RoleManagerModule>.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RolePrincipal>       Hvis satt til `true` i den <xref:System.Web.Security.RoleManagerModule.GetRoles>hendelse, og deretter den <xref:System.Web.Security.RoleManagerModule>antar at Rollemedlemskap for den gjeldende brukeren er bekreftet og eventuelle nødvendige rollen medlemskapsinformasjon som er definert for gjeldende bruker.</xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.RoleManagerModule.GetRoles> Ingen handling ble utført av den <xref:System.Web.Security.RoleManagerModule>til å opprette en <xref:System.Web.Security.RolePrincipal>objektet for den gjeldende brukeren.</xref:System.Web.Security.RolePrincipal> </xref:System.Web.Security.RoleManagerModule>"
