  fullName: System.Web.UI.ImageClickEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer hendelser som aktiveres når brukeren klikker en bildebasert ASP.NET-serverkontroll."
  remarks: "Denne representanten definerer den nødvendige signaturen for alle Klikk hendelsene som oppstår når brukeren klikker en bildebasert ASP.NET-serverkontroll. Du må bruke signaturen som er definert av denne representanten for noen `OnServerClick` hendelsesbehandling du oppretter for en <xref:System.Web.UI.HtmlControls.HtmlInputImage>serverkontroll eller noen `OnClick` hendelsesbehandling du oppretter for en <xref:System.Web.UI.WebControls.ImageButton>Web serverkontroll.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       Hvis du oppretter en egendefinert bildebasert ASP.NET serverkontroll som brukere kan klikke, kan du bruke denne representanten for å definere hendelser som er forbundet med denne bruker-handlingen.       Du finner mer informasjon om representanter og hvordan de samhandler med hendelser [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). Hvis du vil ha informasjon om hvordan du hendelser, se [NIB: opprettet en hendelse](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
