  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir IDen for den <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> kontrollen som er knyttet til gjeldende innhold."
  remarks: "Alt innhold som er innkapslet av den <xref:System.Web.UI.WebControls.Content>kontrollen gjengir i den refererte <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontrollen i en hoveddokumentet.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.WebControls.Content> En <xref:System.Web.UI.WebControls.Content>kontrollen er ikke lagt til kontrollen hierarkiet under kjøring.</xref:System.Web.UI.WebControls.Content>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example shows how to use the ContentPlaceHolderID property of a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control in an ASP.NET Web page.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.Content> class.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
