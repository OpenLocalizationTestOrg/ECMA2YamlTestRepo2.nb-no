    return:
      type: System.String
      description: "En streng som inneholder IDen for den <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> knyttet til gjeldende innhold. Standarden er en tom streng (&quot;&quot;)."
