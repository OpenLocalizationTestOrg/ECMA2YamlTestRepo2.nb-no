  name: Content
  nameWithType: Content
  fullName: System.Web.UI.WebControls.Content
  type: Class
  summary: "Inneholder tekst, markup og server kontroller skal gjengi i en <xref href=&quot;System.Web.UI.WebControls.ContentPlaceHolder&quot;> </xref> kontrollen i en hoveddokumentet."
  remarks: "En innhold kontroll er en beholder for innhold og kontroller av innhold-siden. En innhold kontroll bare brukes med en hoveddokumentet som definerer en tilsvarende <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll.</xref:System.Web.UI.WebControls.ContentPlaceHolder> En innhold kontroll er ikke lagt til kontrollen hierarkiet under kjøring. I stedet innholdet i innhold kontrollen direkte sammen i den tilsvarende <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontroll.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Innhold kontrollen er knyttet til en <xref:System.Web.UI.WebControls.ContentPlaceHolder>ved hjelp av den <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>egenskapen.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.ContentPlaceHolder> Angi den <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>egenskapen med verdien for den <xref:System.Web.UI.Control.ID%2A>for en <xref:System.Web.UI.WebControls.ContentPlaceHolder>kontrollen i en.</xref:System.Web.UI.WebControls.ContentPlaceHolder> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> Når URL-adressen til siden innhold kalles, alle text, markup og server kontroller som finnes i innhold kontrollen gjengis til den <xref:System.Web.UI.WebControls.ContentPlaceHolder>på hoveddokumentet og adressen i leseren viser navnet på siden innhold.</xref:System.Web.UI.WebControls.ContentPlaceHolder>       Du finner mer informasjon om master sider og innhold sider [ASP.NET Master sider](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarerende syntaks.```   <asp:Content       ContentPlaceHolderID=&quot;string&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       runat=&quot;server&quot;>       Visible=&quot;True|False&quot;           <!-- child controls -->   </asp:Content>   ```"
  example:
  - "The following code example shows how to use the Content control to define the content for a master page. The first Web page is a master page and defines a content region using a <xref:System.Web.UI.WebControls.ContentPlaceHolder> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates how to use a content page for the preceding master page. The text, markup, and any server controls that are defined within the Content control template are rendered to the <xref:System.Web.UI.WebControls.ContentPlaceHolder> on the master page.  \n  \n```c#  \n<%@ Page Language=\"C#\" MasterPageFile=\"~/MasterPageSample_1cs.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```  \n  \n```vb#  \n<%@ Page Language=\"VB\" MasterPageFile=\"~/MasterPageSample_1vb.master\" Title=\"Content Page\"%>  \n  \n<asp:content   \n    runat=\"server\"  \n    contentplaceholderid=\"ContentPlaceHolder1\" >Hello, Master Pages!</asp:content>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItem(false)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentBuilderInternal))]

      public class Content : System.Web.UI.Control
