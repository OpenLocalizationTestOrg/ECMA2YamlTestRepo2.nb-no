  name: DataBindControl(IDesignerHost,Control)
  nameWithType: ListControlDataBindingHandler.DataBindControl(IDesignerHost,Control)
  fullName: System.Web.UI.Design.WebControls.ListControlDataBindingHandler.DataBindControl(IDesignerHost,Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Utfører databinding på den angitte kontrollen."
  remarks: "Hvis den <xref:System.Web.UI.WebControls.ListControl>kontrollen som er angitt av `control` har en datakilde som er angitt i den <xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A>egenskapen metoden DataBindControl tømmes den <xref:System.Web.UI.WebControls.ListControl.Items%2A>samling av <xref:System.Web.UI.WebControls.ListControl>, og legger til en Strengemelding som angir at det <xref:System.Web.UI.WebControls.ListControl>data som er bundet til den <xref:System.Web.UI.WebControls.ListControl.Items%2A>samlingen.</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A> </xref:System.Web.UI.WebControls.ListControl>"
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"
