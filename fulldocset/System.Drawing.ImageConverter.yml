  summary: "Konverterer en <xref href=&quot;System.Drawing.Image&quot;> </xref> (eller et objekt som kan brukes som en <xref href=&quot;System.Drawing.Image&quot;> </xref>) til den angitte typen."
  remarks: "Vanligste typekonvertering er til og fra en strengtype. Standard implementering kall den <xref:System.Object.ToString%2A>metoden for objektet hvis objektet er gyldig og måltypen er streng.</xref:System.Object.ToString%2A> Hvis denne metoden ikke kan konvertere det angitte objektet til måltypen, oppstår det et <xref:System.NotSupportedException>unntak.</xref:System.NotSupportedException>"
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En formatering-kontekst. Dette objektet kan brukes til å få mer informasjon om denne konverteringsprogram kalles fra miljøet. Dette kan være <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, slik at du alltid bør kontrollere. Også egenskapene context-objektet også kan returnere <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objekt som angir tekstformatering som gjelder brukes av en bestemt kultur.</xref:System.Globalization.CultureInfo>"
    - id: value
      type: System.Object
      description: "Den <xref href=&quot;System.Drawing.Image&quot;> </xref> til å konvertere."
    - id: destinationType
      type: System.Type
      description: "Den <xref:System.Type>til å konvertere det <xref href=&quot;System.Drawing.Image&quot;> </xref> til.</xref:System.Type>"
    return:
      type: System.Object
      description: "Denne metoden returnerer konverterte objektet."
