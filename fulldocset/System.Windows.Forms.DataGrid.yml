- uid: System.Windows.Forms.DataGrid.DataSource
  id: DataSource
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: DataSource
  nameWithType: DataGrid.DataSource
  fullName: System.Windows.Forms.DataGrid.DataSource
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter eller angir datakilden som rutenettet viser dataene for."
  remarks: "Ved kjøretid, kan du bruke den <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metode for å angi datakilden og <xref:System.Windows.Forms.DataGrid.DataMember%2A>Egenskaper.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       For følgende datakilder er gyldige: – en <xref:System.Data.DataTable>– en <xref:System.Data.DataView>– en <xref:System.Data.DataSet>– en <xref:System.Data.DataViewManager>-komponent som implementerer den <xref:System.ComponentModel.IListSource>interface - komponent som implementerer den <xref:System.Collections.IList>grensesnitt se den <xref:System.Windows.Forms.Binding>Oversikt over klasse for mer informasjon om datakilder.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Hvis referansen for datakilde inneholder flere tabeller, må du angi den <xref:System.Windows.Forms.DataGrid.DataMember%2A>egenskapen en streng som angir tabellen skal bindes til.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Hvis datakilden er for eksempel en <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>som inneholder tre tabeller som heter `Customers`, `Orders`, og `OrderDetails`, må du angi tabellen skal bindes til.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Angir datakilden til et objekt som implementerer ikke det <xref:System.Collections.IList>grensesnittet eller en <xref:System.ComponentModel.IListSource>vil føre til at rutenettet for å iverksette et unntak.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       Du kan opprette et rutenett som gjør at brukere redigerer data, men ikke kan legges til nye rader ved hjelp av en <xref:System.Data.DataView>som datakilde og innstillingen det <xref:System.Data.DataView.AddNew%2A>egenskapen `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Å binde den <xref:System.Windows.Forms.DataGrid>objekttypen må inneholde offentlige egenskapene til en forespørselsparameter av sterk type matrise av objekter.</xref:System.Windows.Forms.DataGrid> Opprette en <xref:System.Windows.Forms.DataGridTableStyle>som viser matrisen må du angi den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>egenskapen `typename` der `typename` erstattes med navnet objekttypen.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Legg også merke som den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>egenskapen skiller; typenavnet må samsvare nøyaktig.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Se den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>egenskapen for et eksempel.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Du kan også binde den <xref:System.Windows.Forms.DataGrid>til en <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> En funksjon i den <xref:System.Collections.ArrayList>er at den kan inneholde objekter fra flere typer, men <xref:System.Windows.Forms.DataGrid>kan bare bindes til slik liste når alle elementer i listen er av samme type som det første elementet.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Dette betyr at alle objekter må være av samme type eller de må arve fra den samme klassen som det første elementet i listen. Hvis det første elementet i listen er for eksempel en <xref:System.Windows.Forms.Control>, kan det andre elementet en <xref:System.Windows.Forms.TextBox>(som arver fra <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Hvis du på den andre siden det første elementet er et <xref:System.Windows.Forms.TextBox>det andre objektet kan ikke være en <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Flere, den <xref:System.Collections.ArrayList>må ha elementer i den når den er bundet.</xref:System.Collections.ArrayList> En tom <xref:System.Collections.ArrayList>resulterer i et tomt rutenett.</xref:System.Collections.ArrayList> I tillegg objekter i den <xref:System.Collections.ArrayList>må inneholde felles egenskaper.</xref:System.Collections.ArrayList> Ved binding til en <xref:System.Collections.ArrayList>, angitt i <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>av den <xref:System.Windows.Forms.DataGridTableStyle>til &quot;ArrayList&quot; (typenavn).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
  example:
  - "The following code example shows how to set the DataSource, and when needed, the <xref:System.Windows.Forms.DataGrid.DataMember%2A>, to bind a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> to both a <xref:System.Data.DataView> and a <xref:System.Data.DataSet>. The example also shows how to return data sources from the <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.  \n  \n [!code-cs[Classic DataGrid.DataSource Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_43_1.cs)]\n [!code-vb[Classic DataGrid.DataSource Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_43_1.vb)]\n [!code-cpp[Classic DataGrid.DataSource Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_43_1.cpp)]"
