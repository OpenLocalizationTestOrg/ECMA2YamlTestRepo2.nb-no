  remarks: "Hvis en <xref:System.Windows.Forms.DataGrid.DataSource%2A>inneholder flere kilder med data, må du angi DataMember til blant kildene.</xref:System.Windows.Forms.DataGrid.DataSource%2A> For eksempel hvis den <xref:System.Windows.Forms.DataGrid.DataSource%2A>er en <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>som inneholder tre tabeller som heter `Customers`, `Orders`, og `OrderDetails`, må du angi én av tabellene som skal bindes til.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Hvis den <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>inneholder bare én <xref:System.Data.DataTable>bør du sette DataMember til den <xref:System.Data.DataTable.TableName%2A>av som <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Hvis den <xref:System.Windows.Forms.DataGrid.DataSource%2A>er satt til en <xref:System.Data.DataSet>som inneholder <xref:System.Data.DataRelation>objekter overordnede tabeller vises med plusstegnet (+) i hver rad-overskrift.</xref:System.Data.DataRelation> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Når du klikker plusstegnet fører til en node skal vises som inneholder koblinger til underordnede tabeller. For eksempel hvis en <xref:System.Data.DataSet>inneholder to <xref:System.Data.DataTable>objekter med navnet `Customers` og `Orders`, hvis DataMember til den `Customers` tabell årsaker den <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>til å vise en overordnet tabell med en plusstegnet vises på hver radoverskrift.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Hvis DataMember er satt til `Orders`, men radoverskriftene er tomt.       Hvis den <xref:System.Windows.Forms.DataGrid.DataSource%2A>er en <xref:System.Data.DataTable>, <xref:System.Data.DataView>, samlingen eller matrise, angir egenskapen DataMember oppstår det et unntak.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > Ved kjøretid, må du bruke den <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metode for å tilbakestille den <xref:System.Windows.Forms.DataGrid.DataSource%2A>egenskapen.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Egenskapen DataMember alene kan imidlertid tilbakestilles når som helst til et gyldig navn."
