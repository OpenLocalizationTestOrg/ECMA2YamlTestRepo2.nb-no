  type: Class
  summary: "Viser ADO.NET data i et rullbare rutenett. Den <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollen erstatter og legger til funksjoner i DataGrid-kontrollen; imidlertid DataGrid-kontrollen er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger."
  remarks: "DataGrid viser Web-lignende koblinger til underordnede tabeller. Du kan klikke en kobling til å navigere til den underordnede tabellen. Når en underordnet tabell som vises, vises en tilbakeknappen i teksten kan aktiveres for å gå tilbake til den overordnede tabellen. Data fra de overordnede radene vises under teksten og over kolonneoverskriftene. Du kan skjule overordnede rad informasjon ved å klikke knappen til høyre for tilbakeknappen.       For å vise en tabell i DataGrid ved kjøretid, kan du bruke den <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metode for å angi den <xref:System.Windows.Forms.DataGrid.DataSource%2A>og <xref:System.Windows.Forms.DataGrid.DataMember%2A>egenskapene til en gyldig datakilde.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Følgende datakilder er gyldige: – en <xref:System.Data.DataTable>– en <xref:System.Data.DataView>– en <xref:System.Data.DataSet>– en <xref:System.Data.DataViewManager>- en endimensjonal matrise - komponent som implementerer den <xref:System.ComponentModel.IListSource>interface - komponent som implementerer den <xref:System.Collections.IList>grensesnitt For mer informasjon om den <xref:System.Data.DataSet>klasse, kan du se [datasett, DataTables og DataViews](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Du kan opprette et rutenett som gjør at brukere redigerer data, men ikke kan legges til nye rader ved hjelp av en <xref:System.Data.DataView>som datakilde og innstillingen det <xref:System.Data.DataView.AllowNew%2A>egenskapen `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Datakilder som mer administreres av <xref:System.Windows.Forms.BindingManagerBase>objekter.</xref:System.Windows.Forms.BindingManagerBase> For hver tabell i en datakilde, en <xref:System.Windows.Forms.BindingManagerBase>kan returneres fra skjemaet <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase> Du kan for eksempel bestemme antall rader av en datakilde ved å returnere den tilknyttede <xref:System.Windows.Forms.BindingManagerBase>objektets <xref:System.Windows.Forms.BindingManagerBase.Count%2A>egenskapen.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       For å validere data, kan du bruke de underliggende objektene som representerer data og deres hendelser. For eksempel hvis dataene kommer fra en <xref:System.Data.DataTable>i en <xref:System.Data.DataSet>, bruk av <xref:System.Data.DataTable.ColumnChanging>og <xref:System.Data.DataTable.RowChanging>hendelser.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] > Fordi antallet kolonner som kan tilpasses (ved å legge til eller slette medlemmer av den <xref:System.Windows.Forms.GridColumnStylesCollection>) og radene kan sorteres etter kolonne til <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>og <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>kan ikke garanteres egenskapsverdier tilsvare <xref:System.Data.DataRow>og <xref:System.Data.DataColumn>indekserer i <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> Du bør derfor ikke bruke disse egenskapene i den <xref:System.Windows.Forms.Control.Validating>-hendelsen for å validere data.</xref:System.Windows.Forms.Control.Validating>       Hvis du vil finne ut hvilken celle velges, kan du bruke den <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>egenskapen.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Endre verdien for en celle ved hjelp av <xref:System.Windows.Forms.DataGrid.Item%2A>egenskapen, og det kan ta rad- og indekser, eller én <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> Overvåking av <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>for å finne når brukeren velger en annen celle.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Hvis du vil finne ut hvilken del av kontrollen brukeren klikket, kan du bruke den <xref:System.Windows.Forms.DataGrid.HitTest%2A>metoden i den <xref:System.Windows.Forms.Control.MouseDown>hendelsen.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> Den <xref:System.Windows.Forms.DataGrid.HitTest%2A>metoden returnerer en <xref:System.Windows.Forms.DataGrid.HitTestInfo>-objektet som inneholder raden og kolonnen i et klikket område.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       Hvis du vil administrere utseendet til kontrollen ved kjøretid, flere egenskaper for å angi farge og teksten attributtene som er tilgjengelige, inkludert de <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>og så videre.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       Utseendet til vises rutenett (eller rutenett) videre kan endres ved å opprette <xref:System.Windows.Forms.DataGridTableStyle>objekter og legge dem til i <xref:System.Windows.Forms.GridTableStylesCollection>, som er tilgjengelig via den <xref:System.Windows.Forms.DataGrid.TableStyles%2A>egenskapen.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> For eksempel hvis den <xref:System.Windows.Forms.DataGrid.DataSource%2A>er satt til en <xref:System.Data.DataSet>som inneholder tre <xref:System.Data.DataTable>objekter, kan du legge til tre <xref:System.Windows.Forms.DataGridTableStyle>objekter i samlingen, én for hver tabell.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Synkroniserer hvert <xref:System.Windows.Forms.DataGridTableStyle>objekt med en <xref:System.Data.DataTable>Sett den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>til den <xref:System.Windows.Forms.DataGridTableStyle>til den <xref:System.Data.DataTable.TableName%2A>av <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> Hvis du vil ha mer informasjon om binding til en matrise av objekter, se den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Hvis du vil opprette en tilpasset visning av en tabell, kan du opprette en forekomst av en <xref:System.Windows.Forms.DataGridTextBoxColumn>eller <xref:System.Windows.Forms.DataGridBoolColumn>klasse og legge til objektet i den <xref:System.Windows.Forms.GridTableStylesCollection>tilgjengelig via den <xref:System.Windows.Forms.DataGrid.TableStyles%2A>egenskapen.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Begge klasser arve fra <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> For hver kolonne mal angitt i <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>til den <xref:System.Data.DataColumn.ColumnName%2A>for en kolonne du vil vise i rutenettet.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Hvis du vil skjule en kolonne, Sett den <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>til noe annet enn en gyldig <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Hvis du vil formatere teksten i en kolonne, angitt i <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>for den <xref:System.Windows.Forms.DataGridTextBoxColumn>til en av verdiene [formateringstyper](~/add/includes/ajax-current-ext-md.md) og [egendefinert dato og klokkeslett-formatstrenger](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Objekttypen må inneholde felles egenskaper for å binde DataGrid til forespørselsparameter av sterk type matrise av objekter. Opprette en <xref:System.Windows.Forms.DataGridTableStyle>som viser matrisen må du angi den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>egenskapen `typename[]` der `typename` erstattes med navnet objekttypen.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Legg også merke som den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>egenskapen skiller; typenavnet må samsvare nøyaktig.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Se den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>egenskapen for et eksempel.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Du kan også binde DataGrid til <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> En funksjon i den <xref:System.Collections.ArrayList>er at den kan inneholde objekter fra flere typer, men DataGrid kan bare bindes til slik liste når alle elementer i listen er av samme type som det første elementet.</xref:System.Collections.ArrayList> Dette betyr at alle objekter må være av samme type eller de må arve fra den samme klassen som det første elementet i listen. Hvis det første elementet i listen er for eksempel en <xref:System.Windows.Forms.Control>, kan det andre elementet en <xref:System.Windows.Forms.TextBox>(som arver fra <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Hvis du på den andre siden det første elementet er et <xref:System.Windows.Forms.TextBox>det andre objektet kan ikke være en <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Flere, den <xref:System.Collections.ArrayList>må ha elementer i den når den er bundet.</xref:System.Collections.ArrayList> En tom <xref:System.Collections.ArrayList>resulterer i et tomt rutenett.</xref:System.Collections.ArrayList> I tillegg objekter i den <xref:System.Collections.ArrayList>må inneholde felles egenskaper.</xref:System.Collections.ArrayList> Ved binding til en <xref:System.Collections.ArrayList>, angitt i <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>av den <xref:System.Windows.Forms.DataGridTableStyle>til &quot;ArrayList&quot; (typenavn).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       For hver <xref:System.Windows.Forms.DataGridTableStyle>, kan du angi farge og teksten attributter som overstyrer for DataGrid-kontrollen.</xref:System.Windows.Forms.DataGridTableStyle> Hvis disse egenskapene ikke er angitt, brukes innstillingene for kontrollen som standard. Følgende egenskaper kan overstyres av <xref:System.Windows.Forms.DataGridTableStyle>Egenskaper:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>- <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>- <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>- <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>- <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>for å tilpasse utseendet til individuelle kolonner, legge til <xref:System.Windows.Forms.DataGridColumnStyle>objekter til <xref:System.Windows.Forms.GridColumnStylesCollection>som er tilgjengelig via <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>egenskapen for hver <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Synkronisere hver <xref:System.Windows.Forms.DataGridColumnStyle>med et <xref:System.Data.DataColumn>i <xref:System.Data.DataTable>Sett den <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>til den <xref:System.Data.DataColumn.ColumnName%2A>av en <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> Når en <xref:System.Windows.Forms.DataGridColumnStyle>, du kan også angi en formatering streng som angir hvordan kolonnen viser data.</xref:System.Windows.Forms.DataGridColumnStyle> For eksempel kan du angi at kolonnen bruker korte datoformatet for å vise datoer i tabellen.      > [!CAUTION] > Opprett alltid <xref:System.Windows.Forms.DataGridColumnStyle>objekter, og Legg dem til <xref:System.Windows.Forms.GridColumnStylesCollection>før du legger til <xref:System.Windows.Forms.DataGridTableStyle>objekter til <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Når du legger til en tom <xref:System.Windows.Forms.DataGridTableStyle>med en gyldig <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>verdien i samlingen <xref:System.Windows.Forms.DataGridColumnStyle>objekter som genereres automatisk for deg.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Derfor vil bli utløst et unntak hvis du prøver å legge til nye <xref:System.Windows.Forms.DataGridColumnStyle>objekter med dupliserte <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>verdier <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>      > [!NOTE] > Den <xref:System.Windows.Forms.DataGridView>kontrollen erstatter og legger til funksjoner i DataGrid-kontrollen; imidlertid DataGrid-kontrollen er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger.</xref:System.Windows.Forms.DataGridView> Hvis du vil ha mer informasjon, se [forskjeller mellom for Windows Forms DataGridView og DataGrid Kontroller](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
