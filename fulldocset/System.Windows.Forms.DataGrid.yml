- uid: System.Windows.Forms.DataGrid.TableStyles
  id: TableStyles
  parent: System.Windows.Forms.DataGrid
  langs:
  - csharp
  name: TableStyles
  nameWithType: DataGrid.TableStyles
  fullName: System.Windows.Forms.DataGrid.TableStyles
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter samlingen av <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> objekter for rutenettet."
  remarks: "Bruk av <xref:System.Windows.Forms.GridTableStylesCollection>hentes med TableStyles-egenskapen for å opprette egendefinerte visninger for hver tabell som vises av den <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>kontroll.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridTableStylesCollection>       Som standard returneres av TableStyles samlingen inneholder ikke noen <xref:System.Windows.Forms.DataGridTableStyle>objekter.</xref:System.Windows.Forms.DataGridTableStyle> Opprette et sett med tilpassede visninger: 1.  Opprett en <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle>      2.  Angi den <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>i rutenettet tabellobjekt til den <xref:System.Data.DataTable.TableName%2A>av <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      3.  Legg til <xref:System.Windows.Forms.DataGridColumnStyle>objekter, én for hver rutenettkolonne som skal vises til den <xref:System.Windows.Forms.GridColumnStylesCollection>returnert av den <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>egenskapen.</xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle>      4.  Sett den <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>til hver <xref:System.Windows.Forms.DataGridColumnStyle>til den <xref:System.Data.DataColumn.ColumnName%2A>av en <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      5.  Legg til det <xref:System.Windows.Forms.DataGridTableStyle>objektet i samlingen som returneres av TableStyles.</xref:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Opprett alltid <xref:System.Windows.Forms.DataGridColumnStyle>objekter, og Legg dem til <xref:System.Windows.Forms.GridColumnStylesCollection>før du legger til <xref:System.Windows.Forms.DataGridTableStyle>objekter til <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Når du legger til en tom <xref:System.Windows.Forms.DataGridTableStyle>med en gyldig <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>verdien i samlingen <xref:System.Windows.Forms.DataGridColumnStyle>objekter som genereres automatisk for deg.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> Derfor vil bli utløst et unntak hvis du prøver å legge til nye <xref:System.Windows.Forms.DataGridColumnStyle>objekter med dupliserte <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>verdier <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>"
  example:
  - "The following code example creates one <xref:System.Windows.Forms.DataGridTableStyle> for each <xref:System.Data.DataTable> found in a <xref:System.Data.DataSet>, and sets the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of the <xref:System.Windows.Forms.DataGridTableStyle> to the <xref:System.Data.DataTable.TableName%2A> of the <xref:System.Data.DataTable>. The <xref:System.Windows.Forms.DataGridTableStyle> is then added to the <xref:System.Windows.Forms.GridTableStylesCollection> returned by the TableStyles property. The example also prints the <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> of each <xref:System.Windows.Forms.DataGridColumnStyle> in the <xref:System.Windows.Forms.GridColumnStylesCollection> returned by the <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> property of each <xref:System.Windows.Forms.DataGridTableStyle> in the <xref:System.Windows.Forms.GridTableStylesCollection>.  \n  \n [!code-cs[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_103_1.cs)]\n [!code-vb[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_103_1.vb)]\n [!code-cpp[Classic DataGrid.TableStyles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_103_1.cpp)]"
