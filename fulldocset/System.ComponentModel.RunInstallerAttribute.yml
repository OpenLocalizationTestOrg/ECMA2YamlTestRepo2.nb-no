  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: "Angir om Visual Studio egendefinert handling installasjonsprogrammet eller [Installutil.exe (Installer verktøyet)](~/add/includes/ajax-current-ext-md.md) kan aktiveres når samlingen er installert."
  remarks: "Hvis en klassen som arver fra <xref:System.Configuration.Install.Installer>er merket med RunInstallerAttribute satt til `true`, Visual Studio egendefinert handling installasjonsprogrammet eller InstallUtil.exe-vil bli startet når samlingen er installert.</xref:System.Configuration.Install.Installer> Medlemmer som er merket med RunInstallerAttribute satt til `false` vil ikke aktivere en installer. Standard `true`.      > [!NOTE] > Når du merker en egenskap med RunInstallerAttribute satt til `true`, verdien for dette attributtet er satt til medlemmet konstant <xref:System.ComponentModel.RunInstallerAttribute.Yes>.</xref:System.ComponentModel.RunInstallerAttribute.Yes> For en egenskap som er merket med RunInstallerAttribute satt til `false`, verdien er <xref:System.ComponentModel.RunInstallerAttribute.No>.</xref:System.ComponentModel.RunInstallerAttribute.No> Derfor når du vil kontrollere verdien til attributtet i koden, må du angi attributtet som <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>eller <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>       Hvis du vil ha mer informasjon, se [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._90_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._90_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._90_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._90_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._90_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._90_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
