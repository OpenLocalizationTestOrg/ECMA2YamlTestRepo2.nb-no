  name: ReferralChasingOption
  nameWithType: ReferralChasingOption
  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "Opplistingen ReferralChasingOption angir om og hvordan henvisning fange er pursued."
  remarks: "Når en server bestemmer som andre servere holder relevant informasjon serveren kan se klienten til en annen server for å hente resultatet. Henvisning fange er prosessen som en klient kontakter referert til serveren for å fortsette Active directory-søk.       Bruk konstanter på denne opplisting til å definere søkeinnstillinger for henvisning fange. Handlingen inkluderer tilordne de riktige feltene i <xref:System.DirectoryServices.DirectorySearcher>til elementer i opplistingen ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       ADSI LDAP-leverandør støtter eksterne referanser for sidevekslet søk, men støtter ikke underordnede referanser under Bla."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
  - System.Enum
  platform:
  - net462
