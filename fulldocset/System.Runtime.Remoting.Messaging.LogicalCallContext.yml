  fullName: System.Runtime.Remoting.Messaging.LogicalCallContext
  type: Class
  summary: "Inneholder et sett med egenskaper som overføres med kodebane kjøring under ekstern metodekall."
  remarks: "Klassen LogicalCallContext er en versjon av den <xref:System.Runtime.Remoting.Messaging.CallContext>klasse som brukes under metoden kall til eksterne programdomener.</xref:System.Runtime.Remoting.Messaging.CallContext> Den <xref:System.Runtime.Remoting.Messaging.CallContext>tilsvarer et spesialiserte collection-objekt tråd lokalt for metodekall, og gir data spor som er unikt for hver logiske tråd for utførelse.</xref:System.Runtime.Remoting.Messaging.CallContext> Sporene deles ikke mellom kall kontekster på andre logiske tråder. Objekter kan legges til i <xref:System.Runtime.Remoting.Messaging.CallContext>fordi den går nedover og opp kodebane kjøring undersøkes av forskjellige objekter langs den banen.</xref:System.Runtime.Remoting.Messaging.CallContext>       Når et eksternt metodekall gjøres til et objekt i en annen <xref:System.AppDomain>, <xref:System.Runtime.Remoting.Messaging.CallContext>klassen genererer en LogicalCallContext som overføres sammen med det eksterne kallet.</xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Bare objekter som Eksponer den <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>grensesnittet og lagres i det <xref:System.Runtime.Remoting.Messaging.CallContext>er overført utenfor den <xref:System.AppDomain>i en LogicalCallContext.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> Objekter som ikke støtter dette grensesnittet sendes ikke i LogicalCallContext forekomster med eksterne metodekall.      > [!NOTE] > Denne klassen er en kobling behov. Det oppstår en SecurityException Hvis umiddelbar oppkalleren ikke har tillatelse for infrastruktur. Se [koblingen krav](~/add/includes/ajax-current-ext-md.md) for mer informasjon."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
