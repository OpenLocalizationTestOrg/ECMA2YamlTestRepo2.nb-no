  summary: "Bestemmer om HTML-enheter i teksten knyttet til den <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;> </xref> konverteres til de tilsvarende tegnene når teksten analyseres."
  remarks: "Metoden HtmlDecodeLiterals brukes til å fastsette om HTML-enheter i teksten knyttet til den <xref:System.Web.UI.WebControls.ListItem>konverteres til de tilsvarende tegnene når teksten analyseres.</xref:System.Web.UI.WebControls.ListItem> Denne metoden overstyrer arvede implementeringen av den <xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName>metoden alltid returnere `true`.</xref:System.Web.UI.ControlBuilder.HtmlDecodeLiterals%2A?displayProperty=fullName> Dette indikerer at HTML-enheter i teksten knyttet til den <xref:System.Web.UI.WebControls.ListItem>kontrollen alltid automatisk konverteres til de tilsvarende, ren tekst-tegnene.</xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > Tekst som er tilknyttet den <xref:System.Web.UI.WebControls.ListItem>gjengis som et attributt for den `<option>` HTML-element.</xref:System.Web.UI.WebControls.ListItem> Når attributtet gjengis på klienten, konverteres automatisk spesialtegn til de tilsvarende HTML-enheten. For eksempel den mindre enn tegnet (<) is=&quot;&quot; converted=&quot;&quot; to=&quot;&quot;></)>`<`. Når attributtet analyseres, konverteres HTML enheter automatisk tilbake til de tilsvarende, ren tekst-tegnene."
  syntax:
    content: public override bool HtmlDecodeLiterals ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>for alle tilfellene."
  overload: System.Web.UI.WebControls.ListItemControlBuilder.HtmlDecodeLiterals*
  exceptions: []
  platform:
  - net462
