  summary: "Unntak som er et når XAML leseren ikke kan behandle elementer i leseren kilden XAML til en XAML node-dataflyt."
  remarks: "I tilfeller der informasjon er tilgjengelig (for eksempel når XAML noden dataflyten leses av et <xref:System.Xaml.XamlXmlReader>), og i enkelte tilfeller unntak, kan en XamlParseException rapportere informasjon fra kilden til XAML noden dataflyten.</xref:System.Xaml.XamlXmlReader> Denne informasjonen blir lagt til i <xref:System.Xaml.XamlException.Message%2A>, og som også finnes i <xref:System.Xaml.XamlException.LineNumber%2A>og <xref:System.Xaml.XamlException.LinePosition%2A>.</xref:System.Xaml.XamlException.LinePosition%2A> </xref:System.Xaml.XamlException.LineNumber%2A> </xref:System.Xaml.XamlException.Message%2A> Hvert enkelt av disse medlemmene implementeres av <xref:System.Xaml.XamlException>base klasse.</xref:System.Xaml.XamlException>"
