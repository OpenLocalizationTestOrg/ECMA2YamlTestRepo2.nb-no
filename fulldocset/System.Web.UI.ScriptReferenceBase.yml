- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;> </xref> -objekt automatisk legger til koden på slutten av filen ECMAScript (JavaScript) til å kalle metoden klienten NotifyScriptLoaded for den [Sys.Application](~/add/includes/ajax-current-ext-md.md) klasse."
  remarks: "Angi egenskapen NotifyScriptLoaded `false` Hvis du refererer til en skriptfilen i en samling og skriptfilen inneholder allerede kode for å kalle [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md). Det oppstår en feil hvis [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) -metoden mer enn én gang fra en skriptfilen.       Hvis du refererer til en frittstående skriptfilen som ikke er innebygd i en samling, må du ta med koden på slutten av skriptfilen å kalle den [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metoden. Eksemplet nedenfor viser koden inkludere på slutten av skriptfilen.      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den [Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) automatisk-metoden på slutten av en JavaScript-fil, eller <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis brukerkode kaller den [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metoden som allerede er i JavaScript-filen. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
