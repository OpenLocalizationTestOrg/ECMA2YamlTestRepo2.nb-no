- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Kjører et skript."
  remarks: "Når den <xref:System.Net.HttpWebRequest>objektet kjøres, må den kanskje kjøre WPAD (Web-Proxy automatisk gjenkjenning)-protokoll for å finne ut om en proxy-server kreves for nådde URL-adressen for målet.</xref:System.Net.HttpWebRequest> Under denne prosessen systemet ned kompilerer skriptet PAC (Proxy automatisk-konfigurasjonen) i minnet og prøver å utføre FindProxyForURL-funksjonen i henhold til spesifikasjonen PAC.       Når du gjør dette, oppretter en intern programdomenet i programmet som kjører med mimimal tillatelser og viktigste ikke gi tillatelsen Brukergrensesnittet til denne nye programdomenet i systemet. Evalueringen av en proxy og kjører funksjonen FindProxyForURL javascript skjer i konteksten for denne nye programdomenet og under denne prosessen systemet må kanskje kjøre flere hjelpefunksjoner i henhold til spesifikasjonen PAC."
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "Bare internt."
    - id: host
      type: System.String
      description: "Bare internt."
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       En intern bare-verdien som ble returnert."
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
