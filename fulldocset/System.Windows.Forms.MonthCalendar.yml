  remarks: "Den <xref:System.Windows.Forms.Control.ForeColor%2A>egenskapen er en omkringliggende egenskap.</xref:System.Windows.Forms.Control.ForeColor%2A> En omkringliggende egenskapen er en kontrollegenskap som, hvis ikke angitt, er hentet fra den overordnede kontrollen. For eksempel en <xref:System.Windows.Forms.Button>har samme <xref:System.Windows.Forms.Control.BackColor%2A>som sitt overordnede <xref:System.Windows.Forms.Form>som standard.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Du finner mer informasjon om omsluttende egenskaper i den <xref:System.Windows.Forms.AmbientProperties>klassen eller <xref:System.Windows.Forms.Control>klassen oversikt.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Starter med Windows Vista og avhengig av tema, kan angi denne egenskapen ikke endre utseendet for kalenderen. For eksempel har Windows er satt til å bruke Aero-tema, angi denne egenskapen ingen virkning hvis. Dette skyldes at en oppdatert versjon av kalenderen gjengis med et utseende som er avledet ved kjøretid fra det gjeldende operativsystemet temaet. Hvis du vil bruke denne egenskapen å aktivere den eldre versjonen av kalenderen, kan du deaktivere visuelle stiler for programmet. Hvis du deaktiverer visuelle stiler kan påvirke utseendet og virkemåten til andre kontroller i programmet. Hvis du vil deaktivere visuelle stiler i Visual Basic, åpne utforming prosjektet, og Fjern den **Aktiver XP visuelle stiler** merket. Hvis du vil deaktivere visuelle stiler i C#, åpne Program.cs og kommentere ut `Application.EnableVisualStyles();`."
  example:
  - "The following code example sets the <xref:System.Windows.Forms.Control.BackColor%2A> and <xref:System.Windows.Forms.Control.ForeColor%2A> of the controls to the default system colors. The code recursively calls itself if the control has any child controls. This code example requires that you have a <xref:System.Windows.Forms.Form> with at least one child control; however, a child container control, like a <xref:System.Windows.Forms.Panel> or <xref:System.Windows.Forms.GroupBox>, with its own child control(s) would better demonstrate the recursion.  \n  \n [!code-cs[Windows.Forms.Control Properties#1](~/add/codesnippet/csharp/p-system.windows.forms.m_6_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#1](~/add/codesnippet/cpp/p-system.windows.forms.m_6_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#1](~/add/codesnippet/visualbasic/p-system.windows.forms.m_6_1.vb)]"
