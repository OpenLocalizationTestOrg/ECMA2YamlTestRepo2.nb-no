  name: MonthCalendar
  nameWithType: MonthCalendar
  fullName: System.Windows.Forms.MonthCalendar
  type: Class
  summary: "Representerer en Windows-kontroll som gjør det mulig at brukeren velger en dato ved hjelp av et visual månedlig kalender-visningen."
  remarks: "Kontrollen utvalgstelling tillater at brukeren velger en dato med en visuell visning. Du kan begrense dato og klokkeslett som kan velges ved å angi den <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>og <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>Egenskaper.</xref:System.Windows.Forms.MonthCalendar.MaxDate%2A> </xref:System.Windows.Forms.MonthCalendar.MinDate%2A>       Du kan endre utseendet av kalenderen kontrollen ved å angi den <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A>, og <xref:System.Windows.Forms.Control.BackColor%2A>Egenskaper.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A> </xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>      > [!NOTE] > Den <xref:System.Windows.Forms.DateTimePicker>kontrollen støtter bare gregoriansk.</xref:System.Windows.Forms.DateTimePicker>      > [!NOTE] > Den <xref:System.Windows.Forms.DateTimePicker>kontrollen støtter bare gregoriansk.</xref:System.Windows.Forms.DateTimePicker>       Kontrollen utvalgstelling tegnes operativsystemet, så <xref:System.Windows.Forms.MonthCalendar.Paint>denne hendelsen oppstår aldri.</xref:System.Windows.Forms.MonthCalendar.Paint> Hvis du trenger å gjøre tilpassede utvalgstelling styre, må du overstyre den <xref:System.Windows.Forms.Control.OnPrint%2A>metoden kall base implementeringen av <xref:System.Windows.Forms.Control.OnPrint%2A>, og utfør egendefinerte maler.</xref:System.Windows.Forms.Control.OnPrint%2A> </xref:System.Windows.Forms.Control.OnPrint%2A>       Hvis du trenger egendefinerte datoformatering og et utvalg som er begrenset til bare én dato, kan du vurdere å bruke en <xref:System.Windows.Forms.DateTimePicker>kontrollen i stedet for en utvalgstelling.</xref:System.Windows.Forms.DateTimePicker> Ved hjelp av den <xref:System.Windows.Forms.DateTimePicker>fjerner mye trenger for å validere dato/klokkeslett-verdiene.</xref:System.Windows.Forms.DateTimePicker>       For mer informasjon om måneden kalender kontroller, kan du se [måned kalenderen kontrollreferanse](http://go.microsoft.com/fwlink/?LinkId=178863)."
  example:
  - "The following code example displays a form containing a MonthCalendar control that displays one calendar year. The example demonstrates setting the <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleBackColor%2A>, <xref:System.Windows.Forms.MonthCalendar.TitleForeColor%2A>, <xref:System.Windows.Forms.MonthCalendar.CalendarDimensions%2A>, and <xref:System.Windows.Forms.MonthCalendar.TrailingForeColor%2A> properties to customize the look of the calendar control. Other properties such as <xref:System.Windows.Forms.MonthCalendar.AnnuallyBoldedDates%2A>, <xref:System.Windows.Forms.MonthCalendar.BoldedDates%2A>, and <xref:System.Windows.Forms.MonthCalendar.MonthlyBoldedDates%2A> are set to customize which dates are bold. The example also sets the <xref:System.Windows.Forms.MonthCalendar.FirstDayOfWeek%2A>, <xref:System.Windows.Forms.MonthCalendar.MaxDate%2A>, <xref:System.Windows.Forms.MonthCalendar.MinDate%2A>, and <xref:System.Windows.Forms.MonthCalendar.MaxSelectionCount%2A> properties to change the calendar format. The <xref:System.Windows.Forms.MonthCalendar.DateSelected> and <xref:System.Windows.Forms.MonthCalendar.DateChanged> events are also handled and their status is displayed on the form.  \n  \n [!code-vb[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_17_1.vb)]\n [!code-cpp[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/cpp/t-system.windows.forms.m_17_1.cpp)]\n [!code-cs[System.Windows.Forms.MonthCalendar#1](~/add/codesnippet/csharp/t-system.windows.forms.m_17_1.cs)]"
