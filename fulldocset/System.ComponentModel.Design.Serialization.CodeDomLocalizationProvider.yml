  fullName: System.ComponentModel.Design.Serialization.CodeDomLocalizationProvider
  type: Class
  summary: "Inneholder CodeDOM ressursen serialisering. Denne klassen kan ikke arves."
  remarks: "Klassen CodeDomLocalizationProvider er en serialisering leverandør som gir en lokalisering-funksjon. Den støtter serialisering til ressurser via <xref:System.ComponentModel.Design.IResourceService>, og legger den til to egenskaper rotkomponenten: `Language` og `Localizable`.</xref:System.ComponentModel.Design.IResourceService> Hvis `Localizable` er satt til `true`, endrer måten egenskaper genereres og ruter tilhørende verdier til en ressursfil for denne leverandøren. To lokalisering-modeller støttes.       Du kan kontrollere kulturer som tilbys og stilen for lokalisering med konstruktøren parametere."
