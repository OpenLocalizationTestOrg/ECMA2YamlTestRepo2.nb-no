- uid: System.Web.UI.WebControls.ListBox.LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  id: LoadPostData(System.String,System.Collections.Specialized.NameValueCollection)
  parent: System.Web.UI.WebControls.ListBox
  langs:
  - csharp
  name: LoadPostData(String,NameValueCollection)
  nameWithType: ListBox.LoadPostData(String,NameValueCollection)
  fullName: System.Web.UI.WebControls.ListBox.LoadPostData(String,NameValueCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Laster inn postede innholdet kontrollens listen hvis den er forskjellig fra den siste posteringen."
  remarks: "Metoden LoadPostData brukes hovedsakelig av kontrollutviklere når det avledes en egendefinert kontroll fra <xref:System.Web.UI.WebControls.ListBox>klasse.</xref:System.Web.UI.WebControls.ListBox>       Angir metoden LoadPostData Hvis tilstanden til den <xref:System.Web.UI.WebControls.ListBox>kontrollen er endret.</xref:System.Web.UI.WebControls.ListBox> Med andre ord, den bestemmer om hvert listeelement kontrollens har samme <xref:System.Web.UI.WebControls.ListItem.Selected%2A>verdi som den siste verdien i postede.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> En bruker velger et element i kontrollen endres av <xref:System.Web.UI.WebControls.ListItem.Selected%2A>verdien for den tilsvarende <xref:System.Web.UI.WebControls.ListItem>objekt i den <xref:System.Web.UI.WebControls.ListControl.Items%2A>samling av <xref:System.Web.UI.WebControls.ListBox>kontroll.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> Hvis noen listeelementer er valgt i kontrollen, eller hvis den <xref:System.Web.UI.WebControls.ListBox>er deaktivert, LoadPostData returnerer `false`.</xref:System.Web.UI.WebControls.ListBox>       Når metoden LoadPostData returnerer `true` ASP.NET siden framework aktiverer for en kontroll av <xref:System.Web.UI.WebControls.RadioButtonList.RaisePostDataChangedEvent%2A>metode for kontrollen.</xref:System.Web.UI.WebControls.RadioButtonList.RaisePostDataChangedEvent%2A>"
  syntax:
    content: protected virtual bool LoadPostData (string postDataKey, System.Collections.Specialized.NameValueCollection postCollection);
    parameters:
    - id: postDataKey
      type: System.String
      description: "Nøkkel-ID for kontrollen som brukes til indeks i `postCollection`."
    - id: postCollection
      type: System.Collections.Specialized.NameValueCollection
      description: "En <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> som inneholder informasjon om verdi indekseres av kontrollen identifikatorer."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis postede innholdet, er forskjellig fra den siste posteringen; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ListBox.LoadPostData*
  exceptions: []
  platform:
  - net462
