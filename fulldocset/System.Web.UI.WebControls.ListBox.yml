- uid: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent
  id: RaisePostDataChangedEvent
  parent: System.Web.UI.WebControls.ListBox
  langs:
  - csharp
  name: RaisePostDataChangedEvent()
  nameWithType: ListBox.RaisePostDataChangedEvent()
  fullName: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Aktiverer den <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged*>metoden når lagt ut data for den <xref href=&quot;System.Web.UI.WebControls.ListBox&quot;> </xref> kontrollen er endret.</xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged*>"
  remarks: "Metoden RaisePostDataChangedEvent brukes hovedsakelig av kontrollutviklere når det avledes en egendefinert kontroll fra den <xref:System.Web.UI.WebControls.ListBox>kontroll.</xref:System.Web.UI.WebControls.ListBox>       ASP.NET siden framework kaller RaisePostDataChangedEvent-metoden på en <xref:System.Web.UI.WebControls.ListBox>kontrollerer når den <xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A>metoden indikerer at tilstanden til elementene er endret i den <xref:System.Web.UI.WebControls.ListBox>kontroll.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.ListBox.LoadPostData%2A> </xref:System.Web.UI.WebControls.ListBox> Metodekall RaisePostDataChangedEvent den <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>metode til å øke den <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>hendelsen.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A> Kontrollutviklere kan overstyre den <xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>metode til å utføre egendefinerte behandling når brukeren velger listeelementer i kontrollen.</xref:System.Web.UI.WebControls.ListControl.OnSelectedIndexChanged%2A>       Metoden RaisePostDataChangedEvent kan eventuelt utføre før du opprettet i <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>hendelsen for kontrollen.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> Ikke validere gruppe vises på siden når et listeelement i den <xref:System.Web.UI.WebControls.ListBox>er merket, angitt av <xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A>og <xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A>egenskapene som skal `true`, og angi deretter gruppen for å validere i den <xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A>egenskapen.</xref:System.Web.UI.WebControls.ListControl.ValidationGroup%2A> </xref:System.Web.UI.WebControls.ListControl.CausesValidation%2A> </xref:System.Web.UI.WebControls.ListControl.AutoPostBack%2A> </xref:System.Web.UI.WebControls.ListBox>"
  syntax:
    content: protected virtual void RaisePostDataChangedEvent ();
    parameters: []
  overload: System.Web.UI.WebControls.ListBox.RaisePostDataChangedEvent*
  exceptions: []
  platform:
  - net462
