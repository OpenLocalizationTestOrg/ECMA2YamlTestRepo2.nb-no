  summary: "Representerer en liste som tillater én eller flere element-merking."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Introduksjon Bruk liste for å opprette en listekontroll som tillater én eller flere element-merking.       Bruk av <xref:System.Web.UI.WebControls.ListBox.Rows%2A>til å angi høyden på kontrollen.</xref:System.Web.UI.WebControls.ListBox.Rows%2A> Hvis du vil aktivere flervalg elementet, kan du angi den <xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>egenskapen `ListSelectionMode.Multiple`.</xref:System.Web.UI.WebControls.ListBox.SelectionMode%2A>       Hvis du vil angi elementene som skal vises i listen, kan du plassere et `ListItem` element for hver oppføring mellom innledende og avsluttende koder kontrollens liste.       Bruk av <xref:System.Web.UI.WebControls.ListControl.Items%2A>samlingen å undersøke den <xref:System.Web.UI.WebControls.ListItem>objekter i listen.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListControl.Items%2A> Du kan for eksempel finne ut de valgte elementene i listen ved å liste opp de <xref:System.Web.UI.WebControls.ListControl.Items%2A>samlingen og tester den <xref:System.Web.UI.WebControls.ListItem.Selected%2A>verdi for hver <xref:System.Web.UI.WebControls.ListItem>element.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>       Listen støtter også databinding. For å binde kontrollen til en datakilde, må du først opprette en datakilde, for eksempel én av de <xref:System.Web.UI.DataSourceControl>objekter, som inneholder elementer som skal vises i kontrollen.</xref:System.Web.UI.DataSourceControl> Deretter bruker de <xref:System.Web.UI.Control.DataBind%2A>metode til å binde datakilden til listen.</xref:System.Web.UI.Control.DataBind%2A> Bruk av <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>og <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Egenskaper for å angi som feltet i datakilden som skal bindes til det `Text` og `Value` egenskaper henholdsvis for hvert listeelement i kontrollen.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> Listen vises nå informasjonen fra datakilden.      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. Du kan bruke validering Kontroller bekrefte brukerinndata før den angitte teksten i en kontroll. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Hvis du vil ha mer informasjon, se [sikre standardkontroller](~/add/includes/ajax-current-ext-md.md), [slik: beskytte mot skriptet utnytter i et webprogram ved å bruke HTML-koding til strenger](~/add/includes/ajax-current-ext-md.md), og [validering brukerinndata i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:ListBox       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Rows=&quot;integer&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SelectionMode=&quot;Single|Multiple&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:ListBox>   ```"
  example:
  - "The following example demonstrates how to create a ListBox control.  \n  \n [!code-cs[Classic ListBox Example 2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_1.aspx)]\n [!code-vb[Classic ListBox Example 2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_1.aspx)]  \n  \n The following example shows how to create a ListBox control that supports multiple selections.  \n  \n [!code-cs[Classic ListBox Example 2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_2.aspx)]\n [!code-vb[Classic ListBox Example 2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_2.aspx)]  \n  \n The following example demonstrates how to create a ListBox control through data binding.  \n  \n [!code-vb[Classic ListBox Example 2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_114_3.aspx)]\n [!code-cs[Classic ListBox Example 2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_114_3.aspx)]"
