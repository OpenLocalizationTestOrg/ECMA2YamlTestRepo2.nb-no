.       *aarrggbb* en åtte heksadesimalt siffer. De første to sifrene angir du fargen <xref:System.Windows.Media.Color.A%2A>verdi de neste to angi den <xref:System.Windows.Media.Color.R%2A>verdi de neste to angi den <xref:System.Windows.Media.Color.G%2A>verdi, og de siste to angi den <xref:System.Windows.Media.Color.B%2A>verdi.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> For eksempel `FF0000FF`.       *scA* <xref:System.Single?displayProperty=fullName> for fargen <xref:System.Windows.Media.Color.ScA%2A>verdi.</xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single?displayProperty=fullName>           *scR* <xref:System.Single?displayProperty=fullName> for fargen <xref:System.Windows.Media.Color.ScR%2A>verdi.</xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single?displayProperty=fullName>           *scG* <xref:System.Single?displayProperty=fullName> for fargen <xref:System.Windows.Media.Color.ScG%2A>verdi.</xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single?displayProperty=fullName>           *scB* <xref:System.Single?displayProperty=fullName> for fargen <xref:System.Windows.Media.Color.ScB%2A>verdi.</xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single?displayProperty=fullName>           *profileUri* <xref:System.Uri?displayProperty=fullName> den [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] eller [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] farge profilen.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> alfa kanal fargeverdien.</xref:System.Single?displayProperty=fullName>     Verdien er mellom 0,0 til 1,0.       *colorValue* <xref:System.Single?displayProperty=fullName> en kommadelt liste med tre til åtte verdier som representerer fargekanaler for profilen.</xref:System.Single?displayProperty=fullName>     Verdien er mellom 0