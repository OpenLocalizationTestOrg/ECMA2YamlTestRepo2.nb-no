  remarks: "Egendefinert HTTP-behandlingsprogrammer behandle bestemt, forhåndsdefinerte typer HTTP-forespørsler. Kjørbar kode som er definert i den <xref:System.Web.IHttpHandler>klasser, i stedet for konvensjonelt ASP eller ASP.NET Web pages, svarer på disse bestemte forespørsler.</xref:System.Web.IHttpHandler> HTTP-behandlingsprogrammer gjør det mulig for samhandling med lavt nivå forespørselen og svar-tjenester for IIS-nettserveren, og angi funksjonalitet som til ISAPI-utvidelser, men med en enklere programming modell."
