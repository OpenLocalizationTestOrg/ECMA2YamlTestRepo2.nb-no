  name: PartChromeType
  nameWithType: PartChromeType
  fullName: System.Web.UI.WebControls.WebParts.PartChromeType
  type: Enum
  summary: "Angir hva slags kantlinje som omgir en webdeler-kontroll."
  remarks: "Del kontrollens PartChromeType opplisting bestemmer hvilken type kantlinje omgir en webdeler-kontroll. Alternativene er viser en tittellinjen bare, bare en kantlinje, en tittellinjen og kantlinjen eller ingen.       Hvis opplistingsverdien er satt til standard p√• den <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>egenskapen til en kontroll som en del kontrollen arver egenskapsinnstillingen fra den <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>for sonen som inneholder kontrollen.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>"
  example:
  - "The following code examples demonstrate the declarative use of the PartChromeType enumeration by using a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the <xref:System.Web.UI.WebControls.WebParts.Part> class provides, including the <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> property, which uses the PartChromeType enumeration as its return type.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_328_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_328_1.cs)]  \n  \n Note that in the declarative markup for the Web page, the second instance of the `TextDisplayWebPart` control sets its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> property value to TitleOnly. After you load the page in a browser, the second control instance appears minimized. When you expand the second control, it has only a title bar without a border.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_328_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_328_2.aspx)]"
  syntax:
    content: public enum PartChromeType
