  type: Class
  summary: "Konverterer et tidsrom uttrykt i sekunder."
  remarks: "Denne typen som alle de andre konfigurasjon konverteringsprogram typene, konverterer strenger i konfigurasjonsfilen til og fra de forespørselsparameter av sterk type egenskapene.       Spesielt TimeSpanSecondsConverter konverterer <xref:System.String>sekunder tilordnet et configuration-egenskapen til <xref:System.TimeSpan>sekunder og omvendt.</xref:System.TimeSpan> </xref:System.String>       Den <xref:System.Configuration.TimeSpanMinutesConverter>vedvarer verdier av typen `long` som representerer antallet sekunder.</xref:System.Configuration.TimeSpanMinutesConverter>"
  example:
  - Refer to the code examples in <xref:System.Configuration.InfiniteTimeSpanConverter> and <xref:System.Configuration.TimeSpanMinutesConverter>.
