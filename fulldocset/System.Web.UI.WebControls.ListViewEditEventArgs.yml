  name: ListViewEditEventArgs
  nameWithType: ListViewEditEventArgs
  fullName: System.Web.UI.WebControls.ListViewEditEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemEditing&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.ItemEditing>hendelse når en Rediger-knappen, men før den <xref:System.Web.UI.WebControls.ListView>elementet går inn i redigeringsmodus.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemEditing> </xref:System.Web.UI.WebControls.ListView> (En Rediger-knappen er en knapp der `CommandName` egenskapen satt til &quot;Edit&quot;.) Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår, for eksempel avbryter redigeringsoperasjonen.       En ListViewEditEventArgs-objekt er sendt til hendelseshåndtering metoden. Dette objektet gjør mulig å finne ut indeksen for elementet som er åpnet for redigering, og til å angi at redigeringsoperasjonen bør avbrytes. Hvis du vil avbryte redigeringsoperasjonen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for ListViewEditEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En liste med opprinnelige verdier for en forekomst av ListViewEditEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewEditEventArgs object to cancel the edit operation when the user tries to update a discontinued item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: 'public class ListViewEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
