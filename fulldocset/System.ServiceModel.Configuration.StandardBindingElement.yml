  namespace: System.ServiceModel.Configuration
  summary: "Gjelder innholdet i den angitte bindingen konfigurasjonselementet denne bindingen."
  remarks: "Den `Name` for standard bindingen angitt i `binding` ignoreres under denne operasjonen. Fordi den `Name` attributtet i en binding av brukes sammen med den `Namespace` for samme binding til å generere riktig WSDL for en binding. Imidlertid den <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>for denne typen brukes hovedsakelig som en nøkkel til å identifisere denne Bindingselement i samlingen binding.</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A> Derfor den <xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>egenskap ikke endres under denne operasjonen.</xref:System.ServiceModel.Configuration.StandardBindingElement.Name%2A>"
  syntax:
    content: public void ApplyConfiguration (System.ServiceModel.Channels.Binding binding);
    parameters:
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "En binding."
  overload: System.ServiceModel.Configuration.StandardBindingElement.ApplyConfiguration*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>binding</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
