  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "Angir typen sending for et skjema som en GET eller POST-forespørsel. Denne klassen kan ikke arves. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Opplistingen FormMethod representerer hvor du vil sende inn et skjema. En GET-forespørsel, når den <xref:System.Web.UI.MobileControls.Form.Method%2A>skjemaet er satt til `Get`, er begrenset hverandre innenfor den kan legge inn data.</xref:System.Web.UI.MobileControls.Form.Method%2A> Noen typer tilbakesendinger kan mislykkes når du bruker en GET-forespørsel. Fordelen ved bruk av en henteforespørsel er at alle parameterne er angitt som en del av URL-adressen, og du kan bufre eller lagre URL-adressen."
