  summary: "Navn på modi for den <xref href=&quot;System.Windows.Controls.FlowDocumentReader&quot;> </xref> kontrollen."
  remarks: "Illustrasjonen nedenfor gir et eksempel på siden visning av modus.  Siden viser én side av innholdet på et tidspunkt.  Legg merke til at denne modusen inneholder Sidenavigering kontrollerer at vise gjeldende side count og plassering og angi **neste** og **forrige** siden knapper.  Denne visningsmodusen viser ikke side-felt.       ![FlowDocReader ViewMode på siden](~/add/media/flowdocrdrviewmode-page.png &quot;FlowDocReader ViewMode på siden&quot;) illustrasjonen nedenfor er et eksempel på TwoPage visningsmodus.  TwoPage modus er lik modus, bortsett fra to motstående sider vises om gangen, ligner en åpen book.  Legg merke til at denne modusen inneholder Sidenavigering kontrollerer at vise gjeldende side count og plassering og angi **neste** og **forrige** siden knapper i denne modusen den **neste** og **forrige** siden knappene føre til at innholdet for hoppe ved to sider om gangen, ligner deaktiverer en side i en book.  Gjeldende sidetall angir innledende siden.  Denne visningsmodusen viser ikke side-felt.       ![FlowDocumentReader ViewMode av adresseboken](~/add/media/flowdocrdrviewmode-book.png &quot;FlowDocumentReader ViewMode av adresseboken&quot;) illustrasjonen nedenfor er et eksempel på rullefeltet visningsmodusen.  Denne visningsmodusen omfatter ikke Sidenavigeringskontrollene vises; i stedet brukeren navigerer innhold ved hjelp av angitt side-felt.  For å antall sider og navigering viser rullefeltet visningsmodusen én side som alltid er 1.       ![Skjermbilde: FlowDocumentReader ViewMode av rullefeltet](~/add/media/flowdocrdrviewmode-scroll.png &quot;skjermbilde: FlowDocumentReader ViewMode av rullefeltet&quot;)"
