items:
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  id: ECDiffieHellmanKeyDerivationFunction
  children:
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  langs:
  - csharp
  name: ECDiffieHellmanKeyDerivationFunction
  nameWithType: ECDiffieHellmanKeyDerivationFunction
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  type: Enum
  summary: "Angir nøkkelen utledningen fungerer som den <xref href=&quot;System.Security.Cryptography.ECDiffieHellmanCng&quot;> </xref> klasse skal bruke til å konvertere hemmelige avtaler til key materiale."
  remarks: "Opplistingen ECDiffieHellmanKeyDerivationFunction definerer typen algoritmen som brukes til å transformere en raw hemmelig avtale i nøkkelen materiale. Hemmelig avtale er verdien som er generert fra en privat nøkkel og Motpartens fellesnøkkel som en del av nøkkelutvekslingen. Det er seedverdi for nøkkelen materiale som genereres av den <xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>metoden.</xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>       <xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>Egenskapen bruker denne opplisting for å få funksjonen key utledning for <xref:System.Security.Cryptography.ECDiffieHellmanCng>klasse.</xref:System.Security.Cryptography.ECDiffieHellmanCng> </xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>"
  syntax:
    content: public enum ECDiffieHellmanKeyDerivationFunction
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  id: Hash
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hash
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hash
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "En nummeralgoritme brukes til å generere nøkkelen materiale. Den <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*>egenskapen angir navnet på algoritmen som skal brukes.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*> Hvis algoritmen navnet ikke er angitt, <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> brukes som standard algoritmen."
  remarks: "Du kan også angi den <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>og <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Egenskaper, men de er nødvendige.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       Hvor mye key materiale som genereres tilsvarer størrelsen på hash-verdien for den angitte algoritmen."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "En Hash-baserte Message Authentication Code (HMAC)-algoritme brukes til å generere nøkkelen materiale. Den <> </> *> egenskapen angir nøkkelen som brukes. Enten denne egenskapen må være angitt eller <> </> *> egenskapen må være satt til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; ellers en <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> forårsakes når du bruker Hmac. Hvis begge egenskapene er angitt, brukes den hemmelige avtalen som nøkkelen for HMAC."
  remarks: "Du kan også angi den <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>og <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Egenskaper, men de er nødvendige.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       Hvor mye key materiale som genereres tilsvarer størrelsen på verdien for HMAC."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
