  namespace: System.Security.Cryptography
  summary: "Protokollen sikkerhet TLS (Transport Layer) brukes til å generere nøkkelen materiale. Den <> </> *> og <> </> *> egenskaper må være angitt; ellers, en <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> forårsakes når du bruker Tls."
  remarks: "Denne verdien genererer 160 biter key oppbygning."
  syntax:
    content: Tls
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
