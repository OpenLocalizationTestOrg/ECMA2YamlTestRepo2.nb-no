  name: SoapReflectionImporter
  nameWithType: SoapReflectionImporter
  fullName: System.Xml.Serialization.SoapReflectionImporter
  type: Class
  summary: "Genererer tilordninger i SOAP-kodet meldinger fra .NET Framework-typer eller informasjonen for Web-metoden."
  remarks: "Klassen SoapReflectionImporter inneholder typen tilordninger til SOAP-kodet meldingsdeler, som er definert i et dokument Web Services beskrivelse språket (WSDL). Det brukes bare når en webtjeneste eller klienten angir SOAP koding, som beskrevet i delen 5 av SOAP 1.1-spesifikasjonen."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_9_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_9_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_9_1.cs)]"
