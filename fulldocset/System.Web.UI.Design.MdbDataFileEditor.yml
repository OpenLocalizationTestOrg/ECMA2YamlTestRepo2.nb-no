  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "Gir et brukergrensesnitt for utforming for å velge en Microsoft Access-databasefil."
  remarks: "Et objekt som MdbDataFileEditor brukes til å velge og redigere en URL-adresse for en Microsoft Access-databasefil (MDB) og tilordne URL-adressen til en kontroll under utformingen. For eksempel den <xref:System.Web.UI.WebControls.AccessDataSource>kontrollen bruker klassen MdbDataFileEditor under utformingen til å angi verdien for den <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>egenskapen.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>       Bruk av <xref:System.ComponentModel.EditorAttribute>attributtet knytte MdbDataFileEditor til en egenskap.</xref:System.ComponentModel.EditorAttribute> Når den tilknyttede egenskapen redigeres på utformingsoverflaten, designer verten kaller den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden bruker den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metode, som i sin tur viser et brukergrensesnitt for å velge URL-adressen, og returnerer deretter URL-adressen som er valgt av brukeren.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> Den <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>metoden angir stilen for brukergrensesnittet.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Utledet en klasse fra MdbDataFileEditor til å definere en egendefinert redigeringsprogrammet for en Access-URL-egenskap. For eksempel en avledet klasse kan overstyre den <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metoden og kaller den <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metode med en egendefinert <xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>eller <xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>verdi.</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'
