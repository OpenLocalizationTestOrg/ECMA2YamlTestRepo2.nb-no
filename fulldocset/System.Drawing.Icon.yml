  name: Icon
  nameWithType: Icon
  fullName: System.Drawing.Icon
  type: Class
  summary: "Representerer en Windows-ikonet som er lavt punktgrafikk som brukes til å angi et objekt. Ikonene kan tenke på som gjennomsiktig punktgrafikk, selv om størrelsen som angis av systemet."
  remarks: "Du kan lage ikonet objekter fra filer, flyter eller innebygde ressurser. En liste over konstruktører, kan du se <xref:System.Drawing.Icon.%23ctor%2A>.</xref:System.Drawing.Icon.%23ctor%2A> Du kan også konvertere et ikon til punktgrafikk ved hjelp av den <xref:System.Drawing.Icon.ToBitmap%2A>metoden.</xref:System.Drawing.Icon.ToBitmap%2A>       En ikonet-ressurs kan inneholde flere ikonet bilder. Én ikonfilen kan inneholde bilder i flere størrelser og farger. Bildet som brukes i en applikasjon, avhengig av operativsystemet og innstillinger. Følgende liste detaljer vanlige størrelsen på et ikon: - 16 x 16 piksler - 32 x 32 piksler - 48 x 48 piksler."
  example:
  - "The following code example demonstrates how to use the <xref:System.Drawing.Icon.ToBitmap%2A> method. This example is designed to be used with Windows Forms. Create a form and paste the following code into it. Call the `IconToBitmap` method in the form's <xref:System.Windows.Forms.Control.Paint> event handler, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Drawing.MiscExamples#9](~/add/codesnippet/csharp/t-system.drawing.icon_1.cs)]\n [!code-cpp[System.Drawing.MiscExamples#9](~/add/codesnippet/cpp/t-system.drawing.icon_1.cpp)]\n [!code-vb[System.Drawing.MiscExamples#9](~/add/codesnippet/visualbasic/t-system.drawing.icon_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Editor("System.Drawing.Design.IconEditor, System.Drawing.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.Drawing.Design.UITypeEditor))]

