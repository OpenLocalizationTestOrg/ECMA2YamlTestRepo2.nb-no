  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> lagre brukerprofilen automatisk."
  remarks: "Den <xref:System.Configuration.SettingsBase.Save%2A>metoden automatisk bestemmer om egenskaper som er består av primitive typer, strenger, eller <xref:System.DateTime>objekter har blitt endret av kontroll av <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>egenskapsverdien for hver <xref:System.Configuration.SettingsPropertyValue>profilen.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Den <xref:System.Configuration.SettingsBase.Save%2A>metoden eksplisitt kan ikke avgjøre om en egendefinert klasse er endret.</xref:System.Configuration.SettingsBase.Save%2A> Du kan bruke den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>-hendelsen for å finne ut om et egendefinert objekt er endret og deretter fortsette med automatisk lagring Hvis objektet har blitt endret eller avbryte automatisk hvis objektet ikke er endret.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Hvis du vil avbryte automatisk profilen lagringen egenskapen ContinueWithProfileAutoSave til `false` i den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen; Ellers egenskapen ContinueWithProfileAutoSave til `true`.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Det kan være flere abonnenter i <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Den <xref:System.Web.Profile.ProfileModule>bruker den siste verdien som egenskapen ContinueWithProfileAutoSave.</xref:System.Web.Profile.ProfileModule> Resultatet anbefales det at du har angitt ContinueWithProfileAutoSave-egenskapen den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen om du avbryter eller fortsetter med automatisk lagre, må du kanskje overskrive verdien som er angitt av en tidligere abonnenten.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/p-system.web.profile.pro_0_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/p-system.web.profile.pro_0_1.asax)]"
