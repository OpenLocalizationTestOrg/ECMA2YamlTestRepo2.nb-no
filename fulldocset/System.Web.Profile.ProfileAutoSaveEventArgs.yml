  summary: "Gir dataene for den <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> hendelsen til den <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> klassen."
  remarks: "<xref:System.Web.Profile.ProfileAutoSaveEventHandler>Representanten er definert for <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen for <xref:System.Web.Profile.ProfileModule>klasse.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventHandler> Du har tilgang til den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen til den <xref:System.Web.Profile.ProfileModule>klasse i filen Global.asax for ASP.NET-programmet, som vist i eksemplet for dette emnet.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen skjer på slutten av siden kjøring hvis den <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>egenskapen `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Den <xref:System.Configuration.SettingsBase.Save%2A>metoden automatisk bestemmer om egenskaper som er består av primitive typer, strenger, eller <xref:System.DateTime>objekter har blitt endret av kontroll av <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>egenskapsverdien for hver <xref:System.Configuration.SettingsPropertyValue>profilen.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Den <xref:System.Configuration.SettingsBase.Save%2A>metoden eksplisitt kan ikke avgjøre om en egendefinert klasse er endret.</xref:System.Configuration.SettingsBase.Save%2A> Du kan bruke den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>-hendelsen for å finne ut om et egendefinert objekt er endret og deretter fortsette med automatisk lagring Hvis objektet har blitt endret eller avbryte automatisk hvis objektet ikke er endret.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Hvis du vil avbryte automatisk profilen lagringen, kan du angi den <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>egenskapen `false` i den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen; ellers satt i <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>egenskapen `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Det kan være flere abonnenter i <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Den <xref:System.Web.Profile.ProfileModule>vil bruke sist verdien som den <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>er satt til.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> Resultatet anbefales det at du har angitt den <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>egenskap i den <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>hendelsen uansett om du avbryter eller fortsetter automatisk lagring, som du må kanskje overskrive verdien som er angitt av en tidligere abonnent.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
  example:
