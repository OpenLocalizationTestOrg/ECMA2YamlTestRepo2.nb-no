  namespace: System.Net
  summary: "Angir at programmet kan koble til bestemte ressurser på Internett. Legg merke til at hvis det ekstern vertsressurs ingen kontrollen utføres for å se at Connect-tillatelse finnes. Dette er fordi porten for en tilkobling ekstern vert er ukjent og ikke passende tillatelser kan bygges på forhånd. Det er programmet ansvaret til Kontroller tillatelsene til den eksterne verten prøver å koble til en lytting socket."
  syntax:
    content: Connect
    return:
      type: System.Net.NetworkAccess
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
