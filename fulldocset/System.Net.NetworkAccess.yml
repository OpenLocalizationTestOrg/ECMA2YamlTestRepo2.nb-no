  summary: "Angir at programmet er tillatt å godta tilkoblinger fra Internett på en lokal ressurs. Legg merke til at dette er en beskyttelse for den lokale verten som bruker godta for å gi tilgang til en lokal ressurs (adresse/port). Kontrollen utføres på tidspunktet en socket prøver å binde til den lokale ressursen en tillatelse for å se om det finnes en godta for denne ressursen."
