  name: SamlCondition
  nameWithType: SamlCondition
  fullName: System.IdentityModel.Tokens.SamlCondition
  type: Class
  summary: "Representerer en betingelse som må tas hensyn når du vurderer gyldigheten av SAML-deklarasjon."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener angi deres krav ved hjelp av SAML deklarasjoner og et sett med betingelser som må tas hensyn når du vurderer gyldigheten av SAML-deklarasjon.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Klassen SamlCondition representerer én betingelse. Et eksempel på en betingelse er om SAML-deklarasjonen må ikke bufres, som er representert av <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>klasse.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>       SAML spesifikasjonen definerer to betingelser og gjør det mulig sett med betingelser skal utvides. To betingelser som er definert av spesifikasjonen SAML er <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>og <xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition>.</xref:System.IdentityModel.Tokens.SamlDoNotCacheCondition> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Hvis du vil definere en ny betingelse utledet en klasse fra SamlCondition-klassen."
  syntax:
    content: public abstract class SamlCondition
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
