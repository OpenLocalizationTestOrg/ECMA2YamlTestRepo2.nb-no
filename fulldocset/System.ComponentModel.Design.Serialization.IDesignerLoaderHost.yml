  langs:
  - csharp
  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Gir et grensesnitt som kan utvide designer vert for å støtte lasting fra en serialisert tilstand."
  remarks: "En <xref:System.ComponentModel.Design.IDesignerHost>kan implementerer dette grensesnittet for å aktivere støtte for innlasting av <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.IDesignerHost>       Designer-laster informerer designer verten, må aktivere en belastning eller Last inn på nytt slik at designer verten kan utføre flere aktiviteter på disse tidspunkter.       Denne klassen er isolert fra <xref:System.ComponentModel.Design.IDesignerHost>til å fremheve at designer-laster, ikke designer verten, må starte alle lasting og omstart av design-dokument.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
  - csharp
  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Avslutter designer innlasting av operasjonen."
  remarks: "Den <xref:System.ComponentModel.Design.Serialization.DesignerLoader>som laster design-dokument kaller opp denne metoden for å indikere at belastningen ble avsluttet.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Hvis det oppstår feil under innlasting av, må de sendes på den `errorCollection` parameteren som en samling med unntak. Hvis de ikke er unntak, designer laster verten kan ringe <xref:System.Object.ToString%2A>på dem og sende dem som en samling.</xref:System.Object.ToString%2A> Hvis den er fullført, og deretter den `errorCollection` -parameteren må være enten `null` eller en tom samling."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "Fullstendige navnet på basisklassen i dokumentet utformeren utformer."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis designer er lastet inn; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "En samling som inneholder feilene som oppstod under innlasting, hvis noen. Hvis ingen feil ble funnet, sendes en tom samling eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
  platform:
  - net462
