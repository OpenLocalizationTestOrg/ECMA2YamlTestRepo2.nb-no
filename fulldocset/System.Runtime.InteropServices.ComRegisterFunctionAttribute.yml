items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Angir metoden som å kalle når du registrerer en samling for bruk fra COM-grensesnitt. Dette gjør det mulig for kjøring av brukeren skriver koden under registreringen."
  remarks: "Du kan bruke dette attributtet metoder.       ComRegisterFunctionAttribute kan du legge til av tilfeldig registreringskode for å tillate kravene til COM-klienter. Du kan for eksempel oppdatere registeret ved hjelp av registrering funksjoner fra den <xref:Microsoft.Win32>navneområde.</xref:Microsoft.Win32> Hvis du angir en metode for registrering, må du også bruke <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>som reverserer operasjoner som utføres i registrering-metoden til et fjerning-metoden.</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       Common language runtime kaller metoden med attributtet når den inneholdende samlingen er registrert (direkte eller indirekte) med det [Regasm.exe (samlingen registrering verktøyet)](~/add/includes/ajax-current-ext-md.md)eller til den <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>metoden.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       Dette attributtet kan bare brukes på metoder som har følgende kjennetegn:-området: noen (offentlig, private og så videre).      -   Type: `static`.      -Parametere: Godtar én <xref:System.Type>parameteren eller <xref:System.String>parametertypen.</xref:System.String> </xref:System.Type>      -Returtype: `void`."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
