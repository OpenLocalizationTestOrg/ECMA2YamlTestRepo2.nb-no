  name: StandardAccessRights
  nameWithType: StandardAccessRights
  fullName: System.Messaging.StandardAccessRights
  type: Enum
  summary: "Angir et sett med standard tilgangsrettigheter som svarer til operasjoner som er felles for de fleste typer sikrede objekter."
  remarks: "Klassen StandardAccessRights inneholder tilgangsrettigheter for vanlige operasjoner, for eksempel sletting, lesing og skriving. Nøyaktig meningen for hvert medlem er spesifikk for objekttypen som brukes.       StandardAccessRights er en av to opplistinger som den <xref:System.Messaging.GenericAccessRights>opplisting kart omfattende lese, skrive eller kjøre muligheter.</xref:System.Messaging.GenericAccessRights> StandardAccessRights kan du angi rettigheter som er felles for de fleste objekter, for eksempel sletting av objektet eller lesing av en sikkerhetsbeskrivelse.       Både StandardAccessRights og <xref:System.Messaging.MessageQueueAccessRights>inneholder et medlem for sletting av en kø.</xref:System.Messaging.MessageQueueAccessRights> Behovene applikasjonen definerer som angitt av du bruker."
  syntax:
    content: >-
      [System.Flags]

      public enum StandardAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
