  namespace: System.ServiceModel
  summary: "Henter eller angir den maksimale størrelsen, i byte for en melding som kan behandles av bindingen."
  remarks: "Størrelsen på meldinger som kan mottas på nettet av tjenester ved hjelp av den <xref:System.ServiceModel.WSHttpBindingBase>bundet av tildelt for hver melding.</xref:System.ServiceModel.WSHttpBindingBase> Dette bundet på meldingsstørrelsen er ment å begrense eksponering for tjenestenektangrep (DoS)."
  example:
  - "This example shows how to get the maximum size for a message  \n  \n [!code-cs[WSHttpBindingBase#7](~/add/codesnippet/csharp/p-system.servicemodel.ws_8_1.cs)]\n [!code-vb[WSHttpBindingBase#7](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_8_1.vb)]"
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Den maksimale størrelsen, i byte for en melding som behandles av bindingen. Standardverdien er 65 536 byte."
  overload: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
