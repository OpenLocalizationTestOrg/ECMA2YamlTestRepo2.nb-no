- uid: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSHttpBindingBase.MaxBufferPoolSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter eller angir maksimal mengde tildelt minne, i byte for bufferen manager som administrerer bufferne kreves av endepunkt som bruker denne bindingen."
  remarks: "Den <xref:System.ServiceModel.Channels.BufferManager>prøver å holde kostnaden ved bruk av buffere med en buffergruppeutvidelsen.</xref:System.ServiceModel.Channels.BufferManager> Bufrer kreves for å behandle meldinger av tjenesten når de kommer utenfor kanalen. Hvis det ikke er nok minne i buffergruppen til å behandle meldingen-innlasting av <xref:System.ServiceModel.Channels.BufferManager>må tildele mer minne fra CLR-heapen som øker ugyldige samlingen overhead.</xref:System.ServiceModel.Channels.BufferManager> Omfattende tildelingen fra CLR ugyldige heapen er indikerer at applikasjonsutvalget bufferstørrelsen er for liten, og at kan forbedre ytelsen med en større tildeling av heve grensen for MaxBufferPoolSize."
  example:
  - "This example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[WSHttpBindingBase#6](~/add/codesnippet/csharp/p-system.servicemodel.ws_22_1.cs)]\n [!code-vb[WSHttpBindingBase#6](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_22_1.vb)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Den maksimale størrelsen, i byte for utvalget av buffere brukes av et endepunkt som er konfigurert med denne bindingen. Standardverdien er 524 288 byte."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.WSHttpBindingBase.MaxReceivedMessageSize
