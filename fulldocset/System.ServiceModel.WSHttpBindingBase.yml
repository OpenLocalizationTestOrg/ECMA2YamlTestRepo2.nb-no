  name: WSHttpBindingBase
  nameWithType: WSHttpBindingBase
  fullName: System.ServiceModel.WSHttpBindingBase
  type: Class
  summary: "Gir basisklassen med medlemmer som er felles for den <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;> </xref> og <xref href=&quot;System.ServiceModel.WSFederationHttpBinding&quot;> </xref>."
  remarks: "WSHttpBindingBase har noen grunnleggende funksjoner for bindinger brukes til å konfigurere sikre pålitelig og brukes sammen webtjenester, for eksempel som implementeres av den <xref:System.ServiceModel.WSHttpBinding>for ikke-dupleks tjenesten avtaler og mer spesielt for sikker og brukes sammen <xref:System.ServiceModel.WSFederationHttpBinding>som støtter WS Federation-protokollen.</xref:System.ServiceModel.WSFederationHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Som standard genererer den en kjøretid bunke som bruker WS-Security for sikkerhet for melding og godkjenning, HTTP for meldingslevering og en Text/XML meldingskoding. Det kan konfigureres for å bruke WS-ReliableMessaging også for pålitelighet.       Bruk av WS-ReliableMessaging kan konfigureres ved hjelp av den valgfrie `reliableSessionEnabled` parameteren."
  example:
  - "The following example shows how to use the functionality provided by the WSHttpBindingBase class with the derived classes, <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSFederationHttpBinding>.  \n  \n [!code-cs[WSHttpBindingBase#0](~/add/codesnippet/csharp/t-system.servicemodel.ws_1_1.cs)]\n [!code-vb[WSHttpBindingBase#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ws_1_1.vb)]"
  syntax:
    content: 'public abstract class WSHttpBindingBase : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
