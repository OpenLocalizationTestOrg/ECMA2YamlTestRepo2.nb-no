- uid: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSHttpBindingBase.BypassProxyOnLocal
  fullName: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter eller angir en verdi som angir om å omgå proxy-serveren for lokale adresser."
  remarks: "En Internett-ressursen er lokal hvis den har en lokal adresse. En lokal er en adresse som er i samme datamaskinen, LOKALT eller intranett og identifiseres syntaktisk, av manglende et punktum (.) som i URIer &quot;http://webserver/&quot; og &quot;http://localhost/&quot;.       Angir BypassProxyOnLocal egenskapen bestemmer om endepunkt er konfigurert med den <xref:System.ServiceModel.WSHttpBindingBase>Bruk proxy-server ved tilgang til lokale ressurser.</xref:System.ServiceModel.WSHttpBindingBase>       Hvis BypassProxyOnLocal `true`, forespørsler til lokale Internett-ressurser ikke bruk proxy-serveren. WhenBypassProxyOnLocal er `false`, alle Internett-forespørsler utføres via proxy-server."
  example:
  - "[C#]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[WSHttpBindingBase#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_24_1.cs)]\n [!code-vb[WSHttpBindingBase#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_24_1.vb)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>omgå proxy-serveren for lokale adresser; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
