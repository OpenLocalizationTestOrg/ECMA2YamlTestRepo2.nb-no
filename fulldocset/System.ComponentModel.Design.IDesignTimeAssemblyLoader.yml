    - id: runtimeOrTargetAssemblyName
      type: System.Reflection.AssemblyName
      description: "Full samlingsnavnet for kjøring eller mål-samlingen."
    - id: suggestedAssemblyPath
      type: System.String
      description: "Anbefalte banen der du kan laste inn samlingen."
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "Target-rammeverk for designer."
    return:
      type: System.String
      description: "Den faktiske belastning banen for samlingen, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> hvis samlingen ikke er lastes inn."
