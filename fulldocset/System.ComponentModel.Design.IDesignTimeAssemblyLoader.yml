  summary: "Bestemmer Last inn bane for den angitte samlingen i mål-rammeverket."
  remarks: "Får designer mulighet til å løse samlinger som ikke er prosjektet refererer til, og som ikke er en del av .NET Framework-omdistribuering. Du kan også designer til å endre baner for å hindre at alle runtime-samlinger fra låst."
  syntax:
