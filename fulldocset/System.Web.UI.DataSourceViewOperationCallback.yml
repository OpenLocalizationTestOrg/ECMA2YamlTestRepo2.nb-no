  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "Representerer metoden asynkron tilbakeringing som en databundet kontroll leverer en datakildevisning for asynkrone insert, update eller delete-operasjoner med data."
  remarks: "Kjøring av ASP.NET Web-siden og kontroll er synkron som standard. Kontroller kilde kan imidlertid utvides for å støtte asynkron datahenting og av data. Den <xref:System.Web.UI.DataSourceView>objektet støtter det <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, og <xref:System.Web.UI.DataSourceView.Delete%2A>metoder for asynkron databehandling.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> Representanten DataSourceViewOperationCallback er sendt til datakildevisningen av en databundet kontroll, slik at visningen kan kalle denne representanten når Asynkron behandling er fullført og varsle databundet kontroll av resultatet av operasjonen."
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
