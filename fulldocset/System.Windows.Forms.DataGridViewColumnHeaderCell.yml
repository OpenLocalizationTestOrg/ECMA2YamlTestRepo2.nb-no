  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter formatert verdien i cellen til Kopier til den <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>."
  remarks: "Avhengig av verdien for den <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>for den <xref:System.Windows.Forms.DataGridView>denne metoden kalles kontrollen, av kontrollens <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metode for å hente en utklippstavlen-formatert verdi som representerer cellen.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       Posisjonen-relaterte parameterne for denne metoden angir hvor denne cellen er plassert i tabell med data som representerer området som er definert av de merkede cellene i de <xref:System.Windows.Forms.DataGridView>kontroll.</xref:System.Windows.Forms.DataGridView> Avhengig av den cellen posisjonen, kan informasjon om formatering returneres av denne metoden i tillegg til celleverdien. For eksempel inkluderer HTML-format for en celle i den første kolonnen i en rad koden som angir starten av en rad.       Støttede utklippstavlen formatene omfatter <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>, og <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       Hvis du vil ha mer informasjon, kan du se <xref:System.Windows.Forms.Clipboard>klasse.</xref:System.Windows.Forms.Clipboard>"
  syntax:
    content: protected override object GetClipboardContent (int rowIndex, bool firstCell, bool lastCell, bool inFirstRow, bool inLastRow, string format);
    parameters:
    - id: rowIndex
      type: System.Int32
      description: "Den nullbaserte indeksen for raden som inneholder cellen."
    - id: firstCell
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>å angi at cellen er i den første kolonnen i området som er definert av de merkede cellene; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: lastCell
