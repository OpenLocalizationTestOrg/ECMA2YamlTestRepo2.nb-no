  name: IApplicationIdentifier
  nameWithType: IApplicationIdentifier
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier
  type: Interface
  summary: "Definerer en ID for programdomener en hurtigbuffer implementering kan bruke til å kommunisere med en vertsmiljøet."
  remarks: "En [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] vertsmiljøet som ASP.NET kan bruke grensesnittet IApplicationIdentifier til å definere strenger som identifiserer individuelle programdomener. Vertsmiljøet implementerer grensesnittet IApplicationIdentifier. Dette grensesnittet deretter er tilgjengelig for <xref:System.Runtime.Caching.ObjectCache>implementeringer via den <xref:System.Runtime.Caching.ObjectCache.Host%2A>egenskapen.</xref:System.Runtime.Caching.ObjectCache.Host%2A> </xref:System.Runtime.Caching.ObjectCache>       En hurtigbuffer implementering bruker denne referansen til å hente en identifikator for programdomenet. I ASP.NET Bruk hurtigbufferen implementeringer programidentifikatoren ikke konstruere identifikatorer for hurtigbufferen ytelsestellere. Dette gir navn for ytelse tellerforekomster som kan skilles mellom programdomener når flere programdomener kjører."
  syntax:
    content: public interface IApplicationIdentifier
  implements: []
  platform:
  - net462
