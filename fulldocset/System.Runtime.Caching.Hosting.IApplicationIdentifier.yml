  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId()
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "Henter en identifikator for et programdomene."
  remarks: "Metoden GetApplicationId implementeres vanligvis av en [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] vertsmiljøet for å lage et program-ID for en <xref:System.Runtime.Caching.ObjectCache>implementering.</xref:System.Runtime.Caching.ObjectCache> En <xref:System.Runtime.Caching.ObjectCache>implementering bruker denne informasjonen til å identifisere programdomenet som kjører.</xref:System.Runtime.Caching.ObjectCache>       For eksempel i ASP.NET bruker hurtigbufferen en program-ID ikke konstruere identifikatorer for hurtigbufferen ytelsestellere. Hurtigbufferen kaller metoden GetApplicationId som implementeres av vertsmiljøet og verten returnerer IDen. Dette gir navn for ytelse tellerforekomster som kan skilles mellom programdomener når flere programdomener kjører."
  syntax:
    content: public string GetApplicationId ();
    parameters: []
    return:
      type: System.String
      description: "En unik ID for gjeldende programdomenet."
