  name: DataSourceCacheExpiry
  nameWithType: DataSourceCacheExpiry
  fullName: System.Web.UI.DataSourceCacheExpiry
  type: Enum
  summary: "Beskriver hvordan dataene som er bufret ved hjelp av ASP.NET hurtigbufring mekanismer utløper når et tidsavbrudd er angitt."
  remarks: "Opplistingen DataSourceCacheExpiry beskriver hvordan dataene som er bufret av en datakilde-kontroll utløper i hurtigbufferen for ASP.NET. En ASP.NET datakilde-kontroll bufrer data i hurtigbufferen for ASP.NET, basert på en angitt tidsavbruddsperioden, som angis ved hjelp av den `CacheDuration` egenskapen. DataSourceCacheExpiry beskriver hvordan du bruker denne tidsavbruddsinnstillingen. Hvis denne policyen er satt til absolutte, forkastes bufrede data når tiden som er angitt sendes etter at dataene ble bufret først. Hvis denne policyen er satt til ditt, forkastes bufrede data når hurtigbufferoppføringen ikke er brukt for tiden som er angitt."
  example:
  - "The following code example demonstrates how to use the DataSourceCacheExpiry enumeration declaratively. In this example, a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource> control has caching enabled and its <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> set to Sliding, to cache data as long as there is activity.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_3_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_3_1.aspx)]"
  syntax:
