  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.Form.InputLanguageChanged&quot;> </xref> hendelsen."
  remarks: "Du kan bruke data fra InputLanguageChangedEventArgs å bestemme om du vil endre inndataene inndata (IME) eller bytte høyre-mot-venstre-verdier. Du kan også endre den <xref:System.Threading.Thread.CurrentCulture%2A>av en tråd og <xref:System.Threading.Thread.CurrentUICulture%2A>Egenskaper slik at forskjellige ressurser få hentet. du</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       En InputLanguageChangedEventArgs identifiserer den nasjonale innstillingen og tegnsettet for det nye inndataene språket.       Den <xref:System.Windows.Forms.Form.InputLanguageChanging>hendelsen kommer før den <xref:System.Windows.Forms.Form.InputLanguageChanged>hendelsen.</xref:System.Windows.Forms.Form.InputLanguageChanged> </xref:System.Windows.Forms.Form.InputLanguageChanging>"
  example:
  - "The following example creates a new <xref:System.Windows.Forms.Form> and attaches an event handler to the <xref:System.Windows.Forms.Form.InputLanguageChanged> event. This event changes the `IMEmode` when the input language changes to Japanese.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_14_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_14_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_14_1.cs)]"
