  name: AutomaticFormatSelectionEnabled
  nameWithType: WebHttpEndpoint.AutomaticFormatSelectionEnabled
  fullName: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Henter eller angir en verdi som angir om automatiske Formater utvalg er aktivert."
  remarks: "Når automatisk Formater utvalg er aktivert, den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] infrastruktur analyserer den `Accept` hodet til forespørselsmeldingen og bestemmer mest aktuelle svarformat. Hvis den `Accept` hodet angir ikke en passende svarformat den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] bruker den `Content-Type` forespørselsmeldingen eller svar standardformatet for operasjonen."
  syntax:
    content: public bool AutomaticFormatSelectionEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis automatisk Formater utvalg er aktivert, ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.WebHttpEndpoint.AutomaticFormatSelectionEnabled*
  exceptions: []
  platform:
  - net462
