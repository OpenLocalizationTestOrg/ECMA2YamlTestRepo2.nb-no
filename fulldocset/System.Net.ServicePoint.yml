      type: System.Int32
      description: "Hvor lang tid i millisekunder som en tilkobling tilknyttet den <xref href=&quot;System.Net.ServicePoint&quot;> </xref> objekt kan være inaktiv før den er lukket og brukes til en annen tilkobling på nytt."
