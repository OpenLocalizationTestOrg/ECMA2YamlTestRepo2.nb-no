  name: ServicePoint
  nameWithType: ServicePoint
  fullName: System.Net.ServicePoint
  type: Class
  summary: "Gir Tilkoblingsbehandling for HTTP-tilkoblinger."
  remarks: "Klassen ServicePoint behandler tilkoblinger til en Internett-ressursen som er basert på verten informasjonen som ble sendt i ressursen URI Uniform Resource Identifier (). Den første tilkoblingen til ressursen bestemmer informasjonen ServicePoint objektet opprettholder, som deretter er felles for alle etterfølgende forespørsler til denne ressursen.       ServicePoint objekter som administreres av den <xref:System.Net.ServicePointManager>klasse og er opprettet, hvis nødvendig ved den <xref:System.Net.ServicePointManager.FindServicePoint%2A?displayProperty=fullName>metoden.</xref:System.Net.ServicePointManager.FindServicePoint%2A?displayProperty=fullName> </xref:System.Net.ServicePointManager> ServicePoint objekter aldri opprettet direkte, men alltid opprettes og administreres av <xref:System.Net.ServicePointManager>klasse.</xref:System.Net.ServicePointManager> Maksimalt antall ServicePoint objekter som kan opprettes er angitt av den <xref:System.Net.ServicePointManager.MaxServicePoints%2A?displayProperty=fullName>egenskapen.</xref:System.Net.ServicePointManager.MaxServicePoints%2A?displayProperty=fullName>       Hver ServicePoint objekt beholder tilkoblingen til en Internett-ressursen før den har vært inaktiv lenger enn tiden som er angitt i den <xref:System.Net.ServicePoint.MaxIdleTime%2A>egenskapen.</xref:System.Net.ServicePoint.MaxIdleTime%2A> Når en ServicePoint overskrider den <xref:System.Net.ServicePoint.MaxIdleTime%2A>verdi, kan det resirkuleres til en annen tilkobling.</xref:System.Net.ServicePoint.MaxIdleTime%2A> Standardverdien for <xref:System.Net.ServicePoint.MaxIdleTime%2A>er angitt av den <xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName>egenskapen.</xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName> </xref:System.Net.ServicePoint.MaxIdleTime%2A>       Når den <xref:System.Net.ServicePoint.ConnectionLeaseTimeout%2A>egenskapen er satt til en annen verdi enn -1, og når den angitte tiden utløper, en aktiv ServicePoint-tilkobling er lukket når den services neste forespørsel.</xref:System.Net.ServicePoint.ConnectionLeaseTimeout%2A> Dette er nyttig for programmer som ikke krever aktive tilkoblinger som er åpnet i det uendelige, som de er som standard.      > [!NOTE] > I overbelastet betingelser noen programmer kan kjøres utenfor tråder i arbeidstråd, som kan føre til dårlig systemytelse (for eksempel høyt og variable transaksjonen ganger). Se [http://msdn.microsoft.com/library/default.asp?url=/library/dnpag/html/scalenetchapt17.asp](http://msdn.microsoft.com/library/default.asp?url=/library/dnpag/html/scalenetchapt17.asp) for en rekke konfigurasjonsendringer du kan gjøre for å løse dette problemet."
  example:
  - "The following code example creates a ServicePoint object that connects to the URI www.contoso.com.  \n  \n [!code-cpp[System.Net.ServicePoint#1](~/add/codesnippet/cpp/t-system.net.servicepoint_1.cpp)]\n [!code-vb[System.Net.ServicePoint#1](~/add/codesnippet/visualbasic/t-system.net.servicepoint_1.vb)]\n [!code-cs[System.Net.ServicePoint#1](~/add/codesnippet/csharp/t-system.net.servicepoint_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.CompilerServices.FriendAccessAllowed]

      public class ServicePoint
