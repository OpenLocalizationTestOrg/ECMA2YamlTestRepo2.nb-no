  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "MaxIdleTime settes til mindre enn &lt;xref:System.Threading.Timeout.Infinite?displayProperty=fullName&gt; eller større enn &lt;xref:System.Int32.MaxValue?displayProperty=fullName&gt;."
