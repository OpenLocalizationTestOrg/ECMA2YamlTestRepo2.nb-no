- uid: System.Net.ServicePoint.Expect100Continue
  id: Expect100Continue
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: Expect100Continue
  nameWithType: ServicePoint.Expect100Continue
  fullName: System.Net.ServicePoint.Expect100Continue
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Henter eller angir en <xref:System.Boolean>verdi som bestemmer om 100-fortsette virkemåte brukes.</xref:System.Boolean>"
  remarks: "Når denne egenskapen er satt til `true`, klient-forespørsler som bruker den `POST` metoden forventer en 100-fortsette svar fra serveren for å angi at klienten skal sende data til posteres. Denne mekanisme gir klienter unngå å sende store mengder data på nettverket når serveren, basert på forespørselshodene, kommer til å avslå forespørselen.       Anta for eksempel egenskapen Expect100Continue `false`. Når forespørselen er sendt til serveren, inkluderer dataene. Hvis serveren krever godkjenning etter at forespørselshodene, og sender svar 401, må klienten Send data med riktig autentisering-headere.       Hvis egenskapen Expect100Continue er `true`, forespørselshodene er sendt til serveren. Hvis serveren ikke har avslo forespørselen, sendes en 100-fortsette svar signaliserer at dataene kan overføres. Hvis serveren krever godkjenning som i det forrige eksemplet, sendes 401 svar, og klienten har ikke sendt dataene uten grunn.       Endre verdien for denne egenskapen påvirker ikke eksisterende tilkoblinger. Bare påvirker nye tilkoblinger som er opprettet etter at endringen.       Expect 100-fortsette virkemåte fullstendig er beskrevet i IETF RFC 2616 10.1.1."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[System.Net.ServicePoint#9](~/add/codesnippet/cpp/p-system.net.servicepoin_4_1.cpp)]\n [!code-vb[System.Net.ServicePoint#9](~/add/codesnippet/visualbasic/p-system.net.servicepoin_4_1.vb)]\n [!code-cs[System.Net.ServicePoint#9](~/add/codesnippet/csharp/p-system.net.servicepoin_4_1.cs)]"
  syntax:
    content: public bool Expect100Continue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>forventer 100-fortsette svar på <xref uid=&quot;langword_csharp_POST&quot; name=&quot;POST&quot; href=&quot;&quot;> </xref> forespørsler; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.ServicePoint.Expect100Continue*
  exceptions: []
  platform:
  - net462
