  namespace: System.Net
  summary: "Henter eller angir hvor lang tid en tilkobling tilknyttet den <xref href=&quot;System.Net.ServicePoint&quot;> </xref> objekt kan være inaktiv før tilkoblingen er lukket."
  remarks: "Du kan angi MaxIdleTime til <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>til å angi en tilkobling tilknyttet den <xref:System.Net.ServicePoint>objektet skal aldri tidsavbrudd.</xref:System.Net.ServicePoint> </xref:System.Threading.Timeout.Infinite?displayProperty=fullName>       Standardverdien for egenskapen MaxIdleTime er verdien for den <xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName>egenskapen når den <xref:System.Net.ServicePoint>objekt er opprettet.</xref:System.Net.ServicePoint> </xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A?displayProperty=fullName> Etterfølgende endringer i <xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A>egenskapen har ingen innvirkning på eksisterende <xref:System.Net.ServicePoint>objekter.</xref:System.Net.ServicePoint> </xref:System.Net.ServicePointManager.MaxServicePointIdleTime%2A>       Når MaxIdleTime for en tilkobling som er tilknyttet en <xref:System.Net.ServicePoint>er overskredet, tilkoblingen er åpen før programmet prøver å bruke tilkoblingen.</xref:System.Net.ServicePoint> Da rammeverket lukker tilkoblingen og oppretter en ny tilkobling til ekstern vert."
  example:
  - "The following code example uses the MaxIdleTime property to set and retrieve the <xref:System.Net.ServicePoint> idle time.  \n  \n [!code-cpp[System.Net.ServicePoint#3](~/add/codesnippet/cpp/p-system.net.servicepoin_11_1.cpp)]\n [!code-vb[System.Net.ServicePoint#3](~/add/codesnippet/visualbasic/p-system.net.servicepoin_11_1.vb)]\n [!code-cs[System.Net.ServicePoint#3](~/add/codesnippet/csharp/p-system.net.servicepoin_11_1.cs)]"
  syntax:
