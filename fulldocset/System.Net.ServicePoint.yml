- uid: System.Net.ServicePoint.SetTcpKeepAlive(System.Boolean,System.Int32,System.Int32)
  id: SetTcpKeepAlive(System.Boolean,System.Int32,System.Int32)
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: SetTcpKeepAlive(Boolean,Int32,Int32)
  nameWithType: ServicePoint.SetTcpKeepAlive(Boolean,Int32,Int32)
  fullName: System.Net.ServicePoint.SetTcpKeepAlive(Boolean,Int32,Int32)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Aktiverer eller deaktiverer Behold aktiv-alternativet i en TCP-tilkobling."
  remarks: "Et program kan be om en TCP/IP-leverandør kunne bruke Behold aktiv-pakker på en TCP-tilkobling. Standarden er at bruken av Behold aktiv-pakker på en TCP-tilkobling er deaktivert.       Standardinnstillingene når en TCP-socket er initialisert i Behold aktiv angir tidsavbruddet 2 timer, og behold aktiv-intervallet til ett sekund. Den `keepAliveTime` parameteren angir hvor lang tid i millisekunder uten aktivitet før sendes første Behold aktiv-pakken. Den `keepAliveInterval` parameteren angir intervallet millisekunder mellom når etterfølgende Behold aktiv-pakker sendes hvis ingen bekreftelse er mottatt. Antall Behold aktiv-sonder kan ikke endres og er satt til 10.       Hvis en TCP-tilkoblingen blir brutt som et resultat av oppkoblinger, en <xref:System.Net.Sockets.SocketError>av <xref:System.Net.Sockets.SocketError>returneres til alle samtaler pågår på socketen, og alle etterfølgende kall mislykkes med en <xref:System.Net.Sockets.SocketError>av <xref:System.Net.Sockets.SocketError>.</xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketError>"
  syntax:
    content: public void SetTcpKeepAlive (bool enabled, int keepAliveTime, int keepAliveInterval);
    parameters:
    - id: enabled
      type: System.Boolean
      description: "Hvis satt til SANN, deretter TCP Behold aktiv-alternativet i en TCP-tilkobling aktiveres ved hjelp av den angitte `keepAliveTime` og `keepAliveInterval` verdier.       Hvis satt til false, deretter TCP Behold aktiv-alternativet er deaktivert og gjenværende parametere blir ignorert.       Standardverdien er false."
    - id: keepAliveTime
      type: System.Int32
      description: "Angir hvor lang tid i millisekunder uten aktivitet før sendes første Behold aktiv-pakken.       Verdien må være større enn 0.  Hvis en verdi mindre enn eller lik null er sendt en <xref:System.ArgumentOutOfRangeException>forårsakes.</xref:System.ArgumentOutOfRangeException>"
    - id: keepAliveInterval
      type: System.Int32
      description: "Angir intervallet millisekunder mellom når etterfølgende Behold aktiv-pakker sendes hvis ingen bekreftelse er mottatt.       Verdien må være større enn 0.  Hvis en verdi mindre enn eller lik null er sendt en <xref:System.ArgumentOutOfRangeException>forårsakes.</xref:System.ArgumentOutOfRangeException>"
  overload: System.Net.ServicePoint.SetTcpKeepAlive*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte verdien for <code> keepAliveTime </code> eller <code> keepAliveInterval </code> parameteren er mindre enn eller lik 0."
  platform:
  - net462
- uid: System.Net.ServicePoint.SupportsPipelining
  id: SupportsPipelining
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: SupportsPipelining
  nameWithType: ServicePoint.SupportsPipelining
  fullName: System.Net.ServicePoint.SupportsPipelining
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Angir om den <xref href=&quot;System.Net.ServicePoint&quot;> </xref> objektet støtter pipelined tilkoblinger."
  remarks: "Av tillater at klienter til å sende flere forespørsler over en fast tilkobling uten å vente på hver svar fra serveren. Serveren sender svarene i samme rekkefølge som forespørslene ble mottatt.       Av beskrives i detalj i IETF RFC 2616 delen 8.1.2.2."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[System.Net.ServicePoint#5](~/add/codesnippet/cpp/p-system.net.servicepoin_18_1.cpp)]\n [!code-vb[System.Net.ServicePoint#5](~/add/codesnippet/visualbasic/p-system.net.servicepoin_18_1.vb)]\n [!code-cs[System.Net.ServicePoint#5](~/add/codesnippet/csharp/p-system.net.servicepoin_18_1.cs)]"
  syntax:
    content: public bool SupportsPipelining { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref href=&quot;System.Net.ServicePoint&quot;> </xref> objektet støtter pipelined tilkoblinger; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.ServicePoint.SupportsPipelining*
  exceptions: []
  platform:
  - net462
- uid: System.Net.ServicePoint.UseNagleAlgorithm
  id: UseNagleAlgorithm
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: UseNagleAlgorithm
  nameWithType: ServicePoint.UseNagleAlgorithm
  fullName: System.Net.ServicePoint.UseNagleAlgorithm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Henter eller angir en <xref:System.Boolean>verdi som bestemmer om algoritmen Nagle brukes på tilkoblinger som administreres av dette <xref href=&quot;System.Net.ServicePoint&quot;> </xref> objektet.</xref:System.Boolean>"
  remarks: "Algoritmen Nagle brukes til å buffer lavt pakker med data og overføre dem som en enkelt pakke. Denne prosessen kalles &quot;nagling&quot; utbredt særlig fordi det reduserer antall pakker overføres og senker overhead per pakke.       Endre verdien for denne egenskapen påvirker ikke eksisterende tilkoblinger. Bare påvirker nye tilkoblinger som er opprettet etter at endringen.       Algoritmen Nagle er fullstendig beskrevet i IETF RFC 896."
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cpp[System.Net.ServicePoint#9](~/add/codesnippet/cpp/p-system.net.servicepoin_16_1.cpp)]\n [!code-vb[System.Net.ServicePoint#9](~/add/codesnippet/visualbasic/p-system.net.servicepoin_16_1.vb)]\n [!code-cs[System.Net.ServicePoint#9](~/add/codesnippet/csharp/p-system.net.servicepoin_16_1.cs)]"
  syntax:
    content: public bool UseNagleAlgorithm { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Bruke algoritmen Nagle; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.ServicePoint.UseNagleAlgorithm*
  exceptions: []
  platform:
  - net462
