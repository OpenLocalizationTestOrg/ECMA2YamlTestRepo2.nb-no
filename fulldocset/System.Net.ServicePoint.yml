- uid: System.Net.ServicePoint.ConnectionLeaseTimeout
  id: ConnectionLeaseTimeout
  parent: System.Net.ServicePoint
  langs:
  - csharp
  name: ConnectionLeaseTimeout
  nameWithType: ServicePoint.ConnectionLeaseTimeout
  fullName: System.Net.ServicePoint.ConnectionLeaseTimeout
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Henter eller angir antall millisekunder som en aktiv <xref href=&quot;System.Net.ServicePoint&quot;> </xref> tilkoblingen er lukket."
  remarks: "Du kan bruke denne egenskapen til å sikre at en <xref:System.Net.ServicePoint>objektets aktive tilkoblinger ikke være åpen på ubestemt tid.</xref:System.Net.ServicePoint> Denne egenskapen er ment for scenarioer der tilkoblinger må slettes og gjenopprettet regelmessig, for eksempel belastningsfordeling scenarier.       Som standard når <xref:System.Net.FtpWebRequest.KeepAlive%2A>er `true` for en forespørsel i <xref:System.Net.ServicePoint.MaxIdleTime%2A>egenskapen angir tidsavbruddet for avsluttende <xref:System.Net.ServicePoint>tilkoblinger på grunn av inaktivitet.</xref:System.Net.ServicePoint> </xref:System.Net.ServicePoint.MaxIdleTime%2A> </xref:System.Net.FtpWebRequest.KeepAlive%2A> Hvis den <xref:System.Net.ServicePoint>har aktive tilkoblinger <xref:System.Net.ServicePoint.MaxIdleTime%2A>har ingen virkning og tilkoblinger være åpen på ubestemt tid.</xref:System.Net.ServicePoint.MaxIdleTime%2A> </xref:System.Net.ServicePoint>       Når egenskapen ConnectionLeaseTimeout er satt til en annen verdi enn-1, og etter den angitte tiden går, en aktiv <xref:System.Net.ServicePoint>tilkoblingen er lukket etter Vedlikehold en forespørsel ved å angi <xref:System.Net.FtpWebRequest.KeepAlive%2A>til `false` i denne forespørselen.</xref:System.Net.FtpWebRequest.KeepAlive%2A> </xref:System.Net.ServicePoint>       Hvis denne verdien settes påvirker alle tilkoblinger som administreres av den <xref:System.Net.ServicePoint>objektet.</xref:System.Net.ServicePoint>"
  example:
  - "The following code example sets the value of this property.  \n  \n [!code-cs[NCLServicePoint#1](~/add/codesnippet/csharp/p-system.net.servicepoin_15_1.cs)]\n [!code-vb[NCLServicePoint#1](~/add/codesnippet/visualbasic/p-system.net.servicepoin_15_1.vb)]\n [!code-cpp[NCLServicePoint#1](~/add/codesnippet/cpp/p-system.net.servicepoin_15_1.cpp)]"
  syntax:
    content: public int ConnectionLeaseTimeout { get; set; }
    return:
      type: System.Int32
      description: "En <xref:System.Int32>som angir antall millisekunder som en aktiv <xref href=&quot;System.Net.ServicePoint&quot;> </xref> tilkoblingen er åpen.</xref:System.Int32> Standarden er -1, som tillater at en aktiv <xref href=&quot;System.Net.ServicePoint&quot;> </xref> tilkobling til forbli tilkoblet på ubestemt tid. Angi denne egenskapen til 0 for å fremtvinge <xref href=&quot;System.Net.ServicePoint&quot;> </xref> tilkoblinger til lukke etter Vedlikehold en forespørsel."
  overload: System.Net.ServicePoint.ConnectionLeaseTimeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte verdien for en set-operasjon er et negativt tall som er mindre enn -1."
  platform:
  - net462
