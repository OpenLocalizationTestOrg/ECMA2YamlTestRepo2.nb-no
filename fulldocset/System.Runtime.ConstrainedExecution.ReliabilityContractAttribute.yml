  name: ReliabilityContractAttribute
  nameWithType: ReliabilityContractAttribute
  fullName: System.Runtime.ConstrainedExecution.ReliabilityContractAttribute
  type: Class
  summary: "Definerer en kontrakt for pålitelighet mellom forfatteren av kode og utviklere som har en avhengighet i koden."
  remarks: "Attributtet ReliabilityContractAttribute gir en mekanisme å dokumentere koden, og til å angi hvilken type pålitelighet garanterer du kan gjøre overfor unntakssituasjon betingelser som kan føre til en inkonsekvent tilstand. Unntakssituasjon betingelser er definert som asynkront unntak som kan genereres under kjøring av common language runtime som avbrutt tråder, for lite minne situasjoner og stakk går ut over i denne konteksten. Du kan bruke attributtet ReliabilityContractAttribute samlinger, typer og metoder.       Bruk dette attributtet med den <xref:System.Runtime.ConstrainedExecution.Consistency>opplistingen til å definere en påliteligheten kontrakt ved å dokumentere krypteringsnivået påliteligheten i et bestemt kode.</xref:System.Runtime.ConstrainedExecution.Consistency>"
  example:
  - "The following code example demonstrates the use of the ReliabilityContractAttribute attribute to document the level of reliability of an assembly.  \n  \n [!code-cpp[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/cpp/t-system.runtime.constra_1_1.cpp)]\n [!code-cs[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/csharp/t-system.runtime.constra_1_1.cs)]\n [!code-vb[FxCop.Reliability.ReliabilityContract#1](~/add/codesnippet/visualbasic/t-system.runtime.constra_1_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Interface, Inherited=false)]

      public sealed class ReliabilityContractAttribute : Attribute
