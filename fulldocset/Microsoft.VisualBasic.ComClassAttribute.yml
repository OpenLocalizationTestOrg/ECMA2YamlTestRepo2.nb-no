  name: ComClassAttribute
  nameWithType: ComClassAttribute
  fullName: Microsoft.VisualBasic.ComClassAttribute
  type: Class
  summary: "Den <xref uid=&quot;langword_csharp_ComClassAttribute&quot; name=&quot;ComClassAttribute&quot; href=&quot;&quot;> </xref> attributtet instruerer kompilatoren legge til metadata som gir en klasse som skal vises som et COM-objekt."
  remarks: "Bruk `ComClassAttribute` til det enklere å utsette COM-komponenter fra Visual Basic. COM-objekter er svært ulikt .NET Framework-samlinger; uten den `ComClassAttribute`, må du utføre flere trinn for å generere en COM-objektet fra Visual Basic. For klasser som er merket med `ComClassAttribute`, kompilatoren utfører mange av disse trinnene automatisk.      > [!NOTE] > Attributten forenkler oppretting av COM-objekter. For å vise en klasse som et COM-objekt, må du kompilerer prosjektet med den **registrere deg for COM Interop** valgt i den **bygge** delen av den **konfigurasjonsegenskaper** dialogboksen.      > [!NOTE] > Selv om du kan også føre klassen som er opprettet med Visual Basic som en COM-objektet for uforvaltede som skal brukes, er det ikke true COM-objektet. Hvis du vil ha mer informasjon, se [COM-interoperabilitet i .NET Framework-programmer](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "To run this example, create a new **Class Library** application and add the following code to a class module.  \n  \n [!code-vb[VbCnAttributes#21](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#21)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class ComClassAttribute : Attribute
