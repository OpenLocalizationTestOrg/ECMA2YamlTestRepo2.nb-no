  fullName: System.Web.UI.Design.WebControls.ValidationSummaryDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> kontrollen."
  remarks: "I en visuelle utformeren når du bytter fra kildevisningen til utformingsvisning, markup kildekode som beskriver en <xref:System.Web.UI.WebControls.ValidationSummary>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.ValidationSummary> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. ValidationSummaryDesigner objektene gir støtte for utforming for <xref:System.Web.UI.WebControls.ValidationSummary>Kontroller i en visuelle utformeren.</xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Denne typen er nytt fra ASP.NET 4."
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ValidationSummaryDesigner : System.Web.UI.Design.WebControls.PreviewControlDesigner
