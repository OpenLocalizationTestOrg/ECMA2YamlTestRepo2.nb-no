/html/rfc3986) *identifikator URI (Uniform Resource) generisk syntaksen* spesifikasjon.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; er et eksempel på en absolutt URI som refererer til en ekstern målressursen &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; er et eksempel på en relativ URI som refererer også til en ekstern target ressurs &quot;1.jpg&quot; men som løser mot URIEN for selve pakken.       `relationshipType`må være en [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] som er utformet i henhold til den [RFC 3986](http://tools.ietf.org/html/rfc3986) *identifikator URI (Uniform Resource) generisk syntaksen* spesifikasjonen.  Forskjellige pakketyper kan definere annen webdel på radnivå relasjonstyper.  Tabellen nedenfor viser del nivå `relationshipType` URIer definert for dokumenter som samsvarer med den *åpne XML arket spesifikasjonen XPS*.      | XPS dokumentere del nivå relasjonen | Relasjonstypen URI |   |-------------------------------------------|---------------------------|   | Digital signatur definisjoner | http://schemas.microsoft.com/xps/2005/06/signature-definitions |   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Nødvendig ressurs | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Begrenset skrift | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Mer informasjon om pakken relasjoner avsnittet 1,3 for den *åpne pakke konvensjoner (OPC)* spesifikasjonen tilgjengelig for nedlasting på [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       For mer informasjon om XPS