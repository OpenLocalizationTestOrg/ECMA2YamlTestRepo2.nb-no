  name: CreateRelationship(Uri,TargetMode,String)
  nameWithType: PackagePart.CreateRelationship(Uri,TargetMode,String)
  fullName: System.IO.Packaging.PackagePart.CreateRelationship(Uri,TargetMode,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Oppretter en del nivå relasjon mellom dette <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> til et angitt mål <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> eller ekstern ressurs."
  remarks: "En del nivå relasjon definerer en tilordning mellom denne delen og en del av mål eller ressurs.  En del nivå-relasjon kan være en av to former.      -Mellom en kilde <xref:System.IO.Packaging.PackagePart>til et mål <xref:System.IO.Packaging.PackagePart>i <xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package> </xref:System.IO.Packaging.PackagePart> </xref:System.IO.Packaging.PackagePart>      -Mellom en kilde <xref:System.IO.Packaging.PackagePart>til en målressurs utenfor pakken.</xref:System.IO.Packaging.PackagePart>       I en del-relasjon anses kilde-del som «eier» for relasjonen.  Når kilde-del slettes, slettes også alle relasjoner som eies av delen.  Prosessen med oppretting eller sletting av relasjonen endrer ikke fysisk target del eller ressurs på noen måte.       Metoden CreateRelationship endrer ikke fysisk enten kilde-del eller mål del eller ressursen på noen måte.       Målet for en relasjon kan ikke være en annen relasjon.       Hvis `targetMode` er angitt som <xref:System.IO.Packaging.TargetMode>, `targetUri` må være en relativ URI som er utformet på den [RFC 3986](http://tools.ietf.org/html/rfc3986) *identifikator URI (Uniform Resource) generisk syntaksen* spesifikasjon.</xref:System.IO.Packaging.TargetMode>  Intern relative URIEN kan være enten en absolutt bane som begynner med en skråstrek (&quot;/&quot;) tegn som &quot;/ page1.xaml&quot; eller &quot;/ images/picture4.jpg&quot;, eller en relativ bane som &quot;. / imagespicture1.jpg &quot;som løser mot roten pakken (&quot;/ &quot;) som basis-URIEN.       Hvis `targetMode` er angitt som <xref:System.IO.Packaging.TargetMode>, `targetUri` kan være enten en absolutt eller relativ URI utformet på den [RFC 3986](http://tools.ietf.org/html/rfc3986) *identifikator URI (Uniform Resource) generisk syntaksen* spesifikasjon.</xref:System.IO.Packaging.TargetMode>  &quot;http://www.microsoft.com/page2.xml&quot; er et eksempel på en absolutt URI som refererer til en ekstern målressursen &quot;page2.xml&quot;.  &quot;images/picture1.jpg&quot; er et eksempel på en relativ URI som refererer også til en ekstern target ressurs &quot;1.jpg&quot; men som løser mot URIEN for selve pakken.       `relationshipType`må være en [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] som er utformet i henhold til den [RFC 3986](http://tools.ietf.org/html/rfc3986) *identifikator URI (Uniform Resource) generisk syntaksen* spesifikasjonen.  Forskjellige pakketyper kan definere annen webdel på radnivå relasjonstyper.  Tabellen nedenfor viser del nivå `relationshipType` URIer definert for dokumenter som samsvarer med den *åpne XML arket spesifikasjonen XPS*.      | XPS dokumentere del nivå relasjonen | Relasjonstypen URI |   |-------------------------------------------|---------------------------|   | Digital signatur definisjoner | [http://schemas.microsoft.com/xps/2005/06/signature-definitions](http://schemas.microsoft.com/xps/2005/06/signature-definitions)|   | DiscardControl | http://schemas.microsoft.com/xps/2005/06/discard-control |   | DocumentStructure | http://schemas.microsoft.com/xps/2005/06/documentstructure |   | PrintTicket | http://schemas.microsoft.com/xps/2005/06/printticket |   | Nødvendig ressurs | http://schemas.microsoft.com/xps/2005/06/required-resource |   | Begrenset skrift | http://schemas.microsoft.com/xps/2005/06/restricted-font |   | StartPart | http://schemas.microsoft.com/xps/2005/06/fixedrepresentation |   | StoryFragments | http://schemas.microsoft.com/xps/2005/06/storyfragments |       Mer informasjon om pakken relasjoner avsnittet 1,3 for den *åpne pakke konvensjoner (OPC)* spesifikasjonen tilgjengelig for nedlasting på [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255).       For mer informasjon om XPS dokumenter se den *åpne XML arket spesifikasjonen XPS* tilgjengelig for nedlasting på [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
