  summary: "Gir et typen konverteringsprogram for å konvertere 32-biters heltall uten fortegn objekter til og fra ulike representasjoner."
  remarks: "Denne konverteringsprogram kan bare konvertere et 32-biters heltall uten fortegn-objekt til og fra en streng.       Den <xref:System.UInt32>verditypen representerer usignert heltall med verdier mellom 0 og 4.294.967.295.</xref:System.UInt32> Denne datatypen støttes ikke i Visual Basic.      > [!NOTE] > Du aldri må opprette en forekomst av en UInt32Converter. I stedet kalle <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden for <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> For mer informasjon, kan du se eksemplene i den <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following example converts a variable of type <xref:System.UInt32> to a string, and vice versa.  \n  \n [!code-cs[Converters#24](~/add/codesnippet/csharp/t-system.componentmodel._2_1.cs)]\n [!code-vb[Converters#24](~/add/codesnippet/visualbasic/t-system.componentmodel._2_1.vb)]\n [!code-cpp[Converters#24](~/add/codesnippet/cpp/t-system.componentmodel._2_1.cpp)]"
