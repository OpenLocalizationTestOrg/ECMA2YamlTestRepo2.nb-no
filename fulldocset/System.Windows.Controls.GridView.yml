  name: GridView
  nameWithType: GridView
  fullName: System.Windows.Controls.GridView
  type: Class
  summary: "Representerer en visningsmodus som viser dataelementer i kolonner for en <xref href=&quot;System.Windows.Controls.ListView&quot;> </xref> kontrollen."
  remarks: "Klassen GridView og støttet klassene gir infrastruktur for å vise dataelementer som er angitt for en <xref:System.Windows.Controls.ListView>kontrollen i en serie med kolonner.</xref:System.Windows.Controls.ListView> Kolonnene har kolonneoverskrifter som knappene som er avledet fra <xref:System.Windows.Controls.Primitives.ButtonBase>, og du kan endre rekkefølgen på kolonnene ved hjelp av dra og slipp-operasjoner.</xref:System.Windows.Controls.Primitives.ButtonBase> Merk at kolonnene i en GridView viser data og gir ikke direkte tilgang til kilden til dataene.       Angi en GridView som visningsmodus for en <xref:System.Windows.Controls.ListView>, angitt den <xref:System.Windows.Controls.ListView.View%2A>egenskapen til et objekt for GridView.</xref:System.Windows.Controls.ListView.View%2A> </xref:System.Windows.Controls.ListView>       GridView klassen hentes fra <xref:System.Windows.Controls.ViewBase>.</xref:System.Windows.Controls.ViewBase> Du kan definere egendefinerte visninger ved arving fra den <xref:System.Windows.Controls.ViewBase>klassen som tilbyr støttet elementene i en visning.</xref:System.Windows.Controls.ViewBase> Hvis du vil ha mer informasjon, se [slik: opprette en egendefinert visningsmodus for en listevisningen blir](~/add/includes/ajax-current-ext-md.md).       Illustrasjonen nedenfor viser et eksempel på en <xref:System.Windows.Controls.ListView>som bruker en GridView.</xref:System.Windows.Controls.ListView>       ![Listevisning med GridView utdata](~/add/media/listviewgridview.JPG &quot;listevisning med GridView utdata&quot;) kolonnene i en GridView er definert som <xref:System.Windows.Controls.GridViewColumn>objekter.</xref:System.Windows.Controls.GridViewColumn> I [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], kan du definere <xref:System.Windows.Controls.GridViewColumn>objekter som underordnede elementer for GridView.</xref:System.Windows.Controls.GridViewColumn> Koden, og du kan legge til en <xref:System.Windows.Controls.GridViewColumn>for GridView ved hjelp av <xref:System.Windows.Controls.GridView.Columns%2A>egenskapen og <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metoden som er definert for <xref:System.Collections.ObjectModel.Collection%601>klassen.</xref:System.Collections.ObjectModel.Collection%601> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Windows.Controls.GridView.Columns%2A> </xref:System.Windows.Controls.GridViewColumn> På samme måte kan du bruke andre <xref:System.Collections.ObjectModel.Collection%601>metoder som <xref:System.Collections.ObjectModel.Collection%601.Remove%2A>og <xref:System.Collections.ObjectModel.Collection%601.Insert%2A>å endre kolonnene i en GridView.</xref:System.Collections.ObjectModel.Collection%601.Insert%2A> </xref:System.Collections.ObjectModel.Collection%601.Remove%2A> </xref:System.Collections.ObjectModel.Collection%601>       Eksemplet nedenfor viser hvordan du definerer kolonnene i en GridView.       [!code-xml[ListViewCode #GridViewColumn](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumn)][!code-cs[ListViewCode #GridViewColumn](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumn)][!code-vb[ListViewCode #GridViewColumn](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumn) ] for å style radene i en GridView, kan du definere en stil for <xref:System.Windows.Controls.ListViewItem>Kontroller i <xref:System.Windows.Controls.ListView>.</xref:System.Windows.Controls.ListView> </xref:System.Windows.Controls.ListViewItem>           Å legge til visuelle elementer, for eksempel en <xref:System.Windows.Controls.CheckBox>eller <xref:System.Windows.Controls.Button>tilgangskontroll til som en GridView bruke maler eller stiler.</xref:System.Windows.Controls.Button> </xref:System.Windows.Controls.CheckBox> Hvis du for eksempel se [slik: opprette ListViewItems med en avmerkingsboks](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to define a <xref:System.Windows.Controls.ListView> control that implements a GridView as its <xref:System.Windows.Controls.ListView.View%2A>.  \n  \n [!code-xml[ListViewSnips#1](~/add/codesnippet/xaml/ListViewSnips/Window1.xaml#1)]"
