  summary: "Henter eller angir stil til kolonneoverskrifter."
  remarks: "Egenskapen ColumnHeaderContainerStyle og <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>egenskapen begge brukes til å definere visual treet for <xref:System.Windows.Controls.GridViewColumnHeader>objekter som representerer kolonneoverskriftene i <xref:System.Windows.Controls.GridView>.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A> Egenskapen ColumnHeaderContainerStyle kan også definere kolonneoverskriften innhold når en <xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>er ikke angis ved å definere en <xref:System.Windows.Controls.ControlTemplate>for den <xref:System.Windows.Controls.GridViewColumnHeader>objektet.</xref:System.Windows.Controls.GridViewColumnHeader> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.Controls.GridView.ColumnHeaderTemplate%2A>       Denne egenskapen representerer en av flere måter å sette opp og style kolonneoverskrifter. Hvis du vil ha mer informasjon, se [GridView kolonner hodet stiler og maler oversikt over](~/add/includes/ajax-current-ext-md.md).       Når du har angitt stiler, er det noen begrensninger. Hvis du vil ha mer informasjon, se [stil og Templating](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_Style&quot;></a>## XAML Attributtbruk ```   <object ColumnHeaderContainerStyle=&quot;{ResourceExtension StyleResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_ColumnHeaderContainerStyle&quot;> </a> ## XAML egenskapen Element Bruk <a name=&quot;xamlValues_Style&quot;> </a> ## XAML verdier `ResourceExtension` ett av følgende: `StaticResource`, eller `DynamicResource`.       Se [XAML ressurser](~/add/includes/ajax-current-ext-md.md).       `StyleResourceKey`Nøkkelen som identifiserer stilen som kreves. Nøkkelen refererer til en eksisterende ressurs i <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Egenskapen element syntaksen er teknisk mulig, men anbefales ikke. Se [innebygde stiler og maler](~/add/includes/ajax-current-ext-md.md). En binding til ved hjelp av eller er også mulig, men uvanlig.      <a name=&quot;dependencyPropertyInfo_ColumnHeaderContainerStyle&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Controls.GridView.ColumnHeaderContainerStyleProperty>"
