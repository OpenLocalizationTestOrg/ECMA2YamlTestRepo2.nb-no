  summary: "Gir et komponent redigeringsprogram for <xref href=&quot;System.Web.UI.WebControls.HotSpotCollection&quot;> </xref> objekter i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> eller lignende kontroll."
  remarks: "Klassen HotSpotCollectionEditor gir et brukergrensesnitt for redigering av <xref:System.Web.UI.WebControls.HotSpot>elementer i den <xref:System.Web.UI.WebControls.HotSpotCollection>objekt som er innebygd i en <xref:System.Web.UI.WebControls.ImageMap>eller lignende kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpotCollection> </xref:System.Web.UI.WebControls.HotSpot>       HotSpotCollectionEditor aktiveres ved å klikke ellipsen (**... **) på den **soner** egenskap i den visuelle utformeren **Egenskaper** rutenett.       Den <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A>metoden returnerer alltid `false` til å angi at bare ett objekt kan velges om gangen i redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A> Den <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A>metoden returnerer en matrise av typene redigeringsprogrammet kan opprette.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A> Den <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>egenskapen returnerer navnet på hjelpeemnet som viser redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>"
  syntax:
