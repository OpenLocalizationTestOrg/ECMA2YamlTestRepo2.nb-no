  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "Inneholder en felles basistabellen implementering for forfattere av gamle gå forespørselsparametere for Web service-klienter implementert ved hjelp av HTTP, men uten SOAP."
  remarks: "MimeParameterWriter og andre klasser i den <xref:System.Web.Services.Protocols>navneområdet støtter .NET Framework-implementeringer av webtjenester via HTTP-GET og HTTP-POST-operasjoner.</xref:System.Web.Services.Protocols> Web service forfattere lesere serialisere og deserialisere henholdsvis mellom parameterne eller return objekter av Web-metoder og HTTP-forespørselen eller svar dataflytene. Web service forfattere og lesere bruke HTTP til transport, men exchange ikke meldinger ved hjelp av SOAP-standard.       Klassen MimeParameterWriter oppretter et vanlig forespørselen skriving-format for klientsiden skriving av parameterne for Web-metoden i HTTP-forespørselen dataflyter.       Du trenger ikke vanligvis bruker MimeParameterWriter eller de underordnede klassene direkte. I stedet når verktøyet Wsdl.exe genererer proxy-Klientkoden i henhold til implementeringer HTTP-GET eller HTTP-POST, brukes den <xref:System.Web.Services.Protocols.HttpMethodAttribute>til hver Web-metoden og angir attributtets <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>egenskapen riktig type.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
  inheritedMembers:
