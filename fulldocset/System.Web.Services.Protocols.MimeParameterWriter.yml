- uid: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest
  id: UsesWriteRequest
  parent: System.Web.Services.Protocols.MimeParameterWriter
  langs:
  - csharp
  name: UsesWriteRequest
  nameWithType: MimeParameterWriter.UsesWriteRequest
  fullName: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Henter en verdi som angir om parameterverdier for Web-metoden er serialisert til den gamle gå brødteksten i HTTP-forespørselen."
  remarks: "Egenskapen UsesWriteRequest bestemmer om den <xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>metoden aktiveres.</xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>       Den <xref:System.Web.Services.Protocols.MimeParameterWriter>klassens implementeringen av UsesWriteRequest returnerer en verdi for `false`.</xref:System.Web.Services.Protocols.MimeParameterWriter> Bare den utledede klassen som overstyrer UsesWriteRequest er <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>, der implementering returnerer en verdi for `true`.</xref:System.Web.Services.Protocols.HtmlFormParameterWriter>"
  syntax:
    content: public virtual bool UsesWriteRequest { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis parameterverdier for Web-metoden er serialisert til den gamle gå brødteksten HTTP-forespørselen; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.MimeParameterWriter.UsesWriteRequest*
  exceptions: []
  platform:
  - net462
