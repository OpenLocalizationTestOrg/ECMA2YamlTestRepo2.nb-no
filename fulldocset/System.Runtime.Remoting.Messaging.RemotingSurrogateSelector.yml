  name: RemotingSurrogateSelector
  nameWithType: RemotingSurrogateSelector
  fullName: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector
  type: Class
  summary: "Velger ekstern kommunikasjon erstatning som kan brukes til å serialisere et objekt som er avledet fra en <xref href=&quot;System.MarshalByRefObject&quot;> </xref>."
  remarks: "En erstatning er et objekt som kan håndtere serialisering kravene til et objekt. Ekstern kommunikasjon surrogater håndtere ekstern kommunikasjon serialisering kravene til objekter som er avledet fra <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> RemotingSurrogateSelector administrerer registrerte surrogater for bruk av <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>og <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       Under serialisering for ekstern kommunikasjon formål for et <xref:System.MarshalByRefObject>, ekstern kommunikasjon erstatning oppretter en <xref:System.Runtime.Remoting.ObjRef>som inneholder alle aktuelle informasjonen som kreves for å aktivere og kommunisere med det eksterne objektet.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Den nyopprettede <xref:System.Runtime.Remoting.ObjRef>deretter kan sendes til en ekstern plassering og brukes til å opprette en proxy.</xref:System.Runtime.Remoting.ObjRef>      > [!NOTE] > Denne klassen er en kobling behov, og en arv behov på klasse-nivå. En <xref:System.Security.SecurityException>forårsakes når umiddelbar oppkalleren eller den utledede klassen ikke har tillatelse for infrastruktur.</xref:System.Security.SecurityException> For mer informasjon om krav for sikkerhet, kan du se [koblingen krav](~/add/includes/ajax-current-ext-md.md) og [arv krav](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public class RemotingSurrogateSelector : System.Runtime.Serialization.ISurrogateSelector
