  summary: "Legger til den angitte <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> til erstatning velgeren kjede."
  remarks: "Ekstern kommunikasjon surrogater er ordnet i kjeder som er knyttet til en forekomst av <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Hver kjede inneholder ekstern kommunikasjon Surrogater som erstatning velgeren kontrollerer for å finne en kompatibel erstatning for en gitt objekttype. Den gjeldende metoden legger til en ny ekstern kommunikasjon erstatning velger erstatning-kjede undersøkes for kompatibel surrogater."
