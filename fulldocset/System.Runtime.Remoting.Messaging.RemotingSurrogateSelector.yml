  summary: "Returnerer den riktige erstatning for den angitte typen i gitt kontekst."
  remarks: "En ekstern kommunikasjon erstatning behandler ekstern kommunikasjon serialisering kravene til et objekt som er avledet fra en <xref:System.MarshalByRefObject>.</xref:System.MarshalByRefObject> Under serialisering av et objekt som er avledet fra <xref:System.MarshalByRefObject>til et eksternt sted ekstern kommunikasjon erstatning oppretter en <xref:System.Runtime.Remoting.ObjRef>som inneholder alle aktuelle informasjonen som kreves for å aktivere og kommunisere med det eksterne objektet.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> Den nyopprettede <xref:System.Runtime.Remoting.ObjRef>deretter kan sendes til en ekstern plassering og brukes til å opprette en proxy.</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public virtual System.Runtime.Serialization.ISerializationSurrogate GetSurrogate (Type type, System.Runtime.Serialization.StreamingContext context, out System.Runtime.Serialization.ISurrogateSelector ssout);
    parameters:
    - id: type
      type: System.Type
      description: "Den <xref:System.Type>for erstatning forespørres.</xref:System.Type>"
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Kilden eller målet for serialisering."
    - id: ssout
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Låse denne metoden, inneholder en <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> som passer for den angitte objekttypen. Denne parameteren sendes ikke initialisert."
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
      description: "Den riktige erstatning for den angitte typen i den angitte konteksten."
  overload: System.Runtime.Remoting.Messaging.RemotingSurrogateSelector.GetSurrogate*
  exceptions: []
  platform:
  - net462
