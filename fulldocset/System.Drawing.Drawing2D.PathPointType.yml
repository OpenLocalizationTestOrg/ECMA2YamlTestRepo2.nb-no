  summary: "Angir punktet i en <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> objektet."
  remarks: "Hver punktet i en <xref:System.Drawing.Drawing2D.GraphicsPath>objektet har en type som er tilknyttet.</xref:System.Drawing.Drawing2D.GraphicsPath> Typen angir hvordan punktet brukes til å tegne banen. Punkt-typer som utgjør former inkluderer start punkt, Stopp punkt og Bézier kurve punkt. Typer inkluderer også indikatorer, som tillater enkel traversering av en bane eller en maske for å vise eller skjule punkt. Linjetypen og noen av de Bezier kan kombineres med CloseSubpath (ved hjelp av bitvis operatoren `OR`) til å angi at tilsvarende punktet er det siste punktet i et tall, og at tallet må være lukket."
  syntax:
    content: public enum PathPointType
