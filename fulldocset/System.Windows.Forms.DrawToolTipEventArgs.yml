  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>denne hendelsen oppstår ved den <xref:System.Windows.Forms.ToolTip>klasse når den <xref:System.Windows.Forms.ToolTip>tegnes og <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>egenskapsverdi `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> Et behandlingsprogram for denne hendelsen mottar en parameter av typen DrawToolTipEventArgs. Klassen DrawToolTipEventArgs inneholder all informasjonen som kreves for å fargemerknader i <xref:System.Windows.Forms.ToolTip>, inkludert den <xref:System.Windows.Forms.ToolTip>teksten, den <xref:System.Drawing.Rectangle>, og <xref:System.Drawing.Graphics>objekt i tegning skal utføres.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> Du kan tilpasse utseendet til verktøytipset ved bruk av <xref:System.Drawing.Rectangle>til å bestemme grensene for verktøytips, og <xref:System.Drawing.Graphics>objektet til å utføre den egendefinerte tegningen.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Du kan øke grensene for den <xref:System.Windows.Forms.ToolTip>før den vises ved behandling av <xref:System.Windows.Forms.ToolTip.Popup>hendelsen.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventArgs støtter også delvis tilpassing ved hjelp av <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>og <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>metoder.</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> Ved hjelp av disse metodene, kan du eier draw deler av verktøytipset mens de andre delene tegnes på standard måte."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
