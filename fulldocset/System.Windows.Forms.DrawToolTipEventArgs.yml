  remarks: "Du bruker <xref:System.Drawing.Graphics>objektet til å tilpasse tegning av deler visual av <xref:System.Windows.Forms.ToolTip>.</xref:System.Windows.Forms.ToolTip> </xref:System.Drawing.Graphics> Du kan for eksempel tegne verktøytips bakgrunnen ved hjelp av <xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>metode.</xref:System.Drawing.Graphics.FillRectangle%2A?displayProperty=fullName>       En egendefinert tegning som gjøres utenfor rektangelet angitt av <xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A>egenskapen ikke vises. du</xref:System.Windows.Forms.DrawToolTipEventArgs.Bounds%2A> Du kan øke grensene for den <xref:System.Windows.Forms.ToolTip>før den vises ved behandling av `ToolTip.Popup` hendelsen.</xref:System.Windows.Forms.ToolTip>       Den <xref:System.Windows.Forms.DrawToolTipEventArgs>klassen gir deg også den <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>og <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>metoder for å tegne individuelle deler av det <xref:System.Windows.Forms.ToolTip>i standardmetoden brukes av operativsystemet.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs> Du kan bruke disse metodene, sammen med den <xref:System.Drawing.Graphics>objekt metoder for å gjøre deler av din verktøytips standard, under tilpasse andre deler.</xref:System.Drawing.Graphics>"
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n The code excerpt below demonstrates using the <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> and <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> methods and using the Graphics property. See the <xref:System.Windows.Forms.DrawToolTipEventArgs> class overview for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/cpp/p-system.windows.forms.d_379_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/csharp/p-system.windows.forms.d_379_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#2](~/add/codesnippet/visualbasic/p-system.windows.forms.d_379_1.vb)]"
