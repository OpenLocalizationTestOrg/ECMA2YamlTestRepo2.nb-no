  fullName: System.Web.UI.MobileControls.ListCommandEventArgs.DefaultCommand
  type: Field
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Angir eller returnerer navnet på Standardkommandoen. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Hvis du velger, den <xref:System.Web.UI.MobileControls.ObjectList>forsøker å gjengi en snarvei for å aktivere Standardkommandoen.</xref:System.Web.UI.MobileControls.ObjectList> I HTML, standard gjengis i `ListView` viser første felt som en kobling til den `DetailsView` for <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> Ved å angi den <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A>egenskapen klikke koblingen for aktiverer Standardkommandoen.</xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> Aktivering av Standardkommandoen opphøyer den <xref:System.Web.UI.MobileControls.Command.ItemCommand>hendelsen.</xref:System.Web.UI.MobileControls.Command.ItemCommand> Den <xref:System.Web.UI.MobileControls.Command.CommandName%2A>av den <xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs>objektet er satt til verdien for egenskapen DefaultCommand.</xref:System.Web.UI.MobileControls.ObjectListCommandEventArgs> </xref:System.Web.UI.MobileControls.Command.CommandName%2A>       Selv om en default-kommando er definert, bør du ta en kommando med samme navn i samlingen kommandoer. Om kontrollen ikke kan gjengi et grafisk element som inneholder en snarvei for Standardkommandoen, Standardkommandoen er fortsatt ved gjengivelse av <xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>samlingen.</xref:System.Web.UI.MobileControls.ObjectList.Commands%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to the use the <xref:System.Web.UI.MobileControls.ObjectList.DefaultCommand%2A> property to specify \"Check\" as the default command.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCmdEventArgsSample#1](~/add/codesnippet/csharp/f-system.web.ui.mobileco_1.aspx)]"
  syntax:
    content: protected static readonly string DefaultCommand;
    return:
      type: System.String
      description: "Som skal legges til."
