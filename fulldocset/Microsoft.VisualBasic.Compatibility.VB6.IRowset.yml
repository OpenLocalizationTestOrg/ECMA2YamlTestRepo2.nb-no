  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Henter rader sekvensielt, husker den forrige posisjonen."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void GetNextRows (int hChapter, int lRowsOffset, int cRows, out int cRowsObtained, out int[] hRows);
    parameters:
    - id: hChapter
      type: System.Int32
      description: "Fant håndtaket angir radene du vil hente."
    - id: lRowsOffset
      type: System.Int32
      description: "Signerte antall rader som skal hoppes over før henting av rader. Slettede radene som leverandøren har fjernet fra Radsettet telles ikke i skip."
    - id: cRows
      type: System.Int32
      description: "Antall rader som skal hente. Et negativt tall betyr å hente bakover."
    - id: cRowsObtained
      type: System.Int32
      description: "En peker til minne som skal returneres faktisk antall hentede rader."
    - id: hRows
      type: System.Int32[]
      description: "En peker til minne som returnerer en matrise med håndtak hentede radene."
