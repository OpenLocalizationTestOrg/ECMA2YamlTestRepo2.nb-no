  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Frigir rader."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public int ReleaseRows (int cRows, int[] hRows, IntPtr rowOptions, IntPtr rowRefCounts, IntPtr rgRowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Antall rader som skal frigis."
    - id: hRows
      type: System.Int32[]
      description: "En matrise med håndtak med rader som skal frigis. Raden håndtakene trenger ikke å utgjøre en logisk klynge; de kan ha fått på egen tidspunkter og må ikke for sammenhengende underliggende rader. Radhåndtak er frigjort er hoppgrensen senkes av én referanseantallet for hver gang de vises i matrisen."
    - id: rowOptions
      type: System.IntPtr
      description: "En matrise av `cRows` elementer som inneholder bitmasker som angir flere alternativer være angitt når en rad frigis."
    - id: rowRefCounts
      type: System.IntPtr
      description: "En matrise med `cRows` elementene som skal returneres nye referanseantallet for hver rad."
    - id: rgRowStatus
      type: System.IntPtr
      description: "En matrise med `cRows` elementer som returnerer verdier som angir statusen for hver rad som er angitt i `hRows`."
    return:
      type: System.Int32
      description: "En <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> som representerer resultatet."
  overload: Microsoft.VisualBasic.Compatibility.VB6.IRowset.ReleaseRows*
  exceptions: []
  platform:
  - net462
