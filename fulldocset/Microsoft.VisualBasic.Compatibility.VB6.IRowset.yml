  type: Method
  assemblies:
  - Microsoft.VisualBasic.Compatibility.Data
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Legger til referanseantallet i en eksisterende rad-referanse."
  remarks: '[!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]'
  syntax:
    content: public void AddRefRows (int cRows, int[] hRows, out int[] refCounts, out int[] rowStatus);
    parameters:
    - id: cRows
      type: System.Int32
      description: "Antall rader som skal økes referanseantallet."
    - id: hRows
      type: System.Int32[]
      description: "En matrise med radhåndtak er frigjort som skal økes referanseantallet. Referanseantallet radhåndtak er frigjort økes med én for hver gang de vises i matrisen."
    - id: refCounts
      type: System.Int32[]
      description: "En matrise med `cRows` elementene som skal returneres nye referanseantallet for hver rad-referanse. Forbrukeren tildeler minne for denne matrisen. Hvis `refCounts` er en null-peker, ingen referanse antall returneres."
    - id: rowStatus
      type: System.Int32[]
      description: "En matrise med `cRows` elementer som returnerer verdier som angir statusen for hver rad som er angitt i `hRows`."
