  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "Gir brukergrensesnittet (UI) som lar brukere skjemaet tilkoblinger mellom <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> og andre serverkontroller som befinner seg i <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> soner."
  remarks: "Bruker settet med webdeler kontrollen, kan du aktivere to serverkontroller å opprette en tilkobling og dele dataene, med en kontroll som fungerer som leverandøren, og den andre fungerer som forbrukeren av dataene. De to kontrollene kan være <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller eller andre typer serverkontroll angitt at de er utformet for å behandle tilkoblinger, og at de som ligger i en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>sone.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Hvis du vil ha mer informasjon om webdeler tilkoblinger, kan du se den <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>og <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>klasse en oversikt, i tillegg til [oversikt over webdeler tilkoblinger](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Forutsatt at de nødvendige Kontroller vilkårene finnes for å danne en webdeler-tilkobling, er det fremdeles nødvendig å koble faktisk kontrollene. Opprette en tilkobling mellom serverkontroller på tre måter: deklarerer en tilkobling i en webside, å opprette en tilkobling i koden eller legge en ConnectionsZone-kontroll på siden slik at brukere kan koble kontroller ved behov. Kontrollen ConnectionsZone genererer et grensesnitt som gjør det mulig for brukere å koble fra alle serverkontroller på en side oppfyller betingelsene som er nødvendig for å opprette en tilkobling. Det er en valgfri kontroll som er ikke nødvendig å skjemaet tilkoblinger, men er nyttig i tilfeller der du vil gi brukerne kontroll over som serverkontroller er tilkoblet, eller frakoblet.       ConnectionsZone kontrollen er én av webdeler verktøyet sone kontroller som arver fra <xref:System.Web.UI.WebControls.WebParts.ToolZone>base klasse.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Som en verktøyet sone utformes ConnectionsZone kontrollen skal vises bare når dens webside er i en bestemt visningsmodus. I dette tilfellet visningsmodus kalles tilkoblingsmodus (en side er i denne modusen når den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen i siden den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>egenskapsverdien satt til <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Når brukere bytte en side i koble modus, disse må velge et koble verb på verb-menyen på en av serverkontroller, og deretter tilkoblingen Brukergrensesnittet blir synlige.       Som en webdeler zone-kontroll ConnectionsZone kontrollen er en <xref:System.Web.UI.WebControls.WebParts.WebZone>sone (som arver fra den <xref:System.Web.UI.WebControls.CompositeControl>klassen) som inneholder andre kontroller.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> Vanligvis en ConnectionsZone sone har de fleste av de samme elementene som andre webdeler verktøyet-soner: en topptekst, et område for meldingsteksten eller innholdet og bunntekst. For en fullstendig beskrivelse av hva en webdeler sone er, og de ulike delene av en sone, kan du se den <xref:System.Web.UI.WebControls.WebParts.WebZone>klassen oversikt.</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > I motsetning til de fleste andre webdeler-soner det er viktig å være klar over at en ConnectionsZone sone ikke inneholder en unik type serverkontroll som er knyttet til den. En liste over soner og tilknyttede kontrollene de inneholder, kan du se diagrammet i den <xref:System.Web.UI.WebControls.WebParts.WebZone>klassen oversikt.</xref:System.Web.UI.WebControls.WebParts.WebZone> Men sonen ConnectionsZone inneholder ikke <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>Kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> I stedet den har en svært begrenset formål for å gi et brukergrensesnitt for brukerne å koble eller serverkontroller som finnes i noen <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>sone på siden.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Bare kontroller i en ConnectionsZone kontroll er standard ASP.NET-serverkontroller som genereres som en del av Brukergrensesnittet for utgjør tilkoblinger.       Når kontrollen ConnectionsZone gjengis, genererer et brukergrensesnitt basert på serverkontroller på siden som kan utgjør tilkoblinger. Kontrollen ConnectionsZone bestemmer hvilken server kontrollerer i den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>sone på siden er leverandører som forbrukere, som peker på tilkobling er tilgjengelig, og om serveren kontrollene er koblet eller frakoblet, og deretter genererer i henhold til Brukergrensesnittet.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Eksempel: Det finnes en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen stand til å være en leverandør, én <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen stand til å være en forbruker, de er deklarert i en <xref:System.Web.UI.WebControls.WebParts.WebPartZone>på siden og de er koblet.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Når en bruker bytter til koble modus, siden, og klikk koble til verbet på én av kontrollene, genererer ConnectionsZone kontrollen Brukergrensesnittet med en kobling at når, viser et skjema som brukere kan velge alternativer for å opprette en tilkobling. (Hvis kontrollene tidligere koblet, den første visningen i stedet viser brukere med en knapp for å koble fra kontrollene). Brukerne vises i tilkoblingen Brukergrensesnittet for å opprette nye tilkoblinger som kontrollen er en leverandør, og hvilken kontroll en forbruker. En rullegardinlistekontroll vises under hver serverkontroll liste over tilgjengelige <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>objekter for kontrollen.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> Fra de respektive rullegardinlistene brukerne må velge en <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>objekt for leverandøren (for å finne ut hvilken grensesnittet og dataene blir delt med forbrukere) og én <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>objekt for hver forbruker (å finne ut hvilken grensesnittet og data forbrukeren vil bruke) som vil bli koblet til leverandøren.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > I webdeler kontrollen satt standard implementering, én leverandøren kan koble til mange forbrukere, men en forbruker kan bare ha én leverandør.       Hvis du vil bruke ConnectionsZone kontrollen, kan du deklarere den i den `<form>` element på en nettserver side (men nestet i et annet webdeler sone element), ved hjelp av den `<asp:connectionszone>` elementet, eller du kan legge den til siden programmatisk. Hvis du angir elementet i en side, i motsetning til de webdeler-sonene du kan ikke deklarere en annen type serverkontroller mellom kodene på den `<asp:connectionszone>` elementet. Du kan angi elementene i den som er knyttet til sin egen egenskaper og stildetaljer, men det er en frittstående elementet og er ikke en mal kontroll kontroller kan deklareres i hvilken server.      > [!NOTE] > For å forbedre tilgjengelighet, gjengis ConnectionsZone kontrollen i en `<fieldset>` elementet. Den `<fieldset>` elementet grupperer relaterte settet med kontroller som brukes til å opprette tilkoblinger i ConnectionsZone kontrollen, og den muliggjør følgende navigasjon blant kontrollene for både visual brukeragenter (for eksempel vanlig nettlesere) og tale orientert brukeragenter (for eksempel programvare).       Kontrollen ConnectionsZone har flere egenskaper som brukes for gjengivelse tilkoblingen Brukergrensesnittet. Ett sett med egenskaper inneholder flere verb--brukes bare i forhold til tilkoblinger--som utføre handlinger i Brukergrensesnittet: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>, og <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Et stort antall egenskaper som brukes spesielt for sonen Brukergrensesnittet, består av tekststrenger vises på forskjellige steder (eller i enkelte situasjoner, for eksempel når det oppstår feil) i Brukergrensesnittet: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>, og <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> Klassen ConnectionsZone også inneholder et antall felles egenskapene som ble funnet i andre webdeler-soner: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>, og <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Til slutt den <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>egenskapen er unik for klassen, refererer til kontrollen som starter tilkoblingen (dette er kontrollen som brukeren klikker Koble verbet i verbene-menyen også kontrollen det refereres til i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollens <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>egenskapen).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       Klassen ConnectionsZone har også en rekke måter, som er arvet og overstyres fra basisklasser, og de fleste av dem hensyn webdeler sone basisklassene. Se individuelle metodene for detaljer."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
