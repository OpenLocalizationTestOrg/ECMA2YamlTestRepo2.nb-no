  remarks: "Bruk ConfigureConnectionTitle-egenskapen til å bruke en egendefinert verdi for tittel for denne tilkoblingen UI-delen. Konfigurer tilkoblinger-delen av Brukergrensesnittet vises når en bruker har vises tilkoblingen Brukergrensesnittet med en eksisterende tilkobling, og klikk Konfigurer verbet (som standard dette representeres av en **Konfigurer** -knappen i tilkoblingen UI).       Du kan angi egenskapsverdien deklarativt, ved å tilordne en streng til den `configureconnectiontitle` attributtet for den `<asp:connectionszone>` kode i en webside. Eller du kan tilordne en streng til egenskapen programmatisk."
