lom innledende og avsluttende koder for en `<asp:connectionszone>` elementet. Egenskaper for verbet kan også angi deklarativt i åpningskoden for den `<asp:connectionszone>` elementet ved å legge til et attributt i formatet `Property-Subproperty`, der `Subproperty` er en egenskap for den <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>objektet (for eksempel `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Du kan også angi egenskapene programmatisk formatet `Property.Subproperty` (for eksempel `ConnectVerb.Text`)."
