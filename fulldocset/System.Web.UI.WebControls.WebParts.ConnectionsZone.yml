    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb CancelVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> som gjør det mulig for sluttbrukerne mulighet til å avbryte prosessen for å koble sammen to kontroller."
