  remarks: "Metoden Close kalles når en bruker klikker sone nivå Lukk verbet i UI-tilkoblingen. Når metoden utfører, tilkoblingen Brukergrensesnittet er skjult, den <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>egenskapsverdi `null`, og siden blir værende i visningsmodus connect.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A> Nå kan brukere enten velge en kontroll ved å klikke Koble til verbet på kontrollens verb-menyen, eller endre siden til en annen visningsmodus."
