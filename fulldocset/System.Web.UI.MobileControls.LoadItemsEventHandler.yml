  fullName: System.Web.UI.MobileControls.LoadItemsEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> kontrollen. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Listekontroll inneholder en samling av elementer. Disse elementene er av <xref:System.Web.UI.MobileControls.MobileListItem>klassen.</xref:System.Web.UI.MobileControls.MobileListItem> Ved angivelse av standard visning, kontrollen for representerer en <xref:System.Web.UI.MobileControls.MobileListItem>av den <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>egenskapen.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> Organisasjonsapper gjengivelse malen kan bruke til å gjengi en ønsket egenskap av en <xref:System.Web.UI.MobileControls.MobileListItem>eller tilknyttet bundet til data-objekt.</xref:System.Web.UI.MobileControls.MobileListItem> Hvis et element er bundet til data til en <xref:System.Web.UI.MobileControls.MobileListItem>objektet i <xref:System.Web.UI.MobileControls.List.ItemDataBind>denne hendelsen oppstår.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> På dette tidspunktet behandlingsprogrammet kan angi egenskaper for det <xref:System.Web.UI.MobileControls.MobileListItem>objektet fra tilfeldig uttrykk.</xref:System.Web.UI.MobileControls.MobileListItem>       Når du oppretter en <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>delegere for en <xref:System.Web.UI.MobileControls.SelectionList>kontrollen, kan du identifisere metoden som håndterer hendelsen.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> Den <xref:System.Web.UI.MobileControls.SelectionList>kontrollen varsler behandlingsprogrammet når en hendelse for elementet genereres.</xref:System.Web.UI.MobileControls.SelectionList> Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hvis du fjerner representanten, kalles hendelsesbehandlingen når hendelsen."
