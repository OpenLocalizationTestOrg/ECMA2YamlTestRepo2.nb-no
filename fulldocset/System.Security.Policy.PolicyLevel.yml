- uid: System.Security.Policy.PolicyLevel.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: PolicyLevel.Resolve(Evidence)
  fullName: System.Security.Policy.PolicyLevel.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Løser policy basert på bevis for policynivå, og returnerer den resulterende <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  remarks: "Løs er grunnleggende policy evalueringen operasjon for policynivåer. Gitt et sett med bevis som inndata, tester denne metoden medlemskapsvilkår kode grupper starter nederst og nedover som samsvarer. Kombinasjonen av tillatelser fra samsvarende koden grupper produserer en <xref:System.Security.Policy.PolicyStatement>som returneres.</xref:System.Security.Policy.PolicyStatement>       Gi tilgang til koden, bruker sikkerhetspolicyen løst policy-setninger for alle aktuelle policynivåer, sammen med koden forespørselen om tilgang."
  example:
  - "The following code shows the use of the Resolve method. This code example is part of a larger example provided for the <xref:System.Security.Policy.PolicyLevel> class.  \n  \n [!code-cpp[system.Security.policy.policylevel#13](~/add/codesnippet/cpp/m-system.security.policy_27_1.cpp)]\n [!code-cs[system.Security.policy.policylevel#13](~/add/codesnippet/csharp/m-system.security.policy_27_1.cs)]\n [!code-vb[system.Security.policy.policylevel#13](~/add/codesnippet/visualbasic/m-system.security.policy_27_1.vb)]"
  syntax:
    content: public System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Den <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> brukes til å løse den <xref href=&quot;System.Security.Policy.PolicyLevel&quot;> </xref>."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Den resulterende <xref href=&quot;System.Security.Policy.PolicyStatement&quot;> </xref>."
  overload: System.Security.Policy.PolicyLevel.Resolve*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Policynivå inneholder flere samsvarende kodegrupper som er merket som eksklusiv."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
- uid: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  id: ResolveMatchingCodeGroups(System.Security.Policy.Evidence)
  parent: System.Security.Policy.PolicyLevel
  langs:
  - csharp
  name: ResolveMatchingCodeGroups(Evidence)
  nameWithType: PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  fullName: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "Løser policyen på policynivå, og returnerer roten tre en kode som samsvarer med bevis."
  remarks: "Du kan bruke denne metoden til å analysere effekten av code-grupper i en policynivå i forhold til et bestemt sett med bevis. For eksempel hvis sikkerhetspolicyen ikke gir en samling de minste forespørselen kodetillatelsene de trenger, kan det vanskelig å finne ut av gjennomgang av koden grupper nøyaktig hvor problemet er.       Siden denne metoden returnerer en kode-gruppen som kan ha underordnede koden grupper, er det mulig for administrator for å undersøke kode-gruppen og underordnede koden grupper og finne ut hvilken kode grupper samsvarer."
  syntax:
    content: public System.Security.Policy.CodeGroup ResolveMatchingCodeGroups (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Den <xref href=&quot;System.Security.Policy.Evidence&quot;> </xref> brukes til å løse policy."
    return:
      type: System.Security.Policy.CodeGroup
      description: "En <xref href=&quot;System.Security.Policy.CodeGroup&quot;> </xref> som representerer roten av tre code-grupper som samsvarer med den angitte bevis."
  overload: System.Security.Policy.PolicyLevel.ResolveMatchingCodeGroups*
  exceptions:
  - type: System.Security.Policy.PolicyException
    commentId: T:System.Security.Policy.PolicyException
    description: "Policynivå inneholder flere samsvarende kodegrupper som er merket som eksklusiv."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>evidence</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
