  name: PolicyLevel
  nameWithType: PolicyLevel
  fullName: System.Security.Policy.PolicyLevel
  type: Class
  summary: "Representerer policy sikkerhetsnivåene for common language runtime. Denne klassen kan ikke arves."
  remarks: "> [!IMPORTANT]> Start med den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], common language runtime (CLR) flyttes fra gir sikkerhetspolicy for datamaskiner. Vi anbefaler at du bruker [Windows programvaren begrensning policyer (SRP)](http://go.microsoft.com/fwlink/?LinkId=178101) eller [AppLocker](http://go.microsoft.com/fwlink/?LinkId=178102) som en erstatning for CLR-sikkerhetspolicy. Informasjonen i dette emnet gjelder for .NET Framework, versjon 3.5 og tidligere; gjelder ikke for den [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] og nyere. Du finner mer informasjon om denne og andre endringer i [sikkerhetsendringer](~/add/includes/ajax-current-ext-md.md).       Det høyeste nivået i sikkerhetspolicyen er bedriften. Etterfølgende lavere nivåer i hierarkiet representerer mer databeskyttelse, men kan ikke gi flere tillatelser enn tillatt av høye nivåer. Følgende policynivåer er implementert: 1.  Enterprise: Sikkerhetspolicy for alle forvaltet kode i en organisasjon.      2.  Maskinen: Sikkerhetspolicy for alle forvaltet kode som kjører på datamaskinen.      3.  Brukeren: Sikkerhetspolicy for alle forvaltet kode som kjøres av brukeren.      4.  Programdomenet: sikkerhetspolicy for alle forvaltet kode i en applikasjon.       En policy som består av et sett med koden grupper som er ordnet i et enkelt rot tre (se <xref:System.Security.Policy.CodeGroup>) et sett med navngitte tillatelsessett som refererer til code-grupper til å angi tillatelser som skal gis til koden som hører til kodegruppen og en liste over fullstendig klarerte samlinger.</xref:System.Security.Policy.CodeGroup>       Bruk <xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>ikke liste opp policynivåer.</xref:System.Security.SecurityManager.PolicyHierarchy%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PolicyLevel
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
