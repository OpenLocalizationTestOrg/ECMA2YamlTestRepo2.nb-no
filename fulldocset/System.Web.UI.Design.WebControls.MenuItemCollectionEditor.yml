- uid: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Redigerer verdien for menyen elementsamlingen for den tilknyttede kontrollen."
  remarks: "Metoden EditValue trekker ut den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontrollen og <xref:System.Web.UI.Design.WebControls.MenuDesigner>objektet som er forbundet med denne kontrollen fra den `context` parameteren.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> EditValue kaller deretter tilbake på den <xref:System.Web.UI.Design.WebControls.MenuDesigner>til å vise en redigering dialogboks som brukes til å redigere den <xref:System.Web.UI.WebControls.MenuItemCollection>objekt av den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner>       Den `provider` parameteren er ikke brukt."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som brukes til å hente informasjon om sikkerhetskontekst."
    - id: provider
      type: System.IServiceProvider
      description: "Et objekt som implementerer den <xref:System.IServiceProvider>som redigering services kan hentes.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Objektet til å redigere verdien for."
    return:
      type: System.Object
      description: "Den nye <code> value </code>; Ellers hvis verdien for objektet ikke er endret, <code> value </code> uendret."
  overload: System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue*
  exceptions: []
  platform:
  - net462
