  fullName: System.Web.UI.Design.WebControls.MenuItemCollectionEditor
  type: Class
  summary: "Gir et redigeringsprogram for komponenten for samlingen som er angitt av den <xref:System.Web.UI.WebControls.Menu.Items*>for den tilknyttede <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroll.</xref:System.Web.UI.WebControls.Menu.Items*>"
  remarks: "Klassen MenuItemCollectionEditor gir et brukergrensesnitt for redigering av <xref:System.Web.UI.WebControls.MenuItem>elementer i samlingen som er angitt av den <xref:System.Web.UI.WebControls.Menu.Items%2A>egenskapen i den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.MenuItem>       MenuItemCollectionEditor aktiveres ved å velge ellipsen (**... **)-knappen på den **elementer** egenskap i den **Egenskaper** rutenett for den visuelle utformeren, eller ved å velge **Rediger menyelementer** fra den **vanlige oppgaver** hurtigmenyen kontrollen.       Den <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>metoden redigerer verdiene i menyen elementsamlingen for den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A> Den <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>metoden henter redigering stilen som er knyttet til dette redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_18_1.vb)]"
  syntax:
    content: 'public class MenuItemCollectionEditor : System.Drawing.Design.UITypeEditor'
