  summary: "Konverterer angitt <xref:System.String>i en <xref href=&quot;System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime&quot;> </xref> objektet.</xref:System.String>"
  remarks: "Metoden spaltes er i stand til analyse strenger i formatet HH:mm:ss.fffzzz. Dette består av mønstrene for følgende format.      | Formater mønsteret | Beskrivelse | Eksempler |   |--------------------|-----------------|--------------|   | HH | Timen innenfor et område i 24-timers. Ett siffer har en null. | 17, 07 |   | mm | Minuttet. Bare ett siffer minutter har en null. | 49, 05 |   | ss | Sekundet. Bare ett siffer sekunder har en null. | 32, 02 |   | fff | Hvor stor del av et sekund. Maksimalt 7 brøkdel sifre er tillatt, og bare de første tre analyseres. | 321635, 4592 |   | zzz | Den full Tidssoneforskyvning (time- og) fra Universal Time koordinat (Greenwich Mean Time). Ett siffer har en null. | -07: 00, +08: 00, Z |       Bare de første 3 brøkdel sifrene analyseres fordi analysere verdien som er lagret som en <xref:System.DateTime>objekt, og <xref:System.DateTime>typen støtter nøyaktig 3 brøkdel sifre nøyaktighet.</xref:System.DateTime> </xref:System.DateTime>"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_63_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_63_1.cs)]"
