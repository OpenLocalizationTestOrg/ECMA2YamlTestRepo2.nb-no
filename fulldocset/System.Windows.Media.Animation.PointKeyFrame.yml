  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Returnerer interpolert verdien for en bestemt key ramme på det pågår intervallet som er angitt."
  remarks: "Grunnleggende verdi er vanligvis den første verdien for egenskapen blir animerte eller <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>tidligere key rammens.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>       Returnerer verdien for de fleste implementeringer `baseValue` når `keyFrameProgress` er 0,0."
  syntax:
    content: public System.Windows.Point InterpolateValue (System.Windows.Point baseValue, double keyFrameProgress);
    parameters:
    - id: baseValue
      type: System.Windows.Point
      description: "Verdien for å animere fra."
    - id: keyFrameProgress
      type: System.Double
      description: "En verdi mellom 0,0 og 1,0 med, som angir prosentdelen av tiden som er utløpt for denne nøkkelen rammen."
    return:
      type: System.Windows.Point
      description: "Output-verdien for denne nøkkelen rammen gitt angitte grunnverdi og pågår."
  overload: System.Windows.Media.Animation.PointKeyFrame.InterpolateValue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Oppstår hvis <code> keyFrameProgress </code> er ikke mellom 0,0 og 1,0 med."
