  fullName: System.EnterpriseServices.Internal.ISoapServerVRoot.CreateVirtualRootEx(String,String,String,String,String,String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Oppretter en virtuell rotmappe for SOAP med sikkerhetsalternativer."
  syntax:
    content: public void CreateVirtualRootEx (string rootWebServer, string inBaseUrl, string inVirtualRoot, string homePage, string discoFile, string secureSockets, string authentication, string operation, out string baseUrl, out string virtualRoot, out string physicalPath);
    parameters:
    - id: rootWebServer
      type: System.String
      description: "Root-nettserveren."
    - id: inBaseUrl
      type: System.String
      description: "Den primære URL-adressen som inneholder den virtuelle roten."
    - id: inVirtualRoot
      type: System.String
      description: "Navnet på den virtuelle roten."
    - id: homePage
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref uid=&quot;langword_csharp_EnableDefaultDoc&quot; name=&quot;EnableDefaultDoc&quot; href=&quot;&quot;> </xref> egenskapen er ikke angitt; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: discoFile
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis en standardfil discovery opprettes; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis det er ingen discovery-fil. Hvis <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> og det finnes en Default.disco-fil, slettes filen."
    - id: secureSockets
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis SSL-kryptering er påkrevd. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: authentication
      type: System.String
      description: "Angi &quot;anonym&quot; Hvis ingen godkjenning er ikke brukt (anonyme brukere). Du kan eventuelt angi en tom streng."
    - id: operation
      type: System.String
      description: "Ikke brukt. Angi <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> for denne parameteren."
    - id: baseUrl
      type: System.String
      description: "Låse denne metoden, vil denne parameteren inneholder den primære URL-adressen."
    - id: virtualRoot
      type: System.String
      description: "Låse denne metoden, vil denne parameteren inneholder navnet på den virtuelle roten."
    - id: physicalPath
      type: System.String
      description: "Låse denne metoden, inneholder denne parameteren disk-adressen til den virtuelle rotmappen."
