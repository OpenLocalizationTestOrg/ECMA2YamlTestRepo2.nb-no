  type: Class
  summary: "Definerer interessert i spesifikk arbeidsflyt Statushendelser som utføres i en arbeidsflytforekomst som roten; brukes til å tilpasse av en <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref> i en profil for sporing. Denne klassen kan arves."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Når statusen til arbeidsflytforekomsten endres, arbeidsflytforekomsten avgir en arbeidsflyt status hendelse basert på ett av de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>verdier kjøretiden sporing infrastruktur.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> En WorkflowTrackingLocation uttrykker interessert i plasseringen av arbeidsflytforekomsten der bestemte arbeidsflyten statusen hendelsene oppstår. Legg til <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>verdier til <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A>til å angi arbeidsflyten Statushendelser til samsvarer.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> En enkelt WorkflowTrackingLocation kan referere til mer enn én faktiske plasseringen i potensielle kjøring av banen til en arbeidsflytforekomst. Du kan legge til en WorkflowTrackingLocation <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>for å definere samsvarer parametere for <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

