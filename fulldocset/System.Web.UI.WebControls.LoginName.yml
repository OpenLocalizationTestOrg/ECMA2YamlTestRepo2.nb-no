- uid: System.Web.UI.WebControls.LoginName.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.LoginName
  langs:
  - csharp
  name: FormatString
  nameWithType: LoginName.FormatString
  fullName: System.Web.UI.WebControls.LoginName.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Inneholder en formatstreng for elementet skal vises."
  remarks: "Egenskapen FormatString inneholder en standard format tekststreng som viser brukerens navn på siden. Strengen &quot;{0}&quot; angir hvor i strengen brukernavnet er satt inn. Tabellen nedenfor beskriver egenskapsinnstillingene tilgjengelig.      | Egenskapsinnstillingen | Virkemåte |   |----------------------|--------------|   | Standard ({0}) | Brukernavnet vises når brukeren er logget på. Ellers ingenting vises. |   | <xref:System.String>| Samme som standard.</xref:System.String> For å skjule kontrollen egenskapen <xref:System.Web.UI.Control.Visible%2A>til `false`. |   |&quot; Velkommen til Mitt område, {0}. &quot;| Viser strengen &quot;Velkommen til Mitt område *brukernavn*.&quot;</xref:System.Web.UI.Control.Visible%2A> Når brukeren er logget på. Når brukeren ikke er logget på, vises ingenting. |   |&quot; Velkommen til området. &quot;| Når egenskapen FormatString er satt til en streng, vises strengen når brukeren er logget på. Fordi strengen ikke inneholder &quot;{0}&quot;, vises ikke brukerens navn. Når brukeren ikke er logget på, vises ingenting. |       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example shows how to use the FormatString property on a page. Clicking the button changes the display format.  \n  \n [!code-vb[LoginNameTextFormat#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1203_1.aspx)]\n [!code-cs[LoginNameTextFormat#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1203_1.aspx)]"
  syntax:
    content: public virtual string FormatString { get; set; }
    return:
      type: System.String
      description: "En streng med formatet elementer for å vise brukerens navn. Standardverdien er &quot;{0}&quot;."
  overload: System.Web.UI.WebControls.LoginName.FormatString*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Formatstrengen er ikke gyldig."
