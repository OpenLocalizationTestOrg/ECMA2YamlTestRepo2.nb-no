  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## introduksjon som standard LoginName kontrollen viser navnet på <xref:System.Web.UI.Page.User%2A>egenskapen for <xref:System.Web.UI.Page>klassen.</xref:System.Web.UI.Page> </xref:System.Web.UI.Page.User%2A>       Hvis den `System.Web.UI.Page.User.Identity.Name` -egenskapen er tom, kontrollen ikke gjengis.      > [!NOTE] > Hvis du ikke er kjent med settet med pålogging kontroller i ASP.NET, kan du se [ASP.NET påloggingen Kontroller oversikt over](~/add/includes/ajax-current-ext-md.md) før du fortsetter. En liste med andre emner som er relatert til pålogging kontroller og medlemskap, kan du se [styre brukere ved hjelp av medlemskap](~/add/includes/ajax-current-ext-md.md).       Hvis du vil endre teksten vises av LoginName kontrollen, kan du angi den <xref:System.Web.UI.WebControls.LoginName.FormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginName.FormatString%2A>      > [!NOTE] > For LoginName kontrollen kan ikke brukes utenfor den `<form>` kode på en webside. Nærmere bestemt kan ikke LoginName brukes til å sette brukerens navn i tittelen på en side.      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:LoginName       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       FormatString=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
