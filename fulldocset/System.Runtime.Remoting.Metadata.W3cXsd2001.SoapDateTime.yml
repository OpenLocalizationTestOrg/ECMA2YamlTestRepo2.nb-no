  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "Konverterer angitt <xref:System.String>i en <xref:System.DateTime>objektet.</xref:System.DateTime> </xref:System.String>"
  remarks: "Den `Parse` metoden er i stand til analyse strenger i forskjellige formater. Gjenkjennes streng formatene består av mønstrene for følgende format.      | Formater mønsteret | Beskrivelse | Eksempler |   |--------------------|-----------------|--------------|   | åååå | Året i 4 sifferformatet. | 1999, 1812 |   | MM | Numerisk måneden. Bare ett siffer måneder har en null. | 11, 05 |   | dd | Dagen i måneden. Bare ett siffer dager har en null. | 23, 09 |   | HH | Timen innenfor et område i 24-timers. Ett siffer har en null. | 17, 07 |   | mm | Minuttet. Bare ett siffer minutter har en null. | 49, 05 |   | ss | Sekundet. Bare ett siffer sekunder har en null. | 32, 02 |   | f, ff, fff,..., ffffffffff | Hvor stor del av et sekund. Antall tegn-f, mønsteret angir antall brøkdel sifre. | 321635, 4592 |   | zzz | Den full Tidssoneforskyvning (time- og) fra Universal Time koordinat (Greenwich Mean Time). Ett siffer har en null. | -07: 00, 08:00 |"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_87_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_87_1.cs)]"
  syntax:
    content: public static DateTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "Den <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> til å konvertere."
    return:
      type: System.DateTime
      description: "En <xref:System.DateTime>objektet som er hentet fra <code> value </code>.</xref:System.DateTime>"
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
    commentId: T:System.Runtime.Remoting.RemotingException
    description: "Én av følgende:- <code> value </code> er en tom streng.      -   <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> reference.      - <code> value </code> inneholder ikke en dato og klokkeslett som samsvarer med noen av mønstrene format som gjenkjennes."
