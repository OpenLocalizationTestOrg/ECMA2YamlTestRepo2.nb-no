  summary: "Konverterer det angitte objektet til typen i denne konverteringsprogram, ved hjelp av den angitte kontekst og kultur informasjonen. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Denne implementeringen av ConvertFrom overførte møter `data` som en streng, og kaller deretter <xref:System.Type.GetType%2A>-metoden på det.</xref:System.Type.GetType%2A> Resultatet, en ny <xref:System.Type>, deretter returneres.</xref:System.Type> Men hvis resultatet er `null`, vil bli utløst et unntak."
