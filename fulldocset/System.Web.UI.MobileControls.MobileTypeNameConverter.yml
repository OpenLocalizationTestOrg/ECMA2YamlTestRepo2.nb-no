  type: Class
  summary: "Konverterer verdien for et objekt til en annen type. Denne klassen kan ikke arves. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Den mer generelle <xref:System.Configuration.TypeNameConverter>klassen ikke slå opp typenavn i samlingen mobile.</xref:System.Configuration.TypeNameConverter> Klassen MobileTypeNameConverter ble derfor opprettet for å aktivere typenavn konvertering i mobil-relaterte-navneområder."
