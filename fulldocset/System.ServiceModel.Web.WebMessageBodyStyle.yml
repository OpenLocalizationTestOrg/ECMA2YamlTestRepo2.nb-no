  summary: "En opplisting som angir om å bryte parameter og returnere verdier."
  remarks: "Når tjenesten eller klienten serializes parametere og returverdier på en melding, den skriver dem i angitt infrastruktur XML-elementer og er *står*. Noen ganger vil utviklere ikke tjenesten å skrive disse ekstra XML-elementene. Opplistingen WebMessageBodyStyle angir om å bryte parametere og returnere verdier.       Denne nummerering brukes med den <xref:System.ServiceModel.Web.WebGetAttribute>og <xref:System.ServiceModel.Web.WebInvokeAttribute>å styre hvordan data som er sendt til og fra en tjenesteoperasjon vises på nettet.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Begge attributtene som standard Bare."
