  remarks: "Verdien for egenskapen tittel samsvarer med direkte til det <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName> Det tilsvarende <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen har den <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>egenskapen som blir verdien for egenskapen tittel, ellers tittelen er en beregnet verdi.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Tittel-egenskapen gjelder bare når en side er i katalogen visningsmodus og en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen vises i en katalog for kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Hvilket som helst tittel er tilordnet til en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen vises neste kontrollen i katalogen.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates programmatic use of the Title property. For the full code required to run this code example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> class overview topic.  \n  \n The following code in the `Button1_Click` method of a Web page demonstrates how to get the collection of <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects in a catalog using the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method, and then to display the details of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in the catalog by looping through the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects. Note that the Title property value is retrieved in the following code.  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_732_1.aspx)]\n [!code-vb[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_732_1.aspx)]"
  syntax:
    content: public string Title { get; }
    return:
      type: System.String
      description: "En streng som inneholder tittelen på den tilsvarende kontrollen. Standardverdien er en beregnet streng ble levert av .NET Framework."
