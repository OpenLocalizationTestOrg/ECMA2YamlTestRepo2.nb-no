  summary: "En markør brukes til å vedlikeholde et spesifikt sted i en <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> lese når køens meldinger."
  remarks: "Å få en markør for en <xref:System.Messaging.MessageQueue>, kalle den <xref:System.Messaging.MessageQueue.CreateCursor%2A>metode for køen.</xref:System.Messaging.MessageQueue.CreateCursor%2A> </xref:System.Messaging.MessageQueue>       En markør brukes med slike metoder som <xref:System.Messaging.MessageQueue.Peek%28System.TimeSpan%2CSystem.Messaging.Cursor%2CSystem.Messaging.PeekAction%29>og <xref:System.Messaging.MessageQueue.Receive%28System.TimeSpan%2CSystem.Messaging.Cursor%29>Når du trenger å lese meldinger som ikke er i starten av køen.</xref:System.Messaging.MessageQueue.Receive%28System.TimeSpan%2CSystem.Messaging.Cursor%29> </xref:System.Messaging.MessageQueue.Peek%28System.TimeSpan%2CSystem.Messaging.Cursor%2CSystem.Messaging.PeekAction%29> Dette omfatter lese meldinger synkron eller asynkron. Markører trenger ikke å brukes til å lese den første meldingen i en kø.       Under lesing av meldinger i en transaksjon, rulles Message Queuing ikke tilbake Markørbevegelse hvis transaksjonen er avbrutt. Sett for eksempel at det er en kø med to meldinger A1 og A2. Hvis du fjerner meldingen A1 i en transaksjon, flytter Message Queuing pekeren til melding A2. Hvis transaksjonen er avbrutt av årsaker, forblir imidlertid meldingen A1 settes det tilbake i køen, men markøren peker på meldingen A2.       Kall <xref:System.Messaging.Cursor.Close%2A>.</xref:System.Messaging.Cursor.Close%2A> for å lukke markøren."
