  summary: "Henter eller angir ønsket deselerasjon i koordinaten enheter per millisekunder viser hvordan."
  remarks: "En verdi for denne egenskapen er utelukker hverandre i <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>egenskapen; angi denne egenskapen settes <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>til `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> </xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Standardverdien for både egenskapen og <xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A>er `NaN`.</xref:System.Windows.Input.Manipulations.InertiaTranslationBehavior2D.DesiredDisplacement%2A> Du må angi én eller andre egenskapen før treghet behandling starter.       DesiredDeceleration må være et begrenset, ikke-negativt tall.       Denne egenskapen kan ikke angis under treghet prosessoren kjører; Ellers unntak et."
