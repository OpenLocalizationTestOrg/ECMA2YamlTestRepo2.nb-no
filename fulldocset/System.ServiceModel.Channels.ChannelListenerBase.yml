  name: ChannelListenerBase
  nameWithType: ChannelListenerBase
  fullName: System.ServiceModel.Channels.ChannelListenerBase
  type: Class
  summary: "Inneholder en felles basistabellen implementering for kanalen lyttere på tjenesten."
  remarks: "Kanal lyttere på tjenesten venter og godta kanaler opprettet av fabrikker på klienten. Når Kanaltilkoblingen er opprettet mellom klienten og tjenesten, meldinger kan utveksles og distribuerte programmer kan kommunisere. Behandling funksjonaliteten i lytteobjektet lagdelte til et stablet sett med kanal lyttere oppgi modularitet ved å velge den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] funksjoner for å distribuere. Hver kanallytteobjektet i tjenesten stakken tilsvarer en kanalfabrikk i klienten stakken. Kanalen som opprettes fabrikken er egentlig en bunke kanaler som er godkjent og behandlet av bunke lyttere på tjenesten."
  syntax:
    content: 'public abstract class ChannelListenerBase : System.ServiceModel.Channels.ChannelManagerBase, System.ServiceModel.Channels.IChannelListener'
  inheritance:
  - System.ServiceModel.Channels.ChannelManagerBase
  implements:
  - System.ServiceModel.Channels.IChannelListener
  inheritedMembers: []
  platform:
  - net462
