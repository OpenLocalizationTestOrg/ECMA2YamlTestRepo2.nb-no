  nameWithType: SecurityTokenReceivedEventArgs
  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> hendelsen."
  remarks: "Hendelsen oppstår når et utstedt token er mottatt fra sikkerhetstokentjenesten (STS) under pålogging ved hjelp av WS-sammenslåingen. Det oppstår før tokenet valideres. Du har tilgang til det utstedte tokenet via den <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>egenskapen og endre egenskapene eller erstatte den.</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> Du kan avbryte behandling pålogging ved å angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
