  nameWithType: TemplateColumn
  fullName: System.Web.UI.WebControls.TemplateColumn
  type: Class
  summary: "Representerer en kolonnetype for den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontroll som gjør at du kan tilpasse oppsettet for kontroller i kolonnen."
  remarks: "Bruk TemplateColumn kolonnetypen i en <xref:System.Web.UI.WebControls.DataGrid>kontrollen for å opprette en kolonne med en tilpasset kontrolloppsett.</xref:System.Web.UI.WebControls.DataGrid> Du kan angi et egendefinert utseende delen overskriften bunnteksten og delen elementer i kolonnen ved hjelp av den <xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A>, og <xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A> Du kan også kontrollere hvordan et element som redigeres vises i TemplateColumn-objektet ved å angi den <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateColumn class to create a column in the <xref:System.Web.UI.WebControls.DataGrid> control with a custom layout.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_20_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_20_1.aspx)]"
