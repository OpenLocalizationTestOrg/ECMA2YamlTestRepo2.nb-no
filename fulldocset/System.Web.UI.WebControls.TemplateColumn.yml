- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir malen for visning av valgt et element for redigering i en <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> objektet."
  remarks: "Bruk EditItemTemplate-egenskapen for å kontrollere utseendet til det valgte for redigering i elementet i <xref:System.Web.UI.WebControls.TemplateColumn>objektet.</xref:System.Web.UI.WebControls.TemplateColumn> Utseendet er angitt ved å opprette en mal som definerer hvordan elementet gjengis i kolonnen. Hvis du vil angi en mal for elementet som er valgt for redigering, plassere først åpner og lukker `<EditItemTemplate>` koder mellom innledende og avsluttende koder for den `<TemplateColumn>` elementet. Du kan deretter liste opp innholdet som styrer utseendet til elementet mellom innledende og avsluttende `<EditItemTemplate>` koder. Innholdet kan være så enkelt som ren tekst, eller den kan bli gjort sterkere ved å bygge inn andre kontroller i malen."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-implementert objektet som inneholder malen til å vise elementet blir redigert i den <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate*
  exceptions: []
  platform:
  - net462
