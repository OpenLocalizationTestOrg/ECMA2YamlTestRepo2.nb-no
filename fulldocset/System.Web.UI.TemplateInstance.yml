  summary: "Angir hvor mange ganger kan opprette en forekomst av en mal."
  remarks: "Opplistingen TemplateInstance angir verdier som angir hvor mange ganger kan opprette en forekomst av en mal. Klassen ttribute bruker verdier fra TemplateInstance-nummerering. Bestemte ttribute. Enkel og ttribute. Flere felt angi én eller flere forekomster av en mal henholdsvis. En enkelt forekomst av en mal, kan du referere til kontroller som befinner seg i malen.       Kontroller som bruker enkeltverdien i egenskapen metadataene eksempler på <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>egenskapen av <xref:System.Web.UI.WebControls.WebParts.CatalogZone>kontrollen, <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>egenskapen av <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontrollen, og <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>for <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateInstance enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#1](~/add/codesnippet/csharp/t-system.web.ui.template_1_1.cs)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_1.vb)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#2](~/add/codesnippet/csharp/t-system.web.ui.template_1_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstance#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_2.aspx)]"
