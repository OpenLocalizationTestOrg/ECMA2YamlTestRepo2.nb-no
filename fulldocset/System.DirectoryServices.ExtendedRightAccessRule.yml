  name: ExtendedRightAccessRule
  nameWithType: ExtendedRightAccessRule
  fullName: System.DirectoryServices.ExtendedRightAccessRule
  type: Class
  summary: "Representerer en bestemt type tilgangsregel som brukes til å gi eller avslå en Active Directory-objekt en utvidet høyre. Utvidet rettigheter som er spesielle operasjoner som ikke dekkes av settet med tilgangsrettigheter. Et eksempel på en utvidet rettigheten [sende-som](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/r_send_as.asp), som gir en bruker rettighet til å sende e-post for en annen bruker. En liste over mulige utvidede rettigheter, kan du se emnet [utvidede rettighetene](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/extended_rights.asp) i MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library).  Hvis du vil ha mer informasjon om utvidede rettigheter, se emnet [kontrollen tilgangsrettigheter](http://msdn.microsoft.com/library/default.asp?url=/library/adschema/adschema/a_controlaccessrights.asp), også i MSDN-biblioteket."
  syntax:
    content: 'public sealed class ExtendedRightAccessRule : System.DirectoryServices.ActiveDirectoryAccessRule'
