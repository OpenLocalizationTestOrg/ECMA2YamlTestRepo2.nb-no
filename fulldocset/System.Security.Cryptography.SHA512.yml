  name: SHA512
  nameWithType: SHA512
  fullName: System.Security.Cryptography.SHA512
  type: Class
  summary: "Beregner SHA512 hash-koden for inndataene."
  remarks: "Hash-koden brukes som en unik verdi med fast størrelse som representerer en stor mengde data. Numre for to sett med dataene må samsvare med hvis og bare hvis de tilsvarende dataene samsvarer også. Liten endringer i dataene føre til høyt uforutsigbart endringer i hash-koden.       Hash-størrelse for algoritmen SHA512 er 512 biter.       Dette er en abstrakt klasse. Bare implementeringen av denne klassen er <xref:System.Security.Cryptography.SHA512Managed>.</xref:System.Security.Cryptography.SHA512Managed>"
  example:
  - "The following example computes the SHA512 hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA512 Example#1](~/add/codesnippet/cpp/t-system.security.crypto_48_1.cpp)]\n [!code-cs[Classic SHA512 Example#1](~/add/codesnippet/csharp/t-system.security.crypto_48_1.cs)]\n [!code-vb[Classic SHA512 Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_48_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class SHA512 : System.Security.Cryptography.HashAlgorithm
