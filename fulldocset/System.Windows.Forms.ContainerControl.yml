  namespace: System.Windows.Forms
  summary: "Fører til at alle underordnede kontroller i en kontroll som støtter validering for å validere dataene sine."
  remarks: "ValidateChildren vil undersøke alle underordnede noder for den gjeldende kontrollen fører til at <xref:System.Windows.Forms.Control.Validating>hendelsen oppstår etter en kontroll hvis den oppfyller kriteriene fullt ut av <xref:System.Windows.Forms.ValidationConstraints>.</xref:System.Windows.Forms.ValidationConstraints> </xref:System.Windows.Forms.Control.Validating>       Du kan bruke flere <xref:System.Windows.Forms.ValidationConstraints>Parametere samtidig ved å kombinere dem med en bitvis OR-operator.</xref:System.Windows.Forms.ValidationConstraints> Kombinerer parametere med en bitvis OR-operator vil føre til en logisk AND-operasjon. For eksempel kaller `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` vil bare øke det <xref:System.Windows.Forms.Control.Validating>hendelse på kontroller som er begge umiddelbar underordnet beholderen og er aktivert.</xref:System.Windows.Forms.Control.Validating>       Uansett hvilket parametere som du angir for denne metoden, en kontroll må ha den <xref:System.Windows.Forms.Control.CausesValidation%2A>-egenskapen satt til `true` for at den <xref:System.Windows.Forms.Control.Validating>hendelsen oppstår.</xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A> Du må også angi den <xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>egenskapen kontrollens eller kontrollens beholder til `false` Hvis du vil validering skal skje når du kaller ValidateChildren, og ikke når brukeren flytter fokus fra kontrollen.</xref:System.Windows.Forms.ContainerControl.AutoValidate%2A>       Hvis en kontroll er bundet til en datakilde, og <xref:System.Windows.Forms.Control.Validating>inntreffer, den vil føre til at kontrollen skal stritter gjeldende data til datakilden.</xref:System.Windows.Forms.Control.Validating>       Du kan ikke oppnå motsatte en <xref:System.Windows.Forms.ValidationConstraints>parameteren ved å bruke en bitvis negering-operator.</xref:System.Windows.Forms.ValidationConstraints> For eksempel hvis du angir den negative verdien for den <xref:System.Windows.Forms.ValidationConstraints>felt til ValidateChildren, vil den ikke validere alle underordnede ikke er synlig på beholderen.</xref:System.Windows.Forms.ValidationConstraints> Oppgir en negativ ValidateChildren-parameter har ingen innvirkning på beholderen eller underordnede elementer."
