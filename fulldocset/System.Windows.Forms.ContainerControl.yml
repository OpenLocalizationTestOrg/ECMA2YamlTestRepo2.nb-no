  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "Gir fokus-funksjonalitet for kolonner som fungerer som en beholder for andre kontroller."
  remarks: "En ContainerControl representerer en kontroll som kan fungere som en beholder for andre kontroller og gir fokus administrasjon. Kontroller som arver fra denne klassen kan spore aktive kontroll de inneholder, selv når du flytter fokus et eller annet sted i en annen beholder.       ContainerControl objekter gir en logisk grense for inneholder kontroller. Beholderkontrollen kan capture for nøkkelen trykker du TAB og Flytt fokus til den neste kontrollen i samlingen.      > [!NOTE] > Beholderkontrollen får ikke fokus; fokus alltid settes til den første underordnede kontrollen i samlingen av inneholder kontroller.       Du arver vanligvis ikke direkte fra ContainerControl-klassen. <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.UserControl>, og <xref:System.Windows.Forms.UpDownBase>klasser arve fra ContainerControl.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
