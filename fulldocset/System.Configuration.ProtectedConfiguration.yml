  name: ProtectedConfiguration
  nameWithType: ProtectedConfiguration
  fullName: System.Configuration.ProtectedConfiguration
  type: Class
  summary: "Gir tilgang til leverandørene beskyttet konfigurasjonen for den gjeldende programmets konfigurasjonsfil."
  remarks: "Klassen ProtectedConfiguration kan du få informasjon om leverandørene tilgjengelig til å beskytte sensitive konfigurasjonsdata. Du vanligvis bruker standard leverandørene, men du kan også opprette egendefinerte leverandører av avledet fra <xref:System.Configuration.ProtectedConfigurationProvider>klassen.</xref:System.Configuration.ProtectedConfigurationProvider>       Du finner mer informasjon om konfigurasjon av beskyttede [kryptering konfigurasjonen informasjon ved hjelp av beskyttet konfigurasjonen](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the ProtectedConfiguration class to retrieve a collection of protected-configuration providers and discover their provider name, RSA provider name, and section names.  \n  \n [!code-cs[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/csharp/t-system.configuration.p_4_1.cs)]\n [!code-vb[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/visualbasic/t-system.configuration.p_4_1.vb)]"
  syntax:
    content: public static class ProtectedConfiguration
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
