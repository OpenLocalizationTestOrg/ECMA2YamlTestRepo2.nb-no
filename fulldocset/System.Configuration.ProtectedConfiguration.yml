  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Henter navnet på beskyttet konfigurasjonen standardleverandøren."
  remarks: "Standardleverandøren er identifisert av den `defaultProvider` for den `<configProtectedData>` konfigurasjonsfilen element. Verdien må samsvare med navnet på en av leverandører som er lagt til i den `<providers>` spørsmål for den `<configProtectedData>` delen. Den `<configProtectedData>` delen får også gjennom en forekomst av <xref:System.Configuration.ProtectedConfigurationSection>klassen.</xref:System.Configuration.ProtectedConfigurationSection>"
  syntax:
    content: public static string DefaultProvider { get; }
    return:
      type: System.String
      description: "Navnet på beskyttet konfigurasjonen standardleverandøren."
  overload: System.Configuration.ProtectedConfiguration.DefaultProvider*
  exceptions: []
  platform:
  - net462
