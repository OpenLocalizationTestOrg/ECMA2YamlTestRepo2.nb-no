  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Henter eller angir en verdi som angir om informasjon om den &lt;xref:System.Windows.Threading.DispatcherOperation.Priority%2A?displayProperty=fullName&gt; lagres i det <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>."
  remarks: "Standardverdien for denne egenskapen er avhengig av hvilken versjon av WPF som målene app.  Hvis appen mot WPF 4.0 eller tidligere, er standard `false`.  Hvis appen mot WPF 4.5, er standard `true`.  Hvis du bruker denne egenskapen til å endre virkemåte for WPF, må du endre verdien for egenskapen tidlig i appens levetid, for eksempel i konstruktøren for klassen som arver fra programmet.  Når verdien er skrivebeskyttet, kan du ikke endre den på nytt."
  syntax:
    content: public static bool FlowDispatcherSynchronizationContextPriority { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis informasjon om den <xref:System.Windows.Threading.DispatcherOperation.Priority*>lagres i det <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Threading.DispatcherOperation.Priority*>"
