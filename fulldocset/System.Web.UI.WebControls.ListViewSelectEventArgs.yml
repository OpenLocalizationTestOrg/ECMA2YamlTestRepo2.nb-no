  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir indeksen for det nye elementet du velger i den <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>inntreffer før den <xref:System.Web.UI.WebControls.ListView>kontrollen utfører operasjonen select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> Du kan derfor ikke bruke den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>kontrollen ikke fastsette indeksen for det nye elementet som er valgt av brukeren.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Den <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>egenskapen inneholder indeksen til det tidligere valgte elementet.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Bruk NewSelectedIndex-egenskapen til å fastslå indeksen for det nye elementet som er valgt av brukeren. Du kan også bruke denne egenskapen overstyrer programmatisk merket element indeksen ved å sette verdien til en annen verdi."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
