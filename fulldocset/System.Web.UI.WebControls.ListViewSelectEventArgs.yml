  name: ListViewSelectEventArgs
  nameWithType: ListViewSelectEventArgs
  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>hendelse når en Select-knappen, men før den <xref:System.Web.UI.WebControls.ListView>kontrollen behandler select-operasjonen.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (En Velg en er en der `CommandName` er satt til &quot;Velg&quot;.) Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår, for eksempel avbryter select-operasjonen.       En ListViewSelectEventArgs-objekt er sendt til hendelseshåndtering metoden, slik at du kan finne indeksen for elementet som er valgt av brukeren. Det også mulig å avbryte operasjonen select. Hvis du vil avbryte operasjonen select, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for ListViewSelectEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En liste med opprinnelige verdier for en forekomst av klassen ListViewSelectEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
