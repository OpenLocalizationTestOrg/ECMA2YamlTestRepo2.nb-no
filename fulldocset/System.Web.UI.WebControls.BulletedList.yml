  remarks: "Verdier må begynne med en bokstav i området for A til Z (samlingstype), unntatt spesielle verdiene som er oppført i tabellen nedenfor som begynner med et understrekingstegn.      | Verdien | Beskrivelse |   |-----------|-----------------|   | `_blank`| Gjengir innholdet i et nytt vindu uten forhandleren. |   | `_parent`| Gjengir innholdet i det overordnede elementet umiddelbar ramme-sett. |   | `_search`| Gjengir innholdet i ruten. |   | `_self`| Gjengir innholdet i rammen med fokus. |   | `_top`| Gjengir innholdet i hele vinduet uten forhandleren. |      > [!NOTE] > Se i dokumentasjonen for nettleseren for å finne ut om den `_search` verdien støttes.  For eksempel Microsoft Internet Explorer 5.0 og senere støtter det `_search` målverdi.       Bruk Target-egenskapen til å angi rammen eller vindu som viser websiden som er knyttet til når en hyperkobling i en <xref:System.Web.UI.WebControls.BulletedList>kontrollen klikkes.</xref:System.Web.UI.WebControls.BulletedList> Å vise innholdet i elementene som hyperkoblinger i en <xref:System.Web.UI.WebControls.BulletedList>kontroll, angir <xref:System.Web.UI.WebControls.BulletedListDisplayMode>du verdien <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> egenskapen</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> Angi deretter det <xref:System.Web.UI.WebControls.ListItem.Value%2A>for hvert listeelement til URL-adressen for Web-siden til å navigere til.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Hvis Target-egenskapen ikke er angitt, oppdaterer nettleser eller vinduet med fokus når hyperkoblingen klikkes.      > [!NOTE] > Target-egenskapen blir gjengitt som et `target` attributtet. Den `target` attributtet for `anchor` elementer er ikke tillatt i typedefinisjonen XHTML 1.1 dokumentet. Ikke angi egenskapen Target hvis den gjengitte utdata for den <xref:System.Web.UI.WebControls.BulletedList>må være XHTML 1.1 kompatible.</xref:System.Web.UI.WebControls.BulletedList> For mer informasjon, kan du se emnet [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Når du oppretter tilgjengelig nettsider, anbefales det du ikke bruke Target-egenskapen til et nytt vindu som mål. Hvis du vil ha mer informasjon, se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
