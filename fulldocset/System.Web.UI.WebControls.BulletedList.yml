  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir banen til et bilde som skal vises for hvert punkt i en <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> kontrollen."
  remarks: "Use the BulletImageUrl property to specify the path to an image to display as each bullet in a <xref:System.Web.UI.WebControls.BulletedList> control. To specify a custom image for the bullets, you must also set the <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> property to the value <xref:System.Web.UI.WebControls.BulletStyle>.  \n  \n> [!NOTE]\n>  The <xref:System.Web.UI.WebControls.BulletedList> control does not support the <xref:System.Web.UI.WebControls.Image.AlternateText%2A> property because the bullets are inherently decorative and do not provide additional information that needs to be conveyed via assistive technology. However, if you want to use a custom image to convey a concept to the user, you should add additional text to each of the bulleted list items or use a control that allows you to specify alternate text for each image.  \n  \n You can specify either a relative or an absolute path to the image. A relative path relates the location of the image to the location of the Web page without specifying a complete path on the server. The path is relative to the location of the Web page. This makes it easier to move the entire site to another directory on the server without updating the code.  \n  \n The following code example shows a relative path to an image file:  \n  \n [C#]  \n  \n```  \n\\\\Images\\\\image1.jpg  \n```  \n  \n [Visual Basic]  \n  \n```  \n\"Images\\image1.jpg\"  \n```  \n  \n The following code example shows an absolute path to an image file:  \n  \n [C#]  \n  \n```  \n\"c:\\\\MyImagesDir\\\\image1.jpg\"   \n```  \n  \n [Visual Basic]  \n  \n```  \n\"c\"\\MyImagesDir\\image1.jpg\"  \n```  \n  \n The value of this property is stored in view state."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the BulletImageUrl property to specify the path to a custom image to use for each bullet.  \n  \n [!code-vb[BulletedListBulletImageurl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_250_1.aspx)]\n [!code-cs[BulletedListBulletImageurl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_250_1.aspx)]"
  syntax:
