    return:
      type: System.String
      description: "Banen til et bilde som skal vises som hver punktet i en <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref>."
  overload: System.Web.UI.WebControls.BulletedList.BulletImageUrl*
  exceptions: []
