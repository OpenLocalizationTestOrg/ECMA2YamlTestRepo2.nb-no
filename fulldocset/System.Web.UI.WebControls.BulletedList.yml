  summary: "Oppretter en kontroll som genererer en liste med elementer i et punktmerket format."
  remarks: "I dette emnet:- [Introduksjon](#Introduction)      -   [tilgjengelighet](#Accessibility)      -   [deklarerende syntaksen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## Introduksjon Bruk BulletedList kontrollen til å opprette en liste med elementer som er formatert med punkt.       Hvis du vil angi individuelle elementene som skal vises i en BulletedList kontroll, kan du plassere et <xref:System.Web.UI.WebControls.ListItem>objekt for hver oppføring mellom innledende og avsluttende koder kontrollens BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Du angir punkttype skal brukes til å vise listen over elementer i en BulletedList-kontroll ved å angi den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>egenskapen til en av typene som punkt som er definert av den <xref:System.Web.UI.WebControls.BulletStyle>opplisting.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Tabellen nedenfor viser tilgjengelig punktstiler.      | Punktstil | Beskrivelse |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Ikke angitt. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Et tall. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Liten bokstav. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En stor bokstav. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En liten latinske numerisk. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Et tall med store latinske. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En sirkel. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En tom sirkel. |   | <xref:System.Web.UI.WebControls.BulletStyle>| En fylt firkantet. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Et egendefinert bilde. |       Bruk av <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>til å angi verdien som starter nummerering av elementene i en bestilte BulletedList-kontroll.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> Verdien som er tilordnet til den <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>egenskapen ignoreres hvis den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>er satt til den <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, eller <xref:System.Web.UI.WebControls.BulletStyle>felt.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Hvis du angir den <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>verdien for egenskapen <xref:System.Web.UI.WebControls.BulletStyle>for å angi en egendefinert bildet for punktet, må du angi den <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>også til å angi plasseringen av bildefilen.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       For å angi virkemåten for visning av elementene i en BulletedList, angitt av <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>til en av verdiene som er definert av den <xref:System.Web.UI.WebControls.BulletedListDisplayMode>opplisting.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Definerte Vis virkemåter er <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, og <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       Når du klikker en hyperkobling, går det til en URL-adresse. Bruk av <xref:System.Web.UI.WebControls.ListItem.Value%2A>til å angi URL-adressen som en hyperkobling navigerer til.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Bruk av <xref:System.Web.UI.WebControls.BulletedList.Target%2A>til å angi rammen eller vindu som viser websiden navigeres til når du klikker en hyperkobling.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Når den <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>er satt til <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, viser BulletedList kontrollen listeelementer som koblinger post-på serveren når du klikker.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Hvis du vil kontrollere handlingene som utføres når brukeren klikker en kobling-knapp programmatisk, kan du angi en hendelsesbehandling for den <xref:System.Web.UI.WebControls.BulletedList.Click>hendelsen.</xref:System.Web.UI.WebControls.BulletedList.Click> Legg merke til at den <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>og <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>Egenskaper er arvet fra den <xref:System.Web.UI.WebControls.ListControl>klasse og gjelder ikke for kontrollen BulletedList.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Bruk Hendelsesdata for den <xref:System.Web.UI.WebControls.BulletedListEventArgs>klassen for å finne ut indeksen for knappen kobling i en BulletedList som ble klikket.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       Kontrollen BulletedList støtter også databinding. For å binde BulletedList til en datakilde, kan du bruke de angitte mekanismene for databinding. Hvis du vil ha mer informasjon, se [Binding til databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a>## Tilgjengelighet markup gjengis som standard for denne kontrollen, kan ikke med kravene for tilgjengelighet standarder som Web innhold tilgjengelighet retningslinjene 1.0 (WCAG) prioritet 1 retningslinjene. For mer informasjon om tilgjengelighet støtte for denne kontrollen, kan du se [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarerende syntaks.```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       DisplayMode=&quot;Text|HyperLink|LinkButton&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FirstBulletNumber=&quot;integer&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|           Medium|Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:BulletedList>   ```"
