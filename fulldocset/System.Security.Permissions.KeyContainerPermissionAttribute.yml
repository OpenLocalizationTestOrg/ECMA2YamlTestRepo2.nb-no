  type: Class
  summary: "Tillater Sikkerhetshandlinger for <xref href=&quot;System.Security.Permissions.KeyContainerPermission&quot;> </xref> som skal brukes til å bruke deklarerende sikkerhet-kode. Denne klassen kan ikke arves."
  remarks: "Avhengig av omfanget deklarasjonen som er tillatt i <xref:System.Security.Permissions.SecurityAction>verdien som er brukt.</xref:System.Security.Permissions.SecurityAction>       Sikkerhetsinformasjonen deklarert av et sikkerhetsattributt med er lagret i metadataene for attributtet, og brukes under kjøring av systemet. KeyContainerPermissionAttribute brukes bare for deklarerende sikkerhet. For viktig sikkerhet, kan du bruke <xref:System.Security.Permissions.KeyContainerPermission>klasse.</xref:System.Security.Permissions.KeyContainerPermission>"
  syntax:
