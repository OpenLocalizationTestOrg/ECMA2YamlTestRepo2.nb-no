  summary: "Gir et typen konverteringsprogram for å konvertere 8-biters heltall uten fortegn objekter til og fra en streng."
  remarks: "Denne konverteringsprogram kan konvertere bare et 8-biters heltall uten fortegn-objekt til og fra en streng.       Den <xref:System.SByte>verditypen representerer heltall med verdier fra negativ 128 til positive 127.</xref:System.SByte> Denne datatypen støttes ikke i Visual Basic.      > [!NOTE] > Du aldri må opprette en forekomst av SByteConverter. I stedet kalle <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden for <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> For mer informasjon, kan du se eksemplene i den <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
