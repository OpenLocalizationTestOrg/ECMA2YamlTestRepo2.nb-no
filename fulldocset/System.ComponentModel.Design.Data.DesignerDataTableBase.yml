  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Definerer egenskaper og metoder som deles mellom datalageret tabeller og datalageret visninger."
  remarks: "Klassen DesignerDataTableBase er én av flere typer som representerer skjemaet for et datalager under utformingen. Disse elementene skjemaet er gjort tilgjengelig for kontroller av utviklere implementering av <xref:System.ComponentModel.Design.Data.IDataEnvironment>grensesnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Kontrollerer tilgang til skjemaobjekter ved å ringe det <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>-metoden til grensesnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Klassen DesignerDataTableBase gir egenskaper og metoder som deles mellom tabeller i en datalageret og visninger som er definert i disse datatabellene.       Når du arver fra klassen DesignerDataTableBase, må du overstyre den <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>metoden.</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
  syntax:
    content: public abstract class DesignerDataTableBase
