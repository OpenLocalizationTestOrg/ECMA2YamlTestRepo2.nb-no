  name: StrongName
  nameWithType: StrongName
  fullName: System.Security.Policy.StrongName
  type: Class
  summary: "Gir sterkt navn på en kode samling som bevis for policyevaluering. Denne klassen kan ikke arves."
  remarks: "Klassen StrongName representerer bevis på en unik, kryptografisk sterkt navnet på en kode-samling. Sterkt navn består av en fellesnøkkel, Fornavn og en versjon. Fellesnøkkelen tilsvarer utgiver private nøkkelen som holdes hemmelig, og som samlingen må være pålogget rekkefølgen for sterkt navn skal være gyldig.       Sterkt navn vanligvis er tilordnet til samlinger ved hjelp av enten <xref:System.Reflection.AssemblyKeyFileAttribute>, <xref:System.Reflection.AssemblyKeyNameAttribute>eller <xref:System.Reflection.AssemblyDelaySignAttribute>sammen med etter serienummer ELLE-verktøyet (se [Sn.exe (sterke navnet verktøyet)](~/add/includes/ajax-current-ext-md.md)).</xref:System.Reflection.AssemblyDelaySignAttribute> </xref:System.Reflection.AssemblyKeyNameAttribute> </xref:System.Reflection.AssemblyKeyFileAttribute>       <xref:System.Security.Permissions.StrongNameIdentityPermission>bruker denne klassen for å bekrefte at kaller kode i en bestemt sterkt navn code-samling.</xref:System.Security.Permissions.StrongNameIdentityPermission>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongName : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements:
  - System.Security.Policy.IIdentityPermissionFactory
  inheritedMembers: []
  platform:
  - net462
