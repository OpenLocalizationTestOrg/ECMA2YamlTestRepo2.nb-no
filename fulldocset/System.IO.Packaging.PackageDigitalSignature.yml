  summary: "Henter datoen og klokkeslettet da signaturen ble opprettet."
  remarks: "Den <xref:System.IO.Packaging.PackageDigitalSignature.TimeFormat%2A>egenskapen angir formatet til datoen.</xref:System.IO.Packaging.PackageDigitalSignature.TimeFormat%2A>  Formatet på SigningTime-strengen er basert på den <xref:System.IO.Packaging.PackageDigitalSignatureManager.TimeFormat%2A?displayProperty=fullName>i kraft når signaturen ble opprettet.</xref:System.IO.Packaging.PackageDigitalSignatureManager.TimeFormat%2A?displayProperty=fullName>       SigningTime er basert på systemtiden på datamaskinen der det logge fant sted.       SigningTime er ikke et &quot;sikre tidsstempel&quot; og er ikke fra klarerte tid tidsstempel godkjenning.  Sikre tidsstempel må skaffes og brukt via en klarert tid tidsstempel godkjenning."
