  summary: "Henter formatet for dato og klokkeslett som er returnert av den <xref:System.IO.Packaging.PackageDigitalSignature.SigningTime*>egenskapen.</xref:System.IO.Packaging.PackageDigitalSignature.SigningTime*>"
  remarks: "Datoen/klokkeslettet følger syntaksen for W3C [dato og klokkeslett](http://go.microsoft.com/fwlink/?LinkId=84446) merknad.  Komponentene som vises i følgende tabell må bruke syntaksen og tegnsetting vises.      | TimeFormat | Beskrivelse | Eksempel |   |----------------|-----------------|-------------|   | ÅÅÅÅ | Året | 2005 |   | ÅÅÅÅ-MM | År og måned | 2005-07 |   | ÅÅÅÅ-MM-DD | Dato fullført | 2005-07 28 |   | ÅÅÅÅ-MM-DDThh:mmTZD | Fullføre dato pluss timer og minutter | 2005-07-28T19:20-01:00 |   | ÅÅÅÅ-MM-DDThh:mm:ssTZD | Fullføre dato pluss timer, minutter og sekunder | 2005-07-28T19:20:45-01:00 |   | ÅÅÅÅ-MM-DDThh:mm:ss.sTZD| Fullføre dato pluss timer, minutter og sekunder med en desimal brøkdel | 2005-07-28T19:20:45.75-01:00 |       der: |||   |-|-|   | ÅÅÅÅ | firesifret årstall (for eksempel 2006) |   | MM | måned i to sifre (01 = januar) |   | DD | to sifre dagen i måneden (01 til 31) |   | Thh | to sifre time (00 til 23, 24-timers klokkeslettformat) |   | mm | to sifrene i minutter (00 til 59) |   | ss | to sifrene i sekunder (00 til 59) |   | s | ett eller flere sifre som representerer en desimal brøkdel av en annen |   | TZD | tidssone enhetsbetegnelse (Z eller + tt: mm eller -tt: mm) |"
  syntax:
    content: public string TimeFormat { get; }
    return:
      type: System.String
      description: "Formatet for dato og klokkeslett som er returnert av den <xref:System.IO.Packaging.PackageDigitalSignature.SigningTime*>egenskapen.</xref:System.IO.Packaging.PackageDigitalSignature.SigningTime*>"
