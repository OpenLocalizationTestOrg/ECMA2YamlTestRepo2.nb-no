  name: PackageDigitalSignature
  nameWithType: PackageDigitalSignature
  fullName: System.IO.Packaging.PackageDigitalSignature
  type: Class
  summary: "Representerer en digital signatur som brukes til et sett med pakkedeler og relasjonene."
  remarks: "En PackageDigitalSignature-objektet er uforanderlig og kan ikke endres når den er opprettet.       Av sikkerhetshensyn må kan en PackageDigitalSignature tilknyttes delene i <xref:System.IO.Packaging.Package>.</xref:System.IO.Packaging.Package> En PackageDigitalSignature inneholder et X.509-sertifikat som har to funksjoner: – identifiserer og godkjenner avsenderen for delen.      -Bekrefter at delen ikke har blitt endret.       Den digitale signaturen hindrer ikke en del blir endret, men valideringskontroll mot signaturen mislykkes hvis delen er endret på noen måte. Programmet kan da riktig – for eksempel den kan hindre at delen åpning eller den kan varsle brukeren at delen er endret, og er ikke sikker.       Du finner mer informasjon om pakken signaturer lese MSDN-artikkel [Digital signering rammeverk med åpne pakke konvensjoner](http://go.microsoft.com/fwlink/?LinkId=74494)."
  syntax:
    content: public class PackageDigitalSignature
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
