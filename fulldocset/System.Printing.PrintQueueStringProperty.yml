  summary: 'Representerer en, og bare ett, tre mulige køegenskapene trykt: <> </> *>, <> </> *>, eller <xref:System.Printing.PrintQueue.ShareName*>.</xref:System.Printing.PrintQueue.ShareName*>'
  remarks: "Et objekt av denne klassen brukes hovedsakelig som en parameter for en av overbelastede <xref:System.Printing.PrintServer.InstallPrintQueue%2A>metoder for <xref:System.Printing.PrintServer>.</xref:System.Printing.PrintServer> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Denne metoden gjør det mulig å installere en køen under oppstart av bare én av de tre største <xref:System.String>Egenskaper.</xref:System.String> Med tre separate overlastingene av metoden er ikke mulig fordi de har samme signatur og ingen to overlastingene av en annen metode kan ha samme signatur. Hvis du vil installere en køen og initialisere to eller flere av egenskapene for overordnede strengen det er en annen overlasting <xref:System.Printing.PrintServer.InstallPrintQueue%2A>, som erstatter tre <xref:System.String>Parametere for parameteren PrintQueueStringProperty.</xref:System.String> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Disse parameterne brukes til å angi egenskapene for store streng i denne rekkefølgen: <xref:System.Printing.PrintQueue.ShareName%2A>, <xref:System.Printing.PrintQueue.Comment%2A>, og <xref:System.Printing.PrintQueue.Location%2A>.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.Comment%2A> </xref:System.Printing.PrintQueue.ShareName%2A> Bruk en tom streng for en parameter som samsvarer med en egenskap som du ikke vil starte.      > [!CAUTION] > Klasser i den <xref:System.Printing>navneområdet støttes ikke for bruk i en Windows ASP.NET-program eller tjeneste.</xref:System.Printing> Forsøk på å bruke disse klassene fra i ett av disse programtyper kan føre til uventede problemer, for eksempel dårligere tjeneste ytelse og kjøretid unntak.       Hvis du vil skrive ut fra en Windows Forms-program, kan du se den <xref:System.Drawing.Printing>navneområde.</xref:System.Drawing.Printing>"
