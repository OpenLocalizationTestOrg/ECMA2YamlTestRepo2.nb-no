  remarks: "Initialiserer et nytt `BinaryFormatter` for serialisering eller deserialisering av objekter fra den angitte <xref:System.IO.Stream>.</xref:System.IO.Stream>       Serialisering eller deserialisering prosessen bruker den angitte <xref:System.Runtime.Serialization.ISurrogateSelector>du søker etter Surrogater som er registrert for objekttyper du ønsker å deserialisere.</xref:System.Runtime.Serialization.ISurrogateSelector> Surrogater er hjelpere som serialisere og deserialisere objekter av bestemte klasser. Standard <xref:System.Runtime.Serialization.ISurrogateSelector>kan ikke håndtere serialisering av objekter som er avledet fra den <xref:System.MarshalByRefObject>ekstern kommunikasjon formålene.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> I en ekstern kommunikasjon situasjon som er angitt <xref:System.Runtime.Serialization.ISurrogateSelector>erstatter objektet som er avledet fra <xref:System.MarshalByRefObject>med en <xref:System.Runtime.Remoting.ObjRef>objekt som er serialisert av angitte erstatning velgeren.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Derfor Hvis du vil bruke eksterne objekter, angi den `selector` parameter til en forekomst av <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Hvis du ikke trenger surrogater, angi den `selector` parameteren skal `null`."
