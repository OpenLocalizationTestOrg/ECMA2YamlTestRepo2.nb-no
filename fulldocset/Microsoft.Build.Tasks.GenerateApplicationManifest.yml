- uid: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.GenerateApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: GenerateApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Henter eller angir om programmet ligger i en nettleser (som er WPF nettleseren webprogrammer)."
  remarks: "For prosjekttyper enn WPF nettleseren webprogrammer, WantDestinationQueue HostInBrowser `false` (standardverdien).       Når du distribuerer en WPF nettleseren webprogram, må du angi egenskapen HostInBrowser til `true`. Dette fører til at den `<hostInBrowser>` koden som skal legges til genererte programmanifest aktivering ClickOnce å distribuere prosjekter for nettleseren vertsbaserte programmer som inneholder .xbap filer.       Du må også gjøre programmet tilgjengelig på Internett ved å angi <xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>til `false`.</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> Hvis dette problemet ikke er oppfylt, får du [MSBuild feil MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "En boolsk verdi som angir om programmet som distribueres lagres i en nettleser (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>), eller ikke (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>gjelder bare for WPF nettleseren webprogrammer."
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
