      description: "Den <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>samling for den <xref href=&quot;System.Windows.Forms.CheckedListBox&quot;> </xref>.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>"
