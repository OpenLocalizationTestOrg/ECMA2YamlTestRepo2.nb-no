  name: CheckedListBox
  nameWithType: CheckedListBox
  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "Viser en <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> i som en avmerkingsboks vises til venstre for hvert element."
  remarks: "Denne kontrollen viser en liste med elementer som brukeren kan navigere ved hjelp av tastaturet eller rullefeltet på høyre side av kontrollen. Brukeren kan Merk av ett eller flere elementer og avmerkede elementene kan navigere gjennom med <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>og <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>       Hvis du vil legge til objekter i listen ved kjøretid, kan du tilordne en matrise av objektreferanser med den <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metoden.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> Listen viser deretter streng standardverdien for hvert objekt. Du kan legge til individuelle elementer i listen med den <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>metoden.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       Objektet CheckedListBox støtter tre tilstander via den <xref:System.Windows.Forms.CheckState>opplisting: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>, og <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> Du må angi tilstanden til <xref:System.Windows.Forms.CheckState>i koden fordi brukergrensesnitt en CheckedListBox har ikke mekanisme for å gjøre so.</xref:System.Windows.Forms.CheckState>       Hvis <xref:System.Windows.Forms.ListBox.UseTabStops%2A>er `true`, CheckedListBox skal gjenkjenner og utvide tabulatortegn i et element teksten opprettelse av kolonner.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> Disse kategorien stopper er forhåndsdefinert og kan ikke endres. Hvis du vil bruke egendefinerte kategorien stopper, kan du angi <xref:System.Windows.Forms.ListBox.UseTabStops%2A>til `false`, angitt <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>til `true`, og Legg til egendefinert verdiene som den <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>samlingen.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > Hvis den <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>egenskapen `false`, <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>egenskapen blir ignorert og erstattet med standard kategorien forskyvningene.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       Klassen CheckedListBox støtter følgende tre indekserte samlinger: | Samlingen | Bygger inn klassen |   |----------------|-------------------------|   | Alle elementer i CheckedListBox-kontroll. | <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | Avmerkede elementer (inkludert elementer i en ubestemt tilstand), som er et delsett av elementene i kontrollen CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Avmerkede indekser, som er et delsett av indeksene i elementsamlingen.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> Disse indeksene angi elementer i en avmerkede eller ubestemt tilstand. | <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       De tre tabellene følgende er eksempler på tre indekserte samlinger som støtter klassen CheckedListBox.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       Den første tabellen inneholder et eksempel på indekserte samlingen av elementer i kontrollen (alle elementer i kontrollen).      | Indeksen | Elementet | Kontroller statusen |   |-----------|----------|-----------------|   | 0 | Objekt 1 | <xref:System.Windows.Forms.CheckState>|   | 1 | Objekt 2 | <xref:System.Windows.Forms.CheckState>|   | 2 | Objektet 3 | <xref:System.Windows.Forms.CheckState>|   | 3 | Objektet 4 | <xref:System.Windows.Forms.CheckState>|   | 4 | Objektet 5 | <xref:System.Windows.Forms.CheckState>|       Den andre tabellen inneholder et eksempel på indekserte samlingen av avmerkede elementer.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | Indeksen | Elementet |   |-----------|----------|   | 0 | Objekt 2 |   | 1 | Objektet 4 |   | 2 | Objektet 5 |       Den tredje tabellen inneholder et eksempel på indekserte samlingen av indekser for merkede elementer.      | Indeksen | Indeksen for elementet |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
