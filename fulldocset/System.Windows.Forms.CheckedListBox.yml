  remarks: "Klikk-hendelsen sender en <xref:System.EventArgs>til hendelsesbehandlingen så bare indikerer at det har oppstått et klikk.</xref:System.EventArgs> Hvis du trenger mer spesifikke musen-informasjon (for eksempel knappen, antall Klikk, hjulet rotasjon eller plassering), kan du bruke den <xref:System.Windows.Forms.Control.MouseDown>og <xref:System.Windows.Forms.Control.MouseUp>hendelser, som sendes en <xref:System.Windows.Forms.MouseEventArgs>i hendelsesbehandlingen.</xref:System.Windows.Forms.MouseEventArgs> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Dobbeltklikk bestemmes av innstillinger for mus av brukerens operativsystemet. Brukeren kan justere mengden tidsintervallet mellom Klikk under Dobbeltklikk museklikk. Klikk denne hendelsen oppstår hver gang brukeren dobbeltklikker en kontroll. Hvis du har hendelseshåndtering metoder for Klikk for eksempel og <xref:System.Windows.Forms.Control.DoubleClick>hendelser i et skjema hendelsene aktiveres når skjemaet er dobbeltklikker og kalles begge hendelseshåndtering metoder.</xref:System.Windows.Forms.Control.DoubleClick> Hvis brukeren dobbeltklikker en kontroll som ikke støtter den <xref:System.Windows.Forms.Control.DoubleClick>hendelse, klikk hendelse kan oppstå to ganger.</xref:System.Windows.Forms.Control.DoubleClick>"
