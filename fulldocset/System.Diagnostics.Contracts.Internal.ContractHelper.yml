  name: RaiseContractFailedEvent(ContractFailureKind,String,String,Exception)
  nameWithType: ContractHelper.RaiseContractFailedEvent(ContractFailureKind,String,String,Exception)
  fullName: System.Diagnostics.Contracts.Internal.ContractHelper.RaiseContractFailedEvent(ContractFailureKind,String,String,Exception)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Diagnostics.Contracts.Internal
  summary: "Brukes av den binære Omskrevet aktivere standardvirkemåten for feil."
  remarks: "Binær Omskrevet kaller opp denne metoden for å varsle lyttere om en kontrakten-feil. Metoden RaiseContractFailedEvent utfører ikke feil virkemåten (en deklarering eller throw) seg selv. Hvis feilen håndtert av lyttere, returneres `null`. Hvis feilen ikke håndteres av lyttere, returneres en lokalisert feilmelding."
  syntax:
    content: public static string RaiseContractFailedEvent (System.Diagnostics.Contracts.ContractFailureKind failureKind, string userMessage, string conditionText, Exception innerException);
    parameters:
    - id: failureKind
      type: System.Diagnostics.Contracts.ContractFailureKind
      description: "Typen for feil."
    - id: userMessage
      type: System.String
      description: "Ekstra brukerinformasjon."
    - id: conditionText
      type: System.String
      description: "Beskrivelsen av feilen som forårsaket feilen."
    - id: innerException
      type: System.Exception
      description: "Det interne unntaket som førte til den gjeldende unntaket."
    return:
      type: System.String
      description: "En nullreferanse (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i Visual Basic) Hvis hendelsen ble håndtert og skal ikke aktivere en feil, hvis ikke, returnerer den lokaliserte feilmeldingen."
  overload: System.Diagnostics.Contracts.Internal.ContractHelper.RaiseContractFailedEvent*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>failureKind</code>er ikke et gyldig <xref:System.Diagnostics.Contracts.ContractFailureKind> verdi."
  platform:
  - net462
