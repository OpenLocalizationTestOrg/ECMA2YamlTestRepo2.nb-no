  summary: "XON/XOFF programvaren kontrollprotokollen brukes. XOFF kontrollen sendes til stoppe overføring av data. XON kontrollen sendes til fortsette overføringen. Disse programvaren kontrollene brukes i stedet for forespørsel om å sende (RTS), og Fjern til å sende (CTS) maskinvarekontroller."
