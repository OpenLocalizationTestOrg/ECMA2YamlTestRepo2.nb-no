  summary: "Forespørselen om å sende (RTS) maskinvareflytkontroll brukes. RTS signaliserer at data er tilgjengelig for overføring. Hvis inndatabufferen er full, RTS linjen settes til <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. RTS linjen settes til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> når mer plass blir tilgjengelig i inndatabufferen."
