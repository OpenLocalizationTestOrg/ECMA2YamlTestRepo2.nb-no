  summary: "Implementerer den <xref href=&quot;System.Runtime.Remoting.Activation.IConstructionReturnMessage&quot;> </xref> grensesnittet for å opprette en melding som svarer til et kall til å starte et eksternt objekt."
  remarks: "Et objekt for ConstructionResponse returnerer resultatet av en konstruksjon forespørsel sendt med den <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>grensesnittet.</xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>       Klassen ConstructionResponse brukes av ekstern kommunikasjon infrastruktur av .NET Framework. Du trenger ikke å opprette en forekomst av klassen ConstructionResponse direkte. Bruk i stedet den <xref:System.Runtime.Remoting.Activation.IConstructionReturnMessage>grensesnittet.</xref:System.Runtime.Remoting.Activation.IConstructionReturnMessage>"
