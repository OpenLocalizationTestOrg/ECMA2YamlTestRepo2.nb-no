  type: Interface
  summary: "Definerer en metode for å hente en servicekontrakt fra en komponent."
  remarks: "Grensesnittet IServiceProviderContract definerer en kontrakt som gjør det mulig for en komponent for å hente en egendefinert tjeneste som er definert av en annen komponent. En komponent som implementerer IServiceProviderContract kalles en tjenesteleverandør. Tjenesteleverandører implementere den <xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A>metode til å returnere en <xref:System.AddIn.Contract.IContract>som implementerer en tjeneste.</xref:System.AddIn.Contract.IContract> </xref:System.AddIn.Contract.IServiceProviderContract.QueryService%2A>"
