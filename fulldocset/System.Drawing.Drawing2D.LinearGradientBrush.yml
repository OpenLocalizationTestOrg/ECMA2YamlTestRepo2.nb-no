  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Drawing.Drawing2D.LinearGradientBrush
  type: Class
  summary: "Innkapsler en <xref href=&quot;System.Drawing.Brush&quot;> </xref> med en lineær gradering. Denne klassen kan ikke arves."
  remarks: "Denne klassen innkapsler både to farger graderinger og egendefinerte flerfargede graderinger.       Alle lineære graderinger defineres langs en linje som er angitt av bredden på et rektangel eller av to punkt.       Som standard er to farger lineær gradering en selv vannrette lineære blanding fra Startfargen til sluttfargen langs angitte linjen. Tilpasse i blanding mønsteret ved hjelp av den <xref:System.Drawing.Drawing2D.Blend>klassen den <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A>metoder, eller <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A>metoder.</xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A> </xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A> </xref:System.Drawing.Drawing2D.Blend> Tilpasse retningen på graderingen ved å angi den <xref:System.Drawing.Drawing2D.LinearGradientMode>opplisting eller vinkelen i konstruktøren.</xref:System.Drawing.Drawing2D.LinearGradientMode>       Bruk av <xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>til å opprette en flerfargede gradering.</xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>       Den <xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>egenskapen angir en lokal geometrisk transformering brukes graderingen.</xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>"
  example:
  - "The following example creates a horizontal LinearGradientBrush; the color components change linearly as you move from a horizontal coordinate of 0 to a horizontal coordinate of 200. For example, a point whose first coordinate is halfway between 0 and 200 will have a blue component that is halfway between 0 and 255. This example is designed for use with Windows Forms. The following code example is designed for use with Windows Forms, and it requires the <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of <xref:System.Windows.Forms.PaintEventHandler>.  \n  \n [!code-vb[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/visualbasic/t-system.drawing.drawing_3_1.vb)]\n [!code-cs[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/csharp/t-system.drawing.drawing_3_1.cs)]"
  syntax:
    content: 'public sealed class LinearGradientBrush : System.Drawing.Brush'
