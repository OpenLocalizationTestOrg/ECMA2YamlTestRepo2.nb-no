  fullName: System.Windows.Input.ManipulationDelta.Expansion
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Henter eller angir hvor redigeringen er størrelse i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
  remarks: "Den <xref:System.Windows.Input.ManipulationDelta.Scale%2A>og utvidelse egenskaper for begge rapporter endre størrelse på redigeringen.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Forskjellen mellom to er på samme måte som verdien som er rapportert.  Egenskapen utvidelse rapporterer endre størrelse på redigeringen i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]. Den <xref:System.Windows.Input.ManipulationDelta.Scale%2A>egenskapen rapporterer verdien som en multiplikator.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Hvis <xref:System.Windows.Input.ManipulationDelta.Scale%2A>er 0,5, redigeringen tolkes som redusere størrelsen med 50 prosent.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>  Hvis <xref:System.Windows.Input.ManipulationDelta.Scale%2A>er 2, redigeringen tolkes som økning av størrelsen ved 100 prosent.</xref:System.Windows.Input.ManipulationDelta.Scale%2A>"
  syntax:
    content: public System.Windows.Vector Expansion { get; }
    return:
      type: System.Windows.Vector
      description: "Hvor redigeringen er størrelse i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)]."
  overload: System.Windows.Input.ManipulationDelta.Expansion*
  exceptions: []
  platform:
  - net462
