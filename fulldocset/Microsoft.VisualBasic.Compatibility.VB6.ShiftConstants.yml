  summary: "Inneholder konstanter for kompatibilitet med SKIFT parameteren masken konstanter i Visual Basic 6.0."
  remarks: "I Visual Basic 6.0 SKIFT parameteren masken konstanter som ble brukt til å vise statusen til modifikator nøkler i den `Shift` parameteren ulike nøkkel og mus hendelsesbehandling. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]parameterne for nøkkelen og mus hendelser er endret og disse konstantene ikke lenger er nødvendige. Disse konstantene Aktiver kode som har blitt oppgradert fra Visual Basic 6.0 skal fortsette å kjøre uten ekstra endring.      > [!NOTE] > Funksjoner og objekter i den <xref:Microsoft.VisualBasic.Compatibility.VB6>navneområde er angitt for bruk av verktøyene for oppgradering fra Visual Basic 6.0 til [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de fleste tilfeller disse funksjonene og objekter duplisert funksjonaliteten som du finner andre navneområder i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. De er nødvendig når kode modellen Visual Basic 6.0 ulikt betydelig implementeringen av .NET Framework."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ShiftConstants
