  - csharp
  name: VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  nameWithType: ManifestSignatureInformation.VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  fullName: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Samler og bekrefter informasjon om signaturene for programmanifest som hører til en angitt Aktiveringskonteksten og manifest type, og gjør sertifikater velges for sertifikatopphevelseslisten."
  syntax:
    content: public static System.Security.Cryptography.ManifestSignatureInformationCollection VerifySignature (ActivationContext application, System.Security.ManifestKinds manifests, System.Security.Cryptography.X509Certificates.X509RevocationFlag revocationFlag, System.Security.Cryptography.X509Certificates.X509RevocationMode revocationMode);
    parameters:
    - id: application
      type: System.ActivationContext
      description: "Applikasjons-konteksten for programmanifest. Aktiveringskontekster hører til et program, og inneholder flere programmanifest."
    - id: manifests
      type: System.Security.ManifestKinds
      description: "Hva slags manifestet. Denne parameteren angir som forekommer i Aktiveringskonteksten du vil kontrollere."
    - id: revocationFlag
      type: System.Security.Cryptography.X509Certificates.X509RevocationFlag
      description: "En av verdiene for enumeration som angir hvilke sertifikater i kjeden er merket for tilbakekallingen. Standard <xref href=&quot;System.Security.Cryptography.X509Certificates.X509RevocationFlag&quot;> </xref>."
    - id: revocationMode
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: "Bestemmer om kontrollen X.509 skal se online for å tilbakekalle lister."
    return:
      type: System.Security.Cryptography.ManifestSignatureInformationCollection
      description: "En samling som inneholder en <xref href=&quot;System.Security.Cryptography.ManifestSignatureInformation&quot;> </xref> objekt for hver manifest er bekreftet."
  overload: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>application</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "En verdi som er angitt for den <code> revocationFlag </code> eller <code> revocationMode </code> parameteren er ugyldig."
  platform:
  - net462
