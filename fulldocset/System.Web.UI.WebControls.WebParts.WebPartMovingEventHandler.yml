  fullName: System.Web.UI.WebControls.WebParts.WebPartMovingEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> objektet."
  remarks: "Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>denne hendelsen oppstår når en <xref:System.Web.UI.WebControls.WebParts.WebPart>eller andre serverkontroll flyttes i sin egen sone, eller til en annen sone.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Dette kan skje både når en bruker drar en kontroll, og når det er en programmatisk flytting.       Den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>denne hendelsen oppstår ved den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A>metoden, og den gir mulighet til å avbryte glidende prosessen før den er fullført.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartMoving%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving> Hvis flyttingen er fullført og kontrollen er plassert i en ny plassering og, denne hendelsen etterfølges av den <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>hendelsen.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>       Metoden som er angitt i WebPartMovingEventHandler representanten skal kalles når en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoving>       Siden utviklere kan opprette en egendefinert behandlingsprogram for hendelsen ved å legge til den `OnWebPartMoving` attributt til den `<asp:webpartmanager>` elementet, og tilordne en egendefinert navn for attributtet. Et egendefinert behandlingsprogram kan også tilordnes programmatisk. Du finner mer informasjon om hvordan du tilordner programmatisk hendelsesbehandling [NIB: slik: koble denne hendelsen behandlingsprogrammet metoder på hendelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartMovingEventHandler(object sender, WebPartMovingEventArgs e);
