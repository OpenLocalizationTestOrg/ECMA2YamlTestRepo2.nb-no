  name: FormViewMode
  nameWithType: FormViewMode
  fullName: System.Web.UI.WebControls.FormViewMode
  type: Enum
  summary: "Representerer ulike dataregistrering modusene for en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
  remarks: "Opplistingen FormViewMode brukes til å representere dataregistrering modusene for en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> For å fastslå gjeldende modus for kontrollen, kan du bruke den <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> Etter en innsettingen eller oppdateringen operasjon i <xref:System.Web.UI.WebControls.FormView>kontrollen returnerer modusen som er angitt av den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Som standard returnerer kontrollen til skrivebeskyttet modus. Du kan angi en alternativ modus for å gå tilbake til ved å angi den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Hvis du vil endre modus programmatisk, kan du bruke den <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A> Når den <xref:System.Web.UI.WebControls.FormView>kontrollen endrer modi, aktiveres hendelser i følgende tabell.</xref:System.Web.UI.WebControls.FormView>      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Forekommer når en <xref:System.Web.UI.WebControls.FormView>kontrollen prøver å endre mellom Rediger, insert og skrivebeskyttet modus, men før modusen endres faktisk.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> Denne hendelsen er ofte brukes til å avbryte en endring. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Inntreffer etter en <xref:System.Web.UI.WebControls.FormView>kontrollen er endret fra Rediger, innsetting eller read-only-modus til en annen modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Denne hendelsen ofte brukes til å utføre en oppgave når den <xref:System.Web.UI.WebControls.FormView>kontrollen endrer modi. |</xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to keep the <xref:System.Web.UI.WebControls.FormView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> property to `FormViewMode.Edit`.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_230_1.aspx)]\n [!code-cs[FormViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_230_1.aspx)]"
