  remarks: "WebHttpSecurity gir sikkerhetskrav for et endepunkt som er konfigurert med <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding>       Hvis den <xref:System.ServiceModel.WebHttpSecurityMode>verdi er angitt av den <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>metoden og innstillinger som er angitt av den <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>egenskapen trer i kraft for serviceendepunktet.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> </xref:System.ServiceModel.WebHttpSecurityMode> Verdien for <xref:System.ServiceModel.WebHttpSecurityMode>kan bare angis i den <xref:System.ServiceModel.WebHttpBinding>konstruktør som bruker den som en eksplisitt parameter og verdien ikke kan angis på nytt etter binding-forekomst som er opprettet.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.WebHttpSecurityMode>"
