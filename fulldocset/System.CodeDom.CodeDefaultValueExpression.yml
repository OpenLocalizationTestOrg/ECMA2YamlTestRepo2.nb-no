  name: CodeDefaultValueExpression
  nameWithType: CodeDefaultValueExpression
  fullName: System.CodeDom.CodeDefaultValueExpression
  type: Class
  summary: "Representerer en referanse til en standardverdi."
  remarks: "En CodeDefaultValueExpression kan brukes til å representere en referanse til en standardverdi.       Den <xref:System.CodeDom.CodeDefaultValueExpression.Type%2A>egenskapen angir referansen til verditypen.</xref:System.CodeDom.CodeDefaultValueExpression.Type%2A> Klassen CodeDefaultValueExpression brukes til generering av generiske elementer kodebasert kode. Hvis du vil ha mer informasjon om generiske elementer, se [generiske elementer i .NET Framework klassen biblioteket](~/add/includes/ajax-current-ext-md.md). Følgende kode er angitt i denne delen til å beskrive bruken av CodeDefaultValueExpression klassen for å legge til en ny standardverdi et code-diagram.       Koden i del 1 er en del av en større eksempel angitt for <xref:System.CodeDom.CodeTypeParameter>klassen.</xref:System.CodeDom.CodeTypeParameter> Denne koden, når omfattes C# kode generatoren, fører til koden C# som skal vises i del 2. Når denne koden kalles i setningen i del 3, er resultatet utdataene vises i delen 4.      ```   // Part 1: Code to create a generic Print method.               CodeMemberMethod printMethod = new CodeMemberMethod();               CodeTypeParameter sType = new CodeTypeParameter(&quot;S&quot;);               sType.HasConstructorConstraint = true;               CodeTypeParameter tType = new CodeTypeParameter(&quot;T&quot;);               sType.HasConstructorConstraint = true;                  printMethod.Name = &quot;Print&quot;;               printMethod.TypeParameters.Add(sType);               printMethod.TypeParameters.Add(tType);               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;T&quot;))));               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;S&quot;))));   ```      ```   // Part 2: Code generated by code in part 1.   public virtual void Print<S, T>()               where S : new()            {               Console.WriteLine(default(T));               Console.WriteLine(default(S));           }   ```      ```   // Part 3: Call to the generated method.   dict.Print<System.Decimal, int>();   ```      ```   // Part 4: Output of the generated method.   0   0      ```"
  example:
  - "The following code example shows the use of the CodeDefaultValueExpression to create default values for decimal and integer parameters. This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDOM.Generics.1#7](~/add/codesnippet/visualbasic/t-system.codedom.codedef_1.vb)]\n [!code-cs[System.CodeDOM.Generics.1#7](~/add/codesnippet/csharp/t-system.codedom.codedef_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

