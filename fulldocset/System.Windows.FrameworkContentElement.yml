  name: DataContext
  nameWithType: FrameworkContentElement.DataContext
  fullName: System.Windows.FrameworkContentElement.DataContext
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Henter eller angir datakonteksten for et element når den deltar i databinding."
  remarks: "*Datakonteksten* er et begrep som tillater elementer å arve informasjon fra sitt overordnede elementer om bindingen kilden som brukes til bindingen, i tillegg til andre egenskaper i bindingen for eksempel banen.       Datakonteksten kan angis direkte til en [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] objektet med bindinger evaluering av egenskapene til dette objektet. Du kan eventuelt angi datakonteksten til en <xref:System.Windows.Data.DataSourceProvider>objektet.</xref:System.Windows.Data.DataSourceProvider>       Denne avhengighetsegenskapen arver egenskapsverdier. Hvis det underordnede elementer med ingen verdi for DataContext opprettet gjennom lokale verdier eller stiler, angi egenskapen systemet verdien skal være DataContext verdien til det nærmeste overordnede elementet med denne verdien som er tilordnet.       Du kan også bruke ett av følgende egenskaper for det <xref:System.Windows.Data.Binding>klassen for å angi binding eksplisitt: <xref:System.Windows.Data.Binding.ElementName%2A>, <xref:System.Windows.Data.Binding.Source%2A>, eller <xref:System.Windows.Data.Binding.RelativeSource%2A>.</xref:System.Windows.Data.Binding.RelativeSource%2A> </xref:System.Windows.Data.Binding.Source%2A> </xref:System.Windows.Data.Binding.ElementName%2A> </xref:System.Windows.Data.Binding> Hvis du vil ha mer informasjon, se [slik: angi datakilden for Binding](~/add/includes/ajax-current-ext-md.md).       I [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], DataContext vanligvis er satt til som en <xref:System.Windows.Data.Binding>deklarering.</xref:System.Windows.Data.Binding> Du kan bruke egenskapssyntaks for elementet eller attributtsyntaks. Attributtsyntaksen vises i eksemplet på denne siden. Du kan også angi DataContext i koden.      <a name=&quot;xamlPropertyElementUsage_DataContext&quot;></a>## XAML egenskapen Element Bruk ```   <object>     <object.DataContext>       <dataContextObject />     </object.DataContext>   </object>   ``` <a name=&quot;xamlAttributeUsage_DataContext&quot;> </a> ## XAML Attributtbruk ```   <object DataContext=&quot;bindingUsage&quot;/>   - or -   <object DataContext=&quot;{resourceExtension contextResourceKey}&quot;/>   ``` <a name=&quot;xamlValues_DataContext&quot;> </a> ## XAML verdier *dataContextObject* et direkte innebygd objekt som fungerer som datakontekst for bindinger i det overordnede elementet.             Dette objektet er vanligvis en <xref:System.Windows.Data.Binding>eller en annen <xref:System.Windows.Data.BindingBase>underklasse.</xref:System.Windows.Data.BindingBase> </xref:System.Windows.Data.Binding> Du kan eventuelt Rå data for en [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] objekttypen ment for binding kan plasseres her med de faktiske bindingene definert senere.       *bindingUsage* Bruk en binding som beregnes til en passende datakontekst. Hvis du vil ha mer informasjon, se [Binding Markup filtypen](~/add/includes/ajax-current-ext-md.md).       *resourceExtension* ett av følgende: `StaticResource`, eller `DynamicResource`. Denne bruken brukes i forbindelse med rå data som er definert som et objekt i ressurser. Se [XAML ressurser](~/add/includes/ajax-current-ext-md.md).       *contextResourceKey* nøkkel-ID for objektet som ble forespurt fra i <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      <a name=&quot;dependencyPropertyInfo_DataContext&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.FrameworkContentElement.DataContextProperty>|   | Metadata egenskapene til `true`|<xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>|</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.FrameworkContentElement.DataContextProperty>"
  example:
  - "The following example sets a binding on a <xref:System.Windows.Documents.Paragraph> element, by creating a new custom data object, establishing that object as DataContext, and setting the binding path to a property within it.  \n  \n [!code-cs[ContentElementsSmorgasbord#DataContext](~/add/codesnippet/csharp/ContentElementsSmorgasbord/page1.xaml.cs#datacontext)]\n [!code-vb[ContentElementsSmorgasbord#DataContext](~/add/codesnippet/visualbasic/contentelementssmorgasbord/page1.xaml.vb#datacontext)]"
  syntax:
    content: public object DataContext { get; set; }
    return:
      type: System.Object
      description: "Objektet som skal brukes som datakontekst."
  overload: System.Windows.FrameworkContentElement.DataContext*
  exceptions: []
  platform:
  - net462
