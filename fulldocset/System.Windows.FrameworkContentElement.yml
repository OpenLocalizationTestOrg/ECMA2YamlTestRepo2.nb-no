  name: Cursor
  nameWithType: FrameworkContentElement.Cursor
  fullName: System.Windows.FrameworkContentElement.Cursor
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Henter eller angir markøren som skal vises når musepekeren holdes over dette elementet."
  remarks: "Når du angir denne egenskapen [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] prosessor avhengig typekonvertering for den <xref:System.Windows.Input.Cursor>klassen for å evaluere strengen.</xref:System.Windows.Input.Cursor> Den angitte strengen må evaluere til en <xref:System.Windows.Input.CursorType>verdi.</xref:System.Windows.Input.CursorType> Se <xref:System.Windows.Input.Cursor>for mer informasjon.</xref:System.Windows.Input.Cursor>       Om markøren som opprettet av denne egenskapen vil eller ikke vises når musepekeren holdes over dette elementet er også avhengig av verdien for den <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>egenskapen.</xref:System.Windows.FrameworkContentElement.ForceCursor%2A> Hendelsen relatert informasjon for eksempel en aktiv dra, musen capture tekstformatering modi i kontroller og så videre, påvirker også også markøren med høyere prioritet enn verdien som er angitt i denne egenskapen.       Hvis du vil gjenopprette når egenskapen settes til eventuell standard virkemåte, WantDestinationQueue den `null` på nytt.       Den `null` standard virkelig betyr at angivelse av verdien for praktisk markøren er utsatt her og skal hentes fra et annet sted. Hvis presenteres uten programmatisk verdier fra en kilde, standard pekeren en [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] programmet blir en pil.       Hver flytting av musen over en [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] programmet hever en <xref:System.Windows.ContentElement.QueryCursor>hendelse.</xref:System.Windows.ContentElement.QueryCursor> Hendelsen bobler og alle element langs ruten har mulighet til å behandle hendelsen og angi verdien for markøren via argumentene for denne hendelsen. Hvis dette skjer, faktumet at hendelsen behandles og har en verdi som er endret i argumentene overstyrer verdien for egenskapen markøren på alle nivå, hvis <xref:System.Windows.FrameworkContentElement.ForceCursor%2A>er angitt.</xref:System.Windows.FrameworkContentElement.ForceCursor%2A>       Hvis ikke oppretting av en egendefinert peker, vanligvis angi du denne egenskapen til en statisk egenskapsverdi for <xref:System.Windows.Input.Cursors>klasse.</xref:System.Windows.Input.Cursors>       Angivelse av <xref:System.Windows.Input.Cursor>til en egendefinert verdi ikke er aktivert i delvis klarering.</xref:System.Windows.Input.Cursor> Hvis du vil ha mer informasjon om egendefinerte markører, se [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_Cursor&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.FrameworkContentElement.CursorProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.FrameworkContentElement.CursorProperty>"
