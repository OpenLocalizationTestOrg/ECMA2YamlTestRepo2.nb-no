  namespace: System.Windows
  summary: "Henter eller angir den gjeldende lokalt definert ressursen ordlisten."
  remarks: "Ressursen ordlister som kan defineres i helt eller delvis [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] opprettes vanligvis som en egenskapselement, og er vanligvis på rotelementet for individuelle sider eller for programmet. Starter ordlisten for ressursen på dette nivået gjør det enklere å finne fra individuelle underordnede elementer på siden (eller fra alle sider i applikasjonen tilfeller). I de fleste databaser, anbefaler vi at stiler defineres som objektet elementer i en ordliste for ressursen, eller være definert som eksterne ressurser, slik at ressursen hele stil kan være uavhengige (denne tilnærmingen bidrar til å skille designer ansvaret fra developer ansvaret ved å skille de fysiske filene som må redigeres).       Merk at denne egenskapen returnerer bare ressursen ordlisten deklarert direkte i dette elementet. Dette er forskjellig fra den faktiske ressursen oppslag prosessen der et underordnet element har tilgang til noen av ressursene som er definert i hver overordnet element, søker rekursivt oppover.       Ressurser kan også refereres til av en kode fra i samlingen, men Vær oppmerksom på at ressurser har opprettet i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] absolutt blir ikke tilgjengelig før etter <xref:System.Windows.FrameworkContentElement.Loaded>oppstår av elementet som deklarerer ordlisten.</xref:System.Windows.FrameworkContentElement.Loaded> Faktisk ressurser analyseres asynkront og ikke engang av <xref:System.Windows.FrameworkContentElement.Loaded>hendelsen er en sikker på at du kan referere til en [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] definert ressursen.</xref:System.Windows.FrameworkContentElement.Loaded> Derfor du bør vanligvis bare tilgang til [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] definert ressurser som en del av kjøretid koden eller gjennom andre [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] måter, for eksempel stiler eller ressurs utvidelse refererer til for attributtverdier. Når du har tilgang til ressurser via kode, er det i hovedsak tilsvarer en referanse fra [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].       Den underliggende <xref:System.Windows.ResourceDictionary>støtter metoder for å legge til, fjerne eller spørre ressurser innenfor samlingen ved hjelp av kode.</xref:System.Windows.ResourceDictionary> Egenskapen ressurser er angis til å støtte scenariet med å erstatte ressurssamlingen i et element skal være en ny fullstendig eller annen <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>       Legg merke til at den [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] syntaksen vises ikke inneholder et element for <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary> Dette er et eksempel på implisitt samlingen syntaksen; en kode som representerer samlingselementet kan utelates. Elementene som legges til som elementer i samlingen er angitt i stedet. For mer informasjon om implisitt samlinger og [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], se [XAML syntaks i detalj](~/add/includes/ajax-current-ext-md.md). Ett tilfelle der en <xref:System.Windows.ResourceDictionary>er fortsatt angitt eksplisitt fordi et element hvis du introduserer en sammenslått ordliste for da det er vanligvis ingen underordnede elementer for denne <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary> </xref:System.Windows.ResourceDictionary> Hvis du vil ha mer informasjon, se [sammen ressursen ordlister](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlPropertyElementUsage_Resources&quot;></a>## XAML egenskapen Element Bruk ```   <object>     <object.Resources>       oneOrMoreResourceElements     </object.Resources>   </object>   ``` <a name=&quot;xamlValues_Resources&quot;> </a> ## XAML verdier *oneOrMoreResourceElements* ett eller flere elementer fra objektet, som definerer en ressurs.       Hver ressurs egenskapselement i hver <xref:System.Windows.ResourceDictionary>må ha en unik verdi for den [x: nøkkel direktivet](~/add/includes/ajax-current-ext-md.md), som fungerer som den unike nøkkelen når verdier er hentet fra <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary> </xref:System.Windows.ResourceDictionary>"
  example:
  - "The following example establishes a Resources collection on a <xref:System.Windows.Documents.FlowDocument> root element. <xref:System.Windows.Documents.FlowDocument> is a typical choice because it is one of the few <xref:System.Windows.FrameworkContentElement> classes that make sense as a root element, and resources are generally stored at the page root or at even higher levels such as in the application.  \n  \n [!code-xml[ContentElementsSmorgasbord#FCEResources](~/add/codesnippet/xaml/ContentElementsSmorgasbord/page2.xaml#fceresources)]"
  syntax:
    content: public System.Windows.ResourceDictionary Resources { get; set; }
    return:
      type: System.Windows.ResourceDictionary
      description: "Gjeldende lokalt definert ressursene. Dette er en ordliste for ressurser, der ressurser i ordlisten har tilgang til nøkkelen."
  overload: System.Windows.FrameworkContentElement.Resources*
  exceptions: []
  platform:
  - net462
