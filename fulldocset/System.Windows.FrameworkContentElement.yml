  summary: "Henter eller angir stilen som skal brukes av dette elementet."
  remarks: "Gjeldende stil leveres ofte av en standardstilen fra dette, eller stiler brukes vanligvis til objekter av denne typen av ressurser på siden eller programmet (en implisitt stil). Denne egenskapen er ikke angitt eller return standard stiler (tema), men den returnerer implisitt stilen eller en eksplisitt stil. Hvis det er implisitt eller eksplisitt stiler, det ingen rolle om stilen som en ressurs eller definert lokalt.       Angir stilene har noen begrensninger. Du kan tilbakestille hele stilegenskapen til en ny <xref:System.Windows.Style>som tvinger en oppsettet recomposition når som helst.</xref:System.Windows.Style> Imidlertid så snart som stilen plasseres i bruk av et lastes inn element i <xref:System.Windows.Style>anses som lukket.</xref:System.Windows.Style> Forsøk på å endre en individuelle egenskap av en i bruk stil (for eksempel noe i samlingen av <xref:System.Windows.Style.Setters%2A>) fører til at det oppstod et unntak.</xref:System.Windows.Style.Setters%2A> En mal som er definert i markup anses å være i bruk så snart den er lastet inn fra en ressurs ordliste (ressurser for) eller laste inn siden den finnes i (for innebygde stiler).       Stil er en avhengighetsegenskapen med spesielle prioritet. Lokalt angitt stil vanligvis opererer ved høyest prioritet i egenskapen-systemet. Hvis stilen er nå null, under innlasting av egenskapen kontrolleres implisitt stiler som definerte ressurser som angir denne typen. Hvis stilen er fortsatt null etter dette trinnet, deretter stilen kommer fra standardstilen (tema), men standardstilen returnert ikke i egenskapsverdien stil. Se [avhengighet egenskapen verdien prioriteten](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_Style&quot;></a>## XAML Attributtbruk ```   <object Style=&quot;{resourceExtension StyleResourceKey}&quot;/>   ``` <a name=&quot;xamlValues_Style&quot;> </a> ## XAML verdier *resourceExtension* ett av følgende:, eller.       Se [XAML ressurser](~/add/includes/ajax-current-ext-md.md).       *styleResourceKey* nøkkel som identifiserer stilen som kreves. Nøkkelen refererer til en eksisterende ressurs i <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Egenskapen element syntaksen er teknisk mulig, men anbefales ikke. Se [innebygde stiler og maler](~/add/includes/ajax-current-ext-md.md).  En binding referanse ved hjelp av eller <xref:System.Windows.Data.Binding>er også mulig, men uvanlig.</xref:System.Windows.Data.Binding>      <a name=&quot;dependencyPropertyInfo_Style&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.FrameworkContentElement.StyleProperty>|   | Metadata egenskapene til `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.FrameworkContentElement.StyleProperty>"
