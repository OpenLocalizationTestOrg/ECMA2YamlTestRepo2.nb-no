  summary: "Henter eller angir et objekt som aktiverer tilpassing av utseendet, effekter eller andre stilen som gjelder for dette elementet når den registrerer tastaturfokus."
  remarks: "Når du angir denne egenskapen [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]stiler er nesten alltid definert som en ressurs i stedet for innebygde som et element og ressursen refereres vanligvis som en <xref:System.Windows.StaticResourceExtension>.</xref:System.Windows.StaticResourceExtension>       Merk at denne egenskapen påvirker utseendet men rapporterer ikke at det i metadataene. Dette er fordi endringen utseendet hendelsen datadrevne og kan ikke bruke alltid, og derfor bør ikke vanligvis rapportere om en visuell effekt eller oppsettet i metadataene.       Begrepsmessig, må visual virkemåten for fokus som brukes til en kontroll være sammenhengende fra elementet til elementet. Den mest fornuftig måten å fremtvinge coherence er å endre den visuelle stilen for fokus bare hvis du oppretter et helt tema. Angi denne egenskapen på individuelle stiler og ikke som en del av et tema er ikke ment bruken av denne egenskapen fordi kan det føre til en forvirrende brukeropplevelse om tastaturfokus. Hvis du planlegger element-spesifikke måte som med hensikt ikke sammenhengende på tvers av et tema, en mye bedre tilnærming anbefales til utløsere i stiler for individuelle inndata tilstand egenskaper som <xref:System.Windows.UIElement.IsFocused%2A>eller <xref:System.Windows.UIElement.IsKeyboardFocusWithin%2A>, og gjøre dette på en måte som ikke skal se visuelt blandes med en eksisterende mal for fokus visual.</xref:System.Windows.UIElement.IsKeyboardFocusWithin%2A> </xref:System.Windows.UIElement.IsFocused%2A> For mer informasjon om hensikten utforming av FocusVisualStyle og alternativ fokus egenskaper, kan du se [stil for fokus i kontroller og FocusVisualStyle](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlAttributeUsage_FocusVisualStyle&quot;></a>## XAML Attributtbruk ```   <object FocusVisualStyle=&quot;{resourceExtension styleResourceKey}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_FocusVisualStyle&quot;> </a> ## XAML egenskapen Element Bruk <a name=&quot;xamlValues_FocusVisualStyle&quot;> </a> ## XAML verdier *resourceExtension* ett av følgende:, eller.       Se [XAML ressurser](~/add/includes/ajax-current-ext-md.md).       *styleResourceKey* nøkkel som identifiserer stilen som kreves. Nøkkelen refererer til en eksisterende ressurs i <xref:System.Windows.ResourceDictionary>.</xref:System.Windows.ResourceDictionary>      > [!NOTE] > Egenskapen element syntaksen er teknisk mulig, men anbefales ikke. Se [innebygde stiler og maler](~/add/includes/ajax-current-ext-md.md).  En binding referanse ved hjelp av eller <xref:System.Windows.Data.Binding>er også mulig, men uvanlig.</xref:System.Windows.Data.Binding>      <a name=&quot;dependencyPropertyInfo_FocusVisualStyle&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.FrameworkContentElement.FocusVisualStyleProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.FrameworkContentElement.FocusVisualStyleProperty>"
