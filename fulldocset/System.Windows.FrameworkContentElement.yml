  summary: "Henter eller angir identifiserende navnet på elementet. Navnet inneholder en forekomstreferanse slik at programmatisk bakenforliggende kode, for eksempel hendelseskode for behandlingsprogram, kan referere til et element når den bygges under analyse av [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  remarks: "Vanligste bruken av denne egenskapen er ved angivelse av en [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] elementnavn i markup.       Denne egenskapen i hovedsak gir en WPF framework nivå foretrekker til å angi den [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] [x: Name direktivet](~/add/includes/ajax-current-ext-md.md).       Henter en fra-kode er ikke felles, fordi Hvis du allerede har riktige referansen i koden, du kan bare kalle metoder og egenskaper for elementet refererer ikke vanligvis må navnet. Et unntak er Hvis strengen har noen overbelastet betyr for eksempel hvis det er lurt å vise dette navnet i [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)]. Angi et navn fra kode hvis det opprinnelige navnet ble angitt fra markup også anbefales ikke, og endre egenskapen endres objektreferansen. Slik objektreferanser opprettes når de underliggende namescopes eksplisitt opprettes under [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] innlasting.       Du må kalle spesielt <xref:System.Windows.FrameworkContentElement.RegisterName%2A>til å gjøre en effektiv endring på Name-egenskapen for et element som allerede er lastet inn.</xref:System.Windows.FrameworkContentElement.RegisterName%2A>       Én viktige tilfeller der det er viktig å innstillingsnavn fra kode er for navngi elementer dreiebøker kjøres mot. Før du kan registrere et navn, også må kanskje starte og tilordne en <xref:System.Windows.NameScope>forekomsten.</xref:System.Windows.NameScope> Se delen eksempel eller [dreiebøker oversikt over](~/add/includes/ajax-current-ext-md.md).       Innstillingsnavn fra kode er begrenset programmer, men slå opp et element med navnet er vanlige, spesielt hvis du bruker en navigasjon modell der sider Last inn til programmet og kjøretid-koden er ikke nødvendigvis bakenforliggende kode på den respektive siden. Metoden verktøyet <xref:System.Windows.FrameworkContentElement.FindName%2A>, som er tilgjengelig fra alle <xref:System.Windows.FrameworkContentElement>, kan finne et element med navnet i dette elementet logiske tre rekursivt.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkContentElement.FindName%2A> Eller du kan bruke den <xref:System.Windows.LogicalTreeHelper.FindLogicalNode%2A>statisk metode for <xref:System.Windows.LogicalTreeHelper>, noe som også fører strengen som argument.</xref:System.Windows.LogicalTreeHelper> </xref:System.Windows.LogicalTreeHelper.FindLogicalNode%2A>       Vanlige rotelementer (<xref:System.Windows.Window>, <xref:System.Windows.Controls.Page>for eksempel) implementerer grensesnittet <xref:System.Windows.Markup.INameScope>.</xref:System.Windows.Markup.INameScope> </xref:System.Windows.Controls.Page> </xref:System.Windows.Window> Implementeringer av dette grensesnittet forventes å fremtvinge at navn være utvetydig i omfang.      <a name=&quot;dependencyPropertyInfo_Name&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.FrameworkContentElement.NameProperty>|   | Metadata egenskapene til `true`|<xref:System.Windows.UIPropertyMetadata.IsAnimationProhibited%2A>|</xref:System.Windows.UIPropertyMetadata.IsAnimationProhibited%2A> </xref:System.Windows.FrameworkContentElement.NameProperty>"
