  name: FrameworkContentElement
  nameWithType: FrameworkContentElement
  fullName: System.Windows.FrameworkContentElement
  type: Class
  summary: "FrameworkContentElement er WPF framework nivå implementering og utvidelse av den <xref href=&quot;System.Windows.ContentElement&quot;> </xref> basisklasse. FrameworkContentElement legger til støtte for flere inndata [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] (inkludert verktøytips og konteksten menyen), dreiebøker, datakontekst for databinding, stiler støtte og logiske tre helper [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)]."
  remarks: "FrameworkContentElement ennå definerer ikke en egen gjengivelse virkemåte; Start av en faktisk FrameworkContentElement klasseforekomst i koden eller markup er mulig, men viser ingenting i en [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] programmet [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. Gjengivelse logic må angis av klasser som ta FrameworkContentElement underordnede elementer som en del av deres innholdsmodellen eller i FrameworkContentElement avledede klasser.       FrameworkContentElement parallels med hensikt mange av de samme [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] som <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> Vær oppmerksom på at visse [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] funnet på <xref:System.Windows.FrameworkElement>har ikke en tilsvarende FrameworkContentElement.</xref:System.Windows.FrameworkElement> Flere av de <xref:System.Windows.FrameworkElement> [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)] er for funksjonaliteten som geometri garantier eller oppsettet, som er relevante for en FrameworkContentElement.</xref:System.Windows.FrameworkElement>       Fleste eksisterende FrameworkContentElement avledede klasser som ble funnet i den <xref:System.Windows.Documents>navneområde.</xref:System.Windows.Documents> Mange av disse avledede klasser implementere elementer for flyten dokumentet modellen. Enkelte avledede klasser som <xref:System.Windows.Documents.Hyperlink>har kontroll-lignende funksjonalitet, men er avledet fra FrameworkContentElement slik at elementer for kontrollen som kan delta i flyt dokumentet modellen.</xref:System.Windows.Documents.Hyperlink>"
