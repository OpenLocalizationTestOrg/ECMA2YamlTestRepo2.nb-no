- uid: System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.Adapters.ControlAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: ControlAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.Adapters
  summary: "Laster inn adapteren kontrollen statusinformasjon som er lagret av <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState*>under en tidligere forespørsel til siden der kontrollen som er forbundet med denne kontrollen adapteren er.</xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState*>"
  remarks: "Kontroll-tilstanden er viktig tilstand informasjonen som kreves for selv om visningsstatus er deaktivert. Når et kort må til å lagre tilstandsinformasjon sin egen kontrollen, kan det overstyre LoadAdapterControlState og <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>metoder.</xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>       Et kort kan må opprettholde kontrollen statusinformasjon når funksjoner som må ha tilstanden beholdes på tvers av forespørsler, uavhengig av status for den tilknyttede kontrollen. For eksempel en sammensatt tillatelser som består av en stor tekstbaserte skjerm og en gruppe med <xref:System.Web.UI.WebControls.RadioButton>Kontroller kan gjengis som én enkelt visning på stasjonær datamaskin nettlesere.</xref:System.Web.UI.WebControls.RadioButton> Den kan dele gjengivelsen på andre lesere – én visning for den tekstbaserte visningen og den andre for alternativknappgruppen. Adapteren må opprettholde sin egen målspesifikke informasjon om den aktive visningen.       Metoden LoadAdapterControlState kalles like etter den <xref:System.Web.UI.Control.LoadControlState%2A?displayProperty=fullName>metoden i den `LoadState` livssyklus fase.</xref:System.Web.UI.Control.LoadControlState%2A?displayProperty=fullName> Tilstanden for kort kontrollen er separate og i tillegg til tilstanden kontroll av kontrollen."
  syntax:
    content: protected virtual void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "En <xref:System.Object>som inneholder den adapteren tilstandsinformasjon for kontrollen som en <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>.</xref:System.Object>"
  overload: System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState(System.Object)
  id: LoadAdapterViewState(System.Object)
  parent: System.Web.UI.Adapters.ControlAdapter
  langs:
  - csharp
  name: LoadAdapterViewState(Object)
  nameWithType: ControlAdapter.LoadAdapterViewState(Object)
  fullName: System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.Adapters
  summary: "Laster inn adapteren Vis tilstandsinformasjon som er lagret av <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState*>under en tidligere forespørsel til siden der kontrollen som er forbundet med denne kontrollen adapteren er.</xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState*>"
  remarks: "Når et kort må til å lagre tilstandsinformasjon sin egen visning, kan det overstyre LoadAdapterViewState og <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>metoder.</xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>       Et kort må lagre visningen tilstandsinformasjon når data som må være på tvers av forespørsler, uavhengig av visningsstatusen for den tilknyttede kontrollen. En rutenettkontrollen på stasjonær datamaskin nettlesere kan for eksempel gjengis som én enkelt visning av rader og kolonner med verdier. På andre lesere kan det deles gjengivelsen til flere separate visninger, for eksempel en liste med rader og detaljer om én rad. Adapteren trenger å beholde dataene for visninger som er aktive i visningsstatusen.       Metoden LoadAdapterViewState kalles like før den <xref:System.Web.UI.Control.LoadViewState%2A?displayProperty=fullName>metoden i den `LoadState` livssyklus fase.</xref:System.Web.UI.Control.LoadViewState%2A?displayProperty=fullName> Adapteren visningsstatusen er separate og i tillegg til visningsstatusen for kontrollen."
  syntax:
    content: protected virtual void LoadAdapterViewState (object state);
    parameters:
