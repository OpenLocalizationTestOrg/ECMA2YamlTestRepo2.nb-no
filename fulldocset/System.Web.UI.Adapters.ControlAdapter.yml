- uid: System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState
  id: SaveAdapterControlState
  parent: System.Web.UI.Adapters.ControlAdapter
  langs:
  - csharp
  name: SaveAdapterControlState()
  nameWithType: ControlAdapter.SaveAdapterControlState()
  fullName: System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.Adapters
  summary: "Lagrer Kontroller tilstandsinformasjon for kontroll-kortet."
  remarks: "Kontroll-tilstanden er viktig tilstand informasjonen som kreves for selv om visningsstatus er deaktivert. Når et kort må til å lagre tilstandsinformasjon sin egen kontrollen, kan det overstyre SaveAdapterControlState og <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>metoder.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>       Et kort kan må opprettholde kontrollen statusinformasjon når funksjoner som må ha tilstanden beholdes på tvers av forespørsler, uavhengig av status for den tilknyttede kontrollen. For eksempel en sammensatt tillatelser som består av en stor tekstbaserte skjerm og en gruppe med <xref:System.Web.UI.WebControls.RadioButton>Kontroller kan gjengis som én enkelt visning på stasjonær datamaskin nettlesere.</xref:System.Web.UI.WebControls.RadioButton> Den kan dele gjengivelsen på andre lesere – én visning for den tekstbaserte visningen og den andre for alternativknappgruppen. Adapteren må opprettholde sin egen målspesifikke informasjon om den aktive visningen.       Metoden SaveAdapterControlState kalles like etter den <xref:System.Web.UI.Control.SaveControlState%2A?displayProperty=fullName>metoden i den `SaveState` livssyklus fase.</xref:System.Web.UI.Control.SaveControlState%2A?displayProperty=fullName> Tilstanden for kort kontrollen er separate og i tillegg til tilstanden kontroll av kontrollen."
  syntax:
    content: protected virtual object SaveAdapterControlState ();
    parameters: []
    return:
      type: System.Object
      description: "En <xref:System.Object>som inneholder den adapteren tilstandsinformasjon for kontrollen som en <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>.</xref:System.Object>"
  overload: System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState
  id: SaveAdapterViewState
  parent: System.Web.UI.Adapters.ControlAdapter
  langs:
  - csharp
  name: SaveAdapterViewState()
  nameWithType: ControlAdapter.SaveAdapterViewState()
  fullName: System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.Adapters
  summary: "Lagrer Vis tilstandsinformasjon for kontroll-kortet."
  remarks: "Når et kort må til å lagre tilstandsinformasjon sin egen visning, kan det overstyre SaveAdapterViewState og <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>metoder.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>       Et kort må lagre visningen tilstandsinformasjon når data som må være på tvers av forespørsler, uavhengig av tilknyttede visningsstatusen for kontrollen. En rutenettkontrollen på stasjonær datamaskin nettlesere kan for eksempel gjengis som én enkelt visning av rader og kolonner med verdier. På andre lesere kan det deles gjengivelsen til flere separate visninger, for eksempel en liste med rader og detaljer om én rad. Adapteren trenger å beholde dataene for visninger som er aktive i visningsstatusen.       Metoden SaveAdapterViewState kalles like før den <xref:System.Web.UI.Control.SaveViewState%2A?displayProperty=fullName>metoden i den `SaveState` livssyklus fase.</xref:System.Web.UI.Control.SaveViewState%2A?displayProperty=fullName> Adapteren visningsstatusen er separate og i tillegg til visningsstatusen for kontrollen."
  syntax:
    content: protected virtual object SaveAdapterViewState ();
    parameters: []
    return:
      type: System.Object
      description: "En <xref:System.Object>som inneholder adapteren Vis tilstand informasjon som en <xref href=&quot;System.Web.UI.StateBag&quot;> </xref>.</xref:System.Object>"
  overload: System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState*
  exceptions: []
  platform:
  - net462
