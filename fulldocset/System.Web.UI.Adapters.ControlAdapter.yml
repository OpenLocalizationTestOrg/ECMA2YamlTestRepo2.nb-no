  name: ControlAdapter
  nameWithType: ControlAdapter
  fullName: System.Web.UI.Adapters.ControlAdapter
  type: Class
  summary: "Tilpasser gjengivelse for avledede kontrollen som kortet er knyttet til, endre standard markup eller virkemåte for bestemte weblesere og er basisklassen adapterne arve fra som alle kontroll."
  remarks: "Kontrollen er komponenter som overstyrer visse <xref:System.Web.UI.Control>klasse metoder og hendelser i livssyklusen kjøring å tillate nettleser eller markup-spesifikk behandling.</xref:System.Web.UI.Control> .NET Framework tilordner en enkelt avledede kontroll-adapteren til en <xref:System.Web.UI.Control>objekt for hver klientforespørselen.</xref:System.Web.UI.Control>       Et kort endrer en kontroll for en bestemt leser eller type nettlesere eller fungerer som en tilfeldig filter på noen funksjonen. Adapteren defineres vanligvis av markup language som bruker leseren (for eksempel XHTML eller HTML 3.2). Mye tilpasningsdyktigheten i gjengivelse virkemåte kan innkapsles i spesialiserte klassene som er avledet fra <xref:System.Web.UI.HtmlTextWriter>klassen.</xref:System.Web.UI.HtmlTextWriter> Det er derfor sannsynlig at ett enkelt kort kan brukes til flere nettleseren klassen virkemåter eller at inkludering av tilpasningsdyktigheten i den <xref:System.Web.UI.HtmlTextWriter>klasser kan gjøre bruk av en kontroll-adapteren unødvendige.</xref:System.Web.UI.HtmlTextWriter>       Et kort for en klasse for knappekontrollen gjelder for alle kontroller som arver fra klassen Hvis det finnes flere spesialiserte kort. For eksempel et kort for den <xref:System.Web.UI.WebControls.BaseValidator>klassen kan brukes for alle `Validator` objekter.</xref:System.Web.UI.WebControls.BaseValidator>       Kort vanligvis arver ikke direkte fra klassen ControlAdapter, men fra en av basisklassene målspesifikke kort som gir ekstra funksjonalitet som er spesifikk kontrolltypen og leser eller bestemt gjengivelsen kreves.       Kontroller seg krever ikke nødvendigvis et kort. Hvis Kontroller utvidet via sammensetning, vanligvis er underordnede kontrollen kortene tilstrekkelig.       Hver kontroll har eksplisitt tilordninger til adapterne gjennom .browser definisjonsfilene. Derfor noen tilgang til den <xref:System.Web.UI.Control.Adapter%2A?displayProperty=fullName>bruker den <xref:System.Web.HttpBrowserCapabilities>objektet som er hentet fra de leser filene til å utføre oppslaget for tilordning av kortet styre.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Control.Adapter%2A?displayProperty=fullName>       Under behandling fanger .NET Framework kall til overstyrbare metodene for en kontroll som kan være målspesifikke. Hvis en kontroll-adapteren er tilkoblet, kaller .NET Framework metodene som er tilknyttet kortet.       Gjengivelse adapteren for kontrollen via den <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>metoden.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> Hvis overstyrt, <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>potensielt kan ikke kalle basisklassen implementeringen fordi som utfører et kall tilbake på den <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> Dette kan føre til gjengivelse oppstår to ganger, én gang ved adapteren og når kontrollen.       Den <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>basere metodekall tilbake på den <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>metoden kontrollens.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> Derfor Hvis du overstyre <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>, du kan ikke kalle basisklassen implementeringen med mindre gjengivelse du implementere i tillegg til som er angitt av <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>kontrollens.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>       Du må kontrollere at .NET Framework utfører oppfanging for kort av underordnede-kontroller. Du kan gjøre dette ved å kalle den <xref:System.Web.UI.Adapters.ControlAdapter.RenderChildren%2A>basere metoden som kaller den <xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>kontrollmetode, fra din <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>overstyre.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Adapters.ControlAdapter.RenderChildren%2A>       Den <xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>og <xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>kalles metoder ved kontrollen umiddelbart før og etter (henholdsvis) kontroll-kall i <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>metode.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A> Hvis før og etter gjengivelse er bare nettleseren-spesifikk behandling av oppgavene som kreves, bruker <xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>og <xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>kan gjøre det nødvendig å overstyre <xref:System.Web.UI.Adapters.ControlAdapter.Render%2A>.</xref:System.Web.UI.Adapters.ControlAdapter.Render%2A> </xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A> Standard virkemåte <xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>, og <xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A>metoder å kalle de tilsvarende metodene for <xref:System.Web.UI.HtmlTextWriter>.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.Adapters.ControlAdapter.EndRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.BeginRender%2A>       Kontroll-kort kan overstyre Hvis du vil lagre en egen tilstandsinformasjon den <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>, og <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>metoder.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A> <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A>, og <xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A>kalles når private kontrollen og vise statusene lagret og lastet inn, henholdsvis.</xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterViewState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.LoadAdapterControlState%2A> </xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterViewState%2A></xref:System.Web.UI.Adapters.ControlAdapter.SaveAdapterControlState%2A>       Den <xref:System.Web.UI.Adapters.ControlAdapter.OnInit%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.OnLoad%2A>, <xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A>, og <xref:System.Web.UI.Adapters.ControlAdapter.OnUnload%2A>basere metoder kall tilbake på den tilsvarende <xref:System.Web.UI.Control>klasse metoder.</xref:System.Web.UI.Control> </xref:System.Web.UI.Adapters.ControlAdapter.OnUnload%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnPreRender%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnLoad%2A> </xref:System.Web.UI.Adapters.ControlAdapter.OnInit%2A> Noen av disse metodene for ControlAdapter som overskrives må derfor kalle base metodene; Ellers hendelsen knyttet til den <xref:System.Web.UI.Control>klassemetoden vil ikke oppstå.</xref:System.Web.UI.Control>       Kontroller og adapterne eventuelt implementere den <xref:System.Web.UI.IPostBackDataHandler>og <xref:System.Web.UI.IPostBackEventHandler>grensesnitt.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.IPostBackDataHandler> .NET Framework bestemmer om det finnes en adapter og om adapteren implementerer disse grensesnitt. Hvis den gjør det, adapteren må overstyre den <xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A>, <xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A>, og <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>metoder etter behov.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> </xref:System.Web.UI.IPostBackDataHandler.RaisePostDataChangedEvent%2A> </xref:System.Web.UI.IPostBackDataHandler.LoadPostData%2A> Hvis sende tilbake dataene ikke gjenkjennes i kortet, må den kaller tilbake kontrollen til å behandle den. Etterfølgende hendelsesbehandling må også kalle tilbake kontrollen."
  syntax:
    content: public abstract class ControlAdapter
