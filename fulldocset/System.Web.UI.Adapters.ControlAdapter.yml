  namespace: System.Web.UI.Adapters
  summary: "Henter en referanse til nettleseren mulighetene til klienten som utfører den gjeldende HTTP-forespørsler."
  remarks: "En <xref:System.Web.UI.Adapters.ControlAdapter>objektet bestemmer klientens nettleser egenskaper fra den <xref:System.Web.HttpBrowserCapabilities>objektet som er returnert av egenskapen nettleseren.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Adapters.ControlAdapter> Dette aktiverer <xref:System.Web.UI.Adapters.ControlAdapter>til å gjengi nettleseren-spesifikke markup eller endre virkemåten for <xref:System.Web.UI.Control>.</xref:System.Web.UI.Control> </xref:System.Web.UI.Adapters.ControlAdapter>"
  example:
  - "The following code example shows how to use the Browser property to access the details of the requesting browser. In this example, the code checks to determine whether the browser is compatible with JavaScript, and then allows the developer to render customized output in that case.  \n  \n [!code-cpp[ControlAdapter_Browser#1](~/add/codesnippet/cpp/p-system.web.ui.adapters_1_1.cpp)]\n [!code-vb[ControlAdapter_Browser#1](~/add/codesnippet/visualbasic/p-system.web.ui.adapters_1_1.vb)]\n [!code-cs[ControlAdapter_Browser#1](~/add/codesnippet/csharp/p-system.web.ui.adapters_1_1.cs)]"
  syntax:
