    return:
      type: System.Web.HttpBrowserCapabilities
      description: "En <xref href=&quot;System.Web.HttpBrowserCapabilities&quot;> </xref> angir klientens nettleseren og markup egenskaper."
  overload: System.Web.UI.Adapters.ControlAdapter.Browser*
  exceptions: []
  platform:
  - net462
