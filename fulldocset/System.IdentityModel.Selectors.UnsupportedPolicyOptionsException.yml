  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Angir at en policy ble oppgitt til systemet som inkludert alternativer som ble støttes ikke."
  remarks: "Et unntak for UnsupportedPolicyOptionsException angir at en policy ble oppgitt til systemet som inneholder alternativer som ikke støttes. Begrensninger som kan føre til at dette omfatter følgende: en mottaker har bedt om et token fra lokale sikkerhetstokentjenesten ved å angi http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self som utstederen av tokenet. Ett av kravene som er angitt i policyen er imidlertid ikke støttes av CardSpace lokale sikkerhetstokentjenesten. Hvis du vil ha mer informasjon, se [en teknisk referanse for informasjon om kort profilen V1.0](http://go.microsoft.com/fwlink/?LinkId=102401). Eksempler på alternativer som ikke støttes, er følgende:-et krav som ble forespurt av mottakeren er ikke i listen over støttede krav som er angitt i den [støttes Domenekrav typer](http://go.microsoft.com/fwlink/?LinkId=102402) av &quot;Teknisk referanse for informasjon om kort profilen V1.0.&quot;      -Tokentypen er noe enn SAML 1.0 og 1.1.      -For-SSL-områder er ikke en nøkkel symmetriske.      -KeyWrapAlgorithm er forskjellig fra algoritmen standard.      – En Ustøttet elementet er angitt i policyen. Elementene som støttes er følgende: - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType – KeySize - EncryptWith - RequestType - SecondaryParameters - KeyWrapAlgorithm - wst:RequestType er ikke av typen problemet.      -For asymmetrisk nøkkel typer er ikke en nøkkelstørrelsen 2048."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
