  remarks: "Klassen InternalMessageWrapper er basisklasse for den <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>og <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper>klassene som bryte meldinger for metodekall for eksterne objekter.</xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> </xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>       InternalMessageWrapper brukes av infrastruktur av .NET Framework. Du trenger ikke å opprette forekomster av InternalMessageWrapper, <xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>, og <xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper>klasser direkte.</xref:System.Runtime.Remoting.Messaging.MethodReturnMessageWrapper> </xref:System.Runtime.Remoting.Messaging.MethodCallMessageWrapper>"
