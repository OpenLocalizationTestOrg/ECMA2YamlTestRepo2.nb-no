- uid: System.Net.Http.HttpContent.TryComputeLength(System.Int64@)
  id: TryComputeLength(System.Int64@)
  parent: System.Net.Http.HttpContent
  langs:
  - csharp
  name: TryComputeLength(Int64)
  nameWithType: HttpContent.TryComputeLength(Int64)
  fullName: System.Net.Http.HttpContent.TryComputeLength(Int64)
  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Bestemmer om HTTP-innhold har en ugyldig lengde i byte."
  remarks: "Metoden TryComputeLength kan en HTTP-innhold til å beregne innholdslengden. Dette er nyttig for innholdstyper som du vil beregne enkelt innholdslengden. Hvis databehandling innholdslengden er ikke mulig eller kostbar (krever at systemet buffer hele innholdet der serialisering vil være kostbar eller til å tildele mye minne), denne metoden kan returnere `false`. Hvis denne metoden returnerer `false`, dette innebærer at delvis overføring er nødvendig, eller innholdet må få bufret før sendes til serveren."
  syntax:
    content: protected abstract bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "Lang i byte HTTP-innhold."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis <code> length </code> er en ugyldig lengde; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.HttpContent.TryComputeLength*
  exceptions: []
  platform:
  - net462
