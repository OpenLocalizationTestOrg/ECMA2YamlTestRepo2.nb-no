- uid: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  id: ComUnregisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComUnregisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "Angir metoden som å kalle når du fjerne registreringen av en samling for bruk fra COM-grensesnitt. Dette gjør det mulig for kjøring av brukeren skriver koden under avregistreringsprosessen."
  remarks: "Du kan bruke dette attributtet metoder.       ComUnregisterFunctionAttribute kan du legge til kode som reverserer operasjoner som utføres av en metode for registrering. Hvis du bruker den <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>for å gi en registrering-metode, må du også angi en fjerning metode for å reversere operasjoner som utføres i registrering-metoden.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> Du kan ha bare én fjerning-metoden for en klasse.       Common language runtime kaller metoden med attributtet når den inneholdende samlingen er avregistreres (direkte eller indirekte) med det [Regasm.exe (samlingen registrering verktøyet)](~/add/includes/ajax-current-ext-md.md) eller til den <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>API-metoden.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> Metoder med dette attributtet kan ha en synlighet (offentlig, private og så videre), men må være `static` og må aktiveres én <xref:System.Type>parameteren for den <xref:System.Type>som.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
