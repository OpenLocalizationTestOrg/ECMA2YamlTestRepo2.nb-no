- uid: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingElementBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en <xref:System.Uri>som identifiserer en egendefinert blindkø hvor meldinger som er utløpt eller meldinger som ikke leveres sendes.</xref:System.Uri>"
  remarks: "En blindkø er en kø administreres av den avsenderprogrammet købehandlingen som lagrer meldinger som ikke har leveres eller har utløpt. Egenskapen CustomDeadLetterQueue kan du angi en egendefinert blindkø i stedet for å bruke standard systemomfattende-blindkøen.       URIEN som er angitt av CustomDeadLetterQueue må bruke den `net.msmq scheme`.       Hvis <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>er satt til <xref:System.ServiceModel.DeadLetterQueue>eller <xref:System.ServiceModel.DeadLetterQueue>, og deretter CustomDeadLetterQueue må settes til `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A> Hvis CustomDeadLetterQueue ikke `null`, <xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>må være satt til <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue%2A>       CustomDeadLetterQueue-egenskapen kan bare angis på operativsystemer fra og med [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "URIEN for den egendefinerte blindkøen."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingElementBase.DeadLetterQueue
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir den <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> innstillingen for denne bindingen."
  remarks: "Blindkøen er en kø administreres av den avsenderprogrammet købehandlingen som lagrer meldinger som ikke har leveres eller har utløpt. De at en melding kan ikke nå mottaksprogrammet årsaker:-en transaksjonsmeldinger sendes til en ikke-transaksjonell kø.      -Et ikke-transaksjonell meldingen sendes til en transaksjonskø.      – Uautorisert meldingen sendes til en kø som godtar bare godkjente meldinger.      -Ukryptert meldingen sendes til en kø som godtar bare krypterte meldinger.      -Melding utløper før meldingen leveres til en mottaker.      -Melding lagringskvoten for måldatamaskinen eller lagringskvoten på målkøen er overskredet, eller det er ingen tilgjengelige lagringsplass på måldatamaskinen når meldingen kommer.      -Avsenderen har ikke den [tilgangsrettigheter](http://go.microsoft.com/fwlink/?LinkId=96167) kreves for å plassere meldingen i målkøen.      -Digitale signaturen som er knyttet til meldingen er ikke gyldig.      -Krypterte meldingen kan ikke dekrypteres av købehandlingen målet.      -Målkøen er tømt eller slettet før meldingen hentes."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "Hva slags blindkø skal brukes, hvis noen."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.DeadLetterQueue*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er ikke innenfor området med verdier som er definert i <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref>."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  id: Durable
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingElementBase.Durable
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en verdi som angir om meldinger som er sendt med denne bindingen robust eller er midlertidig."
  remarks: "Hvis denne egenskapen settes til `true`meldinger er robust; ellers, meldinger er midlertidig. Minneoptimaliserte meldinger går tapt hvis købehandlingen krasjer. Standardverdien for denne egenskapen er `true`. Når nøyaktig én gang forsikringer kreves (<xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A> er satt til `true`), denne egenskapen må settes til `true`.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis meldinger som er behandlet av denne bindingen robust; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> hvis de er midlertidig. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingElementBase.ExactlyOnce
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en verdi som angir om meldinger som er sendt med denne bindingen, har nøyaktig én gang forsikringer."
  remarks: "ExactlyOnce når satt til `true`, indikerer at Message Queuing (MSMQ) sørger for at en sendt melding leveres til mottak meldingskøen én gang, og bare én gang, og hvis levering mislykkes, meldingen sendes til blindkøen, avhengig av `DeadLetterQueue` egenskapsinnstillingen. Angi ExactlyOnce til `true` krever at køen skal være en transaksjonskø."
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis meldinger med denne bindingen har nøyaktig én gang forsikringer; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
