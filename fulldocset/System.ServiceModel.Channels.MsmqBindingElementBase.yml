- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingElementBase.ReceiveErrorHandling
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en opplistingsverdi som angir hvordan gift og andre meldinger ikke kan sendes behandles."
  remarks: "Når denne egenskapen er satt til <xref:System.ServiceModel.ReceiveErrorHandling>, kanallytteobjektet mislykkes, og en <xref:System.ServiceModel.ProtocolException>(wrapping en <xref:System.ServiceModel.MsmqPoisonMessageException>) er spores og et.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ProtocolException> </xref:System.ServiceModel.ReceiveErrorHandling> Meldingen beholdes i køen, og må fjernes ved en manuell metode. Den <xref:System.ServiceModel.MsmqPoisonMessageException>inneholder en <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>som kan brukes til å identifisere og fjerne motstridende meldingen manuelt fra gift meldingskøen.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Når denne egenskapen er satt til <xref:System.ServiceModel.ReceiveErrorHandling>, meldingen er slettet.</xref:System.ServiceModel.ReceiveErrorHandling>       Når denne egenskapen er satt til <xref:System.ServiceModel.ReceiveErrorHandling>, en negativ bekreftelse er sendt til klienten og meldingen fjernes fra gift meldingskøen.</xref:System.ServiceModel.ReceiveErrorHandling> Dette alternativet er bare tilgjengelig på Message Queuing 4.0.       Hvis du velger <xref:System.ServiceModel.ReceiveErrorHandling>, meldingen flyttes til den endelige poison undertype køen.</xref:System.ServiceModel.ReceiveErrorHandling> Dette alternativet er bare tilgjengelig på Message Queuing 4.0."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "En <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> verdi som angir hvordan gift og andre meldinger ikke kan sendes behandles."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er ikke innenfor området med verdier som er definert i <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref>."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingElementBase.ReceiveRetryCount
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir maksimalt antall ganger købehandlingen skal prøve å sende en melding før de overføres til køen for nye forsøk."
  remarks: "Hvis det maksimale antallet leveringsforsøk er nådd, og meldingen kan ikke åpnes av appen, deretter sendes meldingen til en kø på nytt for redelivery på et bestemt senere tidspunkt i tide. Hvor lang tid før meldingen overføres til sende køen styres av <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A> Hvis nytt sykluser nå MaxRetryCycles-verdien og meldingen er sendt basert på verdien for den <xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>egenskapen.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveErrorHandling%2A>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay%2A></xref:System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "En verdi som angir maksimalt antall ganger købehandlingen bør prøve å sende en melding før de overføres til køen for nye forsøk."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.ReceiveRetryCount*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn null."
  platform:
  - net462
- uid: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingElementBase.RetryCycleDelay
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en verdi som angir hvor lang tid det skal gå før du prøver en annen nytt sirkulere under forsøk på å levere en melding som ikke ble sendt."
  remarks: "En enkelt nytt syklus gjør gjentatte forsøk på å levere en melding til mottaksprogrammet (angitt av den <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A>egenskapen).</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.MaxRetryCycles%2A> Hvis alle forsøk mislykkes, plasseres meldingen i køen for nye forsøk. Egenskapen angir hvor lenge beholdes meldingen i køen for nye forsøk før den overføres til programmet køen for syklus for en annen prøv på nytt. Denne egenskapen kan bare brukes på operativsystemer fra og med [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "Den <xref:System.TimeSpan>som angir hvor lenge det skal ventes før du starter den neste syklusen leveringsforsøk på å mottaksprogrammet.</xref:System.TimeSpan> Standardverdien er 30 (minutter)."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.RetryCycleDelay*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er ikke uendelig og større enn Int32.MaxValue millisekunder."
  platform:
  - net462
