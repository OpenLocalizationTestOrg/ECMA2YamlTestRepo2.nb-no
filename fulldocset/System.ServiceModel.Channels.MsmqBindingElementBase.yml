- uid: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingElementBase.MaxRetryCycles
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir det maksimale antallet nye forsøk sykluser under forsøk på å levere meldinger til mottaksprogrammet."
  remarks: "Et nytt syklus er ved overføring av en melding fra køen for nye forsøk til programmet køen under forsøk på å levering programmet. Meldinger plasseres i køen for nye forsøk oppnås antall umiddelbar forsøk som er angitt av <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A>.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.ReceiveRetryCount%2A> `MaxRetryCycles`Angir antallet mulige sykluser og ikke inneholder det første forsøket på å sende meldingen. Et forsøk på å levere en melding gjøres maksimalt (1 + MaxRetryCycles) * (ReceiveRetryCount + 1) ganger. For eksempel hvis ReceiveRetryCount = 0 og MaxRetryCycles er 1, er det opptil to forsøk på å levere meldingen. Denne egenskapen brukes bare på operativsystemer fra og med [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "En verdi som angir antall nye forsøk sykluser under forsøk på å før overføring av en melding til gift meldingskøen."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.MaxRetryCycles*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er mindre enn null."
  platform:
  - net462
