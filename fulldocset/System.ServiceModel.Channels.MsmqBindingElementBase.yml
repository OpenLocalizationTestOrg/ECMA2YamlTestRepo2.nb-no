- uid: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Channels.MsmqBindingElementBase
  langs:
  - csharp
  name: TimeToLive
  nameWithType: MsmqBindingElementBase.TimeToLive
  fullName: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter eller angir en verdi som angir hvor lenge meldinger er gyldige. Når dette tidspunktet er utløpt meldingen plasseres i en blindkø avhengig av <xref uid=&quot;langword_csharp_DeadLetterQueue&quot; name=&quot;DeadLetterQueue&quot; href=&quot;&quot;> </xref> innstillingen."
  remarks: "I kø programmer fungerer på en frakoblet måte. Dette betyr at sende og motta programmene ikke kjører kanskje samtidig; Derfor kan meldingen av avsenderprogrammet ikke behandles umiddelbart applikasjon. Noen meldinger inneholder informasjon som gjelder bare for en viss tid. Hvis en slik melding ikke leveres i det angitte tidsrommet, den ikke lenger inneholder nyttig informasjon og bør slettes. Denne egenskapen kan du angi tidsfrist for hvor lenge en melding beholdes før levering programmet køen. Hvis denne grensen skal gå før meldingen leveres til programmet køen, meldingen plasseres i blindkøen Hvis det er tilgjengelig (avhenger av den <xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>egenskapen); ellers meldingen er slettet.</xref:System.ServiceModel.Configuration.MsmqBindingElementBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>verdi som angir hvor lenge meldinger er gyldige.</xref:System.TimeSpan> Standardverdien er 24 timer."
  overload: System.ServiceModel.Channels.MsmqBindingElementBase.TimeToLive*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien er ikke uendelig og større enn Int32.MaxValue millisekunder."
  platform:
  - net462
