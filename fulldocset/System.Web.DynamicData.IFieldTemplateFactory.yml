- uid: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  id: CreateFieldTemplate(System.Web.DynamicData.MetaColumn,System.Web.UI.WebControls.DataBoundControlMode,System.String)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
  - csharp
  name: CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  nameWithType: IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Oppretter en forekomst av en feltet malen ved hjelp av <xref href=&quot;System.Web.DynamicData.MetaColumn&quot;> </xref> klassen den <xref href=&quot;System.Web.UI.WebControls.DataBoundControlMode&quot;> </xref> klassen og <xref:System.Web.DynamicData.MetaColumn.UIHint*>egenskapen.</xref:System.Web.DynamicData.MetaColumn.UIHint*>"
  remarks: "ASP.NET dynamiske Data Feltmaler er ASP.NET brukerkontroller som kontroller tilordnet datatyper i en datamodell. Feltmaler vanligvis avledes fra <xref:System.Web.DynamicData.FieldTemplateUserControl>, klassen som gir tilgang til datafelt, datakolonner og metadata i datamodeller.</xref:System.Web.DynamicData.FieldTemplateUserControl> Dynamiske Data prosjekter oppgi standard Feltmaler, men du kan endre dem eller opprette maler for egendefinert felt. Når imlemented, denne metoden, oppretter en feltmal basert på kolonnen modus av kolonnen, og <xref:System.Web.DynamicData.MetaColumn.UIHint%2A>egenskapen.</xref:System.Web.DynamicData.MetaColumn.UIHint%2A> Du angir den `uiHint` parameteren hvis du vil gjengi data ved hjelp av en mal for egendefinert felt."
  syntax:
    content: public System.Web.DynamicData.IFieldTemplate CreateFieldTemplate (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode, string uiHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Angir datakolonnen som skal bruke til å vise malen felt."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Angir visningsmodus av malen felt."
    - id: uiHint
      type: System.String
      description: "Angir feltet malen som skal brukes."
    return:
      type: System.Web.DynamicData.IFieldTemplate
      description: "En forekomst av en <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> objekt når implementert i en klasse."
  overload: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate*
  exceptions: []
  platform:
  - net462
- uid: System.Web.DynamicData.IFieldTemplateFactory.Initialize(System.Web.DynamicData.MetaModel)
  id: Initialize(System.Web.DynamicData.MetaModel)
  parent: System.Web.DynamicData.IFieldTemplateFactory
  langs:
