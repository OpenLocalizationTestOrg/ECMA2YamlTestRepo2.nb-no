  name: Initialize(MetaModel)
  nameWithType: IFieldTemplateFactory.Initialize(MetaModel)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.Initialize(MetaModel)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Initialiserer et <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> ved hjelp av angitte datamodellen."
  remarks: "ASP.NET dynamiske Data bruker Feltmaler for å vise enkelte datafelt. Feltmaler implementeres vanligvis som brukerkontroller som er tilordnet individuelle felt i data-kontroll av datatyper i en datamodell. Denne metoden initialiserer den <xref:System.Web.DynamicData.FieldTemplateFactory>klassen som brukes til å opprette Feltmaler ved hjelp av datamodellen malen feltet skal bruke.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public void Initialize (System.Web.DynamicData.MetaModel model);
    parameters:
    - id: model
      type: System.Web.DynamicData.MetaModel
      description: "Angir datamodellen som bruker feltet malen."
  overload: System.Web.DynamicData.IFieldTemplateFactory.Initialize*
  exceptions: []
  platform:
  - net462
