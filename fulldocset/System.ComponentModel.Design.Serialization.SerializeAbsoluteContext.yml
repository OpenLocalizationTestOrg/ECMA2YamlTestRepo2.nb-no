  name: SerializeAbsoluteContext
  nameWithType: SerializeAbsoluteContext
  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Angir at serializers skal håndtere standardverdier. Denne klassen kan ikke arves."
  remarks: "Den <xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>støtter absolutt serialisering.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Dette betyr at i stedet for serialisering av verdiene som er forskjellig fra standardverdier for et objekt, alle verdier er serialisert, slik at verdiene som skal tilbakestilles til standardverdiene for objekter som er kanskje allerede initialisert. Når en tjeneste for serialisering av komponenten ønsker å angi denne virkemåten til <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>objekter, vil den plassere et SerializeAbsoluteContext-objekt i konteksten stakken.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Medlemmet i denne konteksten kan være `null`, for å angi at alle medlemmene er serialisert eller indikere at bare spesifikke medlemmer blir serialiseres på dette tidspunktet."
  syntax:
    content: public sealed class SerializeAbsoluteContext
