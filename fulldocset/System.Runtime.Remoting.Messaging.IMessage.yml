  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "Inneholder kommunikasjon dataene som sendes mellom samarbeidende meldingen vasker."
  remarks: "Meldingen vasker som bruker IMessage som kan plasseres i klienten sink kjeder eller i server sink kjeder. Et objekt for meldingen er sendt fra meldingen sink meldingen sink via kjeden, og har et sett med navngitte egenskaper som handlingen identifikatorer, envoy informasjon og parametere.       Et objekt som implementerer grensesnittet IMessage oppfyller minste kvalifikasjonene skal anses som et objekt for meldingen. Det nøyaktige objektet som er mottatt av en melding sink trenger ikke å skal sendes videre til neste mottakeren, men det er ofte tilfellet.       Selv om objektene i egenskapssamlingen ikke har skal serialiseres, må meldingen sink implementer skal vurdere, egenskapene flytes utenfor programdomenet må være serialiseres."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
