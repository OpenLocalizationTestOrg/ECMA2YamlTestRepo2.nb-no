  name: MouseEventArgs
  nameWithType: MouseEventArgs
  fullName: System.Windows.Forms.MouseEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.Control.MouseUp&quot;> </xref>, <xref href=&quot;System.Windows.Forms.Control.MouseDown&quot;> </xref>, og <xref href=&quot;System.Windows.Forms.Control.MouseMove&quot;> </xref> hendelser."
  remarks: "Den <xref:System.Windows.Forms.Control.MouseDown>inntreffer når brukeren trykker museknappen under pekeren over en kontroll.</xref:System.Windows.Forms.Control.MouseDown> Den <xref:System.Windows.Forms.Control.MouseUp>hendelsen oppstår når brukeren slipper museknappen mens pekeren er over kontrollen.</xref:System.Windows.Forms.Control.MouseUp> Den <xref:System.Windows.Forms.Control.MouseMove>hendelsen oppstår når brukeren flytter pekeren over en kontroll.</xref:System.Windows.Forms.Control.MouseMove> En MouseEventArgs angir hvilken museknappen trykkes, hvor mange ganger museknappen ble valgt og frigitt, koordinatene til musen, og hvor musehjulet flyttes.       Det er mulig å motta en <xref:System.Windows.Forms.Control.MouseDown>hendelse uten en tilsvarende <xref:System.Windows.Forms.Control.MouseUp>, hvis brukeren bytter fokus til et annet program før museknappen.</xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Disse tre hendelsene finnes for den <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.AxHost>, og <xref:System.Windows.Forms.NotifyIcon>klasser.</xref:System.Windows.Forms.NotifyIcon> </xref:System.Windows.Forms.AxHost> </xref:System.Windows.Forms.Control>       For informasjon om hendelsen modellen, kan du se [hendelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code examples handles the <xref:System.Windows.Forms.Control.MouseDown> event on a <xref:System.Windows.Forms.TextBox> control so that clicking the right mouse button selects all the text in the control. This example requires that you have a form that contains a <xref:System.Windows.Forms.TextBox> control that is named `textBox1`.  \n  \n [!code-vb[MouseEventArgs#1](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#1)]\n [!code-cs[MouseEventArgs#1](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#1)]  \n  \n The following code example uses the `Location` property to track clicks of the left mouse button and to draw a series of straight line segments in response to user input. The example does not redraw the lines if you hide the form and then redisplay it; this code has been omitted for simplicity.  \n  \n [!code-vb[MouseEventArgs#2](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#2)]\n [!code-cs[MouseEventArgs#2](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#2)]  \n  \n The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MouseEventArgs : EventArgs
