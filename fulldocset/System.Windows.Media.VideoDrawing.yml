  type: Class
  summary: "Spiller media-fil. Hvis mediet er en video fil, tegner VideoDrawing den angitte rektangel."
  remarks: "Selv om du kan angi en forekomst av denne klassen i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], du kan ikke laste inn og spille mediet uten å bruke kode, på grunn av avhengigheten på den <xref:System.Windows.Media.MediaPlayer>klassen og spesielt den <xref:System.Windows.Media.MediaPlayer.Open%2A>og <xref:System.Windows.Media.MediaPlayer.Play%2A>metoder.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Å spille media i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] , bruker <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Til tross for navnet, kan en VideoDrawing brukes til å spille lyd.       **Obs! ytelse** en VideoDrawing inneholder færre funksjoner og deretter en <xref:System.Windows.Controls.MediaElement>: VideoDrawing støtter ikke oppsett, inndata eller fokus.</xref:System.Windows.Controls.MediaElement> Imidlertid fordi den ikke støtter disse funksjonene, VideoDrawing gir ytelsesfordeler slik at de ideelle for som beskriver spillerbakgrunner, klipp art og lavt nivå tegning med <xref:System.Windows.Media.Visual>objekter.</xref:System.Windows.Media.Visual> Se [tegning oversikt over](~/add/includes/ajax-current-ext-md.md) for mer informasjon.       En VideoDrawing er en type <xref:System.Windows.Freezable>objekt, og derfor kan være låst for å forbedre ytelsen.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, kan du se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
