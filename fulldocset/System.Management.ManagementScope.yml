  remarks: "Et omfang er frakoblet etter oppretting før noen eksplisitt ringer <xref:System.Management.ManagementScope.Connect%2A>, eller bruker omfanget for alle operasjoner som krever en live-tilkobling.</xref:System.Management.ManagementScope.Connect%2A> Også kobles omfanget fra den forrige tilkoblingen når identifiserende egenskapene omfanget som endres.      ## Egenskapsverdien `true` Hvis en tilkobling er aktiv (grense på en server og navneområdet); ellers `false`.      ## .NET framework sikkerhet fullstendig klarering av direkte oppkaller. Dette medlemmet kan ikke brukes av delvis klarert kode. Hvis du vil ha mer informasjon, se [ved hjelp av biblioteker fra delvis klarert kode](~/add/includes/ajax-current-ext-md.md)."
