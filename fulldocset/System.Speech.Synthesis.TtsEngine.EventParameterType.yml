  remarks: "er en `System.IntPtr` opprettet ved hjelp av `System.Runtime.InteropServices.Marshal.PtrToStructure` refererer til en Windows-skrivebordet tale teknologi token--en Windows-skrivebordet tale teknologi objektet som representerer en ressurs, for eksempel en stemme (<xref:System.Speech.Synthesis.VoiceInfo>;) `param1` kan ta på en verdi.</xref:System.Speech.Synthesis.VoiceInfo>      > [!NOTE] > For øyeblikket forekomster av et administrert syntetiske Talemotorer, skrives ved hjelp av medlemmer av <xref:System.Speech.Synthesis>navneområde, kan ikke endre ressurser etter konstruksjon</xref:System.Speech.Synthesis>"
