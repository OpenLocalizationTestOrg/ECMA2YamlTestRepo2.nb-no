- uid: System.Windows.Forms.KeyPressEventArgs.KeyChar
  id: KeyChar
  parent: System.Windows.Forms.KeyPressEventArgs
  langs:
  - csharp
  name: KeyChar
  nameWithType: KeyPressEventArgs.KeyChar
  fullName: System.Windows.Forms.KeyPressEventArgs.KeyChar
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter eller angir tegn som tilsvarer tasten nede."
  remarks: "Bruk KeyChar-egenskapen til eksemplet tastetrykk ved kjøretid og endre tastetrykk i spesielle kjøretid tilfeller. Du kan for eksempel bruke KeyChar til å deaktivere ikke-numeriske tastetrykk når brukeren skriver inn et postnummer, endre alle alfabetisk tastetrykk store bokstaver i en oppføringsfelt eller overvåke tastaturet eller annen nøkkel inndata enhet for bestemte key kombinasjoner.       Du kan hente eller angi følgende nøkler: – a-z, A-Z.      -CTRL.      -Skilletegn.      -Number nøkler, både øverst på tastaturet og numeriske tastaturet.      -ANGI.       Du kan ikke hente eller angi følgende nøkler:-i kategorien nøkkel.      -INSERT-, og Slett.      -HOME.      -END.      -SIDE opp og side ned.      F1 F2.      -ALT.      -Piltaster.      > [!NOTE] > For informasjon om hvordan registrere noen av nøklene ikke tegn ovenfor, kan du se <xref:System.Windows.Forms.KeyEventArgs>klasse.</xref:System.Windows.Forms.KeyEventArgs>      -"
  example:
  - "The following example creates a <xref:System.Windows.Forms.TextBox> control. The `keypressed` method uses the KeyChar property to check whether the ENTER key pressed. If the ENTER key is pressed, the <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A> property is set to `true`, which indicates the event is handled.  \n  \n [!code-vb[KeyPressEventArgs#1](~/add/codesnippet/visualbasic/p-system.windows.forms.k_2_1.vb)]\n [!code-cs[KeyPressEventArgs#1](~/add/codesnippet/csharp/p-system.windows.forms.k_2_1.cs)]\n [!code-cpp[KeyPressEventArgs#1](~/add/codesnippet/cpp/p-system.windows.forms.k_2_1.cpp)]"
  syntax:
    content: public char KeyChar { get; set; }
    return:
      type: System.Char
      description: "ASCII-tegn som er opprettet. For eksempel hvis brukeren trykker SKIFT + K, returnerer dette et store kB."
  overload: System.Windows.Forms.KeyPressEventArgs.KeyChar*
  exceptions: []
  platform:
  - net462
