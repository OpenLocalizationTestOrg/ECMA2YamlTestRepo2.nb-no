  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.Control.KeyPress&quot;> </xref> hendelsen."
  remarks: "En KeyPressEventArgs angir tegnet som er opprettet ved å trykke en nøkkel. For eksempel ved å trykke SKIFT + K, returnerer egenskapen <xref:System.Windows.Forms.KeyPressEventArgs.KeyChar%2A>en store kB.       En <xref:System.Windows.Forms.Control.KeyPress>inntreffer når brukeren trykker en nøkkel.</xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.KeyPressEventArgs.KeyChar%2A> To hendelser nært relaterte til <xref:System.Windows.Forms.Control.KeyPress>hendelsen er <xref:System.Windows.Forms.Control.KeyUp>og <xref:System.Windows.Forms.Control.KeyDown>.</xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.Control.KeyUp> </xref:System.Windows.Forms.Control.KeyPress> Den <xref:System.Windows.Forms.Control.KeyDown>hendelsen kommer før hver <xref:System.Windows.Forms.Control.KeyPress>hendelsen ved å trykke en nøkkel og et <xref:System.Windows.Forms.Control.KeyUp>hendelsen oppstår når brukeren slipper en nøkkel.</xref:System.Windows.Forms.Control.KeyUp> </xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.Control.KeyDown> Når brukeren holder ned en nøkkel, dupliserte <xref:System.Windows.Forms.Control.KeyDown>og <xref:System.Windows.Forms.Control.KeyPress>hendelser inntreffer hver gang tegnet gjentas.</xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.Control.KeyDown> Én <xref:System.Windows.Forms.Control.KeyUp>hendelse genereres etter frigivelse.</xref:System.Windows.Forms.Control.KeyUp>       Med hver <xref:System.Windows.Forms.Control.KeyPress>hendelse, sendes en KeyPressEventArgs.</xref:System.Windows.Forms.Control.KeyPress> En <xref:System.Windows.Forms.KeyEventArgs>er sendt med hver <xref:System.Windows.Forms.Control.KeyDown>og <xref:System.Windows.Forms.Control.KeyUp>hendelsen.</xref:System.Windows.Forms.Control.KeyUp> </xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.KeyEventArgs> En <xref:System.Windows.Forms.KeyEventArgs>angir om noen modifikator-nøkler (CTRL, SKIFT eller ALT) trykker sammen med en annen nøkkel.</xref:System.Windows.Forms.KeyEventArgs> (Denne modifikatoren kan også hentes via den <xref:System.Windows.Forms.Control.ModifierKeys%2A>for den <xref:System.Windows.Forms.Control>klasse.)</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.ModifierKeys%2A>       Angi <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A>til `true` å avbryte den `KeyPress` hendelsen.</xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A> Dette hindrer at kontrollen behandling key trykk.      > [!NOTE] > Noen kontroller behandler enkelte key streker <xref:System.Windows.Forms.Control.KeyDown>.</xref:System.Windows.Forms.Control.KeyDown> For eksempel <xref:System.Windows.Forms.RichTextBox>behandler nøkkelen angi før <xref:System.Windows.Forms.Control.KeyPress>kalles.</xref:System.Windows.Forms.Control.KeyPress> </xref:System.Windows.Forms.RichTextBox> Du kan ikke avbryte i slike tilfeller i <xref:System.Windows.Forms.Control.KeyPress>hendelse, og må avbryte key strek fra <xref:System.Windows.Forms.Control.KeyDown>i stedet.</xref:System.Windows.Forms.Control.KeyDown> </xref:System.Windows.Forms.Control.KeyPress>       For informasjon om hendelsen modellen, kan du se [hendelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates using the KeyPressEventArgs to count keys as they are pressed and to display the results after each key press. <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A> is then set to true to keep the operating system from further processing the key. The example assumes a form with a <xref:System.Windows.Forms.TextBox> placed on it.  \n  \n [!code-cpp[Classic KeyPressEventArgs Example#1](~/add/codesnippet/cpp/t-system.windows.forms.k_0_1.cpp)]\n [!code-cs[Classic KeyPressEventArgs Example#1](~/add/codesnippet/csharp/t-system.windows.forms.k_0_1.cs)]\n [!code-vb[Classic KeyPressEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.k_0_1.vb)]  \n  \n You must create a new instance of this class. You must also set the event handler. You can do this in the constructor for your class.  \n  \n [!code-cpp[Classic KeyPressEventArgs Example#2](~/add/codesnippet/cpp/t-system.windows.forms.k_0_2.cpp)]\n [!code-cs[Classic KeyPressEventArgs Example#2](~/add/codesnippet/csharp/t-system.windows.forms.k_0_2.cs)]\n [!code-vb[Classic KeyPressEventArgs Example#2](~/add/codesnippet/visualbasic/t-system.windows.forms.k_0_2.vb)]  \n  \n When the specified event is raised in the control, the attached method is called and the application can execute code in response to the event."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class KeyPressEventArgs : EventArgs
