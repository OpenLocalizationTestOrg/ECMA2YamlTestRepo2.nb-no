  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om unntaket ble håndtert, og at den ikke må være et nytt."
  remarks: "Du kan opprette en hendelsesbehandling for den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>-hendelsen for å undersøke validering unntak som er et før sletteoperasjonen.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> Hvis du unntaket og ikke vil bli utløst på nytt, angi ExceptionHandled egenskapen `true`. Hvis du ikke angi egenskapen ExceptionHandled `true`, unntaket vil bli overført til neste hendelsesbehandlingen i kallstakken."
  syntax:
