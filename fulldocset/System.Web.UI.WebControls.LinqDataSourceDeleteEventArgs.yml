  name: LinqDataSourceDeleteEventArgs
  nameWithType: LinqDataSourceDeleteEventArgs
  fullName: System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.Deleting&quot;> </xref> hendelsen."
  remarks: "LinqDataSourceDeleteEventArgs-objekt som er sendt til noen behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>hendelsen.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> Den <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A>inneholder dataene som skal slettes.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A>       Hvis objektet som representerer datakilden oppstår et unntak for validering før den slettes data, <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A>inneholder en forekomst av <xref:System.Web.UI.WebControls.LinqDataSourceValidationException>klassen.</xref:System.Web.UI.WebControls.LinqDataSourceValidationException> </xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A> Du kan hente alle validering unntak via den <xref:System.Web.UI.WebControls.LinqDataSourceValidationException.InnerExceptions%2A>egenskapen.</xref:System.Web.UI.WebControls.LinqDataSourceValidationException.InnerExceptions%2A> Hvis ingen validering unntak, den <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A>egenskapen inneholder `null`.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.Exception%2A> Hvis du behandle validering unntakene og vil ikke unntaket bli utløst på nytt, angir du <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.ExceptionHandled%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.ExceptionHandled%2A>       Du oppretter en hendelsesbehandling for den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>-hendelsen for å validere dataene, vil undersøke valideringsfeil fra klassen data eller avbryte sletteoperasjonen.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting> Du avbryter sletteoperasjonen ved å angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Som standard i <xref:System.Web.UI.WebControls.LinqDataSource>kontrollen butikker opprinnelige verdier fra datakilden i visningen tilstand på siden, bortsett fra de som har egenskapen <xref:System.Data.Linq.Mapping.ColumnAttribute>attributtet er merket som `UpdateCheck.Never`.</xref:System.Data.Linq.Mapping.ColumnAttribute> </xref:System.Web.UI.WebControls.LinqDataSource> LINQ til SQL kontrollerer automatisk integriteten til dataene før du sletter dataene. Den gjør dette ved å sammenligne de gjeldende verdiene i datakilden med de opprinnelige verdiene som lagres i visningsstatusen. Du kan utføre flere datavalidering ved å opprette et behandlingsprogram for den <xref:System.Web.UI.WebControls.LinqDataSource.Deleting>hendelsen.</xref:System.Web.UI.WebControls.LinqDataSource.Deleting>"
  example:
  - "The following example shows how to cancel the delete operation based on a property in the <xref:System.Web.UI.WebControls.LinqDataSourceDeleteEventArgs.OriginalObject%2A> property and a value from the Web page. In the example, users must select a <xref:System.Web.UI.WebControls.CheckBox> control to confirm that they want to delete a product record when its `OnSale` property is set to `true`.  \n  \n [!code-vb[System.Web.UI.WebControls.LinqDataSource.Deleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_255_1.vb)]\n [!code-cs[System.Web.UI.WebControls.LinqDataSource.Deleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_255_1.cs)]"
  syntax:
    content: 'public class LinqDataSourceDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
