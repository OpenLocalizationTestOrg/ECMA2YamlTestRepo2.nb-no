- uid: System.Web.UI.WebControls.FormView.OnBubbleEvent(System.Object,System.EventArgs)
  id: OnBubbleEvent(System.Object,System.EventArgs)
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: OnBubbleEvent(Object,EventArgs)
  nameWithType: FormView.OnBubbleEvent(Object,EventArgs)
  fullName: System.Web.UI.WebControls.FormView.OnBubbleEvent(Object,EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Behandler en hendelse sendt gjennom kontrollhierarki."
  remarks: "Den <xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName>metoden brukes av kontrollen til å håndtere eventuelt hendelser som er sendt via kontrollen hierarkiet som den <xref:System.Web.UI.Control.RaiseBubbleEvent%2A>metoden.</xref:System.Web.UI.Control.RaiseBubbleEvent%2A> </xref:System.Web.UI.Control.OnBubbleEvent%2A?displayProperty=fullName> Den bestemmer om å behandle en hendelse ved å kontrollere egenskapene for den <xref:System.EventArgs>objekt i den `e` parameteren.</xref:System.EventArgs> Når en hendelse må håndteres, utfører metoden riktig handling. Andre hendelser ignoreres og sendt kontroll-hierarkiet. Denne metoden angir om å sende hendelsen du kontrollen hierarkiet via returverdien.       Den <xref:System.Web.UI.WebControls.FormView>kontrollen overstyrer base implementeringen av denne metoden til å utføre de nødvendige handlingene når en av knappene gjenkjent kontrollen klikkes.</xref:System.Web.UI.WebControls.FormView> Følgende tabell lister kommandoen knapper som den <xref:System.Web.UI.WebControls.FormView>kontrollen gjenkjenner.</xref:System.Web.UI.WebControls.FormView>      | Knappen | Verdien for kommandonavn | Beskrivelse |   |------------|-----------------------|-----------------|   | Avbryt | &quot; Avbryt &quot;| Brukes i oppdatering eller innsetting operasjoner å avbryte operasjonen og forkaste verdiene som er angitt av brukeren. <xref:System.Web.UI.WebControls.FormView>Kontrollere deretter går tilbake til modusen som er angitt av egenskapen <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>. |   | Slett | &quot; Slett &quot;| Brukes under sletting av operasjoner slette posten som vises fra datakilden.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Hever <xref:System.Web.UI.WebControls.FormView.ItemDeleting>og <xref:System.Web.UI.WebControls.FormView.ItemDeleted>hendelser. |   | Rediger | &quot; Rediger &quot;| Brukes i oppdatering operasjoner for å sette den <xref:System.Web.UI.WebControls.FormView>kontrollen i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> Innholdet som er angitt i egenskapen <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>vises for dataraden. |   | Sett inn | &quot; Sett inn &quot;| Brukt i innsetting operasjoner under forsøk på å sette inn en ny post i datakilden med verdier angitt av brukeren.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Hever <xref:System.Web.UI.WebControls.FormView.ItemInserting>og <xref:System.Web.UI.WebControls.FormView.ItemInserted>hendelser. |   | Ny | &quot; Ny &quot;| Brukes i innsetting operasjoner for å sette den <xref:System.Web.UI.WebControls.FormView>kontrollen i insert-modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> Innholdet som er angitt i egenskapen <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>vises for dataraden. |   | Siden | &quot; Siden &quot;| Brukes til å representere en knapp i raden personsøker som utfører bla i sidevekslingsoperasjoner.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Hvis du vil angi Bla-operasjonen, angitt i `CommandArgument` -egenskapen for knappen &quot;Neste&quot;, &quot;Forrige&quot;, &quot;Første&quot;, &quot;Siste&quot; eller indeksen for siden du vil navigere. Hever den <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>og <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>hendelser.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Obs!** denne typen knappen brukes vanligvis bare i malen personsøker. |   | Oppdateringen | &quot; Oppdateringen &quot;| Brukt under oppdatering av operasjoner under forsøk på å oppdatere posten som vises i datakilden med verdier angitt av brukeren. Hever <xref:System.Web.UI.WebControls.FormView.ItemUpdating>og <xref:System.Web.UI.WebControls.FormView.ItemUpdated>hendelser. |       Denne versjonen av metoden returnerer `true` når en av disse knappene håndteres.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> Du finner mer informasjon om hendelsen Bobling [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: protected override bool OnBubbleEvent (object source, EventArgs e);
    parameters:
    - id: source
      type: System.Object
      description: "Kilden for hendelsen."
    - id: e
      type: System.EventArgs
      description: "En <xref:System.EventArgs>som inneholder Hendelsesdata.</xref:System.EventArgs>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>for å angi hendelsen skal sendes videre kontroll-hierarkiet; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.OnBubbleEvent*
  exceptions: []
  platform:
  - net462
