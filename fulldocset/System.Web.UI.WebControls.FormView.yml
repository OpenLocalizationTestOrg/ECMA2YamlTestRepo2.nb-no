  summary: "Henter eller angir egendefinerte innholdet for et element i insert-modus."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollen gjengir en annen mal for dataraden basert på gjeldende modus for kontrollen (angitt av den <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>egenskapen).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Tabellen nedenfor viser malen som brukes for hver modus.      | Modus | Malen gjengis |   |----------|-----------------------|   | Rediger | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Sett inn | InsertItemTemplate |   | Skrivebeskyttet | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Bruk InsertItemTemplate-egenskapen til å definere din egen brukergrensesnittet (UI) for datatypen rad når den <xref:System.Web.UI.WebControls.FormView>kontrollen er i insert-modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Sett inn elementet malen inneholder vanligvis inndata kontrollene for brukeren å angi verdiene for den nye posten, i tillegg til kommandoen knappene til å sette inn en post og avbryte insert-operasjonen.       Angi egendefinert mal, utgangspunktet `<InsertItemTemplate>` koder mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> Du kan deretter liste opp innholdet i malen mellom innledende og avsluttende `<InsertItemTemplate>` koder. Du kan knytte et felt ved hjelp av et uttrykk som toveis binding til en kontroll som inndata. Når en post settes den <xref:System.Web.UI.WebControls.FormView>kontrollen trekker automatisk ut feltverdien fra den tilknyttede inndataene kontrollen.</xref:System.Web.UI.WebControls.FormView> Du finner mer informasjon på toveis binding uttrykk [Binding til databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Hvis du vil opprette kommandoknapper som utføre innebygde Avbryt og Sett inn operasjoner, Legg til en kommando for knappekontrollen en mal med den `CommandName` egenskapen satt til en av verdiene som vises i følgende tabell.      | Kommandotypen knappen | Verdien for kommandonavn |   |-------------------------|-----------------------|   | Avbryt | &quot; Avbryt &quot;|   | Sett inn | &quot; Sett inn &quot;|       Du kan kontrollere utseendet av malen elementet ved hjelp av <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>"
