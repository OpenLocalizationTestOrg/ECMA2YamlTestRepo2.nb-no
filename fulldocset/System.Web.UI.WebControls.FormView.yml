  remarks: "Bruk CaptionAlign-egenskapen til å angi vannrett eller loddrett posisjonen for elementet HTML teksten i en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> Denne egenskapen er angitt for å gjøre kontrollen mer tilgjengelig for brukere av hjelpefunksjoner enheter.       Denne egenskapen er angitt for den <xref:System.Web.UI.WebControls.TableCaptionAlign>nummereringsverdier.</xref:System.Web.UI.WebControls.TableCaptionAlign> Tabellen nedenfor viser mulige verdier.      | Verdien | Beskrivelse |   |-----------|-----------------|   | `TableCaptionAlign.Bottom`| Elementet teksten er i samsvar med nederst i tabellen. |   | `TableCaptionAlign.Left`| Elementet teksten er i samsvar med til venstre i tabellen. |   | `TableCaptionAlign.NotSet`| Justering for elementet teksten er ikke angitt. |   | `TableCaptionAlign.Right`| Elementet teksten er i samsvar med høyre side av tabellen. |   | `TableCaptionAlign.Top`| Elementet teksten er i samsvar med øverst i tabellen. |      > [!NOTE] > Når denne egenskapen er satt til `TableCaptionAlign.NotSet`, brukes standardverdien for nettleseren.       Ytterligere tilgjengelighet støtte for den <xref:System.Web.UI.WebControls.FormView>kontrollen er angitt av den <xref:System.Web.UI.WebControls.FormView.Caption%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.Caption%2A> </xref:System.Web.UI.WebControls.FormView> Bruk av <xref:System.Web.UI.WebControls.FormView.Caption%2A>til å angi teksten som skal gjengis i et HTML teksten-element i en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.Caption%2A>"
