  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollen gjengir en annen mal for dataraden basert på gjeldende modus for kontrollen (angitt av den <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>egenskapen).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Tabellen nedenfor viser malen som brukes for hver modus.      | Modus | Malen gjengis |   |----------|-----------------------|   | Rediger | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>|   | Sett inn | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Skrivebeskyttet | Elementmalen |       Bruk Elementmalen-egenskapen til å definere din egen brukergrensesnittet (UI) for datatypen rad når den <xref:System.Web.UI.WebControls.FormView>kontrollen er i skrivebeskyttet modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Elementet malen inneholder vanligvis kontroller for å vise feltverdiene fra en oppføring, i tillegg til kommandoen knappene for å redigere, insert og slette en oppføring.       Angi egendefinert mal, utgangspunktet `<ItemTemplate>` koder mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> Du kan deretter liste opp innholdet i malen mellom innledende og avsluttende `<ItemTemplate>` koder. Hvis du vil vise feltverdiene fra datakilden som er bundet til kontrollen, bruker du databinding uttrykk. Du finner mer informasjon på databinding uttrykk i [syntaksen for databinding uttrykk](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca). Hvis du vil opprette kommandoknapper som utfører innebygde delete, redigere og nye registrere operasjoner, Legg til en kommando for knappekontrollen en mal med den `CommandName` egenskapen satt til en av verdiene som vises i følgende tabell.      |