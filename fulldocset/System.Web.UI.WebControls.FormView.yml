  remarks: "Når Bla er aktivert (når det <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>er satt til `true`), vises automatisk en ekstra rad kalt personsøker raden i den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Raden personsøker inneholder kontroller som tillater brukeren å navigere til andre oppføringer, og kan vises på toppen, nederst eller både toppen og bunnen av kontrollen. Bruk BottomPagerRow-egenskapen for å programmatisk tilgang av <xref:System.Web.UI.WebControls.FormViewRow>objektet som representerer den nederste personsøker raden i den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > I BottomPagerRow-egenskapen er tilgjengelig etter at den <xref:System.Web.UI.WebControls.FormView>kontrollen oppretter nederste personsøker rad i den <xref:System.Web.UI.WebControls.FormView.ItemCreated>hendelsen.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Denne egenskapen brukes vanligvis når du skal endre programmatisk nederste personsøker rad, for eksempel når du legger til egendefinert innhold. Endringer i egenskapen BottomPagerRow må utføres etter den <xref:System.Web.UI.WebControls.FormViewRow>objektet som representerer den nederste personsøker raden har blitt opprettet; motsatt fall, av <xref:System.Web.UI.WebControls.FormView>kontrollen overskriver endringer.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>"
