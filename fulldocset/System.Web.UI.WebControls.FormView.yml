  remarks: "Bruk InsertRowStyle-egenskapen til styrer utseendet av dataene rad når en <xref:System.Web.UI.WebControls.FormView>kontrollen er i insert-modus.</xref:System.Web.UI.WebControls.FormView> Når den <xref:System.Web.UI.WebControls.FormView>kontrollen er i insert-modus, dataraden viser innholdet brukerdefinerte angitt av den <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView> Denne egenskapen er skrivebeskyttet. Du kan imidlertid angi egenskapene for den <xref:System.Web.UI.WebControls.TableItemStyle>objekt returneres.</xref:System.Web.UI.WebControls.TableItemStyle>       Kan angi egenskaper deklarativt ved hjelp av én av følgende metoder:-plassere et attributt i åpningskoden for den <xref:System.Web.UI.WebControls.FormView>kontrollen i formatet `Property-Subproperty`, der `Subproperty` er en egenskap for den <xref:System.Web.UI.WebControls.TableItemStyle>objektet (for eksempel `InsertRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.FormView>      -Neste en `<InsertRowStyle>` elementet mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView>       Egenskapene du kan også angi programmatisk formatet `Property.Subproperty` (for eksempel `InsertRowStyle.ForeColor`). Felles innstillinger er vanligvis en egendefinert bakgrunnsfarge, forgrunnsfarge og skriftegenskaper."
