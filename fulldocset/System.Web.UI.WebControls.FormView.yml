  name: FormView
  nameWithType: FormView
  fullName: System.Web.UI.WebControls.FormView
  type: Class
  summary: "Viser verdiene i én post fra en datakilde ved hjelp av egendefinerte maler. Skjemavisningen kontroll lar deg redigere, sletting og innsetting poster."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [maler](#templates)      -   [Binding til Data](#binding_to_data)      -   [dataoperasjoner](#data_operations)      -   [tilpasse brukergrensesnittet](#customizing_the_user_interface)      -   [hendelser](#events)      -   [tilgjengelighet](#accessibility)      -   [bruker CSS-stiler](#applying_styles)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i skjemavisningen kontrollen brukes til å vise én post fra en datakilde.       Den er lik den <xref:System.Web.UI.WebControls.DetailsView>kontrollere, bortsett fra vises brukerdefinerte maler i stedet for radfelt.</xref:System.Web.UI.WebControls.DetailsView> Opprette dine egne maler gir deg bedre fleksibilitet i kontrollerer hvordan dataene vises. Kontrollen skjemavisningen støtter følgende funksjoner: - Binding til kontroller for datakilden, for eksempel <xref:System.Web.UI.WebControls.SqlDataSource>og <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      -Innebygde funksjoner for innsetting.      -Innebygde oppdatering og sletting av funksjoner.      -Innebygde Bla-funksjoner.      -Programmatisk tilgang til skjemavisningen objektmodellen kan angi egenskaper, dynamisk håndtere hendelser og så videre.      – Tilpasningsbart utseendet til brukerdefinerte maler, oppsett og stiler.      <a name=&quot;templates&quot;></a>## Maler For skjemavisningen kontrollen til å vise innhold, må du opprette maler for de ulike delene av kontrollen. De fleste maler er valgfrie. Du må imidlertid opprette en mal for modus der kontrollen er konfigurert. For eksempel må en skjemavisningen kontroll som støtter innsetting poster ha en insert elementet malen er definert. Tabellen nedenfor viser forskjellige malene som du kan opprette.      | Maltypen | Beskrivelse |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>| Definerer innholdet for dataraden når kontrollen skjemavisningen er i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Denne malen inneholder vanligvis inndata kontroller, og kommandoen knappene brukeren kan redigere en eksisterende som registrerer. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A>| Definerer innholdet for tom dataraden vises når kontrollen skjemavisningen er bundet til en datakilde som ikke inneholder noen poster.</xref:System.Web.UI.WebControls.FormView.EmptyDataTemplate%2A> Denne malen inneholder vanligvis innhold for å varsle brukeren datakilden ikke inneholder noen poster. |   | <xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A>| Definerer innholdet for bunntekstraden.</xref:System.Web.UI.WebControls.FormView.FooterTemplate%2A> Denne malen inneholder vanligvis mer innhold du vil vise i bunntekstraden. **Obs!** som et alternativ, kan du ganske enkelt angir teksten som skal vises i bunntekstraden ved å angi egenskapen <xref:System.Web.UI.WebControls.FormView.FooterText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A>| Definerer innholdet for overskriftsraden.</xref:System.Web.UI.WebControls.FormView.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.FormView.FooterText%2A> Denne malen inneholder vanligvis mer innhold du vil vise i overskriftsraden. **Obs!** som et alternativ, kan du ganske enkelt angir teksten som skal vises i overskriftsraden ved å angi egenskapen <xref:System.Web.UI.WebControls.FormView.HeaderText%2A>. |   | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>| Definerer innholdet for dataraden når kontrollen skjemavisningen er i skrivebeskyttet modus.</xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.HeaderText%2A> Denne malen inneholder innhold som skal vises verdiene i en eksisterende post vanligvis. |   | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>| Definerer innholdet for dataraden når kontrollen skjemavisningen er i insert-modus.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Denne malen inneholder vanligvis inndata kontroller, og kommandoknapper som brukeren kan legge til en ny post. |   | <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>| Definerer innholdet for raden personsøker vises når Bla-funksjonen er aktivert (når det <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>er satt til `true`).</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> </xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A> Denne malen inneholder vanligvis Kontroller brukeren kan navigere til en annen post. **Obs!** skjemavisningen kontrollen har en innebygd personsøker rad-brukergrensesnittet (UI). Du må opprette en mal for personsøker Hvis du vil opprette dine egne egendefinerte personsøker rad. |       Hvis du vil vise verdien av et felt i en element-mal, bruker du data bindingsuttrykk. For mer informasjon om dataene bindingen uttrykk, kan du se [syntaksen for databinding uttrykk](http://msdn.microsoft.com/en-us/676beb1d-ddfa-4153-bba8-3c86dcb7ceca).       Inndata kontrollene i Rediger elementet malen og Sett inn elementet malen kan være bundet til feltene for en datakilde ved hjelp av et uttrykk som toveis binding. Dette gjør at skjemavisningen kontrollen til å trekke ut verdier kontrollens inndata for en oppdatering eller sett operasjonen automatisk. Toveis binding uttrykk kan også inndata kontroller i en mal for Rediger elementet skal vises automatisk opprinnelige feltverdiene. Du finner mer informasjon på toveis binding uttrykk [Binding til databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_data&quot;></a>## Bindingen til Data i skjemavisningen kontrollen kan være bundet til en kilde-kontroll for data (eksempel <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.ObjectDataSource>, eller <xref:System.Web.UI.WebControls.AccessDataSource>) eller kildesamlingen alle data som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt som <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, eller andre samlingstyper.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Bruk en av følgende metoder for å binde skjemavisningen kontrollen til den riktige datakildetypen: – å binde til en kilde-kontroll for data må du angi den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>skjemavisningen kontrollen til den <xref:System.Web.UI.Control.ID%2A>verdien kontrollens datakilde.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Kontrollen skjemavisningen binder seg til den angitte datakildekontrollen og kan dra nytte av datakilden kontrollens funksjoner til å utføre innsetting, oppdatering, sletting og bla funksjonalitet automatisk. Dette er den foretrukne metoden ikke binde til data.      -Skal bindes til en datakilde som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt angir programmatisk i <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>-egenskapen for skjemavisningen kontrollere til datakilden, og kaller den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Når du bruker denne metoden, gir ikke skjemavisningen kontrollen innebygde innsetting, oppdatering, sletting og bla funksjonalitet. Du må oppgi denne funksjonaliteten ved å bruke riktig hendelse.       Hvis du vil ha mer informasjon om databinding, se [ASP.NET Data Access innhold kartet](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. Når det er mulig, anbefales det at verdiene er HTML-kodet før de vises i kontrollen. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [innføring i validering Kontroller](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Data operasjoner kontrollen skjemavisningen inneholder mange innebygde funksjoner som tillater brukeren å oppdatere, slette, insert og bla gjennom elementer i kontrollen. Når skjemavisningen kontrollen er bundet til en kilde-kontroll for data, kan skjemavisningen kontrollen dra nytte av datakilden kontrollens funksjoner og angi automatisk oppdatering, slette, innsetting og bla funksjonalitet.      > [!NOTE] > I skjemavisningen kontrollen kan gir støtte for oppdatering, innsetting og Slett sidevekslingsoperasjoner med andre typer datakilder, men du må angi en passende hendelsesbehandling med implementeringen for disse operasjonene.       Fordi skjemavisningen kontrollen bruker maler, gir ikke mulig å generere automatisk kommandoknappene for å utføre oppdatering, slette eller sette inn operasjoner. Du må manuelt inkludere kommandoknappene i den relevante malen. Kontrollen skjemavisningen gjenkjenner enkelte knapper som har de `CommandName` satt til bestemte verdier. Tabellen nedenfor viser kommandoknappene som skjemavisningen kontrollen kjenner igjen.      | Knappen | Verdien for kommandonavn | Beskrivelse |   |------------|-----------------------|-----------------|   | Avbryt | &quot; Avbryt &quot;| Brukes i oppdatering eller innsetting operasjoner å avbryte operasjonen og forkaste verdiene som er angitt av brukeren. Kontrollen skjemavisningen returnerer til modusen som er angitt av egenskapen <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>. |   | Slett | &quot; Slett &quot;| Brukes under sletting av operasjoner slette posten som vises fra datakilden.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> Hever <xref:System.Web.UI.WebControls.FormView.ItemDeleting>og <xref:System.Web.UI.WebControls.FormView.ItemDeleted>hendelser. |   | Rediger | &quot; Rediger &quot;| Brukes i oppdatering operasjoner for å sette skjemavisningen kontrollen i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> Innholdet som er angitt i egenskapen <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>vises for dataraden. |   | Sett inn | &quot; Sett inn &quot;| Brukt i innsetting operasjoner under forsøk på å sette inn en ny post i datakilden ved hjelp av verdiene som er oppgitt av brukeren.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Hever <xref:System.Web.UI.WebControls.FormView.ItemInserting>og <xref:System.Web.UI.WebControls.FormView.ItemInserted>hendelser. |   | Ny | &quot; Ny &quot;| Brukes i innsetting operasjoner for å sette skjemavisningen kontrollen i insert-modus.</xref:System.Web.UI.WebControls.FormView.ItemInserted> </xref:System.Web.UI.WebControls.FormView.ItemInserting> Innholdet som er angitt i egenskapen <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>vises for dataraden. |   | Siden | &quot; Siden &quot;| Brukes til å representere en knapp i raden personsøker som utfører bla i sidevekslingsoperasjoner.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Hvis du vil angi Bla-operasjonen, angitt i `CommandArgument` -egenskapen for knappen &quot;Neste&quot;, &quot;Forrige&quot;, &quot;Første&quot;, &quot;Siste&quot; eller indeksen for siden du vil navigere. Hever den <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>og <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>hendelser.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> **Obs!** denne typen knappen brukes vanligvis bare i malen personsøker. |   | Oppdateringen | &quot; Oppdateringen &quot;| Brukt under oppdatering av operasjoner under forsøk på å oppdatere posten som vises i datakilden med verdier angitt av brukeren. Hever <xref:System.Web.UI.WebControls.FormView.ItemUpdating>og <xref:System.Web.UI.WebControls.FormView.ItemUpdated>hendelser. |       I motsetning til med å slette knappen (som sletter posten som vises umiddelbart), når du redigere eller ny-knappen, skjemavisningen kontrollen går til Rediger eller sette inn modus henholdsvis.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> I redigeringsmodus, finnes innholdet i den <xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A>egenskapen skal vises for gjeldende dataelement.</xref:System.Web.UI.WebControls.FormView.EditItemTemplate%2A> Rediger elementet malen defineres slik at Rediger erstattes med en oppdatering og Avbryt-knappen. Kontroller som passer for feltets datatype-inndata (som en <xref:System.Web.UI.WebControls.TextBox>eller <xref:System.Web.UI.WebControls.CheckBox>kontrollen) vises også vanligvis med feltverdien for brukeren å endre.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Hvis du klikker oppdateringsknappen oppdaterer post i datakilden, mens å klikke Avbryt opphever økten endringer.       På samme måte innholdet i den <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>egenskapen skal vises for dataelementet når kontrollen er i insert-modus.</xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Sett inn elementet malen defineres vanligvis slik at den nye knappen erstattes med en Insert- og Avbryt-knappen, og tom inndata kontroller vises for brukeren å angi verdiene for den nye posten. Å klikke Sett inn setter inn oppføringen i datakilden, mens å klikke Avbryt opphever økten endringer.       Kontrollen skjemavisningen inneholder en Bla-funksjon som tillater brukeren å navigere til andre poster i datakilden. Når aktivert, vises en personsøker rad i skjemavisningen kontrollen som inneholder Sidenavigeringskontrollene vises. Hvis du vil aktivere Bla, angitt i <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Du kan tilpasse raden personsøker ved å angi egenskapene for objekter i den <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>og <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> Du kan opprette din egen Brukergrensesnittet i stedet for innebygde personsøker raden Brukergrensesnittet, ved hjelp av den <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Tilpasse bruker grensesnittet du kan tilpasse utseendet til skjemavisningen-kontroll ved å angi stilegenskaper for de ulike delene av kontrollen. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>| Stilinnstillingene for dataraden når kontrollen skjemavisningen er i redigeringsmodus. |   | <xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A>| Stilinnstillingene for tom dataraden vises i skjemavisningen kontrollen når datakilden ikke inneholder noen poster. |   | <xref:System.Web.UI.WebControls.FormView.FooterStyle%2A>| Stilinnstillingene for bunntekstraden kontrollens skjemavisningen. |   | <xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A>| Stilinnstillingene for overskriftsraden kontrollens skjemavisningen. |   | <xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A>| Stilinnstillingene for dataraden når kontrollen skjemavisningen er i Sett inn-modus. |   | <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>| Stilinnstillingene for raden personsøker vises i skjemavisningen kontrollen når Bla-funksjonen er aktivert. |   | <xref:System.Web.UI.WebControls.FormView.RowStyle%2A>| Stilinnstillingene for dataraden når kontrollen skjemavisningen er i skrivebeskyttet modus. |      <a name=&quot;events&quot;> </a> ## Hendelser i skjemavisningen kontrollen inneholder flere hendelser som du kan programmer mot.</xref:System.Web.UI.WebControls.FormView.RowStyle%2A> </xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> </xref:System.Web.UI.WebControls.FormView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.FormView.FooterStyle%2A> </xref:System.Web.UI.WebControls.FormView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A> Dette gjør at du kjører en egendefinert rutine når det oppstår en hendelse. Tabellen nedenfor viser hendelser som støttes av skjemavisningen kontrollen.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ItemCommand>| Forekommer når brukeren klikker en knapp i en skjemavisningen-kontroll.</xref:System.Web.UI.WebControls.FormView.ItemCommand> Denne hendelsen ofte brukes til å utføre en oppgave når brukeren klikker en knapp i kontrollen. |   | <xref:System.Web.UI.WebControls.FormView.ItemCreated>| Inntreffer etter alle <xref:System.Web.UI.WebControls.FormViewRow>objekter opprettes skjemavisningen kontrollens.</xref:System.Web.UI.WebControls.FormViewRow> </xref:System.Web.UI.WebControls.FormView.ItemCreated> Denne hendelsen ofte brukes til å endre verdiene i en post før den vises. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleted>| Forekommer når en Slett-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Delete&quot;) er valgt, men når kontrollen skjemavisningen sletter oppføringen fra datakilden.</xref:System.Web.UI.WebControls.FormView.ItemDeleted> Denne hendelsen er ofte brukes til å kontrollere resultatet av sletteoperasjonen. |   | <xref:System.Web.UI.WebControls.FormView.ItemDeleting>| Forekommer når brukeren klikker en Delete-knapp, men før skjemavisningen kontrollen sletter fra datakilden.</xref:System.Web.UI.WebControls.FormView.ItemDeleting> Denne hendelsen er ofte brukes til å avbryte sletteoperasjonen. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserted>| Forekommer når en Insert-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Insert&quot;) er valgt, men når kontrollen skjemavisningen setter inn oppføringen.</xref:System.Web.UI.WebControls.FormView.ItemInserted> Denne hendelsen er ofte brukes til å kontrollere resultatene for innsetting. |   | <xref:System.Web.UI.WebControls.FormView.ItemInserting>| Forekommer når en Insert-knappen, men kontrollen setter inn oppføringen før av skjemavisningen.</xref:System.Web.UI.WebControls.FormView.ItemInserting> Denne hendelsen er ofte brukes til å avbryte innsettingen. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdated>| Forekommer når en Oppdater-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Oppdatering&quot;) er valgt, men når kontrollen skjemavisningen oppdaterer raden.</xref:System.Web.UI.WebControls.FormView.ItemUpdated> Denne hendelsen er ofte brukes til å kontrollere resultatet av oppdateringen. |   | <xref:System.Web.UI.WebControls.FormView.ItemUpdating>| Forekommer når en Oppdater-knappen klikkes, men før skjemavisningen oppdaterer kontrollen oppføringen.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> Denne hendelsen er ofte brukes til å avbryte oppdateringen. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Forekommer når kontrollen skjemavisningen endringer modi (for å redigere, innsetting eller read-only-modus).</xref:System.Web.UI.WebControls.FormView.ModeChanged> Denne hendelsen ofte brukes til å utføre en oppgave når kontrollen skjemavisningen endres modi. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Forekommer før skjemavisningen kontrollen endrer adgangsmodi (for å redigere, innsetting eller read-only-modus).</xref:System.Web.UI.WebControls.FormView.ModeChanging> Denne hendelsen er ofte brukes til å avbryte en endring. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Forekommer når en av knappene personsøker klikkes, men når kontrollen skjemavisningen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Denne hendelsen brukes vanligvis når du trenger å utføre en oppgave når brukeren navigerer til en annen post i kontrollen. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Forekommer når en av knappene personsøker klikkes, men før skjemavisningen behandler kontrollen Bla-operasjonen.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Denne hendelsen er ofte brukes til å avbryte operasjonen Bla. |      <a name=&quot;accessibility&quot;> </a> ## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;applying_styles&quot;></a>## Bruker CSS stiler i skjemavisningen kontrollen, kan du angi regler for CSS-stil i markup. Hvis du bruker maler du tilpasser utseendet av skjemavisningen kontrollen, kan du angi CSS-stiler i markup i malene. I dette tilfellet kreves ingen ekstra ytre tabell. Du kan forhindre at tabellen gjengitt ved å angi den <xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.FormView.RenderOuterTable%2A>      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:FormView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BackImageUrl=&quot;uri&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       Caption=&quot;string&quot;       CaptionAlign=&quot;NotSet|Top|Bottom|Left|Right&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataKeyNames=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DefaultMode=&quot;ReadOnly|Edit|Insert&quot;       EmptyDataText=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       FooterText=&quot;string&quot;       ForeColor=&quot;color name|#dddddd&quot;       GridLines=&quot;None|Horizontal|Vertical|Both&quot;       HeaderText=&quot