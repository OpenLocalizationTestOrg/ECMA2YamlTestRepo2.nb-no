  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir egendefinerte innholdet for et element i redigeringsmodus."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollen gjengir en annen mal for dataraden basert på gjeldende modus for kontrollen (angitt av den <xref:System.Web.UI.WebControls.FormView.CurrentMode%2A>egenskapen).</xref:System.Web.UI.WebControls.FormView.CurrentMode%2A> </xref:System.Web.UI.WebControls.FormView> Tabellen nedenfor viser malen som brukes for hver modus.      | Modus | Malen gjengis |   |----------|-----------------------|   | Rediger | EditItemTemplate |   | Sett inn | <xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A>|   | Skrivebeskyttet | <xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A>|       Bruk EditItemTemplate-egenskapen til å definere din egen brukergrensesnittet (UI) for datatypen rad når den <xref:System.Web.UI.WebControls.FormView>kontrollen er i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.FormView.InsertItemTemplate%2A> Rediger elementet malen inneholder vanligvis inndata kontroller for brukeren å oppdatere verdiene i en eksisterende post, i tillegg til kommandoknappene å oppdatere oppføringen, og for å avbryte oppdateringen.       Angi egendefinert mal, utgangspunktet `<EditItemTemplate>` koder mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> Du kan deretter liste opp innholdet i malen mellom innledende og avsluttende `<EditItemTemplate>` koder. Du kan knytte et felt ved hjelp av et uttrykk som toveis binding til en kontroll som inndata. Dette gjør det <xref:System.Web.UI.WebControls.FormView>kontrollen skal vises automatisk opprinnelige feltverdien i den tilknyttede inndataene kontrollen i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView> Når en post blir oppdatert, den <xref:System.Web.UI.WebControls.FormView>kontrollen trekker automatisk ut oppdaterte feltverdien fra den tilknyttede inndataene kontrollen.</xref:System.Web.UI.WebControls.FormView> Du finner mer informasjon på toveis binding uttrykk [Binding til databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742). Hvis du vil opprette kommandoknapper som utfører innebygde Avbryt og oppdateringsoperasjoner, Legg til en kommando for knappekontrollen en mal med den `CommandName` egenskapen satt til en av verdiene som vises i følgende tabell.      | Kommandotypen knappen | Verdien for kommandonavn |   |-------------------------|-----------------------|   | Avbryt | &quot; Avbryt &quot;|   | Oppdateringen | &quot; Oppdateringen &quot;|       Du kan kontrollere utseendet av malen elementet ved hjelp av <xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.EditRowStyle%2A>"
  example:
