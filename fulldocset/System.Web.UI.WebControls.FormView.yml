  remarks: "Bruk CurrentMode-egenskapen for å finne ut om den <xref:System.Web.UI.WebControls.FormView>kontrollen er i Rediger, innsetting eller skrivebeskyttet modus.</xref:System.Web.UI.WebControls.FormView> Tabellen nedenfor viser verdiene annen modus.      | Modus | Beskrivelse |   |----------|-----------------|   | `FormViewMode.Edit`| <xref:System.Web.UI.WebControls.FormView>Kontrollen er i redigeringsmodus, som tillater brukeren å oppdatere verdiene i en oppføring. |   | `FormViewMode.Insert`| <xref:System.Web.UI.WebControls.FormView>Kontrollen er i insert-modus, som tillater brukeren å legge til en ny post i datakilden. |   | `FormView.ReadOnly`| <xref:System.Web.UI.WebControls.FormView>Kontrollen er i skrivebeskyttet modus som normal visningsmodus. |       Denne verdien settes vanligvis automatisk ved den <xref:System.Web.UI.WebControls.FormView>kontrollerer når den ny, oppdatering, innsetting, slette eller Avbryt kommandoen ble brukt.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView> Når den <xref:System.Web.UI.WebControls.FormView>kontrollen endrer modi som svar på en handling, aktiveres hendelser i følgende tabell.</xref:System.Web.UI.WebControls.FormView> Dette lar deg opprette en egendefinert hendelsesbehandling utfører den riktige rutinen når hendelsen.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.ModeChanged>| Forekommer når den <xref:System.Web.UI.WebControls.FormView>kontrollen endrer modi, men etter modus endringene.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Denne hendelsen brukes vanligvis til å utføre en når kontrollen <xref:System.Web.UI.WebControls.FormView>endres modi. |   | <xref:System.Web.UI.WebControls.FormView.ModeChanging>| Forekommer når den <xref:System.Web.UI.WebControls.FormView>kontrollen endrer modi, men før endringene modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView> Denne hendelsen brukes vanligvis til å avbryte endringen. |       **Obs** disse hendelsene ikke aktiveres når du endrer modus programmatisk ved hjelp av den <xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.FormView.ChangeMode%2A>"
