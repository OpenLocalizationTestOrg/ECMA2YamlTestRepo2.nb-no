  summary: "Forekommer når en knapp i en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen klikkes."
  remarks: "ItemCommand denne hendelsen oppstår når en knapp i den <xref:System.Web.UI.WebControls.FormView>kontrollen klikkes.</xref:System.Web.UI.WebControls.FormView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår.       Knapper i en <xref:System.Web.UI.WebControls.FormView>kontroll kan også aktivere noen av de innebygde funksjonene kontrollens.</xref:System.Web.UI.WebControls.FormView> For å utføre en av disse operasjonene, angitt i `CommandName` -egenskapen til en knapp til en av verdiene i følgende tabell.      | Verdien for kommandonavn | Beskrivelse |   |-----------------------|-----------------|   |&quot; Avbryt &quot;| Avbryter en Rediger eller insert-operasjon, og returnerer det <xref:System.Web.UI.WebControls.FormView>kontrollen modusen som er angitt av den <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Hever <xref:System.Web.UI.WebControls.FormView.ModeChanged>og <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelser. |   |&quot; Slett &quot;| Sletter oppføringen til gjeldende.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Hever <xref:System.Web.UI.WebControls.FormView.ItemDeleted>og <xref:System.Web.UI.WebControls.FormView.ItemDeleting>hendelser. |   |&quot; Rediger &quot;| Setter den <xref:System.Web.UI.WebControls.FormView>kontrollen i redigeringsmodus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Hever <xref:System.Web.UI.WebControls.FormView.ModeChanged>og <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelser. |   |&quot; Sett inn &quot;| Setter inn oppføringen til gjeldende i datakilden.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Hever <xref:System.Web.UI.WebControls.FormView.ItemInserted>og <xref:System.Web.UI.WebControls.FormView.ItemInserting>hendelser. |   |&quot; Ny &quot;| Setter den <xref:System.Web.UI.WebControls.FormView>kontrollen i insert-modus.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Hever <xref:System.Web.UI.WebControls.FormView.ModeChanged>og <xref:System.Web.UI.WebControls.FormView.ModeChanging>hendelser. |   |&quot; Siden &quot;| Utfører en operasjon for Bla.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Angi den `CommandArgument` for knappen til &quot;Første&quot;, &quot;siste&quot;, &quot;Neste&quot;, &quot;Forrige&quot; eller et tall til å angi hvilken type Bla operasjonen til å utføre. Hever <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>og <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>hendelser. |   |&quot; Oppdateringen &quot;| Oppdaterer gjeldende oppføring i datakilden.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Hever <xref:System.Web.UI.WebControls.FormView.ItemUpdated>og <xref:System.Web.UI.WebControls.FormView.ItemUpdating>hendelser. |       Selv om ItemCommand denne hendelsen oppstår når brukeren klikker en knapp som er oppført i tabellen, anbefales det at du bruker hendelser som er oppført i tabellen for denne operasjonen.</xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       En <xref:System.Web.UI.WebControls.FormViewCommandEventArgs>objekt som er sendt til hendelseshåndtering metoden, slik at du kan finne kommandonavnet og kommando-argument for knappen klikket.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs> Hvis du vil finne kommandonavnet og kommando-argument, kan du bruke den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>og <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan også tilgang til kontrollen som hendelsen ved hjelp av den <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
