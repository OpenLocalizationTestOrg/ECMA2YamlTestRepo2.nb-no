- uid: System.Web.UI.WebControls.FormView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.FormView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: FormView.AllowPaging
  fullName: System.Web.UI.WebControls.FormView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om Bla-funksjonen er aktivert."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollen har innebygd Bla funksjoner, som tillater brukeren å navigere til en annen post i datakilden.</xref:System.Web.UI.WebControls.FormView> Bla-funksjonen kan bare brukes med alle datakildeobjektet som støtter det <xref:System.Collections.ICollection?displayProperty=fullName>grensesnittet eller en datakilde som støtter Bla.</xref:System.Collections.ICollection?displayProperty=fullName>       Hvis du vil aktivere funksjonen Bla egenskapen AllowPaging til `true`. Du kan fastslå antall elementer i den underliggende datakilden ved hjelp av den <xref:System.Web.UI.WebControls.FormView.PageCount%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.PageCount%2A> Bruk til å fastslå indeksen for elementet som vises i <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>       Når Bla er aktivert, vises automatisk en ekstra rad kalt personsøker raden i den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> Raden personsøker inneholder Sidenavigeringskontrollene vises, og kan vises i topp, bunn, eller både toppen og bunnen av kontrollen. Personsøker raden har fire innebygde personsøker visningsmodus. Tabellen nedenfor beskriver de fire modiene.      | Modus | Beskrivelse |   |----------|-----------------|   | `PagerButton.NextPrevious`| Et sett med paginering kontroller som består av forrige eller neste knappene. |   | `PagerButton.NextPreviousFirstLast`| Et sett med paginering kontroller som består av forrige, neste første og siste knapp. |   | `PagerButton.Numeric`| Et sett med paginering kontroller som består av nummererte koblingen knapper til tilgang sider direkte. Dette er standardmodus. |   | `PagerButton.NumericFirstLast`| Et sett med paginering kontroller som består av nummererte og første og siste koblingen knappene. |      > [!NOTE] > Den <xref:System.Web.UI.WebControls.FormView>kontrollen skjuler automatisk personsøker raden når datakilden inneholder færre enn to poster.</xref:System.Web.UI.WebControls.FormView>       Du kan kontrollere innstillingene for raden personsøker (for eksempel personsøker visningsmodus, antall siden koblinger skal vises på et tidspunkt og personsøker kontrollens tekstetiketten) ved hjelp av <xref:System.Web.UI.WebControls.FormView.PagerSettings%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.PagerSettings%2A> For å styre utseendet til raden personsøker (inkludert bakgrunnsfarge og skriftfarge), kan du bruke den <xref:System.Web.UI.WebControls.FormView.PagerStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.FormView.PagerStyle%2A> Den <xref:System.Web.UI.WebControls.FormView>kontrollen muligheten til å definere en egendefinert mal for raden personsøker.</xref:System.Web.UI.WebControls.FormView> Hvis du vil ha mer informasjon om hvordan du oppretter en egendefinert personsøker rad-mal, kan du se <xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.FormView.PagerTemplate%2A>       Den <xref:System.Web.UI.WebControls.FormView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når Bla oppstår.</xref:System.Web.UI.WebControls.FormView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>| Forekommer når en av knappene personsøker, men når den <xref:System.Web.UI.WebControls.FormView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Denne hendelsen brukes vanligvis når du trenger å utføre en oppgave når brukeren navigerer til en annen post i kontrollen. |   | <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>| Forekommer når en av knappene personsøker, men før den <xref:System.Web.UI.WebControls.FormView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Denne hendelsen er ofte brukes til å avbryte operasjonen Bla. |      > [!NOTE] > Disse hendelsene ikke aktiveres når du endrer den <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>egenskapen programmatisk.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A>"
  example:
  - "The following example demonstrates how to use the AllowPaging property to enable the paging feature in a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_367_1.aspx)]\n [!code-vb[FormViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_367_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>aktivere funksjonen Bla. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormView.AllowPaging*
  exceptions: []
