, mens den <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>egenskapen inneholder feltene ikke er en nøkkel.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Hvis du trenger tilgang til de opprinnelige verdiene for ikke-nøkkelfelt, kan du bruke den <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.OldValues%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
