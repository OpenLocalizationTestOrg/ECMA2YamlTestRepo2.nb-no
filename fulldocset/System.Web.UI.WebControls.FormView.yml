  summary: "Henter den <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> objektet som representerer raden personsøker vises øverst i en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
  remarks: "Når Bla er aktivert (når det <xref:System.Web.UI.WebControls.FormView.AllowPaging%2A>er satt til `true`), vises automatisk en ekstra rad kalt personsøker raden i den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.AllowPaging%2A> Raden personsøker inneholder kontroller som tillater brukeren å navigere til andre oppføringer, og kan vises på toppen, nederst eller både toppen og bunnen av kontrollen. Bruk TopPagerRow-egenskapen for å programmatisk tilgang av <xref:System.Web.UI.WebControls.FormViewRow>objektet som representerer den øverste personsøker raden i den <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewRow>      > [!NOTE] > I TopPagerRow-egenskapen er tilgjengelig etter at den <xref:System.Web.UI.WebControls.FormView>kontrollen oppretter øverste personsøker rad i den <xref:System.Web.UI.WebControls.FormView.ItemCreated>hendelsen.</xref:System.Web.UI.WebControls.FormView.ItemCreated> </xref:System.Web.UI.WebControls.FormView>       Denne egenskapen brukes vanligvis når du skal endre programmatisk raden øverste personsøker, for eksempel når du legger til egendefinert innhold. Endringer i egenskapen TopPagerRow må utføres etter den <xref:System.Web.UI.WebControls.FormView>kontrollen er bundet til data; motsatt fall, av <xref:System.Web.UI.WebControls.FormView>kontrollen overskriver endringer.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following example demonstrates how to use the TopPagerRow property to access the pager row displayed at the top of a <xref:System.Web.UI.WebControls.FormView> control. The pager row is then updated with additional content.  \n  \n [!code-vb[FormViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_408_1.aspx)]\n [!code-cs[FormViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.FormViewRow TopPagerRow { get; }
