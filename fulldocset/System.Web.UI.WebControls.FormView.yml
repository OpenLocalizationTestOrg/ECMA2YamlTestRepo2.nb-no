  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "En <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> som inneholder det egendefinerte innholdet for datatypen rad når den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen er i redigeringsmodus. Standardverdien er null, noe som angir at denne egenskapen ikke er angitt."
