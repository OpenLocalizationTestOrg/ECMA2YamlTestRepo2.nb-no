      type: System.Web.UI.WebControls.FormViewRow
      description: "En <xref href=&quot;System.Web.UI.WebControls.FormViewRow&quot;> </xref> som representerer den øverste personsøker raden i den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
