  remarks: "Et behandlingsprogram er ikke nødvendig å utføre enhver handling, og koden bør generering unntak eller å tillate unntak å overføre til kall-metoden. Unntak som når oppkalleren ignoreres.       Når du oppretter en <xref:System.Data.OracleClient.OracleRowUpdatedEventArgs>representant du identifisere metoden som håndterer hendelsen.</xref:System.Data.OracleClient.OracleRowUpdatedEventArgs> Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
