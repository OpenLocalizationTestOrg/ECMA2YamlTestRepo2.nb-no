  remarks: "Klassen DesignerDataSchemaClass er én av flere typer som representerer skjemaet for et datalager under utformingen. Disse elementene skjemaet er gjort tilgjengelig for kontroller av utviklere implementering av <xref:System.ComponentModel.Design.Data.IDataEnvironment>grensesnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Kontrollerer tilgang til skjemaobjekter ved å ringe det <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>-metoden til grensesnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Bruke felt fra klassen DesignerDataSchemaClass når du kaller den <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>metode for å angi av objekttyper du vil hente fra et datalageret skjema.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
