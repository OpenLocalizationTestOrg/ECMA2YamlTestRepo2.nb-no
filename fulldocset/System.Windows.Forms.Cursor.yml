  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "Representerer bildet som brukes til fargemerknader pekeren."
  remarks: "En markør er et lite bilde med plassering på skjermen styres av en peker enhet, for eksempel mus, penn eller styrekulen. Når brukeren flytter peker enheten, flytter operativsystemet markøren tilsvarende.       Annen markøren brukes til å informere brukeren hvilken operasjonen har musen. For eksempel når du redigerer eller merket tekst, en <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>markøren vises vanligvis.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> En markør Vent brukes vanligvis til å informere brukeren som kjører en prosess. Eksempler på prosesser du må kanskje vente brukeren åpner en fil, lagre en fil, eller til å fylle en kontroll som en <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>eller <xref:System.Windows.Forms.TreeView>med store mengder data.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Alle kontroller avledes fra de <xref:System.Windows.Forms.Control>klassen har en <xref:System.Windows.Forms.Control.Cursor%2A>egenskapen.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Hvis du vil endre markøren vises av musepekeren når den er utenfor grensene av kontrollen, kan du tilordne en peker til den <xref:System.Windows.Forms.Control.Cursor%2A>-egenskapen for kontrollen.</xref:System.Windows.Forms.Control.Cursor%2A> Alternativt kan du vise markører på programnivå ved å tilordne en peker til den <xref:System.Windows.Forms.Cursor.Current%2A>egenskapen.</xref:System.Windows.Forms.Cursor.Current%2A> Hvis formålet med programmet til å redigere en tekstfil, kan du angi den <xref:System.Windows.Forms.Cursor.Current%2A>egenskapen <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>til å vise en Vent markør via programmet mens filen laster inn eller lagrer for å hindre at musen hendelser som blir behandlet.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> Når prosessen er fullført, kan du angi den <xref:System.Windows.Forms.Cursor.Current%2A>egenskapen <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>for applikasjonen som skal vises riktig pekeren over hver kontrolltypen.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Hvis du kaller <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>før den <xref:System.Windows.Forms.Cursor.Current%2A>tilbake til den <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>pekeren, og programmet gjenopptas lytter for musen hendelser, og vil fortsette å vise den riktige markøren for hver kontroll i applikasjonen.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Kan opprettes markøren objekter fra flere kilder, for eksempel behandlingen av en eksisterende markør, en standard markøren-fil, en ressurs eller en dataflyt.      > [!NOTE] > For markøren klassen støtter ikke animerte markører (.ani-filer) eller markører med farger enn svart og hvit.       Hvis du bruker som en markør bildet er for liten, kan du bruke den <xref:System.Windows.Forms.Cursor.DrawStretched%2A>metode for å fremtvinge bildet for å fylle grensene for markøren.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Kan du midlertidig skjule markøren ved å kalle den <xref:System.Windows.Forms.Cursor.Hide%2A>metoden, og gjenopprette den ved å kalle den <xref:System.Windows.Forms.Cursor.Show%2A>metoden.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       Start med .NET Framework 4.5.2 skal markøren skaleres basert på ppt systeminnstillingen når app.config-filen inneholder følgende oppføring:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
