  summary: "Unntaket oppstod når serveren eller klienten ikke kan nås for en tidligere angitt tidsrom."
  remarks: "RemotingTimeoutException forårsakes når en ekstern kommunikasjon kall ikke fullføres tidspunkt angitt tidsavbrudd.       RemotingTimeoutException bruker HRESULT COR_E_REMOTING, som har verdien 0x8013150B.       RemotingTimeoutException bruker standard <xref:System.Object.Equals%2A>implementering, som støtter referanse likhet.</xref:System.Object.Equals%2A>       Hvis du vil se en liste med opprinnelige verdier for en forekomst av RemotingTimeoutException, kan du se RemotingTimeoutException konstruktører."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RemotingTimeoutException : System.Runtime.Remoting.RemotingException
