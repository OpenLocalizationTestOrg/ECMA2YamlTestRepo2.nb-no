  summary: "Gir typekonvertering til å konvertere et navn på tilkoblingsstrengen til en objektreferanse til objekt med samme navn, eller til å returnere navnet på et objekt fra objekt-diagrammet."
  remarks: "Denne klassen inneholder en type konverteringsprogram tekstbryting rundt to.       Den <xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A>implementering bruker <xref:System.Xaml.IXamlNameResolver>i konteksten til å utføre løsningen til et objekt med navn i XAML.</xref:System.Xaml.IXamlNameResolver> </xref:System.Windows.Markup.NameReferenceConverter.ConvertFrom%2A> Dette er en del av relevante XAML leseren og XAML writer implementeringer i .NET Framework XAML Services. Stor for denne konverteringsprogram krever at den <xref:System.Xaml.IXamlNameResolver>tjenesten er tilgjengelig fra tjenesten konteksten.</xref:System.Xaml.IXamlNameResolver>       Den <xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A>implementering bruker <xref:System.Xaml.IXamlNameProvider>i konteksten til å utføre løsningen av en referanse for et objekt under save/serialisering.</xref:System.Xaml.IXamlNameProvider> </xref:System.Windows.Markup.NameReferenceConverter.ConvertTo%2A> Dette er en del av de relevante leseren og writer-implementeringene og deres kontekst. Stor for denne konverteringsprogram krever at det finnes en underliggende <xref:System.Xaml.IXamlNameProvider>tjenesten som er tilgjengelig.</xref:System.Xaml.IXamlNameProvider>       Denne typen konverteringsprogram implementeringen er atypiske for den <xref:System.ComponentModel.TypeConverter>basistype fordi den ikke er tilknyttet et diskret konverteringstype.</xref:System.ComponentModel.TypeConverter> Det kan potensielt konvertere et objekt til og fra et refererende navn så lenge objektet kan ha et navn som er knyttet til den i XAML, og støttet konteksten har de nødvendige tjenestene å hente resultater.       Som en del av støtte for generell services basere System.Xaml implementeringen av <xref:System.Xaml.XamlObjectWriter>og <xref:System.Xaml.XamlXmlWriter>gir <xref:System.Xaml.IXamlNameProvider>og <xref:System.Xaml.IXamlNameResolver>services for bruk av NameReferenceConverter.</xref:System.Xaml.IXamlNameResolver> </xref:System.Xaml.IXamlNameProvider> </xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> Navn på grunnlag for disse tjenestene bruker enten `x:Name` eller <xref:System.Windows.Markup.RuntimeNamePropertyAttribute>attributtet alias-egenskapen.</xref:System.Windows.Markup.RuntimeNamePropertyAttribute>"
