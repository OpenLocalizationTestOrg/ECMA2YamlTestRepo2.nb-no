  name: StandardAccessRights
  nameWithType: AccessControlEntry.StandardAccessRights
  fullName: System.Messaging.AccessControlEntry.StandardAccessRights
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir et sett med standard tilgangsrettigheter som samsvarer med operasjoner som er felles for de fleste typer sikrede objekter."
  remarks: "Formatet Windows 2000 og Windows NT tilgang masken inkluderer et sett med bits for standard tilgangsrettigheter. Hver type som kan sikres har et sett med tilgangsrettigheter som svarer til operasjoner som er spesifikke for denne typen objekter. Det er et sett med standard tilgangsrettigheter som svarer til operasjoner som er felles for de fleste typer sikrede objekter i tillegg til følgende objekter tilgangsrettigheter."
  syntax:
    content: public System.Messaging.StandardAccessRights StandardAccessRights { get; set; }
    return:
      type: System.Messaging.StandardAccessRights
      description: "En bitvis kombinasjon av det <xref href=&quot;System.Messaging.StandardAccessRights&quot;> </xref> verdier."
  overload: System.Messaging.AccessControlEntry.StandardAccessRights*
  exceptions:
