  name: AccessControlEntry
  nameWithType: AccessControlEntry
  fullName: System.Messaging.AccessControlEntry
  type: Class
  summary: "Angir tilgangsrettigheter for en trustee (brukeren, gruppen eller datamaskin) til å utføre programspesifikk implementeringer av vanlige oppgaver."
  remarks: "Mange programmer har lignende operasjoner som en trustee kan tilordnes rettigheter, for eksempel lesing, skriving og sletting av objekter. Når du tilordner rettigheter for disse generelle operasjonene, tolker programmet dem på en måte som er angitt til dette programmet. For eksempel tolker Message Queuing leseoperasjonen som mottak eller kikking fra en kø. Klassen AccessControlEntry gir tilgang til disse vanlige rettighetene.       Når du arbeider med tilgangskontrolloppføringer, kan du angi en trustee som du tilordner rettigheter. Du må angi minst én av de <xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A>, <xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A>, eller <xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A>egenskapene til å angi hvilke rettigheter til å tilordne til trustee.</xref:System.Messaging.AccessControlEntry.CustomAccessRights%2A> </xref:System.Messaging.AccessControlEntry.StandardAccessRights%2A> </xref:System.Messaging.AccessControlEntry.GenericAccessRights%2A> Du kan angi den <xref:System.Messaging.AccessControlEntry.EntryType%2A>til å angi om rettighetene du angi skal gitt eller nektet.</xref:System.Messaging.AccessControlEntry.EntryType%2A> Standard oppføringstype er å gi rettigheter."
  syntax:
    content: public class AccessControlEntry
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
