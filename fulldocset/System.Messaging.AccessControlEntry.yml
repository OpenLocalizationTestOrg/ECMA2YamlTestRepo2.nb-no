  namespace: System.Messaging
  summary: "Henter eller angir brukeren, gruppen, domene eller alias som du tilordner tilgangsrettigheter."
  remarks: "Både brukere og programmer, for eksempel Win32-tjenester, bruker du brukerkontoer ved pålogging på den lokale datamaskinen. Gruppekontoer kan ikke brukes til å logge på en datamaskin, men er nyttig når <xref:System.Messaging.AccessControlEntry>forekomster til å gi eller Avslå et sett med tilgang til én eller flere brukerkontoer.</xref:System.Messaging.AccessControlEntry>"
  syntax:
    content: public System.Messaging.Trustee Trustee { get; set; }
    return:
      type: System.Messaging.Trustee
      description: "En <xref href=&quot;System.Messaging.Trustee&quot;> </xref> som angir en brukerkonto, gruppekontoen eller påloggingsøkten som en <xref href=&quot;System.Messaging.AccessControlEntry&quot;> </xref> gjelder."
  overload: System.Messaging.AccessControlEntry.Trustee*
  exceptions:
