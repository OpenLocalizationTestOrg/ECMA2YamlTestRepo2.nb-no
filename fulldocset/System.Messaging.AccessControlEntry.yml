    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "Verdien du angir, er ikke en gyldig kombinasjon av <xref href=&quot;System.Messaging.StandardAccessRights&quot;> </xref> bitflag medlemmer."
  platform:
  - net462
