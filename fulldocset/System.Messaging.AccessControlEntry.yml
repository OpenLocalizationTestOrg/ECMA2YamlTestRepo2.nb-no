  namespace: System.Messaging
  summary: "Henter eller angir et sett med vanlige tilgangsrettigheter som er tilordnet både standard og objekter tilgangsrettigheter for lesing, skriving og kjøres."
  remarks: "Objekter som kan sikres Bruk de fire høye bitene i masken Windows 2000 og Windows NT tilgang format til å angi generell tilgangsrettigheter. Hver type som kan sikres tilordner bitene til et sett med de standard og objekter tilgangsrettighetene. Programmer som definerer private sikrede objekter kan også bruke generisk tilgangsrettigheter."
  syntax:
    content: public System.Messaging.GenericAccessRights GenericAccessRights { get; set; }
    return:
      type: System.Messaging.GenericAccessRights
      description: "En bitvis kombinasjon av det <xref href=&quot;System.Messaging.GenericAccessRights&quot;> </xref> verdier."
  overload: System.Messaging.AccessControlEntry.GenericAccessRights*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "Verdien du angir, er ikke en gyldig kombinasjon av <xref href=&quot;System.Messaging.GenericAccessRights&quot;> </xref> bitflag medlemmer."
  platform:
  - net462
- uid: System.Messaging.AccessControlEntry.StandardAccessRights
  id: StandardAccessRights
  parent: System.Messaging.AccessControlEntry
  langs:
