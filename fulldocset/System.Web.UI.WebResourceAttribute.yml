- uid: System.Web.UI.WebResourceAttribute.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.WebResourceAttribute
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: WebResourceAttribute.CdnSupportsSecureConnection
  fullName: System.Web.UI.WebResourceAttribute.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Henter eller angir en verdi som angir den <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> om en ressurs for skriptet må åpnes via en sikker tilkobling til innhold levering-nettverksbanen (CDN) når siden bruker HTTPS."
  remarks: "Bruk CdnSupportsSecureConnection-egenskapen for å se om den tilknyttede skript ressursen må brukes av den <xref:System.Web.UI.ScriptManager>ved hjelp av en sikker tilkobling (SSL) til en CDN.</xref:System.Web.UI.ScriptManager> Du kan unngå en advarsel fra nettleseren ved hjelp av egenskapen CdnSupportsSecureConnection når webprogrammet prøver å be om sikkert innhold fra en CDN som støtter SSL."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis CDN skal åpnes med HTTPS. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebResourceAttribute.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
