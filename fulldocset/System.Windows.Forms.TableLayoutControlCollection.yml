  name: Add(Control,Int32,Int32)
  nameWithType: TableLayoutControlCollection.Add(Control,Int32,Int32)
  fullName: System.Windows.Forms.TableLayoutControlCollection.Add(Control,Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Legger til den angitte kontrollen til samlingen og plasseres på den angitte cellen."
  remarks: "Med Legg til, kan du angi celle posisjonen for `control`. Du kan tilordne `control` til et bestemt ved å angi begge den `column` og `row` parametere, eller du kan angi bare kolonne- eller -verdi og la det <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A>plassere `control` på den neste åpne cellen.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A> Dette er kjent som å la kontrollen *flyten* til plassering i den <xref:System.Windows.Forms.TableLayoutPanel>kontroll.</xref:System.Windows.Forms.TableLayoutPanel>       Angi `column` til-1 Hvis du vil `control` skal ha en fast posisjon.       Angi `row` til-1 Hvis du vil `control` skal ha en fast kolonne posisjon.       Hvis verken `column` eller `row` er -1, `control` legges til i den absolutte plasseringen angitt av (`column`, `row`).       Hvis du angir både `column` og `row` til-1, `control` flyter til den første open posisjonen med bestemte flyten virkemåten er definert av den <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName>verdi.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName> Dette er det samme til ved hjelp av den <xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>       Gå til faktiske gjeldende posisjon til en kontroll ved bruk av <xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName>metode.</xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName> Denne metoden tar hensyn til hele <xref:System.Windows.Forms.TableLayoutPanel>kontrollen tilstand, inkludert kolonne eller rad dekker og når den <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName>har plassert en kontroll med den `Column` og `Row` egenskaper som er angitt til-1.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName> </xref:System.Windows.Forms.TableLayoutPanel>"
  syntax:
    content: public virtual void Add (System.Windows.Forms.Control control, int column, int row);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "Kontrollen for å legge til."
    - id: column
      type: System.Int32
      description: "Kolonnen der `control` skal plasseres."
    - id: row
      type: System.Int32
      description: "Raden der `control` skal plasseres."
