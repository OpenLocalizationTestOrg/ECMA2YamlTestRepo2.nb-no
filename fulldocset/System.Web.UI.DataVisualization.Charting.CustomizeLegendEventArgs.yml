  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> hendelse av den <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart&quot;> </xref> kontrollen."
  remarks: "Klassen CustomizeLegendEventArgs brukes i den <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>hendelsen.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>       Det finnes bare to egenskaper i denne klassen. Den <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>egenskapen kan du slette eller endre både standardregler og egendefinerte elementer for forklaring, og legge til egendefinerte elementer for forklaring.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Denne egenskapen kan også brukes til å endre rekkefølgen på forklaringselementene.       Den <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>egenskapen brukes til å identifisere forklaringen som var årsaken til denne hendelsen.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendName%2A>"
