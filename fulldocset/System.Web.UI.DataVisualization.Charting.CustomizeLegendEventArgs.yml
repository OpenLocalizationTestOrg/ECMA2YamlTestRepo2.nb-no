  name: LegendItems
  nameWithType: CustomizeLegendEventArgs.LegendItems
  fullName: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Brukes til å fjerne, endre eller endre rekkefølgen på begge egendefinert og standard forklaringselementene i den <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> hendelsen. Kan også brukes til å legge til egendefinerte elementer for forklaring."
  remarks: "Egenskapen LegendItems gjør det mulig å slette eller endre både standardregler og egendefinerte elementer for forklaring i den <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>hendelse, og legge til egendefinerte elementer for forklaring.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> Også du kan endre rekkefølgen for forklaringselementene.      > [!NOTE] > I <xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>og [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) egenskaper som kan brukes til å fastsette dataelementet som er knyttet til et standard forklaringselement.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Disse egenskapene tilbakestiller tomme strenger for egendefinert forklaringstekst elementer fordi egendefinerte elementer ikke er knyttet til diagrammet.       Denne egenskapen kan du bestemme som <xref:System.Web.UI.DataVisualization.Charting.Legend>hendelsen oppstod for, slik at du kan tilpasse en individuell [forklaring](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.DataVisualization.Charting.Legend>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
    return:
      type: System.Web.UI.DataVisualization.Charting.LegendItemsCollection
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;></xref> object."
