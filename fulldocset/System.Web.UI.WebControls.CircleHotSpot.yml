  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "Definerer en sirkulær hot sted område i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Denne klassen definerer en sirkel-formet hot sted område i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> For å angi område for CircleHotSpot-objektet er angitt i <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>egenskapen verdien som representerer x-koordinaten for senterpunktet i sirkulære området i.</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> Angi den <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>egenskapen verdien som representerer y-koordinaten for senterpunktet i sirkulære området i.</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> Angi den <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>egenskapen avstanden fra midten av sirkelen kanten.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>       Når en CircleHotSpot kontroll, siden enten navigerer til en URL-adresse, genererer en post på serveren eller gjøre noe. Den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen angir dette problemet.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Hvis du vil navigere til en URL-adresse, kan du angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Navigate`, og bruke den <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>til å angi URL-adressen til å navigere til.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Hvis du vil legge til serveren, kan du angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.PostBack`, og bruk av <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>til å angi et navn for CircleHotSpot-objektet.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Dette navnet vil bli sendt i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>Hendelsesdata når CircleHotSpot klikkes.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Hvis du vil CircleHotSpot-objektet har ingen virkemåte, angitt i <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
