- uid: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.CircleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: CircleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Returnerer en streng som representerer x - og y-koordinatene til en <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> objektets center og lengden på radien."
  remarks: "Denne metoden brukes verdiene som er tilordnet til den <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>og <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>Egenskaper for å returnere center koordinatene og verdien som er tilordnet til den <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>til å returnere radiusen.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>       Metoden GetCoordinates brukes internt ASP.NET teksten skal brukes for koordinatene til en <xref:System.Web.UI.WebControls.CircleHotSpot>når den gjengis.</xref:System.Web.UI.WebControls.CircleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. When a user clicks one of the <xref:System.Web.UI.WebControls.CircleHotSpot> objects, the GetCoordinates method returns its coordinates and displays them to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_116_1.aspx)]\n [!code-cs[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_116_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "En streng som representerer x - og y-koordinatene til en <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> objektets center og lengden på radien."
  overload: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
