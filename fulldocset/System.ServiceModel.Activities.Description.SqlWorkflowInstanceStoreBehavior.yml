  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Henter eller angir den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>egenskapen.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Egenskapen angir hvilken handling som en Tjenesteverten skal utføres når den mottar en <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> når verten prøver å låse en forekomst fordi forekomsten er låst av en annen vert."
  remarks: "Alternativene som er tillatt for dette feltet er: None, Basic prøv på nytt, og konkurransedyktig på nytt. Standardverdien er None. Følgende liste gir deg beskrivelser for disse tre alternativer:-None. Tjenesteverten ikke kunne låse forekomsten og går det <xref:System.Runtime.DurableInstancing.InstanceLockedException>til oppkalleren.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      – Grunnleggende prøv på nytt. Tjenesteverten reattempts å låse forekomst med et intervall på lineære prøv på nytt, og sender unntaket til oppkalleren på slutten av sekvensen.      -Grundig prøv på nytt. Tjenesteverten reattempts å låse forekomsten med en eksponentielt økende forsinkelse og går det <xref:System.Runtime.DurableInstancing.InstanceLockedException>til oppkalleren på slutten av sekvensen.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "Handlingen en Tjenesteverten tar under mottak av en <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
