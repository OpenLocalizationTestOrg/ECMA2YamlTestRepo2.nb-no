  summary: "Godkjenner angitte sikkerhetstokenet, og returnerer settet med godkjenning policyer for sikkerhetstokenet."
  remarks: "ValidateToken metoden kontrollerer om den `token` parameteren er `null`, kall av <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateToken%2A>metode for å finne ut om denne Sikkerhetstokengodkjenneren kan godkjenne denne sikkerhetskode, og hvis det er mulig, kaller deretter den <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateToken%2A>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateToken (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "Den <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> godkjennes."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "En &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; av typen <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> som inneholder settet med godkjenning policyer som gjelder for dette programmet."
  overload: System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>token</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IdentityModel.Tokens.SecurityTokenValidationException
    commentId: T:System.IdentityModel.Tokens.SecurityTokenValidationException
    description: "<code>token</code>kan ikke godkjennes av denne Sikkerhetstokengodkjenneren - eller - <code>token</code> er ikke godkjent."
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  id: ValidateTokenCore(System.IdentityModel.Tokens.SecurityToken)
  parent: System.IdentityModel.Selectors.SecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateTokenCore(SecurityToken)
  nameWithType: SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  fullName: System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore(SecurityToken)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Når overstyrt i en avledet klasse, godkjenner angitte sikkerhetstokenet, og returnerer settet med godkjenning policyer for sikkerhetstokenet."
  remarks: "Overstyr ValidateTokenCore-metoden for å godkjenne en spesifikk sikkerhetsoppdatering tokentypen.       Når metoden ValidateTokenCore overstyres, følger du retningslinjene: – når sikkerhetstokenet som ble sendt til den `token` parameteren kan ikke validere, Iverksett den <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>unntak.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -Når det finnes ingen godkjenning policyer som gjelder for dette programmet, returneres en tom <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>av typen <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Når `null` returneres av denne metoden [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] oppstår det <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>unntak.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       Metoden ValidateTokenCore kalles av den <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>metoden.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>"
  syntax:
    content: protected abstract System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
    parameters:
    - id: token
      type: System.IdentityModel.Tokens.SecurityToken
      description: "Den <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> godkjennes."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "En &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; av typen <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> som inneholder settet med godkjenning policyer som gjelder for dette programmet."
  overload: System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore*
  exceptions: []
  platform:
  - net462
