  remarks: "Metoden CanValidateTokenCore kalles av den <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateToken%2A>metode for å finne ut om denne Sikkerhetstokengodkjenneren kan godkjenne sikkerhet tokentypen for `token`.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateToken%2A> Dette godkjenner ikke sikkerhetstokenet; som utføres av den <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>metoden.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>"
