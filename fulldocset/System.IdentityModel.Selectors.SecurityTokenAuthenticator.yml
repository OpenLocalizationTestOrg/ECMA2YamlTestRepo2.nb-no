  fullName: System.IdentityModel.Selectors.SecurityTokenAuthenticator
  type: Class
  summary: "Godkjenner en sikkerhetskode."
  remarks: "Godkjenn sikkerhetstokener for SecurityTokenAuthenticator og klasser som er avledet fra den. Du vil vanligvis bare utledet en klasse direkte fra SecurityTokenAuthenticator når du oppretter en egendefinert sikkerhetskode. Hvis du vil overstyre standard godkjenning eller godkjenning virkemåter for innebygde sikkerhetstokener avledes fra en av klassene som er avledet fra SecurityTokenAuthenticator, for eksempel <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>       Når du avledet en klasse fra SecurityTokenAuthenticator, overstyre disse metodene: <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>og <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> Den <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>metoden bestemmer om denne Sikkerhetstokengodkjenneren kan godkjenne en bestemt sikkerhetskode.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> Den <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>metoden godkjenner sikkerhetstokenet og oppretter et sett med godkjenning policyer for godkjenning.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> Authorization-policyer tilordne krav i sikkerhetstokenet for krav som kreves av programmet."
  syntax:
    content: public abstract class SecurityTokenAuthenticator
