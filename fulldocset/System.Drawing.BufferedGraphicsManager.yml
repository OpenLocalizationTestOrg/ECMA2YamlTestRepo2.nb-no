  summary: "Gir tilgang til det primære bufret konteksten grafikkobjektet for programdomenet."
  remarks: "Klassen BufferedGraphicsManager lar deg til å implementere egendefinerte doble hurtigbufring for grafikk. Grafikk som bruker doble bufring kan redusere eller fjerne flimmer som forårsakes av oppdatering en visning overflate.       Denne klassen er en statisk egenskapen <xref:System.Drawing.BufferedGraphicsManager.Current%2A>, som returnerer hovedvinduet <xref:System.Drawing.BufferedGraphicsContext>for gjeldende programdomenet.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphicsManager.Current%2A> Den <xref:System.Drawing.BufferedGraphicsContext>klassen oppretter <xref:System.Drawing.BufferedGraphics>forekomster som kan brukes til å tegne bufret grafikk.</xref:System.Drawing.BufferedGraphics> </xref:System.Drawing.BufferedGraphicsContext>       Den <xref:System.Drawing.BufferedGraphics>klassen har ingen offentlig konstruktør og må opprettes ved den <xref:System.Drawing.BufferedGraphicsContext>objekt for et program domenet ved hjelp av den <xref:System.Drawing.BufferedGraphicsContext.Allocate%2A>metoden.</xref:System.Drawing.BufferedGraphicsContext.Allocate%2A> </xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics> Du kan hente den <xref:System.Drawing.BufferedGraphicsContext>objekt for gjeldende programdomenet fra statiske <xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName>egenskapen.</xref:System.Drawing.BufferedGraphicsManager.Current%2A?displayProperty=fullName> </xref:System.Drawing.BufferedGraphicsContext>       Du finner mer informasjon på doble bufring [doble bufret grafikk](~/add/includes/ajax-current-ext-md.md), <xref:System.Drawing.BufferedGraphics>, og <xref:System.Drawing.BufferedGraphicsContext>.</xref:System.Drawing.BufferedGraphicsContext> </xref:System.Drawing.BufferedGraphics>"
