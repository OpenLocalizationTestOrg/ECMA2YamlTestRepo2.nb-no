  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Windows.Input.InputManager.PostProcessInput&quot;> </xref> hendelsen."
  remarks: "ProcessInputEventHandler brukes med den <xref:System.Windows.Input.InputManager.PostProcessInput>hendelsen.</xref:System.Windows.Input.InputManager.PostProcessInput>       Behandle inndata hendelser aktivere tilgang til den <xref:System.Windows.Input.InputManager>midlertidig sted, som behandler inndata i [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] hendelser.</xref:System.Windows.Input.InputManager>       Inndataene behandles i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] i Følg trinnene: 1.  Behandle over fase.  Inndata manager hever den <xref:System.Windows.Input.InputManager.PreProcessInput>hendelsen.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Varsle før fase.  Inndata manager hever den <xref:System.Windows.Input.InputManager.PreNotifyInput>hendelsen.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  Den [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] inndata hendelsen eller hendelsene aktiveres.      4.  Varsle etter fase.  Inndata manager hever den <xref:System.Windows.Input.InputManager.PostNotifyInput>hendelsen.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Behandle etter fase.  Inndata manager hever den <xref:System.Windows.Input.InputManager.PostProcessInput>hendelsen.</xref:System.Windows.Input.InputManager.PostProcessInput>"
