  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Gir informasjon om egenskapene til en bruker til å vise og endre personlige data. Denne klassen kan ikke arves."
  remarks: "På ulike tidspunkter i livssyklusen for et program for webdeler i <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>må kontrollere funksjoner for gjeldende bruker for å finne ut hvilke personlige data brukeren kan vise og endre.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Når denne behov, kontrollerer personlige data-objekt forekomster av klassen WebPartUserCapability.       Funksjonen webdeler tilpassing definerer to bruker funksjonalitet som representeres av et WebPartUserCapability-objekt. Begge disse objektene har tilsvarende verb som kan brukes til å angi bruker-funksjonalitet i den `<authorization>` delen i Web.config-filen. Hvis du vil ha mer informasjon, se [godkjenning elementet for tilpassing webdeler (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). Annen bruker funksjoner vises i følgende tabell.      | Bruker funksjonen | Beskrivelse |   |---------------------|-----------------|   | `modifyState`| Angir at gjeldende bruker kan lagre personlige data til datakilden. Tilgang til via <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>-feltet for et objekt som <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |   | `enterSharedScope`| Angir at gjeldende bruker kan registrere delte område.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Tilgang til via <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>-feltet for et objekt som <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |       Klassen WebPartUserCapability har ett felles egenskap.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>Egenskapen angir navnet på klassen.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       Klassen WebPartUserCapability har også eksponerte metodene. Den <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>metoden kan to bruker capability objektene som skal sammenlignes.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Objektene regnes lik hvis de har samme navn. Den <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>metoden genererer en hash-kode som er basert på navnet på objektet WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
  syntax:
    content: public sealed class WebPartUserCapability
