  name: CalendarAlgorithmType
  nameWithType: CalendarAlgorithmType
  fullName: System.Globalization.CalendarAlgorithmType
  type: Enum
  summary: "Angir om en kalender er sol-baserte, månekalender kodebasert eller lunisolar basert på."
  remarks: "En beregning for en bestemt kalender avhenger om kalenderen sol basert, månekalender kodebasert eller lunisolar-basert. For eksempel den <xref:System.Globalization.GregorianCalendar>, <xref:System.Globalization.JapaneseCalendar>, og <xref:System.Globalization.JulianCalendar>klasser er sol-baserte, den <xref:System.Globalization.HijriCalendar>og <xref:System.Globalization.UmAlQuraCalendar>klasser er månekalender-baserte, og den <xref:System.Globalization.HebrewCalendar>og <xref:System.Globalization.JapaneseLunisolarCalendar>klasser er lunisolar-baserte, derfor ved hjelp av sol beregninger år og månekalender beregninger for måneden og dagen.</xref:System.Globalization.JapaneseLunisolarCalendar> </xref:System.Globalization.HebrewCalendar> </xref:System.Globalization.UmAlQuraCalendar> </xref:System.Globalization.HijriCalendar> </xref:System.Globalization.JulianCalendar> </xref:System.Globalization.JapaneseCalendar> </xref:System.Globalization.GregorianCalendar>       En CalendarAlgorithmType-verdi som er returnert av medlem kalenderen som den <xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>egenskapen angir grunnlag for en bestemt kalender.</xref:System.Globalization.Calendar.AlgorithmType%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the <xref:System.Globalization.Calendar.AlgorithmType%2A> property and the CalendarAlgorithmType enumeration.  \n  \n [!code-cpp[sys.glob.calendartype#1](~/add/codesnippet/cpp/t-system.globalization.c_3_1.cpp)]\n [!code-cs[sys.glob.calendartype#1](~/add/codesnippet/csharp/t-system.globalization.c_3_1.cs)]\n [!code-vb[sys.glob.calendartype#1](~/add/codesnippet/visualbasic/t-system.globalization.c_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CalendarAlgorithmType
