  summary: "Unntaket oppstod når det er en intern feil i motoren for kjøring av common language runtime. Denne klassen kan ikke arves."
  remarks: "Det er ingen ikke-foreldet alternativ til ExecutionEngineException. Hvis mer kjøring av programmet ikke kan være sustained, kan du bruke den <xref:System.Environment.FailFast%2A>metoden.</xref:System.Environment.FailFast%2A>"
  syntax:
