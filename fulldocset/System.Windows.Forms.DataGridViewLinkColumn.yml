  remarks: "Klassen DataGridViewLinkColumn er en spesiell den <xref:System.Windows.Forms.DataGridViewColumn>klassen som brukes som vert for logisk celler som svar til brukeren klikker.</xref:System.Windows.Forms.DataGridViewColumn> Klassen DataGridViewLinkColumn er lik den <xref:System.Windows.Forms.DataGridViewButtonColumn>klassen men gir en annen brukeropplevelse kan det være i enkelte situasjoner, for eksempel visning av en URL-adresse som er lagret i en tabell.</xref:System.Windows.Forms.DataGridViewButtonColumn>       Hvis du vil vise samme koblingsteksten for hver celle, kan du angi den <xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>egenskapen `true` og angi den <xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A>til ønsket koblingsteksten.</xref:System.Windows.Forms.DataGridViewLinkColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewLinkColumn.UseColumnTextForLinkValue%2A>       En DataGridViewLinkColumn har en tilknyttet <xref:System.Windows.Forms.DataGridViewLinkCell>i hver <xref:System.Windows.Forms.DataGridViewRow>som går gjennom det.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewLinkCell>       Sorter standardmodus for denne kolonnetypen er <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       For å svare på brukeren koblingen klikker, kan du behandle den <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>hendelsen.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Du kan også bruke den <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>-hendelsen for å svare på Klikk hvor som helst i cellen.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>"
