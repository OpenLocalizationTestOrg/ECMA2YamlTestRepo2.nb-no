  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Angir overskriftsinformasjon Content-Transfer-Encoding for et e-postvedlegg."
  remarks: "Verdiene i opplistingen TransferEncoding brukes med den <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>egenskapen.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       Content-Transfer-Encoding-hodet angir kodingen for den tilknyttede meldingsteksten slik at det tilfredsstiller kravene for SMTP. SMTP krever dataene for transport i 7-biters USA-ASCII-tegn med linjer lenger enn 1 000 tegn.       Content-Transfer-Encoding verdier beskrives i detalj i RFC 2045 delen 6, tilgjengelig på [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
  inheritance:
  - System.Enum
  platform:
  - net462
