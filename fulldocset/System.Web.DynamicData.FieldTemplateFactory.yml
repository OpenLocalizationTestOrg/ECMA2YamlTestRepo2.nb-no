  namespace: System.Web.DynamicData
  summary: "Henter eller angir den <xref href=&quot;System.Web.DynamicData.MetaModel&quot;> </xref> som er knyttet til den <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> klassen"
  remarks: "Den <xref:System.Web.DynamicData.MetaModel>klassen er en abstrakt klasse som representerer tilordningen mellom en databasen og domenet objekter.</xref:System.Web.DynamicData.MetaModel> Dynamiske Data som inneholder et sett med klasser (datamodellen) som representerer modellen. Klassene genereres via Object relasjonsdata Designer (O/R Designer). Du kan bruke LINQ to SQL klasser malen til å generere disse klassene. Denne egenskapen brukes til å hente og angi datamodellen som er knyttet til <xref:System.Web.DynamicData.FieldTemplateFactory>klasse.</xref:System.Web.DynamicData.FieldTemplateFactory>"
