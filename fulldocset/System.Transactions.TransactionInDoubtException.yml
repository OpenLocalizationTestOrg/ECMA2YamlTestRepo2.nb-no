  type: Class
  summary: "Unntak forårsakes når en operasjon forsøkes utført på en transaksjon som er i tvil, eller er gjort forsøk på å utføre transaksjonen, og transaksjonen blir inneholder usikre."
  remarks: "Denne unntak når en handling forsøkes utført på en transaksjon som er i tvil. En transaksjon er i tvil når tilstanden for transaksjonen ikke kan fastslås. Nærmere bestemt kjenner endelige resultatet av transaksjonen, om det utføres eller avbrytes, aldri for denne transaksjonen.       Denne unntak også når er gjort forsøk på å utføre transaksjonen, og transaksjonen blir inneholder usikre.       Dette er en feil kan gjennopprettes."
  syntax:
    content: 'public class TransactionInDoubtException : System.Transactions.TransactionException'
