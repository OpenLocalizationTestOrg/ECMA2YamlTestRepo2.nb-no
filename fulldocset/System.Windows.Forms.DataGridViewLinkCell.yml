  fullName: System.Windows.Forms.DataGridViewLinkCell
  type: Class
  summary: "Representerer en celle som inneholder en kobling."
  remarks: "Klassen DataGridViewLinkCell er en spesiell <xref:System.Windows.Forms.DataGridViewCell>brukes til å vise koblinger.</xref:System.Windows.Forms.DataGridViewCell>       Den <xref:System.Windows.Forms.DataGridViewLinkColumn>kolonnetypen som er spesielle for lagring av cellene av denne typen.</xref:System.Windows.Forms.DataGridViewLinkColumn> Som standard i <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName>initialiseres til en ny DataGridViewLinkCell.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A?displayProperty=fullName> Hvis du vil mønsteret cellene i en kolonne etter en eksisterende DataGridViewLinkCell, setter du kolonnen <xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>egenskapen celle som skal brukes som et mønster.</xref:System.Windows.Forms.DataGridViewLinkColumn.CellTemplate%2A>       Egenskaper relatert til cellen for kolonnen er sikkerhetsgrupper for navnet på samme måte-egenskapene for malen celle. Endring av egenskapsverdiene for malen cellen påvirker bare celler basert på mal som er lagt til etter at endringen. Endring av cellen-relaterte egenskapsverdiene i kolonnen, imidlertid oppdaterer malen cellen og alle celler i kolonnen, og oppdatere kolonnevisningen om nødvendig."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_95_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_95_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_95_1.cs)]"
