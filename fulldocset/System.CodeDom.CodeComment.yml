  fullName: System.CodeDom.CodeComment
  type: Class
  summary: "Representerer en merknad."
  remarks: "CodeComment kan brukes til å representere en.       En <xref:System.CodeDom.CodeCommentStatement>kan inneholde en CodeComment og at det kan behandles som en setning og generert som koden i en samling av setningene.</xref:System.CodeDom.CodeCommentStatement> Flere kommentarer kan representeres med flere <xref:System.CodeDom.CodeCommentStatement>objekter.</xref:System.CodeDom.CodeCommentStatement>       Hvis du vil inkludere en kommentar i et CodeDOM diagram som kan genereres til kildekode, legge til en CodeComment til en <xref:System.CodeDom.CodeCommentStatement>, og Legg til dette setninger-samlingen i et <xref:System.CodeDom.CodeMemberMethod>eller kommentarer-samlingen for en <xref:System.CodeDom.CodeNamespace>eller et objekt som er avledet fra <xref:System.CodeDom.CodeTypeMember>.</xref:System.CodeDom.CodeTypeMember> </xref:System.CodeDom.CodeNamespace> </xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeCommentStatement>"
  example:
  - "This example demonstrates using a CodeComment to represent a comment in source code.  \n  \n [!code-cs[CodeCommentExample#2](~/add/codesnippet/csharp/t-system.codedom.codecom_3_1.cs)]\n [!code-cpp[CodeCommentExample#2](~/add/codesnippet/cpp/t-system.codedom.codecom_3_1.cpp)]\n [!code-vb[CodeCommentExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecom_3_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

