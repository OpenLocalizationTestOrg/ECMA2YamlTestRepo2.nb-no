  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Lagrer verdier fra en <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> kontrollen til de tilsvarende egenskapene i den tilknyttede <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollen."
  remarks: "Metoden ApplyChanges er en kritisk metode på en <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Den metoden formålet er å lagre verdiene som en bruker er angitt for en <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontrollen til de tilsvarende egenskapene i den tilknyttede <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Den tilknyttede kontrollen det refereres til i den <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontrollen er arvet <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Metoden ApplyChanges prøver å angi et antall brukergrensesnittet (UI)-relatert egenskapsverdier for den tilknyttede <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> En liste med verdier som er angitt i denne metoden, kan du se kommentarer i den <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>klassen oversikt.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Metoden ApplyChanges kalles når brukeren klikker en OK verb eller et Bruk verb i redigering Brukergrensesnittet."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis handlingen lagring verdier fra det <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> styre til den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollen er vellykket; ellers (Hvis det oppstår en feil), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
