  type: Class
  summary: "Inneholder en kontroll som redigeringsprogrammet som gir sluttbrukerne mulighet til å redigere flere egenskaper for brukergrensesnitt (UI) på en tilknyttet <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Klassen BehaviorEditorPart er en kontroll som redigeringsprogrammet som er avledet fra den <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse, og brukes til å redigere egenskapene som påvirker hvordan en tilknyttet <xref:System.Web.UI.WebControls.WebParts.WebPart>eller <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Bare som verktøyet orientert soner i webdeler kontrollen settet (for mer informasjon, kan du se den <xref:System.Web.UI.WebControls.WebParts.ToolZone>klassen oversikt over) verktøyet orientert del kontroller (verktøydeler) og hver tool-delen må befinne seg i en bestemt type verktøyet sone.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Verktøyet delene i webdeler kontrollen settet har to spesiell egenskaper:-de er helper kontroller som brukes til sluttbrukerne mulighet til å tilpasse på en webdeler side.      -De er bare synlige i enkelte visningsmodus.       Kontrollen BehaviorEditorPart inngår verktøyet som vises bare når en webdeler-siden er i redigeringsmodus, og når en bestemt <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen er valgt for redigering.</xref:System.Web.UI.WebControls.WebParts.WebPart> Som alle andre kontrollen BehaviorEditorPart <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrollerer, finnes i en <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroll.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > En <xref:System.Web.UI.WebControls.WebParts.EditorZone>sone kan bare inneholde <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroller, og <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller kan ikke plasseres i en annen type sone.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Kontrollen vises ikke på siden under visse betingelser. Hvis den <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>egenskapsverdi på den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen redigeres er `true`, og siden er i bruker-område (som er standard), kontrollen ikke vises.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> For BehaviorEditorPart-kontrollen skal vises i dette scenarioet vanligvis må du to fremgangsmåte:-Legg til en oppføring i Web.config-filen som gir en autorisert brukertillatelse til å redigere websider i delt område (som betyr at endringene brukeren gjør vil være synlig for alle brukere av programmet).      -Endre programmatisk siden fra bruker på radnivå til delt nivå område ved kjøretid, for eksempel ved hjelp av den <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>metoden.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Et eksempel på hvordan du gjør BehaviorEditorPart kontrollen vises i en side, kan du se eksempel i dette emnet. Du finner mer informasjon om delt kontrollene og område [oversikt over webdeler personlige data](~/add/includes/ajax-current-ext-md.md).       Klassen BehaviorEditorPart også er en viktig metode <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, som arver fra den <xref:System.Web.UI.WebControls.WebParts.EditorPart>klassen og overstyringer.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> Metoden er svært viktig fordi den gjør det mulig for henting av egenskapsverdiene fra den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollere redigeres og tilordner dem til feltene for kontroll for redigering.</xref:System.Web.UI.WebControls.WebParts.WebPart>       I de fleste tilfeller BehaviorEditorPart kontrollen skal brukes på sider utholdenhet av deklarerer en `<asp:behavioreditorpart>` element i en `<zonetemplate>` elementet som i sin tur inneholder en `<asp:editorzone>` element på en webside. BehaviorEditorPart-kontrollen kan sluttbrukerne mulighet til å redigere Brukergrensesnittet egenskaper for en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>til å redigere andre egenskaper og virkemåten for <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, kan du bruke den andre <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller angitt med webdeler kontrollen settet.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Dette omfatter den <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>, og <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Den angitte <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller må gi de fleste redigering funksjonene som er nødvendig for å redigere <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroller, men du kan også opprette en egendefinert redigeringsprogrammet-kontroll ved arving fra <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasse.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> For kodeeksempel en, kan du se den <xref:System.Web.UI.WebControls.WebParts.EditorPart>klassen oversikt.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > For å forbedre tilgjengelighet, gjengis BehaviorEditorPart kontrollen i en `<fieldset>` elementet. Den `<fieldset>` elementet grupperer relaterte settet med kontroller som brukes til å redigere i BehaviorEditorPart kontrollen, og den muliggjør følgende navigasjon blant kontrollene for både visual brukeragenter (for eksempel vanlig nettlesere) og tale orientert brukeragenter (for eksempel programvare).      ## Tilgjengelighet markup gjengis som standard for denne kontrollen, kan ikke med kravene for tilgjengelighet standarder som Web innhold tilgjengelighet retningslinjene 1.0 (WCAG) prioritet 1 retningslinjene. For mer informasjon om tilgjengelighet støtte for denne kontrollen, kan du se [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
