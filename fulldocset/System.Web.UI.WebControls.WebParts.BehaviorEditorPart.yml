  name: Display
  nameWithType: BehaviorEditorPart.Display
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter en verdi som angir om en kontroll skal vises når de tilknyttede <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrollen er i redigeringsmodus."
  remarks: "Returnerer en verdi for egenskapen Vis `true`, noe som betyr at kontrollen vises, unntatt i ett tilfelle. Hvis den <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>egenskapsverdi på den <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen redigeres er `true`, og siden er i bruker-område (som er standard), kontrollen ikke vises.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> For informasjon om de nødvendige trinnene, og et kodeeksempel som viser hvordan du kan føre til at den <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontrollen skal vises for redigering, kan du se den <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>klassen oversikt og koden eksempel.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Webdeler kontrollen settet som er laget med forutsatt at delt Kontroller--kontroller som vises for alle brukere--som skal vises for redigering bare når en side i delt område, betyr at redigering endringer er synlig for alle brukere."
  syntax:
    content: public override bool Display { get; }
    return:
      type: System.Boolean
      description: "En boolsk verdi som angir om kontrollen skal vises."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display*
  exceptions: []
  platform:
  - net462
