  name: TypedMessageConverter
  nameWithType: TypedMessageConverter
  fullName: System.ServiceModel.Description.TypedMessageConverter
  type: Class
  summary: "Konverterer en meldingstype til en ikke-typeangitt, eller ikke-typeangitt til meldingstype."
  remarks: "Denne klassen gir funksjonaliteten for å konvertere en meldingstype til en ikke-typeangitt, eller ikke-typeangitt til meldingstype. Meldingstype er en forekomst av en type som har den <xref:System.ServiceModel.MessageContractAttribute>attributtet merknader.</xref:System.ServiceModel.MessageContractAttribute> Meldingen som er angitt, er det er en forekomst av <xref:System.ServiceModel.Channels.Message>klassen.</xref:System.ServiceModel.Channels.Message>  Du kan legge til merknader for en type med det <xref:System.ServiceModel.MessageContractAttribute>til å opprette en egendefinert melding, og deretter bruker metodene i denne klassen konvertere den til en ikke-typeangitt <xref:System.ServiceModel.Channels.Message>forekomsten.</xref:System.ServiceModel.Channels.Message> </xref:System.ServiceModel.MessageContractAttribute>"
  syntax:
    content: public abstract class TypedMessageConverter
