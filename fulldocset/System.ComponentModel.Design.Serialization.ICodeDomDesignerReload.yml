  summary: "Gir et grensesnitt som kan brukes til å optimalisere omstart av en designer."
  remarks: "En <xref:System.CodeDom.Compiler.CodeDomProvider>kan implementerer dette grensesnittet for å støtte optimalisert laste av utformeren.</xref:System.CodeDom.Compiler.CodeDomProvider> Når en designer reparses en fil for visning, kan den bruke dette grensesnittet for å forbedre ytelsen.       For å støtte denne metoden for optimalisering av ytelse, designer kan sende en <xref:System.CodeDom.CodeCompileUnit>som representerer Dokumentkode til den <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>metoden.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>Returnerer en verdi som angir om koden er endret, og vanligvis om koden skal laste inn designer.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> Det er ikke hvis ikke nødvendig å bruke tid laste designer."
  syntax:
    content: public interface ICodeDomDesignerReload
