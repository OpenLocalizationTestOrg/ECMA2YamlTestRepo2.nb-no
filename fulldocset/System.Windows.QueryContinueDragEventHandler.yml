  summary: "Representerer en metode som håndterer rutet hendelsene som aktiverer dra og slipp annullere av drakilden, for eksempel <xref href=&quot;System.Windows.UIElement.QueryContinueDrag&quot;> </xref>."
  remarks: "Denne representanten brukes med følgende vedlagte hendelser:- <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName>Denne representanten brukes også med følgende rutet hendelser for base elementer.</xref:System.Windows.DragDrop.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName> Disse rutet hendelsene videresende er oppført ovenfor vedlagte hendelsene for å gjøre dem mer tilgjengelig for generell elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName>Vedlagte hendelser og base elementet rutet-hendelser dele hendelsesdataene sine, og den Bobling og tunnelering versjoner av distribuert hendelsene også dele Hendelsesdata.</xref:System.Windows.ContentElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.ContentElement.QueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewQueryContinueDrag?displayProperty=fullName> </xref:System.Windows.UIElement.QueryContinueDrag?displayProperty=fullName> Dette kan påvirke håndtert egenskaper for hendelsen underveis hendelsen-ruten. Hvis du vil ha mer informasjon, se [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>vedlagte hendelsen oppstår under dra og slipp og gjør drakilden å finne ut om dra og slipp bør avbrytes.</xref:System.Windows.DragDrop.QueryContinueDrag?displayProperty=fullName>"
