- uid: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler
  id: GetConfiguredCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: GetConfiguredCookieHandler()
  nameWithType: CookieHandlerElement.GetConfiguredCookieHandler()
  fullName: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler()
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Henter en ny informasjonskapsel behandling basert på egenskapene for konfigurasjonen."
  remarks: "Denne metoden returnerer et behandlingsprogram for informasjonskapsel som samsvarer med konfigurasjonen. Informasjonskapsel behandlingsprogrammet returnerte blir en delvis informasjonskapsel behandlingsprogrammet eller en egendefinert informasjonskapsel behandlingsprogrammet avhengig av hvordan egenskapene for konfigurasjonen er angitt. Hvis du vil ha mer informasjon, kan du se <xref:System.IdentityModel.Services.CookieHandlerElement>.</xref:System.IdentityModel.Services.CookieHandlerElement>"
  syntax:
    content: public System.IdentityModel.Services.CookieHandler GetConfiguredCookieHandler ();
    parameters: []
    return:
      type: System.IdentityModel.Services.CookieHandler
      description: "Et behandlingsprogram for informasjonskapsel. Dette er en forekomst av <xref href=&quot;System.IdentityModel.Services.CookieHandler&quot;> </xref> eller <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler&quot;> </xref> avhengig av hvilken type behandlingsprogrammet som er konfigurert av egenskapene for den gjeldende forekomsten."
  overload: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "Kan ikke opprette et behandlingsprogram for informasjonskapsel (cookie) fra egenskapene for den gjeldende forekomsten."
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  id: HideFromScript
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: HideFromScript
  nameWithType: CookieHandlerElement.HideFromScript
  fullName: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Henter eller angir en verdi som angir om den <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> egenskapen av informasjonskapslene skrevet av dette behandlingsprogrammet må angis."
  remarks: "Controls whether the \"HttpOnly\" flag is emitted for any cookies written. Certain Web browsers honor this flag by keeping client-side script from accessing the cookie value.  \n  \n Represents the `hideFromScript` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public bool HideFromScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> egenskapen må være angitt; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Services.CookieHandlerElement.HideFromScript*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.Mode
  id: Mode
