- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Henter eller angir et behandlingsprogram delvis informasjonskapsel."
  remarks: "Denne egenskapen er lik den `<chunkedCookieHandler>` underordnet element av den `<cookieHandler>` elementet. Den angir et delvis informasjonskapsel behandlingsprogram, en forekomst av den <xref:System.IdentityModel.Services.ChunkedCookieHandler>klasse som skal brukes.</xref:System.IdentityModel.Services.ChunkedCookieHandler> Hvis det er angitt, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen må være satt til enten <xref:System.IdentityModel.Services.CookieHandlerMode>eller <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Hvis den <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>er satt til disse verdiene, men egenskapen ChunkedCookieHandler er ikke angitt, en delvis informasjonskapsel behandlingsprogram med standard gruppestørrelse (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) er konfigurert.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       Egenskapen ChunkedCookieHandler eller <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>egenskapen kan være angitt, men ikke begge deler.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "En <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> som gir ytterligere konfigurasjon for behandlingsprogrammet delvis informasjonskapsel."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Henter eller angir en egendefinert informasjonskapsel behandlingsprogrammet type. Denne egenskapen må angis når et egendefinert informasjonskapsel behandlingsprogram konfigureres."
  remarks: "Denne egenskapen er lik den `<customCookieHandler>` underordnet element av den `<cookieHandler>` elementet. Den angir en egendefinert informasjonskapsel behandlingsprogrammet type. Hvis denne egenskapen er angitt, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen må være satt til <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Den egendefinerte typen som er angitt av denne egenskapen må være avledet fra <xref:System.IdentityModel.Services.CookieHandler>klassen.</xref:System.IdentityModel.Services.CookieHandler>       Enten den <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>egenskapen eller egenskapen CustomCookieHandler kan være angitt, men ikke begge deler.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "En <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> som definerer egendefinerte informasjonskapsel behandlingsprogram."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
