  fullName: System.IdentityModel.Services.CookieHandlerElement
  type: Class
  summary: "Representerer den <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref> konfigurasjonselementet."
  remarks: "Den `<cookieHandler>` elementet er et underordnet element av den `<federatedAuthentication>` elementet; <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>er satt til en forekomst av klassen CookieHandlerElement.</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> Den `<cookieHandler>` elementet brukes til å konfigurere informasjonskapsel behandlingsprogrammet brukes av økten godkjenning modulen (SAM), som er representert av <xref:System.IdentityModel.Services.SessionAuthenticationModule>klasse.</xref:System.IdentityModel.Services.SessionAuthenticationModule>       Et behandlingsprogram for informasjonskapsel kan konfigureres i ett av følgende: - Angi Hvis du vil konfigurere en delvis informasjonskapsel behandlingsprogrammet den <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>til enten <xref:System.IdentityModel.Services.CookieHandlerMode>eller <xref:System.IdentityModel.Services.CookieHandlerMode>og angi den <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>egenskap med konfigurasjonselementet for behandling av delvis informasjonskapsel.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Den <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>skal ikke angi egenskapen.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      -Hvis du vil konfigurere en delvis informasjonskapsel behandlingsprogram med standard gruppestørrelse, kan du angi den <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen som nevnt tidligere, men la både den <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>og <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Egenskaper Fjern.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      -Hvis du vil konfigurere en egendefinert informasjonskapsel behandlingsprogram, angitt i <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>egenskapen <xref:System.IdentityModel.Services.CookieHandlerMode>og angi den <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>egenskap med konfigurasjonselementet som identifiserer typen egendefinert informasjonskapsel-behandlingsprogrammet.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Denne typen må være avledet fra <xref:System.IdentityModel.Services.CookieHandler>klassen.</xref:System.IdentityModel.Services.CookieHandler> Den <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>skal ikke angi egenskapen.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: 'public class CookieHandlerElement : System.Configuration.ConfigurationElement'
