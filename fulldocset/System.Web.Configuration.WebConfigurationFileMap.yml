  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> klassen ved hjelp av angitte maskinen konfigurasjonsfilnavnet."
  remarks: "Du bruker denne konstruktøren når du bruker en versjon av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] som er eldre enn den siste som er installert på datamaskinen. Metoden, kan du angi en konfigurasjonsfil for maskinen som passer til versjon av den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] som du bruker.      > [!NOTE] > Selv om konstruktøren aksepterer bare banen til filen Machine.config, Konfigurasjonssystemet også lese roten Web.config-filen i samme mappe der Machine.config-filen finnes."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "Maskinen konfigurasjonsfilnavnet med hele fysiske banen (for eksempel `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
