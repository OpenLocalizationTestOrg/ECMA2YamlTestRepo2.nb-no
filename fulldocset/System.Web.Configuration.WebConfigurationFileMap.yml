  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Definerer tilordninger for filen for konfigurasjon for et webprogram. Denne klassen kan ikke arves."
  remarks: "Klassen WebConfigurationFileMap brukes til å angi Web konfigurasjonshierarkiet-filen. Som standard bruker Konfigurasjonssystemet IIS-metabasen for å avgjøre Web filen hierarkiet. Hvis IIS ikke er installert, eller hvis et program rettet mot en versjon av .NET Framework som ikke er den nyeste versjonen som er installert på serveren, gir WebConfigurationFileMap-klassen en metode til å definere en egendefinert hierarki.       Klassen WebConfigurationFileMap kan angi en enkelt bane eller flere baner som er relatert til konfigurasjonsfiler."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
