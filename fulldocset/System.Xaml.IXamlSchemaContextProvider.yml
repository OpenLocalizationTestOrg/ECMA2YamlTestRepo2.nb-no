  name: IXamlSchemaContextProvider
  nameWithType: IXamlSchemaContextProvider
  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "Representerer en tjeneste som sørger XAML skjemainformasjon konteksten for å angi konverteringsprogrammer og -utvidelser på markup."
  remarks: "Tjenesten IXamlSchemaContextProvider gir én egenskap, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       Bruker tjenesten IXamlSchemaContextProvider og <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>Når du trenger aktive XAML skjemaet kontekst fra filtypen markup eller Skriv inn konverteringsprogram implementering.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Mange XAML-relaterte operasjoner, spesielt løsing av typen XAML til filtypen sikkerhetskopiering for oppretting av objektet diagrammet avhenger av med en tilgjengelig XAML skjemaet kontekst. For mange scenarier, kan du imidlertid bruke XAML skjemaet konteksten som tilbys av en bestemt framework. Eller du kan bruke standard XAML skjemaet konteksten leveres av .NET Framework XAML tjenester som bruker CLR og gjenspeiling sikkerhetskopiering og kan gi nødvendig XAML skjemaet konteksten for en CLR brukerdefinert type.       Tjenesten IXamlSchemaContextProvider gjelder først og fremst for implementeringer som forventer at implementeringen verdien konverteringsprogram kan kalles når det støttes av egendefinerte XAML skjemaet kontekster. Du kan få tjenesten fra inngangspunktet parameterne av virtuelle <xref:System.ComponentModel.TypeConverter>eller <xref:System.Windows.Markup.MarkupExtension>som rapporten service-konteksten.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> Eller du kan få skjemaet konteksten direkte fra dedikerte egenskapene til bestemte XAML lesere eller XAML forfattere i stedet."
  syntax:
    content: public interface IXamlSchemaContextProvider
  implements: []
  platform:
  - net462
