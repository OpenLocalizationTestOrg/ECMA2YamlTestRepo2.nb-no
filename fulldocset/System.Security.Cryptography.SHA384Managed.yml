  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Security.Cryptography.SHA384Managed&quot;> </xref> klasse."
  remarks: "Hash-koden brukes som en unik verdi med fast størrelse som representerer en stor mengde data. Numre for to sett med dataene må samsvare med hvis og bare hvis de tilsvarende dataene samsvarer også. Liten endringer i dataene føre til høyt uforutsigbart endringer i hash-koden.       Hash-størrelse for den <xref:System.Security.Cryptography.SHA384Managed>algoritmen er 384 biter.</xref:System.Security.Cryptography.SHA384Managed>       **Viktig** Hvis du aktiverer følgende sikkerheten innstillingen i den lokale sikkerhetspolicyen eller som en del av gruppepolicy får du en <xref:System.InvalidOperationException>Når du prøver å bruke denne konstruktøren: **Systemkryptografi: Bruk FIPS-kompatible algoritmer for kryptering, nummerering og signering** </xref:System.InvalidOperationException>"
