  name: TextView
  nameWithType: TextView
  fullName: System.Web.UI.MobileControls.TextView
  type: Class
  summary: "Inneholder en programmerbare kontroll for å vise store mengder tekst med valgfritt markup merker på en mobil-siden. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "I motsetning til litteral tekst i en mobile form, kan du angi innholdet i en TextView fra koden. I motsetning til en mobile <xref:System.Web.UI.MobileControls.Label>kontrollen, kan du inkludere markup i verdien for den <xref:System.Web.UI.MobileControls.TextView.Text%2A>egenskapen.</xref:System.Web.UI.MobileControls.TextView.Text%2A> </xref:System.Web.UI.MobileControls.Label> Det er også passe på at du ikke dele opp innsatte elementer som koblinger under paginering TextView-kontrollen. Hvis du vil ha mer informasjon, se [litteral tekst i skjemaet Markup](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e).       Hvis TextView kontrollen er i en <xref:System.Web.UI.MobileControls.Panel>, angitt i <xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName>egenskapen `true` slik at teksten flyter over flere sider på mobilenheter.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel> Hvis TextView kontrollen ikke er i en <xref:System.Web.UI.MobileControls.Panel>, plassere navnet på TextView kontrollen i den <xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A?displayProperty=fullName> </xref:System.Web.UI.MobileControls.Panel>       De fleste andre egenskaper og metoder kontrollens mobile TextView er for flere Bruk til utviklere av enheten merke av gjengivelse av innholdet på bestemte enheter.      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. Du kan bruke validering Kontroller bekrefte brukerinndata før den angitte teksten i en kontroll. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Hvis du vil ha mer informasjon, se [sikre standardkontroller](~/add/includes/ajax-current-ext-md.md), [slik: beskytte mot skriptet utnytter i et webprogram ved å bruke HTML-koding til strenger](~/add/includes/ajax-current-ext-md.md), og [validering brukerinndata i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates numbers and identifies each prime number in a sentence, and adds those sentences to the TextView control. The example also uses custom pagination to provide only a page full of text at a time.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileTextViewSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_10_1.aspx)]\n [!code-vb[MobileTextViewSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_10_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.TextViewDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.TextDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.MobileControls.DesignerAdapter("System.Web.UI.Design.MobileControls.Adapters.DesignerTextViewAdapter")]

      [System.Web.UI.ToolboxData("<{0}:TextView runat="server">TextView</{0}:TextView>")]

      public class TextView : System.Web.UI.MobileControls.PagedControl
