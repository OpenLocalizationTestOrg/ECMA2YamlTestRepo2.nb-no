  fullName: System.Web.UI.MobileControls.TextView.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Angir eller returnerer antall elementer som vises per side etter paginering. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Egenskapen verdien for ItemsPerPage brukes av utviklerne av egendefinerte enheten kort for gjengivelse av innholdet.       Hvis null, påvirkes ikke paginering av denne egenskapen. Hvis det ikke er null, overstyrer elementer vises per side når skjemaet paginert. Standardverdien er null.       Mobile enheter som støtter intern paginering også angi en funksjon kalt egendefinert paginering. Slike kontroller krever vanligvis at du oppgir alle data som de kan vise. Utviklere angi totalt antall elementer i listen i den <xref:System.Web.UI.MobileControls.TextView.ItemCount%2A>egenskapen.</xref:System.Web.UI.MobileControls.TextView.ItemCount%2A> Verdien for ItemsPerPage-egenskapen angir hvor mange elementer du viser kontrollen per side."
  example:
  - "The following code example sets the number of items for each postback. This example is part of a larger example for the <xref:System.Web.UI.MobileControls.TextView> class overview.  \n  \n [!code-cs[MobileTextViewSample#2](~/add/codesnippet/csharp/p-system.web.ui.mobileco_32_1.aspx)]\n [!code-vb[MobileTextViewSample#2](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_32_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "Antall elementer som vises per side etter paginering."
  overload: System.Web.UI.MobileControls.TextView.ItemsPerPage*
