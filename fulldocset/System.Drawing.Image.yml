  remarks: "Denne metoden returnerer informasjon om flere for bilder, som kommer i to stiler: flere siden og flere oppløsning.       Et bilde med flere sider er et bilde som inneholder mer enn ett bilde. Hver side inneholder et enkelt bilde (eller rammen). Disse sidene (bilder eller forhandleren) vises vanligvis samtidig for å generere en animerte sekvens, for eksempel en animerte GIF-fil.       Et bilde med flere oppløsning er et bilde som inneholder mer enn én kopi av et bilde på forskjellige løsninger. Dette gjøres ved MIP tilordning der den viste bildestørrelsen bestemmer oppløsning på bildet som brukes til tegning. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]støtter en tilfeldig antallet sider (bilder eller forhandleren), og et tilfeldig tall av løsninger. De definerte dimensjonene er Egenskaper for <xref:System.Drawing.Imaging.FrameDimension>.</xref:System.Drawing.Imaging.FrameDimension>"
