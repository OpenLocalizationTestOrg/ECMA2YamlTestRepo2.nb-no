  name: IServiceContainer
  nameWithType: IServiceContainer
  fullName: System.ComponentModel.Design.IServiceContainer
  type: Interface
  summary: "Inneholder en beholder for tjenester."
  remarks: "Tjenestebeholderen er av definisjon, en tjenesteleverandør. I tillegg til å gi tjenester, i tillegg inneholder en metode for å legge til og fjerne services. Er en grunnlag for .NET Framework utformingen arkitekturen. Services gir utformingen objekter tilgang til bestemte funksjoner og metodene som implementeres av et objekt som gir en tjeneste eller tjenester.       For å få en tjeneste på utformingstidspunktet, kan du kalle den <xref:System.ComponentModel.Component.GetService%2A>metoden for en komponent som er plassert i utformingsmodus.</xref:System.ComponentModel.Component.GetService%2A> Utviklere og andre objekter kan legge til eller fjerne tjenester på utformingstidspunktet via den <xref:System.ComponentModel.Design.IDesignerHost>grensesnittet.</xref:System.ComponentModel.Design.IDesignerHost>       Kan ligge tjenestebeholdere andre service-beholdere som utgjør en tre tjenestebeholdere. Som standard legger grensesnittet IServiceContainer services til nærmeste beholderen. Når en tjeneste er lagt til, kan du legge med instruksjoner om å heve den. Når en tjeneste er forfremmet, legges den til en overordnet service-beholder på oppover til toppen av tjenesten beholder treet er nådd. Dette gjør at en designer til å gi global service andre objekter i prosessen kan bruke."
  example:
  - "The following code example contains the code for a <xref:System.Windows.Forms.Form> that is configured to demonstrate the behavior of a network of linked service containers.  \n  \n [!code-cs[IServiceContainerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._108_1.cs)]\n [!code-cpp[IServiceContainerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._108_1.cpp)]\n [!code-vb[IServiceContainerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._108_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IServiceContainer : IServiceProvider
  implements:
  - System.IServiceProvider
  platform:
  - net462
