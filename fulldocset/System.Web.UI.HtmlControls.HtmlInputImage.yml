  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir plasseringen av bildefilen."
  remarks: "Bruk Src-egenskapen til å angi plasseringen for bildet som skal vises i den <xref:System.Web.UI.HtmlControls.HtmlInputImage>kontroll.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Hvis bildet ikke er tilgjengelig, teksten angitt i den <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>egenskapen skal vises.</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       Du kan bruke en relativ eller absolutt URL-adresse. En relativ URL forhold plasseringen for bildet som plasseringen av websiden uten å angi en fullstendig bane på serveren. Banen er i forhold til plasseringen av websiden. Dette gjør det enklere å flytte hele området til en annen mappe på serveren uten å oppdatere banen til bildet i koden. Du kan bruke relativ bane &quot; `~/` &quot; til å henvise til den gjeldende virtuelle mappen der siden finnes. For eksempel verdien for Src for `<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` virtuell mappe er på en side i &quot;XspTest&quot; `<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`. En absolutt URL-adresse inneholder den fullstendige banen. Flytter området til en annen katalog krever derfor at du oppdaterer koden."
  example:
  - "The following code example demonstrates how to use the Src property to specify the path to an image displayed in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_89_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_89_1.aspx)]"
