  remarks: "Bruk HtmlInputImage kontrollen til å opprette en knapp som viser et bilde. Du kan kontrollere handlingen som er knyttet til HtmlInputImage-kontroll ved hjelp av en hendelsesbehandling for programmatisk den <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>hendelsen.</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>       Koordinatene der brukeren klikker en kontroll som HtmlInputImage kan beregnes ved hjelp av den <xref:System.Web.UI.ImageClickEventArgs.X?displayProperty=fullName>og <xref:System.Web.UI.ImageClickEventArgs.Y?displayProperty=fullName>Egenskaper for det <xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName>objektet som blir sendt som en parameter til brukerdefinerte hendelsesbehandlingen.</xref:System.Web.UI.ImageClickEventArgs?displayProperty=fullName> </xref:System.Web.UI.ImageClickEventArgs.Y?displayProperty=fullName> </xref:System.Web.UI.ImageClickEventArgs.X?displayProperty=fullName>       En liste med opprinnelige verdier for en forekomst av HtmlInputImage, kan du se den <xref:System.Web.UI.HtmlControls.HtmlInputImage.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlInputImage.%23ctor%2A>"
  example:
