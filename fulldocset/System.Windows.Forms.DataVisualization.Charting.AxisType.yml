  remarks: "Opplistingen AxisType representerer aksetype brukes for X og y-akser av <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       En <xref:System.Windows.Forms.DataVisualization.Charting.Series>tegnes med to akser unntatt sektor-og hjuldiagrammer.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Denne nummerering brukes sammen med den <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>Egenskaper for å angi aksetyper som brukes for plotting tilknyttede datapunkt for serien.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       Alle diagrammer bortsett fra for coolbar stablet liggende stolpediagram pie- og hjuldiagrammer typer primære og sekundære akser er som følger: | Aksetype | Beskrivelse |   |---------------|-----------------|   | Primær x-aksen | Nedre vannrett akse. |   | Sekundær x-akse | Øverste vannrett akse. |   | Primær y-aksen | Venstre y-aksen. |   | Sekundær y-akse | Y-aksen. |       Coolbar- og stablet stolpe diagrammer har sine akser roteres 90 grader med klokken. Den primære x-aksen for disse to diagrammer er for eksempel den venstre loddrette aksen."
