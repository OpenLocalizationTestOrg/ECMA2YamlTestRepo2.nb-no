  summary: "Gir konstanter for kompatibilitet med Visual Basic 6.0 <xref uid=&quot;langword_csharp_Show&quot; name=&quot;Show&quot; href=&quot;&quot;> </xref> metoden."
  remarks: "I Visual Basic 6.0 den `Modal` -parameteren for den `Show` metoden ble brukt til å finne ut om en form skal vises som en modal dialogboks. I [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `Modal` parameteren erstattes med to metoder Vis: <xref:System.Windows.Forms.Control.Show%2A>og <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A>       Disse konstantene Aktiver kode som har blitt oppgradert fra Visual Basic 6.0 skal fortsette å kjøre uten ekstra endring.      > [!NOTE] > Funksjoner og objekter i den <xref:Microsoft.VisualBasic.Compatibility.VB6>navneområde er angitt for bruk av verktøyene for oppgradering fra Visual Basic 6.0 til [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de fleste tilfeller disse funksjonene og objekter duplisert funksjonaliteten som du finner andre navneområder i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. De er nødvendige bare når Visual Basic 6.0 kode modellen er ulikt betydelig den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementeringen."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum FormShowConstants
