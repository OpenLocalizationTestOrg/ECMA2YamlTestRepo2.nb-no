  remarks: "Når en webdeler kontroll implementerer den <xref:System.Web.UI.WebControls.WebParts.IWebPartRow>grensesnittet og fungerer som en leverandør i en webdeler tilkobling tilkoblingen eller transformeringen må hente raden data fra leverandøren.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow> Representanten RowCallback representerer metoden for å kalle for å hente leverandørdata.       Den <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>metoden inneholder RowCallback representanten parameteren.</xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A> Den <xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>metoden brukes i den <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>klassen og <xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer>klassen for å hente raddata for transformasjonen.</xref:System.Web.UI.WebControls.WebParts.RowToParametersTransformer> </xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> </xref:System.Web.UI.WebControls.WebParts.IWebPartRow.GetRowData%2A>"
