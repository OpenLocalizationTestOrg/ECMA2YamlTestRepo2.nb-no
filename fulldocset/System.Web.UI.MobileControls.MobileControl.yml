  name: MobileControl
  nameWithType: MobileControl
  fullName: System.Web.UI.MobileControls.MobileControl
  type: Class
  summary: "Inneholder en basisklasse for alle ASP.NET mobile kontrollen klasser. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Som basisklasse for alle mobile ASP.NET-kontroller inneholder klassen MobileControl primært stil og kontekst informasjon som er felles for alle kontroller. For mer informasjon om stil og kontekst informasjon, kan du se den <xref:System.Web.UI.WebControls.Style>og <xref:System.Web.UI.MobileControls.Form>klasser.</xref:System.Web.UI.MobileControls.Form> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Fordi denne klassen er avledet fra en ASP.NET <xref:System.Web.UI.Control>basisklasse, alle <xref:System.Web.UI.Control>basisklassen egenskaper, metoder og hendelser er tilgjengelige i hver av mobile enheter.</xref:System.Web.UI.Control> </xref:System.Web.UI.Control>"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.MobileControlDesigner))]

      [System.ComponentModel.ToolboxItem(false)]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI.MobileControls", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.MobileControlBuilder))]

      [System.Web.UI.ParseChildren(false)]

      [System.Web.UI.PersistChildren(false)]

      public abstract class MobileControl : System.Web.UI.Control, System.Web.UI.IAttributeAccessor
