  fullName: System.Windows.Forms.DragDropEffects
  type: Enum
  summary: "Angir mulige virkningene av dra og slipp."
  remarks: "Denne nummerering brukes av følgende klasser: <xref:System.Windows.Forms.DragEventArgs>, <xref:System.Windows.Forms.GiveFeedbackEventArgs>, og <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.GiveFeedbackEventArgs> </xref:System.Windows.Forms.DragEventArgs>       Du kan bruke DragDropEffects til å vise annen musen pekerne for dra og slipp-operasjoner. For eksempel kan du vise plusstegnet for en dra og slipp kopieringen, en pilsymbol for en flytteoperasjon dra og slipp eller en røde sirkel med en linje gjennom den symbol for en noen dra og slipp.       Hvis du vil slette dataene i en posisjon i mål som ikke er synlig for øyeblikket, kan du ruller målet ved flytting. Hvis et mål ikke støtter rulling, må du kontrollere at Slett posisjonen er synlig i mål før du begynner å dra og slipp. Følgende er noen scenarier når du vil rulle et mål: – du drar tekst i et dokument, og du vil slette teksten i en posisjon ikke vises i dokumentet.      -Du drar en fil i et filtre, og du vil slette filen på en node som ikke vises i treet filen."
  example:
  - "This code example demonstrates using the DragDropEffects enumeration when the user moves the mouse over the drop target during a drag-and-drop operation. This code example is part of a larger example provided for the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method of the <xref:System.Windows.Forms.Control> class. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/cpp/t-system.windows.forms.d_88_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_88_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/csharp/t-system.windows.forms.d_88_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DragDropEffects
