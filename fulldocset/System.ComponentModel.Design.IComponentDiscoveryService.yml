- uid: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  id: GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  parent: System.ComponentModel.Design.IComponentDiscoveryService
  langs:
  - csharp
  name: GetComponentTypes(IDesignerHost,Type)
  nameWithType: IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  fullName: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Henter listen over tilgjengelige komponenttyper."
  remarks: "GetComponentTypes metoden henter listen over tilgjengelige komponenttyper som datatyper implementering av <xref:System.ComponentModel.IComponent>grensesnittet.</xref:System.ComponentModel.IComponent> Hvis den `baseType` parameteren er `null`, alle komponentene som hentes; ellers bare komponenttyper utledet fra `baseType` returneres.       Når du sender inn verdien for den `designerHost` parameteren løsing er tilknyttet `designerHost`. Dette betyr at hvis det er en <xref:System.Drawing.Design.ToolboxItem>er av typen på disk, og ikke i den globale samlingsbufferen filtypen lastes ikke via `designerHost`.</xref:System.Drawing.Design.ToolboxItem>       Hvis du sender i `null` for `designerHost`, returneres alle typer som kan spørres fra den globale samlingsbufferen eller <xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>metode.</xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the GetComponentTypes method to find all the types that derive from the <xref:System.Windows.Forms.ScrollableControl> type.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/visualbasic/9e0bb10e-d875-40d2-8f7a-_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/csharp/9e0bb10e-d875-40d2-8f7a-_1.cs)]"
  syntax:
    content: public System.Collections.ICollection GetComponentTypes (System.ComponentModel.Design.IDesignerHost designerHost, Type baseType);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "Spørringsutformer verten gir utformingen services. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: baseType
      type: System.Type
      description: "Basistypen angitt komponentene til å hente. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Collections.ICollection
      description: "Listen over tilgjengelige komponenttyper."
  overload: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes*
  exceptions: []
  platform:
