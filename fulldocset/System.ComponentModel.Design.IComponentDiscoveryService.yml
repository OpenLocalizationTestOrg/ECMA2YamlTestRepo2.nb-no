  summary: "Aktiverer opplisting av komponenter under utformingen."
  remarks: "Standard implementering av grensesnittet IComponentDiscoveryService aktiverer utformingen opplisting av komponentene i verktøykassen.       Du kan angi en egendefinert implementering nummererer på tvers av andre typer tilgjengelig under utformingen. Implementeringen din kan for eksempel spesifisere komponenter som finnes i en bestemt designer."
