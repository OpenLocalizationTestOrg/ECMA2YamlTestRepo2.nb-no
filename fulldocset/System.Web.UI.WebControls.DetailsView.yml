      description: "En <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> som representerer den øverste personsøker raden i den <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
