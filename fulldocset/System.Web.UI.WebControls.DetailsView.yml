ringen.</xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Denne hendelsen er ofte brukes til å kontrollere resultatene for innsetting. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Forekommer når en Insert-knappen, men kontrollen setter inn oppføringen før DetailsView.</xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Denne hendelsen er ofte brukes til å avbryte innsettingen. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Forekommer når en oppdateringsknappen, men når kontrollen DetailsView oppdaterer raden.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Denne hendelsen er ofte brukes til å kontrollere resultatet av oppdateringen. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Forekommer når en Oppdater-knappen klikkes, men kontrollen oppdaterer oppføringen før DetailsView.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Denne hendelsen er ofte brukes til å avbryte oppdateringen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Forekommer når kontrollen DetailsView endringer adgangsmodi (Rediger, innsetting eller read-only-modus).</xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Denne hendelsen ofte brukes til å utføre en oppgave når kontrollen DetailsView endres modi. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Forekommer før DetailsView kontrollen endrer adgangsmodi (Rediger, innsetting eller read-only-modus).</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Denne hendelsen er ofte brukes til å avbryte en endring. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Forekommer når en av knappene personsøker klikkes, men når kontrollen DetailsView behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Denne hendelsen brukes vanligvis når du trenger å utføre en oppgave når brukeren navigerer til en annen post i kontrollen. |   | <xref:System.Web.UI.WebControls.DetailsView.Pa