  remarks: "Når en kilde-kontroll for data som støtter innsetting er bundet til en <xref:System.Web.UI.WebControls.DetailsView>kontroll av <xref:System.Web.UI.WebControls.DetailsView>kontrollen kan dra nytte av datakilden kontrollens funksjoner og gir automatisk innsetting funksjonalitet.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > For datakilde Kontroller å sette inn data, den <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>egenskapen må være angitt med en insert-setningen for spørring.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>       Når egenskapen AutoGenerateInsertButton er satt til `true`, en <xref:System.Web.UI.WebControls.CommandField>radfelt med en ny knapp vises automatisk i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Klikk knappen Ny sette som <xref:System.Web.UI.WebControls.DetailsView>kontrollen i insert-modus.</xref:System.Web.UI.WebControls.DetailsView> I insert-modus, viser hvert bundne felt i kontrollen ikke er skrivebeskyttet den aktuelle inndataene kontrollen for eksempel en <xref:System.Web.UI.WebControls.TextBox>kontroll for feltets datatype.</xref:System.Web.UI.WebControls.TextBox> Dette gjør at brukeren angir feltverdien for den nye posten.       Når du klikker, erstattes ny også med en Insert-knappen og Avbryt-knappen. Å klikke Sett inn setter inn ny post i datakilden, og returnerer kontrollen til modusen som er angitt av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Hvis du klikker Avbryt, opphever økten insert-operasjonen, og returnerer kontrollen til standardmodus.      > [!NOTE] > For å sette en rad i insert-modus programmatisk, kan du bruke den <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Du kan kontrollere utseendet til en post som er i insert-modus ved hjelp av den <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> Felles innstillinger er vanligvis en egendefinert bakgrunnsfarge, forgrunnsfarge og skriftegenskaper.       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når en ny post settes.</xref:System.Web.UI.WebControls.DetailsView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Forekommer når Insert-knappen, men når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen setter inn oppføringen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> Denne hendelsen er ofte brukes til å kontrollere resultatene for innsetting. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Forekommer når Insert-knappen, men før den <xref:System.Web.UI.WebControls.DetailsView>kontrollen setter inn oppføringen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> Denne hendelsen er ofte brukes til å avbryte innsettingen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Forekommer når kontrollen <xref:System.Web.UI.WebControls.DetailsView>endringer modi. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Forekommer før de <xref:System.Web.UI.WebControls.DetailsView>kontrollen endrer modi.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Denne hendelsen brukes ofte avbryte endringen modus. |       Verdien for AutoGenerateInsertButton lagres i visningsstatusen."
