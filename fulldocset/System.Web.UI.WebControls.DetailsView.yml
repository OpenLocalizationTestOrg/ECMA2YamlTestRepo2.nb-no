  remarks: "Bruk CurrentMode-egenskapen for å finne ut om den <xref:System.Web.UI.WebControls.DetailsView>kontrollen er i Rediger, innsetting eller skrivebeskyttet modus.</xref:System.Web.UI.WebControls.DetailsView> Tabellen nedenfor viser verdiene annen modus.      | Modus | Beskrivelse |   |----------|-----------------|   | `DetailsViewMode.Edit`| <xref:System.Web.UI.WebControls.DetailsView>Kontrollen er i redigeringsmodus, som tillater brukeren å oppdatere verdiene i en oppføring. |   | `DetailsViewMode.Insert`| <xref:System.Web.UI.WebControls.DetailsView>Kontrollen er i insert-modus, som tillater brukeren å legge til en ny post i datakilden. |   | `DetailsViewMode.ReadOnly`| <xref:System.Web.UI.WebControls.DetailsView>Kontrollen er i skrivebeskyttet modus som normal visningsmodus. |       Denne verdien settes vanligvis automatisk ved den <xref:System.Web.UI.WebControls.DetailsView>kontroll av når den ny, oppdatering, innsetting, slette eller Avbryt kommandoen ble brukt.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Du kan også programmatisk endre modus ved hjelp av <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metode.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen endrer modi, aktiveres hendelser i følgende tabell.</xref:System.Web.UI.WebControls.DetailsView> Dette lar deg opprette en egendefinert hendelsesbehandling utfører en rutine når hendelsen.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Forekommer når en kommandoknappen som endrer modus kontrollens <xref:System.Web.UI.WebControls.DetailsView>, men etter modus endringene. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Forekommer når en kommandoknappen som endrer modusen til den <xref:System.Web.UI.WebControls.DetailsView>kontrollen klikkes, men før endringene modus. |</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged>"
  example:
