  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Viser verdiene i én post fra en datakilde i en tabell der hver datarad representerer et felt i oppføringen. DetailsView kontroll lar deg redigere, sletting og innsetting poster."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [radfelt](#row_fields)      -   [Binding til Data](#binding_to_data)      -   [sikkerhet](#security)      -   [av data](#data_operations)      -   [tilpasse brukergrensesnittet](#customizing_the_user_interface)      -   [hendelser](#events)      -   [tilgjengelighet](#Accessibility)      -   [deklarerende syntaksen](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## innføring i DetailsView kontroll brukes til å vise én post fra en datakilde i en tabell der hvert felt i oppføringen vises i en rad i tabellen.       Den kan brukes sammen med en <xref:System.Web.UI.WebControls.GridView>kontrollen overordnet detaljert scenarioer.</xref:System.Web.UI.WebControls.GridView> Kontrollen DetailsView støtter følgende funksjoner: - Binding til kontroller for datakilden, for eksempel <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Innebygde funksjoner for innsetting.      -Innebygde oppdatering og sletting av funksjoner.      -Innebygde Bla-funksjoner.      -Programmatisk tilgang til DetailsView objektmodellen kan angi egenskaper, dynamisk håndtere hendelser og så videre.      – Tilpasningsbart utseende via tema og stiler.      <a name=&quot;row_fields&quot;></a>## Rad felt hver dataraden i DetailsView kontrollen er opprettet av deklarerer en. Feltet for forskjellige radtyper bestemmer virkemåte rader i kontrollen. Feltkontroller avledes fra <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> Tabellen nedenfor viser annen rad felttyper som kan brukes.      | Feltet kolonnetypen | Beskrivelse |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Viser verdien for et felt i en datakilde som tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Viser en kommandoknapp i kontrollen DetailsView.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Dette lar deg vise en rad med en egendefinert knappekontrollen, for eksempel en Legg til eller Fjern-knappen. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Viser en avmerkingsboks i kontrollen DetailsView.</xref:System.Web.UI.WebControls.CheckBoxField> Denne raden felttypen brukes vanligvis til å vise felt med en boolsk verdi. |   | <xref:System.Web.UI.WebControls.CommandField>| Viser innebygd kommando knappene for å utføre Rediger og sette inn eller slette operasjoner i kontrollen DetailsView. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Viser verdien for et felt i en datakilde som en hyperkobling.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Denne raden felttypen kan du binde et annet felt til hyperkoblingen URL-adresse. |   | <xref:System.Web.UI.WebControls.ImageField>| Viser et bilde i kontrollen DetailsView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Viser en brukerdefinert innhold for en rad i DetailsView kontrollen i henhold til en angitt mal.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Denne raden felttypen kan du opprette en egendefinert rad-felt. |       Som standard i <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>er satt til `true`, som automatisk genererer en bundne feltet radobjektet for hvert felt av en type som kan bindes i datakilden.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Gyldige typer som kan bindes er <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>, og sett med primitive typer.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Hvert felt er vil vises i en rad som tekst i rekkefølgen som vises hvert felt i datakilden.       Automatisk generering av radene gir en rask og enkel måte å vise alle feltene i oppføringen. Hvis du vil bruke DetailsView Avansert kontrollens funksjonene må du eksplisitt deklarere radfeltene som skal inkluderes i DetailsView kontrollen. Å deklarere feltene raden må du først angi den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Legg til neste åpner og lukker `<Fields>` koder mellom innledende og avsluttende koder kontrollens DetailsView. Vis til slutt radfelt som du vil inkludere mellom innledende og avsluttende `<Fields>` koder. Raden feltene som er angitt, er lagt til i <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samling i rekkefølgen som vises.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> Den <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samlingen kan du administrere programmatisk radfelt i DetailsView-kontroll.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Automatisk genererte radfelt er ikke lagt til i <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samlingen.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Eksplisitt deklarert radfelt kan vises i kombinasjon med automatisk genererte radfelt. Når både, eksplisitt deklarerte radfelt gjengis først etterfulgt av automatisk genererte radfelt.      <a name=&quot;binding_to_data&quot;></a>## Bindingen til Data i DetailsView kontrollen kan være bundet til en kilde-kontroll for data (som den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen eller <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen) eller kildesamlingen alle data som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt som <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, eller andre samlingstyper.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Bruk en av følgende metoder for å binde DetailsView kontrollen til den riktige datakildetypen: – å binde til en kilde-kontroll for data må du angi den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>DetailsView kontrollen til den <xref:System.Web.UI.Control.ID%2A>verdien kontrollens datakilde.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Kontrollen DetailsView binding automatisk til den angitte datakildekontrollen. Dette er den foretrukne metoden ikke binde til data.      -Skal bindes til en datakilde som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt angir programmatisk i <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>for DetailsView kontrollere til datakilden, og kaller den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Hvis du vil ha mer informasjon om databinding, se [Binding til databaser](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a>## Sikkerhet kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Hvis du vil ha mer informasjon, se [skriptet utnytter oversikt over](~/add/includes/ajax-current-ext-md.md). Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a>## Data operasjoner DetailsView kontrollen har innebygde funksjoner som tillater brukeren å oppdatere, slette, insert og bla gjennom elementer i kontrollen. Når kontrollen DetailsView er bundet til en kilde-kontroll for data, kan DetailsView kontrollen dra nytte av datakilden kontrollens funksjoner og angi automatisk oppdatering, slette, innsetting og bla funksjonalitet.      > [!NOTE] > For DetailsView kontrollen kan gir støtte for oppdatering, innsetting og Slett sidevekslingsoperasjoner med andre typer datakilder; imidlertid du må angi implementering for disse operasjonene i en passende hendelsesbehandling. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, og <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Kontrollen DetailsView kan automatisk legge til en <xref:System.Web.UI.WebControls.CommandField>radfelt med en Rediger, Slett eller ny knapp ved å angi den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, eller <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>egenskapene som skal `true`henholdsvis.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> I motsetning til med å slette knappen (som sletter den valgte posten umiddelbart), når du redigere eller ny-knappen, DetailsView kontrollen går til Rediger eller Sett inn modus henholdsvis. I redigeringsmodus erstattes Rediger med en oppdatering og Avbryt-knappen. Kontroller som passer for feltets datatype-inndata (som en <xref:System.Web.UI.WebControls.TextBox>eller <xref:System.Web.UI.WebControls.CheckBox>kontrollen) vises med feltverdien for brukeren å endre.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Hvis du klikker oppdateringsknappen oppdaterer post i datakilden, mens å klikke Avbryt opphever økten endringer. På samme måte ny erstattes med en Insert- og Avbryt-knappen i insert-modus, og tom inndata kontroller vises for brukeren å angi verdiene for den nye posten.      > [!NOTE] > Kan du også definere manuelt update, delete og insert kommandoknappene i en <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, eller <xref:System.Web.UI.WebControls.TemplateField>rad.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> Kontrollen DetailsView gjenkjenner knapper med den <xref:System.Web.UI.WebControls.Button.CommandName%2A>egenskapen satt til &quot;Rediger&quot;, &quot;Oppdatering&quot;, &quot;Delete&quot;, &quot;ny&quot;, &quot;Insert&quot; eller &quot;Avbryt&quot;; imidlertid fremdeles må du oppgi funksjonaliteten selv.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Hvis du vil ha mer informasjon, se <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>, og <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Kontrollen DetailsView gir en Bla-funksjonen, som tillater brukeren å navigere til andre poster i datakilden. Når aktivert, vises Sidenavigeringskontrollene vises i en personsøker rad. Hvis du vil aktivere Bla, angitt i <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Raden personsøker kan tilpasses ved hjelp av den <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>og <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Egenskaper.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Tilpasse bruker grensesnittet du kan tilpasse utseendet til DetailsView-kontroll ved å angi stilegenskaper for ulike deler av kontrollen. Tabellen nedenfor viser stilegenskaper som kan angis.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| Stilinnstillingene for vekslende datarader DetailsView kontrollens.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Når denne egenskapen er angitt, dataradene vises i verdiområder veksling mellom <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>-Innstillinger og innstillinger for <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| Stilinnstillingene for raden som inneholder knappene innebygd kommando. |   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| Stilinnstillingene for datarader når kontrollen DetailsView er i redigeringsmodus. |   | <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>| Stilinnstillingene for tom dataraden som vises i DetailsView kontrollere når datakilden ikke inneholder noen poster. |   | <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>| Stilinnstillingene for bunntekstraden. |   | <xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>| Stilinnstillingene 