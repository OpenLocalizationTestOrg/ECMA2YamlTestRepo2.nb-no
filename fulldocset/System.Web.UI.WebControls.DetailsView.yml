- uid: System.Web.UI.WebControls.DetailsView.AllowPaging
  id: AllowPaging
  parent: System.Web.UI.WebControls.DetailsView
  langs:
  - csharp
  name: AllowPaging
  nameWithType: DetailsView.AllowPaging
  fullName: System.Web.UI.WebControls.DetailsView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om Bla-funksjonen er aktivert."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen har innebygd Bla funksjoner, som tillater brukeren å navigere til en annen post i datakilden.</xref:System.Web.UI.WebControls.DetailsView>       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen kan utføre både brukergrensesnittet (UI) og datakilde Bla.</xref:System.Web.UI.WebControls.DetailsView> Brukergrensesnittet Bla-funksjonen kan bare brukes med alle datakildeobjektet som støtter det <xref:System.Collections.ICollection?displayProperty=fullName>grensesnittet.</xref:System.Collections.ICollection?displayProperty=fullName> For hver Bla-operasjon i <xref:System.Web.UI.WebControls.DetailsView>kontrollerer spørringer datakilden for hele datainnsamlingen og velger raden skal vises, utelater i hovedsak den gjenværende data.</xref:System.Web.UI.WebControls.DetailsView>       Hvis en datakilde implementerer <xref:System.Web.UI.DataSourceView>og <xref:System.Web.UI.DataSourceView.CanPage%2A>returnerer `true`, <xref:System.Web.UI.WebControls.DetailsView>kontrollen bruker datakilde bla i stedet for Brukergrensesnittet Bla.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> I dette tilfellet den <xref:System.Web.UI.WebControls.DetailsView>kontrollen skal spørre etter bare raden som er nødvendig for hver Bla-operasjon.</xref:System.Web.UI.WebControls.DetailsView> Datakilde Bla er derfor mer effektivt enn Brukergrensesnittet Bla. Bare den <xref:System.Web.UI.WebControls.ObjectDataSourceView>objektet støtter datakilde Bla uten endring.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Hvis du vil aktivere funksjonen Bla egenskapen AllowPaging til `true`. Du kan fastslå antall elementer i den underliggende datakilden ved hjelp av den <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Bruk til å fastslå indeksen for elementet som vises i <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Når Bla er aktivert, vises automatisk en ekstra rad kalt personsøker raden i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> Raden personsøker inneholder Sidenavigeringskontrollene vises, og kan vises i topp, bunn, eller både toppen og bunnen av kontrollen. Personsøker raden har to innebygde personsøker visningsmodus: nummererte sider og neste og forrige sidekoblinger (standard). Nummererte sider modus viser koblinger enkeltsider, som tillater brukeren å navigere til en bestemt side. Neste og forrige koblinger modus viser kontrollene som tillater brukeren å navigere til neste eller forrige side.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen skjuler automatisk personsøker raden når datakilden inneholder færre enn to poster.</xref:System.Web.UI.WebControls.DetailsView>       Du kan kontrollere innstillingene for raden personsøker (for eksempel personsøker visningsmodus, antall siden koblinger skal vises på et tidspunkt og personsøker kontrollens tekstetiketten) ved hjelp av <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> For å styre utseendet til raden personsøker (inkludert bakgrunnsfarge, skriftfarge og posisjon), kan du bruke den <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen muligheten til å definere en egendefinert mal for raden personsøker.</xref:System.Web.UI.WebControls.DetailsView> Hvis du vil ha mer informasjon om hvordan du oppretter en egendefinert personsøker rad-mal, kan du se <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når Bla oppstår.</xref:System.Web.UI.WebControls.DetailsView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Forekommer når en av knappene personsøker, men når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> Denne hendelsen brukes vanligvis når du trenger å utføre en oppgave når brukeren navigerer til en annen post i kontrollen. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Forekommer når en av knappene personsøker, men før den <xref:System.Web.UI.WebControls.DetailsView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Denne hendelsen er ofte brukes til å avbryte operasjonen Bla. |       Verdien for AllowPaging lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the AllowPaging property to enable the paging capabilities of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_117_1.aspx)]\n [!code-vb[DetailsViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_117_1.aspx)]"
  syntax:
    content: public virtual bool AllowPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>aktivere funksjonen Bla. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
