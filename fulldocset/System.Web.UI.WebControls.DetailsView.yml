  remarks: "Hver dataraden i den <xref:System.Web.UI.WebControls.DetailsView>kontrollen representeres av et felt i raden.</xref:System.Web.UI.WebControls.DetailsView> Når egenskapen AutoGenerateRows er satt til `true`, opprettes et radfelt for automatisk genererte bundne for hvert felt i datakilden. Hvert felt er vil vises i en rad som tekst i rekkefølgen som vises hvert felt i datakilden.      > [!NOTE] > Automatisk genererte bundne radfelt er ikke lagt til i <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>samlingen.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>       Automatisk generering av radene gir en rask og enkel måte å vise alle feltene i oppføringen. Imidlertid foreta bruke den <xref:System.Web.UI.WebControls.DetailsView>kontrollen for avanserte funksjoner du må eksplisitt deklarere radfeltene som skal inkluderes i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Hvis du vil ha mer informasjon, kan du se <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Eksplisitt deklarert radfelt kan brukes sammen med automatisk genererte radfelt. Når både, eksplisitt deklarerte radfelt gjengis først etterfulgt av automatisk genererte radfelt.       Verdien for AutoGenerateRows lagres i visningsstatusen."
