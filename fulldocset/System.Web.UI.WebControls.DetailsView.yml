  name: Fields
  nameWithType: DetailsView.Fields
  fullName: System.Web.UI.WebControls.DetailsView.Fields
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en samling av <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objekter som representerer radfeltene eksplisitt deklarerte i en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
  remarks: "Når du eksplisitt deklarerer radfeltene for en <xref:System.Web.UI.WebControls.DetailsView>, kontrollen disse feltene er lagret i egenskapen felt (samlingen) raden.</xref:System.Web.UI.WebControls.DetailsView> Feltsamlingen lar deg administrere programmatisk samlingen av eksplisitt deklarerte rader.      > [!NOTE] > Eksplisitt deklarert radfelt kan brukes sammen med automatisk genererte radfelt. Når både, eksplisitt deklarerte radfelt gjengis først etterfulgt av automatisk genererte radfelt. Automatisk genererte rad felt ikke er lagt til i feltsamlingen.       Feltet for forskjellige radtyper bestemmer virkemåte rader i kontrollen. Tabellen nedenfor viser raden forskjellige typer som kan brukes i feltsamlingen.      | Radtypen feltet | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Viser verdien for et felt i en datakilde som tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Viser en kommandoknapp i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Dette lar deg vise en rad med en egendefinert knappekontrollen, for eksempel en Legg til eller Fjern-knappen. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Viser en avmerkingsboks i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Denne raden felttypen brukes vanligvis til å vise felt med en boolsk verdi. |   | <xref:System.Web.UI.WebControls.CommandField>| Viser innebygd kommando knappene for å utføre Rediger og sette inn eller slette operasjoner i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Viser verdien for et felt i en datakilde som en hyperkobling.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Denne raden felttypen kan du binde et annet felt til hyperkoblingen URL-adresse. |   | <xref:System.Web.UI.WebControls.ImageField>| Viser et bilde i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Viser en brukerdefinert innholdet for en rad i den <xref:System.Web.UI.WebControls.DetailsView>kontrollen i henhold til en angitt mal.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Denne raden felttypen kan du opprette en egendefinert rad-felt. |       Å eksplisitt angi radfeltene for en <xref:System.Web.UI.WebControls.DetailsView>kontrollere første settet av <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Legg til neste åpner og lukker `<Fields>` koder mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> Vis til slutt radfelt som du vil inkludere mellom innledende og avsluttende `<Fields>` koder. Feltene raden skal vises i den <xref:System.Web.UI.WebControls.DetailsView>kontrollen i rekkefølgen som feltene raden finnes i feltsamlingen.</xref:System.Web.UI.WebControls.DetailsView>       Selv om du kan legge til radfelt programmatisk i samlingen felt, er det enklere å vise radfeltene deklarativt i den <xref:System.Web.UI.WebControls.DetailsView>kontrollere og deretter bruke den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>for hver radfelt å vise eller skjule rad-felt.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Hvis den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskap for et radfelt er satt til `false`, raden vises ikke i den <xref:System.Web.UI.WebControls.DetailsView>kontrollen og data for rad gjør ikke en tur til klienten.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Hvis du vil at dataene for en rad som ikke er synlig for å gjøre en tur-retur, kan du legge til feltnavnet til den <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>"
