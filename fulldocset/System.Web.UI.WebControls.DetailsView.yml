  namespace: System.Web.UI.WebControls
  summary: "Henter en <xref href=&quot;System.Web.UI.WebControls.DetailsViewRow&quot;> </xref> objektet som representerer den øverste personsøker raden i en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
  remarks: "Når Bla er aktivert (ved å angi den <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>egenskapen `true`), vises automatisk en ekstra rad kalt personsøker raden i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Raden personsøker inneholder kontroller som tillater brukeren å navigere til andre oppføringer, og kan vises på toppen, nederst eller både toppen og bunnen av kontrollen. Bruk TopPagerRow-egenskapen for å programmatisk tilgang av <xref:System.Web.UI.WebControls.DetailsViewRow>objektet som representerer den øverste personsøker raden i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > I TopPagerRow-egenskapen er tilgjengelig etter at den <xref:System.Web.UI.WebControls.DetailsView>kontrollen oppretter nederste personsøker rad i den <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>hendelsen.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Denne egenskapen brukes vanligvis når du skal endre programmatisk raden øverste personsøker, for eksempel når du legger til egendefinert innhold. Endringer i egenskapen TopPagerRow må utføres etter den <xref:System.Web.UI.WebControls.DetailsView>kontrollen er gjengitte; motsatt fall, av <xref:System.Web.UI.WebControls.DetailsView>kontroll, overskrives alle endringer.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DetailsViewRow TopPagerRow { get; }
