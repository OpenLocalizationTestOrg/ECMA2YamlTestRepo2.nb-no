  remarks: "Når en kilde-kontroll for data som støtter oppdatering er bundet til en <xref:System.Web.UI.WebControls.DetailsView>kontroll av <xref:System.Web.UI.WebControls.DetailsView>kontrollen kan dra nytte av datakilden kontrollens funksjoner og gir automatisk oppdatering funksjonalitet.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > For datakilde kontroller til å oppdatere data, den <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>egenskapen må være angitt med en update-setningen for spørring.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       Når egenskapen AutoGenerateEditButton er satt til `true`, en <xref:System.Web.UI.WebControls.CommandField>vises automatisk radfelt med en Rediger-knappen i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Klikk Rediger sette som <xref:System.Web.UI.WebControls.DetailsView>kontrollen i redigeringsmodus.</xref:System.Web.UI.WebControls.DetailsView> I redigeringsmodus, viser hvert bundne felt i kontrollen som ikke er skrivebeskyttet den aktuelle inndataene kontrollen, for eksempel en <xref:System.Web.UI.WebControls.TextBox>kontroll for feltets datatype.</xref:System.Web.UI.WebControls.TextBox> Dette lar brukeren å endre verdien i feltet.       Når du klikker, erstattes Rediger også med en Oppdater-knappen og Avbryt-knappen. Hvis du klikker oppdateringsknappen oppdateringer oppføringen i datakilden med verdiendringer og returnerer kontrollen til modusen som er angitt av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Hvis du klikker Avbryt opphever økten verdiendringer og returnerer kontrollen til standardmodus.      > [!NOTE] > Å sette en <xref:System.Web.UI.WebControls.DetailsView>kontrollere i redigeringsmodus programmatisk ved å bruke den <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Når den <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>også settes til `true`, <xref:System.Web.UI.WebControls.DetailsView>kontrollen automatisk sørger for at feltet eller feltene som er angitt i den <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>egenskapen er skrivebeskyttet.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      > [!NOTE] > Med mindre du implementerer din egen oppdatering funksjon, må du angi den <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>egenskapen for funksjonen for automatisk oppdatering skal fungere.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       Du kan kontrollere utseendet av dataene rader når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen er i redigeringsmodus ved hjelp av den <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Felles innstillinger er vanligvis en egendefinert bakgrunnsfarge, forgrunnsfarge og skriftegenskaper.       Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når en post blir oppdatert.</xref:System.Web.UI.WebControls.DetailsView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Forekommer når Oppdater-knappen, men når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen oppdateringer oppføringen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> Denne hendelsen er ofte brukes til å kontrollere resultatet av oppdateringen. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Forekommer når Oppdater-knappen, men før den <xref:System.Web.UI.WebControls.DetailsView>kontrollen oppdateringer oppføringen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> Denne hendelsen er ofte brukes til å avbryte oppdateringen. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Forekommer når kontrollen <xref:System.Web.UI.WebControls.DetailsView>endringer modi. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Forekommer før de <xref:System.Web.UI.WebControls.DetailsView>kontrollen endrer modi.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Denne hendelsen brukes ofte avbryte endringen modus. |       Verdien for AutoGenerateEditButton lagres i visningsstatusen."
