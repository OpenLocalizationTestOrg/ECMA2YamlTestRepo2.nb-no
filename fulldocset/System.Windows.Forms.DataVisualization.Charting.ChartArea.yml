  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Representerer et diagramområde på diagrambildet."
  remarks: "I en gitt diagram av *indre tegneplasseringen* er rektangulært område, i x og y-aksen linjer, der datapunkt tegnes. Den *tegnes posisjon* er rektangulært område som omfatter den indre tegneplasseringen aksemerkene og etikettene aksen. Den *diagramområde* er rektangulært område som omfatter tegneplasseringen for aksemerkene, av akseetiketter og titlene aksen i diagrammet.       Et diagramområde representeres av et ChartArea-klassen. ChartArea-objekter som er lagret i <xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>klasse.</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>       Antall diagramserien kan tegnes i et diagramområde er ubegrenset.       Et ChartArea-objekt:-bruker én distinkte innvendig plotting området.      -Brukes til å tegne en eller flere serier i diagramområdet.      -Har primære og sekundære x og y-akser unntatt sektor-og hjuldiagrammer.       Når du bruker form diagramtyper, som inkluderer sektor hjuldiagrammer, trakten, pyramide Polært, og radardiagram diagrammer, definerer indre tegneområdet posisjonen størrelsen på diagrammet typen formen. Når du for eksempel øker verdien for den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>egenskapen på et sektordiagram økes radiusen for sektor-formen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Alle andre diagramtyper har hver diagramområdet to sett med X og y-akser, primære og sekundære. Hvis du vil ha tilgang til egenskaper relatert til disse aksene, kan du bruke den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>og <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Egenskaper.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> Hvis du må angi en egenskap som påvirker alle akser på diagrammet ved å bruke den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>       Én eller flere serier knyttes til et diagramområde. Det har en <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>bestemmer for diagramområdet som tilhører hver serie.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> Serien er koblet til standard diagramområdet som standard. Hvis du vil deaktivere visning av en serie, angitt i <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>for serien til en tom streng.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Hvis et annet diagramområde legges til diagrammet, kan du knytte en serie med nye diagramområdet. I alle form diagramtyper, samt for og stablet liggende stolpediagram typer, må hver serien tegnes i en separat diagramområde. Du kan kombinere flere serier i alle andre diagramtyper i det samme diagramområdet.       Et 3D-diagram vises på diagrammet området diagramområdet basis. Du kan bruke den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>til å aktivere og tilpasse diagrammet ditt i 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Diagramområdet minimums- og beregnes ikke automatisk hvis du legger til nye data, så diagrammet ikke kan endre aksen størrelser automatisk.  Du kan kreve diagramområdet til å beregne disse verdiene ved hjelp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>metoden.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Hvis du vil justere flere diagramområder loddrett angitt av <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>egenskapen.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Hvis du vil justere flere diagramområder vannrett, må du plassere diagramområder ved hjelp av den <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>egenskap, og angi deretter det <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>egenskapen vannrett.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>       Hvis du vil at en serie, angitt i <xref:System.Windows.Forms.DataVisualization.Charting.Series>for serien til en tom streng.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
