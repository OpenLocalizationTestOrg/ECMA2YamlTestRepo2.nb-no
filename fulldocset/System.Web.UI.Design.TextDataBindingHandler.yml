  summary: "Data-bindinger den angitte kontrollen."
  remarks: "Metoden DataBindControl for <xref:System.Web.UI.Design.TextDataBindingHandler>angir den `Text` kontrollen, hvis den finnes, til et utvalg data-streng.</xref:System.Web.UI.Design.TextDataBindingHandler>       Denne metoden må være implementert i en avledet klasse oppgi funksjonaliteten til et egendefinert behandlingsprogram for databinding. Logikken for databindingen må være implementert i denne metoden, og kan være spesifikke for typen eller typer behandlingsprogrammet binding er en egenskap eller egenskaper på."
