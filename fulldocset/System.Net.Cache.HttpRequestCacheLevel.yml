  name: HttpRequestCacheLevel
  nameWithType: HttpRequestCacheLevel
  fullName: System.Net.Cache.HttpRequestCacheLevel
  type: Enum
  summary: "Angir hurtigbufring virkemåte for ressurser som er hentet ved hjelp av Hypertext Transfer protocol (HTTP)."
  remarks: "Denne opplistingen til å angi Hurtigbuffernivået som er angitt av <xref:System.Net.Cache.HttpRequestCachePolicy>objekter.</xref:System.Net.Cache.HttpRequestCachePolicy>       Denne BypassCache-verdien er standardvirkemåten for hurtigbufferen angitt i konfigurasjonsfilen for maskinen som følger med .NET Framework. Ingen oppføringer er hentet fra buffere, legges til buffere eller fjernet fra buffere mellom klienten og serveren.       Den <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>egenskapen brukes til å hente eller angi hurtigbufferen standardpolicyen for <xref:System.Net.HttpWebRequest>forekomster.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> Den <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>egenskapen brukes til å hente eller angi hurtigbufferen standardpolicyen for en <xref:System.Net.WebRequest>forekomster.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> Den <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>egenskapen brukes til å hente eller angi policy for hurtigbuffer for en bestemt forespørsel.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       En kopi av en ressurs er bare legges til i hurtigbufferen hvis svar dataflyten for ressursen er hentet og lese til slutten av dataflyten. Slik at en annen forespørsel etter samme ressurs kan bruke en bufret kopi, avhengig av hvor standard hurtigbufferen policy for denne forespørselen."
  example:
  - "The following code example sets the application domain's caching policy to Default.  \n  \n [!code-cpp[NCLSimpleCache#2](~/add/codesnippet/cpp/t-system.net.cache.httpr_1_1.cpp)]\n [!code-cs[NCLSimpleCache#2](~/add/codesnippet/csharp/t-system.net.cache.httpr_1_1.cs)]"
  syntax:
    content: public enum HttpRequestCacheLevel
  inheritance:
