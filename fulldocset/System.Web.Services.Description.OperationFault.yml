  type: Class
  summary: "Definerer spesifikasjonene for feilmeldingene som returneres av XML-webtjenesten. Denne klassen kan ikke arves."
  remarks: "Forekomster av denne klassen er medlemmer av den <xref:System.Web.Services.Description.Operation.Faults%2A>-egenskapen til overordnet <xref:System.Web.Services.Description.Operation>forekomsten.</xref:System.Web.Services.Description.Operation> </xref:System.Web.Services.Description.Operation.Faults%2A>       Klassen OperationFault svarer til Web Services beskrivelse språket (WSDL) `fault` elementet omsluttet av den `operation` element som i sin tur omsluttet av den `portType` elementet. For mer informasjon om WSDL, kan du se spesifikasjonen på http://www.w3.org/TR/wsdl/."
  example:
  - "The following example demonstrates the use of the properties and methods exposed by the OperationFault class.  \n  \n [!code-cs[OperationFault_OperationFault#1](~/add/codesnippet/csharp/t-system.web.services.de_4_1.cs)]\n [!code-cpp[OperationFault_OperationFault#1](~/add/codesnippet/cpp/t-system.web.services.de_4_1.cpp)]\n [!code-vb[OperationFault_OperationFault#1](~/add/codesnippet/visualbasic/t-system.web.services.de_4_1.vb)]"
