  name: ContentPlaceHolder
  nameWithType: ContentPlaceHolder
  fullName: System.Web.UI.WebControls.ContentPlaceHolder
  type: Class
  summary: "Definerer et område for innholdet i en ASP.NET-hoveddokumentet."
  remarks: "En ContentPlaceHolder kontroll definerer en relativ område for innhold i en hoveddokumentet og gjengir alle text, markup og server kontroller fra en relaterte <xref:System.Web.UI.WebControls.Content>kontrollen finnes i en innhold side.</xref:System.Web.UI.WebControls.Content>       En <xref:System.Web.UI.WebControls.Content>kontrollen er knyttet til en ContentPlaceHolder ved hjelp av den <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>egenskapen.</xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> </xref:System.Web.UI.WebControls.Content> Angi den <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>egenskapen med verdien for den <xref:System.Web.UI.Control.ID%2A>relaterte ContentPlaceHolder kontrollens i en egenskap.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A> Mer enn én ContentPlaceHolder kan deklareres i en hoveddokumentet.       I en innhold side, bare én <xref:System.Web.UI.WebControls.Content>kontrollen kan oppgi innholdet for ContentPlaceHolder i hoveddokumentet.</xref:System.Web.UI.WebControls.Content> Imidlertid i hver innhold side som bruker en, kan du ha separate <xref:System.Web.UI.WebControls.Content>Kontroller knyttet til ContentPlaceHolder.</xref:System.Web.UI.WebControls.Content> Du kan for eksempel definere ContentPlaceHolder for tittelen på siden i en hoveddokumentet. Hver innhold side som bruker hoveddokumentet, kan du legge til en <xref:System.Web.UI.WebControls.Content>kontrollen som inneholder tekst og koder for tittelen på siden.</xref:System.Web.UI.WebControls.Content>      > [!NOTE] > For XHTML samsvar et element med tom tittel er opprettet hvis en tittel ikke er angitt eller ble ikke funnet.       Du kan angi standardinnholdet plasseres i ContentPlaceHolder kontrollen kodene, men dette innholdet er erstattet med innhold i en tilknyttet innhold side.       Du finner mer informasjon om master sider og innhold sider [DEL: ASP.NET Master sider](http://msdn.microsoft.com/en-us/0852291d-6f62-4e9f-a809-45cc81e78d6b).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarerende syntaks.```   <asp: ContentPlaceHolder       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       Visible=&quot;True|False&quot;   >           <!-- child controls -->   </asp:ContentPlaceHolder>   ```"
  example:
  - "The following code example shows how the ContentPlaceHolder control is used to define a content region for a master page. The first Web page is a master page, and defines a content region using a ContentPlaceHolder control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example demonstrates a content page for the preceding master page. The text, markup, and any server controls defined within the <xref:System.Web.UI.WebControls.Content> control template are rendered to the ContentPlaceHolder on the master page.  \n  \n [!code-cs[System.Web.UI.MasterPage_1#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_224_2.cs)]\n [!code-vb[System.Web.UI.MasterPage_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_224_2.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ContentPlaceHolderDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI")]

      [System.ComponentModel.ToolboxItemFilter("Microsoft.VisualStudio.Web.WebForms.MasterPageWebFormDesigner", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ContentPlaceHolderBuilder))]

      [System.Web.UI.ToolboxData("<{0}:ContentPlaceHolder runat="server"></{0}:ContentPlaceHolder>")]

      public class ContentPlaceHolder : System.Web.UI.Control
