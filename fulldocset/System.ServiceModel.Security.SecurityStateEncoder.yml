  fullName: System.ServiceModel.Security.SecurityStateEncoder
  type: Class
  summary: "En abstrakt klasse som kan brukes til å kode sikkerhetstilstanden."
  remarks: "Denne klassen brukes til å kode og dekode innholdet i konteksten sikkerhetskode når en binding med sikkerhet for melding som bruker en tilstandsfull sikkerhetskode konteksten brukes. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Stateful konteksten sikkerhetstokener, se [slik: opprette en konteksten sikkerhetskode for en sikkerhetsøkt](~/add/includes/ajax-current-ext-md.md) emnet.       Microsofts versjon av SecurityStateEncoder er <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Den bruker Microsofts [Windows Data Protection (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) teknologi til å kryptere/dekryptere informasjonskapselen. Du kan koble til en annen metode for kryptering og dekryptering informasjonskapsler ved implementering av denne klassen.       Kodingen for sikkerhetstilstanden, må du kontrollere at tilstanden er signert og kryptert for tjenesten.       Denne klassen brukes av serveren når du sender sikkerhetstilstanden som en informasjonskapsel i den `SecurityContextToken` utstedt til klienten.       Eksempelimplementering av denne klassen er en `X509CertificateSecurityStateEncoder` som bruker tjenestens sertifikatet til å signere og kryptere sikkerhetstilstanden."
  syntax:
    content: public abstract class SecurityStateEncoder
