  name: HierarchicalDataSourceControl
  nameWithType: HierarchicalDataSourceControl
  fullName: System.Web.UI.HierarchicalDataSourceControl
  type: Class
  summary: "Inneholder en basisklasse for kilde kontroller som representerer hierarkisk data."
  remarks: "ASP.NET støtter en arkitektur med kontroller databinding som aktiverer webkontroller server til å binde til data og vises på en konsekvent måte. Webserverkontroller binde til data kalles databundet kontroller, og klassene som forenkler bindingen kalles kontroller kilden. Kontroller kilde kan representere en datakilde: en fil, en dataflyt, en relasjonsdatabase, et objekt for business og så videre. Datakilden kontrollerer finnes data på en konsekvent måte til databindingselementer kontroller, uavhengig av kilde- eller formatet for de underliggende dataene.       Kontroller for datakilden som representerer hierarkisk data som er avledet fra klassen HierarchicalDataSourceControl under Kontroller for datakilden som representerer lister eller tabeller med data som er avledet fra <xref:System.Web.UI.DataSourceControl>klassen.</xref:System.Web.UI.DataSourceControl> Klassen HierarchicalDataSourceControl er base implementering av <xref:System.Web.UI.IHierarchicalDataSource>grensesnittet, som definerer en enkelt metode for å hente hierarkisk kilde visningen dataobjekter tilknyttet datakildekontrollen, <xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A>.</xref:System.Web.UI.IHierarchicalDataSource.GetHierarchicalView%2A> </xref:System.Web.UI.IHierarchicalDataSource>       Du kan se til en kilde-kontroll for data som kombinasjonen av HierarchicalDataSourceControl-objektet og de tilknyttede visningene på de underliggende dataene kalles dataobjekter kilde visningen. Kontroller for datakilden som representerer tabelldata er vanligvis knyttet til bare én navngitt visning, støtter klassen HierarchicalDataSourceControl en datakildevisning for hver hierarkisk datanivå som representerer datakildekontrollen. Hierarkisk dataene identifiseres med en unik hierarkisk bane, sendt til den <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>metoden i den `viewPath` parameteren.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> Hver <xref:System.Web.UI.HierarchicalDataSourceView>objekt definerer mulighetene for en datakilde-kontroll for hierarkisk nivået som er representert og utfører operasjoner, for eksempel insert, update, delete og sortering.</xref:System.Web.UI.HierarchicalDataSourceView>       Web serverkontroller avledes fra de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>class, for eksempel <xref:System.Web.UI.WebControls.TreeView>, Bruk hierarkisk kilde kontroller skal bindes til hierarkiske data.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Kilden Kontroller implementeres som kontroller Aktiver deklarerende utholdenhet og at du kan velge deltakelse i tilstanden management. Kilden kontroller har ingen visual gjengivelse, og derfor støtter ikke oppsett."
  example:
  - "The following code example demonstrates how to extend the abstract HierarchicalDataSourceControl class and the <xref:System.Web.UI.HierarchicalDataSourceView> class, and implement the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> interfaces to create a hierarchical data source control that retrieves file system information. The `FileSystemDataSource` control enables Web server controls to bind to <xref:System.IO.FileSystemInfo> objects and display basic file system information. The `FileSystemDataSource` class in the example provides the implementation of the <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> method, which retrieves a `FileSystemDataSourceView` object. The `FileSystemDataSourceView` object retrieves the data from the underlying data storage, in this case the file system information on the Web server. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Finally, two classes that implement <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> are provided to wrap the <xref:System.IO.FileSystemInfo> objects that `FileSystemDataSource` uses.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_1.vb)]  \n  \n The following code example demonstrates how to declaratively bind a <xref:System.Web.UI.WebControls.TreeView> control to file system data using the `FileSystemDataSource` example.  \n  \n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_1_2.aspx)]\n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_webform_1#50](~/add/codesnippet/csharp/t-system.web.ui.hierarch_1_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.HierarchicalDataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class HierarchicalDataSourceControl : System.Web.UI.Control, System.Web.UI.IHierarchicalDataSource
