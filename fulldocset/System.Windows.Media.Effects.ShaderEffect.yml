  name: ShaderEffect
  nameWithType: ShaderEffect
  fullName: System.Windows.Media.Effects.ShaderEffect
  type: Class
  summary: "Inneholder en egendefinert punktgrafikken effekt ved hjelp av en <xref href=&quot;System.Windows.Media.Effects.PixelShader&quot;> </xref>."
  remarks: "Avledet fra klassen ShaderEffect implementere en egendefinert effekt basert på én pikselskygger.       Følgende viser hvordan du oppretter en egendefinert effekt.      1.  Last inn en <xref:System.Windows.Media.Effects.PixelShader>fra forhåndskompilerte høyt nivå skygge språket (HLSL) bytekode.</xref:System.Windows.Media.Effects.PixelShader>      2.  Definer avhengighetsegenskaper som representerer parameterne for effekten og <xref:System.Windows.Media.Brush>-basert surface inndata.</xref:System.Windows.Media.Brush> Bruk av <xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>overlastingene å knytte disse inndataene med registrere tall som er referert i HLSL bytekode.</xref:System.Windows.Media.Effects.ShaderEffect.RegisterPixelShaderSamplerProperty%2A>       Antall Fargeprøveverktøy er begrenset til 4.       Følgende begrensninger gjelder når du bruker en PS 3.0 shader.      -Når en PS 3.0 shader tilordnes, øker antall Fargeprøveverktøy til 8. Tilordne PS 3.0 shader før du kan aktivere registrering 8 Fargeprøveverktøy andre skygger.      -Fullstendig shader konstant registrere grensen for 224 for flyttall brukes. Hvis du vil ha mer informasjon, se [ps_3_0](http://go.microsoft.com/fwlink/?LinkId=166292).      -Følgende datatyper støttes i PS 3.0 verteksskyggene bare. Et unntak hvis den blir brukt i lavere shader versjoner.          - `int` og typer kan konverteres til `int`: `uint`, `byte`, `sbyte`, `long`, `ulong`, `short`, `ushort`, `char`           -    `bool` – Hvis en gyldig PS 3.0 shader er lastet inn på en datamaskin som ikke har støtte for maskinvare for PS 3.0, shader ignoreres. Hvis shader er ugyldig, et ingen unntak.      -Hvis en datamaskin har mer enn én video kortet, er virkemåten definert av minst støtter video kortet. For eksempel hvis datamaskinen har to video kort, hvorav støtter PS 3.0, og dette som ikke finnes, er virkemåten den samme som om datamaskinen ikke støtter PS 3.0.      -Hvis en datamaskin støtter gjengivelse PS 3.0 i maskinvare, men er tilordnet en ugyldig PS 3.0 shader den <xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered>denne hendelsen oppstår.</xref:System.Windows.Media.Effects.PixelShader.InvalidPixelShaderEncountered> Er et eksempel på en ugyldig PS 3.0 shader én kompilert med den `ps_3_sw` flagg. Klassen ShaderEffect godtar bare PS 3.0 verteksskyggene som er kompilert med den `ps_3_0` flagget som er sendt til fxc.exe. Hvis du vil ha mer informasjon, se [effekt kompilatoren verktøyet](http://go.microsoft.com/fwlink/?LinkId=166293).      > [!NOTE] > PS 2.0 verteksskyggene kjøres når gjengis i programvaren. Selv om PS 3.0 støttes av systemets maskinvare, kjører imidlertid ikke PS 3.0 verteksskyggene under programvaregjengivelse av."
  example:
  - "The following code example shows how to derive from the ShaderEffect class.  \n  \n [!code-cs[System.Windows.Media.Effects.ShaderEffect#1](~/add/codesnippet/csharp/ShaderEffectDemo/ThresholdEffect.cs#1)]  \n  \n The following code example shows a shader that corresponds to the previous ShaderEffect class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following XAML shows how to use the custom shader effect.  \n  \n [!code-xml[System.Windows.Media.Effects.ShaderEffect#1000](~/add/codesnippet/xaml/ShaderEffectDemo/Window1.xaml#1000)]"
