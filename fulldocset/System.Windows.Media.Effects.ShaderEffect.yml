- uid: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  id: DdxUvDdyUvRegisterIndex
  parent: System.Windows.Media.Effects.ShaderEffect
  langs:
  - csharp
  name: DdxUvDdyUvRegisterIndex
  nameWithType: ShaderEffect.DdxUvDdyUvRegisterIndex
  fullName: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Henter eller angir en verdi som angir shader Registrer deg for å bruke for delvis verdier av mønster koordinatene i forhold til plass på skjermen."
  remarks: "Bruk DdxUvDdyUvRegisterIndex-egenskapen til å angi shader registrere som inneholder delvis verdier av mønster koordinatene i forhold til plass på skjermen. For eksempel hvis DdxUvDdyUvRegisterIndex er satt til 4, er shader registrere c4 brukt. Registrer c4 inneholder fire float-felt. Følgende høyt nivå skygge språket (HLSL) kode viser hvordan du bruker dette registret. Den `nextPixelUV` verdien representerer neste pikselbredden til høyre.      ```   float4 ddxUvDdyUv : register(c4);   SamplerState  sampler : register(S0);   ...   float2 nextPixelUV;   nextPixelUV.u = ddxUvDdyUv.x + u;   nextPixelUV.v = ddxUvDdyUv.y + v;      tex2D(sampler, nextPixelUV);   ```Tabellen nedenfor viser hvordan du registrere som er angitt for DdxUvDdyUvRegisterIndex fylles.      | Registrer konstant | Avledede verdien |   |-----------------------|----------------------|   | x component|ddx(u) |   | y component|ddx(v) |   | z component|ddy(u) |   | w component|ddy(v) |       Mønster koordinater er angitt som `(u, v)`. `ddx(u)`er det konstante delvis avledning av komponenten mønster koordinaten `u` i forhold til x-koordinaten plass på skjermen. `ddy(u)`er delvis avledning av mønster koordinaten `u` i forhold til y-koordinaten plass på skjermen. På samme måte `ddx(v)` og `ddy(v)` er de tilsvarende plass på skjermen verdier for komponenten mønster koordinaten `v`.      > [!NOTE] > HLSL har ddx og ddy instruksjonene for å beregne disse verdiene, men disse instruksjonene er ikke tilgjengelig på alle støtter pikselskygge 2.0 maskinvare.       Du kan se på disse konstantene på følgende måte. Hvis du deretter trinn 1 pikselbredden til høyre på skjermplass (i x-retningen), `ddx(u)` er beløpet som `u` endringer i mønster mellomrom, og `ddx(v)` er beløpet som `v` endringer i mønster plass. Hvis effekten aksen-justeres når den gjengis, deretter `ddx(v)` er 0. Hvis effekten roteres når den gjengis, deretter `ddx(v)` ikke er null."
  syntax:
    content: protected int DdxUvDdyUvRegisterIndex { get; set; }
    return:
      type: System.Int32
      description: "Indeksen for Registrer som inneholder delvis-verdier."
  overload: System.Windows.Media.Effects.ShaderEffect.DdxUvDdyUvRegisterIndex*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Forsøkte å angi egenskapen DdxUvDdyUvRegisterIndex mer enn én gang eller etter første behandling av effekten."
  platform:
  - net462
