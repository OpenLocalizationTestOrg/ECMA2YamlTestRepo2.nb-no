  name: RegistryAuditRule
  nameWithType: RegistryAuditRule
  fullName: System.Security.AccessControl.RegistryAuditRule
  type: Class
  summary: "Representerer et sett med tilgangsrettigheter til overvåkes for en bruker eller gruppe. Denne klassen kan ikke arves."
  remarks: "Klassen RegistryAuditRule er blant et sett med klasser som .NET Framework gir for å administrere Windows access control sikkerhet på registernøkler. Hvis du vil se en oversikt over disse klassene og deres forhold til den underliggende Windows access control-strukturen kan <xref:System.Security.AccessControl.RegistrySecurity>.</xref:System.Security.AccessControl.RegistrySecurity>      > [!NOTE] > Windows access control sikkerhet kan bare brukes til registernøkler. Det kan ikke brukes på individuelle nøkkel/verdi-parene som er lagret i en nøkkel.       For å hente en liste over audit-regler som er aktivert for en registernøkkel, kan du bruke den <xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>metode for å få en <xref:System.Security.AccessControl.RegistrySecurity>objekt, og deretter bruke den <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>metode for å hente en samling RegistryAuditRule objekter.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.RegistrySecurity> </xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>       RegistryAuditRule objekter tilordner ikke en med tilgangskontrolloppføringer i den underliggende detaljert tilgangskontrollisten (DACL). Når du får settet av alle audit regler for en registernøkkel, settet inneholder det minste antallet regler for øyeblikket må express alle tilgangskontrolloppføringer      > [!NOTE] > Underliggende tilgangskontrolloppføringer endre som du bruker, og Fjern regler. Informasjonen i regler slås sammen hvis mulig hvis du vil beholde det minste antallet tilgangskontrolloppføringer. Derfor når du leser gjeldende liste over regler, kan den ikke se nøyaktig som listen over alle regler som du har lagt til.       Bruk RegistryAuditRule objekter til å angi tilgangsrettigheter til overvåkes for en bruker eller gruppe. Du kan bruke en regel til en registernøkkel ved bruk av <xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName>metode for å få den <xref:System.Security.AccessControl.RegistrySecurity>objektet.</xref:System.Security.AccessControl.RegistrySecurity> </xref:Microsoft.Win32.RegistryKey.GetAccessControl%2A?displayProperty=fullName> Endre den <xref:System.Security.AccessControl.RegistrySecurity>objektet ved hjelp av metodene å legge til regelen, og deretter bruke den <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName>metode for å knytte security-objektet.</xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.RegistrySecurity>      > [!IMPORTANT] > Du endrer en <xref:System.Security.AccessControl.RegistrySecurity>objektet har ikke innvirkning tilgangsnivåene for registernøkkelen før du kaller den <xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName>metode for å tilordne det endrede sikkerhetsobjektet til registernøkkelen.</xref:Microsoft.Win32.RegistryKey.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.RegistrySecurity>       RegistryAuditRule objekter er uforanderlig. Sikkerhet for en registernøkkel endres ved hjelp av metodene for den <xref:System.Security.AccessControl.RegistrySecurity>klassen for å legge til eller Fjern regler; som du gjør dette, underliggende tilgangskontrolloppføringer er endret.</xref:System.Security.AccessControl.RegistrySecurity>"
  syntax:
    content: 'public sealed class RegistryAuditRule : System.Security.AccessControl.AuditRule'
