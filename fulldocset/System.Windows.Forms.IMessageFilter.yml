  type: Interface
  summary: "Definerer et filter-grensesnitt for meldingen."
  remarks: "Dette grensesnittet gjør det mulig for en applikasjon å registrere en melding på før den er sendt til en kontroll eller skjemaet.       En klasse som implementerer grensesnittet IMessageFilter kan legges til programmets meldingen pumpe å filtrere ut en melding eller utføre andre operasjoner før meldingen er sendt til et skjema eller kontrollen. For å legge meldingsfilteret til en applikasjon meldingen pumpe, bruker du <xref:System.Windows.Forms.Application.AddMessageFilter%2A>metoden i <xref:System.Windows.Forms.Application>klasse.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.AddMessageFilter%2A>"
