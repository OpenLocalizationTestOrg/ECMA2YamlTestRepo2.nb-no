  summary: "Filtre er brukt av en melding før den er sendt."
  remarks: "Bruk PreFilterMessage til å filtrere ut en melding før den er sendt til en kontroll eller skjemaet. For eksempel for å stoppe den <xref:System.Windows.Forms.Control.Click>hendelse for en <xref:System.Windows.Forms.Button>kontrollen fra som sendes til kontrollen, du kan implementere metoden PreFilterMessage og returnerer en `true` verdi når den <xref:System.Windows.Forms.Control.Click>meldingen forekommer.</xref:System.Windows.Forms.Control.Click> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Control.Click> Du kan også bruke denne metoden til å utføre koden for arbeid du vil utføre før meldingen er sendt."
  syntax:
    content: public bool PreFilterMessage (ref System.Windows.Forms.Message m);
    parameters:
    - id: m
      type: System.Windows.Forms.Message
      description: "Meldingen som skal sendes. Du kan ikke endre denne meldingen."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>filtrere meldingen for å hindre at som sendes; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> å tillate meldingen for å fortsette til neste filter eller kontrollen."
