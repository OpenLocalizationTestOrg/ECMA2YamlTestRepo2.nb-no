  summary: "Gir kjerner implementering for den <xref href=&quot;System.Web.Hosting.VirtualFile&quot;> </xref> og <xref href=&quot;System.Web.Hosting.VirtualDirectory&quot;> </xref> objekter. En abstrakt klasse kan ikke startes."
  remarks: "Den abstrakte klassen VirtualFileBase inneholder vanlige metoder og egenskaper som er delt mellom den <xref:System.Web.Hosting.VirtualFile>og <xref:System.Web.Hosting.VirtualDirectory>objekter.</xref:System.Web.Hosting.VirtualDirectory> </xref:System.Web.Hosting.VirtualFile> Implementeringer av disse klassene angi kjøretiden ASP.NET med tilgang til filer og baner som brukes for å utføre kompilering. Hvis du vil ha mer informasjon om hvordan du bruker virtuelle filer og baner, kan du se <xref:System.Web.Hosting.VirtualPathProvider>klasse.</xref:System.Web.Hosting.VirtualPathProvider>"
  syntax:
    content: 'public abstract class VirtualFileBase : MarshalByRefObject'
  inheritance:
