  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Henter eller angir hvor ofte endring reduserer i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per rette millisekunder."
  remarks: "Bruk DesiredDeceleration-egenskapen til å angi den ønskede deselerasjon for treghet. Angi enten den <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>eller DesiredDeceleration, men ikke begge deler.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> Når du angir én av disse egenskapene, den andre egenskapen endres til <xref:System.Double.NaN?displayProperty=fullName>Hvis den har en verdi.</xref:System.Double.NaN?displayProperty=fullName>       Du finner mer informasjon om endringer i den [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).  Et eksempel på et program som svarer på endringer, kan du se [gjennomgang: opprette din første Touch programmet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "Hvor ofte endring reduserer i [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per rette millisekunder. Standard &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Egenskapen er satt til infinity.       - eller - egenskapen er satt til <xref:System.Double>.</xref:System.Double>"
