- uid: System.IO.Pipes.NamedPipeClientStream.Connect
  id: Connect
  parent: System.IO.Pipes.NamedPipeClientStream
  langs:
  - csharp
  name: Connect()
  nameWithType: NamedPipeClientStream.Connect()
  fullName: System.IO.Pipes.NamedPipeClientStream.Connect()
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Kobler til en venting server med en uendelig Tidsavbruddverdien."
  remarks: "Denne metoden kaller den <xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>metode med en uendelig Tidsavbruddverdien.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%28System.Int32%29>       Denne metoden venter på en datakanalforekomst blir tilgjengelig. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>kan returnere før <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>kalles fra den <xref:System.IO.Pipes.NamedPipeServerStream>objektet, men <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>vil ikke gå tilbake til <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>har returnert.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>       Alle data som skrives til datakanalen etter en <xref:System.IO.Pipes.NamedPipeClientStream>objektet er koblet, men før serveren er kalt <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, vil være tilgjengelig på serveren etter kall til <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  example:
  - "The following example demonstrates a method to send a string from a parent process to a child process using named pipes. This example creates a <xref:System.IO.Pipes.NamedPipeClientStream> object in a child process, which then connects to a pipe on the local computer. The server example can be seen in the <xref:System.IO.Pipes.NamedPipeServerStream> class. This example is part of a larger example provided for the <xref:System.IO.Pipes.NamedPipeServerStream> and <xref:System.IO.Pipes.NamedPipeClientStream> classes.  \n  \n [!code-vb[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/visualbasic/m-system.io.pipes.namedp_1_1.vb)]\n [!code-cs[System.IO.Pipes.NamedPipeClientStream_Sample1#01](~/add/codesnippet/csharp/m-system.io.pipes.namedp_1_1.cs)]"
  syntax:
    content: public void Connect ();
    parameters: []
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Klienten er allerede tilkoblet."
  platform:
  - net462
- uid: System.IO.Pipes.NamedPipeClientStream.Connect(System.Int32)
  id: Connect(System.Int32)
  parent: System.IO.Pipes.NamedPipeClientStream
  langs:
  - csharp
  name: Connect(Int32)
  nameWithType: NamedPipeClientStream.Connect(Int32)
  fullName: System.IO.Pipes.NamedPipeClientStream.Connect(Int32)
  type: Method
  assemblies:
  - System.Core
  namespace: System.IO.Pipes
  summary: "Kobler til en server som venter i den angitte tidsavbruddsperioden."
  remarks: "Denne metoden venter på en datakanalforekomst blir tilgjengelig. <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>returnerer kanskje før <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>kalles fra den <xref:System.IO.Pipes.NamedPipeServerStream>, men <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>vil ikke gå tilbake til <xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A>har returnert.</xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A></xref:System.IO.Pipes.NamedPipeClientStream.Connect%2A> Du har angitt den `timeout` parameter <xref:System.Threading.Timeout.Infinite>til å angi en uendelig Tidsavbruddverdien.</xref:System.Threading.Timeout.Infinite>       Alle data som skrives til datakanalen etter en <xref:System.IO.Pipes.NamedPipeClientStream>objektet er koblet, men før serveren er kalt <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>, vil være tilgjengelig på serveren etter kall til <xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A>.</xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeServerStream.WaitForConnection%2A> </xref:System.IO.Pipes.NamedPipeClientStream>"
  syntax:
    content: public void Connect (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "Antall millisekunder man skal vente på at serveren skal svare før tilkoblingen blir tidsavbrutt."
  overload: System.IO.Pipes.NamedPipeClientStream.Connect*
  exceptions:
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: "Kan ikke koble til serveren i den angitte <code> timeout </code> periode."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>er mindre enn 0 og ikke er satt til <xref:System.Threading.Timeout.Infinite>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Klienten er allerede tilkoblet."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Serveren er koblet til en annen klient og tidsavbruddsperioden er utløpt."
  platform:
  - net462
