  summary: "Animerer fra den <xref href=&quot;System.Windows.Media.Matrix&quot;> </xref> verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>ved hjelp av diskret interpolering.</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value*>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>å animere en <xref:System.Windows.Media.Matrix>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Windows.Media.Matrix> </xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.MatrixKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.MatrixAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.MatrixKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.MatrixKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige nøkkelen rammen slutter og slutter når sin egen key time er nådd.       Diskret key forhandleren som DiscreteMatrixKeyFrame opprette plutselig &quot;Hopp&quot; mellom verdier (ingen interpolering). Med andre ord, endres ikke egenskapen animerte til key rammens key time og deretter egenskapen animerte går plutselig til målverdien."
