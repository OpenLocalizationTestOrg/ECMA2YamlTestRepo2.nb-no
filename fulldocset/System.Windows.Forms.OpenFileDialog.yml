  name: OpenFileDialog
  nameWithType: OpenFileDialog
  fullName: System.Windows.Forms.OpenFileDialog
  type: Class
  summary: "Viser en standard dialogboks om at brukeren å åpne en fil. Denne klassen kan ikke arves."
  remarks: "Denne klassen kan du se om det finnes en fil, og åpne den. Den <xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A>egenskapen bestemmer om en skrivebeskyttet avmerkingsboks vises i dialogboksen.</xref:System.Windows.Forms.OpenFileDialog.ShowReadOnly%2A> Den <xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A>egenskapen angir om det er merket av for skrivebeskyttet.</xref:System.Windows.Forms.OpenFileDialog.ReadOnlyChecked%2A>       De fleste av kjernefunksjonalitet for denne klassen er funnet i <xref:System.Windows.Forms.FileDialog>klasse.</xref:System.Windows.Forms.FileDialog>       Hvis du vil gi brukeren mulighet til å velge en mappe i stedet for en fil, bruker du <xref:System.Windows.Forms.FolderBrowserDialog>i stedet.</xref:System.Windows.Forms.FolderBrowserDialog>"
  example:
  - "The following code example creates an OpenFileDialog, sets several properties to define the file extension filter and dialog behavior, and displays the dialog box using the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A?displayProperty=fullName> method. The example requires a form with a <xref:System.Windows.Forms.Button> placed on it and a reference to the <xref:System.IO> namespace added to it.  \n  \n [!code-cpp[Classic OpenFileDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.o_1_1.cpp)]\n [!code-cs[Classic OpenFileDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.o_1_1.cs)]\n [!code-vb[Classic OpenFileDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.o_1_1.vb)]"
  syntax:
    content: 'public sealed class OpenFileDialog : System.Windows.Forms.FileDialog'
