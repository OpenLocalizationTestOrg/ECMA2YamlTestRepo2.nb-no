  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter navnet og filtypen for filen som er valgt i dialogboksen. Filnavnet inneholder ikke banen."
  remarks: "En sikker filnavnet (bare filnavn og filtype uten bane) kan brukes til å forbedre sikkerheten for programmer fordi den ikke utløse baneinformasjon. Denne egenskapen må være tilgjengelige for kode som kjører med begrenset klarering."
  syntax:
    content: public string SafeFileName { get; }
    return:
      type: System.String
      description: "Filnavnet og filutvidelsen til filen valgte i dialogboksen. Filnavnet inneholder ikke banen. Standardverdien er en tom streng."
  overload: System.Windows.Forms.OpenFileDialog.SafeFileName*
  exceptions: []
  platform:
  - net462
