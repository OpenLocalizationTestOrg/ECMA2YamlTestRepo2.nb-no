  summary: "Gir et typen konverteringsprogram for å konvertere komponentene til og fra ulike representasjoner."
  remarks: "Denne klassen implementerer <xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>og <xref:System.ComponentModel.ComponentConverter.GetProperties%2A>ved å returnere egenskapene via <xref:System.ComponentModel.TypeDescriptor.GetProperties%2A>-metoden til <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ComponentConverter.GetProperties%2A> </xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>       Du finner mer informasjon om typen konverteringsprogrammer i <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Du aldri må opprette en forekomst av ComponentConverter. I stedet kalle <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden for <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>basistabellen klasse.</xref:System.ComponentModel.TypeConverter>       Denne konverteringsprogram konverterer et objekt som implementerer <xref:System.ComponentModel.IComponent>og viser egenskapene i Egenskaper-vinduet.</xref:System.ComponentModel.IComponent>"
