  fullName: System.Data.Objects.DataClasses.EdmSchemaAttribute
  type: Class
  summary: "Attributtet som angir at samlingen inneholder klasser som er tilordnet til enhetstyper i en begrepsmodell."
  remarks: "Dette attributtet brukes med en samling som inneholder enhetstyper. Det kreves bare brukes én gang, men den kan brukes flere ganger. Når det brukes flere ganger på en enkel samling i Visual Basic-prosjekter i <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>konstruktøren må brukes til å oppgi en GUID strengverdi som er unikt for hver begrepsmodell refererer til samlingen.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
