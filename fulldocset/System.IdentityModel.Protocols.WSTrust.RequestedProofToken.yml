  name: RequestedProofToken
  nameWithType: RequestedProofToken
  fullName: System.IdentityModel.Protocols.WSTrust.RequestedProofToken
  type: Class
  summary: "Representerer innholdet i et wst:RequestedProofToken-element."
  remarks: "Innholdet i et wst:RequestedProofToken-element kan være en kryptert nøkkel eller en nøkkel i ren tekst. I ett av disse tilfellene i <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A>egenskapen inneholder nøkkelen.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ProtectedKey%2A> Hvis sikkerhetstokenet er en vanlig tokenet, for eksempel en SCT blir øktnøkkelen materiale som henter kryptert. Når wst:RequestedProofToken inneholder bare et wst:ComputedKey-element som når det gjelder kombinert entropy den <xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>oppbevarer innholdet.</xref:System.IdentityModel.Protocols.WSTrust.RequestedProofToken.ComputedKeyAlgorithm%2A>       For mer informasjon om elementet som denne klassen representerer, kan du se versjonen av WS-Trust spesifikasjonen som gjelder for scenariet."
  syntax:
    content: public class RequestedProofToken
  inheritance:
