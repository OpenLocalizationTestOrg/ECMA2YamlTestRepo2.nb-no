  summary: "Oppdateringer av <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref> for en node som er registrert i et bestemt node nett."
  remarks: "Oppdateringen kalles når adressen til den <xref:System.ServiceModel.PeerNode>endringer i den lokale maskinen.</xref:System.ServiceModel.PeerNode>"
  syntax:
    content: public abstract void Update (object registrationId, System.ServiceModel.PeerNodeAddress updatedNodeAddress, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "Et token for registrering av ID for noden hentet av en tidligere kall til<xref:System.ServiceModel.PeerResolver.Register*></xref:System.ServiceModel.PeerResolver.Register*>"
    - id: updatedNodeAddress
      type: System.ServiceModel.PeerNodeAddress
      description: "Oppdaterte Endepunktsadressen (og andre multihoming IP-adresser)."
    - id: timeout
      type: System.TimeSpan
      description: "Hvor lenge man skal vente på vellykket før forsøket å oppdatere nodens registrering i node-nettet. Hvis forsøket mislykkes, <xref:System.TimeoutException>oppstår på motparten.</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Update*
  exceptions: []
  platform:
  - net462
