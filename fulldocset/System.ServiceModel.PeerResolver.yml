- uid: System.ServiceModel.PeerResolver.Unregister(System.Object,System.TimeSpan)
  id: Unregister(System.Object,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Unregister(Object,TimeSpan)
  nameWithType: PeerResolver.Unregister(Object,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Unregister(Object,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Fjerner registreringen posten for en node fra en node-nett."
  remarks: "En registrerings-ID er en node Løsningsprogrammet token, som i det svært minimums representerer tuppelen av en node node-ID og nett-ID. Denne ID-verdien må ha fått i et tidligere kall til <xref:System.ServiceModel.PeerResolver.Register%2A>.</xref:System.ServiceModel.PeerResolver.Register%2A>       Avregistrer kalles i to spesifikke tilfeller: – når den <xref:System.ServiceModel.PeerNode>er avslutter motparten nett (vanligvis som et resultat av avslutning av det siste node kanal eller tjenesteverten som er knyttet til).</xref:System.ServiceModel.PeerNode>      -Når den <xref:System.ServiceModel.PeerNode>Finner ingen tilgjengelige endepunktsadresser med andre noder deltar i node-nett.</xref:System.ServiceModel.PeerNode> Resultatet av <xref:System.ServiceModel.PeerNode>er ikke lenger tilgjengelig, og den vil forsøke å kalle Avregistrer for å avregistrere seg selv fra <xref:System.ServiceModel.PeerResolver>.</xref:System.ServiceModel.PeerResolver> </xref:System.ServiceModel.PeerNode> Hvis andre node noder i nettet blir tilgjengelige etter fjerning, kan noden registrere seg på nytt ved å kalle <xref:System.ServiceModel.PeerResolver.Register%2A>og få en ny registrering ID.</xref:System.ServiceModel.PeerResolver.Register%2A>"
  syntax:
    content: public abstract void Unregister (object registrationId, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "En registrerings-ID for noden som er hentet av en tidligere kall til <xref:System.ServiceModel.PeerResolver.Register*>.</xref:System.ServiceModel.PeerResolver.Register*>"
    - id: timeout
      type: System.TimeSpan
      description: "Hvor lenge man skal vente på en vellykket fjerning av registrering fra node-nett. Hvis forsøket mislykkes, <xref:System.TimeoutException>oppstår på motparten.</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Unregister*
  exceptions: []
  platform:
  - net462
