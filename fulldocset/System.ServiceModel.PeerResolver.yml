  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Initialiserer gjeldende node Løsningsprogrammet forekomst med nye angitte Endepunktadressen og innstillinger."
  remarks: "Denne metoden initialiserer ganske enkelt eksisterende node Løsningsprogrammet forekomsten; Det opprettes en ny. Hvis du vil opprette en ny node Løsningsprogrammet kalle metoden CreatePeerResolver i det tilsvarende bindingselementet (for eksempel <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>).</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>"
  syntax:
    content: public virtual void Initialize (System.ServiceModel.EndpointAddress address, System.ServiceModel.Channels.Binding binding, System.ServiceModel.Description.ClientCredentials credentials, System.ServiceModel.PeerResolvers.PeerReferralPolicy referralPolicy);
    parameters:
    - id: address
      type: System.ServiceModel.EndpointAddress
      description: "<xref:System.ServiceModel.EndpointAddress>som inneholder nye Endepunktsadressen for denne forekomsten av Løsningsprogrammet node.</xref:System.ServiceModel.EndpointAddress>"
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "<xref:System.ServiceModel.Channels.Binding>som angir den nye nettverksbindingen for dette node-Løsningsprogram.</xref:System.ServiceModel.Channels.Binding>"
    - id: credentials
      type: System.ServiceModel.Description.ClientCredentials
      description: "<xref:System.ServiceModel.Description.ClientCredentials>som angir den nye legitimasjonen for klienten for denne node-Løsningsprogram.</xref:System.ServiceModel.Description.ClientCredentials>"
    - id: referralPolicy
      type: System.ServiceModel.PeerResolvers.PeerReferralPolicy
      description: "<xref href=&quot;System.ServiceModel.PeerResolvers.PeerReferralPolicy&quot;></xref>som angir den nye henvisning-policyen for denne node-Løsningsprogram."
  overload: System.ServiceModel.PeerResolver.Initialize*
  exceptions: []
  platform:
  - net462
