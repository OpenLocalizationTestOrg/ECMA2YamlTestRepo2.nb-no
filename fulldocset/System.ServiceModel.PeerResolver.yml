  fullName: System.ServiceModel.PeerResolver
  type: Class
  summary: "Angir en basistype brukes til å definere kontrakten for registreringen og løsing av en node nett ID til endepunktsadresser med noder som deltar i nettet."
  remarks: "Denne klassen er basisklasse for implementering av egendefinerte peer name omgjørere. En node navnet løsningen er en søketjeneste brukes av node kanaler for å finne node noder deltar i et node nett. Den brukes også &quot;Registrer&quot; en node i en node er nett mekanisme som noden node blir kjent og tilgjengelig fra node-nett."
