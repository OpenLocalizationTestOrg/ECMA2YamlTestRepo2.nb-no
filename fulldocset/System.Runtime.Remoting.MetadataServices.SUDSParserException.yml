  remarks: "SUDSParserException er generert av ekstern kommunikasjon WSDL parseren. WSDL-parseren brukes av den [Soapsuds-verktøyet (Soapsuds.exe)](http://msdn.microsoft.com/en-us/40f6f8c8-b80c-4e9f-a920-31bcd0cf45c5), og du kan også skal aktiveres ved hjelp av <xref:System.Runtime.Remoting.MetadataServices.MetaData>klasse.</xref:System.Runtime.Remoting.MetadataServices.MetaData>       SUDSParserException bruker HRESULT COR_E_EXCEPTION, som har verdien 0x80131500.       En liste med opprinnelige verdier for en forekomst av SUDSParserException, kan du se den <xref:System.Exception>konstruktører.</xref:System.Exception>"
