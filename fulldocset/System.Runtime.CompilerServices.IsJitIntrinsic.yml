  summary: "Angir at en modifisert metode er en indre verdi som utelukkende tidsnok (JIT) kompilatoren kan utføre spesielle kodegenerering. Denne klassen kan ikke arves."
  remarks: "Kompilatorer Send egendefinerte modifikatorer i metadata for å endre måten utelukkende tidsnok (JIT) kompilatoren håndterer verdier når standard virkemåte ikke er riktig.  Når JIT kompilatoren støter egendefinerte modifikatoren, behandler verdi som angir modifikatoren.  Kompilatorer kan bruke egendefinerte modifikatorer metoder, parametere, og returnere verdier.  JIT kompilatoren må svare på obligatoriske modifikatorer, men kan ignorere valgfrie modifikatorer.       Du kan sende egendefinerte modifikatorer til metadata ved hjelp av én av disse metodene:-bruker metodene i den <xref:System.Reflection.Emit.TypeBuilder>klasse som <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>, og <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Generering av en Microsoft mellomspråk (MSIL) instruksjonsfil som inneholder kall til `modopt` og `modreq`, og samle filen med den [Ilasm.exe (IL Assembler)](~/add/includes/ajax-current-ext-md.md).      -Bruker uforvaltede gjenspeilingen API."
