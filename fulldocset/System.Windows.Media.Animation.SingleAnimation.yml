- uid: System.Windows.Media.Animation.SingleAnimation.By
  id: By
  parent: System.Windows.Media.Animation.SingleAnimation
  langs:
  - csharp
  name: By
  nameWithType: SingleAnimation.By
  fullName: System.Windows.Media.Animation.SingleAnimation.By
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Henter eller angir totalbeløpet som endrer animasjonen Start verdien."
  remarks: "Use the By property when you want to animate a value \"by\" a certain amount, rather than specifying a starting or ending value. You may also use the By property with the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> property. The following table summarizes how the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A>, <xref:System.Windows.Media.Animation.SingleAnimation.To%2A>, and By properties may be used together or separately to determine an animation's target values.  \n  \n|Properties Specified|Resulting Behavior|  \n|--------------------------|------------------------|  \n|<xref:System.Windows.Media.Animation.SingleAnimation.From%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> property to the base value of the property being animated or to a previous animation's output value, depending on how the previous animation is configured.|  \n|<xref:System.Windows.Media.Animation.SingleAnimation.From%2A> and <xref:System.Windows.Media.Animation.SingleAnimation.To%2A>|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> property to the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> property.|  \n|<xref:System.Windows.Media.Animation.SingleAnimation.From%2A> and By|The animation progresses from the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> property to the value specified by the sum of the <xref:System.Windows.Media.Animation.SingleAnimation.From%2A> and By properties.|  \n|<xref:System.Windows.Media.Animation.SingleAnimation.To%2A>|The animation progresses from the animated property's base value or a previous animation's output value to the value specified by the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> property.|  \n|By|The animation progresses from the base value of the property being animated or a previous animation's output value to the sum of that value and the value specified by the By property.|  \n  \n **Note** If you set both the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> and By properties, the <xref:System.Windows.Media.Animation.SingleAnimation.To%2A> property takes precedence and the By property is ignored.  \n  \n To use other interpolation methods or animate between more than two target values, use a <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> object.  \n  \n<a name=\"xamlAttributeUsage_By\"></a>   \n## XAML Attribute Usage  \n <*object* `By`=\"<xref:System.Single>\"/>  \n  \n \\- or -  \n  \n <*object* `By`=\"{[x:Null Markup Extension](~/add/includes/ajax-current-ext-md.md)}\"/>  \n  \n<a name=\"dependencyPropertyInfo_By\"></a>   \n## Dependency Property Information  \n  \n|||  \n|-|-|  \n|Identifier field|<xref:System.Windows.Media.Animation.SingleAnimation.ByProperty>|  \n|Metadata properties set to `true`|None|"
