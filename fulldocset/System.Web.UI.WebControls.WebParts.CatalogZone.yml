  remarks: "Egenskapen ZoneTemplate refererer til en mal av typen <xref:System.Web.UI.ITemplate>som brukes til å inneholde den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller i sonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.ITemplate> Malen sone kan siden utviklere deklarere den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller de vil bruke utholdenhet format i stedet for at du må opprette alle kontrollene programmatisk.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Angi aksessor for ZoneTemplate egenskapen kall av <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>metode, som tvinger samlingen av <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller som er angitt i malen sone på siden oppdateres.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Dette sikrer at samlingen av kontroller refererer til sonen forblir gjeldende når en bruker endrer kontrollene faktisk deklarert i malen på siden."
  syntax:
    content: public virtual System.Web.UI.ITemplate ZoneTemplate { get; set; }
