  namespace: System.Web.UI.WebControls.WebParts
  summary: "Oppretter en forekomst av hver <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref> type som er deklarert i sonen."
  remarks: "Metoden CreateCatalogParts er en kritisk fordi når en bruker bytter en side til katalogen visningsmodus, denne metoden, oppretter alle de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrollene som utgjør webdeler-katalogen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Metoden CreateCatalogParts i <xref:System.Web.UI.WebControls.WebParts.CatalogZone>klassen som er angitt med webdeler kontrollen settet kan opprette en serverkontroll som arver fra <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klasse.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> Hvis du oppretter en egendefinert <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrollere og deklarere på en side i en <xref:System.Web.UI.WebControls.WebParts.CatalogZone>kontroll, denne metoden oppretter kontrollen når en bruker bytter siden i katalogmodus.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       For ulike årsaker du imidlertid ha kontroll over CreateCatalogParts-metoden. Du kan vil lage bare enkelte <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Sett du oppretter et egendefinert <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller som har gjennomført og hører til en enkelt produkt eller organisasjon.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Hvis du vil at siden utviklerne er begrenset til ved hjelp av disse egendefinerte kontroller i en katalog, bør du skal arve fra den <xref:System.Web.UI.WebControls.WebParts.CatalogZone>klasse overstyre metoden CreateCatalogParts og Tillat metoden til å opprette bare kontroller av samme type som de egendefinerte kontrollene.</xref:System.Web.UI.WebControls.WebParts.CatalogZone>"
