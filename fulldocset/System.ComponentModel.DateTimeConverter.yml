  name: DateTimeConverter
  nameWithType: DateTimeConverter
  fullName: System.ComponentModel.DateTimeConverter
  type: Class
  summary: "Gir et typen konverteringsprogram til å konvertere <xref:System.DateTime>objekter til og fra ulike representasjoner.</xref:System.DateTime>"
  remarks: "Denne konverteringsprogram kan bare konvertere en <xref:System.DateTime>objektet til og fra en streng.</xref:System.DateTime>       Den <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>metoden bruker den <xref:System.DateTime.Parse%2A>metoden for den <xref:System.DateTime>klassen for å konvertere fra en streng.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       Den <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>metoden bruker den gjeldende kulturen, hvis en <xref:System.Globalization.CultureInfo>er ikke angitt.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Vanligvis <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>bruker den <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>til å formatere en dato og <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>med den <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>til å formatere dato og klokkeslett.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Hvis den <xref:System.Globalization.CultureInfo.InvariantCulture%2A>egenskapen sendes, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>bruker åååå-mm-dd til å formatere en dato og <xref:System.Object.ToString%2A>til å formatere dato og klokkeslett.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Du finner mer informasjon om typen konverteringsprogrammer i <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Du aldri må opprette en forekomst av DateTimeConverter. I stedet kalle <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden for <xref:System.ComponentModel.TypeDescriptor>klasse.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> For mer informasjon, kan du se eksemplene i <xref:System.ComponentModel.TypeConverter>basistabellen klasse.</xref:System.ComponentModel.TypeConverter>"
