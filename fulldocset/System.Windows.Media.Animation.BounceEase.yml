  fullName: System.Windows.Media.Animation.BounceEase
  type: Class
  summary: "Representerer en easing funksjon som oppretter en animerte hoppende effekt."
  remarks: "Følgende diagrammet viser BounceEase ved hjelp av ulike verdier for <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, der *f*(*t*) representerer animasjonen fremdriften og *t* representerer klokkeslett.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![BounceEase EasingMode diagrammer. ] (~/add/media/bounceease-graph.png &quot;BounceEase EasingMode diagrammer.&quot;)       Du kan angi hvor mange avvisninger skje ved hjelp av den <xref:System.Windows.Media.Animation.BounceEase.Bounces%2A>egenskapen og angi hvordan bouncy (hvordan Elastisk avvisninger er) ved hjelp av den <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>egenskapen.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> </xref:System.Windows.Media.Animation.BounceEase.Bounces%2A> Den <xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A>egenskapen angir amplitude skalering av den neste sprett.</xref:System.Windows.Media.Animation.BounceEase.Bounciness%2A> For eksempel bounciness verdien 2 dobbelt så amplitude av den neste sprett under en enkel måte i, og den halveres amplitude av den neste sprett under en enkelt ut.       Det er flere easing funksjoner i tillegg til BounceEase som du kan utforske ved å bruke følgende Silverlight-utvalg.       [Kjør dette eksemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) i tillegg til ved hjelp av de easing funksjonene som er inkludert i kjøretid, kan du opprette egendefinerte easing funksjoner ved arving fra <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BounceEase&quot;></a>## XAML objektet elementet Bruk```   <BounceEase .../>   ```"
  example:
  - "The following example applies a BounceEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a bouncing effect.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
