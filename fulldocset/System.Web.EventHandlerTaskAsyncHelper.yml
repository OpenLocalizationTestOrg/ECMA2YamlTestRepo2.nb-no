  type: Class
  summary: "Konverterer oppgaven returnerer asynkrone metoder til metoder som bruker den asynkrone programming modellen som brukes i tidligere versjoner av ASP.NET, og som er basert på starte og slutte hendelser."
  remarks: "For å håndtere asynkrone oppgavene i ASP.NET 4.5, implementere logikken for å returnere en oppgave som en <xref:System.Web.TaskEventHandler>delegere.</xref:System.Web.TaskEventHandler> Denne modellen av asynkron oppgaven-basert program erstatter modellen brukes i tidligere versjoner av ASP.NET, som basiser alle hendelseshåndtering på starte og slutte hendelser. Når du har implementert en <xref:System.Web.TaskEventHandler>representant, du kan sende den til den <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>konstruktør som bryter oppgaven returnerer logikken og konverterer behandlingsprogrammet til modellen som bruker starte og slutte hendelser.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> EventHandlerTaskAsyncHelper klassen aktiverer din <xref:System.Web.TaskEventHandler>objektet skal være kompatibel med ASP.NET siden framework.</xref:System.Web.TaskEventHandler> Når du kaller den <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>metode til å behandle oppgaven for en asynkron side, kan du bruke den <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>og <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>egenskapene som skal sendes konverterte Start- og hendelsen behandlingsprogramdelen til metoden.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
  syntax:
