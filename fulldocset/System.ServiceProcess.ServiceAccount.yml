  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "Angir sikkerhetskonteksten for en tjeneste, som definerer filtypen pålogging."
  remarks: "Bruk ServiceAccount opplistingen når du initialisere en <xref:System.ServiceProcess.ServiceProcessInstaller>til å angi sikkerhetskonteksten for tjenesten du installerer.</xref:System.ServiceProcess.ServiceProcessInstaller> Sikkerhetskonteksten angir rettighetene har en tjeneste på systemet, og hvordan tjenestene brukes på nettverket (for eksempel om tjenesten viser datamaskinens legitimasjon eller anonym legitimasjon til eksterne servere). Opplistingen ServiceAccount gir en rekke tillatelser slik at du kan angi rettighetene du trenger for en bestemt tjeneste.       Den `LocalSystem` verdi definerer en svært privilegert konto, men de fleste services krever ikke slike en forhøyede privilegier. Den `LocalService` og `NetworkService` opplisting medlemmer angi en lavere tilgangsnivå for sikkerhetskonteksten.      > [!NOTE] > Verdiene `LocalService` og `NetworkService` er bare tilgjengelig på Windows XP og Windows Server 2003 familie."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
