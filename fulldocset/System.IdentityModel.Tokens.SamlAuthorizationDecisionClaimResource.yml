  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener angi deres krav ved hjelp av SAML deklarasjoner.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Krav i SAML-deklarasjonen representeres av SAML-setninger. SAML spesifikasjonen definerer et sett med SAML setningen typer og én av dem er <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> En <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>deklarasjoner beslutningstreet en godkjenning av en SAML instansen om tilgang til en bestemt ressurs.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Klassen SamlAuthorizationDecisionClaimResource representerer en ressurs for krav for <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

