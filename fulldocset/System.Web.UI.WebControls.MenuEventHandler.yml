### YamlMime:ManagedReference
items:
- uid: System.Web.UI.WebControls.MenuEventHandler
  id: MenuEventHandler
  langs:
  - csharp
  name: MenuEventHandler
  nameWithType: MenuEventHandler
  fullName: System.Web.UI.WebControls.MenuEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> hendelsen eller <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen."
  remarks: "Klassen MenuEventHandler brukes til å representere metoden som håndterer hendelser i følgende tabell.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| Forekommer når et menyelement klikkes.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> Denne hendelsen brukes vanligvis til å synkronisere en <xref:System.Web.UI.WebControls.Menu>kontroll med en annen kontroll på siden. |   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Oppstår når et menyelement er bundet til data.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> Denne hendelsen brukes vanligvis til å endre et menyelement før den vises i en <xref:System.Web.UI.WebControls.Menu>-kontroll. |       Når du oppretter en MenuEventHandler representant, du identifisere metoden som håndterer hendelsen.</xref:System.Web.UI.WebControls.Menu> Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to use the MenuEventHandler delegate to programmatically register an event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemClick> event of a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_11_1.aspx)]\n [!code-vb[MenuEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_11_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
  syntax:
    content: public delegate void MenuEventHandler(object sender, MenuEventArgs e);
  inheritance:
