  remarks: "Denne metoden blokkerer mens e-postmeldingen er sendt. Du kan angi en tidsavbrudd verdi ved hjelp av <xref:System.Net.Mail.SmtpClient.Timeout%2A>til å sikre at metoden returnerer etter en viss tid går.</xref:System.Net.Mail.SmtpClient.Timeout%2A>       Før du kaller opp denne metoden den <xref:System.Net.Mail.SmtpClient.Host%2A>og <xref:System.Net.Mail.SmtpClient.Port%2A>Egenskaper må settes enten gjennom konfigurasjonsfilene ved å angi de relevante egenskapene eller ved å sende denne informasjonen til den <xref:System.Net.Mail.SmtpClient.%23ctor%28System.String%2CSystem.Int32%29>konstruktør.</xref:System.Net.Mail.SmtpClient.%23ctor%28System.String%2CSystem.Int32%29> </xref:System.Net.Mail.SmtpClient.Port%2A> </xref:System.Net.Mail.SmtpClient.Host%2A>       Du kan ikke kalle denne metoden hvis meldingen sendes asynkront.       Hvis SMTP-verten krever legitimasjon, må du konfigurere dem før du kaller opp denne metoden. For å angi legitimasjon, kan du bruke den <xref:System.Net.Mail.SmtpClient.UseDefaultCredentials%2A>eller <xref:System.Net.Mail.SmtpClient.Credentials%2A>Egenskaper.</xref:System.Net.Mail.SmtpClient.Credentials%2A> </xref:System.Net.Mail.SmtpClient.UseDefaultCredentials%2A>       Hvis du får en <xref:System.Net.Mail.SmtpException>unntak, kontroll av <xref:System.Net.Mail.SmtpException.StatusCode%2A>til å finne årsaken operasjonen mislyktes.</xref:System.Net.Mail.SmtpException.StatusCode%2A> </xref:System.Net.Mail.SmtpException> Den <xref:System.Net.Mail.SmtpException>kan også inneholde en indre unntak som angir årsak operasjonen mislyktes.</xref:System.Net.Mail.SmtpException>       Når du sender e-post ved hjelp av <xref:System.Net.Mail.SmtpClient.Send%2A>flere mottakere og SMTP serveren godtar noen mottakere som gyldig og avslår andre, <xref:System.Net.Mail.SmtpClient.Send%2A>sender e-post til mottakerne som er godkjent og deretter en <xref:System.Net.Mail.SmtpFailedRecipientsException>forårsakes.</xref:System.Net.Mail.SmtpFailedRecipients