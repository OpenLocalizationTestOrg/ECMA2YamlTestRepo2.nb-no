ption> Den <xref:System.Net.Mail.SmtpException>kan også inneholde en indre unntak som angir årsak operasjonen mislyktes.</xref:System.Net.Mail.SmtpException>       Når du sender e-post ved hjelp av <xref:System.Net.Mail.SmtpClient.SendAsync%2A>til flere mottakere, hvis SMTP-serveren godtar noen mottakere som gyldig og avviser andre, en <xref:System.Net.Mail.SmtpException>returnert med en <xref:System.NullReferenceException>for det interne unntaket.</xref:System.NullReferenceException> </xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> Hvis dette skjer, <xref:System.Net.Mail.SmtpClient.SendAsync%2A>kan ikke sende e-post til noen av mottakerne.</xref:System.Net.Mail.SmtpClient.SendAsync%2A>       Programmet finner en feil ved servervalidering sertifikatet ved å undersøke den <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>egenskapen ble sendt til den <xref:System.Net.Mail.SendCompletedEventHandler>delegere.</xref:System.Net.Mail.SendCompletedEventHandler> </xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A>       Den <xref:System.Net.Mail.SmtpClient.Timeout%2A>har ingen innvirkning et <xref:System.Net.Mail.SmtpClient.SendAsync%2A>kall.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Timeout%2A>       Du kan sende e-post og blokkerer mens de er overført til SMTP-serveren ved bruk av <xref:System.Net.Mail.SmtpClient.Send%2A>metoder.</xref:System.Net.Mail.SmtpClient.Send%2A>      > [!NOTE] > Hvis den <xref:System.Net.Mail.SmtpClient.EnableSsl%2A>er satt til `true`, og SMTP-serveren ikke Presenter STARTTLS som svar på EHLO kommando, deretter et kall til <xref:System.Net.Mail.SmtpClient.Send%2A>eller <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metoder vil throw <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A> </xref:System.Net.Mail.SmtpClient.EnableSsl%2A>"
