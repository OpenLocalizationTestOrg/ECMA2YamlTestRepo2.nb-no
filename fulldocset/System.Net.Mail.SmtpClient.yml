- uid: System.Net.Mail.SmtpClient.EnableSsl
  id: EnableSsl
  parent: System.Net.Mail.SmtpClient
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpClient.EnableSsl
  fullName: System.Net.Mail.SmtpClient.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Mail
  summary: "Angi om den <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> bruker SSL (Secure Sockets LAYER) til å kryptere tilkoblingen."
  remarks: "Egenskapen EnableSsl angir om SSL brukes til å få tilgang til den angitte SMTP-serveren.       Standardverdien for denne egenskapen kan også angis i en maskin eller programkonfigurasjonsfilen. Endringer som gjøres i egenskapen EnableSsl overstyre filen konfigurasjonsinnstillingene.       Den <xref:System.Net.Mail.SmtpClient>klassen støtter bare den SMTP-utvidelsen for sikker SMTP over Transport Layer Security som er definert i RFC 3207.</xref:System.Net.Mail.SmtpClient> SMTP-økt starter på en ukryptert kanal i denne modusen, og en STARTTLS-kommando er sendt av klienten til serveren for å bytte til sikker kommunikasjon med SSL. Se RFC 3207 som er publisert av tekniske Task Force (IETF Internet) for mer informasjon.       En alternativ tilkoblingsmetode er der en SSL-økten er opprettet på forhånd før alle protokoller kommandoer sendes. SMTP over SSL eller SMTPS, og som standard bruker porten 465 denne tilkoblingsmetoden kalles SMTP/SSL. Denne metoden for alternativ servertilkobling bruker SSL støttes ikke.       Du kan bruke <xref:System.Net.Mail.SmtpClient.ClientCertificates%2A>til å angi hvilken klientsertifikater som skal brukes til å opprette SSL-tilkobling.</xref:System.Net.Mail.SmtpClient.ClientCertificates%2A> Den <xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A>gjør det mulig å avslå sertifikatet fra SMTP-serveren.</xref:System.Net.ServicePointManager.ServerCertificateValidationCallback%2A> Den <xref:System.Net.ServicePointManager.SecurityProtocol%2A>egenskapen kan du angi hvilken versjon av SSL-protokollen som skal brukes.</xref:System.Net.ServicePointManager.SecurityProtocol%2A>      > [!NOTE] > Hvis egenskapen EnableSsl er satt til `true`, og SMTP-serveren ikke Presenter STARTTLS som svar på EHLO kommando, deretter et kall til <xref:System.Net.Mail.SmtpClient.Send%2A>eller <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metoder vil throw <xref:System.Net.Mail.SmtpException>.</xref:System.Net.Mail.SmtpException> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
  example:
  - "The following code example establishes an SSL connection with the SMTP server and uses the connection to send an email.  \n  \n [!code-cs[NclSSLMailSync#1](~/add/codesnippet/csharp/p-system.net.mail.smtpcl_1_1.cs)]"
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> bruker SSL; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
