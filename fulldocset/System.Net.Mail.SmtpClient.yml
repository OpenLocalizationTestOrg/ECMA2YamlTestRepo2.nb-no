  remarks: "Tilkobling av den gjeldende forekomsten av den <xref:System.Net.Mail.SmtpClient>klassen til SMTP-serveren kan brukes på nytt om et program som ønsker å sende flere meldinger til samme SMTP-serveren.</xref:System.Net.Mail.SmtpClient> Dette er spesielt nyttig når godkjenning eller kryptering brukes kobler til SMTP-serveren. Prosessen for godkjenning og oppretter en TLS-økt kan være omfattende operasjoner. Et krav for å gjenopprette en tilkobling for hver melding under sending av et stort antall e-post til samme SMTP-serveren kan ha størst innvirkning på ytelsen. Det finnes flere høyt volum e-postprogrammer som sende e-status, nyhetsbrev distribusjoner eller e-varsler. Mange e-post-klientprogrammer støtter også en frakoblet modus der brukere kan skrive mange e-postmeldinger som sendes senere når en tilkobling til SMTP-serveren er opprettet. Det er vanlig for e-postklient sende alle SMTP-meldinger til en bestemt SMTP-server (levert av Internett-leverandør) som videresender denne e-postadressen til andre SMTP-servere.       Den <xref:System.Net.Mail.SmtpClient>Klasseimplementering pools SMTP-tilkoblinger slik at den kan unngå overhead for å opprette en tilkobling for hver melding til den samme serveren på nytt.</xref:System.Net.Mail.SmtpClient> Et program kan bruke samme <xref:System.Net.Mail.SmtpClient>objekt for å sende mange forskjellige e-post til samme SMTP-serveren og mange ulike SMTP-servere.</xref:System.Net.Mail.SmtpClient> Det er derfor ikke er mulig å finne ut når et program er ferdig med <xref:System.Net.Mail.SmtpClient>objekt og skal ryddes. du</xref:System.Net.Mail.SmtpClient>       Når en SMTP-økten er ferdig, og klienten ønsker å avslutte tilkoblingen, må den sende en melding Avslutt til serveren for å angi at den har ingen flere meldinger til å sende. Dette gjør at serveren for å frigjøre ressurser som er knyttet til tilkoblingen fra klienten og behandle meldinger som ble sendt av klienten.       Kall opp fjerningsmetoden i en <xref:System.Net.Mail.SmtpClient>objekt som kjører et asynkront <xref:System.Net.Mail.SmtpClient.SendAsync%2A>operasjonen avbrytes sendeoperasjonen som selv om den <xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A>har blitt kalt.</xref:System.Net.Mail.SmtpClient.SendAsyncCancel%2A> </xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient>       Den <xref:System.Net.Mail.SmtpClient>klassen har ingen `Finalize` metode.</xref:System.Net.Mail.SmtpClient> Slik at et program må kalle <xref:System.Net.Mail.SmtpClient.Dispose%2A>eksplisitt frigjøre ressurser.</xref:System.Net.Mail.SmtpClient.Dispose%2A>       Fjerningsmetoden går gjennom alle opprettede tilkoblinger til SMTP-serveren som er angitt i den <xref:System.Net.Mail.SmtpClient.Host%2A>egenskapen og sender en Avslutt melding etterfulgt av webområdet slutt TCP-tilkoblingen.</xref:System.Net.Mail.SmtpClient.Host%2A> Fjerningsmetoden frigir også uforvaltede ressursene som brukes av den underliggende <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket>       Kall <xref:System.Net.Mail.SmtpClient.Dispose%2A>Når du er ferdig med <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Den <xref:System.Net.Mail.SmtpClient.Dispose%2A>metoden forlater den <xref:System.Net.Mail.SmtpClient>i en ubrukelig tilstand.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Etter kall <xref:System.Net.Mail.SmtpClient.Dispose%2A>, må du frigi alle referanser til den <xref:System.Net.Mail.SmtpClient>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.Net.Mail.SmtpClient>ble bruker.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A>       Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ring alltid <xref:System.Net.Mail.SmtpClient.Dispose%2A>før du slipper siste referanse til <xref:System.Net.Mail.SmtpClient>.</xref:System.Net.Mail.SmtpClient> </xref:System.Net.Mail.SmtpClient.Dispose%2A> Ellers vil ressurser den bruker ikke bli frigjort slik saneringsoppsamlingen kan gjenvinne minnet."
