- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  id: HttpHelpPageEnabled
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugElement.HttpHelpPageEnabled
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir en verdi som angir om [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] publiserer en HTML-hjelp-side med adressen angitt av den <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>egenskapen.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*>"
  remarks: "Du kan angi denne egenskapen til `false` å deaktivere publiseringen av en HTML hjelp-siden vises HTML nettlesere.       Slik at HTML-hjelp siden er publisert på plasseringen kontrolleres av de <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>, må du sette denne egenskapen `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A> I tillegg én av følgende betingelser må også være til stede: - <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>egenskapen er en absolutt adresse som støtter skjemaet for HTTP-protokollen.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>      -Det er en basisadressen for tjenesten som støtter HTTP-Protokollskjemaet.       Selv om et unntak hvis en absolutt adresse som ikke støtter HTTP-Protokollskjemaet er tilordnet til den <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>for hjelp-egenskapen, andre scenario som verken foregående vilkår er met fører ingen unntak og ingen HTML.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl%2A>"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis WCF publiserer siden en HTML-hjelp. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugElement.HttpHelpPageUrl
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir plasseringen HTML hjelpefilen publiseres."
  remarks: "Du kan bruke denne egenskapen til å aktivere bruken av en egendefinert HTML-hjelpefilen som er returnert fra en HTTP/Get-forespørsel, for eksempel fra en HTML-leseren. Plasseringen av hjelpefilen HTML er løst slik.      1.  Hvis verdien for denne egenskapen er en relativ adresse, er plasseringen av hjelpefilen HTML verdien for tjenesten basisadressen som støtter HTTP-forespørsler, pluss verdien for denne egenskapen.      2.  Hvis verdien for denne egenskapen er en absolutt adresse og støtter HTTP-forespørsler, er plasseringen av hjelpefilen HTML verdien for denne egenskapen.      3.  Hvis verdien for denne egenskapen er absolutt, men støtter ikke HTTP-forespørsler som er det et unntaket.       Denne egenskapen er bare gyldig når det <xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>egenskapen `true`.</xref:System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "Relativ eller absolutt HTTP-baserte URL-adressen for den egendefinerte HTMLEN hjelpefilen brukeren ser når endepunktet åpnes i et HTML-leseren."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
