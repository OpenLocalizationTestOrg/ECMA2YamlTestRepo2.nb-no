- uid: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  id: IncludeExceptionDetailInFaults
  parent: System.ServiceModel.Configuration.ServiceDebugElement
  langs:
  - csharp
  name: IncludeExceptionDetailInFaults
  nameWithType: ServiceDebugElement.IncludeExceptionDetailInFaults
  fullName: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir en verdi som angir om du vil inkludere styrt unntaksinformasjon i detaljer om SOAP-feil som returneres til klienten for feilsøkingsformål."
  remarks: "Hvis du setter IncludeExceptionDetailInFaults-egenskapen til `true` programmatisk, kan du aktivere flyten av styrt unntaksinformasjon klienten for feilsøking formål, i tillegg til publiseringen av HTML informasjonsfiler for brukere som går tjenesten i nettlesere.      > [!CAUTION] > Returnerer styrt unntaksinformasjon tjenester kan være en sikkerhetsrisiko. Dette er fordi unntaksdetaljer vise informasjon om den interne klient implementeringen som kan brukes av uautorisert services."
  syntax:
    content: public bool IncludeExceptionDetailInFaults { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] returnerer styrt unntaksinformasjon i SOAP-feil for feilsøking formål på klientsiden; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.ServiceDebugElement.IncludeExceptionDetailInFaults*
  exceptions: []
  platform:
  - net462
