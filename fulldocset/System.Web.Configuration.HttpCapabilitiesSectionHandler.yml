  name: HttpCapabilitiesSectionHandler
  nameWithType: HttpCapabilitiesSectionHandler
  fullName: System.Web.Configuration.HttpCapabilitiesSectionHandler
  type: Class
  summary: "Bistår i lesing i den <xref uid=&quot;langword_csharp_&lt;browserCaps&gt;&quot; name=&quot;&lt;browserCaps&gt;&quot; href=&quot;&quot;> </xref> del av en konfigurasjonsfil og opprette en forekomst av den <xref href=&quot;System.Web.HttpBrowserCapabilities&quot;> </xref> klasse som inneholder informasjon om funksjoner for klientleseren."
  remarks: "Klassen HttpCapabilitiesSectionHandler og tilhørende `<browserCaps>` konfigurasjonsdelen er avskrevet i .NET Framework, versjon 2.0. Den foretrukne metoden for behandling av nettleseren funksjoner er leser filer som er kompilert for bruk av <xref:System.Web.Configuration.BrowserCapabilitiesFactory>klasse.</xref:System.Web.Configuration.BrowserCapabilitiesFactory> Målet for begge konfigurasjonen metoder er å generere en forekomst av <xref:System.Web.HttpBrowserCapabilities>klassen som kan nås fra <xref:System.Web.HttpRequest.Browser%2A>egenskapen for <xref:System.Web.HttpRequest>klassen.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       Bruker de leser filene til å lagre nettleseren funksjoner gir fordeler i forhold til alternativet. Det gir bedre ytelse fordi nettleseren definisjon informasjonen er analysert fra XML-konfigurasjonsfil og kompilert til en klasse forhånd. De leser filene er også enklere å vedlikeholde:-definisjonene er hierarkisk, og dermed avhenger mindre på vanlig uttrykk for å finne ut nettleseren-funksjoner.      -Definisjoner kan ordnes i flere filer gjøre dem enklere å administrere.      -Definisjoner kan defineres på nivå, enten i Machine.config-nivå eller en bestemt applikasjon-nivå. Dette fjerner behovet for å kopiere hele settet med definisjoner hensikten overstyrer mulighetene for en bestemt leser."
  syntax:
    content: 'public class HttpCapabilitiesSectionHandler : System.Configuration.IConfigurationSectionHandler'
