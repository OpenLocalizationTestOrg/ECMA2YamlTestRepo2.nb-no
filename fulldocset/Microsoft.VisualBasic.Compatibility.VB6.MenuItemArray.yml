- uid: Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray.Click
  id: Click
  parent: Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray
  langs:
  - csharp
  name: Click
  nameWithType: MenuItemArray.Click
  fullName: Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray.Click
  type: Event
  assemblies:
  - Microsoft.VisualBasic.Compatibility
  namespace: Microsoft.VisualBasic.Compatibility.VB6
  summary: "Forekommer når en <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> i en <xref href=&quot;Microsoft.VisualBasic.Compatibility.VB6.MenuItemArray&quot;> </xref> klikkes."
  remarks: "Den `Click` hendelsen sender en <xref:System.EventArgs>til hendelsesbehandlingen.</xref:System.EventArgs> Derfor bare indikerer at det har oppstått et klikk. Hvis du trenger mer spesifikke musen informasjon (knappen, antall Klikk, hjulet rotasjon eller plassering), kan du bruke den <xref:System.Windows.Forms.Control.MouseClick>hendelsen.</xref:System.Windows.Forms.Control.MouseClick> Imidlertid den <xref:System.Windows.Forms.Control.MouseClick>vil ikke starter hendelsen hvis Klikk skyldes handling enn med musen, for eksempel å trykke ENTER-tasten.</xref:System.Windows.Forms.Control.MouseClick>       Dobbeltklikk bestemmes av innstillinger for mus av brukerens operativsystemet. Brukeren kan angi tiden mellom Klikk museklikk som Dobbeltklikk i stedet for to Klikk. Den `Click` denne hendelsen oppstår hver gang en kontroll dobbeltklikker. Hvis for eksempel, du har hendelsesbehandling for den `Click` og <xref:System.Windows.Forms.Control.DoubleClick>hendelser i en [kontrollen](ms-help://MS.VSCC.v90/MS.MSDNQTR.v90.en/fxref_system.windows.forms/html/6569d671-0a28-7b3f-dbb8-90c3d272b6e2.htm), `Click` og <xref:System.Windows.Forms.Control.DoubleClick>hendelser registreres når kontrollen er dobbeltklikker og begge metodene kalles.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Hvis en kontroll er dobbeltklikker og at kontrollen ikke støtter den <xref:System.Windows.Forms.Control.DoubleClick>hendelsen den `Click` hendelsen kan opp to ganger.</xref:System.Windows.Forms.Control.DoubleClick>       Du finner mer informasjon om hvordan du håndtere [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).      > [!NOTE] > Funksjoner og objekter i den <xref:Microsoft.VisualBasic.Compatibility.VB6>navneområde er angitt for bruk av verktøyene for oppgradering fra Visual Basic 6.0 til [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> I de fleste tilfeller disse funksjonene og objekter duplisert funksjonaliteten som du finner andre navneområder i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. De er nødvendige bare når Visual Basic 6.0 kode modellen er ulikt betydelig den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementeringen."
  syntax:
    content: public event EventHandler Click;
    return:
      type: System.EventHandler
      description: "Som skal legges til."
  exceptions: []
