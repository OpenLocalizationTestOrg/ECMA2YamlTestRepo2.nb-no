  name: UpdatePanelUpdateMode
  nameWithType: UpdatePanelUpdateMode
  fullName: System.Web.UI.UpdatePanelUpdateMode
  type: Enum
  summary: "Representerer oppdatering modi for innhold i en <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontrollen."
  remarks: "Opplistingen UpdatePanelUpdateMode definerer oppdatering-modus for innholdet i en <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> Den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapen må være angitt til en av verdiene i opplistingen UpdatePanelUpdateMode.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Den <xref:System.Web.UI.UpdatePanel>kontrollen krever at den <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>for den <xref:System.Web.UI.ScriptManager>kontrollen være `true` for delvis siden gjengivelse kan forekomme.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> </xref:System.Web.UI.UpdatePanel>       Standardverdien for den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapen er alltid.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A>       Hvis den <xref:System.Web.UI.UpdatePanel>kontrollen er i en annen <xref:System.Web.UI.UpdatePanel>kontroll og overordnet panelet er oppdatert, nestede panelet oppdateres også uavhengig av den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapsverdi.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example declares two <xref:System.Web.UI.UpdatePanel> controls. The first panel sets the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Conditional. The second panel has <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> set to Always by default. A button outside both panels is registered as an asynchronous postback control by using the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's click event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel's content is updated only if the last panel update was more than five seconds ago. The second panel's content is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_2_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_2_1.aspx)]"
  syntax:
    content: public enum UpdatePanelUpdateMode
  inheritance:
  - System.Enum
  platform:
  - net462
