  summary: 'Innholdet i den <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontroll er oppdatert følgende betingelser:'
  remarks: "-Hvis den <xref:System.Web.UI.UpdatePanel.Update%2A>metoden for den <xref:System.Web.UI.UpdatePanel>control kalles eksplisitt.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      -Hvis en kontroll som er definert som en utløser ved å bruke egenskapen utløsere for den <xref:System.Web.UI.UpdatePanel>kontrollere og fører til tilbakesending.</xref:System.Web.UI.UpdatePanel> Kontrollen er en eksplisitt utløser for å oppdatere panelet innholdet i dette scenarioet. Utløseren kontrollen kan være innsiden eller utsiden den <xref:System.Web.UI.UpdatePanel>kontrollen som definerer utløseren.</xref:System.Web.UI.UpdatePanel>      -Hvis den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>er satt til `true` og en underordnet kontroll av den <xref:System.Web.UI.UpdatePanel>kontrollen fører til tilbakesending.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> I dette tilfellet kontrollerer underordnede av den <xref:System.Web.UI.UpdatePanel>kontrollen er implisitt utløsere for å oppdatere panelet.</xref:System.Web.UI.UpdatePanel> Underordnede kontroller for nestet <xref:System.Web.UI.UpdatePanel>Kontroller gir ytterste <xref:System.Web.UI.UpdatePanel>kontrollen oppdateres hvis de er eksplisitt definert som utløsere.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  syntax:
    content: Conditional
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
