  name: FileIOPermissionAccess
  nameWithType: FileIOPermissionAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess
  type: Enum
  summary: "Angir hvilken type tilgang til filen forespurt."
  remarks: "Denne nummerering brukes med <xref:System.Security.Permissions.FileIOPermission>klasse.</xref:System.Security.Permissions.FileIOPermission>      > [!NOTE] > Selv om NoAccess og AllAccess medlemmer av FileIOPermissionAccess, er ikke gyldig for bruk som parameter for <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>fordi beskriver ingen filtyper tilgang eller alle tilgang filtyper henholdsvis og <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>forventer én enkelt filtype-tilgang.</xref:System.Security.Permissions.FileIOPermission.GetPathList%2A> </xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>      > [!NOTE] > Gir skrive tilgang til en samling som er lik den gir fullstendig klarering. Hvis et program ikke kan skrive til filsystemet skal den ikke har skrivetilgang."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileIOPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  id: AllAccess
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: AllAccess
  nameWithType: FileIOPermissionAccess.AllAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Tilføy, lese-, skrive- og PathDiscovery tilgang til en fil eller mappe. AllAccess representerer flere FileIOPermissionAccess og fører til en <xref:System.ArgumentException>når den brukes som den <code> access </code> parameteren for den <xref:System.Security.Permissions.FileIOPermission.GetPathList*>metoden som forventer en enkeltverdi.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: AllAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
