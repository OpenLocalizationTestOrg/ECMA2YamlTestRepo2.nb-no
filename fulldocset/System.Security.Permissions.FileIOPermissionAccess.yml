  namespace: System.Security.Permissions
  summary: "Ingen tilgang til en fil eller mappe. NoAccess representerer ingen gyldig FileIOPermissionAccess og fører til en <xref:System.ArgumentException>når den brukes som parameteren for <xref:System.Security.Permissions.FileIOPermission.GetPathList*>, som forventer en enkeltverdi.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
