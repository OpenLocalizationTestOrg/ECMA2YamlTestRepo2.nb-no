  type: Enum
  summary: "Angir filen-strukturen som skal brukes for det <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;> </xref> loggen."
  remarks: "Opplistingen TraceLogRetentionOption brukes til å angi verdien for <xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>egenskapen i <xref:System.Diagnostics.EventSchemaTraceListener>klasse.</xref:System.Diagnostics.EventSchemaTraceListener> </xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A> Egenskapsinnstillingen bestemmer mulig og standard verdier for den <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>og <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>Egenskaper.</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       Du kan angi den <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>og <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>Egenskaper via den `maximumFileSize` og `maximumNumberOfFiles` egendefinerte attributter i konfigurasjonsfilen eller via den `maximumFileSize` eller `maximumNumberOfFiles` parameterne i det <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>konstruktøren.</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> Hvis den `maximumFileSize` eller `maximumNumberOfFiles` attributter i konfigurasjonsfilen angi en verdi utenfor området, egenskapene er angitt til standardverdiene. Hvis du angir en verdi utenfor området i den `maximumFileSize` eller `maximumNumberOfFiles` parameteren når du kaller den <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>konstruktøren, en <xref:System.ArgumentOutOfRangeException>forårsakes.</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       Tabellen nedenfor viser mulig og standard verdiene for filstørrelsen og antall filer som er knyttet til hver loggen oppbevaringsperioden sporingsalternativet. &quot;Ikke tilgjengelig&quot; indikerer at den tilknyttede egenskapen ikke er kontrollert for TraceLogRetentionOption verdien.      | TraceLogRetentionOption | Maksimal filstørrelse | Standard filstørrelsen | Maksimalt antall filer | Antall filer som standard |   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   | LimitedCircularFiles | IKKE TILGJENGELIG | -1 | IKKE TILGJENGELIG |&1; |   | LimitedSequentialFiles | >&0; |&4; kB | IKKE TILGJENGELIG |&1; |   | SingleFileBoundedSize | >&0; |&4; kB | IKKE TILGJENGELIG | -1 |   | SingleFileUnboundedSize | >&0; |&4; kB | >&0; |&1; |   | UnlimitedSequentialFiles | >&0; |&4; kB | >&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
