  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "En sikker og brukes sammen binding som er avledet fra <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> og støtter sammenslått sikkerhet."
  remarks: "Sammenslåingen er muligheten til å dele identiteter på tvers av flere selskaper eller klarering domener for godkjenning og godkjenning. Den bruker WS-Trust-protokollen til å tilordne identity-representasjon fra en klarert domene til en annen. Samlet HTTP-binding støtter SOAP sikkerhet, samt blandet modus sikkerhet, men det støtter ikke transportsikkerhet. Tjenester som er konfigurert med denne bindingen, må bruke HTTP-transport. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Når du kaller en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] service bygges with.Net Framework 4.0 fra en WCF-klientprogrammet bygget med [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] eller tidligere, konfigurasjonsfilen genereres ved svcutil.exe eller legge til en referansen fra [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] inneholder attributtet establishSecurityContext i bindingskonfigurasjonen av. Dette attributtet gjenkjennes ikke av den [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] runtime og programmet vil utløst et <xref:System.Configuration.ConfigurationErrorsException>med meldingen &quot;Ukjent attributt establishSecurityContext&quot;.</xref:System.Configuration.ConfigurationErrorsException> Å løse dette problemet ved å fjerne attributtet establishSecurityContext fra bindingskonfigurasjonen."
  syntax:
    content: 'public class WS2007FederationHttpBinding : System.ServiceModel.WSFederationHttpBinding'
