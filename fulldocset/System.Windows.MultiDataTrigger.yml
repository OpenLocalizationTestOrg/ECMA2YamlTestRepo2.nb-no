  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "Representerer en utløser som gjelder egenskapsverdier eller utfører handlinger når bundne dataene oppfyller et sett med vilkår."
  remarks: "Et objekt for MultiDataTrigger ligner en <xref:System.Windows.MultiTrigger>bortsett fra at betingelsene til en MultiDataTrigger er basert på egenskapsverdier bundne data i stedet for i <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiTrigger> I en MultiDataTrigger er en betingelse oppfylt når egenskapsverdien for dataelementet samsvarer med den angitte <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Du kan deretter bruke setters eller <xref:System.Windows.TriggerBase.EnterActions%2A>og <xref:System.Windows.TriggerBase.ExitActions%2A>egenskapene som skal bruke endringene eller starte handlinger når alle betingelsene oppfylles.</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       Den <xref:System.Windows.MultiDataTrigger.Setters%2A>egenskapen for et MultiDataTrigger-objekt kan bare bestå av <xref:System.Windows.Setter>objekter.</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> Legger til en <xref:System.Windows.Setter>underordnede til et objekt for MultiDataTrigger implisitt legger den til den <xref:System.Windows.SetterBaseCollection>for MultiDataTrigger-objektet.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekter støttes ikke. bare <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>støtter <xref:System.Windows.EventSetter>objekter.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       For informasjon om å bruke utløsere når du bruker andre måter, kan du se [Data Templating oversikt over](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
