  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Henter en samling av <xref href=&quot;System.Windows.Setter&quot;> </xref> objekter som beskriver egenskapsverdiene for å bruke når alle betingelser for den <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> er oppfylt."
  remarks: "<xref:System.Windows.MultiDataTrigger>gjør at du kan starte handlinger ved hjelp av den <xref:System.Windows.TriggerBase.EnterActions%2A>eller <xref:System.Windows.TriggerBase.ExitActions%2A>Egenskaper, eller angi verdier ved å bruke <xref:System.Windows.Setter>objekter når bundne dataene oppfyller betingelser.</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       Hvis det finnes to <xref:System.Windows.Setter>objekter i samme eller annen setter samlingene sette egenskapen samme den <xref:System.Windows.Setter>som er deklarert siste brukes.</xref:System.Windows.Setter> </xref:System.Windows.Setter>       Legger til en <xref:System.Windows.Setter>barnet en <xref:System.Windows.MultiDataTrigger>objektet implisitt legger den til den <xref:System.Windows.SetterBaseCollection>for den <xref:System.Windows.MultiDataTrigger>objektet.</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>objekter støttes ikke. bare <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>støtter <xref:System.Windows.EventSetter>objekter.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## XAML egenskapen Element Bruk ```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## XAML verdier *zeroOrMoreSetters* null eller flere <xref:System.Windows.Setter>objekter.</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "En samling av <xref href=&quot;System.Windows.Setter&quot;> </xref> objekter. Standardverdien er en tom samling."
  overload: System.Windows.MultiDataTrigger.Setters*
  exceptions: []
