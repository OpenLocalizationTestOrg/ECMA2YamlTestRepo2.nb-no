  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Henter en samling av <xref href=&quot;System.Windows.Condition&quot;> </xref> objekter. Endringene til egenskapsverdiene brukes når alle betingelsene i samlingen er oppfylt."
  remarks: "En <xref:System.Windows.MultiDataTrigger>objektet ligner en <xref:System.Windows.MultiTrigger>, bortsett fra at betingelsene til en <xref:System.Windows.MultiDataTrigger>basert på egenskapsverdiene for bundne data i stedet for i <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.MultiTrigger> </xref:System.Windows.MultiDataTrigger> I en <xref:System.Windows.MultiDataTrigger>en betingelse er oppfylt når egenskapsverdien for dataelementet samsvarer med den angitte <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> At verdien første konverteres til verditypen for bindingen, hvis det er mulig, og deretter to verdier sammenlignes ved hjelp av den `Object.Equals` metoden. Den <xref:System.Windows.MultiTrigger>gjelder tilknyttede setters eller handlinger, når regelens betingelser er oppfylt (binære `AND` operasjonen).</xref:System.Windows.MultiTrigger>       For en <xref:System.Windows.MultiDataTrigger>, betingelsene i samlingen må angi begge i <xref:System.Windows.Condition.Binding%2A>og <xref:System.Windows.Condition.Value%2A>Egenskaper.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> Hvis du vil ha mer informasjon, kan du se <xref:System.Windows.Condition.Binding%2A>.</xref:System.Windows.Condition.Binding%2A>      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a>## Bruk for egenskapen Element XAML ```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> ## XAML verdier *zeroOrMoreConditions* null eller flere <xref:System.Windows.Condition>objekter.</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "En samling av <xref href=&quot;System.Windows.Condition&quot;> </xref> objekter. Standarden er en tom samling."
  overload: System.Windows.MultiDataTrigger.Conditions*
  exceptions: []
