  namespace: System.Globalization
  summary: "Konverterer angitt år til et firesifret år ved hjelp av den <xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>til å fastslå den aktuelle innstillingene.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>er det siste året i området 100 år som representeres av et årstall med to.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> Tallet bestemmes ved å finne den eneste forekomsten av to siffer `year` i området 100 år. For eksempel hvis <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>er satt til 1429, i 100 år område er fra 1330 til 1429; derfor verdien 2 siffer 30 tolkes som 1330, mens verdien 2 siffer 29 tolkes som 1429.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>       ToFourDigitYear støtter to årstall eller et årstall med fire sifre. Sende en verdi med to sifre (mindre enn 100) fører til at metoden ikke konvertere verdien til en firesifret-verdi i henhold til den <xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A>verdien som representerer den aktuelle innstillingene.</xref:System.Globalization.HijriCalendar.TwoDigitYearMax%2A> Hvis programmet oppgir en firesifret årstall-verdi som er innenfor støttet kalender til ToFourDigitYear, returnerer metoden faktiske inndataverdien. Hvis programmet inneholder en firesifret-verdi som er utenfor området støttet kalender, eller hvis den inneholder en negativ verdi, oppstår det et unntak i metoden."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Et to sifre eller firesifret heltall som representerer året til å konvertere."
    return:
      type: System.Int32
      description: "Et heltall med fire sifre-representasjon av <code> year </code>."
  overload: System.Globalization.HijriCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>er utenfor området som støttes av denne kalenderen."
  platform:
