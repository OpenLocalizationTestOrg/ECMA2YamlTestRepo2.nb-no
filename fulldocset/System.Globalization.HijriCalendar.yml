- uid: System.Globalization.HijriCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.HijriCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: HijriCalendar.TwoDigitYearMax
  fullName: System.Globalization.HijriCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Henter eller angir det siste året av et intervall på 100 år som representeres av et årstall med 2."
  remarks: "Denne egenskapen kan et 2 årstall som skal riktig oversettes til et årstall med 4. Hvis denne egenskapen settes til 1429, er for eksempel området 100 år fra 1330 til 1429. Verdien 2 siffer 30 tolkes derfor som 1330, mens verdien 2 siffer 29 tolkes som 1429.       Startverdien for denne egenskapen er avledet av innstillingene i den region og språk alternativer-delen i Kontrollpanel. Denne informasjonen kan imidlertid endre under levetid <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.HijriCalendar>klassen gjenkjenner ikke endringer i systeminnstillingene automatisk.</xref:System.Globalization.HijriCalendar>       Programmet må Sett denne verdien til 99 å angi at 2 årstall skal hentes bokstavelig. Hvis denne egenskapen settes til 99, er for eksempel 100 år området fra 0 (ikke en gyldig verdi for de fleste kalendere) til 99. Verdien 2 siffer 30 tolkes derfor som 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Det siste året av et intervall på 100 år som representeres av et årstall med 2."
  overload: System.Globalization.HijriCalendar.TwoDigitYearMax*
