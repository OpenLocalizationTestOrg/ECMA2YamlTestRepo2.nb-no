    commentId: T:System.InvalidOperationException
    description: "Denne kalenderen er skrivebeskyttet."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien i en set-operasjon er mindre enn 100 eller høyere enn 9666."
  platform:
  - net462
