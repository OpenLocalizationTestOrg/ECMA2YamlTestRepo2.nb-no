  summary: "En utløser handling som gir funksjonaliteten for søking (hopper over) til et angitt klokkeslett i den aktive perioden for en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Bruk en SeekStoryboard handling med <xref:System.Windows.EventTrigger>eller en <xref:System.Windows.Trigger>søke etter en <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Legg merke til at søk trer ikke i dreieboken <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>eller <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>Innstillinger hensyn: dreieboken behandles som om den har en <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>1 og ingen <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       Søking en <xref:System.Windows.Media.Animation.Storyboard>utløsere den <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>og <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>hendelser.</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## Pause, Fortsett, Stopp eller ellers kontrollen en dreieboken interaktivt til kunne stanse midlertidig, gjenoppta eller ellers kontrollere en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktivt angitt i <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>for den <xref:System.Windows.Media.Animation.BeginStoryboard>og bruke en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektet (som <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>) til å kontrollere ved å referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Hvis den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>er ikke angitt, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>kan ikke kontrolleres interaktivt når den er startet.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md) for mer informasjon."
  syntax:
