  name: SettingsGroupNameAttribute
  nameWithType: SettingsGroupNameAttribute
  fullName: System.Configuration.SettingsGroupNameAttribute
  type: Class
  summary: "Angir et navn for egenskapen programproxygruppen for innstillinger. Denne klassen kan ikke arves."
  remarks: "En applikasjon innstillinger klasse hentet fra <xref:System.Configuration.ApplicationSettingsBase>, definerer én eller flere egenskaper som hører til samme innstillinger egenskapen programproxygruppen.</xref:System.Configuration.ApplicationSettingsBase> Som standard tilordnes gruppen navnet på innstillinger-klassen. SettingsGroupNameAttribute kan imidlertid brukes til å angi et navn for egenskapsgruppen eksplisitt. Dette navnet kan være nyttig i organisering store sett med egenskaper for å få hjelp utformingen programming kjøretid administrative verktøyene og, og så videre. Tilknyttede innstillinger-leverandøren kan også bruke dette navnet organisere innstillingene i datakilden.       SettingsGroupNameAttribute kan bare brukes på klasse-nivå."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupNameAttribute : Attribute
