  name: Call(BindingFlags,Binder,Object[],CultureInfo)
  nameWithType: COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  fullName: Microsoft.JScript.COMMemberInfo.Call(BindingFlags,Binder,Object[],CultureInfo)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Når implementert i en klasse, aktiverer du JScript kall til et eksternt COM-medlem. Bruker angitte bindingsinformasjonen."
  syntax:
    content: public object Call (System.Reflection.BindingFlags invokeAttr, System.Reflection.Binder binder, object[] arguments, System.Globalization.CultureInfo culture);
    parameters:
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: "En bitvis kombinasjon av de nummereringsverdier som styrer bindingen."
    - id: binder
      type: System.Reflection.Binder
      description: "Et objekt som utfører konvertering fra faktiske Argumenttypen til formelle Argumenttypen."
    - id: arguments
      type: System.Object[]
      description: "Argumentlisten skal sendes til det eksterne COM-medlemmet."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Gir informasjon om en bestemt kultur eller nasjonale innstillingen til å formatere tall, datoer og strenger på riktig måte."
    return:
      type: System.Object
      description: "Verdien for kallet til det eksterne COM-medlemmet."
  overload: Microsoft.JScript.COMMemberInfo.Call*
  exceptions: []
  platform:
  - net462
