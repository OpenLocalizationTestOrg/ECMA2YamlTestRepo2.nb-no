  name: COMMemberInfo
  nameWithType: COMMemberInfo
  fullName: Microsoft.JScript.COMMemberInfo
  type: Interface
  summary: "Definerer metoder som gjør at JScript til å kommunisere med et eksternt COM-medlem. Dette grensesnittet brukes av en ekstern COM-implementering vise objektene til JScript fordi JScript krever en administrert <xref:System.Reflection.MemberInfo>skal bindes til et eksternt objekt.</xref:System.Reflection.MemberInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("84BCEB62-16EB-4e1c-975C-FCB40D331043")]

      public interface COMMemberInfo
