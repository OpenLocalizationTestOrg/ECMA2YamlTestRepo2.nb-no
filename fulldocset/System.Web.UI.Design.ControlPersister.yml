  name: ControlPersister
  nameWithType: ControlPersister
  fullName: System.Web.UI.Design.ControlPersister
  type: Class
  summary: "Inneholder metoder for vedvarende kontroller for Web-server ved utformingen."
  remarks: "Klassen ControlPersister inneholder metoder som kan gjøre en <xref:System.Web.UI.Control>kontroll eller en <xref:System.Web.UI.ITemplate>grensesnitt implementering som en streng aspx code.</xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control> Eksempel styres implementeringen av disse metodene metadata attributter i <xref:System.ComponentModel.DefaultValueAttribute>, <xref:System.Web.UI.PersistenceModeAttribute>, og <xref:System.ComponentModel.DesignerSerializationVisibilityAttribute>.</xref:System.ComponentModel.DesignerSerializationVisibilityAttribute> </xref:System.Web.UI.PersistenceModeAttribute> </xref:System.ComponentModel.DefaultValueAttribute>      > [!NOTE] > For Web-skjemaer siden designer støtter ikke den `Reset``PropertyName` metode som eventuelt vises av Microsoft Windows Forms-baserte kontroller for egenskapen utholdenhet.       Opprette en <xref:System.Web.UI.Control>objekt eller en <xref:System.Web.UI.ITemplate>grensesnitt ved analysering av en streng med kontrollen eller malen utholdenhet data, bruker du den <xref:System.Web.UI.Design.ControlParser>klasse metoder.</xref:System.Web.UI.Design.ControlParser> </xref:System.Web.UI.ITemplate> </xref:System.Web.UI.Control>"
  example:
  - >-
    [!code-cpp[ControlParserPersisterExample#1](~/add/codesnippet/cpp/t-system.web.ui.design.c_4_1.cpp)]
     [!code-vb[ControlParserPersisterExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_4_1.vb)]
     [!code-cs[ControlParserPersisterExample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_4_1.cs)]
