  summary: "Representerer en metode som håndterer hendelsen tilbakemelding rutet fra kjørende dra og slipp operasjoner, for eksempel <xref href=&quot;System.Windows.UIElement.GiveFeedback&quot;> </xref>."
  remarks: "Denne representanten brukes med følgende vedlagte hendelser.      - <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName>Denne representanten brukes også med følgende rutet hendelser for base elementer.</xref:System.Windows.DragDrop.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Disse rutet hendelsene videresende er oppført ovenfor vedlagte hendelsene for å gjøre dem mer tilgjengelig for generell elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName>Vedlagte hendelser og base elementet rutet-hendelser dele hendelsesdataene sine, og den Bobling og tunnelering versjoner av distribuert hendelsene også dele Hendelsesdata.</xref:System.Windows.ContentElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.ContentElement.GiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewGiveFeedback?displayProperty=fullName> </xref:System.Windows.UIElement.GiveFeedback?displayProperty=fullName> Dette kan påvirke håndtert egenskaper for hendelsen underveis hendelsen ruten. Hvis du vil ha mer informasjon, se [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>vedlagte hendelsen oppstår når en dra og slipp er startet.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName> Den <xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>vedlagte hendelsen aktiverer kilden til et dra-hendelsen for å endre utseendet til pekeren for å gi brukeren visuelle tilbakemeldinger under dra og slipp.</xref:System.Windows.DragDrop.GiveFeedback?displayProperty=fullName>"
