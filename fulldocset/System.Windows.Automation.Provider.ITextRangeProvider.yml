  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Flytter teksten området det angitte antallet enheter for teksten."
  remarks: "Når det er nødvendig for å bla gjennom innholdet i et tekstområde, en rekke trinn er involvert i bakgrunnen for at Move-metoden til å utføre fullført.      1.  Tekst-området er normalisert; Det vil si tekst-området er skjult til et degenerert område på den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>sluttpunkt som gjør det <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint overflødige.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Dette trinnet er nødvendig for å fjerne Tvetydigheten i tilfeller der en text-området strekker seg over `unit` grensene, for eksempel &quot;{U} RL-adresse [http://www.microsoft.com](http://www.microsoft.com) er innebygd i teksten&quot; der &quot;{&quot; og &quot;}&quot; er teksten endepunktene for området.      2.  Resulterende området flyttes bakover den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>til starten av den forespurte `unit` grense.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      3.  Området flyttes fremover eller bakover i den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>av for ønsket antall `unit` grensene.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange%2A>      4.  Utvides området fra en degenerert området tilstand ved å flytte den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>sluttpunkt av en forespurt `unit` grense.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Område justeringer av Move & ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;område justeringer av Move & ExpandToEnclosingUnit&quot;) eksempler på hvordan et tekstområde justeres for Move() og ExpandToEnclosingUnit() tekstbaserte innholdet (eller indre tekst) med en text-beholder og innebygde objekter, for eksempel en hyperkobling eller tabell-celle, vises som en enkelt, kontinuerlig tekst dataflyt i både visningen kontrollen og innholdsvisningen av den [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tre; objekt grensene ignoreres.       ![Tekst-områder for innebygde objekter. ] (~/add/media/uia-textpattern-embeddedobjecttextranges.png &quot;Tekst-områder for innebygde objekter.&quot;)   Eksempel på en dataflyt som tekst med innebygde objekter og området strekker seg over Move respekterer begge skjult og synlige tekst.       Flytt er forskjellig til neste største <xref:System.Windows.Automation.Text.TextUnit>støttes hvis den angitte <xref:System.Windows.Automation.Text.TextUnit>støttes ikke av kontrollen.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       Ordren, fra minste enheten til største, vises nedenfor.      - <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>- <xref:System.Windows.Automation.Text.TextUnit>Teksten er ikke endret på noen måte, tekst-området bare går over en annen del av teksten.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>"
  syntax:
    content: public int Move (System.Windows.Automation.Text.TextUnit unit, int count);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "Grense for teksten enhet."
    - id: count
      type: System.Int32
      description: "Antall enheter for tekst til å flytte.       Tekst-området flyttes fremover, en positiv verdi, en negativ verdi flyttes teksten området bakover, og 0 har ingen virkning."
    return:
      type: System.Int32
      description: "Antall enheter som er flyttet. Dette kan være mindre enn antallet forespurte Hvis en av de nye tekst område endepunktene er større enn eller mindre enn den <xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange*>endepunkt.</xref:System.Windows.Automation.Provider.ITextProvider.DocumentRange*>"
