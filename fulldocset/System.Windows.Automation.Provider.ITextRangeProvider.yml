  namespace: System.Windows.Automation.Provider
  summary: "Henter ren tekst for området."
  remarks: "GetText respekterer både skjult og er synlig tekst.       Hvis `maxLength` er større enn lengden av at teksten oppkalleren blir strengen som returneres ren tekst i tekstområde.       GetText vil ikke bli påvirket av endepunkt i teksten; alltid returneres teksten mellom Start- og sluttpunkt av området tekst i rekkefølgen som flyten logiske tekst."
