  summary: "Inneholder metoder for tegning og få informasjon en <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref>. Denne klassen kan ikke arves."
  remarks: "Den <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>navneområdet viser <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>objekter som representerer alle kontrollene og bruker grensesnitt alternativene som støttes av visuelle stiler.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> For å tegne eller få informasjon om et bestemt element, må du angi en VisualStyleRenderer til elementet du er interessert i. En VisualStyleRenderer automatisk er satt til et angitt <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>i den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>konstruktøren, men du kan også angi en eksisterende VisualStyleRenderer til et annet element ved å kalle den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>metoden.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       For å tegne et element, kan du bruke den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>metoden.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> Klassen VisualStyleRenderer også metoder, slik som <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>og <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>, som gir informasjon om hvordan et element er definert av gjeldende visuelle stil.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       Den <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>konstruktører og mange av metodene VisualStyleRenderer throw unntak med mindre visuelle stiler er aktivert i operativsystemet og visuelle stiler som brukes til klientområdet Windows-programmet.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> Du kan se etter disse vilkårene, kan du bruke den `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>egenskapen.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       Klassen VisualStyleRenderer brytes funksjonaliteten til de visuelle stilene (UxTema) API fra Windows-grensesnitt-delen av Windows Platform SDK. For mer informasjon om visuelle stiler, kan du se &quot;Ved hjelp av Windows XP visuelle stiler&quot; i Platform SDK-delen av MSDN-biblioteket på [http://msdn.microsoft.com/library](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example uses the VisualStyleRenderer class to implement a custom control that simulates some of the basic UI of a window, including dragging with the title bar, resizing with the sizing handle, and closing. This example uses several <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects that represent standard parts of a window, including the elements exposed by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.Caption>, <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Window.CloseButton>, and <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Status.Gripper> classes.  \n  \n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_1_1.vb)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.v_1_1.cs)]\n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.v_1_1.cpp)]"
