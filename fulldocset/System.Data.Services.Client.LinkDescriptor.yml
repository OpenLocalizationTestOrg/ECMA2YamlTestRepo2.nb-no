  fullName: System.Data.Services.Client.LinkDescriptor
  type: Class
  summary: "Inneholder en beskrivelse av endringer utføres enheter av operasjoner som er returnert i en <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "Den <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>metoden returnerer en <xref:System.Data.Services.Client.DataServiceResponse>objekt som inneholder en rekke <xref:System.Data.Services.Client.OperationResponse>objekter, som inneholder en sekvens med <xref:System.Data.Services.Client.EntityDescriptor>eller LinkDescriptor forekomstene som representerer faste endringer.</xref:System.Data.Services.Client.EntityDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       For at operasjoner i <xref:System.Data.Services.Client.EntityDescriptor.State%2A>for beskrivelsen er satt til uendret, og de nye verdiene for insert og update-operasjoner er slått sammen i samsvar med innstillingene for sammenslåing.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       For operasjoner med feil, den <xref:System.Data.Services.Client.EntityDescriptor.State%2A>på beskrivelsen forblir det samme som de var før <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>ble kalt.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Hvis det oppstod en feilen og behandlingen stoppet under en operasjon i <xref:System.Data.Services.Client.EntityDescriptor.State%2A>forblir uendret.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}")]

