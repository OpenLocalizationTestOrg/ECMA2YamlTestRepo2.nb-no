- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir den maksimale størrelsen på bufferen som skal brukes."
  remarks: "Denne egenskapen gjelder bare for overskrifter i flyt meldinger.       Denne verdien må være minst mulige maksimumsstørrelsen på SOAP-topptekster som leses i bufret modus.       Verdien for denne egenskapen må være mindre enn eller lik MaxMessageSize og må være større enn størrelsen på overskriftene i meldingen. Ellers oppstår kanalen det et unntak.       Hvis du får mer data enn du kan buffer, kanalen oppstår en <xref:System.ServiceModel.CommunicationException>, som inneholder <xref:System.ServiceModel.QuotaExceededException>som et indre unntak.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Maksimalt antall byte som brukes til å buffer innkommende meldinger i minnet. Standardverdien er 65 536 byte."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
