  summary: "Henter eller angir det siste året av et intervall på 100 år som representeres av et årstall med 2."
  remarks: "Denne egenskapen kan et 2 årstall som skal riktig oversettes til et årstall med 4. For eksempel i gregoriansk kalender er Hvis denne egenskapen settes til 2029 100 år-område fra 1930 til 2029. Verdien 2 siffer 30 tolkes derfor som 1930, mens verdien 2 siffer 29 tolkes som 2029.       Startverdien for denne egenskapen er avledet av innstillingene i den region og språk alternativer-delen i Kontrollpanel. Denne informasjonen kan imidlertid endre under levetid <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.KoreanCalendar>klassen gjenkjenner ikke endringer i systeminnstillingene automatisk.</xref:System.Globalization.KoreanCalendar>       Programmet må Sett denne verdien til 99 å angi at 2 årstall skal hentes bokstavelig. Hvis denne egenskapen settes til 99, er for eksempel 100 år området fra 0 (ikke en gyldig verdi for de fleste kalendere) til 99. Verdien 2 siffer 30 tolkes derfor som 30."
