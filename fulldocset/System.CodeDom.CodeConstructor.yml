  name: CodeConstructor
  nameWithType: CodeConstructor
  fullName: System.CodeDom.CodeConstructor
  type: Class
  summary: "Representerer en deklarasjon for konstruktøren en forekomst av en type."
  remarks: "CodeConstructor kan brukes til å representere en deklarasjon av en forekomstkonstruktør for en type. Bruk <xref:System.CodeDom.CodeTypeConstructor>til deklarere en statisk konstruktør for en type.</xref:System.CodeDom.CodeTypeConstructor>       Hvis konstruktøren kaller en basisklasse konstruktør, angir du konstruktørargumenter for basisklassen konstruktør i den <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>egenskapen.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> Hvis konstruktøren overlappinger en annen konstruktør for typen, angi konstruktørargumenter som sendes til overbelastet Typekonstruktøren i den <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>egenskapen.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
