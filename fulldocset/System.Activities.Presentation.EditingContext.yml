  name: EditingContext
  nameWithType: EditingContext
  fullName: System.Activities.Presentation.EditingContext
  type: Class
  summary: "Inneholder kontekstavhengig tilstandsinformasjon for en designer som den <xref href=&quot;System.Activities.Presentation.WorkflowDesigner&quot;> </xref>. Dette omfatter permanent statusinformasjon, for eksempel listen over services kjører i utformeren. Den inneholder også midlertidig tilstand som består av konteksten elementer inkludert settet med objekter som er merket som redigering verktøyet som brukes til å redigere objekter i utformingsoverflaten."
  remarks: "EditingContext representerer kommunikasjon grensen som er delt mellom verts-programmet og [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)]. EditingContext ble implementert som en konkret klasse for Enkel bruk. Overstyre <xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>og <xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A>bruke egendefinerte lederne av <xref:System.Activities.Presentation.ServiceManager>og <xref:System.Activities.Presentation.ContextItemManager>.</xref:System.Activities.Presentation.ContextItemManager> </xref:System.Activities.Presentation.ServiceManager> </xref:System.Activities.Presentation.EditingContext.CreateContextItemManager%2A> </xref:System.Activities.Presentation.EditingContext.CreateServiceManager%2A>"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: 'public class EditingContext : IDisposable'
