  name: AsymmetricKeyExchangeFormatter
  nameWithType: AsymmetricKeyExchangeFormatter
  fullName: System.Security.Cryptography.AsymmetricKeyExchangeFormatter
  type: Class
  summary: "Representerer basisklassen som avledet alle asymmetriske nøkkelens utvekslingsnøkkel-formaterere."
  remarks: "Asymmetriske nøkkelutvekslingen formaterere datakrypteringsfeil nøkkelutvekslingen.       Nøkkelens utvekslingsnøkkel gjør det mulig for en avsenderen til å opprette hemmelig informasjon, for eksempel tilfeldige data som kan brukes som en nøkkel i en symmetriske krypteringsalgoritmen, og bruker kryptering for å sende den til den tiltenkte mottakeren.      > [!CAUTION] > Det anbefales at du ikke prøver å opprette nøkkelutvekslingen metoden fra grunnleggende funksjonaliteten, fordi mange detaljene for operasjonen må utføres nøye for nøkkelutvekslingen skal lykkes."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
  inheritance:
