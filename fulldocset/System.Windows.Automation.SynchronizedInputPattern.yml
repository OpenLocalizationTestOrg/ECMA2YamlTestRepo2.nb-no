- uid: System.Windows.Automation.SynchronizedInputPattern.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.SynchronizedInputPattern
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: SynchronizedInputPattern.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.SynchronizedInputPattern.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: "Angir som leverandøren starten lytter for å registrere den angitte typen."
  remarks: "Når WPF finner samsvarende inndata, kontrollerer ruten for den innkommende hendelsen. Hvis elementet automation lytter for inndataene ikke er i ruten, forkastes inndataene og <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>denne hendelsen oppstår.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> Hvis de er mottatt av elementet automation lytter for denne typen i <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>hendelsen er hevet; motsatt fall, av <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>denne hendelsen oppstår.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       Leverandøren stopper lytte etter mottak av inndataene, og fortsetter normalt."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "Inngangstypen å lytte etter."
  overload: System.Windows.Automation.SynchronizedInputPattern.StartListening*
  exceptions: []
  platform:
  - net462
