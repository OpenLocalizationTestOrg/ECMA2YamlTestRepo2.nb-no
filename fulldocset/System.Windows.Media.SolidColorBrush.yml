  summary: "Maler et område med en farge."
  remarks: "Når som helst, <xref:System.Windows.Media.Brushes>klassen inneholder et sett med brukte SolidColorBrush-objekter, for eksempel <xref:System.Windows.Media.Brushes.Blue%2A>og <xref:System.Windows.Media.Brushes.Yellow%2A>.</xref:System.Windows.Media.Brushes.Yellow%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>       **Freezable funksjoner:** fordi den arver fra den <xref:System.Windows.Freezable>klassen klassen SolidColorBrush inneholder flere spesielle funksjoner: SolidColorBrush objekter kan være deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort sikker.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlAttributeUsage_SolidColorBrush&quot;></a>## XAML Attributtbruk ```   <object property=&quot;predefinedBrushName&quot;/>   - or -   <object property=&quot;#rgb&quot;/>   - or -   <object property=&quot;#argb&quot;/>   - or -   <object property=&quot;#rrggbb&quot;/>   - or -   <object property=&quot;#aarrggbb&quot;/>   - or -   <object property=&quot;sc#scA,scR,scG,scB&quot;/>   - or -   <object property=&quot;ContextColor profileUri alphaValue,colorValue&quot;/>   ``` <a name=&quot;xamlValues_SolidColorBrush&quot;> </a> ## XAML verdier *predefinedBrushName* navnet på en velgeren som er definert av <xref:System.Windows.Media.Brushes>klassen, for eksempel <xref:System.Windows.Media.Brushes.Blue%2A>eller <xref:System.Windows.Media.Brushes.Orange%2A>.</xref:System.Windows.Media.Brushes.Orange%2A> </xref:System.Windows.Media.Brushes.Blue%2A> </xref:System.Windows.Media.Brushes>             *RGB* et tresifret heksadesimalt tall som beskriver denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Det første sifferet angir fargen på <xref:System.Windows.Media.Color.R%2A>verdien angir andre siffer i <xref:System.Windows.Media.Color.G%2A>verdien og tredje siffer angir det <xref:System.Windows.Media.Color.B%2A>verdien.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> For eksempel `00F`.       *ARGB* en fire heksadesimalt siffer som beskriver denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Første siffer angir fargen på <xref:System.Windows.Media.Color.A%2A>verdi andre siffer angir det <xref:System.Windows.Media.Color.R%2A>verdi neste sifre angir det <xref:System.Windows.Media.Color.G%2A>verdi, og det siste sifferet angir det <xref:System.Windows.Media.Color.B%2A>verdien.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> For eksempel `F00F`.       *rrggbb* en seks heksadesimalt siffer som beskriver denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> De første to sifrene angir du fargen <xref:System.Windows.Media.Color.R%2A>verdi de neste to angi den <xref:System.Windows.Media.Color.G%2A>verdi, og de siste to angi den <xref:System.Windows.Media.Color.B%2A>verdi.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> For eksempel `0000FF`.       *aarrggbb* en åtte heksadesimalt siffer som beskriver denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> De første to sifrene angir du fargen <xref:System.Windows.Media.Color.A%2A>verdi de neste to angi den <xref:System.Windows.Media.Color.R%2A>verdi de neste to angi den <xref:System.Windows.Media.Color.G%2A>verdi, og de siste to angi den <xref:System.Windows.Media.Color.B%2A>verdi.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> For eksempel `FF0000FF`.       *scA* <xref:System.Single> <xref:System.Windows.Media.Color.ScA%2A>verdien for denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScA%2A> </xref:System.Single>           *scR* <xref:System.Single> <xref:System.Windows.Media.Color.ScR%2A>verdien for denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScR%2A> </xref:System.Single>           *scG* <xref:System.Single> <xref:System.Windows.Media.Color.ScG%2A>verdien for denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScG%2A> </xref:System.Single>           *scB* <xref:System.Single> <xref:System.Windows.Media.Color.ScB%2A>verdien for denne velgerens <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> </xref:System.Windows.Media.Color.ScB%2A> </xref:System.Single>           *profileUri* <xref:System.Uri?displayProperty=fullName> den [!INCLUDE[TLA#tla_icc](~/add/includes/tlasharptla-icc-md.md)] eller [!INCLUDE[TLA#tla_icm](~/add/includes/ajax-current-ext-md.md)] farge profilen.</xref:System.Uri?displayProperty=fullName>           *alphaValue* <xref:System.Single?displayProperty=fullName> alfa kanal fargeverdien.</xref:System.Single?displayProperty=fullName>     Verdi-område er fra 0,0 til 1,0.       *colorValue* en kommadelt liste med tre til åtte verdier som representerer fargekanaler for profilen. Verdi-område er fra 0,0 til 1,0."
