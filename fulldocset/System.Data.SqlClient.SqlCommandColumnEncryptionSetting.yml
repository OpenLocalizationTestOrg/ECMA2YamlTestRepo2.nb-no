  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "Angir hvordan dataene blir sendt og mottatt under lesing og skriving krypterte kolonner. Avhengig av bestemte spørringen reduseres innvirkning på ytelsen ved å omgå alltid krypteres-driveren behandling når det brukes ikke krypterte kolonner. Vær oppmerksom på at disse innstillingene ikke kan brukes til å omgå kryptering og få tilgang til data i ren tekst. Hvis du vil ha mer informasjon, se [alltid krypteres (databasemotor)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   Hvis alltid krypteres er deaktivert for en spørring, og spørringen har parametere må være kryptert (parametere som svarer til krypterte kolonner), mislykkes spørringen.      -Hvis alltid kryptert er deaktivert for en spørring og spørringen returnerer resultater fra krypterte kolonner, spørringen vil returnere krypterte verdier. De krypterte verdiene får varbinary-datatype."
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
  inheritance:
