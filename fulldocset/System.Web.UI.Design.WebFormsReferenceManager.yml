  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "Inneholder en basisklasse for å få tilgang til typer, direktivene og kontroller i det gjeldende prosjekt-dokumentet. Denne klassen må arves."
  remarks: "Basisklassen WebFormsReferenceManager implementeres av designer verter som gir tilgang til typer, direktivene og brukerkontroller som er definert i et prosjekt-dokument. En designer klasse for knappekontrollen kan bruke WebFormsReferenceManager tilgang definisjonene i dokumentet og legge til nye koden prefiks i dokumentet.       Du har tilgang til WebFormsReferenceManager-tjenestene som er angitt av designer verten via den <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>for en <xref:System.Web.UI.Design.WebFormsRootDesigner>implementering.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> Den <xref:System.Web.UI.Design.WebFormsRootDesigner>implementering kan få tilgang til to måter: – klasser som er avledet fra <xref:System.Web.UI.Design.ControlDesigner>kan bruke den <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>til å få tilgang til en <xref:System.Web.UI.Design.WebFormsRootDesigner>implementering angitt av designer verten.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> WebFormsReferenceManager implementeringen leveres via den <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>for <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>egenskapen.</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -Andre designer klasser som har tilgang til den <xref:System.Web.UI.Design.WebFormsRootDesigner>implementering av første henting av <xref:System.ComponentModel.Design.IDesignerHost>services implementering via designer komponenten <xref:System.ComponentModel.Component.Site%2A>, og kaller deretter den <xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>metoden ved hjelp av designer verten <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>egenskapen.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          > [!NOTE] > WebFormsReferenceManager erstatter grensesnittet foreldet <xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> Eldre designer verter støtter bare den <xref:System.Web.UI.Design.IWebFormReferenceManager>grensesnitt implementering.</xref:System.Web.UI.Design.IWebFormReferenceManager> Kontroller at den <xref:System.Web.UI.Design.WebFormsRootDesigner>og WebFormsReferenceManager implementeringer angitt av designer verten er ikke `null` slik at designer verten implementerer den <xref:System.Web.UI.Design.WebFormsRootDesigner>og WebFormsReferenceManager klasser.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
