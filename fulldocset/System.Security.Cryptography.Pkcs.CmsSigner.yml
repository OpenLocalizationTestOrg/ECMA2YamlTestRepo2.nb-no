- uid: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  id: IncludeOption
  parent: System.Security.Cryptography.Pkcs.CmsSigner
  langs:
  - csharp
  name: IncludeOption
  nameWithType: CmsSigner.IncludeOption
  fullName: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Egenskapen IncludeOption angir eller henter alternativet som kontrollerer om root og hele kjeden som er knyttet til signeringssertifikatet er inkludert i opprettet CMS/PKCS #7 meldingen.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "Et medlem av den <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> opplisting som angir hvor mye X509 sertifikatkjeden må være inkludert i den <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> objektet. Egenskapen IncludeOption kan være én av følgende <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> medlemmer.       <table><thead><tr><th> Navn       </th><th> Verdi betydning       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 sertifikatkjeden er ikke inkludert.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 sertifikatkjeden, unntatt root-sertifikatet er inkludert.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 bare sluttsertifikatet er inkludert.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 sertifikatkjeden, inkludert root-sertifikatet er inkludert.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ett av argumentene angitt til metoden er ikke gyldig."
  platform:
  - net462
