  summary: "En <xref uid=&quot;langword_csharp_delegate&quot; name=&quot;delegate&quot; href=&quot;&quot;> </xref> brukes av den <xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;> </xref> klassen til å sende attributtet, tekst og mellomrom verdier som typen Common Language Runtime (CLR) som er kompatibel med typen XML-skjema Definition Language (XSD) for attributtet, tekst eller mellomrom."
  remarks: "En XmlValueGetter`delegate` er nyttig hvis CLR-verdien for et attributt, tekst eller mellomrom node finnes allerede og unngår kostnaden for konverterer den til en `string` og reparsing den på nytt for validering.       For mer informasjon om den <xref:System.Xml.Schema.XmlSchemaValidator>klasse, kan du se den [XmlSchemaValidator Push kodebasert validering](~/add/includes/ajax-current-ext-md.md) emnet eller <xref:System.Xml.Schema.XmlSchemaValidator>klasse referansedokumentasjonen.</xref:System.Xml.Schema.XmlSchemaValidator> </xref:System.Xml.Schema.XmlSchemaValidator>"
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the <xref:System.Xml.Schema.XmlSchemaValidator> class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmlv_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmlv_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmlv_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmlv_3.xsd)]"
