  name: HierarchicalDataSourceView
  nameWithType: HierarchicalDataSourceView
  fullName: System.Web.UI.HierarchicalDataSourceView
  type: Class
  summary: "Representerer en datavisning på en node eller en samling av noder i en hierarkisk datastruktur for en <xref href=&quot;System.Web.UI.HierarchicalDataSourceControl&quot;> </xref> kontrollen."
  remarks: "ASP.NET støtter en arkitektur med databinding aktiverer webkontroller server til å binde til data og vises på en konsekvent måte. Webserverkontroller binde til data kalles databundet kontroller, og klassene som gjør det enklere for at bindingen kalles kontroller kilden. Kontroller kilde kan representere en datakilde: en fil, en dataflyt, en relasjonsdatabase, et objekt for business og så videre. Datakilden kontrollerer finnes data på en konsekvent måte til databindingselementer kontroller, uavhengig av kilde- eller formatet for de underliggende dataene.       Kontroller for datakilden som representerer hierarkisk data som er avledet fra abstrakt <xref:System.Web.UI.HierarchicalDataSourceControl>klasse.</xref:System.Web.UI.HierarchicalDataSourceControl> Du kan se til en kilde-kontroll for data som kombinasjonen av kontrollen datakildeobjektet og de tilknyttede visningene på de underliggende dataene som representeres av visningen dataobjekter for datakilden. Hierarkisk kilde kontroller støtter en hierarkisk datakildevisning for hver hierarkisk datanivå de representerer. Datakildevisninger som er ikke navnet som <xref:System.Web.UI.DataSourceView>objekter som er knyttet til en <xref:System.Web.UI.DataSourceControl>kontroll, men identifiseres med de unike hierarkisk banen.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceView>       Datakildevisninger Definer mulighetene for en datakilde-kontroll. Alle datakildevisningen objekter, inkludert HierarchicalDataSourceView, støtter henting av data fra den underliggende datakilde som bruker den <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>metoden som henter en hierarkisk liste over dataene som en <xref:System.Web.UI.IHierarchicalEnumerable>objektet.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Alle datakildevisningen objekter støtter eventuelt et grunnleggende sett med funksjoner, inkludert operasjoner som <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, <xref:System.Web.UI.DataSourceView.Delete%2A>, og sortering.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> En databundet kontroll kan oppdage vise mulighetene for en datakilde-kontroll ved å hente en tilknyttet-datakilde ved hjelp av den <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>metoden og spørring visningen på utformingstidspunktet eller på kjøretidspunktet.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> HierarchicalDataSourceView støtter ikke <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>eller <xref:System.Web.UI.DataSourceView.Delete%2A>operasjoner.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataSourceView class to retrieve data from hierarchical data storage, in this case a file system. The `FileSystemDataSourceView` class is a strongly typed HierarchicalDataSourceView instance that enables hierarchical Web server controls such as the <xref:System.Web.UI.WebControls.TreeView> control to bind to a `FileSystemDataSource` control and display file system information. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Otherwise, the `viewPath` parameter passed to the constructor might be used to create a view based on the current file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/csharp/t-system.web.ui.hierarch_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_0_1.vb)]"
  syntax:
    content: public abstract class HierarchicalDataSourceView
  inheritance:
