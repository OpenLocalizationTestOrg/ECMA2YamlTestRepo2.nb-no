  fullName: System.ComponentModel.Design.ServiceContainer
  type: Class
  summary: "Gir en enkel implementering av den <xref href=&quot;System.ComponentModel.Design.IServiceContainer&quot;> </xref> grensesnitt. Denne klassen kan ikke arves."
  remarks: "ServiceContainer-objektet kan brukes til å lagre og tjenester. ServiceContainer implementerer den <xref:System.ComponentModel.Design.IServiceContainer>grensesnittet.</xref:System.ComponentModel.Design.IServiceContainer>       ServiceContainer kan opprette objektet ved hjelp av en konstruktør som legger til en overordnet <xref:System.ComponentModel.Design.IServiceContainer>som services kan eventuelt legges til eller fjernet fra alle overordnede <xref:System.ComponentModel.Design.IServiceContainer>objekter, inkludert umiddelbare overordnede <xref:System.ComponentModel.Design.IServiceContainer>.</xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer> Legge til eller fjerne en tjeneste fra alle <xref:System.ComponentModel.Design.IServiceContainer>implementeringer som er koblet til denne <xref:System.ComponentModel.Design.IServiceContainer>via overordning, kan du kalle den <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>eller <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A>overlasten for metoden som godtar en boolsk verdi som angir om å fremme serviceforespørselen.</xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> </xref:System.ComponentModel.Design.ServiceContainer.AddService%2A> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.Design.IServiceContainer>      > [!NOTE] > Den <xref:System.Security.Permissions.HostProtectionAttribute>attributtet brukes til denne klassen, har følgende <xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A>egenskapsverdien: <xref:System.Security.Permissions.HostProtectionResource>.</xref:System.Security.Permissions.HostProtectionResource> </xref:System.Security.Permissions.HostProtectionAttribute.Resources%2A> </xref:System.Security.Permissions.HostProtectionAttribute> Den <xref:System.Security.Permissions.HostProtectionAttribute>påvirker ikke skrivebordsprogrammer (som vanligvis startes av en dobbeltklikke å skrive inn en kommando eller å angi en URL-adresse i en nettleser).</xref:System.Security.Permissions.HostProtectionAttribute> Hvis du vil ha mer informasjon, se den <xref:System.Security.Permissions.HostProtectionAttribute>klassen eller [Programming for SQL Server og vert beskyttelse attributter](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.Permissions.HostProtectionAttribute>"
  example:
  - "The following example program demonstrates service chaining and the resultant service availability of a chain of linked ServiceContainer objects. The program provides a user interface that allows you to see the availability of services within a chain of linked services, and uses the <xref:System.ComponentModel.Design.ServiceContainer.AddService%2A>, <xref:System.ComponentModel.Design.ServiceContainer.GetService%2A>, and <xref:System.ComponentModel.Design.ServiceContainer.RemoveService%2A> methods as well as linked service containers.  \n  \n [!code-cpp[ServiceArchitectureExample#1](~/add/codesnippet/cpp/t-system.componentmodel._126_1.cpp)]\n [!code-vb[ServiceArchitectureExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._126_1.vb)]\n [!code-cs[ServiceArchitectureExample#1](~/add/codesnippet/csharp/t-system.componentmodel._126_1.cs)]"
  syntax:
    content: 'public class ServiceContainer : IDisposable, IServiceProvider, System.ComponentModel.Design.IServiceContainer'
