  remarks: "Avhending går gjennom alle forekomstopprettet tjenester i beholderen og disposes alle som Implementer <xref:System.IDisposable>, og fjerner tjeneste-listen.</xref:System.IDisposable>       Kall <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>Når du er ferdig med <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Den <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>metoden forlater den <xref:System.ComponentModel.Design.ServiceContainer>i en ubrukelig tilstand.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Etter kall <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>, må du frigi alle referanser til den <xref:System.ComponentModel.Design.ServiceContainer>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.ComponentModel.Design.ServiceContainer>ble bruker.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ring alltid <xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A>før du slipper siste referanse til <xref:System.ComponentModel.Design.ServiceContainer>.</xref:System.ComponentModel.Design.ServiceContainer> </xref:System.ComponentModel.Design.ServiceContainer.Dispose%2A> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamling kall av <xref:System.ComponentModel.Design.ServiceContainer>objektets `Finalize` metode.</xref:System.ComponentModel.Design.ServiceContainer>"
