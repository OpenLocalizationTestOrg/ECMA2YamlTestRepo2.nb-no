  summary: "Beskriver brøkdel-stil for en <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objektet."
  remarks: "OpenType skrifter støtter stiler for brøker, inkludert med skråstrek og stablet. Følgende tekst viser brøkdel stiler for Palatino Linotype skriften.       ![Tekst ved hjelp av OpenType slashed og stablet brøker](~/add/media/opentypefont12.gif &quot;tekst ved hjelp av OpenType slashed og stablet brøker&quot;) eksempel med skråstrek og stablet brøkdel stiler > [!NOTE] > mest OpenType skrifter vise bare et delsett av de totale OpenType-funksjonene som er tilgjengelig. Hvis en bestemt skrift ikke støtter en bestemt funksjon, som standard-symboler brukes i stedet."
  example:
