  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Angir egenskaper for en side med data."
  remarks: "Metoden SetPageProperties kalles av den <xref:System.Web.UI.WebControls.DataPager>kontrollerer hver gang kontrollen må oppdaterer egenskapene for siden er relatert.</xref:System.Web.UI.WebControls.DataPager> Når implementeres av en klasse, metoden SetPageProperties internt må oppdatere den <xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>og <xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A>egenskapene ved hjelp av verdiene i den `maximumRows` og `startRowIndex`parametere.</xref:System.Web.UI.WebControls.IPageableItemContainer.StartRowIndex%2A> </xref:System.Web.UI.WebControls.IPageableItemContainer.MaximumRows%2A>"
  syntax:
    content: public void SetPageProperties (int startRowIndex, int maximumRows, bool databind);
    parameters:
    - id: startRowIndex
      type: System.Int32
      description: "Indeksen for den første posten på siden."
    - id: maximumRows
      type: System.Int32
      description: "Maksimalt antall elementer på én side."
    - id: databind
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>til å binde kontrollen når egenskapene er angitt; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties*
