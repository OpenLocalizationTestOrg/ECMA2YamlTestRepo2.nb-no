  name: IPageableItemContainer
  nameWithType: IPageableItemContainer
  fullName: System.Web.UI.WebControls.IPageableItemContainer
  type: Interface
  summary: "Definerer medlemmene som en databundet-kontrollen må implementere for å få Bla funksjonaliteten i den <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontrollen."
  remarks: "Grensesnittet IPageableItemContainer definerer egenskaper, metoder og hendelser som må implementeres av databundet kontroller for å få Bla funksjonaliteten i den <xref:System.Web.UI.WebControls.DataPager>kontroll.</xref:System.Web.UI.WebControls.DataPager> (Et eksempel på en kontroll som implementerer dette grensesnittet er den <xref:System.Web.UI.WebControls.ListView>kontroll.)</xref:System.Web.UI.WebControls.ListView>       Den <xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable>denne hendelsen oppstår når den <xref:System.Web.UI.WebControls.DataPager>kontrollen kan binde til data.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.TotalRowCountAvailable> <xref:System.Web.UI.WebControls.DataPager>Kontrollen gir et behandlingsprogram for denne hendelsen som heter <xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A>.</xref:System.Web.UI.WebControls.DataPager.OnTotalRowCountAvailable%2A> </xref:System.Web.UI.WebControls.DataPager>       Den <xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A>-metoden den <xref:System.Web.UI.WebControls.DataPager>kontrollerer hver gang kontrollen må oppdaterer egenskapene for siden er relatert.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.IPageableItemContainer.SetPageProperties%2A> Denne metoden kalles for eksempel når brukeren navigerer til en annen side av data."
  syntax:
    content: public interface IPageableItemContainer
  implements: []
  platform:
  - net462
