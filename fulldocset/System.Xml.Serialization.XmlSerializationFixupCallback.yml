  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Representanten brukes av den <xref:System.Xml.Serialization.XmlSerializer>klasse deserialisering av SOAP-kodet XML-data.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Under deserialisering av XML-dokumenter i .NET Framework-objekter, .NET Framework XML-serialisering infrastruktur dynamisk starter rett opp metoder som implementerer XmlSerializationFixupCallback-representant. Infrastrukturen så refererer for SOAP-kodet matriser med datatyper tilordnes til .NET Framework typer. Metoden rett opp kalles deretter etter behov for å fylle ut objektene i matrisen.       I tillegg under initialisering av .NET Framework XML serialisering dynamisk genererer og kompilerer en midlertidig klasse deserialisering avledet fra <xref:System.Xml.Serialization.XmlSerializationReader>klassen.</xref:System.Xml.Serialization.XmlSerializationReader> Under denne prosessen genererer infrastrukturen XmlSerializationFixupCallback metoder for SOAP-kodet, refererer til flere XML-data. Metodene deretter startes under deserialisering.       Ikke opprette en forekomst av klassen XmlSerializationFixupCallback direkte.       SOAP-koding er beskrevet i delen 5 av SOAP 1.1-spesifikasjonen."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
