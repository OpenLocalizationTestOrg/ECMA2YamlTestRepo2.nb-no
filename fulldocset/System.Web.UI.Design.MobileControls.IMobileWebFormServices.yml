  name: IMobileWebFormServices
  nameWithType: IMobileWebFormServices
  fullName: System.Web.UI.Design.MobileControls.IMobileWebFormServices
  type: Interface
  summary: "Definerer et grensesnitt for en komponent for side-designer for å hente services fra designer vert som [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] under utformingen. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Alle metodene i dette grensesnittet er implementert av verten design og gjøres tilgjengelig for designer komponenter via denne IMobileWebFormServices-grensesnittet. Før du prøver å bruke metoder i en egendefinert designer komponent, kan du kontrollere at utformingen verten faktisk implementerer grensesnittet."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public interface IMobileWebFormServices
