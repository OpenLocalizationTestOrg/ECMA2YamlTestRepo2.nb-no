  name: ChangePassword(String,String)
  nameWithType: SqlConnection.ChangePassword(String,String)
  fullName: System.Data.SqlClient.SqlConnection.ChangePassword(String,String)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Endringer i [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] passordet for brukeren som er angitt i tilkoblingsstrengen for å det angitte nye passordet."
  remarks: "Når du bruker [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] utviklere kan dra nytte av funksjonalitet som lar klientprogrammet oppgi både gjeldende og et nytt passord for å endre gjeldende passord på Windows Server. Programmer kan implementere funksjonaliteten som ber brukeren om et nytt passord under første pålogging hvis det gamle er utløpt, og operasjonen kan fullføres uten administrator inngripen.       Endring av passordet ble metoden endringene i [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] passordet for brukeren som er angitt i den angitte `connectionString` parameter til verdien som er angitt i den `newPassword` parameteren. Hvis tilkoblingsstrengen med alternativet for integrert sikkerhet (det vil si &quot;integrert sikkerhet = True&quot; eller tilsvarende), et unntak.       Å fastslå at passordet er utløpt, kaller <xref:System.Data.SqlClient.SqlConnection.Open%2A>metoden opphøyer <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException> </xref:System.Data.SqlClient.SqlConnection.Open%2A> For å angi at må du tilbakestille passordet i tilkoblingsstrengen, den <xref:System.Data.SqlClient.SqlException.Number%2A>-egenskapen for unntaket inneholder statusverdien 18487 eller 18488.</xref:System.Data.SqlClient.SqlException.Number%2A> Den første verdien (18487) indikerer at passordet er utløpt, og andre (18488) som angir at passordet må tilbakestilles før du logger på.       Denne metoden åpner sin egen tilkobling til serveren, ber om at passordet er endret og lukker tilkoblingen så snart den er fullført. Denne tilkoblingen er ikke hentet fra eller returnerte til den [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] tilkoblingsutvalget."
  example:
  - "The following is a simple example of changing a password:  \n  \n```  \nclass Program {  \n   static void Main(string[] args) {  \n      System.Data.SqlClient.SqlConnection.ChangePassword(  \n        \"Data Source=a_server;Initial Catalog=a_database;UID=user;PWD=old_password\",   \n       \"new_password\");  \n   }  \n}  \n  \n```  \n  \n```  \nModule Module1  \n    Sub Main()  \nSystem.Data.SqlClient.SqlConnection.ChangePassword(  \n        \"Data Source=a_server;Initial Catalog=a_database;UID=user;PWD=old_password\",   \n       \"new_password\")  \n    End Sub  \nEnd Module  \n  \n```  \n  \n The following console application demonstrates the issues involved in changing a user's password because the current password has expired.  \n  \n [!code-cs[DataWorks SqlConnection.ChangePassword#1](~/add/codesnippet/csharp/7b66f468-c7fc-4a76-bd4e-_1.cs)]\n [!code-vb[DataWorks SqlConnection.ChangePassword#1](~/add/codesnippet/visualbasic/7b66f468-c7fc-4a76-bd4e-_1.vb)]"
  syntax:
    content: public static void ChangePassword (string connectionString, string newPassword);
    parameters:
    - id: connectionString
      type: System.String
      description: "Tilkoblingsstrengen som inneholder nok informasjon til å koble til serveren som du ønsker. Tilkoblingsstrengen må inneholde bruker-IDen og det gjeldende passordet."
    - id: newPassword
      type: System.String
      description: "Det nye passordet til å angi. Dette passordet må samsvare med en sikkerhetspolicy for passord angitt på serveren, inkludert Minimumslengde, krav for bestemte tegn og så videre."
  overload: System.Data.SqlClient.SqlConnection.ChangePassword*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Tilkoblingsstrengen inneholder mulighet til å bruke integrert sikkerhet.       Eller <code> newPassword </code> inneholder mer enn 128 tegn."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Enten den <code> connectionString </code> eller <code> newPassword </code> -parameteren er null."
  platform:
  - net462
