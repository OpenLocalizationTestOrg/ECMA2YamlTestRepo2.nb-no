  remarks: "Hvis et program utfører massekopieringsoperasjoner, sender eller mottar mye text- eller image-data, pakkestørrelse som er større enn standard kan forbedre effektiviteten fordi den fører til færre nettverket lese og skrive operasjoner. Hvis et program sender og mottar litt informasjon, kan du angi pakkestørrelsen til 512 byte (av pakkestørrelse verdien i den <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>), som er tilstrekkelig for de fleste dataoverføring operasjoner.</xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A> Standard pakkestørrelse er best for de fleste programmer.       PacketSize kan være en verdi mellom 512 og 32767 byte. Hvis verdien er utenfor dette området, genereres det et unntak.       Hvis du setter standardverdien til et tall som er større enn 8000 vil føre til at pakkene til bruk med flere sider tildeler i forekomsten av [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] i stedet for mye mer effektiv SinglePage-tildeler redusere den totale skalerbarheten til den [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]. For mer informasjon om hvordan [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] bruker minnet, se [minnearkitektur](http://go.microsoft.com/fwlink/?LinkId=143705) i [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] Books Online."
  example:
