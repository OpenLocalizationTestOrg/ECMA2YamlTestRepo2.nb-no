- uid: System.Data.SqlClient.SqlConnection.ConnectionString
  id: ConnectionString
  parent: System.Data.SqlClient.SqlConnection
  langs:
  - csharp
  name: ConnectionString
  nameWithType: SqlConnection.ConnectionString
  fullName: System.Data.SqlClient.SqlConnection.ConnectionString
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Henter eller angir Formatstrengen som brukes til å åpne en [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database."
  remarks: "ConnectionString ligner en OLE DB-tilkoblingsstreng, men er ikke identiske. I motsetning til OLE DB- eller ADO tilkoblingsstrengen som er returnert er lik minus sikkerhetsinformasjon ConnectionString brukersett Hvis beholde sikkerhetsinformasjonen-verdien er satt til `false` (standard). Den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] dataleverandøren for [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] ikke beholde eller Returner passordet i en tilkoblingsstreng med mindre du angir beholde sikkerhetsinformasjonen til `true`.       Du kan bruke ConnectionString-egenskapen til å koble til en database. Følgende eksempel illustrerer en vanlig tilkoblingsstreng.      ```   &quot;Persist Security Info=False;Integrated Security=true;Initial Catalog=Northwind;server=(local)&quot;   ```Bruk den nye <xref:System.Data.SqlClient.SqlConnectionStringBuilder>ikke konstruere tilkoblingsstrenger, er ugyldig på kjøretidspunktet.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> Hvis du vil ha mer informasjon, se [tilkoblingsstreng verktøy](~/add/includes/ajax-current-ext-md.md).       ConnectionString-egenskapen kan angis bare når tilkoblingen er lukket. Mange av strengverdier tilkobling har tilsvarende skrivebeskyttede egenskaper. Når tilkoblingsstrengen er angitt, vil disse egenskapene er oppdatert, bortsett fra når det er oppdaget en feil. I dette tilfellet er ingen av egenskapene oppdatert. <xref:System.Data.SqlClient.SqlConnection>Egenskaper returnerer innstillingene som finnes i ConnectionString.</xref:System.Data.SqlClient.SqlConnection>       Angi &quot;(lokalt)&quot; for serveren for å koble til en lokal datamaskin. Hvis et servernavn ikke er angitt, vil bli forsøkt en tilkobling til standardforekomsten på den lokale datamaskinen.       Tilbakestille ConnectionString i en lukket tilkobling tilbakestiller alle tilkoblingen strengverdier (og relaterte egenskaper) som inkludert passordet. Hvis du har angitt en tilkoblingsstreng som inkluderer for eksempel &quot;Database = AdventureWorks&quot;, og tilbakestille tilkoblingsstrengen for å &quot;datakilden = minserver; integrert sikkerhet = true&quot;, <xref:System.Data.SqlClient.SqlConnection.Database%2A>ikke lenger er satt til &quot;AdventureWorks&quot;.</xref:System.Data.SqlClient.SqlConnection.Database%2A>       Tilkoblingsstrengen analyseres umiddelbart etter at du har angitt. Hvis feil i syntaksen blir funnet ved analysering av, et runtime unntak som <xref:System.ArgumentException>, er generert.</xref:System.ArgumentException> Du finner andre feil når er gjort forsøk på å åpne tilkoblingen.       Standardformatet for en tilkoblingsstreng inneholder en serie med nøkkelordet/verdi-par atskilt med semikolon. Likhetstegnet (=) kobler hvert nøkkelord og verdien. Verdien må være angitt i doble anførselstegn for å ta med verdier som inneholder et semikolon, enkle anførselstegn og doble anførselstegn. Verdien inneholder både et semikolon og doble anførselstegn, kan verdien være angitt i enkle anførselstegn. Enkle anførselstegn er også nyttig hvis verdien begynner med doble anførselstegn. Derimot kan du doble anførselstegn brukes hvis verdien starter med et enkelt anførselstegn. Hvis verdien inneholder både enkle anførselstegn og doble anførselstegn tegn, må være anførselstegn tegnet som brukes til å omslutte verdien dobbel alle forekomster i verdien.       Hvis du vil inkludere foregående eller etterfølgende mellomrom i strengverdien, må verdien være angitt i enkle anførselstegn eller doble anførselstegn. Innledende eller avsluttende mellomrom rundt integer, boolsk eller nummererte verdiene ignoreres, selv om i anførselstegn. Imidlertid beholdes mellomrom i en streng litteral nøkkelordet eller verdi. Kan brukes i en tilkoblingsstreng enkle eller doble anførselstegn uten å bruke skilletegn (for eksempel datakilden = my&quot;Server eller datakilden = min &quot;-Server), med mindre en anførselstegn er det første eller siste tegnet i verdien.       Nøkkelord er ikke mellom store og små bokstaver.       Tabellen nedenfor viser gyldige navn for nøkkelordet verdier i ConnectionString.        Følgende liste viser gyldige navn for tilkoblingsutvalg verdier i ConnectionString. Hvis du vil ha mer informasjon, se [SQL Server tilkoblingen Pooling (ADO.NET)](~/add/includes/ajax-current-ext-md.md).      -Levetid for tilkobling (eller tidsavbrudd for Datainnlasting saldo) - registrere - maksimal størrelse for tilkoblingsutvalg - størrelse for tilkoblingsutvalg for Min - utvalg når du er innstillingen nøkkelordet eller tilkoblingsutvalg verdier som krever en boolsk verdi, kan du bruke &quot;Ja&quot; i stedet for &quot;true&quot; og &quot;Nei&quot; i stedet for &quot;false&quot;. Heltallsverdier representeres som strenger.      > [!NOTE] > Den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] dataleverandøren for [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] bruker sine egne protokollen til å kommunisere med [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]. Derfor det støtter ikke bruk av en ODBC-navn (DSN) når du kobler til [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] fordi den ikke legge til en ODBC-laget.      > [!NOTE] > Universal datafiler for koblingen (UDL) støttes ikke for den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] dataleverandøren for [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)].      > [!CAUTION] > I denne utgaven programmet skal bruke forsiktig ved å opprette en tilkoblingsstreng basert på brukerinndata (for eksempel under henting av bruker-ID og passord informasjon fra en dialogboks og tilføye den i tilkoblingsstrengen). Programmet må kontrollere at en bruker ikke kan bygge inn flere streng tilkoblingsparameterne disse verdiene (for eksempel skriver inn et passord som &quot;validpassword; database = somedb&quot; i et forsøk på å koble til en annen database). Hvis du trenger å konstruere tilkoblingsstrenger basert på brukerinndata, kan du bruke den nye <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, som validerer tilkoblingsstrengen og bidrar til å fjerne dette problemet.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> Se [tilkoblingsstreng verktøy](../Topic/Connection%20String%20Builders.md) for mer informasjon."
