  remarks: "Metoden Close ruller tilbake eventuelle ventende transaksjoner. Den deretter frigir tilkoblingen til tilkoblingsutvalget eller lukker tilkoblingen hvis tilkoblingsutvalg er deaktivert.      > [!NOTE] > Ventende transaksjoner startet ved hjelp av [!INCLUDE[tsql](~/add/includes/tsql-md.md)] eller <xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A>automatisk rullet tilbake under tilkoblingen blir tilbakestilt hvis tilkoblingsgruppering er aktivert.</xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A> Hvis tilkoblingsutvalg er deaktivert, transaksjonen er rullet tilbake etter `SqlConnection.Close` kalles. Transaksjoner startet via <xref:System.Transactions>kontrolleres via den `System.Transactions` infrastruktur og er ikke berørt av `SqlConnection.Close`.</xref:System.Transactions>       Et program kan ringe Lukk mer enn én gang. Ingen unntak genereres.       Hvis den <xref:System.Data.SqlClient.SqlConnection>går ut av område, vil bli lukket.</xref:System.Data.SqlClient.SqlConnection> Du må derfor eksplisitt lukke tilkoblingen ved å kalle `Close` eller `Dispose`. `Close`og `Dispose` ekvivalente Funksjonsmessig. Hvis tilkoblingsutvalget verdi `Pooling` er satt til `true` eller `yes`, underliggende tilkobling returneres tilbake til tilkoblingsutvalget. På den annen side hvis `Pooling` er satt til `false` eller `no`, underliggende tilkobling til serveren er lukket.      > [!NOTE] > Pålogging og Logg av hendelser blir ikke oppstå på serveren når en tilkobling er hentet fra eller returneres til tilkoblingsutvalget, fordi tilkoblingen ikke er faktisk lukket når det returneres til tilkoblingsutvalget. Hvis du vil ha mer informasjon, se [SQL Server tilkoblingen Pooling (ADO.NET)](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Ikke kall `Close` eller `Dispose` på en tilkobling, en DataReader eller andre administrerte objekter i den `Finalize` metode for klassen. Du bør bare frigi uforvaltede ressurser som klassen eier direkte i en sluttbehandler. Hvis klassen ikke eier uforvaltede ressurser, inneholder ikke en `Finalize` metoden i klassedefinisjonen. Hvis du vil ha mer informasjon, se [datasanering](~/add/includes/ajax-current-ext-md.md)."
