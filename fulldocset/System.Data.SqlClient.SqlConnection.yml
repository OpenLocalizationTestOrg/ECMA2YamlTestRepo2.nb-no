  summary: "Innrullerer i den angitte transaksjonen som en distribuert transaksjon."
  remarks: "Du kan bruke den <xref:System.Data.SqlClient.SqlConnection.EnlistTransaction%2A>metode for å registrere i en distribuert transaksjon.</xref:System.Data.SqlClient.SqlConnection.EnlistTransaction%2A> Fordi den innrullerer en tilkobling i en <xref:System.Transactions.Transaction>forekomsten **EnlistTransaction** utnytter funksjoner er tilgjengelig i den <xref:System.Transactions>navneområde for behandling av distribuerte transaksjoner, slik at det er best å **EnlistDistributedTransaction** for dette formålet.</xref:System.Transactions> </xref:System.Transactions.Transaction> Hvis du vil ha mer informasjon, se [distribuerte transaksjoner](~/add/includes/ajax-current-ext-md.md).       Du kan fortsette å registrere i en eksisterende distribuert transaksjon ved hjelp av den **EnlistDistributedTransaction** metoden hvis automatisk oppføring er deaktivert. Innrullering i en eksisterende distribuert transaksjon sørger for at, hvis transaksjonen er iverksatt eller rullet tilbake, endringer foretatt av koden i datakilden er også iverksatt eller rullet tilbake.       `EnlistDistributedTransaction`Returnerer et unntak hvis du <xref:System.Data.SqlClient.SqlConnection>allerede har startet en transaksjon med <xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A>.</xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A> </xref:System.Data.SqlClient.SqlConnection> Men hvis transaksjonen er en lokal transaksjon startet datakilden (for eksempel ved å kjøre eksplisitt BEGIN TRANSACTION-setning ved hjelp av en <xref:System.Data.SqlClient.SqlCommand>objektet), **EnlistDistributedTransaction** ruller tilbake lokale transaksjoner og innrullerer i den eksisterende distribuert transaksjonen som ble forespurt.</xref:System.Data.SqlClient.SqlCommand> Du mottar ikke Legg merke til at den lokale transaksjonen ble rullet tilbake, og er ansvarlig for å administrere lokale transaksjoner ikke startet ved hjelp av <xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A>.</xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A>"
