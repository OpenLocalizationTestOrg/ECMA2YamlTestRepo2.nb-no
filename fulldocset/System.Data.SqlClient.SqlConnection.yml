  namespace: System.Data.SqlClient
  summary: "Starter en transaksjon for databasen."
  remarks: "Denne kommandoen som er tilordnet til den [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] implementeringen av BEGIN TRANSACTION.       Du må eksplisitt lagre eller rulle tilbake transaksjonen ved hjelp av <xref:System.Data.SqlClient.SqlTransaction.Commit%2A>eller <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A>metode.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A> </xref:System.Data.SqlClient.SqlTransaction.Commit%2A> Forsikre deg om at den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] dataleverandøren for [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] transaksjonen management modellen utfører på riktig måte, unngå å bruke andre transaksjonen management modeller, for eksempel én fra [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)].      > [!NOTE] > Hvis du ikke angir Isolasjonsnivået Isolasjonsnivået standard brukes. Til å angi et isolasjonsnivå med den <xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A>metoden, Bruk overlasten tar i `iso` parameteren (<xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A>).</xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A> </xref:System.Data.SqlClient.SqlConnection.BeginTransaction%2A> Isolasjonsnivået som er angitt for en transaksjon vedvarer etter at transaksjonen er fullført, og til tilkoblingen er lukket eller fjernet. Angivelse av Isolasjonsnivået tilgangsnivå for **Snapshot** i en database der Isolasjonsnivået statisk utvalg ikke er aktivert ikke iverksette et unntak. Transaksjonen fullfører ved hjelp av Isolasjonsnivået standard.      > [!CAUTION] > Hvis en transaksjon er startet, og en nivå 16 eller høyere feil oppstår på serveren, transaksjonen ikke rulles tilbake til den <xref:System.Data.SqlClient.SqlDataReader.Read%2A>metoden aktiveres.</xref:System.Data.SqlClient.SqlDataReader.Read%2A> Ingen unntak for **ExecuteReader**.      > [!CAUTION] > Når spørringen returnerer store mengder data og kall `BeginTransaction`, en <xref:System.Data.SqlClient.SqlException>et fordi [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] tillater ikke parallelle transaksjoner ved MARS.</xref:System.Data.SqlClient.SqlException> For å unngå problemet, alltid knytte en transaksjon kommandoen og/eller tilkoblingen før alle lesere er åpen.       For mer informasjon om [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] transaksjoner, kan du se &quot;eksplisitt&quot; og &quot;Koding effektiv transaksjoner&quot; i [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] Books Online."
  example:
