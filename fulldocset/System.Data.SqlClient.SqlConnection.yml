r mer informasjon om [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] transaksjoner, kan du se &quot;eksplisitt&quot; og &quot;Koding effektiv transaksjoner&quot; i [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] Books Online.      > [!CAUTION] > Når spørringen returnerer store mengder data og kall `BeginTransaction`, en <xref:System.Data.SqlClient.SqlException>et fordi [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] tillater ikke parallelle transaksjoner ved MARS.</xref:System.Data.SqlClient.SqlException> For å unngå problemet, alltid knytte en transaksjon kommandoen og/eller tilkoblingen før alle lesere er åpen."
