  - System
  namespace: System.Net.Cache
  summary: "Oppfyller en forespørsel ved hjelp av serveren. Ingen oppføringer er hentet fra buffere, legges til buffere eller fjernet fra buffere mellom klienten og serveren. Dette er standardvirkemåten for hurtigbufferen angitt i konfigurasjonsfilen for maskinen som følger med .NET Framework."
  syntax:
    content: BypassCache
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  id: CacheIfAvailable
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheIfAvailable
  nameWithType: RequestCacheLevel.CacheIfAvailable
  fullName: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Oppfyller en forespørsel om en ressurs fra hurtigbufferen, hvis ressursen er tilgjengelig. Ellers sender en forespørsel om en ressurs til serveren. Hvis det forespurte elementet finnes i hurtigbufferen for mellom klienten og serveren, kanskje forespørselen kunne oppfylles av hurtigbufferen midlertidig."
  remarks: "En kopi av den forespurte ressursen er bare legges til i hurtigbufferen hvis svar dataflyten for ressursen er hentet og lese til slutten av dataflyten. Slik at etterfølgende forespørsler for den samme ressursen vil bruke en bufret kopi."
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
