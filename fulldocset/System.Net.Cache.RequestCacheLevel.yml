  name: RequestCacheLevel
  nameWithType: RequestCacheLevel
  fullName: System.Net.Cache.RequestCacheLevel
  type: Enum
  summary: "Angir hurtigbufring virkemåte for ressurser som er hentet ved hjelp av <xref:System.Net.WebRequest>og de avledede klassene.</xref:System.Net.WebRequest>"
  remarks: "Medlemmer av denne nummerering brukes til å initialisere <xref:System.Net.Cache.RequestCachePolicy>objekter.</xref:System.Net.Cache.RequestCachePolicy> Innstillingen for en <xref:System.Net.Cache.RequestCachePolicy>objekt er tilgjengelig i den <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName>egenskapen.</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName> </xref:System.Net.Cache.RequestCachePolicy>       Dette <xref:System.Net.Cache.HttpRequestCacheLevel>verdi er angitt i konfigurasjonsfilen for maskinen som følger med .NET Framework standard hurtigbuffervirkemåte.</xref:System.Net.Cache.HttpRequestCacheLevel> Ingen oppføringer er hentet fra buffere, legges til buffere eller fjernet fra buffere mellom klienten og serveren.       Den <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>egenskapen brukes til å hente eller angi hurtigbufferen standardpolicyen for <xref:System.Net.HttpWebRequest>forekomster.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> Den <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>egenskapen brukes til å hente eller angi hurtigbufferen standardpolicyen for en <xref:System.Net.WebRequest>forekomster.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> Den <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>egenskapen brukes til å hente eller angi policy for hurtigbuffer for en bestemt forespørsel.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       En kopi av en ressurs er bare legges til i hurtigbufferen hvis svar dataflyten for ressursen er hentet og lese til slutten av dataflyten. Slik at en annen forespørsel etter samme ressurs kan bruke en bufret kopi, avhengig av hvor standard hurtigbufferen policy for denne forespørselen."
  example:
  - "The following code example creates policy that returns a resource only if it is in the cache.  \n  \n [!code-cpp[NclSimpleCache#13](~/add/codesnippet/cpp/t-system.net.cache.reque_0_1.cpp)]\n [!code-cs[NclSimpleCache#13](~/add/codesnippet/csharp/t-system.net.cache.reque_0_1.cs)]"
  syntax:
    content: public enum RequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
