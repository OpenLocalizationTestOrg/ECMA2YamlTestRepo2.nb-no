- uid: System.Net.Cache.RequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: RequestCacheLevel.Revalidate
  fullName: System.Net.Cache.RequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Oppfyller en forespørsel ved å bruke bufret kopi av ressursen hvis tidsstempelet er identisk med tidsstempelet for ressursen på serveren. Ellers er ressursen lastet ned fra serveren, oppkalleren som vises, og lagret i hurtigbufferen."
  remarks: "En kopi av en ressurs er bare legges til i hurtigbufferen hvis svar dataflyten for ressursen er hentet og lese til slutten av dataflyten. Så etterfølgende forespørsler for den samme ressursen bruker en bufret kopi hvis tidsstempelet for bufrede ressursen er identisk med tidsstempelet for ressursen på serveren."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
