  summary: "Tilfredsstiller en forespørsel om en ressurs ved å bruke bufret kopi av ressursen eller ved å sende en forespørsel om ressursen på serveren. Handlingen som utføres bestemmes av gjeldende hurtigbufferen policy og alder på innholdet i hurtigbufferen. Dette er hurtigbufferen som skal brukes av de fleste programmer."
  syntax:
