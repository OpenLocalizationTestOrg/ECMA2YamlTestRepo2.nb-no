  name: NoCacheNoStore
  nameWithType: RequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Oppfyller ikke en forespørsel ved hjelp av ressurser fra hurtigbufferen, og hurtigbufre ikke ressurser. Hvis ressursen ligger i den lokale hurtigbufferen, fjernes den. Denne policynivå angir mellomliggende hurtigbuffere som de skal fjerne ressursen. I hurtigbufring protokollen HTTP, dette gjøres ved hjelp av den <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> cache kontroll-direktivet."
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
