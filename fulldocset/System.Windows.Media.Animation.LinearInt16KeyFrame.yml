  summary: "Animerer fra den <xref:System.Int16>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*>ved hjelp av Lineær interpolering.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> </xref:System.Int16>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>å animere en <xref:System.Int16>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>angir tiden som nøkkelen rammens <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere key rammens til verdien målet. Starter når den forrige key rammen slutter og slutter når sin egen key time er nådd.       Lineær key forhandleren som LinearInt16KeyFrame opprette et jevnt, Lineær interpolering mellom verdier."
  syntax:
    content: 'public class LinearInt16KeyFrame : System.Windows.Media.Animation.Int16KeyFrame'
