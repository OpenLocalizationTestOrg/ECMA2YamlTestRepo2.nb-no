- uid: System.Web.Services.WebMethodAttribute.EnableSession
  id: EnableSession
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: EnableSession
  nameWithType: WebMethodAttribute.EnableSession
  fullName: System.Web.Services.WebMethodAttribute.EnableSession
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Angir om øktstatus er aktivert for en XML-Web service-metoden."
  remarks: "For å lagre økttilstanden i ASP.NET <xref:System.Web.SessionState.HttpSessionState>objektet, XML-webtjenesten må arve fra <xref:System.Web.Services.WebService>og en <xref:System.Web.Services.WebMethodAttribute>brukes på XML Web service-metode, angir egenskapen EnableSession til `true`.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Services.WebService> </xref:System.Web.SessionState.HttpSessionState> Hvis status for økten ikke er nødvendig for en XML-Web service-metoden, kan deaktiverer den forbedre ytelsen.       Et XML-Web-tjenesteklienten identifiseres av en HTTP-informasjonskapsel som er returnert av en XML-webtjenesten. At en XML-webtjeneste å beholde økttilstanden for en klient, må klienten beholde informasjonskapselen. Klienter kan motta HTTP-informasjonskapselen ved å opprette en ny forekomst av <xref:System.Net.CookieContainer>og tilordne som til den <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>for proxy-klassen før XML Web service-metoden.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A> </xref:System.Net.CookieContainer> Hvis du vil beholde økttilstanden utover når klasseforekomsten proxy går utenfor, må klienten beholde HTTP-informasjonskapselen mellom kallene til XML-webtjenesten. For eksempel kan en Web-skjemaer-klient beholde HTTP-informasjonskapselen ved å lagre den <xref:System.Net.CookieContainer>i sin egen økttilstanden.</xref:System.Net.CookieContainer> Fordi ikke alle XML-webtjenester Bruk status for økten, og dermed klienter ikke alltid må bruke den <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>egenskapen på en proxy-klienten skal dokumentasjonen for XML-webtjenesten tilstand om øktstatus er brukt.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>"
  example:
  - "The example below uses session state to determine how many times a particular session accesses the XML Web service method `SessionHitCounter`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example is a Web Forms client of an XML Web service that uses session state. The client persists the HTTP cookie that uniquely identifies the session by storing it in the client's session state.  \n  \n [!code-vb[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/visualbasic/p-system.web.services.we_7_2.aspx)]\n [!code-cs[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/csharp/p-system.web.services.we_7_2.aspx)]"
  syntax:
    content: public bool EnableSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om øktstatus er aktivert for en XML-Web service-metoden. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.EnableSession*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.MessageName
  id: MessageName
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: MessageName
  nameWithType: WebMethodAttribute.MessageName
  fullName: System.Web.Services.WebMethodAttribute.MessageName
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Navnet som brukes for XML-Web service-metoden i dataene ble sendt til og returnert fra en XML-Web service-metode."
  remarks: "Egenskapen MessageName kan brukes til brukernavn for alias metoden eller egenskapen. Bruk av egenskapen MessageName blir identifiserer polymorfisk metoder. MessageName er som standard satt til navnet på XML Web service-metoden. Hvis en XML-webtjeneste inneholder to eller flere XML-metoder med samme navn, kan du derfor entydig identifisere de individuelle XML-metodene ved å angi MessageName slik at den navngir unike i XML-webtjenesten, uten å endre navnet på det faktiske metodenavnet i koden.       Når data sendes til en XML-webtjeneste sendes i en forespørsel, og når det returneres sendes som et svar. Navnet som brukes for XML-Web service-metoden er egenskapen MessageName i forespørselen og svar.       Meldingsnavnet på som er tilknyttet en XML-Web service-metoden må være unike i XML-webtjenesten.       Hvis en ny metode for XML-Web serivce med samme navn, men andre parametere legges når klienter ringer metoden opprinnelige, må angis et annet meldingsnavn for den nye metoden, men det opprinnelige meldingsnavnet må stå som er for å sikre kompatibiliteten med eksisterende klienter."
  example:
  - "In the example below, MessageName is used to disambiguate the two `Add` methods.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string MessageName { get; set; }
    return:
      type: System.String
      description: "Navnet som brukes for XML-Web service-metoden i dataene som sendes til og fra en XML-Web service-metode. Standarden er navnet på XML Web service-metoden."
  overload: System.Web.Services.WebMethodAttribute.MessageName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.TransactionOption
  id: TransactionOption
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: TransactionOption
  nameWithType: WebMethodAttribute.TransactionOption
  fullName: System.Web.Services.WebMethodAttribute.TransactionOption
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Angir det transaksjon som støtten av en XML-Web service-metoden."
  remarks: "XML-metoder kan bare delta som rotobjekt i en transaksjon, på grunn av uten status typen HTTP-protokollen. XML-metoder kan aktivere COM-objekter som deltar i den samme transaksjonen som metoden XML Web service Hvis COM-objektet er merket for å kjøre i en transaksjon i det administrative verktøyet for komponenttjenester. Hvis en XML-Web service-metode der egenskapen TransactionOption `Required` eller `RequiresNew` starter en annen XML Web service-metoden der egenskapen TransactionOption `Required` eller `RequiresNew`, hver XML Web service-metode deltar i en egen transaksjonen fordi en XML-Web service-metoden kan bare fungere som rotobjekt i en transaksjon.      | Elementet | Beskrivelse |   |----------|-----------------|   | Deaktivert | Angir metoden XML Web-tjenesten ikke kjører innenfor området for en transaksjon. Når en forespørsel behandles, utføres XML Web service-metoden uten en transaksjon.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Disabled`)] |   | NotSupported | Angir metoden XML Web-tjenesten ikke kjører innenfor området for en transaksjon. Når en forespørsel behandles, utføres XML Web service-metoden uten en transaksjon.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.NotSupported`)] |   | Støttede | Angir metoden XML Web-tjenesten ikke kjører innenfor området for transaksjoner. Når en forespørsel behandles, er XML-webtjenesten opprettet uten en transaksjon.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Supported`)] |   | Kreves | Angir at XML-Web service-metoden krever en transaksjon. Fordi XML-metoder kan bare delta som rotobjekt i en transaksjon, opprettes en ny transaksjon for XML-Web service-metoden.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Required`)] |   | RequiresNew | Angir at XML-Web service-metoden krever en ny transaksjon. Når en forespørsel behandles, er XML-webtjenesten opprettet i en ny transaksjon.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.RequiresNew`)] |       Hvis et unntak oppstod fra eller ikke fanges opp av en XML-Web service-metode, avbrytes automatisk transaksjonen. Hvis ingen unntak oppstår transaksjonen utføres automatisk med mindre du eksplisitt metodekall `SetAbort`."
  example:
  - "The example below begins a new transaction when the `Transfer` method is called.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.EnterpriseServices.TransactionOption TransactionOption { get; set; }
    return:
      type: System.EnterpriseServices.TransactionOption
      description: "Transaksjonsstøtte på en XML-Web service-metoden. Standard <xref href=&quot;System.EnterpriseServices.TransactionOption&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.TransactionOption*
  exceptions: []
  platform:
  - net462
