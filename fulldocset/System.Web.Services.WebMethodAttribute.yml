- uid: System.Web.Services.WebMethodAttribute.BufferResponse
  id: BufferResponse
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: BufferResponse
  nameWithType: WebMethodAttribute.BufferResponse
  fullName: System.Web.Services.WebMethodAttribute.BufferResponse
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Henter eller angir om svar for denne forespørselen er bufret."
  remarks: "Angi BufferResponse til `true`, serializes svaret i XML-Web service-metoden i en minnebuffer inntil svaret er fullstendig serialisert eller bufferen er full. Når svaret er bufret, returneres den til XML Web service-klienten på nettverket. Når BufferResponse er `false`, svar til XML Web service-metoden sendt tilbake til klienten som den serialiseres. Generelt du bare vil WantDestinationQueue BufferResponse `false`, hvis det er kjent som en XML-Web service-metode returnerer store mengder data til klienten. Mindre datamengder XML Web service ytelse er bedre med BufferResponse til `true`.       Når BufferResponse er `false`, SOAP er deaktivert for XML-Web service-metoden."
  example:
  - "The following code example sets the BufferResponse property to `false` and handles the streaming of a text file back to the client. The code example demonstrates how to stream a large piece of data back to the client using a class that implements the <xref:System.Collections.IEnumerable> interface.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BufferResponse { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis svaret for denne forespørselen er bufret; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.BufferResponse*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.CacheDuration
  id: CacheDuration
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: CacheDuration
  nameWithType: WebMethodAttribute.CacheDuration
  fullName: System.Web.Services.WebMethodAttribute.CacheDuration
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Henter eller angir antall sekunder svaret skal beholdes i hurtigbufferen."
  remarks: "Når hurtigbufring er aktivert beholdes og svar i minnet på serveren for minst varighet for hurtigbuffer slik forsiktig må brukes hvis du forventer forespørsler eller svar er svært eller forventet forespørsler om å variere tilgjengelighet.       Det er to problemer som kan påvirke utdatahurtigbufring i et ASP.NET 2.0-tjenesten webprogram.       -Metoden til testsiden er endret fra GET til POST i ASP.NET 2.0 HTTP. Imidlertid bufres poster vanligvis ikke. Hvis du endrer få testsiden i en ASP.NET 2.0 Web-tjenesteprogrammet til å bruke hurtigbufring fungerer riktig.       I tillegg angir HTTP at en brukeragent (nettleseren eller kall programmet) skal kunne overstyre server hurtigbufring ved å angi &quot;Hurtigbuffer-kontrollen&quot; til &quot;no cache&quot;. ASP.NET-applikasjoner ignorerer derfor bufrede resultater når de finner en &quot;no cache&quot;-overskrift."
  example:
  - "The following example places the result of the call to the `ServiceUsage` XML Web service method in the cache for 60 seconds. Any time an XML Web service client executes the `ServiceUsage` XML Web service method during that time, the same result is returned.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public int CacheDuration { get; set; }
    return:
      type: System.Int32
      description: "Antall sekunder svaret skal beholdes i hurtigbufferen. Standardverdien er 0, som betyr svaret ikke hurtigbufres."
  overload: System.Web.Services.WebMethodAttribute.CacheDuration*
  exceptions: []
  platform:
  - net462
