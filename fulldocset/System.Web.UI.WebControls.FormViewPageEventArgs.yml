  name: NewPageIndex
  nameWithType: FormViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir indeksen for den nye siden skal vises i den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
  remarks: "Fordi den <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>inntreffer før den <xref:System.Web.UI.WebControls.FormView>kontrollen utfører operasjonen Bla den <xref:System.Web.UI.WebControls.FormView.PageIndex%2A>kontrollen inneholder indeksen for den tidligere viste siden, og kan ikke brukes til å fastsette indeksen for siden som er valgt av brukeren.</xref:System.Web.UI.WebControls.FormView.PageIndex%2A> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> Bruk NewPageIndex-egenskapen til å fastslå siden indeksen. Du kan også bruke denne egenskapen overstyrer programmatisk siden indeksen som er valgt av brukeren ved å sette verdien til en annen verdi."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_879_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_879_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "Indeksen for den nye siden skal vises i den <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
