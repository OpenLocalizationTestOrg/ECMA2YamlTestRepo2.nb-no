  name: FormViewPageEventArgs
  nameWithType: FormViewPageEventArgs
  fullName: System.Web.UI.WebControls.FormViewPageEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.FormView.PageIndexChanging&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollere hever den <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>-hendelse når en Personsøkerknapp (en knapp med den `CommandName` egenskapen satt til &quot;Siden&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.FormView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView> Du kan også angi den `CommandArgument` for Personsøkerknapp til å angi hvilken type Bla å utføre operasjonen. Tabellen nedenfor viser operasjoner som støttes.      | Verdien for CommandArgument | Beskrivelse |   |---------------------------|-----------------|   |&quot; Neste &quot;| Går til neste side. |   |&quot; Forrige &quot;| Går til forrige side. |   |&quot; Første &quot;| Går til den første siden. |   |&quot; Siste &quot;| Navigerer til den siste siden. |   | En heltallsverdi | Går til den angitte siden. |       Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel avbryte operasjonen Bla når denne hendelsen oppstår.      > [!NOTE] > Personsøker knappene vanligvis finnes i raden personsøker for en <xref:System.Web.UI.WebControls.FormView>kontroll.</xref:System.Web.UI.WebControls.FormView>       En FormViewPageEventArgs-objekt er sendt til metoden hendelseshåndtering som gjør det mulig å finne ut indeksen på siden som er valgt av brukeren og som viser om Bla operasjonen bør avbrytes. For å finne ut indeksen på siden som er valgt av brukeren, kan du bruke den <xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.NewPageIndex%2A> Hvis du vil avbryte operasjonen Bla, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>for FormViewPageEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen FormViewPageEventArgs, kan du se den <xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.FormViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewPageEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.FormView> control is in edit mode.  \n  \n> [!IMPORTANT]\n>  The control in this example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_295_1.aspx)]\n [!code-vb[FormViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_295_1.aspx)]"
  syntax:
    content: 'public class FormViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
