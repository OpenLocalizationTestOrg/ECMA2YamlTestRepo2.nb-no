  namespace: System.Web.UI
  summary: "Returnerer en forekomst av den <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> grensesnittet for å behandle den forespurte ressursen."
  remarks: "Metoden GetHandler kalles av ASP.NET kjøretid, og returnerer en gyldig forekomst av den <xref:System.Web.IHttpHandler>grensesnittet eller `null`.</xref:System.Web.IHttpHandler>"
  syntax:
    content: public virtual System.Web.IHttpHandler GetHandler (System.Web.HttpContext context, string requestType, string virtualPath, string path);
    parameters:
    - id: context
      type: System.Web.HttpContext
      description: "En forekomst av den <xref href=&quot;System.Web.HttpContext&quot;> </xref> klasse som inneholder referanser til indre serverobjektet (for eksempel forespørselen, svar, økten, og serveren) brukes til å behandle HTTP-forespørsler."
    - id: requestType
      type: System.String
      description: "HTTP-dataoverføring metode (GET eller POST) som klienten bruker."
    - id: virtualPath
      type: System.String
      description: "Den virtuelle banen til den forespurte ressursen."
    - id: path
      type: System.String
      description: "Den <xref:System.Web.HttpRequest.PhysicalApplicationPath*>egenskapen til den forespurte ressursen.</xref:System.Web.HttpRequest.PhysicalApplicationPath*>"
    return:
