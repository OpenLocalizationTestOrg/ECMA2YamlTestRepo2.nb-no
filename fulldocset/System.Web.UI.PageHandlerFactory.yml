  name: PageHandlerFactory
  nameWithType: PageHandlerFactory
  fullName: System.Web.UI.PageHandlerFactory
  type: Class
  summary: "Oppretter forekomster av klassene som arver fra den <xref href=&quot;System.Web.UI.Page&quot;> </xref> klasse og implementere den <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> grensesnitt. Forekomster opprettet dynamisk til å behandle forespørsler til ASP.NET-filer. Klassen PageHandlerFactory er standard behandlingsprogram fabrikken implementering for ASP.NET-sider."
  remarks: "PageHandlerFactory klassen implementerer den <xref:System.Web.IHttpHandlerFactory>grensesnittet for å angi standard HTTP-behandling for ASP.NET-filer.</xref:System.Web.IHttpHandlerFactory> PageHandlerFactory kaller ASP.NET kompilering av systemet for å kompilere, hvis nødvendig, og returner nøyaktige typen som tilsvarer URL-adressen, og deretter oppretter en forekomst av denne typen. Sidetypen arver fra den <xref:System.Web.UI.Page>klassen og implementerer den <xref:System.Web.IHttpHandler>grensesnittet.</xref:System.Web.IHttpHandler> </xref:System.Web.UI.Page>       Hvis du vil opprette en egendefinert side behandlingsprogram, implementere den <xref:System.Web.IHttpHandlerFactory>og registrere klassen egendefinerte PageHandlerFactory i filen Web.config for applikasjonen i [httpHandlers elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/24ca01f3-7141-4fdc-acac-71c0733cf6c2) konfigurasjonsdelen.</xref:System.Web.IHttpHandlerFactory>"
  syntax:
    content: public class PageHandlerFactory
