      description: "En ny <xref href=&quot;System.Web.IHttpHandler&quot;> </xref> som behandler forespørselen; ellers <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
