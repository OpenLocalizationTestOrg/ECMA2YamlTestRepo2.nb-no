- uid: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  id: DefaultValue
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: DefaultValue
  nameWithType: XmlSchemaAttribute.DefaultValue
  fullName: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Henter eller angir verdien for attributtet."
  remarks: "`DefaultValue`egenskapen angir at attributtet er før den vises uten betingelser i XML-dokumentet ved hjelp av den angitte verdien når attributtet ikke finnes. Denne egenskapen er satt til null til å angi at ingen standardverdi er angitt for attributtet som standard. Den `fixed` og `default` egenskaper utelukker hverandre.       Valgfritt.       Standard er null."
  syntax:
    content: public string DefaultValue { get; set; }
    return:
      type: System.String
      description: "Standardverdien for attributtet. Standarden er en nullreferanse.       Valgfritt."
  overload: System.Xml.Schema.XmlSchemaAttribute.DefaultValue*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaAttribute.FixedValue
  id: FixedValue
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: FixedValue
  nameWithType: XmlSchemaAttribute.FixedValue
  fullName: System.Xml.Schema.XmlSchemaAttribute.FixedValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Henter eller angir den faste verdien for attributtet."
  remarks: "`FixedValue`Angir at attributtverdien, hvis den finnes, må være lik den angitte verdien. Denne egenskapen er som standard satt til null, noe som betyr at ingen fast verdi er angitt for attributtet. Den `fixed` og `default` egenskaper utelukker hverandre.       Valgfritt."
  syntax:
    content: public string FixedValue { get; set; }
    return:
      type: System.String
      description: "Den faste verdien for attributtet. Standard er null.       Valgfritt."
  overload: System.Xml.Schema.XmlSchemaAttribute.FixedValue*
  exceptions: []
  platform:
  - net462
