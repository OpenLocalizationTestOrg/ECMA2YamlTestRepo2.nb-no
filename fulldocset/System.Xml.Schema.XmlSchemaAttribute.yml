- uid: System.Xml.Schema.XmlSchemaAttribute.Name
  id: Name
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Name
  nameWithType: XmlSchemaAttribute.Name
  fullName: System.Xml.Schema.XmlSchemaAttribute.Name
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Henter eller angir navnet på attributtet."
  remarks: "Navnet må være en NCName (ingen kolon navn) som er definert i World Wide Web Consortium (W3C) XML-navneområder-spesifikasjonen. Når et XML-dokument er bekreftet mot et skjema, hvert attributt i dokumentet valideres mot en `attribute` elementet i skjemaet. Den `attribute` element med en `name` attributtet som samsvarer med det lokale navnet på attributtet i dokumentet brukes til å validere attributtet. Den `Name` og `RefName` egenskaper utelukker hverandre.       Valgfritt."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Navnet på attributtet."
  overload: System.Xml.Schema.XmlSchemaAttribute.Name*
  exceptions: []
  platform:
  - net462
