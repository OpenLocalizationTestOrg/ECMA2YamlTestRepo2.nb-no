      description: "Én av de <xref:System.Xml.Schema.XmlSchemaForm>verdier.</xref:System.Xml.Schema.XmlSchemaForm> Standard er verdien for den &lt;xref:System.Xml.Schema.XmlSchema.AttributeFormDefault%2A?displayProperty=fullName&gt; av schema-elementet som inneholder attributtet.       Valgfritt."
