      description: "Den vanlige biblioteket (CLR) kjøretidsobjektet som inneholder verdien etter kompilering av <xref uid=&quot;langword_csharp_AttributeType&quot; name=&quot;AttributeType&quot; href=&quot;&quot;> </xref> egenskapen."
