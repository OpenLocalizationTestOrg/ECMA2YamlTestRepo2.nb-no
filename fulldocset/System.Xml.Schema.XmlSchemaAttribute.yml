  summary: "Henter common language runtime (CLR) objektet basert på den <> </> *> eller <> </> *> for attributtet som inneholder verdien etter kompilering av <xref uid=&quot;langword_csharp_AttributeType&quot; name=&quot;AttributeType&quot; href=&quot;&quot;> </xref> egenskapen."
  remarks: "Objektet kan være <xref:System.Xml.Schema.XmlSchemaDatatype>Hvis attributtet har en innebygd XML-skjema-type eller <xref:System.Xml.Schema.XmlSchemaSimpleType>Hvis attributtet har en brukerdefinert type.</xref:System.Xml.Schema.XmlSchemaSimpleType> </xref:System.Xml.Schema.XmlSchemaDatatype> Denne egenskapen er en post schema validering infoset-egenskap.      > [!IMPORTANT] > For AttributeType egenskapen foreldet i 2.0-versjonen av .NET Framework, og har blitt erstattet med den <xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>egenskapen.</xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>"
  syntax:
