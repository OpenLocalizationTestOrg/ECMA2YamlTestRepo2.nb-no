- uid: System.Xml.Schema.XmlSchemaAttribute.Use
  id: Use
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Use
  nameWithType: XmlSchemaAttribute.Use
  fullName: System.Xml.Schema.XmlSchemaAttribute.Use
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Henter eller angir informasjon om hvordan attributtet brukes."
  remarks: "Hvis angitt, vil dette attributtet må ha en av verdiene som vises i følgende tabell.      | Opplisting | Beskrivelse |   |----------|-----------------|   | `None`| Attributtet har ingen verdi. |   | `Prohibited`| Attributtet kan ikke brukes. |   | `Optional`| Attributtet er valgfri, og har ingen verdi. Dette er standard. |   | `Required`| Attributtet må forekomme én gang. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaUse Use { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaUse
      description: "Én av følgende verdier: None, tillates, valgfri eller obligatorisk. Standarden er valgfritt.       Valgfritt."
  overload: System.Xml.Schema.XmlSchemaAttribute.Use*
  exceptions: []
  platform:
  - net462
