  langs:
  - csharp
  name: XmlSchemaAttribute
  nameWithType: XmlSchemaAttribute
  fullName: System.Xml.Schema.XmlSchemaAttribute
  type: Class
  summary: "Representerer den <xref uid=&quot;langword_csharp_attribute&quot; name=&quot;attribute&quot; href=&quot;&quot;> </xref> element i XML-skjemaet som er angitt av World Wide Web Consortium (W3C). Attributter tilleggsinformasjon for andre dokumentelementer. Koden attributtet er nestet mellom kodene for et dokument-elementet for skjemaet. XML-dokumentet viser attributter som navngitte elementer i åpningskoden for et element."
  remarks: "Attributtet deklareringer kan være til stede som underordnede elementer i den `schema` elementet (at globale omfang) eller i komplekse typedefinisjoner. For komplekse typer kan attributtet deklareringer være til stede som lokale deklareringer eller referanser til attributter med globale omfang. Begge globale og lokale attributtet deklareringer ha valgfritt type-attributtet som refererer til en eksisterende enkel type. Hvis det ikke brukes valgfrie type-attributtet, må attributtet deklarasjonen (global eller lokal) definere en lokal enkel type."
  example:
  - "The following example creates the `attribute` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_9_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_9_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_9_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttribute Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_9_2.xml)]"
  syntax:
