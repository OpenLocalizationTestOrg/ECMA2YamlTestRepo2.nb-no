  type: Class
  summary: "Gir et redigeringsprogram for komponenten basisklasse for Web-serverkontroller som er avledet fra den <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> klasse."
  remarks: "Et redigeringsprogram for komponenten inneholder et brukergrensesnitt for å redigere egenskapene til en kontroll. Komponenten inndata startes fra kontrollen utviklere ved hjelp av den **egenskapen Builder** menyelement på hurtigmenyen kontrollen. Komponenten inndata som er avledet fra klassen BaseDataListComponentEditor startes fra utviklere som er avledet fra <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>klassen, og brukes til å redigere egenskapene til kontrollene som er avledet fra <xref:System.Web.UI.WebControls.BaseDataList>klassen.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> Eksempler på slike kontroller, kan du se <xref:System.Web.UI.WebControls.DataGrid>og <xref:System.Web.UI.WebControls.DataList>.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid>       Den <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>metoden viser en komponent redigeringsprogrammet for den tilknyttede kontrollen hvis en kan opprettes.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> Den <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>metoden returnerer indeksen for den første siden som vises i redigeringsprogrammet for komponenten.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>"
  syntax:
    content: 'public abstract class BaseDataListComponentEditor : System.Windows.Forms.Design.WindowsFormsComponentEditor'
