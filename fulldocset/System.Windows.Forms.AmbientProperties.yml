  fullName: System.Windows.Forms.AmbientProperties
  type: Class
  summary: "Gir omkringliggende egenskapsverdier til på øverste nivå."
  remarks: "En omkringliggende egenskapen er en egenskap i en kontroll som, hvis ikke angitt, er hentet fra den overordnede kontrollen. Hvis kontrollen ikke har en overordnet hendelse, og egenskapen er ikke angitt, kontrollen prøver å finne verdien for egenskapen omkringliggende via den <xref:System.ComponentModel.Component.Site%2A>egenskapen.</xref:System.ComponentModel.Component.Site%2A> Hvis kontrollen ikke er plassert, området støtter ikke omsluttende egenskaper eller egenskapen er ikke angitt for AmbientProperties-objektet i <xref:System.Windows.Forms.Control>bruker sine egne standardverdier.</xref:System.Windows.Forms.Control> Enkelte objekter som er avledet fra den <xref:System.Windows.Forms.Control>klassen kan angi egenskapen selv om du ikke gjør.</xref:System.Windows.Forms.Control> For eksempel den <xref:System.Windows.Forms.Form>klasse alltid angir den <xref:System.Windows.Forms.Control.ForeColor%2A>og <xref:System.Windows.Forms.Control.BackColor%2A>Egenskaper.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"
  syntax:
    content: public sealed class AmbientProperties
