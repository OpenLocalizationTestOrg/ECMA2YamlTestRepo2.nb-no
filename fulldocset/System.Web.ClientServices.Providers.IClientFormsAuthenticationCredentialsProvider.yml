  remarks: 'Når du bruker skjemagodkjenning med klienten programtjenester, kan du sende et brukernavn og passord for å den <xref:System.Web.Security.Membership.ValidateUser%2A>metoden.</xref:System.Web.Security.Membership.ValidateUser%2A> Du kan også sende tomme strenger eller `null` som parameterne til å bruke en legitimasjon-leverandør. En leverandør av legitimasjon er en klasse som du gir, og angi i konfigurasjonen av programmet. En klasse med legitimasjon leverandøren må implementere den <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider>grensesnitt som har en enkelt metode kalt GetCredentials.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider> En vanlig GetCredentials metodeimplementering vises en dialogboks for å hente brukerinndata. Bruk av legitimasjon leverandører, kan du dele en dialogboks for enkel pålogging mellom flere programmer. Hvis du vil ha mer informasjon, se [slik: Implementer brukerpålogging med klienten programtjenester](~/add/includes/ajax-current-ext-md.md).'
  example:
