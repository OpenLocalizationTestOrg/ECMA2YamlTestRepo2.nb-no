  name: IClientFormsAuthenticationCredentialsProvider
  nameWithType: IClientFormsAuthenticationCredentialsProvider
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  type: Interface
  summary: "Definerer en metode som den <xref href=&quot;System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider&quot;> </xref> klasse kall for å hente brukerlegitimasjonen."
  remarks: 'Når du bruker skjemagodkjenning med klienten programtjenester, kan du sende et brukernavn og passord for å den <xref:System.Web.Security.Membership.ValidateUser%2A>metoden.</xref:System.Web.Security.Membership.ValidateUser%2A> Du kan også sende tomme strenger eller `null` som parameterne til å bruke en legitimasjon-leverandør. En leverandør av legitimasjon er en klasse som du gir, og angi i konfigurasjonen av programmet. En klasse med legitimasjon leverandøren må implementere grensesnittet IClientFormsAuthenticationCredentialsProvider som har en enkelt metode navnet <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> En vanlig <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>metodeimplementering vises en dialogboks for å hente brukerinndata.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> Bruk av legitimasjon leverandører, kan du dele en dialogboks for enkel pålogging mellom flere programmer. Hvis du vil ha mer informasjon, se [slik: Implementer brukerpålogging med klienten programtjenester](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method, which is the only member in this interface. In this example, the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public interface IClientFormsAuthenticationCredentialsProvider
  implements: []
  platform:
  - net462
