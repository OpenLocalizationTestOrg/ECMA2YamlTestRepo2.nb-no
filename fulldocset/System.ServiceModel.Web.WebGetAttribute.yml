  name: WebGetAttribute
  nameWithType: WebGetAttribute
  fullName: System.ServiceModel.Web.WebGetAttribute
  type: Class
  summary: "Representerer en attributt som angir at en tjenesteoperasjon logisk er en operasjon for henting og at den kan bare kalles den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] resten programming modellen."
  remarks: "Attributtet WebGetAttribute brukes på en tjenesteoperasjon i tillegg til den <xref:System.ServiceModel.OperationContractAttribute>og knytter operasjonen med en <xref:System.UriTemplate>og HTTP-protokollen Get-verbet.</xref:System.UriTemplate> </xref:System.ServiceModel.OperationContractAttribute> Association med HTTP Get verbet betyr at operasjonen brukes til å hente informasjon fra tjenesten. Attributtet WebGetAttribute er en *passive* operasjonen virkemåte (den <xref:System.ServiceModel.Description.IOperationBehavior>metoder gjør noe) som legger til metadata operasjonen beskrivelsen.</xref:System.ServiceModel.Description.IOperationBehavior> Bruker en tjenesteoperasjon attributtet WebGetAttribute virker bare hvis en handling som ser etter disse metadataene i beskrivelsen av operasjonen (eksempel <xref:System.ServiceModel.Description.WebHttpBehavior>) er lagt til tjenestens virkemåte samling.</xref:System.ServiceModel.Description.WebHttpBehavior>       Operasjoner med attributtet WebGetAttribute brukes må være logiske henting operasjoner. HTTP GET-metoden er knyttet til alle operasjoner som er merket med attributtet WebGetAttribute."
  example:
  - "The following example shows how to use the WebGetAttribute attribute.  \n  \n [!code-cs[WebAttribute#0](~/add/codesnippet/csharp/t-system.servicemodel.we_2_1.cs)]\n [!code-vb[WebAttribute#0](~/add/codesnippet/visualbasic/t-system.servicemodel.we_2_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class WebGetAttribute : Attribute, System.ServiceModel.Description.IOperationBehavior
  inheritance:
