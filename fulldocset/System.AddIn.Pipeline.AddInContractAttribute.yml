  fullName: System.AddIn.Pipeline.AddInContractAttribute
  type: Class
  summary: "Identifiserer et objekt som et tillegg kontrakten segment for pipeline."
  remarks: "Den <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>og <xref:System.AddIn.Hosting.AddInStore.Update%2A>metoder, som har store opplysninger om tilgjengelig pipeline segmenter, Bruk attributten til å identifisere en kontrakt.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Dette attributtet kan bare brukes på typer som aktiverer segmentene for pipeline. Typer som representerer objekter som sendes mellom verten og tillegget trenger ikke dette attributtet."
  example:
  - "The following example identifies a contract.  \n  \n [!code-cs[AddInP1Contract#2](~/add/codesnippet/csharp/Calc1Contract/ICalc1Contract.cs#2)]\n [!code-vb[AddInP1Contract#2](~/add/codesnippet/visualbasic/Calc1Contract/ICalc1Contract.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface)]

      public sealed class AddInContractAttribute : Attribute
