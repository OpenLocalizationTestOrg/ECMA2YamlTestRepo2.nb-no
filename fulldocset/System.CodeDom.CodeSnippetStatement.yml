  name: CodeSnippetStatement
  nameWithType: CodeSnippetStatement
  fullName: System.CodeDom.CodeSnippetStatement
  type: Class
  summary: "Representerer en setning med en litteral code-fragment."
  remarks: "CodeSnippetStatement kan representere en setning med en litteral kodefragment som skal inkluderes direkte i kilden uten endring.       En CodeSnippetStatement lagres en del av koden nøyaktig som et vedlegg som en streng. CodeDOM oversetter ikke litteral kodefragmenter. Litteralen kodefragmenter lagres og utdata i det opprinnelige formatet. CodeDOM objekter som inneholder litteral kode er angitt slik at utviklere kan omfatter kode som allerede finnes på språket som mål.       Den <xref:System.CodeDom.CodeSnippetStatement.Value%2A>egenskapen inneholder litteral koden uttrykket kodesnutt.</xref:System.CodeDom.CodeSnippetStatement.Value%2A>"
  example:
  - "The following example creates an instance of the CodeSnippetStatement class using a literal code fragment. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeRegionDirective> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#16](~/add/codesnippet/visualbasic/t-system.codedom.codesni_2_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#16](~/add/codesnippet/csharp/t-system.codedom.codesni_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetStatement : System.CodeDom.CodeStatement
