- uid: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: PagedControl.ItemsPerPage
  fullName: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Henter eller angir hvor mange elementer som vises per side etter paginering. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Hvis null, påvirkes ikke paginering av denne egenskapen. Hvis det ikke er null, overstyrer elementer vises per side når skjemaet paginert. Standardverdien er null.       Mobile enheter som støtter intern paginering også angi en funksjon kalt egendefinert paginering. Vanligvis må slike kontroller du oppgi alle data som de kan vises. Utviklere angi totalt antall elementer i listen i den <xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A>egenskapen.</xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A> Verdien for ItemsPerPage-egenskapen angir hvor mange elementer du viser kontrollen per side."
  example:
  - "The following code example shows how to use the ItemsPerPage property to render eight items of a 200-item list per page.  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_6_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_6_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "Antall elementer som vises per side etter paginering."
  overload: System.Web.UI.MobileControls.PagedControl.ItemsPerPage*
  exceptions: []
  platform:
  - net462
