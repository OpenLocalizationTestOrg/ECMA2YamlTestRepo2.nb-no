  name: PagedControl
  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "Funksjoner som brukes av kontroller som støtter intern paginering en basisklasse. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Klassen PagedControl viser enkelte egenskaper, metoder og hendelser som er felles for alle kontrollene som kan intern paginering.       Alle kontroller som arver fra klassen PagedControl støtter også egendefinerte paginering kjent som dele opp.       Ligner den <xref:System.Web.UI.MobileControls.ItemPager>klassen, denne klassen brukes for kolonner som har lang tekstelengden, for eksempel en <xref:System.Web.UI.MobileControls.List>, <xref:System.Web.UI.MobileControls.LiteralText>, eller <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: >-
