  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Representerer en sekvens av tegn som deler et sett med én egenskap."
  remarks: "En tekst som kjøres er en sekvens med tegn deling av et sett med én egenskap. Endringer i formatet, for eksempel skriftstil, forgrunnsfarge, skriftfamilien eller noen andre formatering effekt sideskift teksten kjøre. Følgende eksempel illustrerer hvordan endringer i formateringen én streng resultatene i en serie på teksten kjører – hver tekst kjøre har et vanlig sett med egenskaper.       Klassen TextRun er roten av et hierarki for typen som representerer flere typer tekstinnhold som er behandlet av <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> Hver klassen som er avledet fra TextRun representerer en distinkte type tekstinnhold.      | Klassen | Beskrivelse |   |-----------|-----------------|   | TextRun | Root i hierarkiet. Definerer en gruppe tegn som deler det samme settet med tegnegenskaper for. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Definerer en samling med tegnet tegn fra en distinkte fysisk skrift. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Definerer en type tekst innhold i som måle treffprosent testing og tegning av hele innholdet utføres som en distinkte enhet.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Et eksempel på denne typen innhold er en knappen midt i tekstlinje. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Definerer en linjeskift tegnkode. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Definerer en avsnitt-break-tegnkode.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> Er avledet fra <xref:System.Windows.Media.TextFormatting.TextEndOfLine>. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Definerer et segment break-merke. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Definerer en rekke usynlige tegn. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| Definerer begynnelsen av en endring omfang. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
