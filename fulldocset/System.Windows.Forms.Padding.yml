  fullName: System.Windows.Forms.Padding
  type: Struct
  summary: "Representerer utfylling eller margen informasjon som er knyttet til et element i brukergrensesnittet (UI)."
  remarks: "Utfyllingen-struktur representerer utfylling eller marg som er knyttet til et rektangulært UI-element som en kontroll. Utfyllingen er intern mellomrommet mellom teksten i UI-elementet og kanten. Marger er derimot avstanden skiller tilstøtende kantene for to tilstøtende UI-elementer. På grunn av strukturelle likheter brukes utfylling til å representere både utfylling og marger.       For et diagram som viser den <xref:System.Windows.Forms.Control.Padding%2A>og <xref:System.Windows.Forms.Control.Margin%2A>Egenskaper på en kontroll, se [margen og utfylling i Windows Forms-Kontroller](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       Utfyllingen har en annen effekt på kontroller er beholdere enn på kontrollene som ikke. For eksempel i et <xref:System.Windows.Forms.Panel>kontroll, definerer egenskapen utfylling avstanden mellom kantlinjen på den <xref:System.Windows.Forms.Panel>og de underordnede-kontrollene.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> For en <xref:System.Windows.Forms.Button>kontroll, definerer egenskapen utfylling avstanden mellom kantlinjen på den <xref:System.Windows.Forms.Button>kontrollen og inneholder tekst.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       I tillegg til vanlig metoder og egenskaper fylle også definerer følgende-nivå medlemmer: - <xref:System.Windows.Forms.Padding.Empty>-feltet som representerer en forhåndsdefinert utfylling med ingen utfylling.</xref:System.Windows.Forms.Padding.Empty>      – En rekke operatorer for å utføre vanlig Aritmetisk operasjon for klassen, for eksempel å legge til to utfylling objekter sammen. For språk som ikke støtter operatoren overbelastningen, kan du aktivere disse medlemmene med alternativ metode syntaks.      - <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, Og <xref:System.Windows.Forms.Padding.Size%2A>Egenskaper, som gir kombinert verdier som passer for bruk i egendefinert oppsett beregninger.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
