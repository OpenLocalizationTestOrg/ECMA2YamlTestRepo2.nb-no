- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Definerer en tjeneste implementeres av objektene som skal løse URL-adresser basert på relevant informasjon."
  remarks: "Dette grensesnittet definerer tjenesten som brukes til å løse URL-baner. Grensesnittet IUrlResolutionService brukes for å løse relative baner og baner som inneholder den ~ operator. Serverkontroller som refererer til ressurser kan definere banene til ressurser via den ~ operatoren, som representerer roten av dette programmet. En bane som inneholder den ~ operatoren fungerer ikke hvis som sendes til nettleseren. Serverkontrollen må konvertere banen til en absolutt eller relativ bane før den sendes til nettleseren.       <xref:System.Web.UI.Control>implementerer dette grensesnittet.</xref:System.Web.UI.Control> En kontroll som er avledet fra <xref:System.Web.UI.Control>kan overstyre denne implementeringen Hvis du vil angi egendefinerte løsing av URL-adresser.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
