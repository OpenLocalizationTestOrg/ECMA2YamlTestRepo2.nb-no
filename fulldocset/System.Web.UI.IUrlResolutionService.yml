  summary: "Returnerer en løst URL-adresse som passer til bruk av klienten."
  remarks: "Hvis den angitte URL-adressen er absolutt, returneres absolutt URL-adresse uten endringer. URL-adressen er ellers konverteres til en relativ URL klienten kan løse."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "URL-adressen i forhold til gjeldende side."
    return:
      type: System.String
      description: "En <xref:System.String>som inneholder løst URL-adressen.</xref:System.String>"
