  name: ImageClickEventArgs
  nameWithType: ImageClickEventArgs
  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Inneholder data for eventuelle hendelser som forekommer når brukeren klikker en bildebasert ASP.NET serverkontroll, som den <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> eller <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> serverkontroller. Denne klassen kan ikke arves."
  remarks: "Denne klassen sender plasseringen der en bruker klikker en <xref:System.Web.UI.HtmlControls.HtmlInputImage>serverkontroll eller en <xref:System.Web.UI.WebControls.ImageButton>Web serverkontroll.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Hvis du klikker en <xref:System.Web.UI.HtmlControls.HtmlInputImage>serverkontroll forårsaker en <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>hendelsen oppstår mens du klikker en <xref:System.Web.UI.WebControls.ImageButton>serverkontroll fører til at en <xref:System.Web.UI.WebControls.ImageButton.Click>hendelsen oppstår.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Du kan deretter bruke hendelsesbehandling programmatisk svarer til hendelsen basert på verdien for disse koordinater.      > [!NOTE] > Kommer fra koordinatene (0,0) finnes øvre venstre hjørne på bildet.       Opprettet en hendelse aktiverer hendelsesbehandlingen via en representant. Hvis du vil ha mer informasjon, se [NIB: opprettet en hendelse](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
  syntax:
    content: 'public sealed class ImageClickEventArgs : EventArgs'
