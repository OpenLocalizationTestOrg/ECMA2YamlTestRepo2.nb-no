  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Representerer den &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; en digital signatur for XML-elementet."
  remarks: "X509IssuerSerial-struktur representerer den `<X509IssuerSerial`> element i en digital signatur XML er definert i XML-digital signatur-spesifikasjonen. Den `<X509IssuerSerial`> elementet er delelement av den `X509Data`> element som inneholder en X.509v3 sertifikatutstederen identifiseres navn-og serienummer. Det unike navn og serienummeret paret bidra til å finne et bestemt X.509v3-sertifikat.       Utstederen av et X.509-sertifikat er navnet på sertifiseringsinstansen som har utstedt sertifikatet. Sertifiseringsinstanser tilordne hvert sertifikat de utsteder et unikt serienummer for identifikasjon.       Bruk X509IssuerSerial strukturen til å angi en sertifikatutstederen unikt navn og serienummeret par ved <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>klasse.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Du kan legge til en X509IssuerSerial struktur til den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>klasse ved hjelp av den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>egenskapen.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Alternativt kan du legge til strengverdier som representerer X.509 for sertifikatutstederen unikt navn og serienummeret par ved hjelp av den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>metoden.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       For mer informasjon om den `<X509IssuerSerial`> element, kan du se spesifikasjonen World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
