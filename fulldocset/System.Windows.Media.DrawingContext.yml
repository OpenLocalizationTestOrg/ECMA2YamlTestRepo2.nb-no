  name: DrawingContext
  nameWithType: DrawingContext
  fullName: System.Windows.Media.DrawingContext
  type: Class
  summary: "Beskriver visuelt innhold ved hjelp av draw, push og pop kommandoer."
  remarks: "Bruke en DrawingContext til å fylle en <xref:System.Windows.Media.Visual>eller <xref:System.Windows.Media.Drawing>med visuelt innhold.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Selv om DrawingContext tegne metoder ser ut som draw-metoder for den <xref:System.Drawing.Graphics?displayProperty=fullName>typen de fungerer svært ulikt: DrawingContext brukes med en beholdt modus grafikksystemet, mens den <xref:System.Drawing.Graphics?displayProperty=fullName>typen brukes med et modus for umiddelbar grafikksystem.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> Når du bruker en DrawingContext objektets draw kommandoer, du egentlig lagre et sett med instruksjoner for gjengivelse (selv om den nøyaktige lagringsmekanismen avhenger av objekttypen som leverer DrawingContext) som senere vil bli brukt av grafikksystemet. du er ikke tegning til skjermen i sanntid. For mer informasjon om hvordan [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] grafikk systemet fungerer, kan du se [WPF grafikkgjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md).       Du starte aldri DrawingContext; direkte Du kan imidlertid få en tegning kontekst fra bestemte metoder, for eksempel <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>og <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
