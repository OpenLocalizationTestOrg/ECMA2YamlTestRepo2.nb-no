- uid: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(System.ServiceModel.Description.ServiceEndpoint)
  id: Validate(System.ServiceModel.Description.ServiceEndpoint)
  parent: System.ServiceModel.Description.WebScriptEnablingBehavior
  langs:
  - csharp
  name: Validate(ServiceEndpoint)
  nameWithType: WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Bekrefter at endepunktet oppfyller som gjør at det fungerer som et ASP.NET AJAX-endepunkt."
  remarks: "Kontrollerer at endepunktet ikke er `null`, bruker HTTP eller HTTPS-skjemaene, bruker ikke den <xref:System.Xml.Serialization.XmlSerializer>, bruker enten HTTP GET eller POST verb som den <xref:System.ServiceModel.Channels.MessageVersion>for bindingen er satt til <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, og at bindingen inneholder en <xref:System.ServiceModel.Channels.TransportBindingElement>der <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>er satt til `true`.</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> Denne metoden også kontrollerer at det finnes ingen SOAP-topptekster eller wrapper navn på metodene eller andre Ustøttet aspekter operasjoner."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "Den <xref:System.ServiceModel.Description.ServiceEndpoint>som viser kontrakten.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Endepunktet oppfyller ikke ett av kravene for å være et ASP.NET AJAX-endepunkt."
  platform:
  - net462
