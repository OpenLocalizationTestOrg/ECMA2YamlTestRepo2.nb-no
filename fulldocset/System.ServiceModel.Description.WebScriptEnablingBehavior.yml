  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Gir støtte for virkemåten som aktiverer [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] endepunkt mottar HTTP-forespørsler fra en webleserbaserte ASP.NET AJAX-klient. Denne klassen kan ikke arves."
  remarks: "Brukes til et endepunkt, WebScriptEnablingBehavior virkemåten aktiverer [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] og ASP.NET AJAX-integrasjon, bortsett fra for kundestøtte som kreves for JavaScript objektet notasjon (JSON) koding. Forskjellige typer koding, inkludert JSON, er aktivert av <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>eller av en riktig konfigurert <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Configuration.WebMessageEncodingElement> WebScriptEnablingBehavior virkemåten implementerer den <xref:System.ServiceModel.Description.IEndpointBehavior>og arver fra <xref:System.ServiceModel.Description.WebHttpBehavior>, som aktiverer flere generelle Web programming modellen for [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] services eksponerer ikke SOAP-endepunkt.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       Nærmere bestemt WebScriptEnablingBehavior: – Aktiverer HTTP programming modellen, inkludert sending til operasjoner som er basert på en URL-adressen suffiks, støtte for HTTP-verbet utvalget (POST eller få) og HTTP-buffer varighet kontrollen. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]HTTP-programmer modellen, kan du se [WCF HTTP Programming modellen oversikt over Web](~/add/includes/ajax-current-ext-md.md). Legg merke til at standard HTTP-verbet POST når du bruker dette problemet.      – Aktiverer riktig-formatering for hver operasjon forespørselen og svar meldinger – for eksempel støtte for URL-adressen.      – Aktiverer JavaScript Proxy-endepunktet.       Kall til en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjeneste fra en ASP.NET AJAX-klient tjenesten må konfigureres med den <xref:System.ServiceModel.WebHttpBinding>bindingen og WebScriptEnablingBehavior må legges til samlingen endpoint virkemåte.</xref:System.ServiceModel.WebHttpBinding> Dette kan skje i konfigurasjonen ved å legge til den <xref:System.ServiceModel.Configuration.WebScriptEnablingElement>eller uten bruk av konfigurasjonen ved å aktivere sluttpunktet AJAX med den <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>i stedet for standard fabrikkinnstillinger i den [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) direktivet i SVC-filen.</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]forskjellige måter å aktivere en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjenesten å svare på ASP.NET AJAX klienter, kan du se [oppretter WCF-tjenester for ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class WebScriptEnablingBehavior : System.ServiceModel.Description.WebHttpBehavior'
