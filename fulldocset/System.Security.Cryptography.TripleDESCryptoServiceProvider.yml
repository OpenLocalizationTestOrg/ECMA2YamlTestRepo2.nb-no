  summary: "Definerer et wrapper-objekt for å få tilgang til den kryptografiske leverandør (CSP) versjonen av den <xref href=&quot;System.Security.Cryptography.TripleDES&quot;> </xref> algoritmen. Denne klassen kan ikke arves."
