  name: HostProtectionAttribute
  nameWithType: HostProtectionAttribute
  fullName: System.Security.Permissions.HostProtectionAttribute
  type: Class
  summary: "Tillater bruk av deklarerende sikkerhet for å fastslå vertsnavn kravene for beskyttelse. Denne klassen kan ikke arves."
  remarks: "Dette attributtet påvirker bare uforvaltede programmer som er vert for common language runtime og Implementer vert beskyttelsen, for eksempel SQL Server. Hvis koden kjøres i et klientprogram eller på en server som ikke er beskyttet av verten, attributtet &quot;evaporates&quot;; Det er ikke registrert, og derfor ikke brukes. Brukes, basert sikkerhet handlingen resultatene i oppretting av en kobling behov på verten-ressurser viser klasse eller metode.      > [!IMPORTANT] > Hensikten med dette attributtet er implementere vert-spesifikke programming modellen retningslinjene, ikke sikkerhet virkemåte.  Selv om en kobling behov brukes til å se etter tilpasning til programming modellkrav, er HostProtectionAttribute ikke en sikkerhetstillatelser.       Hvis verten ikke har programming modellkrav, forekommer ikke kravene for koblingen.       Dette attributtet identifiserer følgende:-metoder eller klasser som ikke passer verten programming modell, men er ellers nyttig.      -Metoder eller klasser som ikke passer verten programming modellen, og kan føre til destabilizing server-administrert brukerkode.      -Metoder eller klasser som ikke passer verten programming modellen, og kan føre til en destabilization for serverprosessen seg selv.      > [!NOTE] > Hvis du oppretter et Klassebibliotek som skal kalles av programmer som kan kjøre i et beskyttet vertsmiljøet, bør du bruke dette attributtet for medlemmer som eksponerer <xref:System.Security.Permissions.HostProtectionResource>ressursen kategorier.</xref:System.Security.Permissions.HostProtectionResource> .NET Framework klassen biblioteket medlemmer med attributtet føre til at bare umiddelbar oppkalleren som skal kontrolleres.  Medlems biblioteket må også føre til en kontroll av den direkte oppkalleren på samme måte.      > [!NOTE] > Ikke bruk av [Ngen.exe (innebygd bildegeneratoren)](~/add/includes/ajax-current-ext-md.md) til å opprette et innebygd bilde av samlinger som er beskyttet av HostProtectionAttribute. Bildet er alltid lastet inn, uten hensyn til HostProtectionAttribute, og i et miljø med delvis klarering bildet er ikke lastet inn i et miljø med fullstendig klarering."
  example:
  - "The following code example illustrates the use of the HostProtectionAttribute attribute with a variety of <xref:System.Security.Permissions.HostProtectionResource> values.  \n  \n [!code-cs[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/csharp/t-system.security.permis_7_1.cs)]\n [!code-cpp[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/cpp/t-system.security.permis_7_1.cpp)]\n [!code-vb[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/visualbasic/t-system.security.permis_7_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class HostProtectionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
