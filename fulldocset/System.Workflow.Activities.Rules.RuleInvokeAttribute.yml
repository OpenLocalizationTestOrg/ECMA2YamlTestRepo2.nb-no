  name: RuleInvokeAttribute
  nameWithType: RuleInvokeAttribute
  fullName: System.Workflow.Activities.Rules.RuleInvokeAttribute
  type: Class
  summary: "Angir at en annen metode kalles med en betingelse. Denne klassen kan ikke arves."
  remarks: "Dette attributtet brukes til å støtte en Videresend kjede modell som vil føre til at ny vurdering for regler som er basert på endring av databasetilstand. Den <xref:System.Workflow.Activities.Rules.RuleReadAttribute>, RuleInvokeAttribute, og <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>klasser hver angi egenskaper som brukes til å lese en betingelse, skrive en handling og starte en metode.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute> </xref:System.Workflow.Activities.Rules.RuleReadAttribute> Disse attributtene aktivere arbeidsflyten skal reevaluate bare regler som endrer den endelige utskriften."
  example:
  - "The following code example demonstrates proper usage of the RuleInvokeAttribute.  \n  \n```c#  \n[RuleInvokeAttribute(\"UpdateAttributeValue\")]  \n  \nbool DoSomething()  \n{  \n    return attributevalue();  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleInvokeAttribute : System.Workflow.Activities.Rules.RuleAttribute
