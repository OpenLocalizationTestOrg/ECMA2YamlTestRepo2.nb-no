  remarks: "Bruk egenskapen NodeStyle for å kontrollere utseendet til teksten som vises for alle navigasjon banen noder gjengis av kontrollen. Som standard teksten er angitt i den <xref:System.Web.SiteMapNode.Title%2A>for den <xref:System.Web.SiteMapNode>som representerer siden.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Title%2A> Innstillingene for vanlige inkludere egendefinert bakgrunnsfarge, forgrunnsfarge, skriftegenskaper og noden avstand.       For <xref:System.Web.UI.WebControls.SiteMapPath>noder stilegenskaper slås sammen til én mal, i denne rekkefølgen: 1.</xref:System.Web.UI.WebControls.SiteMapPath>  NodeStyle 2.  <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>eller <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, avhengig av nodetypen.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A></xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>      > [!NOTE] > Hvis du angir skriftstilen node til en gjennomstreking eller overline stil, understreking standardstilen på noden vises ikke hvis det er eksplisitt satt til `true`.       Hvis NodeStyle er angitt, brukes den opprinnelig på hver node. Hvis en ekstra stilen er angitt for en bestemt type noden, for eksempel rotnode eller gjeldende noden erstatter denne stilen generelle stilen angitt i egenskapen NodeStyle. Hvis en mal er definert for en bestemt type node, erstatter alle definerte stiler for denne noden."
