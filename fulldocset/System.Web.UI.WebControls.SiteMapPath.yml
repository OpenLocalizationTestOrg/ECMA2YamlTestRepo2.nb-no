  - net462
- uid: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  id: SkipLinkText
  parent: System.Web.UI.WebControls.SiteMapPath
  langs:
  - csharp
  name: SkipLinkText
  nameWithType: SiteMapPath.SkipLinkText
  fullName: System.Web.UI.WebControls.SiteMapPath.SkipLinkText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som brukes til å gjengi alternativ tekst for skjermlesere å hoppe over kontrollens innhold."
  remarks: "SkipLinkText er en egenskap som du kan angi foreta en webside mer eller mindre tilgjengelig for brukere av skjermlesere. Webområder som inneholder innhold som gjentas på flere sider, for eksempel kontroller som viser kartdata for området, kan mekanisme som gjør det mulig for brukere av skjermlesere skal hoppes over gjentatte innholdet slik at den ikke leses høyt.       Den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen gir egenskapen SkipLinkText som en metode for hele kontrollen skal hoppes over skjermen lesere.</xref:System.Web.UI.WebControls.SiteMapPath>  Hvis SkipLinkText-egenskapen er angitt, gjengis et usynlig bilde med alternativ tekst gir brukeren mulighet til å hoppe til slutten av innholdet. Skjermlesere lese alternativ tekst høyt, men bildet forstyrr ikke visual flyten av siden. Egenskapen er satt til &quot;Skip koblinger&quot; som standard gjør skjermlesere hoppe over kontrollen. Hvis du vil deaktivere dette, kan du angi egenskapen til <xref:System.String.Empty?displayProperty=fullName>.</xref:System.String.Empty?displayProperty=fullName>       Verdien for denne egenskapen lagres i visningsstatusen.       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string SkipLinkText { get; set; }
    return:
      type: System.String
      description: "En streng som den <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> kontrollen gjengir som alternativ tekst med et usynlig bilde som en referanse til skjermlesere. Standardverdien er &quot;Skip koblinger&quot;."
  overload: System.Web.UI.WebControls.SiteMapPath.SkipLinkText*
  exceptions: []
  platform:
  - net462
