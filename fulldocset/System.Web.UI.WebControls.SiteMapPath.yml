  name: SiteMapPath
  nameWithType: SiteMapPath
  fullName: System.Web.UI.WebControls.SiteMapPath
  type: Class
  summary: "Viser et sett med text- eller image hyperkoblinger som lar brukerne enklere å navigere et webområde, mens du tar minimalt med plass for side."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [noder](#nodes)      -   [noden utseendet](#node_appearance)      -   [hendelser](#events)      -   [tilpasse SiteMapPath-kontroll](#customizing_the_sitemappath_control)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i SiteMapPath kontrollen er en kontroll for navigasjon av området som viser data fra den <xref:System.Web.SiteMap>objektet.</xref:System.Web.SiteMap>       Den gjør spare plass til å navigere på et nettsted og fungerer som et punkt referanse for der den viste siden er innenfor et område. Denne typen kontroll kalles vanligvis en brødsmulen eller eyebrow, fordi det vises en hierarkisk bane for hyperkobling sidenavn som inneholder en dobbeltkonvertering hierarkiet med sider fra gjeldende plassering. <xref:System.Web.UI.WebControls.SiteMapDataSource>.</xref:System.Web.UI.WebControls.SiteMapDataSource> SiteMapPath er nyttig for områder som har dyp hierarkisk siden strukturer, men hvor en <xref:System.Web.UI.WebControls.TreeView>eller <xref:System.Web.UI.WebControls.Menu>kan kreve for mye diskplass på en side.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Kontrollen SiteMapPath fungerer direkte med til webområdet kartdata for området. Hvis du bruker den på en side som ikke er representert i områdekartet, vil den ikke vises. Du finner mer informasjon om områdekart [ASP.NET områdenavigasjon](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a>## Noder i SiteMapPath består av noder. Hvert element i banen kalles en node og representeres av en <xref:System.Web.UI.WebControls.SiteMapNodeItem>objektet.</xref:System.Web.UI.WebControls.SiteMapNodeItem> Noden som forankrer banen og representerer grunntallet hierarkisk treet kalles rotnoden. Noden som representerer den viste siden er den gjeldende noden. Alle andre noder mellom den gjeldende noden og rotnode er en overordnet node. Tabellen nedenfor beskriver de tre annen node-typene.      | Nodetypen | Beskrivelse |   |---------------|-----------------|   | roten | En node som forankrer et hierarkisk sett med noder. |   | overordnede | En node som har én eller flere underordnede noder, men er ikke den gjeldende noden. |   | gjeldende | En node som representerer den viste siden. |      <a name=&quot;node_appearance&quot;> </a> ## Noden utseendet hvert noden vises av en SiteMapPath er en <xref:System.Web.UI.WebControls.HyperLink>eller <xref:System.Web.UI.WebControls.Literal>kontroll du kan bruke en mal eller style til.</xref:System.Web.UI.WebControls.Literal> </xref:System.Web.UI.WebControls.HyperLink> Malene og stiler brukes til noder i henhold til to regler for prioritet:-Hvis en mal er definert for en node, den overstyrer en mal som er angitt for noden.      -Overstyrer generelle maler og stiler som er definert for alle noder maler og stiler som er spesifikke for typer noder.       Den <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>og <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>Egenskaper brukes på alle noder, uavhengig av deres nodetypen.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Hvis begge disse egenskapene er angitt, den <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>prioriteres.</xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>       Den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>og <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>Egenskaper som er knyttet til noder som representerer den viste siden.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> Hvis en <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>er definert i tillegg til den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>, ignoreres.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Hvis en <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>er definert i tillegg til den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, den er slått sammen med den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>til å opprette en sammenslått stil.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Denne sammenslåtte stilen bruker alle elementer i den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>, pluss noen flere elementer i <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>som ikke er i konflikt med <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>       Den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>og <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>Egenskaper brukes på noden som representerer roten av området navigasjonshierarkiet.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> Hvis en <xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A>er definert i tillegg til den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>, ignoreres.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeTemplate%2A> Hvis en <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>er definert i tillegg til den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, den er slått sammen med den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>til å opprette en sammenslått stil.</xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> Denne sammenslåtte stilen bruker alle elementer i den <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>, pluss noen flere elementer i <xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A>som ikke er i konflikt med <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.NodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> Til slutt hvis den viste siden siden roten for området til <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>og <xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A>brukes i stedet for den <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A>eller <xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A>.</xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.CurrentNodeTemplate%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.SiteMapPath.RootNodeTemplate%2A>       Kontrollen SiteMapPath bruker området kartet leverandøren identifisert av den <xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A>egenskapen som datakilde for informasjon om området navigering.</xref:System.Web.UI.WebControls.SiteMapPath.SiteMapProvider%2A> Hvis ingen leverandør er angitt, brukes standardleverandøren for området som er identifisert i den <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>egenskapen.</xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> Dette er vanligvis en forekomst av standardleverandøren for kartet for ASP.NET, <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> Hvis SiteMapPath kontrollen brukes innenfor et område, men ingen området kartet leverandøren er konfigurert, kontrollen oppstår en <xref:System.Web.HttpException>unntak.</xref:System.Web.HttpException>      <a name=&quot;events&quot;></a>## Hendelser SiteMapPath kontrollen gir deg også hendelser som du kan programmer mot. Dette gjør at du kjører en egendefinert rutine når det oppstår en hendelse. Tabellen nedenfor viser hendelser som støttes av SiteMapPath-kontrollen.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated>| Forekommer når kontrollen SiteMapPath først oppretter en <xref:System.Web.UI.WebControls.SiteMapNodeItem>og knyttes til en <xref:System.Web.SiteMapNode>. |   | <xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound>| Forekommer når en <xref:System.Web.UI.WebControls.SiteMapNodeItem>er bundet til området kartdata finnes i <xref:System.Web.SiteMapNode>. |      <a name=&quot;customizing_the_sitemappath_control&quot;> </a> ## Tilpasse SiteMapPath kontrollen klasser som er avledet fra SiteMapPath overstyring av <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metode for å tilpasse den <xref:System.Web.UI.WebControls.SiteMapNodeItem>Kontroller av navigasjonskontrollen for.</xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemDataBound> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath.ItemCreated> For full kontroll over måten <xref:System.Web.UI.WebControls.SiteMapNodeItem>objekter opprettes og legges til i SiteMapPath, avledede klasser overstyring av <xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A>metode.</xref:System.Web.UI.WebControls.SiteMapPath.CreateControlHierarchy%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem>      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:SiteMapPath       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnItemCreated=&quot;ItemCreated event handler&quot;       OnItemDataBound=&quot;ItemDataBound event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ParentLevelsDisplayed=&quot;integer&quot;       PathDirection=&quot;RootToCurrent|CurrentToRoot&quot;       PathSeparator=&quot;string&quot;       RenderCurrentNodeAsLink=&quot;True|False&quot;       runat=&quot;server&quot;       ShowToolTips=&quot;True|False&quot;       SiteMapProvider=&quot;string&quot;       SkinID=&quot;string&quot;       SkipLinkText=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CurrentNodeStyle />           <CurrentNodeTemplate>               <!-- child controls -->           </CurrentNodeTemplate>           <NodeStyle />           <NodeTemplate>               <!-- child controls -->           </NodeTemplate>           <PathSeparatorStyle />           <PathSeparatorTemplate>               <!-- child controls -->           </PathSeparatorTemplate>           <RootNodeStyle />           <RootNodeTemplate>               <!-- child controls -->           </RootNodeTemplate>   </asp:SiteMapPath>   ```"
  example:
  - "The following code example uses a SiteMapPath control declaratively in a Web Forms page. This example demonstrates some of the rules of precedence that govern the order with which templates and styles are applied to SiteMapPath nodes.  \n  \n [!code-vb[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.NavigationPath_decl_5#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_1.aspx)]  \n  \n The previous example uses the default site map provider and a Web.sitemap file with the following structure.  \n  \n```  \n<siteMap>  \n  <siteMapNode title=\"WebForm1\" description=\"WebForm1\" url=\"WebForm1.aspx\" >  \n    <siteMapNode title=\"WebForm2\" description=\"WebForm2\" url=\"WebForm2.aspx\"/>  \n  </siteMapNode>  \n</siteMap>  \n```  \n  \n The following code example demonstrates extends the SiteMapPath control and adds new functionality to it by overriding the <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A> method. The `DropDownSiteMapPath` control adds a <xref:System.Web.UI.WebControls.DropDownList> after the current node, to enable easy navigation to pages that are child nodes of the current page. This example demonstrates how to work with <xref:System.Web.UI.WebControls.SiteMapNodeItem> objects, including checking their <xref:System.Web.UI.WebControls.SiteMapNodeItemType> and calling the <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> method after the items are created.  \n  \n [!code-vb[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_394_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.DropDownNavigationPath_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_394_2.cs)]"
