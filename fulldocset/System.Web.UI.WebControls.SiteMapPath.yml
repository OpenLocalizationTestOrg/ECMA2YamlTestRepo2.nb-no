iteMapPath.InitializeItem%2A>       Etter hver <xref:System.Web.UI.WebControls.SiteMapNodeItem>er initialisert i <xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A>-metoden.</xref:System.Web.UI.WebControls.SiteMapPath.OnItemCreated%2A> </xref:System.Web.UI.WebControls.SiteMapNodeItem> Vil <xref:System.Web.UI.WebControls.SiteMapNodeItem>er bundet til den tilhørende <xref:System.Web.SiteMapNode>, og <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>kalles.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.SiteMapNode> </xref:System.Web.UI.WebControls.SiteMapNodeItem>       Metoden CreateControlHierarchy kalles fra den <xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>metoden.</xref:System.Web.UI.WebControls.SiteMapPath.CreateChildControls%2A>       Klasser som utvide den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen Overstyr CreateControlHierarchy-metoden til å endre hvordan <xref:System.Web.UI.WebControls.SiteMapNodeItem>Kontroller opprettes eller legges til i <xref:System.Web.UI.WebControls.SiteMapPath>kontroll.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.SiteMapPath> Manipulering av individuelle noden elementer utføres i den <xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>metoden og de fleste klasser som utvide <xref:System.Web.UI.WebControls.SiteMapPath>overstyre denne metoden bare.</xref:System.Web.UI.WebControls.SiteMapPath> </xref:System.Web.UI.WebControls.SiteMapPath.InitializeItem%2A>"
