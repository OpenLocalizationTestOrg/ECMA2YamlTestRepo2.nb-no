  summary: "Henter eller angir navnet på den <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> brukes til å gjengi området navigasjonskontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollere bruker en <xref:System.Web.SiteMapProvider>som kilde for området kartdataene den gjengir.</xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Hvis egenskapen SiteMapProvider ikke er angitt, <xref:System.Web.UI.WebControls.SiteMapPath>bruker leverandøren identifiseres av <xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName>egenskapen som er standard <xref:System.Web.SiteMapProvider>definert for området i konfigurasjonshierarkiet vanligvis operatoren <xref:System.Web.XmlSiteMapProvider>.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap.Provider%2A?displayProperty=fullName> for kontrollen</xref:System.Web.UI.WebControls.SiteMapPath> Angivelse av SiteMapProvider styrer egenskapen den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen skal gjengi kartdata for området som definerer leverandøren.</xref:System.Web.UI.WebControls.SiteMapPath>       Den <xref:System.Web.UI.WebControls.SiteMapPath>kontrollen fungerer direkte med en <xref:System.Web.SiteMapProvider>og <xref:System.Web.SiteMapNode>objekter til å vise informasjon om tilordning av området.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapProvider> </xref:System.Web.UI.WebControls.SiteMapPath> Andre kontroller, for eksempel <xref:System.Web.UI.WebControls.Menu>og <xref:System.Web.UI.WebControls.TreeView>, krever et data-abstrakt, angitt av den <xref:System.Web.UI.WebControls.SiteMapDataSource>klassen for å vise informasjon om det samme området navigering.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu>       Verdien for denne egenskapen lagres i visningsstatusen.       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string SiteMapProvider { get; set; }
    return:
      type: System.String
      description: "Navnet på en <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> som definerer navigasjonsstrukturen for den <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> skal vises. Alle tilgjengelige leverandører finnes i den &lt;xref:System.Web.SiteMap.Providers%2A?displayProperty=fullName&gt; samling, og kan listes opp og hentet ved hjelp av navnet på den <xref:System.Web.SiteMapProviderCollection.Item*>egenskapen.</xref:System.Web.SiteMapProviderCollection.Item*>"
