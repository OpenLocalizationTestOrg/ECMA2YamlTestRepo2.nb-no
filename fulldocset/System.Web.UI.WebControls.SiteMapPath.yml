  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.SiteMapPath&quot;> </xref> kontrollen skriver et ekstra hyperlink attributt for hyperkoblinger navigasjonsnoder. Avhengig klientstøtte, når en markøren er over en hyperkobling som har flere attributtet, vises et verktøytips."
  remarks: "Vanligste scenariet er når en `Title` HTML-attributt finnes for en HTML `A Href` hyperlink. For eksempel Microsoft Internet Explorer 4.0 og nyere og Netscape 6.0 og senere iverksette den `Title` attributtet som pekerfølsomt verktøytips, under Opera 3.0 og nyere implementerer den `Title` attributtet både et verktøytips og en tittel i Operas arbeidsområdet. Ikke alle klientene vise verktøytips for ekstra hyperlink attributter.       Verdien for denne egenskapen lagres i visningsstatusen.       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
