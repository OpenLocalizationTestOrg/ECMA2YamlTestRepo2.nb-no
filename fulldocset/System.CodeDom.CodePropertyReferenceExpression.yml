  name: CodePropertyReferenceExpression
  nameWithType: CodePropertyReferenceExpression
  fullName: System.CodeDom.CodePropertyReferenceExpression
  type: Class
  summary: "Representerer en referanse til verdien i en egenskap."
  remarks: "CodePropertyReferenceExpression kan brukes til å representere en referanse til verdien i en egenskap.       Den <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A>egenskapen angir objektet som inneholder til å referere til.</xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> Den <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>egenskapen angir navnet på egenskapen skal referere.</xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>       Dette objektet har ikke en egenskap som viser om referansen skal brukes i en `get` eller `set`. Hvis egenskapsreferansen forekommer til venstre, som er tilordnet, side av en tilordningssetning og det er en `set`."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
