- uid: Microsoft.Win32.OpenFileDialog.OpenFile
  id: OpenFile
  parent: Microsoft.Win32.OpenFileDialog
  langs:
  - csharp
  name: OpenFile()
  nameWithType: OpenFileDialog.OpenFile()
  fullName: Microsoft.Win32.OpenFileDialog.OpenFile()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Åpner en skrivebeskyttet dataflyt for filen som er valgt av brukeren ved hjelp av <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Filen åpnes med lesetilgang (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, og <xref:System.IO.FileShare>), hvorvidt det skrivebeskyttet er merket av i dialogboksen.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Fordi filen åpnes uten mulighet til å overskrive eller skrive til filen, kan en applikasjon trygt laste inn en fil under utføring i delvis klarering begrensninger.       Hvis mer enn én fil er valgt, er den første merkede filen åpnes."
  syntax:
    content: public System.IO.Stream OpenFile ();
    parameters: []
    return:
      type: System.IO.Stream
      description: "En ny <xref:System.IO.Stream>som inneholder den valgte filen.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFile*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ingen filer ble valgt i dialogboksen."
  platform:
  - net462
