  name: OpenFileDialog
  nameWithType: OpenFileDialog
  fullName: Microsoft.Win32.OpenFileDialog
  type: Class
  summary: "Representerer en vanlig dialogboks der en bruker til å angi et filnavn for én eller flere filer til å åpne."
  remarks: "Illustrasjonen nedenfor viser en OpenFileDialog for [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)].       ![Åpne dialogboksen](~/add/media/dialogboxesoverviewfigure2.png &quot;åpen dialogboks&quot;) starter i [!INCLUDE[TLA2#tla_winvista](~/add/includes/tla2sharptla-winvista-md.md)]ved å åpne og lagre dialogbokser har en **koblinger** panelet til venstre i dialogboksen som gir brukeren mulighet til å navigere raskt til en annen plassering. Disse koblingene kalles egendefinerte steder. Bruk av <xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>til å angi denne listen over koblinger.</xref:Microsoft.Win32.FileDialog.CustomPlaces%2A>      <a name=&quot;xamlTextUsage_OpenFileDialog&quot;></a>## XAML teksten Bruk du kan ikke deklarere denne administrerte klassen i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following example shows how to create an OpenFileDialog that contains a default file name and extension type.  \n  \n [!code-cs[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/csharp/DialogBoxesOverviewSnippets.CSharp/Window1.xaml.cs#openfiledialogboxcodebehind)]\n [!code-vb[DialogBoxesOverviewSnippets#OpenFileDialogBoxCODEBEHIND](~/add/codesnippet/visualbasic/dialogboxesoverviewsnippets/window1.xaml.vb#openfiledialogboxcodebehind)]"
