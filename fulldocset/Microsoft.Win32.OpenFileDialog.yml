    parameters: []
    return:
      type: System.IO.Stream[]
      description: "En matrise av flere nye <xref:System.IO.Stream>objekter som inneholder de valgte filene.</xref:System.IO.Stream>"
  overload: Microsoft.Win32.OpenFileDialog.OpenFiles*
