  summary: "Oppretter en matrise som inneholder en skrivebeskyttet flyt for hver fil som er valgt av brukeren ved hjelp av <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>."
  remarks: "Hver fil åpnes med lesetilgang (<xref:System.IO.FileMode>, <xref:System.IO.FileAccess>, og <xref:System.IO.FileShare>), hvorvidt det skrivebeskyttet er merket av i dialogboksen.</xref:System.IO.FileShare> </xref:System.IO.FileAccess> </xref:System.IO.FileMode> Fordi hver fil åpnes uten mulighet til å overskrive eller skrive til filen, kan en applikasjon trygt laste inn én eller flere filer under kjøring i delvis klarering begrensninger."
  syntax:
