  fullName: System.Web.UI.Design.ResourceExpressionEditorSheet
  type: Class
  summary: "Representerer et ark utformingen redigeringsprogrammet for egenskaper av et ressursen uttrykk i Brukergrensesnittet designer vert under utformingen."
  remarks: "Den visuelle utformeren bruker den <xref:System.Web.UI.Design.ResourceExpressionEditor>klasse klassen ResourceExpressionEditorSheet Velg individuelle egenskaper for en referanseuttrykket for ressursen og kombinere egenskapsverdier for valgte ressurs-uttrykk i et uttrykk.</xref:System.Web.UI.Design.ResourceExpressionEditor>       Den <xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>metoden returnerer et ResourceExpressionEditorSheet-objekt.</xref:System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> Når du velger egenskap for en kontroll og binde til et uttrykk for ressursen, kaller i dialogboksen uttrykk for den visuelle utformeren den <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>metoden.</xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A> Den visuelle utformeren bruker returnerte ResourceExpressionEditorSheet-objektet til å be om den <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>og <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>Egenskaper.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> </xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Når uttrykket ressursegenskaper er valgt, den visuelle utformeren kaller den <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>metode for å kombinere egenskapene i et uttrykk ressursstrengen.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.GetExpression%2A>       Den <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A>må være angitt i et uttrykk som ressursen; indekserer Ressursverdien for.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ResourceKey%2A> Den <xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A>egenskapen er valgfrie.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet.ClassKey%2A> Den refererer til nøkkelen, eller fil klassenavnet som definerer ressursen i mappen globale ressurser."
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.Text%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to a resource expression using the <xref:System.Web.UI.Design.ResourceExpressionEditor>. To use the example:  \n  \n1.  In a Web site project, add a new resource file named Strings.resx to the App_GlobalResources folder.  \n  \n2.  Add a string named `myLinkText` to the Strings.resx resource file, and set the value to the text for a <xref:System.Web.UI.WebControls.HyperLink> control. For example, set the `myLinkText` string value to `This is a link`.  \n  \n3.  In an ASP.NET Web page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n4.  In the property grid for the `Hyperlink` control, click **Expressions**, and click the ellipsis button (**...)** to display the expression binding dialog box.  \n  \n5.  Select the `Text` property of a control, and set **Expression Type** to the `Resources` expression type. The visual designer displays the resource expression properties defined by the ResourceExpressionEditorSheet object.  \n  \n6.  Set the **Expression Properties** as follows:  \n  \n    -   Set **ClassKey** to `Strings`, the class name for the compiled Strings.resx resource file.  \n  \n    -   Set **ResourceKey** to `myLinkText`, the string name in Strings.resx.  \n  \n The visual designer uses the <xref:System.Web.UI.Design.ResourceExpressionEditor> object to assign the resource expression for the `Text` property. The following aspx source shows an example of a property value set using a resource expression:  \n  \n [!code-vb[ControlsUsingExpressions#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.r_1_1.aspx)]\n [!code-cs[ControlsUsingExpressions#3](~/add/codesnippet/csharp/t-system.web.ui.design.r_1_1.aspx)]\n [!code-xml[ControlsUsingExpressions#3](~/add/codesnippet/xml/t-system.web.ui.design.r_1_1.xml)]"
