  summary: "Henter eller angir navnet på ressursen, som brukes til å finne ressurser som en nøkkel."
  remarks: "Egenskapen ResourceKey kreves for en ressurs-uttrykk. Angir navnet på ressursen. Navnet på ressursen brukes på både Kjør og utforming til å åpne en ressurs, og tilordne den til en kontrollegenskap.       For eksempel hvis den <xref:System.Web.UI.WebControls.Label.Text%2A>egenskapen for et <xref:System.Web.UI.WebControls.Label>kontrollen er tilordnet til ressurs-uttrykket `<%$ Resources:Strings, labelText $>`, ressurs-uttrykket evalueres og <xref:System.Web.UI.WebControls.Label.Text%2A>felt er tilordnet til den `labelText` ressurs-verdi i den `Strings` klasse.</xref:System.Web.UI.WebControls.Label.Text%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Label.Text%2A>"
  syntax:
