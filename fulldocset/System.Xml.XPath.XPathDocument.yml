  remarks: "Et <xref:System.Xml.XmlReader>objekt kan brukes til å laste inn hele XML-dokument eller en del av en XML-dokumentet til en <xref:System.Xml.XPath.XPathDocument>.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader> Ikke laste inn en del av en XML-dokumentet til en <xref:System.Xml.XPath.XPathDocument>, posisjon i <xref:System.Xml.XmlReader>objekt på øverste XML-noden ikke laste inn data fra.</xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> Når du oppretter en <xref:System.Xml.XPath.XPathDocument>via XPathDocument konstruktøren data som er lastet inn fra den gjeldende øverste noden gjennom alle sideordnede.</xref:System.Xml.XPath.XPathDocument> Etterpå den <xref:System.Xml.XmlReader>plasseres på ytre omfanget for den øverste XML-noden.</xref:System.Xml.XmlReader> Du kan også bruke den <xref:System.Xml.XmlReader.ReadSubtree%2A>metode for å laste inn den <xref:System.Xml.XPath.XPathDocument>til et bestemt element i XML-dokumentet.</xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlReader.ReadSubtree%2A>       Følgende er viktige hensyn å ta når du bruker XPathDocument-konstruktøren.      – En <xref:System.Xml.XmlReader>objekt med riktig tilknyttede <xref:System.Xml.XmlResolver>innstillinger som kan brukes til å løse enheter eller andre referanser i XML-data.</xref:System.Xml.XmlResolver> </xref:System.Xml.XmlReader>      -Hvis den <xref:System.Xml.XmlReader>-objektet er plassert på en bladnode ikke er gyldig for root-nivå for et dokument, for eksempel et mellomrom eller attributtnode – den <xref:System.Xml.XmlReader>objektet fortsetter å lese før den er plassert på en node som kan brukes til roten.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> Den <xref:System.Xml.XPath.XPathDocument>starter laster inn på dette tidspunktet.</xref:System.Xml.XPath.XPathDocument>      -Hvis du vil beholde mellomrom, kan du bruke den <xref:System.Xml.XPath.XPathDocument.%23ctor%2A>konstruktøren aksepterer bare en <xref:System.Xml.XmlSpace>objektet som en parameter.</xref:System.Xml.XmlSpace> </xref:System.Xml.XPath.XPathDocument.%23ctor%2A>"
