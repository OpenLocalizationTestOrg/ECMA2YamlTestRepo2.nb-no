  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "Definerer settet med verdier som utgjør en node navnet post-objekt. Denne oppføring inneholder elementer som nodenavn og samlingen av endepunkt som den kommuniserer. Peer name poster brukes til å definere individuelle node-nodene i en <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>."
  remarks: "PeerNameRecord objektene brukes til å definere individuelle noder eller motpartene i <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> En node navnet post objektet innkapsler all informasjon som er publisert om en node i en PNRP <xref:System.Net.PeerToPeer.Cloud>, inkludert navn.</xref:System.Net.PeerToPeer.Cloud>  Klassen PeerNameRecord er utviklet for bruk med <xref:System.Net.PeerToPeer.PeerNameResolver>klasse.</xref:System.Net.PeerToPeer.PeerNameResolver>"
