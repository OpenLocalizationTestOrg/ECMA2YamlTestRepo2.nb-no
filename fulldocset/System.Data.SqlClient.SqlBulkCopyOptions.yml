- uid: System.Data.SqlClient.SqlBulkCopyOptions.AllowEncryptedValueModifications
  id: AllowEncryptedValueModifications
  parent: System.Data.SqlClient.SqlBulkCopyOptions
  langs:
  - csharp
  name: AllowEncryptedValueModifications
  nameWithType: SqlBulkCopyOptions.AllowEncryptedValueModifications
  fullName: System.Data.SqlClient.SqlBulkCopyOptions.AllowEncryptedValueModifications
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Når er angitt,**AllowEncryptedValueModifications** aktiverer bulk kopiering til krypterte data mellom tabeller eller databaser, uten å dekryptere dataene. Vanligvis et program velger data fra krypterte kolonner fra én tabell uten å dekryptere dataene (appen vil koble til databasen med nøkkelordet for innstillingen kolonnen kryptering er satt til deaktivert), og deretter bruker dette alternativet til å masseregistrere Sett inn data, som er kryptert. For mer informasjon, kan du se [alltid krypteres](https://msdn.microsoft.com/library/mt163865.aspx).       Vær forsiktig når du angir **AllowEncryptedValueModifications** som dette kan føre til skader databasen fordi driveren ikke kontrollerer om dataene krypteres faktisk, eller hvis den er riktig kryptert med den samme krypteringstype, krypteringsalgoritmen og som målkolonnen."
  syntax:
    content: AllowEncryptedValueModifications
    return:
      type: System.Data.SqlClient.SqlBulkCopyOptions
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
