  name: WebConfigurationManager
  nameWithType: WebConfigurationManager
  fullName: System.Web.Configuration.WebConfigurationManager
  type: Class
  summary: "Gir tilgang til konfigurasjonsfiler brukes for webprogrammer."
  remarks: "Klassen WebConfigurationManager kan du få tilgang til datamaskinen og programmet informasjon.       WebConfigurationManager er den foretrukne måten å arbeide med konfigurasjonsfiler som er relatert til webprogrammer. For klientprogrammer, kan du bruke <xref:System.Configuration.ConfigurationManager>klasse.</xref:System.Configuration.ConfigurationManager>       Programmet kan utvide den <xref:System.Configuration>datatyper eller bruke dem direkte til å behandle konfigurasjonsinformasjon, som beskrevet i følgende liste:- `Handling configuration`.</xref:System.Configuration> Du bruker en løsningene nedenfor til å behandle konfigurasjonsinformasjon med standard typene:- `Accessing a section`. For å få tilgang til konfigurasjonsinformasjon for programmet, må du bruke en av de `GetSection` metodene som følger med WebConfigurationManager. For `<appSettings>` og `<connectionStrings>`, du bruker den <xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A>og <xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A>Egenskaper.</xref:System.Web.Configuration.WebConfigurationManager.ConnectionStrings%2A> </xref:System.Web.Configuration.WebConfigurationManager.AppSettings%2A> Disse metodene utføre leseoperasjoner, Bruk en bufret forekomst av konfigurasjonen, og er multithread bruker.          -   `Accessing configuration files`. Programmet kan lese og skrive konfigurasjonsinnstillinger på alle nivåer for seg selv eller andre programmer eller datamaskiner, lokalt eller globalt. Du bruker et av de `open` metodene som følger med WebConfigurationManager. Disse metodene tilbakestiller en <xref:System.Configuration.Configuration>-objektet som i sin tur gir nødvendig metodene og egenskapene til å håndtere underliggende konfigurasjonsfilene.</xref:System.Configuration.Configuration> Disse metodene utføre lese eller skriveoperasjoner og Opprett konfigurasjonsdataene hver gang en fil som er åpnet.          -   `Advanced configuration`. Mer avansert konfigurasjon-behandling formidles av typene <xref:System.Configuration.SectionInformation>, <xref:System.Configuration.PropertyInformation>, <xref:System.Configuration.PropertyInformationCollection>, <xref:System.Configuration.ElementInformation>, <xref:System.Configuration.ContextInformation>, <xref:System.Configuration.ConfigurationSectionGroup>, og <xref:System.Configuration.ConfigurationSectionGroupCollection>.</xref:System.Configuration.ConfigurationSectionGroupCollection> </xref:System.Configuration.ConfigurationSectionGroup> </xref:System.Configuration.ContextInformation> </xref:System.Configuration.ElementInformation> </xref:System.Configuration.PropertyInformationCollection> </xref:System.Configuration.PropertyInformation> </xref:System.Configuration.SectionInformation>      -   `Extending configuration standard types`. Du kan også gi elementene på egendefinert konfigurasjon ved å utvide standard configuration-typer som <xref:System.Configuration.ConfigurationElement>, <xref:System.Configuration.ConfigurationElementCollection>, <xref:System.Configuration.ConfigurationProperty>, og <xref:System.Configuration.ConfigurationSection>ved hjelp av en programmatisk eller en attributed modell.</xref:System.Configuration.ConfigurationSection> </xref:System.Configuration.ConfigurationProperty> </xref:System.Configuration.ConfigurationElementCollection> </xref:System.Configuration.ConfigurationElement> Se den <xref:System.Configuration.ConfigurationSection>klasse for et eksempel på hvordan å utvide standard av konfigurasjonstypen programmatisk.</xref:System.Configuration.ConfigurationSection> Se den <xref:System.Configuration.ConfigurationElement>klasse for et eksempel på hvordan å utvide av konfigurasjonstypen standard ved hjelp av attributed modellen.</xref:System.Configuration.ConfigurationElement>"
