    - id: sectionName
      type: System.String
      description: "Navnet på delen av konfigurasjonen."
    - id: path
      type: System.String
      description: "Konfigurasjon av virtuell filbane."
    return:
      type: System.Object
      description: "Den angitte delen konfigurasjonsobjektet, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis delen ikke finnes. Husk at det ikke finnes sikkerhetsbegrensninger bruken av GetSection som en kjøretid-operasjon. Du kan kanskje ikke tilgang til en del på kjøretidspunktet for endringer for forekomsten."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Metoden kalles fra utenfor et webprogram."
