- uid: System.Web.Configuration.WebConfigurationManager.GetSection(System.String)
  id: GetSection(System.String)
  parent: System.Web.Configuration.WebConfigurationManager
  langs:
  - csharp
  name: GetSection(String)
  nameWithType: WebConfigurationManager.GetSection(String)
  fullName: System.Web.Configuration.WebConfigurationManager.GetSection(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter den angitte konfigurasjonsdelen fra den gjeldende webprogram konfigurasjonsfilen."
  remarks: "Hvis GetSection kalles fra et webprogram, henter delen i konfigurasjonsfilen som er merket av systemet i henhold til konfigurasjonshierarkiet webprogrammet.      > [!CAUTION] > Hvis programmet bruker en annen protokoll enn HTTP, den <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>overbelastningen som tar både delen navn og en bane i parameterlisten er i bruk.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> Du må angi banen til konfigurasjonsfilen fordi systemet ikke kan eventuelle forutsetninger om Hierarkinivå konfigurasjon. Hvis du bruker GetSection overlasten som tar bare et navn på delen, systemet alltid forsøk på å returnere konfigurasjonsinnstillingene på programnivå. Merk at hvis den angitte banen er utenfor gjeldende program, overbelastningen som tar en bane også tilbakestiller programnivå konfigurasjonsinnstillingene for øyeblikket kjører programmet.       Du kan ringe GetSection fra i et klientprogram. I dette tilfellet henter default-delen i konfigurasjonsfilen som er merket av systemet i henhold til konfigurasjonshierarkiet klienten. Dette er vanligvis filen Machine.config Hvis du ikke har en tilordnet konfigurasjon i stedet. For å tilordne konfigurasjonsfiler, kan du se tilordning metodene som er beskrevet nedenfor.      > [!NOTE] > For GetSection metoden er en kjøretid som brukes på delen av konfigurasjonsfilen på Hierarkinivå som programmet kjører. Bruk for en ikke-kjøretid operasjon <xref:System.Configuration.Configuration.GetSection%2A>i stedet.</xref:System.Configuration.Configuration.GetSection%2A> Denne metoden brukes på den angitte delen av konfigurasjonsfilen, du har kjøpt ved hjelp av overbelastede metoder for å åpne konfigurasjonsfilen <xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>.</xref:System.Web.Configuration.WebConfigurationManager.OpenWebConfiguration%2A>"
  example:
  - "The examples in this section show how to access configuration information with the GetSection method.  \n  \n The following example shows a section that can be accessed from either a Web application or a console application.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetWebApplicationSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/visualbasic/m-system.web.configurati_11_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#2](~/add/codesnippet/csharp/m-system.web.configurati_11_1.cs)]"
  syntax:
    content: public static object GetSection (string sectionName);
    parameters:
    - id: sectionName
      type: System.String
      description: "Navnet på delen av konfigurasjonen."
    return:
      type: System.Object
      description: "Den angitte delen konfigurasjonsobjektet, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis delen ikke finnes. Husk at det ikke finnes sikkerhetsbegrensninger bruken av GetSection som en operasjon for kjøring. Du kan kanskje ikke tilgang til en del på kjøretidspunktet for endringer, for eksempel."
  overload: System.Web.Configuration.WebConfigurationManager.GetSection*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Kan ikke laste inn en gyldig konfigurasjonsfil."
  platform:
  - net462
