  namespace: System.Web.Configuration
  summary: "Henter den angitte konfigurasjonsdelen fra webprogrammet til konfigurasjonsfilen på den angitte plasseringen."
  remarks: "Hvis GetSection kalles fra et webprogram, henter delen i konfigurasjonsfilen som er definert av den angitte banen i i konfigurasjonshierarkiet.      > [!CAUTION] > Hvis programmet bruker en annen protokoll enn HTTP, GetSection overlasten som bruker både et delen navn og en bane i parameterlisten er i bruk. Du må angi banen til konfigurasjonsfilen fordi systemet ikke kan eventuelle forutsetninger om Hierarkinivå konfigurasjon. Hvis du bruker den <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>overbelastningen som tar bare et navn på inndeling systemet alltid vil prøve å returnere konfigurasjonsinnstillingene på programnivå.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> Merk at hvis den angitte banen er utenfor gjeldende program, overbelastningen som tar en bane også tilbakestiller programnivå konfigurasjonsinnstillingene for øyeblikket kjører programmet.       Denne metoden, kan ikke kalles i et klientprogram.       Hvis du vil hente konfigurasjonsdelen fra konfigurasjonsfilen på gjeldende Web directory programnivå, bruk av <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>metode.</xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A>      > [!NOTE] > For GetSection metoden er en kjøretid på delen av konfigurasjonsfilen på Hierarkinivå som programmet kjører. Bruk for en ikke-kjøretid operasjon <xref:System.Configuration.Configuration.GetSection%2A>i stedet.</xref:System.Configuration.Configuration.GetSection%2A> Denne metoden brukes på den angitte delen av konfigurasjonsfilen du får med en av de `open` konfigurasjonen filen metoder."
  example:
  - "The following example shows how to access configuration information with the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method.  \n  \n> [!NOTE]\n>  This example demonstrates how to use the <xref:System.Web.Configuration.WebConfigurationManager.GetSection%2A> method to get a <xref:System.Configuration.ConfigurationSection> object from a specified configuration file.  \n  \n [!code-vb[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/visualbasic/fddabf96-f1df-4b39-bc6d-_1.vb)]\n [!code-cs[System.Web.Configuration.WebConfigurationManager#5](~/add/codesnippet/csharp/fddabf96-f1df-4b39-bc6d-_1.cs)]"
  syntax:
