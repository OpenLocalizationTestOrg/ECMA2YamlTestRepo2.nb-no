  remarks: "Denne metoden må være implementert i en avledet klasse oppgi funksjonaliteten til et egendefinert behandlingsprogram for databinding. Logikken for databindingen må være implementert i denne metoden, og kan være spesifikke for typen eller typer databinding behandlingsprogrammet er ikke binde en egenskap eller egenskaper på."
