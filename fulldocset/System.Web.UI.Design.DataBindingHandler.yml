  name: DataBindingHandler
  nameWithType: DataBindingHandler
  fullName: System.Web.UI.Design.DataBindingHandler
  type: Class
  summary: "Inneholder en basisklasse for et behandlingsprogram for databinding."
  remarks: "DataBindingHandler inneholder en basisklasse for databinding behandlingsprogrammer. Et behandlingsprogram for databinding kan brukes i en designer til å utføre databinding for å aktivere en betydning visning av kontrollen i utformingsoverflaten. Vanligvis er en kontroll designer ansvarlig for denne funksjonaliteten. Når en kontroll er imidlertid ikke direkte på utformingsoverflaten, som i malen for en annen kontroll, den ikke har en designer, og denne funksjonaliteten er angitt av et behandlingsprogram for databinding hvis den er angitt med en <xref:System.Web.UI.DataBindingHandlerAttribute>i koden for kontrollen.</xref:System.Web.UI.DataBindingHandlerAttribute>       Hvis du vil bruke et behandlingsprogram for databinding kontrollen som er bundet til data-egenskapen eller egenskapene må ha en <xref:System.Web.UI.DataBindingHandlerAttribute>angitt i koden som angir hvilken type databinding behandlingsprogrammet bruk.</xref:System.Web.UI.DataBindingHandlerAttribute>       For eksempel den <xref:System.Web.UI.WebControls.Label>kontrollen er knyttet til <xref:System.Web.UI.Design.TextDataBindingHandler>klassen via en <xref:System.Web.UI.DataBindingHandlerAttribute>i koden for <xref:System.Web.UI.WebControls.Label>klassen.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.DataBindingHandlerAttribute> </xref:System.Web.UI.Design.TextDataBindingHandler> </xref:System.Web.UI.WebControls.Label> I en mal for en <xref:System.Web.UI.WebControls.DataList>, en <xref:System.Web.UI.WebControls.Label>kontrollen der text-egenskapen er databundet viser ordet &quot;Databundet&quot; på etiketten.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> Uten databinding-behandlingsprogrammet er etiketten usynlig ved utformingen, fordi den ikke har en designer til å binde databundet egenskapene i en organisasjonsapper kontroll på utformingstidspunktet.       For å implementere et behandlingsprogram for databinding, kan du definere en ny klasse som er avledet fra denne klassen, og iverksette den <xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>metode for å angi riktig egenskaper.</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
  syntax:
