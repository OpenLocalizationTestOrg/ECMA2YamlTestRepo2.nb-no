  name: MenuCommandService
  nameWithType: MenuCommandService
  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implementerer den <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> grensesnitt."
  remarks: "MenuCommandService klassen implementerer den <xref:System.ComponentModel.Design.IMenuCommandService>interface, som er administrert grensesnittet som brukes til å legge til behandlingsprogrammer for kommandoer og definere verb.</xref:System.ComponentModel.Design.IMenuCommandService>       Klassen MenuCommandService gis automatisk av pakken klassen å tilby globale kommandoer for en hele pakken og tilbys også av den `Microsoft.VisualStudio.Shell.WindowPane` klassen for å tilby kommandoer for gjeldende vindu. Dette tilbudet alltid gjøres via beholderen, så alle avledes fra pakken, eller vinduet ruten klasser kan fjerne eller erstatte standard implementering av den <xref:System.ComponentModel.Design.IMenuCommandService>grensesnittet.</xref:System.ComponentModel.Design.IMenuCommandService>       Klassen MenuCommandService benytter flere tjenester. Alle disse tjenestene er valgfri, og virkemåten for klassen MenuCommandService reduseres hvis mangler én eller flere tjenester. Tabellen nedenfor viser hvilke tjenester brukes, og hvilke formålet.      | Tjenesten | Formålet |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Brukes til å finne det merkede området for å hente verb som tilbys av den valgte utformeren. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Brukes til å hente utformeren for den valgte komponenten eventuell. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Brukes til å varsle [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] som kommandoen statusen er endret. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Brukes til å vise hurtigmenyer. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
  inheritance:
  - System.Object
  implements:
  - System.ComponentModel.Design.IMenuCommandService
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
