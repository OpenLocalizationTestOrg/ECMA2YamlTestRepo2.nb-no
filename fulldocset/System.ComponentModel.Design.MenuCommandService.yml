  summary: "Henter en samling av designer verb som er tilgjengelige."
  remarks: "Egenskapen verb gir en samling av verb. Disse verb kommer fra to steder:-verb som er lagt til i <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>metode for verb.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -Verb som tilbys av den valgte utformeren.       Verb som er lagt til denne tjenesten ved hjelp av <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>metoden kalles globale verb fordi de globale til denne tjenesten, men det er vanligvis en forekomst av denne tjenesten for hvert verktøyet eller dokumentet vindu.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> Spørringsutformer verb hentes ved å spørre tjenesteleverandøren for <xref:System.ComponentModel.Design.IDesignerHost>og <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> Hvis tjenesten utvalget inneholder en primær utvalg, og kan hente en utformer for dette utvalget fra <xref:System.ComponentModel.Design.IDesignerHost>, den utformeren verb er lagt til i denne listen.</xref:System.ComponentModel.Design.IDesignerHost> Hvis navnet på et global verb som er i konflikt med navnet på et designer verb, blir det angitte designer designer verbet gjeldende."
