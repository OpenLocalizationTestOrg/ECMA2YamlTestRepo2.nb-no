  summary: "Henter eller angir samlingen av kommandoer i den <xref href=&quot;System.Web.UI.MobileControls.ObjectListCommandCollection&quot;> </xref> objekter. I utgangspunktet er samlingen tom. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Du kan legge til eller fjerne kommandoer i samlingen ved hjelp av den <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Add%2A>, <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.AddAt%2A>, <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Remove%2A>, og <xref:System.Web.UI.MobileControls.ObjectListCommandCollection.RemoveAt%2A>metoder for <xref:System.Web.UI.MobileControls.ObjectListCommandCollection>klassen.</xref:System.Web.UI.MobileControls.ObjectListCommandCollection> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.RemoveAt%2A> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Remove%2A> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.AddAt%2A> </xref:System.Web.UI.MobileControls.ObjectListCommandCollection.Add%2A> Du kan bruke denne egenskapen til å få tilgang til og endre kommandoer for ett enkelt element i en <xref:System.Web.UI.MobileControls.ObjectList>objekt under den <xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands>hendelsen.</xref:System.Web.UI.MobileControls.ObjectList.ShowItemCommands> </xref:System.Web.UI.MobileControls.ObjectList> Endringer påvirker ikke base samlingen av kommandoer som er angitt for den <xref:System.Web.UI.MobileControls.ObjectList>objektet.</xref:System.Web.UI.MobileControls.ObjectList>"
