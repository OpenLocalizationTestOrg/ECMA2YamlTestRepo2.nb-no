  namespace: System.Web.Services.Protocols
  summary: "Henter eller angir XML-element som er knyttet til SOAP-forespørselen for en XML-Web service-metoden, som er definert i en beskrivelse som en operasjon."
  remarks: "RequestElementName definerer XML-element som brukes til å utføre parameterne under den `Body` element av SOAP-forespørselen når <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ParameterStyle%2A>er <xref:System.Web.Services.Protocols.SoapParameterStyle>.</xref:System.Web.Services.Protocols.SoapParameterStyle> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ParameterStyle%2A> Dette vises i XSD-skjemaet som representerer SOAP-forespørselen til XML Web service-metoden i tjenestebeskrivelsen for en XML-webtjenesten."
  example:
  - "The following code example sets the name of the XML element associated with the XML Web service method in the SOAP request to `MyCustomElement`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string RequestElementName { get; set; }
    return:
      type: System.String
      description: "XML-elementet som er knyttet til SOAP-forespørselen for en XML-Web service-metoden, som er definert i en beskrivelse som en operasjon. Standardverdien er navnet på XML Web service-metoden."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestElementName*
  exceptions: []
  platform:
  - net462
