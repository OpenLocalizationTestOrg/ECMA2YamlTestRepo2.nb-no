- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  id: Action
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Action
  nameWithType: SoapDocumentMethodAttribute.Action
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Henter eller angir den <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> HTTP-hodet felt i SOAP-forespørselen."
  remarks: "Egenskapen er vanligvis en URI som angir meningen til forespørselen. Imidlertid i SOAP-spesifikasjonen angir ingen begrensninger på formatet for URI, eller alle regler som angir om URIEN er kan løses. Tilstedeværelse og innholdet i Action-egenskapen kan brukes av nettservere, for eksempel brannmurer, til å filtrere på riktig måte SOAP-forespørselsmeldinger i HTTP.       Som standard .NET Framework, versjon 1.1 publiserer Action-egenskapen i den `soapAction` for den `soap:operation` element for hver støttes SOAP-binding i WSDL-dokumenter som er generert for en XML-webtjenesten. For mer informasjon om i SOAP-spesifikasjonen, kan du se W3C-webområde (http://www.w3.org/TR/SOAP)."
  example:
  - "The following code example sets the Action property to `http://www.contoso.com/GetUserName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: "Den <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> HTTP-hodet felt i SOAP-forespørselen. Standarden er http://tempuri.org/MethodName, der noe MethodName er navnet på XML Web service-metoden."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  id: Binding
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Binding
  nameWithType: SoapDocumentMethodAttribute.Binding
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Henter eller angir en XML-Web service-metode implementerer en operasjon for bindingen."
  remarks: "En binding er som er definert av Web Services (WSDL = Description Language), lik et grensesnitt ved at det definerer en konkret sett med operasjoner. Bruk XML-webtjenester opprettet ved hjelp av ASP.NET, er hver XML Web service-metode en operasjon i en binding. XML-metoder er medlemmer av standard bindingen for en XML-webtjeneste eller en binding som er angitt i en <xref:System.Web.Services.WebServiceBindingAttribute>brukes på en XML-webtjeneste.</xref:System.Web.Services.WebServiceBindingAttribute> En XML-webtjeneste kan implementere flere bindinger når flere <xref:System.Web.Services.WebServiceBindingAttribute>attributtene er knyttet til en XML-webtjeneste.</xref:System.Web.Services.WebServiceBindingAttribute>       Når én eller flere <xref:System.Web.Services.WebServiceBindingAttribute>attributtene er knyttet til en XML-webtjeneste en <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>eller <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>kan brukes på individuelle XML-metoder for å angi binding operasjonen implementeres av et bestemt XML Web service-metode.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceBindingAttribute> Angi egenskapen Binding eller <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>en XML-Web service-metode er implementering av en operasjon setningen for. Hvis du vil angi bindingen</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Bare én <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>eller <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>kan brukes i en XML-Web service-metode.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Et XML-Web service-metoden kan derfor bare implementere en operasjon for én binding.       For mer informasjon om WSDL-spesifikasjonen, kan du se W3C-webområde (http://www.w3.org/TR/wsdl)."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: "Bindingen en XML-Web service-metode implementerer en operasjon for. Standarden er navnet på XML-webtjenesten med &quot;Soap&quot; legges."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapDocumentMethodAttribute.OneWay
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Henter eller angir om en XML-Web-tjenesteklienten venter på webserveren for å avslutte behandlingen av en XML-Web service-metode."
  remarks: "Når en XML-Web service-metode har én vei-egenskapen satt til `true`, XML Web service-klienten har ikke å vente på webserveren for å avslutte behandlingen av XML-Web service-metoden. Så snart nettserveren har deserialiseres i <xref:System.Web.Services.Protocols.SoapServerMessage>, men før du aktiverer XML Web service-metoden, serveren returnerer en 202 HTTP-statuskode.</xref:System.Web.Services.Protocols.SoapServerMessage> En 202 HTTP-statuskode angir til klienten som nettserveren har begynt å behandle meldingen. Et XML-Web service-klienten mottar derfor ingen bekreftelse at nettserveren behandlet meldingen.       Enveis metoder kan ikke ha en returverdi eller noen av parameterne.       Hvis du bruker de .NET Framework versjon 1.0 XML-metodene som har enten den <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>eller <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>attributtet brukes med én vei-egenskapen satt til `true`, har ikke tilgang til sine <xref:System.Web.HttpContext>bruker statiske <xref:System.Web.HttpContext.Current%2A>egenskapen.</xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> Access den <xref:System.Web.HttpContext>, avledet klasse som implementerer XML Web service-metoden fra <xref:System.Web.Services.WebService>og få tilgang til den <xref:System.Web.Services.WebService.Context%2A>egenskapen.</xref:System.Web.Services.WebService.Context%2A> </xref:System.Web.Services.WebService> </xref:System.Web.HttpContext>"
  example:
  - "The following code example is an XML Web service method that does not require the client to wait for the XML Web service method to complete. Therefore, the sample sets the OneWay property to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool OneWay { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis XML-webtjenesten klienten venter ikke nettserveren kan behandle fullstendig en XML-Web service-metode. Standardverdien er <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay*
  exceptions: []
  platform:
  - net462
