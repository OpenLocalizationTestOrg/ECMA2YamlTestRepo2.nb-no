  namespace: System.Diagnostics.PerformanceData
  summary: "Angir eller henter tellerdata."
  remarks: "Denne egenskapen gir sikker tilgang til tellerdata for flere tråder programmer. Hvis ytelse på spørsmål, kan du bruke den <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>egenskapen; imidlertid den <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>egenskapen er ikke trygt tråd.</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       Merk at egenskapen Value ikke er trygt i .NET Framework 3.5 tråd.       Hvis du vil øke tellerverdien, bør du bruke den <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>eller <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>metode.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "Tellerdata."
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
  exceptions: []
  platform:
  - net462
