- uid: System.Activities.Statements.Confirm.Target
  id: Target
  parent: System.Activities.Statements.Confirm
  langs:
  - csharp
  name: Target
  nameWithType: Confirm.Target
  fullName: System.Activities.Statements.Confirm.Target
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Statements
  summary: "Henter eller angir den &lt;xref:System.WorkflowModel.InArgument%601&gt; som inneholder den <xref:System.Activities.Statements.CompensationHandle>for denne <xref href=&quot;System.Activities.Statements.Confirm&quot;> </xref> aktiviteten.</xref:System.Activities.Statements.CompensationHandle>"
  remarks: "Når målet for den <xref:System.Activities.Statements.CompensationHandle>er angitt, <xref:System.Activities.Statements.Confirm>aktiviteten eksplisitt aktiverer behandlingsprogrammet bekreftelse av <xref:System.Activities.Statements.CompensableActivity>som returnerer <xref:System.Activities.Statements.CompensationHandle>.</xref:System.Activities.Statements.CompensationHandle> </xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> Når målet for den <xref:System.Activities.Statements.CompensationHandle>ikke er angitt, den <xref:System.Activities.Statements.Confirm>aktiviteten utfører bekreftelse for alle underordnede <xref:System.Activities.Statements.CompensableActivity>aktiviteter i omvendt rekkefølge av vellykket.</xref:System.Activities.Statements.CompensableActivity> </xref:System.Activities.Statements.Confirm> </xref:System.Activities.Statements.CompensationHandle> En <xref:System.InvalidOperationException>oppstår hvis målet refererer til en <xref:System.Activities.Statements.CompensableActivity>som tidligere ble bekreftet eller kompensere.</xref:System.Activities.Statements.CompensableActivity> </xref:System.InvalidOperationException>       Denne egenskapen er skrivebeskyttet under kjøring. Hvis verdien er angitt under kjøring en <xref:System.InvalidOperationException>oppstår.</xref:System.InvalidOperationException>"
  syntax:
    content: public System.Activities.InArgument<System.Activities.Statements.CompensationToken> Target { get; set; }
    return:
      type: System.Activities.InArgument{System.Activities.Statements.CompensationToken}
      description: "Den &lt;xref:System.WorkflowModel.InArgument%601&gt; som inneholder den <xref:System.Activities.Statements.CompensationHandle>for denne <xref href=&quot;System.Activities.Statements.Confirm&quot;> </xref> aktiviteten.</xref:System.Activities.Statements.CompensationHandle>"
  overload: System.Activities.Statements.Confirm.Target*
  exceptions: []
  platform:
  - net462
