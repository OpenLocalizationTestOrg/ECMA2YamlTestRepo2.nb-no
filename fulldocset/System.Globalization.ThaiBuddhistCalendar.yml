  namespace: System.Globalization
  summary: "Konverterer angitt år til et firesifret år ved hjelp av den <xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax*>til å fastslå den aktuelle innstillingene.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>er det siste året i området 100 år som representeres av et årstall med to.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A> Tallet bestemmes ved å finne den eneste forekomsten av to siffer `year` i området 100 år. For eksempel hvis <xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>er satt til 2029 100 år området er fra 1930 til 2029.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A> Verdien 2 siffer 30 tolkes derfor som 1930, mens verdien 2 siffer 29 tolkes som 2029.       ToFourDigitYear støtter to årstall eller et årstall med fire sifre. Sende en verdi med to sifre (mindre enn 100) fører til at metoden ikke konvertere verdien til en firesifret-verdi i henhold til den <xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>verdien som representerer den aktuelle innstillingene.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A> Hvis programmet oppgir en firesifret årstall-verdi som er innenfor støttet kalender til ToFourDigitYear, returnerer metoden faktiske inndataverdien. Hvis programmet inneholder en firesifret-verdi som er utenfor området støttet kalender, eller hvis den inneholder en negativ verdi, oppstår det et unntak i metoden."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Et to sifre eller firesifret heltall som representerer året til å konvertere."
    return:
      type: System.Int32
      description: "Et heltall med fire sifre-representasjon av <code> year </code>."
  overload: System.Globalization.ThaiBuddhistCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>er utenfor området som støttes av kalenderen."
  platform:
