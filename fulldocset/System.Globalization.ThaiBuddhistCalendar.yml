  name: ThaiBuddhistCalendar
  nameWithType: ThaiBuddhistCalendar
  fullName: System.Globalization.ThaiBuddhistCalendar
  type: Class
  summary: "Representerer Thai buddhistkalenderen."
  remarks: "Thai buddhistkalenderen fungerer nøyaktig som gregoriansk kalender, men året og epoke er forskjellig.      > [!NOTE] > For informasjon om hvordan du bruker for ThaiBuddhistCalendar og andre kalender klassene i .NET Framework, kan du se [arbeide med kalendere](~/add/includes/ajax-current-ext-md.md).       Klassen ThaiBuddhistCalendar gjenkjenner den gjeldende epoken.       Skuddår i Thai buddhistkalenderen samsvarer med de samme skuddår i gregoriansk kalender. Et skuddår i gregoriansk kalender er definert som et gregoriansk år som er delelig med fire, bortsett fra hvis det kan deles med 100. Gregoriansk år som kan deles med 400 er imidlertid skuddår. Et vanlig år har 365 dager, og et skuddår har 366 dager.       Thai buddhistkalenderen har 12 måneder med 28 til 31 dager: | Verdien for GetMonth | Måned | Dager i vanlige år | Dager i skuddår |   |--------------------|-----------|--------------------------|------------------------|   | 1 | มกราคม (januar) | 31 | 31 |   | 2 | กุมภาพันธ์ (februar) | 28 | 29 |   | 3 | มีนาคม (mars) | 31 | 31 |   | 4 | เมษายน (April) | 30 | 30 |   | 5 | พฤษภาคม (kan) | 31 | 31 |   | 6 | มิถุนายน (juni) | 30 | 30 |   | 7 | กรกฎาคม (juli) | 31 | 31 |   | 8 | สิงหาคม (August) | 31 | 31 |   | 9 | กันยายน (September) | 30 | 30 |   | 10 | ตุลาคม (oktober) | 31 | 31 |   | 11 | พฤศจิกายน (November) | 30 | 30 |   | 12 | ธันวาคม (desember) | 31 | 31 |       Februar har 29 dager under skuddår og 28 under vanlige år.       Datoen januar 1, 2001 e.kr. er lik den første dagen i januar i året 2544 for den gjeldende epoken i Thai buddhistkalenderen i gregoriansk kalender.       Hver <xref:System.Globalization.CultureInfo>støtter en rekke kalendere.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>egenskapen returnerer standardkalender for kulturen, og <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerer en matrise som inneholder alle kalendere som støttes av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Endre kalenderen som skal brukes av <xref:System.Globalization.CultureInfo>programmet skal Sett <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>for <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>til en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThaiBuddhistCalendar : System.Globalization.Calendar
