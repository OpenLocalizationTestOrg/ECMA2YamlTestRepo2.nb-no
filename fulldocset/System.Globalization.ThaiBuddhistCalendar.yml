  fullName: System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Henter eller angir det siste året av et intervall på 100 år som representeres av et årstall med 2."
  remarks: "Denne egenskapen kan et 2 årstall som skal riktig oversettes til et årstall med 4. For eksempel i gregoriansk kalender er Hvis denne egenskapen settes til 2029 100 år-område fra 1930 til 2029. Verdien 2 siffer 30 tolkes derfor som 1930, mens verdien 2 siffer 29 tolkes som 2029.       Startverdien for denne egenskapen er avledet av innstillingene i den region og språk alternativer-delen i Kontrollpanel. Denne informasjonen kan imidlertid endre under levetid <xref:System.AppDomain>.</xref:System.AppDomain> Den <xref:System.Globalization.ThaiBuddhistCalendar>klassen gjenkjenner ikke endringer i systeminnstillingene automatisk.</xref:System.Globalization.ThaiBuddhistCalendar>       Programmet må Sett denne verdien til 99 å angi at 2 årstall skal hentes bokstavelig. Hvis denne egenskapen settes til 99, er for eksempel 100 år området fra 0 (ikke en gyldig verdi for de fleste kalendere) til 99. Verdien 2 siffer 30 tolkes derfor som 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Det siste året av et intervall på 100 år som representeres av et årstall med 2."
  overload: System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Verdien som er angitt i en set-operasjon er mindre enn 99.       - eller - verdien som er angitt i en set-operasjon er større enn <xref uid=&quot;langword_csharp_MaxSupportedDateTime.Year&quot; name=&quot;MaxSupportedDateTime.Year&quot; href=&quot;&quot;> </xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "I set-operasjon er gjeldende forekomst skrivebeskyttet."
  platform:
  - net462
