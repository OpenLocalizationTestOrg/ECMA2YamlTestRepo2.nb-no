  namespace: System.ComponentModel.Design
  summary: "Frigir alle ressursene som brukes av den <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref> klasse."
  remarks: "Kall avhending når du er ferdig med <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> Opp fjerningsmetoden forlater den <xref:System.ComponentModel.Design.DesignerActionUIService>i en ubrukelig tilstand.</xref:System.ComponentModel.Design.DesignerActionUIService> Etter å avhending, må du frigi alle referanser til den <xref:System.ComponentModel.Design.DesignerActionUIService>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.ComponentModel.Design.DesignerActionUIService>ble bruker.</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> Hvis du vil ha mer informasjon, se [Rydder opp uforvaltede ressurser](~/add/includes/ajax-current-ext-md.md) og [implementere metoden fjerne](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Alltid kall fjerne før du slipper siste referanse til <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamling kall av <xref:System.ComponentModel.Design.DesignerActionUIService>objektets `Finalize` metode.</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.DesignerActionUIService.Dispose*
  exceptions: []
