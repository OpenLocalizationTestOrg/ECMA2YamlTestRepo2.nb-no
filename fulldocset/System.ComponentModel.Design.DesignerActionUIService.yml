  namespace: System.ComponentModel.Design
  summary: "Forekommer når en forespørsel til å vise eller skjule et smartkort koden panel."
  remarks: "Tabellen nedenfor viser settet med spesialiserte klasser som er knyttet til DesignerActionUIStateChange-hendelsen.      | Spesialiserte typen | Beskrivelse |   |----------------------|-----------------|   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>| Legger til vil ha informasjon om smart koden panelet management.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> Denne klassen er spesialiserte fra <xref:System.EventArgs>. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler>| Kobler <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>behandlingsprogrammet. |   | <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>| Angir om panelet smart koden som vises eller skjules. |       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler> </xref:System.EventArgs>"
  syntax:
    content: public event System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler DesignerActionUIStateChange;
    return:
      type: System.ComponentModel.Design.DesignerActionUIStateChangeEventHandler
      description: "Som skal legges til."
  exceptions: []
  platform:
