  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "Administrerer brukergrensesnittet (UI) for et smartkort koden panel. Denne klassen kan ikke arves."
  remarks: "Du kan kontrollere visningen av din designer <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>DesignerActionUIService klasse.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> DesignerActionUIService har et enkelt grensesnitt for å vise elementer for hver komponent, inkludert følgende metoder og hendelser: - <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>og <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>metoder vises eller skjules elementene for en komponent.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      - <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>Hendelse angir når Brukergrensesnittet endres for en komponent.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       Bruk av <xref:System.ComponentModel.Design.DesignerActionService>til å behandle den <xref:System.ComponentModel.Design.DesignerActionList>samlingene som er knyttet til komponenten.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
