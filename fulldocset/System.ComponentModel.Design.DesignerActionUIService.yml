  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Skjuler panelet smart koden for en komponent."
  remarks: "Hvis panelet smart koden som vises, skjule metoden HideUI den. Denne metoden opphøyer den <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>hendelsen stipulating <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>som hendelsestypen.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      > [!NOTE] > For HideUI og <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>metoder implementeres bare hvis du vil øke de tilsvarende hendelsene.</xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> Den faktiske funksjonaliteten finnes i behandlingsprogramdelen for disse hendelsene som en del av utformingen-miljøet."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Komponenten med smart koden panelet skal skjules."
