  name: ISoapMessage
  nameWithType: ISoapMessage
  fullName: System.Runtime.Serialization.Formatters.ISoapMessage
  type: Interface
  summary: "Gir et grensesnitt for et objekt som inneholder navn og typer for parametere som kreves for under serialisering av et SOAP-RPC (Remote Procedure Call)."
  remarks: "Når et objekt som støtter dette grensesnittet roten av et diagram for serialisering, produseres SOAP i RPC-format. Grensesnittet ISoapMessage inneholder parametertyper metoden kall brukes under deserialisering av et metodekall.       Støtte SOAP RPC-anrop som er basert på grensesnittet ISoapMessage og ikke bruk av <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funksjonalitet, angi den <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName>egenskapen til et objekt som støtter dette grensesnittet.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ISoapMessage
  implements: []
  platform:
  - net462
