  name: ColorAnimationUsingKeyFrames
  nameWithType: ColorAnimationUsingKeyFrames
  fullName: System.Windows.Media.Animation.ColorAnimationUsingKeyFrames
  type: Class
  summary: "Animerer verdien for en <xref href=&quot;System.Windows.Media.Color&quot;> </xref> egenskapen langs et sett med <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>over et angitt <xref href=&quot;System.Windows.Duration&quot;> </xref>.</xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames*>"
  remarks: "En nøkkel for animasjonen målverdier er definert av den <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A>egenskap, som inneholder en samling av <xref:System.Windows.Media.Animation.ColorKeyFrame>objekter.</xref:System.Windows.Media.Animation.ColorKeyFrame> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A> Hver <xref:System.Windows.Media.Animation.ColorKeyFrame>definerer segmentet animasjonen med egne mål <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame> Når animasjonen kjører, den går videre fra én nøkkelverdien til neste på den angitte nøkkelkolonner ganger.       Det finnes tre typer <xref:System.Windows.Media.Animation.ColorKeyFrame>klasser, én for hver støttede interpoleringsmetode: <xref:System.Windows.Media.Animation.LinearColorKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteColorKeyFrame>, og <xref:System.Windows.Media.Animation.SplineColorKeyFrame>.</xref:System.Windows.Media.Animation.SplineColorKeyFrame> </xref:System.Windows.Media.Animation.DiscreteColorKeyFrame> </xref:System.Windows.Media.Animation.LinearColorKeyFrame> </xref:System.Windows.Media.Animation.ColorKeyFrame>       I motsetning til en <xref:System.Windows.Media.Animation.ColorAnimation>, en ColorAnimationUsingKeyFrames kan ha flere enn to målverdier.</xref:System.Windows.Media.Animation.ColorAnimation> Du kan også kontrollere interpoleringsmetode over enkelte <xref:System.Windows.Media.Animation.ColorKeyFrame>segmenter.</xref:System.Windows.Media.Animation.ColorKeyFrame>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("KeyFrames")]

      public class ColorAnimationUsingKeyFrames : System.Windows.Media.Animation.ColorAnimationBase, System.Windows.Markup.IAddChild, System.Windows.Media.Animation.IKeyFrameAnimation
