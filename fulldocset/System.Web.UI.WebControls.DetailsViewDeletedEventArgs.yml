- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter unntaket (Hvis noen) som oppstod under sletteoperasjonen."
  remarks: "Bruk unntak-egenskapen til å fastslå unntaket (Hvis noen) som oppstod under sletteoperasjonen. Hvis ingen unntak oppstod, denne egenskapen returnerer `null`.      > [!NOTE] > Hvis det oppstod et unntak, og du vil behandle unntak i hendelsesbehandlingen, må du angi den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>egenskapen `true`; ellers unntaket er sendt til neste metode i kallstakken for behandling.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_405_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_405_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "En <xref:System.Exception>som representerer unntak oppstod under sletteoperasjonen.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om et unntak som oppstod under sletteoperasjonen ble behandlet i behandlingsprogram."
  remarks: "Bruk egenskapen ExceptionHandled som viser om unntaket ble behandlet i behandlingsprogrammet når det oppstår et unntak under sletteoperasjonen. Når denne egenskapen er satt til `true`, unntaket regnes håndtert og er ikke sendt flere opp kallstakken. Hvis denne egenskapen settes til `false`, unntaket er sendt til neste metode i kallstakken for behandling. Bruk til å fastslå hvilke unntak oppstod i <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_770_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_770_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis unntaket ble behandlet i behandlingsprogrammet; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en bestilte ordliste for nøkkelfeltet navn/verdi-par som inneholder navn og verdier av nøkkelfeltene for slettede elementer."
  remarks: "Bruke egenskapen nøkler å få tilgang til verdiene i nøkkelfeltene for posten som skal slettes. Du kan for eksempel bruke disse verdiene for å loggføre slettede poster.      > [!NOTE] > Inneholder bare nøkkelfeltene for denne egenskapen. Hvis du vil ha tilgang til feltene ikke er en nøkkel, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>       Egenskapen nøkler returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer nøkkelfeltene for oppføringen for å slette.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_439_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_439_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en bestilte ordliste for nøkkelfeltet navn/verdi-par brukes til å samsvare med elementet skal slettes."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en ordliste for ikke-nøkkelfelt navn/verdi-par for elementet skal slettes."
  remarks: "Bruk egenskapen verdier å få tilgang til verdiene i feltene ikke er en nøkkel for posten som skal slettes. Du kan for eksempel bruke disse verdiene for å loggføre slettede poster.      > [!NOTE] > Egenskapen inneholder ikke nøkkelfeltene for oppføringen. Hvis du vil ha tilgang til nøkkelfeltene, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Returnerer verdiene en <xref:System.Collections.Specialized.IOrderedDictionary>objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene ikke er en nøkkel for oppføringen for å slette.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of a deleted record.  \n  \n [!code-vb[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1007_1.aspx)]\n [!code-cs[DetailsViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1007_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en liste over ikke-nøkkelfelt navn/verdi-par for elementet skal slettes."
  overload: System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values*
  exceptions: []
  platform:
  - net462
