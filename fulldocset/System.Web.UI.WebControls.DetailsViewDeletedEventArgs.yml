  langs:
  - csharp
  name: DetailsViewDeletedEventArgs
  nameWithType: DetailsViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewDeletedEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleted&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>-hendelse når en Slett-knapp (en knapp med den `CommandName` egenskapen satt til &quot;Delete&quot;) i kontrollen klikkes, men når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen sletter.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> </xref:System.Web.UI.WebControls.DetailsView> Dette gjør at du må oppgi en hendelsesbehandling som utfører en egendefinert rutine, for eksempel kontrollere resultatet av en sletting når denne hendelsen oppstår.       En DetailsViewDeletedEventArgs-objekt er sendt til hendelsesbehandlingen, som gjør det mulig å bestemme antall poster som er påvirket, og eventuelle unntak som kan ha oppstått. For å fastsette antall poster som er berørt av sletteoperasjonen, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.AffectedRows%2A> Bruk av <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A>til å fastslå om unntak oppstod.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Exception%2A> Du kan også angi om unntaket ble behandlet i behandlingsprogrammet ved å angi den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.ExceptionHandled%2A> Hvis du vil ha tilgang til navn/verdi-par med feltene nøkkelfelt og ikke er en nøkkel i slettet post, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>og <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.Keys%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen DetailsViewDeletedEventArgs, kan du se den <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewDeletedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-cs[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_0_1.aspx)]\n [!code-vb[DetailsViewDeletedEventArgsInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_0_1.aspx)]"
  syntax:
    content: 'public class DetailsViewDeletedEventArgs : EventArgs'
