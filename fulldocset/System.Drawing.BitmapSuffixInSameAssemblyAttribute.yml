  summary: "Angir at når tolke <xref href=&quot;System.Drawing.ToolboxBitmapAttribute&quot;> </xref> deklareringer, samlingen skal se etter de angitte ressursene i samme samling, men med den <xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix*>konfigurasjonsverdien legges til deklarerte filnavnet.</xref:System.Drawing.Configuration.SystemDrawingSection.BitmapSuffix*>"
  remarks: "Punktgrafikk suffikset legges til filnavnet før filtypen. For eksempel med et punktgrafikk-suffiks for &quot;. test.1.0&quot;, a <xref:System.Drawing.ToolboxBitmapAttribute>referanse til &quot;my.bmp&quot; tolkes som &quot;my.test.1.0.bmp&quot;.</xref:System.Drawing.ToolboxBitmapAttribute>"
