- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> kan slå sammen to tilstøtende tekst-elementer."
  remarks: "Når IsMergeable er `true`, beslutningstreet å kombinere tilstøtende tekst-elementer som har identiske verdier står opptil <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>  Når IsMergeable er `false`, en <xref:System.Windows.Controls.RichTextBox>ikke slå sammen to tilstøtende tekst-elementer.</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>introduseres i .NET Framework, versjon 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Hvis du vil ha mer informasjon, se [versjoner og avhengigheter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis en <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> er fri til å slå sammen tilstøtende egendefinerte tekst-elementer som har identiske verdier; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Henter eller angir en verdi som angir om elementet tekst gir formatering på tegn basis, eller om formateringen gjelder for hele elementet."
  remarks: "Når IsTypographicOnly er `true` og brukeren kopierer og limer inn en del av innholdet i et egendefinert element, formateringen beholdes.  Når IsTypographicOnly er `false`, formateringen opprettholdes bare hvis brukeren kopierer og limer inn hele innholdet i elementet egendefinert tekst.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>introduseres i .NET Framework, versjon 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Hvis du vil ha mer informasjon, se [versjoner og avhengigheter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis formatering skal gjelde for individuelle tegn. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis formateringen skal gjelde for hele elementet."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
