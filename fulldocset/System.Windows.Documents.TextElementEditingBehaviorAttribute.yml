  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Angir hvordan en <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> skal behandle et egendefinert element."
  remarks: "Når du oppretter et egendefinert element, kan du bruke attributtet TextElementEditingBehaviorAttribute til å angi at elementet skal behandles som en enkelt, unbreakable enhet.  Når den <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>og <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>egenskapene til `false`, en <xref:System.Windows.Controls.RichTextBox>beholder grensene og innholdet i elementet når brukeren redigerer <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  Generelt fungerer egendefinerte elementet ligner <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink>  Skjer følgende når du bruker denne klassen, og angi begge egenskapene til `false`: – når en bruker kopierer og limer inn en del av innholdet i et egendefinert element, formatering inn kopierte opprettholdes ikke.      -Når en bruker skriver før eller etter innholdet i egendefinert element, det nye innholdet ikke hente informasjon om egendefinerte elementet-formatering.      -Brukeren kan ikke sette inn linjeskift i egendefinerte elementet.       Når du oppretter et egendefinert element, kan du bruke den <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>metoden og sett `preserveTextElements` til `true` å beholde de egendefinerte elementet og egenskapsverdier når du serialisere den til disk eller utklippstavlen.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute introduseres i .NET Framework, versjon 3.5.  Hvis du vil ha mer informasjon, se [versjoner og avhengigheter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
