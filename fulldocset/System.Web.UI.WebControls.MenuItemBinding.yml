  name: MenuItemBinding
  nameWithType: MenuItemBinding
  fullName: System.Web.UI.WebControls.MenuItemBinding
  type: Class
  summary: "Definerer relasjonen mellom et dataelement og menyelementet den er binding til i en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en datakilde der hver dataelement inneholder flere felt (for eksempel en XML-element med flere attributter), hvis ingen bindinger for meny-elementet er definert, et menyelement viser verdien som returneres av den `ToString()` metode for dataelementet som standard.</xref:System.Web.UI.WebControls.Menu> Hvis det er en XML-elementet viser menyalternativet elementnavnet, som viser den underliggende strukturen eller, men er nyttig hvis. Du kan binde egenskaper for et menyelement til et bestemt felt ved å angi menyen elementet bindinger. Et objekt for MenuItemBinding definerer relasjonen mellom hver dataelement og den er binding til menyelementet.      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en <xref:System.Web.UI.WebControls.SiteMapDataSource>kontroll, menyen elementet bindinger har ingen virkning.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Bindingen utføres automatisk med området kartet leverandøren.       Den <xref:System.Web.UI.WebControls.Menu>kontroll lagrer MenuItemBinding objektene i den <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>egenskapen og gjelder bindingene datakilden til å opprette en relasjon mellom meny-hierarkiet og datakilde hierarkiet.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.Menu> For hver dataelementet i datakilden, den <xref:System.Web.UI.WebControls.Menu>kontrollen forsøk på å sammenligne dataelementet en MenuItemBinding-objektet til å opprette de tilsvarende <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Menu>       Når du oppretter et MenuItemBinding-objekt, må du angi kriterier for bindingen. Kriteriet angi når et dataelement må være bundet til et menyelement. Du kan angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>, <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>, eller begge deler.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Menyen elementet dybden angir menyen som henter bundet. For eksempel følgende MenuItemBinding deklarasjon binding feltene navn og en ID for datakilden til den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>og <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Egenskaper henholdsvis for alle noder med dybden 0: ```   <asp:MenuItemBinding Depth=&quot;0&quot; TextField=&quot;Name&quot; ValueField=&quot;ID&quot;>   ``` datamedlem angir dataelementet i den underliggende datakilden, men kan representere ulike opplysninger avhengig av datakilden.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Hver dataelement i en hierarkisk datakilde (representert av en <xref:System.Web.UI.IHierarchyData>objektet) viser en <xref:System.Web.UI.IHierarchyData.Type%2A>egenskap, som angir hvilken type dataelementet.</xref:System.Web.UI.IHierarchyData.Type%2A> </xref:System.Web.UI.IHierarchyData> For eksempel navnet datamedlemmet for en XML-elementet på elementet. Når en datakilde inneholder flere datatyper for elementet, datamedlemmet angir hvilke data elementtype skal brukes. Følgende MenuItemBinding deklarasjon binding av `<Book>` elementer i en <xref:System.Web.UI.WebControls.XmlDataSource>kontrollen til alle menyelementer i menyen, uavhengig av plassering i hierarkiet: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` noen ganger må du kan opprette en menyen elementet binding som angir både dybden og datamedlem.</xref:System.Web.UI.WebControls.XmlDataSource> Dette brukes ofte når datakilden inneholder elementer på ulike nivåer som har samme dataverdien for medlemmet. Du kan for eksempel ha `<Item>` elementer som vises på ulike nivåer i en XML-fil. Følgende MenuItemBinding deklareringer viser hvordan du angir menyen elementet bindinger som gjelder for identiske data medlemmer på annen meny dybder: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` Hvis en binding for meny-elementet er definert uten en dybde og Datamedlem, menyen elementet bindingen brukes på alle menyelementer i menyen.        Dette brukes vanligvis når alle dataelementer har de samme egenskapene og skal vises identisk, uavhengig av Menydybden.       Etter binding kriteriene er opprettet, kan du deretter binde en egenskap for et <xref:System.Web.UI.WebControls.MenuItem>objekt som kan være bundet til en verdi.</xref:System.Web.UI.WebControls.MenuItem> Du kan binde til et felt eller et dataelement eller til en statisk verdi. Når bundet til en statisk verdi alle <xref:System.Web.UI.WebControls.MenuItem>objekter som er brukt MenuItemBinding-objektet ha samme verdi.</xref:System.Web.UI.WebControls.MenuItem> Egenskaper som er bundet til felt som inneholder verdiene i det tilsvarende feltet fra datakilden.      > [!NOTE] > Du kan velge å overstyre en bundet egenskap i en <xref:System.Web.UI.WebControls.MenuItem>objektet ved å angi den tilsvarende egenskapen direkte.</xref:System.Web.UI.WebControls.MenuItem>       Tabellen nedenfor viser egenskaper for klassen MenuItemBinding som gjør det mulig å binde en egenskap for den <xref:System.Web.UI.WebControls.MenuItem>objekt til et felt eller et dataelement.</xref:System.Web.UI.WebControls.MenuItem>      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.MenuItem.Text%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A>| Feltet skal bindes til <xref:System.Web.UI.WebControls.MenuItem.Value%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |       Tabellen nedenfor viser egenskaper for klassen MenuItemBinding som gjør det mulig å binde en egenskap for den <xref:System.Web.UI.WebControls.MenuItem>-objekt til en statisk verdi.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ValueField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTipField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrlField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.MenuItem.Target%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.MenuItem.Text%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |   | <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>| Statisk verdi skal bindes til <xref:System.Web.UI.WebControls.MenuItem.Value%2A>-egenskapen for et <xref:System.Web.UI.WebControls.MenuItem>-objekt. |       Hvis motstridende MenuItemBinding objekter som er definert av <xref:System.Web.UI.WebControls.Menu>kontrollen bruker menyen elementet bindingene i følgende rekkefølge med prioritet: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ToolTip%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Target%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrl%2A>  MenuItemBinding-objekt som definerer og samsvarer med både dybden og datamedlem.      2.  MenuItemBinding-objekt som definerer og samsvarer med datamedlemmet.      3.  MenuItemBinding-objekt som definerer og samsvarer med dybden bare.      4.  MenuItemBinding-objekt som definerer verken dybden eller datamedlemmet. (Denne typen menyen elementet binding brukes på alle menyelementer i menyen.)      5.  MenuItemBinding-objekt som ikke har en samsvarende i datakilden. I dette tilfellet verdien som returneres av den `ToString()` metode for dataelementet deretter bindes til det <xref:System.Web.UI.WebControls.MenuItem.Text%2A>og <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Egenskaper eller elementer som MenuItemBinding-objektet er brukt.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Klassen MenuItemBinding muligheten til å formatere teksten som vises i et menyelement ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItemBinding.FormatString%2A>"
