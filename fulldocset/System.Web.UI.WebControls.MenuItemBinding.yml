  summary: "Henter eller angir datamedlemmet skal bindes til et menyelement."
  remarks: "Når du oppretter en <xref:System.Web.UI.WebControls.MenuItemBinding>objektet, må du angi kriterier for bindingen.</xref:System.Web.UI.WebControls.MenuItemBinding> Kriteriet angi når et dataelement må være bundet til et menyelement. Du kan angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>egenskapen og/eller egenskapen DataMember.</xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Når datakilden inneholder flere elementer eller tabeller, kan du bruke egenskapen DataMember til å angi element eller tabell som skal bindes til et menyelement. En datamedlemmet angir dataelementet i den underliggende datakilden, men kan representere ulike opplysninger avhengig av datakilden. Hver dataelement i en hierarkisk datakilde (representert av en <xref:System.Web.UI.IHierarchyData?displayProperty=fullName>objektet) viser en <xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName>egenskap, som angir hvilken type dataelementet.</xref:System.Web.UI.IHierarchyData.Type%2A?displayProperty=fullName> </xref:System.Web.UI.IHierarchyData?displayProperty=fullName> For eksempel navnet datamedlemmet for en XML-elementet på elementet. Følgende <xref:System.Web.UI.WebControls.MenuItemBinding>deklarasjon av bindinger i `<Book>` elementer i en <xref:System.Web.UI.WebControls.XmlDataSource>kontrollen til alle menyelementer i menyen, uavhengig av plassering i hierarkiet: ```   <asp:MenuItemBinding DataMember=&quot;Book&quot; TextField=&quot;Title&quot; ValueField= &quot;ISBN&quot;>   ``` noen ganger må du kan opprette en menyen elementet binding som angir både dybden og datamedlem.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.MenuItemBinding> Dette brukes ofte når datakilden inneholder elementer på ulike nivåer som har samme dataverdien for medlemmet. Du kan for eksempel ha `<Item>` elementer som vises på ulike nivåer i en XML-fil. Følgende <xref:System.Web.UI.WebControls.MenuItemBinding>deklareringer viser hvordan du angir menyen elementet bindinger som gjelder for identiske data medlemmer på annen meny dybder: `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;1&quot; TextField=&quot;Title&quot;>` `<asp:MenuItemBinding DataMember=&quot;Item&quot; Depth=&quot;2&quot; TextField=&quot;ISBN&quot;>` Hvis en binding for meny-elementet er definert uten en dybde eller en datamedlemmet, menyen elementet bindingen brukes på alle menyelementer i menyen.       </xref:System.Web.UI.WebControls.MenuItemBinding> Dette brukes vanligvis når alle dataelementer har de samme egenskapene og skal vises identisk, uavhengig av Menydybden.       Etter binding kriteriene er opprettet, kan du deretter binde en egenskap for et <xref:System.Web.UI.WebControls.MenuItem>objekt som kan være bundet til en verdi.</xref:System.Web.UI.WebControls.MenuItem> Du kan binde til et felt eller et dataelement eller til en statisk verdi. Når bundet til en statisk verdi alle <xref:System.Web.UI.WebControls.MenuItem>objekter som den <xref:System.Web.UI.WebControls.MenuItemBinding>brukes objektet ha samme verdi.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem> Egenskaper som er bundet til felt som inneholder verdiene i feltet fra datakilden.       Hvis motstridende <xref:System.Web.UI.WebControls.MenuItemBinding>objekter er angitt, den <xref:System.Web.UI.WebControls.Menu>kontrollen bruker menyen elementet bindingene i følgende rekkefølge med prioritet: 1.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemBinding>  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som definerer og samsvarer med både dybden og datamedlem.</xref:System.Web.UI.WebControls.MenuItemBinding>      2.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som definerer og samsvarer med datamedlemmet.</xref:System.Web.UI.WebControls.MenuItemBinding>      3.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som definerer og samsvarer med dybden bare.</xref:System.Web.UI.WebControls.MenuItemBinding>      4.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>-objekt som definerer verken dybden eller datamedlemmet.</xref:System.Web.UI.WebControls.MenuItemBinding> (Denne typen menyen elementet binding brukes på alle menyelementer i menyen.)      5.  Den <xref:System.Web.UI.WebControls.MenuItemBinding>objekt som ikke har en samsvarende i datakilden.</xref:System.Web.UI.WebControls.MenuItemBinding> I dette tilfellet verdien som returneres av den `ToString()` metode for dataelementet deretter bindes til det <xref:System.Web.UI.WebControls.MenuItem.Text%2A>og <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Egenskaper for menyelementer som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>"
  example:
  - "The following code example demonstrates how to use the DataMember property to specify which XML element to bind to the menu items in a <xref:System.Web.UI.WebControls.Menu> control. For this example to work correctly, you must copy the sample XML data below to a file named MenuDataMember.xml.  \n  \n [!code-vb[MenuItemBindingDataMember#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_973_1.aspx)]\n [!code-cs[MenuItemBindingDataMember#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_973_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapNodeHome ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `<MapNodeCategory ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNodeSection ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNodeCategory>`  \n  \n `</MapNodeHome>`"
