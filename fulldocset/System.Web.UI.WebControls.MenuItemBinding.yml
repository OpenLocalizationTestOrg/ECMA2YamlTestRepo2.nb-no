  remarks: "Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en datakilde, bruke egenskapen TextField til å angi navnet på feltet skal bindes til det <xref:System.Web.UI.WebControls.MenuItem.Text%2A>for en <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.Menu> Når den gjengis, den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>for hvert menyelement som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes inneholder den tilsvarende verdien fra-feltet.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Denne teksten vises i menyelementene.      > [!NOTE] > Du kan overstyre teksten for en enkelt menyelement ved å angi den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>egenskapen direkte.</xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Hvis datakilden inneholder flere tabeller eller attributter, må du først opprette binding kriteriene ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>egenskapen den <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>egenskapen, eller begge deler.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       Du kan ikke opprette tom nodene i en <xref:System.Web.UI.WebControls.Menu>kontroll ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>eller TextField egenskaper for en tom streng (&quot;&quot;).</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A> </xref:System.Web.UI.WebControls.Menu> Angi egenskapene til en tom streng er på samme måte som ikke angi egenskaper. I dette tilfellet den <xref:System.Web.UI.WebControls.Menu>kontrollen oppretter et standard bindingen ved hjelp av den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> Hvis du vil ha mer informasjon, se [ASP.NET Data Access innhold kartet](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       I stedet for å bruke denne egenskapen til å binde den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>for en <xref:System.Web.UI.WebControls.MenuItem>objekt til et felt, kan du også binde den til en statisk verdi ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Nå kan du vise samme teksten i hver menyelementet som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Hvis den <xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>og TextField er begge egenskapene, prioriteres egenskapen TextField.</xref:System.Web.UI.WebControls.MenuItemBinding.Text%2A>"
