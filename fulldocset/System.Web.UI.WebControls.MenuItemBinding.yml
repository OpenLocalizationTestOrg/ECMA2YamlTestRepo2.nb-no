- uid: System.Web.UI.WebControls.MenuItemBinding.FormatString
  id: FormatString
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: FormatString
  nameWithType: MenuItemBinding.FormatString
  fullName: System.Web.UI.WebControls.MenuItemBinding.FormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir strengen som angir visningsformatet for teksten for et menyelement som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektet brukes."
  remarks: "Egenskapen FormatString brukes til å angi et egendefinert format for et menyelement tekst. Formatstrengen kan bestå av en strenglitteral, en plassholder eller begge deler. Strenglitteral vises verbatim, mens plassholderen erstattes med verdien som er bundet til menyelementene tekst.       Plassholderen er delt inn i to deler, atskilt av et kolon, i formatet {`A`:`Bxx`}. For eksempel viser {0: F2} et faste punkt tall med to desimaler.      > [!NOTE] > Plassholder strengen må være angitt i parentesene til å angi at den er en plassholder og ikke en strenglitteral. Tekst utenfor parentesene vises som litteral tekst.       Holde standarden formatering syntaks, verdien før kolon (`A` i eksemplet generelle) angir Parameterindeksen i en nullbasert liste over parametere. For bare én verdi kan vises i hvert menyelement, kan Parameterindeksen angis bare for 0.       Tegnet etter kolon (`B` i eksemplet generelle) angir visningsformatet for verdien. Tabellen nedenfor viser vanlige formater.      | Formater tegnet | Beskrivelse |   |----------------------|-----------------|   | `C`| Viser numeriske verdier i valutaformat. |   | `D`| Viser numeriske verdier i desimalformat. |   | `E`| Viser numeriske verdier i eksponentielt format (eksponentiell). |   | `F`| Viser numeriske verdier i fast format. |   | `G`| Viser numeriske verdier i formatet. |   | `N`| Viser numeriske verdier i tallformat. |   | `X`| Viser numeriske verdier i heksadesimalt format. |      > [!NOTE] > Format-tegn er bokstaver, bortsett fra for `X`, som viser heksadesimale tegn i tilfelle angitt.       Verdien etter tegnet format (`xx` i eksemplet generelle) angir antall signifikante sifre eller desimaler som vises.       For mer informasjon om formatering strenger, kan du se [formateringstyper](~/add/includes/ajax-current-ext-md.md).       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
