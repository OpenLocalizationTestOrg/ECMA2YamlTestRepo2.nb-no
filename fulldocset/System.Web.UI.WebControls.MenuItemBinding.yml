  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir teksten som vises for menyelementet som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektet brukes."
  remarks: "Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en datakilde ved å bruke Text-egenskapen til å angi teksten som skal bindes til det <xref:System.Web.UI.WebControls.MenuItem.Text%2A?displayProperty=fullName>for en <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu> Denne teksten vises i et menyelement og deles med alle menyelementer som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Du kan overstyre teksten for en enkelt menyelement ved å angi den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>egenskapen direkte.</xref:System.Web.UI.WebControls.MenuItem.Text%2A>       I stedet for å bruke denne egenskapen til å vise den samme teksten i hvert menyelement, kan du også binde den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>for en <xref:System.Web.UI.WebControls.MenuItem>-objekt til et felt av en datakilde ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>egenskapen.</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Når den gjengis, den <xref:System.Web.UI.WebControls.MenuItem.Text%2A>for hvert menyelement som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes inneholder den tilsvarende verdien fra-feltet.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>      > [!NOTE] > Hvis teksten og <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>er begge egenskapene, den <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>egenskapen prioriteres.</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>       Du kan ikke opprette tom nodene i en <xref:System.Web.UI.WebControls.Menu>kontroll ved å sette inn eller <xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A>egenskapene til en tom streng (&quot;&quot;).</xref:System.Web.UI.WebControls.MenuItemBinding.TextField%2A> </xref:System.Web.UI.WebControls.Menu> Angi egenskapene til en tom streng er på samme måte som ikke angi egenskaper. I dette tilfellet den <xref:System.Web.UI.WebControls.Menu>kontrollen oppretter et standard bindingen ved hjelp av den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.Menu> Hvis du vil ha mer informasjon, se [ASP.NET Data Access innhold kartet](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the text to display in a menu item. This text is displayed in each menu item to which the <xref:System.Web.UI.WebControls.MenuItemBinding> object is applied. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-cs[MenuItemBindingText#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_286_1.aspx)]\n [!code-vb[MenuItemBindingText#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_286_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
