- uid: System.Web.UI.WebControls.MenuItemBinding.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItemBinding
  langs:
  - csharp
  name: Target
  nameWithType: MenuItemBinding.Target
  fullName: System.Web.UI.WebControls.MenuItemBinding.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir målvinduet eller rammen til å vise nettsiden innhold som er forbundet med et menyelement som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektet brukes."
  remarks: "Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en datakilde ved å bruke Target-egenskapen til å angi vinduet eller rammen som skal vises webinnholdet koblet til et menyelement når menyelementet klikkes.</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > Denne egenskapen overstyrer innstillingen i <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>-egenskapen for den <xref:System.Web.UI.WebControls.Menu>kontrollen for menyelementer som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Du kan velge å overstyre denne egenskapen ved å angi den <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>for hvert menyelement direkte.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Målverdier må begynne med en bokstav i området for A til Z (samlingstype), bortsett fra bestemte spesielle verdier som begynner med et understrekingstegn som vises i følgende tabell.      | Målverdi | Beskrivelse |   |------------------|-----------------|   | `_blank`| Gjengir innholdet i et nytt vindu uten forhandleren. |   | `_parent`| Gjengir innholdet i overordnet umiddelbar rammesett. |   | `_search`| Gjengir innholdet i ruten. |   | `_self`| Gjengir innholdet i rammen med fokus. |   | `_top`| Gjengir innholdet i hele vinduet uten forhandleren. |      > [!NOTE] > Se i dokumentasjonen for nettleseren for å finne ut om den `_search` verdien støttes.  For eksempel Microsoft Internet Explorer 5.0 og senere støtter det `_search` målverdi.      > [!NOTE] > Target-egenskapen blir gjengitt som et `target` attributtet. Den `target` attributtet for `anchor` elementer er ikke tillatt i typedefinisjonen XHTML 1.1 dokumentet. Ikke angi egenskapen Target hvis den gjengitte utdata for den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet må være XHTML 1.1 samsvar.</xref:System.Web.UI.WebControls.MenuItemBinding> For mer informasjon, kan du se emnet [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Når du oppretter tilgjengelig nettsider, anbefales det du ikke bruke Target-egenskapen til et nytt vindu som mål. Hvis du vil ha mer informasjon, se [NIB: ASP.NET tilgjengelighet](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae)."
  example:
  - "The following code example demonstrates how to use the Target property to specify the window in which to display the Web content associated with a menu item, when that menu item is clicked. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_856_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_856_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Målvinduet eller rammen der du vil vise innholdet koblede websiden. Standardverdien er en tom streng (&quot;&quot;), som oppdaterer vinduet eller ramme med fokus."
  overload: System.Web.UI.WebControls.MenuItemBinding.Target*
  exceptions: []
  platform:
  - net462
