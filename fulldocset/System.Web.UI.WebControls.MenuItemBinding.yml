  summary: "Henter eller angir navnet på feltet fra datakilden som skal bindes til det <xref:System.Web.UI.WebControls.MenuItem.Value*>for en <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> objektet som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> objektet brukes.</xref:System.Web.UI.WebControls.MenuItem.Value*>"
  remarks: "Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en datakilde, bruke egenskapen ValueField til å angi navnet på feltet skal bindes til det <xref:System.Web.UI.WebControls.MenuItem.Value%2A>for en <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> Når den gjengis, den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>for hvert menyelement som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes inneholder den tilsvarende verdien fra-feltet.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Den angitte verdien ikke vises i et menyelement og brukes til å lagre ytterligere data om et menyelement som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes, for eksempel data som brukes til å behandle sende tilbake hendelser.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Du kan overstyre verdien for en enkelt menyelement ved å angi den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>egenskapen direkte.</xref:System.Web.UI.WebControls.MenuItem.Value%2A>       Hvis datakilden inneholder flere tabeller eller attributter, må du først opprette binding kriteriene ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>egenskapen den <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>egenskapen, eller begge deler.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>       I stedet for å bruke denne egenskapen til å binde den <xref:System.Web.UI.WebControls.MenuItem.Value%2A>for en <xref:System.Web.UI.WebControls.MenuItem>objekt til et felt, kan du også binde den til en statisk verdi ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> Dette lar deg angi samme verdi for hvert menyelement som den <xref:System.Web.UI.WebControls.MenuItemBinding>objektet brukes.</xref:System.Web.UI.WebControls.MenuItemBinding>      > [!NOTE] > Hvis den <xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>og ValueField er begge egenskapene, prioriteres egenskapen ValueField.</xref:System.Web.UI.WebControls.MenuItemBinding.Value%2A>"
  example:
  - "The following code example demonstrates how to use the ValueField property to specify the name of the field to bind to the <xref:System.Web.UI.WebControls.MenuItem.Value%2A> property of a menu item. For this example to work correctly, you must copy the sample XML data below to a file named Menu.xml.  \n  \n [!code-vb[MenuItemBinding#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1185_1.aspx)]\n [!code-cs[MenuItemBinding#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1185_1.aspx)]  \n  \n The following code is sample site map data for the previous example.  \n  \n `<MapHomeNode ImageUrl=\"~\\Images\\Home.gif\"`  \n  \n `Title=\"Home\"`  \n  \n `Description=\"Root Page\"`  \n  \n `ToolTip=\"Home Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Music.gif\"`  \n  \n `Title=\"Music\"`  \n  \n `Description=\"Music Category\"`  \n  \n `ToolTip=\"Music Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Classical.gif\"`  \n  \n `Title=\"Classical\"`  \n  \n `Description=\"Classical Section\"`  \n  \n `ToolTip=\"Classical Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Rock.gif\"`  \n  \n `Title=\"Rock\"`  \n  \n `Description=\"Rock Section\"`  \n  \n `ToolTip=\"Rock Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Jazz.gif\"`  \n  \n `Title=\"Jazz\"`  \n  \n `Description=\"Jazz Section\"`  \n  \n `ToolTip=\"Jazz Page\"/>`  \n  \n `</MapNode>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Movies.gif\"`  \n  \n `Title=\"Movies\"`  \n  \n `Description=\"Movies Category\"`  \n  \n `ToolTip=\"Movies Page\">`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Action.gif\"`  \n  \n `Title=\"Action\"`  \n  \n `Description=\"Action Section\"`  \n  \n `ToolTip=\"Action Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Drama.gif\"`  \n  \n `Title=\"Drama\"`  \n  \n `Description=\"Drama Section\"`  \n  \n `ToolTip=\"Drama Page\"/>`  \n  \n `<MapNode ImageUrl=\"~\\Images\\Musical.gif\"`  \n  \n `Title=\"Musical\"`  \n  \n `Description=\"Musical Section\"`  \n  \n `ToolTip=\"Musical Page\"/>`  \n  \n `</MapNode>`  \n  \n `</MapHomeNode>`"
