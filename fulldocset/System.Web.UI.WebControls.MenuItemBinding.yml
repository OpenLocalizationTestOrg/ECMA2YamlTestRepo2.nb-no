  remarks: "Når den <xref:System.Web.UI.WebControls.Menu>kontrollen er bundet til en datakilde, bruke egenskapen TargetField til å angi navnet på feltet skal bindes til det <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>for en <xref:System.Web.UI.WebControls.MenuItem>objektet.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu>       Den <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>egenskapen angir vinduet eller rammen som skal vises webinnholdet koblet til et menyelement når menyelementet klikkes.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName> Verdier må begynne med en bokstav i området for A til Z (samlingstype), bortsett fra bestemte spesielle verdier som begynner med et understrekingstegn som vises i følgende tabell.      | Målverdi | Beskrivelse |   |------------------|-----------------|   | `_blank`| Gjengir innholdet i et nytt vindu uten forhandleren. |   | `_parent`| Gjengir innholdet i overordnet umiddelbar rammesett. |   | `_self`| Gjengir innholdet i rammen med fokus. |   | `_top`| Gjengir innholdet i hele vinduet uten forhandleren. |      > [!NOTE] > Den <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>egenskapen blir gjengitt som et `target` attributtet.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Den `target` attributtet for `anchor` elementer er ikke tillatt i typedefinisjonen XHTML 1.1 dokumentet. Ikke angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>egenskapen hvis den gjengitte utdata for den <xref:System.Web.UI.WebControls.MenuItemBinding>må være XHTML 1.1 kompatible.</xref:System.Web.UI.WebControls.MenuItemBinding> </xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> For mer informasjon, kan du se emnet [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Når du oppretter tilgjengelig nettsider, bør du ikke bruke den <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>til å angi et nytt vindu.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A> Hvis du vil ha mer informasjon, se [NIB: ASP.NET tilgjengelighet](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Vær oppmerksom på at du angir denne egenskapen overstyrer den <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>for den <xref:System.Web.UI.WebControls.Menu>kontrollen for dette menyelementet.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Angivelse av <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>til å åpne et nytt vindu kan gjøre det vanskelig for brukere av hjelpefunksjoner enheter å bruke siden.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>      > [!NOTE] > Du kan overstyre aktiverer en individuelle menyelementet ved å angi den <xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>egenskapen direkte.</xref:System.Web.UI.WebControls.MenuItem.Target%2A?displayProperty=fullName>       Hvis datakilden inneholder flere tabeller eller attributter, må du først opprette binding kriteriene ved å angi den <xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>egenskapen den <xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A>egenskapen, eller begge deler.</xref:System.Web.UI.WebControls.MenuItemBinding.DataMember%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.Depth%2A>      > [!NOTE] > Hvis den <xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>og TargetField er begge egenskapene, prioriteres egenskapen TargetField.</xref:System.Web.UI.WebControls.MenuItemBinding.Target%2A>"
  syntax:
    content: public string TargetField { get; set; }
    return:
      type: System.String
      description: "Navnet på feltet skal bindes til det <xref:System.Web.UI.WebControls.MenuItem.Target*>av en <xref href=&quot;System.Web.UI.WebControls.MenuItem&quot;> </xref> som den <xref href=&quot;System.Web.UI.WebControls.MenuItemBinding&quot;> </xref> brukes.</xref:System.Web.UI.WebControls.MenuItem.Target*> Standarden er en tom streng (&quot;&quot;), noe som angir at denne egenskapen ikke er angitt."
