geUrlField%2A>er begge egenskapene, den <xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>egenskapen prioriteres.</xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A> </xref:System.Web.UI.WebControls.MenuItemBinding.ImageUrlField%2A>"
