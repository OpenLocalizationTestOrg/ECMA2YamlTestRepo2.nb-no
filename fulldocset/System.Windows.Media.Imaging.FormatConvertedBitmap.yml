  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Henter eller angir alfa kanal terskelen på punktgrafikk under konvertering til palletized formatene som gjenkjenner en alfa farge."
  remarks: "AlphaThreshold-verdien brukes til å finne ut hvilken type tetthet skal tilordnes til fullstendig gjennomsiktig farge formatet konvertere. Verdien 9,8 antyder at alle pikselbredden med en alfaverdi med mindre enn 25 skal tilordnes til den gjennomsiktige fargen. En verdi på 100 tilordner alle piksler som ikke er helt ugjennomsiktig til den gjennomsiktige fargen.       Paletten målet må angi en gjennomsiktig farge; den gjennomsiktige fargen vil ellers være den nærmest null, ofte svarte.      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
  syntax:
