  summary: "Gir pikselbredden format konvertering funksjonalitet for en <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref>."
  remarks: "FormatConvertedBitmap implementerer den <xref:System.ComponentModel.ISupportInitialize>grensesnittet til å optimalisere initialisering på flere egenskaper.</xref:System.ComponentModel.ISupportInitialize> Egenskapsendringer kan oppstå bare under initialisering av objektet. Kall <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>til signalisere at initialisering har begynt og <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>til signalisere at initialiseringen er fullført.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> Etter initialisering ignoreres egenskapsendringer.       FormatConvertedBitmap objekter som ble opprettet ved hjelp av den <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>konstruktøren initialiseres automatisk, og egenskapsendringer blir ignorert.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       For konvertering mellom RGB fargeområder med ulike egenskaper i <xref:System.Windows.Media.Imaging.ColorConvertedBitmap>klassen som skal brukes.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> Konvertering mellom fargeområder trenger kildeprofilen og målet for profil for fargeskala oppgi en pålitelig fargekonvertering. Fargeprofiler leveres av den <xref:System.Windows.Media.ColorContext>parameterne for den <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>eller ved den <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>og <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>Egenskaper.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       Metadata-kodene som er relatert til bildedata må oppdateres hvis et bilde som er lagret i en fil etter en overføring er brukt."
