  summary: "Angir om meldingen overføring optimalisering mekanisme (MTOM) eller teksten brukes til å kryptere SOAP-meldinger."
  remarks: "Bruk av brukes sammen bindinger eksempel <xref:System.ServiceModel.WSHttpBinding>og <xref:System.ServiceModel.WSDualHttpBinding>, og <xref:System.ServiceModel.BasicHttpBinding>til å angi SOAP meldingen kodingen som kan brukes.</xref:System.ServiceModel.BasicHttpBinding> </xref:System.ServiceModel.WSDualHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Meldingsoverføringen optimalisering mekanisme (MTOM) er en metode for effektivt koding binære XML-elementer i konteksten for en SOAP-konvolutten.       Koder tekst for meldinger, for eksempel UTF8, brukes for interoperabilitet.       Legg merke til at standard bindingene utformet for samhandling med webtjenester ikke bruker binær koding. Du finner mer informasjon om standard bindinger [System-Provided bindinger](~/add/includes/ajax-current-ext-md.md)."
