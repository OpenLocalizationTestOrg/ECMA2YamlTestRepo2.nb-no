  name: UriIdnScope
  nameWithType: UriIdnScope
  fullName: System.UriIdnScope
  type: Enum
  summary: "Inneholder mulige verdier for konfigurasjonsinnstillingen for den <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> i den <xref href=&quot;System.Configuration&quot;> </xref> navneområde."
  remarks: "Den eksisterende <xref:System.Uri>klassen er utvidet for å gi kundestøtte for International ressursen identifikatorer (IR) basert på RFC 3987.</xref:System.Uri> Gjeldende brukere vil ikke ser noen endring fra .NET Framework 2.0 virkemåte med mindre de spesielt aktiverer IRI. Dette sikrer programmet kompatibilitet med tidligere versjoner av .NET Framework.       Attributtet internasjonale domene navnet (IDN) kontrollerer bare IDN-behandling. Alle andre IRI behandling (for eksempel tegn normalization) utføres alltid som standard.       Konfigurasjonsinnstillingen for den <xref:System.Configuration.IdnElement?displayProperty=fullName>leses når når første <xref:System.Uri>klassen bygges.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> Endringer i konfigurasjonsinnstillingene da ignoreres.       Hvis du vil ha mer informasjon om IRI støtte, kan du se delen Merknader for <xref:System.Uri>klasse.</xref:System.Uri>"
  syntax:
    content: public enum UriIdnScope
  inheritance:
  - System.Enum
  platform:
  - net462
