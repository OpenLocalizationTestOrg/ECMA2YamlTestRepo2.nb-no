  remarks: "Denne metoden, oppretter en ny <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>, angir navnet til `FileLog`, og konfigurerer den til å logge meldinger med alvorsgrad <xref:System.Diagnostics.SourceLevels>og høyere.</xref:System.Diagnostics.SourceLevels> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener> Den nye <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>objektet legges til i <xref:System.Diagnostics.TraceSource.Listeners%2A>samlingen.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>       Den <xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A>kaller metoden hvis den <xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A>egenskapen er ikke konfigurert.</xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A> </xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A> Sporingskilden kan konfigureres i programmets konfigurasjonsfil."
