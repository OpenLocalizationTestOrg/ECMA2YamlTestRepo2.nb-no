  name: GridViewDesigner
  nameWithType: GridViewDesigner
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver den <xref:System.Web.UI.WebControls.GridView>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.GridView> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden.       Egenskaper for klassen GridViewDesigner inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>returnerer en <xref:System.ComponentModel.Design.DesignerActionListCollection>objektet, som vanligvis inneholder et objekt som er avledet av den <xref:System.ComponentModel.Design.DesignerActionList>klasse for hvert nivå i treet arving av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>Egenskapen returnerer en samling av formatering skjemaene for visning i den **automatisk Format** dialogboksen.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>Egenskapen returnerer en samling av malen grupper for feltene for den tilknyttede <xref:System.Web.UI.WebControls.GridView>kontroll og det øverste nivået <xref:System.Web.UI.WebControls.GridView>maler.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>Egenskapen returnerer alltid `true`, som angir at det opprettes en midlertidig kopi av det tilknyttede <xref:System.Web.UI.WebControls.GridView>til å generere utformingen markup.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>       Metoder for klassen GridViewDesigner inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>metoden binding den tilknyttede <xref:System.Web.UI.WebControls.GridView>kontrollen til en datakilde for utforming.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>Metoden returnerer markup som brukes til å gjengi den tilknyttede <xref:System.Web.UI.WebControls.GridView>under utformingen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>Metoden Klargjør utformeren for å vise, redigere, og utformer tilknyttede <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>Metoden kalles når et område for utforming visningen for den tilknyttede <xref:System.Web.UI.WebControls.GridView>klikkes.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>-Metoden når skjemaet for datakilden for den tilknyttede <xref:System.Web.UI.WebControls.GridView>endringer.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>Metoden brukes til å fjerne eller legge til egenskaper eller skyggen egenskapene til det tilknyttede <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>       Utformingen redigerbare områder støttes ikke i den <xref:System.Web.UI.WebControls.GridView>kontroll, så <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A>og <xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A>metoder har ingen funksjonalitet.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following code example shows how to extend the GridViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.GridView> control at design time.  \n  \n The example derives the `MyGridView` control from the <xref:System.Web.UI.WebControls.GridView>. The `MyGridView` is simply a copy of the <xref:System.Web.UI.WebControls.GridView>. The example also derives the `MyGridViewDesigner` class from the GridViewDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyGridViewDesigner` on the `MyGridView` control.  \n  \n The `MyGridViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if it is specified, as a new first row in the `MyGridView` control at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyGridView` control has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_10_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_10_1.vb)]"
  syntax:
    content: 'public class GridViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
