  name: AddInAttribute
  nameWithType: AddInAttribute
  fullName: System.AddIn.AddInAttribute
  type: Class
  summary: "Identifiserer et objekt som et tillegg."
  remarks: "Følgende metoder, som har store opplysninger om tilgjengelig pipeline segmenter, Bruk attributten til å identifisere tillegg.      - <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>- <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.Update%2A>- <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>Dette attributtet er nødvendig når et tillegg finnes utelukkende av den <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>metoden.</xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> Verten allerede har oppdaget tillegget av typen navn og plassering, og derfor attributtet kreves ikke for tillegget til oppdages.       Dette attributtet kan bare brukes på typer som aktiverer segmentene for pipeline. Typer som representerer objekter som sendes mellom verten og tillegget trenger ikke dette attributtet."
  example:
  - "The following example identifies an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAttribute : Attribute
