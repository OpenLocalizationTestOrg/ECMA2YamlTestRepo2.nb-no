  name: DetailsViewMode
  nameWithType: DetailsViewMode
  fullName: System.Web.UI.WebControls.DetailsViewMode
  type: Enum
  summary: "Representerer ulike dataregistrering modusene for en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
  remarks: "Opplistingen DetailsViewMode brukes til å representere dataregistrering modusene for en <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> For å fastslå gjeldende modus for kontrollen, kan du bruke den <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> Etter en innsettingen eller oppdateringen operasjon i <xref:System.Web.UI.WebControls.DetailsView>kontrollen returnerer modusen som er angitt av den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Som standard returnerer kontrollen til skrivebeskyttet modus. Du kan angi en alternativ modus for å gå tilbake til ved å angi den <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Hvis du vil endre modus programmatisk, kan du bruke den <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metoden.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> Når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen endrer modi, aktiveres hendelser i følgende tabell.</xref:System.Web.UI.WebControls.DetailsView>      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Forekommer når en <xref:System.Web.UI.WebControls.DetailsView>kontrollen prøver å endre mellom Rediger, insert og skrivebeskyttet modus, men før modusen endres faktisk.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Denne hendelsen er ofte brukes til å avbryte en endring. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Inntreffer etter en <xref:System.Web.UI.WebControls.DetailsView>kontrollen er endret fra Rediger, innsetting eller read-only-modus til en annen modus.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> Denne hendelsen ofte brukes til å utføre en oppgave når den <xref:System.Web.UI.WebControls.DetailsView>kontrollen endrer modi. |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
