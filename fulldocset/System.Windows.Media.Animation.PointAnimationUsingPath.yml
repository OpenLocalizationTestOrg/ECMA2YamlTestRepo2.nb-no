  summary: "Henter eller angir en verdi som angir om den animasjonen verdien akkumulerer når den gjentas."
  remarks: "Når denne egenskapen er satt til **true**, animasjonen malens utdatanavn verdier samler bare når animasjonen <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A>egenskapen gjør at den skal repeteres varigheten enkle.</xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> Det ikke samles opp verdiene når den startes på nytt fordi overordnet gjentatt eller fordi klokken ble startet på nytt fra en <xref:System.Windows.Media.Animation.ClockController.Begin%2A>kall.</xref:System.Windows.Media.Animation.ClockController.Begin%2A>      <a name=&quot;dependencyPropertyInfo_Cumulative&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Animation.AnimationTimeline.IsCumulativeProperty>|   | Metadata egenskapene til `true`| Ingen |      > [!NOTE] > Denne avhengighetsegenskapen er uvanlig ved at ID-feltet for den kommer fra <xref:System.Windows.Media.Animation.AnimationTimeline>, og deles med ulike avledede klasser.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.AnimationTimeline.IsCumulativeProperty>"
  syntax:
    content: public bool IsCumulative { get; set; }
    return:
      type: System.Boolean
      description: '**TRUE** Hvis animasjonen akkumulerer verdiene når den <> </> *> egenskapen gjør det å gjenta den enkle varighet. Hvis ikke, * *false**. Standardverdien er * *false**.'
