- uid: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore(System.Windows.Point,System.Windows.Point,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValueCore(System.Windows.Point,System.Windows.Point,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.PointAnimationUsingPath
  langs:
  - csharp
  name: GetCurrentValueCore(Point,Point,AnimationClock)
  nameWithType: PointAnimationUsingPath.GetCurrentValueCore(Point,Point,AnimationClock)
  fullName: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore(Point,Point,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Beregner en verdi som representerer gjeldende verdi for egenskapen blir animerte, i henhold den <xref href=&quot;System.Windows.Media.Animation.PointAnimationUsingPath&quot;> </xref>."
  remarks: "Hvis den `defaultOriginValue` er først i sammensetningen-kjede denne verdien være statisk utvalg-verdi (Hvis det finnes) eller base egenskapsverdien; Hvis denne verdien blir verdien som returneres av forrige animasjon i kjeden med en <xref:System.Windows.Media.Animation.AnimationClock>som ikke er <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Den `defaultDestinationValue` er grunnleggende verdi Hvis animasjonen er det første sammensetning laget for animasjoner på en egenskap, hvis verdien er output-verdi fra den forrige sammensetningen lag med animasjoner for egenskapen."
  syntax:
    content: protected override System.Windows.Point GetCurrentValueCore (System.Windows.Point defaultOriginValue, System.Windows.Point defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Windows.Point
      description: "Anbefalte origo-verdien brukes hvis animasjonen ikke har et eget eksplisitt angitt startverdi."
    - id: defaultDestinationValue
      type: System.Windows.Point
      description: "Anbefalte mål-verdien brukes hvis animasjonen ikke har et eget eksplisitt angitt slutte verdi."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "En <xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> som genererer den <> </> *> eller <> </> *> brukes av animasjonen."
    return:
      type: System.Windows.Point
      description: "Den beregnede verdien for egenskapen, i henhold til gjeldende animasjon."
  overload: System.Windows.Media.Animation.PointAnimationUsingPath.GetCurrentValueCore*
  exceptions: []
  platform:
  - net462
