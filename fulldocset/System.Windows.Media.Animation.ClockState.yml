- uid: System.Windows.Media.Animation.ClockState.Active
  id: Active
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Active
  nameWithType: ClockState.Active
  fullName: System.Windows.Media.Animation.ClockState.Active
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Gjeldende <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> time endringer i direkte forhold som overordnet. Hvis tidslinjen er en animasjon, den aktivt berøres mål egenskaper, slik at de kan verdien endres fra *aksemerkene* (ett utvalg bestemt tidspunkt) til aksemerkene. Hvis tidslinjen har underordnede, kan de kan være aktiv, utfylling eller stoppet."
  syntax:
    content: Active
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.ClockState.Filling
  id: Filling
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Filling
  nameWithType: ClockState.Filling
  fullName: System.Windows.Media.Animation.ClockState.Filling
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Den <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> tidsberegning fortsetter, men ikke endres i forhold til overordnet. Hvis tidslinjen er en animasjon, den berøres aktivt mål egenskaper, men verdiene, endres ikke fra aksemerkene til aksemerkene. Hvis tidslinjen har underordnede, kan de kan være aktiv, utfylling eller stoppet."
  syntax:
    content: Filling
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.ClockState.Stopped
  id: Stopped
  parent: System.Windows.Media.Animation.ClockState
  langs:
  - csharp
  name: Stopped
  nameWithType: ClockState.Stopped
  fullName: System.Windows.Media.Animation.ClockState.Stopped
  type: Field
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Den <xref href=&quot;System.Windows.Media.Animation.Clock&quot;> </xref> Tidsberegning er stoppet, slik at den gjeldende klokkeslettet og pågår verdier er ikke definert. Hvis denne tidslinjen er en animasjon, påvirker ikke lenger mål egenskaper. Hvis denne tidslinjen har underordnede, de også er stoppet."
  syntax:
    content: Stopped
    return:
      type: System.Windows.Media.Animation.ClockState
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
