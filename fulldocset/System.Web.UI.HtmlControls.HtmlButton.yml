- uid: System.Web.UI.HtmlControls.HtmlButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlButton.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir gruppen med kontroller som den <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> får valideringen når den legger inn på serveren."
  remarks: "Valideringsgrupper kan du tilordne validering Kontroller på en side til en bestemt kategori. Hver valideringsgruppe kan valideres uavhengig fra andre valideringsgrupper på siden. Bruk ValidationGroup-egenskapen til å angi navnet på valideringsgruppen for den <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen får valideringen når den legger inn på serveren.</xref:System.Web.UI.HtmlControls.HtmlButton>       Denne egenskapen har en effekt bare når verdien for den <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>er satt til `true`.</xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A> Når du angir en verdi for egenskapen ValidationGroup bare valideringen kontrollerer som er en del av den angitte gruppen valideres når den <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen legger inn på serveren.</xref:System.Web.UI.HtmlControls.HtmlButton> Hvis du ikke angir en verdi for egenskapen og <xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>er satt til `true`, alle kontroller for validering på siden som ikke er tilordnet til en valideringsgruppe valideres når kontrollen legger inn på serveren.</xref:System.Web.UI.HtmlControls.HtmlButton.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlButton> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-vb[HtmlButtonValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_34_1.aspx)]\n [!code-cs[HtmlButtonValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_34_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Gruppen med kontroller som den <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> kontrollen får valideringen når den legger inn på serveren. Standardverdien er en tom streng (&quot;&quot;) som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.HtmlControls.HtmlButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
