- uid: System.Web.UI.HtmlControls.HtmlButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Henter eller angir en verdi som angir om valideringen utføres når den <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> kontrollen klikkes."
  remarks: "Som standard siden valideringen utføres når en <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen klikkes.</xref:System.Web.UI.HtmlControls.HtmlButton> Siden validering bestemmer om inndata kontrollene som er tilknyttet en validering kontroll på siden med alle bestod valideringsregler som er angitt av kontrollen validering.       Du kan angi eller fastslå om validering er utført på både klienten og serveren når en <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen klikkes ved hjelp av egenskapen CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlButton> For å hindre at godkjenningen fra utført egenskapen CausesValidation til `false`.       Denne egenskapen brukes vanligvis i hendelsesbehandlingen for den <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>hendelse for å forhindre siden validering skjer når en Avbryt eller Reset knapp klikkes.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Note that the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_59_1.aspx)]\n [!code-cs[HtmlButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_59_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis valideringen utføres når den <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton&quot;> </xref> kontrollen er klikket; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlButton.CausesValidation*
  exceptions: []
  platform:
  - net462
