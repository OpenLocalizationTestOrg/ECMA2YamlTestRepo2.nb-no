  name: HtmlButton
  nameWithType: HtmlButton
  fullName: System.Web.UI.HtmlControls.HtmlButton
  type: Class
  summary: "Tillater programmatisk tilgang til HTML <xref uid=&quot;langword_csharp_&lt;button&gt;&quot; name=&quot;&lt;button&gt;&quot; href=&quot;&quot;> </xref> kode på serveren."
  remarks: "Den `<button>` elementet gjør det mulig for Web-utviklere å opprette bruker brukergrensesnittet (UI) skjemaet knapper som kan bestå av innebygd HTML-elementer, inkludert andre serverkontroller.      > [!NOTE] > Den `<button>` elementet er definert i HTML 4.0-spesifikasjonen og støttes bare i Microsoft Internet Explorer versjon 4.0 og nyere. Hvis du vil opprette Brukergrensesnittet skjemaknappene for bruk i andre lesere, bør du bruke <xref:System.Web.UI.HtmlControls.HtmlInputImage>klasse.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       For å utføre et sett med instruksjoner når kontrollen HtmlButton klikkes, kan du angi en egendefinert hendelsesbehandling for den <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>hendelsen.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>      > [!NOTE] > For HtmlButton kontrollen gjengir ECMAScript til klientleseren. Klientleseren må ha ECMAScript aktivert for denne kontrollen skal fungere riktig. Du finner mer informasjon på klienten script [klienten skriptet i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       En liste med opprinnelige verdier for en forekomst av HtmlButton, kan du se den <xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlButton.%23ctor%2A>      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event to display the name entered in the text box.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_8_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_8_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerClick")]

      [System.Web.UI.SupportsEventValidation]

