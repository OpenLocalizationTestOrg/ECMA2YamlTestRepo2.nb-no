  remarks: "ServerClick denne hendelsen oppstår når den <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen klikkes.</xref:System.Web.UI.HtmlControls.HtmlButton> Denne serveren hendelsen fører til at en tur-retur oppstår til serveren, og tilbake fra klienten. Det er med hensikt ulikt klientsiden `OnClick` hendelsen. Hvis det finnes en konflikt mellom kjøre med en ServerClick-hendelsen og kode kjøres av en klientsiden `OnClick` hendelsen, hendelsen serversiden instruksjonene overstyrer klientsiden-koden.       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
