- uid: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(System.EventArgs)
  id: OnServerClick(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlButton
  langs:
  - csharp
  name: OnServerClick(EventArgs)
  nameWithType: HtmlButton.OnServerClick(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlButton.OnServerClick(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Hever den <xref href=&quot;System.Web.UI.HtmlControls.HtmlButton.ServerClick&quot;> </xref> hendelsen. Dette lar deg angi et egendefinert behandlingsprogram for hendelsen."
  remarks: "Den <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>denne hendelsen oppstår når den <xref:System.Web.UI.HtmlControls.HtmlButton>kontrollen klikkes.</xref:System.Web.UI.HtmlControls.HtmlButton> </xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> Denne hendelsen forårsaker en tur-retur oppstår til serveren, og tilbake fra klienten. Det er med hensikt ulikt klientsiden `OnClick` hendelsen. Hvis en konflikt mellom koden til å kjøre med en <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>hendelsen og kode kjøres av en klientsiden `OnClick` hendelsen, hendelsen serversiden instruksjonene overstyrer klientsiden-koden.</xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick>       Opprettet en hendelse aktiverer hendelsesbehandlingen via en representant. Hvis du vil ha mer informasjon, se [NIB: opprettet en hendelse](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Metoden OnServerClick kan også avledede klasser behandle hendelsen uten å knytte representant. Dette er den foretrukne metoden for behandling av hendelsen i en avledet klasse."
  example:
  - "The following code example demonstrates how to declaratively specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event. When the <xref:System.Web.UI.HtmlControls.HtmlButton> control is clicked, the value entered in the text box is displayed.  \n  \n [!code-vb[Classic HtmlButton Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_1.aspx)]\n [!code-cs[Classic HtmlButton Example#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_1.aspx)]  \n  \n The following code example demonstrates how to programmatically specify and code an event handler for the <xref:System.Web.UI.HtmlControls.HtmlButton.ServerClick> event.  \n  \n [!code-vb[HtmlButtonConstructor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_33_2.aspx)]\n [!code-cs[HtmlButtonConstructor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_33_2.aspx)]"
