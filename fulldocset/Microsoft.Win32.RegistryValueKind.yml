  langs:
  - csharp
  name: RegistryValueKind
  nameWithType: RegistryValueKind
  fullName: Microsoft.Win32.RegistryValueKind
  type: Enum
  summary: "Angir datatypene skal brukes ved lagring av verdier i registret, eller identifiserer datatypen for en verdi i registret."
  remarks: "Opplistingen RegistryValueKind definerer sett med støttede registret datatyper og verdien som brukes for ustøttede typer (ukjent). Starter i den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], kan du angi ikke å bruke en datatype med ingen verdi.       Bruk av <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName>metode for å fastslå datatypen for en registernøkkelverdien før henting av verdien.</xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> Når du angir en registernøkkelverdien, kan du bruke den <xref:Microsoft.Win32.RegistryKey.SetValue%2A>metode for å angi datatypen registret eksplisitt.</xref:Microsoft.Win32.RegistryKey.SetValue%2A>"
  example:
  - "The following code example creates a registry key and sets several values for that key, using RegistryValueKind to specify the registry data types. The example then uses <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> to check the registry data types, in order to retrieve the values and display them.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_0_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_0_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryValueKind
  inheritance:
  - System.Enum
  platform:
  - net462
