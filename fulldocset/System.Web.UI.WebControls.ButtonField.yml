  summary: "Henter eller angir navnet på verdien som er bundet til data-feltet i <xref:System.Web.UI.WebControls.Button.Text*>-egenskapen for den <xref href=&quot;System.Web.UI.WebControls.Button&quot;> </xref> kontrollen gjengis av den <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> objektet.</xref:System.Web.UI.WebControls.Button.Text*>"
  remarks: "Når den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>for en <xref:System.Web.UI.WebControls.ButtonField>objektet er satt til den <xref:System.Web.UI.WebControls.ButtonType>eller <xref:System.Web.UI.WebControls.ButtonType>verdien, bruke egenskapen DataTextField til å angi navnet på feltet skal bindes til det <xref:System.Web.UI.WebControls.ButtonField>objektet.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Verdiene i feltet deretter vises som tekst for knappene på i den <xref:System.Web.UI.WebControls.ButtonField>objektet.</xref:System.Web.UI.WebControls.ButtonField> Du kan eventuelt formatere teksten som vises ved å angi den <xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonField.DataTextFormatString%2A>       I stedet for å bruke egenskapen DataTextField ikke binde en <xref:System.Web.UI.WebControls.ButtonField>objekt til et felt fra en datakilde, kan du bruke den <xref:System.Web.UI.WebControls.ButtonField.Text%2A>til å vise statisk tekst for teksten for knappene den <xref:System.Web.UI.WebControls.ButtonField>objektet.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField.Text%2A> </xref:System.Web.UI.WebControls.ButtonField> Når den <xref:System.Web.UI.WebControls.ButtonField.Text%2A>egenskapen brukes, hver knapp deler samme teksten.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Hvis DataTextField og <xref:System.Web.UI.WebControls.ButtonField.Text%2A>er begge egenskapene, prioriteres egenskapen DataTextField.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
