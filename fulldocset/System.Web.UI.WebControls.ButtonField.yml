  remarks: "Når <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen for <xref:System.Web.UI.WebControls.ButtonField>objektet er satt til <xref:System.Web.UI.WebControls.ButtonType>eller - <xref:System.Web.UI.WebControls.ButtonType>verdi, bruker du egenskapen tekst for å vise statisk tekst for teksten for knappene <xref:System.Web.UI.WebControls.ButtonField>.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Hver knapp deler samme teksten.       I stedet for å bruke Text-egenskapen til å vise statisk tekst i en <xref:System.Web.UI.WebControls.ButtonField>objektet, kan du bruke den <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>til å binde den <xref:System.Web.UI.WebControls.ButtonField>til et felt i en datakilde.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> </xref:System.Web.UI.WebControls.ButtonField> Verdiene i feltet deretter vises som tittelen på knappene.      > [!NOTE] > Hvis den <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>og teksten er begge egenskapene, <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>egenskapen prioriteres.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A> </xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       Verdien for denne egenskapen lagres i visningsstatusen.       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the Text property to specify the caption to display for each button in a <xref:System.Web.UI.WebControls.ButtonField> object.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_489_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_489_1.aspx)]"
