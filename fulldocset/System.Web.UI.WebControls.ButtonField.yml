  remarks: "I initialiseringsmetoden kalles av datakontrollen som den <xref:System.Web.UI.WebControls.ButtonField>objektet som er knyttet til å utføre grunnleggende objektet initialisering for forekomster av feltet før feltet noensinne lagt til i en samling med rader.</xref:System.Web.UI.WebControls.ButtonField> Data kontroller, for eksempel <xref:System.Web.UI.WebControls.DetailsView>og <xref:System.Web.UI.WebControls.GridView>, kalle den <xref:System.Web.UI.WebControls.DataControlField.Initialize%2A>metoden i sine `CreateChildControls` metodene før andre metoder som `CreateRow`, kalles for å opprette bestemte rader med data.</xref:System.Web.UI.WebControls.DataControlField.Initialize%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Kall Initialize-metoden når du skriver en egendefinert kontroll for databindingselementer som bruker <xref:System.Web.UI.WebControls.TableCell>objekter til å utføre grunnleggende initialisering for en <xref:System.Web.UI.WebControls.ButtonField>objektet.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.TableCell> Implementer denne metoden hvis din <xref:System.Web.UI.WebControls.ButtonField>-avledet type krever en objekt-initialisering før den fyller ut <xref:System.Web.UI.WebControls.TableCell>objekter med data, eller kontroller i den <xref:System.Web.UI.WebControls.ButtonField.InitializeCell%2A>metoden.</xref:System.Web.UI.WebControls.ButtonField.InitializeCell%2A> </xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.ButtonField>"
