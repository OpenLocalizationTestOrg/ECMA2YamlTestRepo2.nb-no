  name: ButtonField
  nameWithType: ButtonField
  fullName: System.Web.UI.WebControls.ButtonField
  type: Class
  summary: "Representerer et felt som vises som en knapp i en databundet-kontroll."
  remarks: "Klassen ButtonField brukes av databundet kontroller (eksempel <xref:System.Web.UI.WebControls.GridView>og <xref:System.Web.UI.WebControls.DetailsView>) til å vise en knapp for hver oppføring som vises.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Objektet ButtonField vises forskjellig avhengig databundet kontrollen den brukes. For eksempel den <xref:System.Web.UI.WebControls.GridView>kontrollen viser en ButtonField-objektet som en kolonne, mens den <xref:System.Web.UI.WebControls.DetailsView>kontrollen viser som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Opphøyer knappen i et felt for hendelsen kommandoen for den overordnede databundet kontrollen. Du kan angi en egendefinert rutine til å utføre når en kommandoknappen ved å angi en hendelsesbehandling for kommandoen-hendelsen.      > [!NOTE] > I <xref:System.Web.UI.WebControls.GridView>kontrollerer hever den <xref:System.Web.UI.WebControls.GridView.RowCommand>hendelse, mens den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>hendelsen.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Bruk til å fastslå indeksen for posten som viser kommandoen hendelsen i <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>for hendelsen argumentet som sendes til kommandoen-hendelsen for kontrollen som er bundet til data.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> Klassen ButtonField automatisk fyller ut den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>egenskapen med den riktige indeksverdien.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>       Du kan angi hvilken type for å vise, kan du bruke den <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Når du viser en kobling eller kommandoen knapp, kan du bruke den <xref:System.Web.UI.WebControls.ButtonField.Text%2A>til å angi teksten skal vises i knappene.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>      > [!NOTE] > Hvis du angir den <xref:System.Web.UI.WebControls.ButtonField.Text%2A>egenskapen, alle knapper i en ButtonField deler samme teksten.</xref:System.Web.UI.WebControls.ButtonField.Text%2A>       Du kan også binde ButtonField-objekt til et felt i en datakilde. Dette kan du vise annen tekst for knappene i ButtonField-objektet. Verdiene i det angitte feltet brukes for tekst på knappene. Angi den <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>til å binde et ButtonField-objekt til et felt i en datakilde.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       Når du viser et bildeknappen, kan du bruke den <xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>til å angi bildet som skal vises for knappene i ButtonField-objektet.</xref:System.Web.UI.WebControls.ButtonField.ImageUrl%2A>      > [!NOTE] > Alle knappene i et objekt for ButtonField deler samme bilde.       Du kan skjule et ButtonField objekt i en databundet-kontroll ved å angi den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Objektet ButtonField kan du tilpasse inndelingene topp- og bunntekst. For å vise en tekst i topp-eller bunnteksten, angitt i <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Du kan vise et bilde i stedet for å vise tekst i toppteksten, ved å angi den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Hvis du vil skjule delen topptekst i et ButtonField-objekt, kan du angi den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Noen databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>kontrollen) kan vise eller skjule bare delen hele topp kontrollens.</xref:System.Web.UI.WebControls.GridView> Disse databundet kontroller støtter ikke den <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>egenskapen for et enkelt knapp.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Vis eller Skjul delen hele overskrift for en databundet kontroll (hvis tilgjengelig), bruker du `ShowHeader` egenskap for kontrollen.       Du kan også tilpasse utseendet til ButtonField-objektet (skriftfarge bakgrunnsfarge og så videre) ved å angi stilegenskaper for de ulike delene av feltet. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Stilinnstillingene for |   |--------------------|----------------------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| De underordnede server webkontroller for ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Bunntekstdelen i ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Delen topptekst i ButtonField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Dataelementer i ButtonField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
