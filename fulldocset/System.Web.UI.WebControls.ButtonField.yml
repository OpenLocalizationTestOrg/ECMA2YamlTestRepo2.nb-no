- uid: System.Web.UI.WebControls.ButtonField.CommandName
  id: CommandName
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: CommandName
  nameWithType: ButtonField.CommandName
  fullName: System.Web.UI.WebControls.ButtonField.CommandName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en streng som representerer handlingen som skal utføres når en knapp i en <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> objekt klikkes."
  remarks: "Bruk kommandonavn-egenskapen for å knytte et kommandonavn eksempel `&quot;Add&quot;` eller `&quot;Remove&quot;`, med knappene den <xref:System.Web.UI.WebControls.ButtonField>objektet.</xref:System.Web.UI.WebControls.ButtonField> Du kan angi kommandonavn-egenskapen til en streng som identifiserer handlingen som skal utføres når kommandoknappen. Du kan deretter programmatisk fastsette kommandonavnet i en hendelsesbehandling og utføre de nødvendige handlingene.      > [!NOTE] > Alle knappene i en <xref:System.Web.UI.WebControls.ButtonField>objektet deler samme kommandonavnet.</xref:System.Web.UI.WebControls.ButtonField>       Databundet Kontroller gjenkjenner enkelte kommandonavn automatisk heve og behandle nødvendige hendelser for kontrollen. Følgende kommandonavn gjenkjennes:- `&quot;Cancel&quot;`       -    `&quot;Delete&quot;`       -    `&quot;Edit&quot;`       -    `&quot;Insert&quot;`       -    `&quot;New&quot;`       -    `&quot;Page&quot;`       -    `&quot;Select&quot;`       -    `&quot;Sort&quot;`       -    `&quot;Update&quot;` for å aktivere Bla WantDestinationQueue kommandonavn `&quot;Page&quot;` og <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>for den inkluderte <xref:System.Web.UI.WebControls.Button>styre til `&quot;First&quot;`, `&quot;Last&quot;`, `&quot;Prev&quot;`, `&quot;Next&quot;`, eller et tall.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Men siden den <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>for en <xref:System.Web.UI.WebControls.ButtonField>kontrollen er alltid radindeks heltall en <xref:System.Web.UI.WebControls.ButtonField>kontrollen, kan ikke brukes til å starte Bla.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> På samme måte da du kan aktivere sortering ved å angi kommandonavn `&quot;Sort&quot;`, <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>-egenskapen for et <xref:System.Web.UI.WebControls.ButtonField>kontrollen er alltid rad heltallsindeks.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Derfor en <xref:System.Web.UI.WebControls.ButtonField>kontrollen, kan ikke brukes til å starte sortering.</xref:System.Web.UI.WebControls.ButtonField> For egendefinert kan du kommandoen navn, for eksempel `&quot;Add&quot;` og `&quot;Remove&quot;`, må du skrive hendelseskode for å kontrollere kommandonavnet og utføre en egendefinert handling. Hvis du vil ha mer informasjon, kan du se <xref:System.Web.UI.WebControls.DataControlCommands>.</xref:System.Web.UI.WebControls.DataControlCommands>      > [!NOTE] > Gjenkjennes ikke alle kommandonavn av hver databundet-kontroller. For eksempel `&quot;New&quot;` gjenkjennes ikke av den <xref:System.Web.UI.WebControls.GridView>kontrollen og `&quot;Select&quot;` gjenkjennes ikke av den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the CommandName property to specify a command name for the buttons in a <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[ButtonField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_922_1.aspx)]\n [!code-cs[ButtonField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_922_1.aspx)]"
