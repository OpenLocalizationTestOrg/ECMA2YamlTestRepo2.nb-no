  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> klasse."
  remarks: "Bruk konstruktøren ButtonField til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.ButtonField>klassen.</xref:System.Web.UI.WebControls.ButtonField> Denne konstruktøren brukes vanligvis når du legger til felt til en dynamisk opprettet databundet-kontroll.       Legge til en <xref:System.Web.UI.WebControls.ButtonField>dynamisk objekt til en databundet kontroll, Opprett en ny <xref:System.Web.UI.WebControls.ButtonField>objekt, angi egenskapene og deretter legge den til samlingen felt for kontrollen som er bundet til data.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.ButtonField> Hvis du bruker for eksempel den <xref:System.Web.UI.WebControls.GridView>styre, legge til den <xref:System.Web.UI.WebControls.ButtonField>objekt i <xref:System.Web.UI.WebControls.GridView.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Selv om du kan legge til dynamisk til en databundet kontroll felt må være deklarert statisk, og deretter vises eller skjules, som kan brukes. Statisk deklarerer alle feltene reduserer størrelsen på visningsstatusen for den overordnede databundet kontrollen."
