- uid: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  id: DataTextFormatString
  parent: System.Web.UI.WebControls.ButtonField
  langs:
  - csharp
  name: DataTextFormatString
  nameWithType: ButtonField.DataTextFormatString
  fullName: System.Web.UI.WebControls.ButtonField.DataTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir strengen som angir visningsformatet for verdien i feltet."
  remarks: "Bruk DataTextFormatString-egenskapen til å angi et egendefinert visningsformat for verdiene som vises i den <xref:System.Web.UI.WebControls.ButtonField>objektet.</xref:System.Web.UI.WebControls.ButtonField> Hvis egenskapen DataTextFormatString ikke er angitt, vises verdi for feltet uten formatering.      > [!NOTE] > Formatstrengen som brukes bare når den <xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>-egenskap er satt.</xref:System.Web.UI.WebControls.ButtonField.DataTextField%2A>       Formatstrengen som kan være en strenglitteral og inkluderer vanligvis en plassholder for verdi for feltet. For eksempel i Formatstrengen `&quot;Item Value: {0}&quot;`, `{0}` plassholderen erstattes med en verdi for feltet når den vises i den <xref:System.Web.UI.WebControls.ButtonField>objektet.</xref:System.Web.UI.WebControls.ButtonField> Resten av Formatstrengen vises som litteral tekst.      > [!NOTE] > Hvis Formatstrengen som ikke inneholder en plassholder, verdi for feltet fra datakilden er ikke inkludert i den endelige teksten.       Plassholderen består av to deler, atskilt med et kolon og omsluttet av parenteser, i formatet { `A` : `Bxx` }. Verdien for før kolon (`A` i eksemplet generelle) angir indeksen for feltverdien i en nullbasert liste over parametere.      > [!NOTE] > Dette `A` parameter er en del av syntaksen formatering. Fordi det er bare én feltverdien i hver celle, kan bare denne verdien settes til 0.       Kolon og verdiene etter kolon er valgfrie. Tegnet etter kolon (`B` i eksemplet generelle) angir formatet som du vil vise verdien. Tabellen nedenfor viser vanlige formater.      | Formater tegnet | Beskrivelse |   |----------------------|-----------------|   | `C`| Viser numeriske verdier i valutaformat. |   | `D`| Viser numeriske verdier i desimalformat. |   | `E`| Viser numeriske verdier i eksponentielt format (eksponentiell). |   | `F`| Viser numeriske verdier i fast format. |   | `G`| Viser numeriske verdier i formatet. |   | `N`| Viser numeriske verdier i tallformat. |   | `X`| Viser numeriske verdier i heksadesimalt format. |      > [!NOTE] > Bortsett fra for `X`, format-tegn er bokstaver. Den `X` formattegn viser heksadesimale tegn i tilfelle som er angitt.       Verdien etter tegnet format (`xx` i eksemplet generelle) angir antall signifikante sifre eller desimaler som vises. For eksempel formatstrengen `&quot;{0:F2}&quot;` viser et faste punkt tall med to desimaler.       For mer informasjon om formatering strenger, kan du se [formateringstyper](~/add/includes/ajax-current-ext-md.md).       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the DataTextFormatString property to specify a custom display format for the values of a field.  \n  \n [!code-cs[ButtonFieldDataTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_654_1.aspx)]\n [!code-vb[ButtonFieldDataTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_654_1.aspx)]"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "Formatstrengen som angir visningsformatet for verdien i feltet. Standarden er en tom streng (&quot;&quot;), noe som angir at ingen spesielle formateringen til feltverdien."
  overload: System.Web.UI.WebControls.ButtonField.DataTextFormatString*
  exceptions: []
  platform:
  - net462
