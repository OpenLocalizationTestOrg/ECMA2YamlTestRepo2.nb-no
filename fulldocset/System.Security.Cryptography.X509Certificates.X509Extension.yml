  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Representerer en X509 filtypen."
  remarks: "X509 utvidelser er dynamiske, utvidede egenskaper som kan legges til en X509 sertifikat og endres. Klassen X509Extension kan brukes til å opprette utvidelser som er knyttet til et sertifikat, men er ikke en del av et sertifikat som utstedt av en sertifiseringsinstans (CA).       I den vanligste formen, en X509 utvidelse har en objekt-ID (objekt-ID), en boolsk verdi som beskriver om utvidelsen anses kritiske eller ikke og ASN-kodede data. Tilpassede utvidelser kan registreres i en <xref:System.Security.Cryptography.CryptoConfig>filen.</xref:System.Security.Cryptography.CryptoConfig>       .NET Framework inkluderer implementeringer av flere vanlige X509 utvidelser:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> Beskriver key bruk av et sertifikat.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> Beskriver begrensninger for et sertifikat.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> Beskriver utvidet key bruk av et sertifikat.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> Beskriver nøkkel-ID. For eksempel brukes med XMLDSIG."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
