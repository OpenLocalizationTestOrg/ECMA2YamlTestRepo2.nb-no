  type: Class
  summary: "Gir et type-Løsningsprogram for forvaltet typer."
  remarks: "Denne typen artikkelløseren kan bare brukes med den <xref:System.Web.Script.Serialization.JavaScriptSerializer>klassen for å inkludere i serialisert JavaScript objektet notasjon (JSON) streng samlingen kvalifiserte navnet på behandlede typen som krever egendefinert type metadata.</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Klassen SimpleTypeResolver mulig å serialisere forvaltede typer som JSON under beholde den forvaltede Typedefinisjonen for egendefinerte typer.       Til å opprette en forekomst av den <xref:System.Web.Script.Serialization.JavaScriptSerializer>klassen som bruker et type-Løsningsprogram, må du bruke den <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>konstruktør.</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
  example:
  - "The following example demonstrates how to use the SimpleTypeResolver class and shows the resulting serialized strings by using different type resolvers.  \n  \n [!code-cs[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/csharp/t-system.web.script.seri_3_1.aspx)]\n [!code-vb[System.Web.Script.Serialization.TypeResolver#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_3_1.aspx)]"
