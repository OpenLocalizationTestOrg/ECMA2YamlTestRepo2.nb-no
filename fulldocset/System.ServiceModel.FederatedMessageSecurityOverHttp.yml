- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  id: NegotiateServiceCredential
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: NegotiateServiceCredential
  nameWithType: FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Angir om meldingsnivå SSL-forhandlingen gjøres kan få tjenestens sertifikat."
  remarks: "Egenskapen angir om Tjenestesertifikatet forhandlet automatisk mellom klienten og tjenesten. Hvis denne egenskapen er `true`, og deretter slike forhandlingen forekommer. Hvis denne egenskapen er `false`, og deretter tjenestesertifikat må angis på klienten før det kan oppstå kommunikasjon med tjenesten.       Services må alltid angi et sertifikat.       Hvis denne egenskapen er SANN, oppstår meldingen nivå SSL-forhandlingen service-sertifikatet før sikkerhetstokentjenesten angitt via IssuerAddress og IssuerBinding egenskapene (eller LocalIssuerAddress og LocalIssuerBinding) er bedt om å utstede en sikkerhetskode."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#6](~/add/codesnippet/visualbasic/a9c91759-1874-4a3e-b7d4-_1.vb)]\n [!code-cs[WSFederationHttpSecurity#6](~/add/codesnippet/csharp/a9c91759-1874-4a3e-b7d4-_1.cs)]"
  syntax:
    content: public bool NegotiateServiceCredential { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis service-sertifikatet er forhandlet; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis service-sertifikatet er tilgjengelig utenforliggende. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential*
  exceptions: []
  platform:
  - net462
