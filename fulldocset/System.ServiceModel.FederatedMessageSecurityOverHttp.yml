- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  id: IssuerAddress
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: IssuerAddress
  nameWithType: FederatedMessageSecurityOverHttp.IssuerAddress
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter eller angir Endepunktsadressen for sikkerhetstokentjenesten som utsteder legitimasjon for tjenesten."
  remarks: "Denne adressen brukes som endepunktet for sikkerhetstokentjenesten som utsteder legitimasjon for tjenesten. Services eksponere utstederadressen i metadataene Hvis WSDL er aktivert, men noen andre bruker den. Klienter bruke utstederadressen til å kommunisere med sikkerhetstokentjenesten. Hvis IssuerAddress er null kan klienter gå tilbake til ved hjelp av sikkerhetstokentjenesten angitt via egenskapene LocalIssuerAddress og LocalIssuerBinding på IssuedTokenClientCredential.       Hvis denne verdien settes til `null` eller WS AddressingIdentity anonym URIEN på klienten forårsaker CardSpace aktivere Hvis ClientCredentials.SupportInteractive er til stede i enkelte tilfeller."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#8](~/add/codesnippet/visualbasic/p-system.servicemodel.fe_3_1.vb)]\n [!code-cs[WSFederationHttpSecurity#8](~/add/codesnippet/csharp/p-system.servicemodel.fe_3_1.cs)]"
  syntax:
    content: public System.ServiceModel.EndpointAddress IssuerAddress { get; set; }
    return:
      type: System.ServiceModel.EndpointAddress
      description: "Den <xref:System.ServiceModel.EndpointAddress>for sikkerhetstokentjenesten.</xref:System.ServiceModel.EndpointAddress>"
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress*
  exceptions: []
  platform:
  - net462
