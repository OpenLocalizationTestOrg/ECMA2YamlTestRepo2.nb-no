- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.ClaimTypeRequirements
  id: ClaimTypeRequirements
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: ClaimTypeRequirements
  nameWithType: FederatedMessageSecurityOverHttp.ClaimTypeRequirements
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.ClaimTypeRequirements
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Henter en samling av <xref href=&quot;System.ServiceModel.Security.Tokens.ClaimTypeRequirement&quot;> </xref> forekomster for denne bindingen."
  remarks: "Samlingen ble returnert av denne egenskapen brukes av tjenesten til å angi noen nødvendige og valgfrie kravene som må være i det utstedte tokenet klienten bruker tilgang til tjenesten. Tjenesten viser nødvendige kravet typene i metadataene Hvis WSDL-publisering er aktivert, men WCF krever ikke utstedte tokenet inneholder de angitte krav-typene.  Tjenester som ønsker å fremtvinge nødvendige kravet typer finnes gjør ved hjelp av policy for godkjenning.       Denne samlingen inneholder listen over nødvendige og valgfrie krav som er sendt til sikkerhetstokentjenesten i klientens forespørsel for et utstedt token på sammenslått klienter."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#11](~/add/codesnippet/visualbasic/p-system.servicemodel.fe_5_1.vb)]\n [!code-cs[WSFederationHttpSecurity#11](~/add/codesnippet/csharp/p-system.servicemodel.fe_5_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<System.ServiceModel.Security.Tokens.ClaimTypeRequirement> ClaimTypeRequirements { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.ServiceModel.Security.Tokens.ClaimTypeRequirement}
      description: "En &lt;xref:System.Collections.ObjectModel.Collection%601&gt; av typen <xref href=&quot;System.ServiceModel.Security.Tokens.ClaimTypeRequirement&quot;> </xref>. Standarden er en tom samling."
