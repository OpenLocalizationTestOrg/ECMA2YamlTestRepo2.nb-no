  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Tegner Fokusrektangelet for den <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>Hvis overordnet <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> er i fokus.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Bruk denne metoden til å tegne et standard Fokusrektangelet rundt subitem. Fokusrektangelet er tegnet én pikselbredden inne i området som er angitt av den `bounds` parameteren. Det vises bare når det overordnede elementet har fokus, så du ikke trenger å kontrollere fokus status for elementet før du kalle denne metoden.       Du bør til å tegne Fokusrektangelet bare rundt første subitem (det vil si det overordnede elementet som vises i den første kolonnen) i stedet for å tegne den rundt hver subitem til et element. Samsvarer med normal virkemåten for en <xref:System.Windows.Forms.ListView>kontrollerer når den <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>er satt til `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Tegn Fokusrektangelet rundt første subitem ved å kalle metoden DrawFocusRectangle bare når den <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>verdien er 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       Den <xref:System.Windows.Forms.ListView>kontrollen ikke gir muligheten til å velge individuelle underelementene, men hvis du vil implementere subitem utvalget selv, kan du bruke denne metoden til å tegne Fokusrektangelet rundt subitem enn den første.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "Området som brukes til å tegne Fokusrektangelet."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
