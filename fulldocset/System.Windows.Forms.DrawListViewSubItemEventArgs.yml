  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.ListView.DrawSubItem&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>hendelsen gjør at du kan tilpasse (eller eieren draw) utseendet til en <xref:System.Windows.Forms.ListView>kontrollen i detaljvisningen.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>       Den <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>denne hendelsen oppstår ved en <xref:System.Windows.Forms.ListView>kontrollerer når den <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>er satt til `true` og den <xref:System.Windows.Forms.ListView.View%2A>er satt til <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> DrawListViewSubItemEventArgs sendt til hendelsesbehandlingen inneholder informasjon om den <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>til å tegne og gir deg også metoder for å hjelpe deg med å tegne subitem.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>       Bruk av <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A>eller <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A>Egenskaper for å hente informasjon om overordnet element i subitem til å tegne.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ItemState%2A> Til å hente den <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>seg selv, bruk av <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A>egenskapen.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.SubItem%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem> Bruk av <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>til å hente den <xref:System.Windows.Forms.ColumnHeader>som representerer hodet i kolonnen som vises i subitem.</xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Header%2A>       Bruk av <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A>til å utføre den faktiske tegningen innenfor området som er angitt av den <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A>egenskapen.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.Graphics%2A> Til å tegne standard <xref:System.Windows.Forms.ListView>elementer som ikke krever tilpasning, bruker du <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A>, og <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A>metoder.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>       Bruk av <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A>Når du ønsker operativsystem for å tegne subitem.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.DrawDefault%2A> Dette er nyttig når du ønsker å tilpasse bare bestemte underelementene.      > [!NOTE] > Å unngå problemer med grafikk flimring overstyres tegning er eieren av <xref:System.Windows.Forms.ListView>kontrollere og angi den <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>egenskapen `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Denne funksjonen er bare tilgjengelig på Windows XP og Windows Server 2003 familien når programmet kaller den <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metoden.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_46_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_46_1.vb)]"
  syntax:
    content: 'public class DrawListViewSubItemEventArgs : EventArgs'
