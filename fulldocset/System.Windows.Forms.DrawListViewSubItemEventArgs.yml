  remarks: "Bruk denne egenskapen når behandling av <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>hendelse for underelementene som du ikke vil tilpasse.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> Hvis du setter denne egenskapen til `true`, subitem skal tegnes normalt med gjeldende verdier for den <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, og <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>Egenskaper > [!NOTE] > i <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A>-egenskapen til overordnet <xref:System.Windows.Forms.ListViewItem>må settes til `false` å hindre at den <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName>verdien for det overordnede elementet overstyrer verdien subitem.</xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>"
