  namespace: System.IdentityModel.Protocols.WSTrust
  summary: "Henter eller angir en verdi som angir om tokenet kan fornyes etter at den har utløpt."
  remarks: "Representerer innholdet for attributtet OK. Valgfrie attributtet brukes til å angi at et fornybart token er godkjent hvis den forespurte varigheten overskrider grensen for endring av tjenesten. Det vil si hvis `true`, og deretter tokenet kan fornyes etter utløper. Standardverdien er `false` av sikkerhetsgrunner."
