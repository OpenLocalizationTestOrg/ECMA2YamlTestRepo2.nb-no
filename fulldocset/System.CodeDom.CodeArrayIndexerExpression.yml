  name: CodeArrayIndexerExpression
  nameWithType: CodeArrayIndexerExpression
  fullName: System.CodeDom.CodeArrayIndexerExpression
  type: Class
  summary: "Representerer en referanse til en indeks i en matrise."
  remarks: "CodeArrayIndexerExpression kan brukes til å representere en referanse til en indeks på en matrise av én eller flere dimensjoner. Bruk <xref:System.CodeDom.CodeIndexerExpression>for som representerer en referanse til en indeks på en kode (ikke matrise) indeksering.</xref:System.CodeDom.CodeIndexerExpression> Den <xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A>egenskapen angir indeksering-objektet.</xref:System.CodeDom.CodeArrayIndexerExpression.TargetObject%2A> Den <xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>egenskapen angir en enkelt indeks i Målmatrisen, eller et sett med indekser som tilsammen angi en bestemt skjæringspunktet mellom indekser på tvers av dimensjoner i matrisen.</xref:System.CodeDom.CodeArrayIndexerExpression.Indices%2A>"
  example:
  - "The following code creates a CodeArrayIndexerExpression that references index 5 of an array of integers named `x` :  \n  \n [!code-vb[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/visualbasic/t-system.codedom.codearr_0_1.vb)]\n [!code-cpp[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/cpp/t-system.codedom.codearr_0_1.cpp)]\n [!code-cs[CodeArrayIndexerExpressionSnippet#1](~/add/codesnippet/csharp/t-system.codedom.codearr_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeArrayIndexerExpression : System.CodeDom.CodeExpression
