  - csharp
  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "Den <xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> attributt når brukes på en modul lar medlemmene modulen tilgang til bare kvalifisering kreves for modulen."
  remarks: "Dette attributtet er nyttig for å vise modulen medlemmer uten å vise modulen seg selv. Når du bruker IntelliSense i den [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] integrert IDE (Development Environment) for [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], modulen ikke vises i listen setningen er fullført. I stedet viser IntelliSense modulen-medlemmer.       Selv om modulnavnet er skjult, er modulen medlemmene fortsatt tilgjengelige via modulen.       Hvis et medlemsnavn er i konflikt med en annen type eller et medlem av en annen modul med den `HideModuleNameAttribute` attributt, og deretter medlemmet ikke vises i IntelliSense på nivå for modulen."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
