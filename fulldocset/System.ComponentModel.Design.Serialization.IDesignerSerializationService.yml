- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  id: Serialize(System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  langs:
  - csharp
  name: Serialize(ICollection)
  nameWithType: IDesignerSerializationService.Serialize(ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializes den angitte objektsamlingen og lagrer dem i et data-objekt for serialisering."
  remarks: "Det returnerte objektet støtter fullstendig kjøretid serialisering.       Objektet som ble returnert fra denne metoden inneholder live referanser til objekter i samlingen. Dette objektet kan deretter sendes til en kjøretid serialisering mekanisme. Selve objektet serializes komponenter på samme måte utviklere skrive kilde for dem, ved å lagre deres tilstand, egenskap av egenskap."
  syntax:
    content: public object Serialize (System.Collections.ICollection objects);
    parameters:
    - id: objects
      type: System.Collections.ICollection
      description: "En samling av objekter til å serialisere."
    return:
      type: System.Object
      description: "Et objekt som inneholder den serialiserte tilstanden til den angitte samlingen av objekter."
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize*
  exceptions: []
  platform:
  - net462
