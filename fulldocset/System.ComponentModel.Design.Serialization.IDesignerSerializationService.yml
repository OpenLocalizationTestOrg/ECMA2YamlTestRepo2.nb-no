  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "Gir et grensesnitt som kan aktivere serialisering og deserialisering."
  remarks: "Denne tjenesten inneholder metoder for å konvertere en samling av objekter til en serialiserbar objektet som representerer dem, og til å konvertere serialiseringsdataene til objektet eller objektene den representerer.       Alle komponentene som støtter en designer må støtte serialisering av hver Komponenttype. Dette skjer når designer skanner offentlige egenskaper, metoder og hendelser for hver type og representerer disse i en typebeskrivelse.       Dette grensesnittet bruker den for å skanne medlemmer til å konvertere en samling av komponentene til ett enkelt objekt som støtter kjøretid serialisering. Dette gir nødvendigvis ikke for serialisering av egendefinerte typer som tilhører klassen. Mange objekter krever en egendefinert serialisereren ha verdiene serialisert på kjøretidspunktet. Hvis du vil angi en serialisering for en egendefinert type, kan du bruke et <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>attributt eller implementere <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
