  name: PeerCollaboration
  nameWithType: PeerCollaboration
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  type: Class
  summary: "Samhandler med infrastruktur for node-samarbeid. Mange av kjerner samarbeidsscenarier begynne med denne klassen."
  remarks: "Denne klassen er en statisk klasse – den er lukket, abstrakt og har ikke en offentlig konstruktør. Den brukes til å inneholde og behandle programmet, objektet og tilgjengelighetsinformasjon for noder som har godtatt invitasjoner til en samarbeid-økt. Når det gjelder motpartene objekter og -programmer gir klassen PeerCollaboration tre aksessorer, én for hver samling, som et grensesnitt eller senterpunktet for tilkoblingen for det andre skjer på maskinen.  Denne klassen kan ikke arves; en kompileringstidspunktet feil oppstår hvis denne lukket klassen som er angitt som basisklassen.       Metodene og egenskapene i denne klassen kan brukes til: - Start og administrere samarbeid programmer - registrering og Slett programmer og samarbeid objektene (for eksempel sertifikater bilder, avatarer og tekstbeskrivelser av) - invitasjonen motparter samarbeid økter, inkludert elementer som omfanget og objekter som identifiserer dem via Internett - Tillat noder som <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>og <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A>for samarbeid-infrastruktur, kan du administrere kontaktlister , eller Publiser befinner seg til hverandre - benytter <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A>Egenskaper og hendelser koordinere asynkrone kommunikasjon, spesielt for endringer i navnet, tilstedeværelse, programmet eller andre objekter.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>       &quot;Koblingen lokale cloud&quot;, &quot;delnettet til kaller peer&quot; og &quot;NearMe område&quot; er samme vilkårene. &quot;Internett-område&quot; og &quot;uten Server tilstedeværelse&quot; er samme. Område-lokale <xref:System.Net.PeerToPeer.PnrpScope>har ingen tilsvarende i navneområdet samarbeid.</xref:System.Net.PeerToPeer.PnrpScope>       Bruk av hver metoden eller egenskapen i denne klassen krever en <xref:System.Security.Permissions.PermissionState>av <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Denne tilstanden opprettes når økten node samarbeid starter."
