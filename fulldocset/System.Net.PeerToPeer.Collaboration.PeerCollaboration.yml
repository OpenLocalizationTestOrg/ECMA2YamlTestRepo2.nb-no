PermissionState>av <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Denne tilstanden opprettes når den <xref:System.Net.PeerToPeer.Collaboration.Peer>samarbeidsøkten starter.</xref:System.Net.PeerToPeer.Collaboration.Peer>"
