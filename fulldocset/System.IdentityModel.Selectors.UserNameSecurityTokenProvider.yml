  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Henter en sikkerhetskode token basert på brukernavnet og passordet som er angitt i konstruktøren."
  remarks: "Metoden GetTokenCore kalles av den <xref:System.ServiceModel.Description.ClientCredentials>klasse når en klient sender en SOAP-melding og en <xref:System.IdentityModel.Tokens.UserNameSecurityToken>sikkerhetstoken er nødvendig.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> </xref:System.ServiceModel.Description.ClientCredentials>       Den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodekall metoden GetTokenCore.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>"
  syntax:
    content: protected override System.IdentityModel.Tokens.SecurityToken GetTokenCore (TimeSpan timeout);
    parameters:
    - id: timeout
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>som angir verdien for tidsavbrudd for meldingen som henter sikkerhetstokenet.</xref:System.TimeSpan>"
    return:
      type: System.IdentityModel.Tokens.SecurityToken
      description: "Den <xref href=&quot;System.IdentityModel.Tokens.SecurityToken&quot;> </xref> som representerer sikkerhetskode for å hente."
