  summary: "Representerer en sikkerhet token leverandør som gir <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> sikkerhetstokener for en SOAP meldingen avsender."
  remarks: "I de fleste tilfeller i UserNameSecurityTokenProvider klassen ikke må kalles direkte, som kalles når en klient sender en SOAP-melding som krever en <xref:System.IdentityModel.Tokens.UserNameSecurityToken>sikkerhetskode.</xref:System.IdentityModel.Tokens.UserNameSecurityToken> Nærmere bestemt en klient angir sikkerhet token nødvendig ved hjelp av den <xref:System.ServiceModel.Description.ClientCredentials>klassen og <xref:System.ServiceModel.Description.ClientCredentials>klasse kall av <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metode for å få en sikkerhetskode.</xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.ServiceModel.Description.ClientCredentials> </xref:System.ServiceModel.Description.ClientCredentials> Når sikkerhetstokenet nødvendig er en <xref:System.IdentityModel.Tokens.UserNameSecurityToken>sikkerhetskode, den <xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A>metodekall den <xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A>metoden.</xref:System.IdentityModel.Selectors.UserNameSecurityTokenProvider.GetTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenProvider.GetToken%2A> </xref:System.IdentityModel.Tokens.UserNameSecurityToken>"
