  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.WebControls.ListViewCommandEventArgs&quot;> </xref> klassen ved hjelp av den angitte kilden til argumenter for kommandoen og arrangementer."
  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      > [!NOTE] > Denne konstruktøren brukes hovedsakelig av kontrollutviklere når de heve hendelser.       Tabellen nedenfor viser første egenskapsverdier for en forekomst av <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>klassen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Verdien for egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>for <xref:System.Web.UI.WebControls.CommandEventArgs>-objektet som ligger i den `originalArgs` parameteren. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Verdien for egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>for <xref:System.Web.UI.WebControls.CommandEventArgs>-objektet som ligger i den `originalArgs` parameteren. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| Objektet som ligger i den `commandSource` parameteren. |</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
  syntax:
    content: public ListViewCommandEventArgs (System.Web.UI.WebControls.ListViewItem item, object commandSource, System.Web.UI.WebControls.CommandEventArgs originalArgs);
    parameters:
