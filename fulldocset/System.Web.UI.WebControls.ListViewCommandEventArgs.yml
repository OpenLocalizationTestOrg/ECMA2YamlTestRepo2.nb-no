  fullName: System.Web.UI.WebControls.ListViewCommandEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCommand&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView.ItemCommand>denne hendelsen oppstår når en knapp i den <xref:System.Web.UI.WebControls.ListView>kontrollen klikkes.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCommand> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.ListView>kontrollen opphøyer også andre hendelser når du enkelte knapper er (for eksempel knapper med den `CommandName` egenskapen satt til &quot;Delete&quot;, &quot;Oppdatering&quot; eller &quot;Side&quot;).</xref:System.Web.UI.WebControls.ListView> Når du bruker en av disse knappene, kan du behandle én av spesialiserte hendelser som tilbys av kontrollen, for eksempel den <xref:System.Web.UI.WebControls.ListView.ItemDeleted>eller <xref:System.Web.UI.WebControls.ListView.ItemDeleting>hendelser.</xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted>       En ListViewCommandEventArgs-objekt er sendt til hendelseshåndtering metoden, slik at du kan finne kommandonavnet og kommando-argument for knappen som ble klikket. Ikke fastsette kommandoen navnet bruk av <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>egenskapen og for å fastslå Kommandoargumentet, bruker den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>egenskapen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan også gå knappekontrollen hendelsen ved hjelp av den <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A>       En liste med opprinnelige verdier for en forekomst av klassen ListViewCommandEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewCommandEventArgs object that is passed to the event handler.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_154_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_154_1.aspx)]"
