  summary: "En utløser handling som fjerner en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Bruk RemoveStoryboard med <xref:System.Windows.EventTrigger>eller <xref:System.Windows.Trigger>fjerne en <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>      ## Pause, Fortsett, Stopp, Fjern eller ellers kontrollen en dreieboken interaktivt til kunne stanse gjenoppta, fjerne eller ellers kontrollere en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktivt angitt av <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>for den <xref:System.Windows.Media.Animation.BeginStoryboard>og bruke en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektet (eksempel <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>) til å kontrollere ved å referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Hvis den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>er ikke angitt, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>kan ikke kontrolleres interaktivt når den er startet.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md) for mer informasjon.      ## Når du fjerner dreiebøker bør du bruke handlingen RemoveStoryboard til å fjerne noen dreiebøker begynt med en <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>av <xref:System.Windows.Media.Animation.HandoffBehavior>.</xref:System.Windows.Media.Animation.HandoffBehavior> </xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> Det er også være lurt å fjerne bakgrunnen animasjoner når de animere objektet er ikke lenger brukes. Hvis du bruker en uendelig gjentatt dreieboken ved hjelp av et element for eksempel <xref:System.Windows.FrameworkElement.Loaded>hendelse, bør du også opprette en <xref:System.Windows.EventTrigger>som bruker en RemoveStoryboard handling til å fjerne dreieboken for elementet <xref:System.Windows.FrameworkElement.Unloaded>hendelsen.</xref:System.Windows.FrameworkElement.Unloaded> </xref:System.Windows.EventTrigger> </xref:System.Windows.FrameworkElement.Loaded>"
