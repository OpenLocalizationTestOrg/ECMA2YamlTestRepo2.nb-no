  name: DependencyPropertyHelper
  nameWithType: DependencyPropertyHelper
  fullName: System.Windows.DependencyPropertyHelper
  type: Class
  summary: "Inneholder en enkelt helper metode (<xref:System.Windows.DependencyPropertyHelper.GetValueSource*>) som rapporterer egenskapen system kilden for den gjeldende verdien avhengighet.</xref:System.Windows.DependencyPropertyHelper.GetValueSource*>"
  remarks: "Den[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] egenskapen systemet er ganske kompleks, og avhengig rationalizing verdier som potensielt kommer fra en rekke inndata, basert på prioriteten for fastsettelse en verdien som er opprettet. Fordi disse kildene hensyn potensielt kjøretid-koden fra kompilerte markup eller selv fra kjøretid brukerinnstillinger, og det kan være nyttig å vite nøyaktig som deltakeren i avhengighet egenskapen verdien systemet opprettet verdien du få når du kaller <xref:System.Windows.DependencyObject.GetValue%2A>ved kjøretid for den egenskapen.</xref:System.Windows.DependencyObject.GetValue%2A> Hvis verdien kommer fra en annen datakilde enn du hadde tenkt, må du kanskje Juster deler av programmet. Kilden verdien kan være en stil, et tema, en lokal verdi, en animasjon, en binding eller kjøretid basert verdier som systeminnstillinger via oppsett eller systemressurser. Hvis du vil ha mer informasjon, se [avhengighet egenskapen verdien prioriteten](~/add/includes/ajax-current-ext-md.md).       En annen mekanisme rapporter på egenskapen vanligvis i stedet for en bestemt forekomst av egenskapen for et objekt er egenskapmetadata. Egenskapen metadataene er finnes ved å kalle <xref:System.Windows.DependencyProperty.GetMetadata%2A>og undersøker den returnerte <xref:System.Windows.PropertyMetadata>(eller en av flere mulige avledede klasser som returnerte egenskapen metadataene castable til).</xref:System.Windows.PropertyMetadata> </xref:System.Windows.DependencyProperty.GetMetadata%2A>"
  syntax:
    content: public static class DependencyPropertyHelper
  inheritance:
