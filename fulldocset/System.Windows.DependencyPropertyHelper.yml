  name: GetValueSource(DependencyObject,DependencyProperty)
  nameWithType: DependencyPropertyHelper.GetValueSource(DependencyObject,DependencyProperty)
  fullName: System.Windows.DependencyPropertyHelper.GetValueSource(DependencyObject,DependencyProperty)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Returnerer en struktur som rapporterer forskjellige metadata og egenskapen system egenskaper for en angitt avhengighetsegenskapen for en bestemt <xref href=&quot;System.Windows.DependencyObject&quot;> </xref>."
  remarks: "Du må kalle denne metoden i en kontekst slik at forsinket deltakere i egenskapen verdien fastsettelse kan brukes på en egenskap. For eksempel kanskje bindinger ikke aktiv på en egenskap med mindre alle deltakeren elementer i treet elementet er lastet inn asynkrone bindingen er overført, og bindingen kildeobjektet er koblet. På samme måte, inkludert alle nødvendige tema ordlister skal være tilgjengelige."
  syntax:
    content: public static System.Windows.ValueSource GetValueSource (System.Windows.DependencyObject dependencyObject, System.Windows.DependencyProperty dependencyProperty);
    parameters:
    - id: dependencyObject
      type: System.Windows.DependencyObject
      description: "Elementet som inneholder den `dependencyProperty` til rapportinformasjon for."
    - id: dependencyProperty
      type: System.Windows.DependencyProperty
      description: "ID for avhengighetsegenskapen til rapportinformasjon for."
    return:
      type: System.Windows.ValueSource
      description: "En <xref href=&quot;System.Windows.ValueSource&quot;> </xref> -strukturen som rapporterer bestemt informasjon."
  overload: System.Windows.DependencyPropertyHelper.GetValueSource*
  exceptions: []
  platform:
  - net462
