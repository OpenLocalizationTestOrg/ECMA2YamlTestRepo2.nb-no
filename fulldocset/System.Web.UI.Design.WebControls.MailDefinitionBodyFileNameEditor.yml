  summary: "Gir et redigeringsprogram for å velge meldingsfiler brødteksten i en <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> objektet."
  remarks: "Klassen MailDefinitionBodyFileNameEditor gir et brukergrensesnitt for å velge en fil for den <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>for en <xref:System.Web.UI.WebControls.MailDefinition>objektet.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> Den <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>angir filen som inneholder meldingsteksten.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       Den <xref:System.Web.UI.WebControls.MailDefinition>objekter definerer innhold og formatet på e-postvarsling-meldinger som sendes av kontroller.</xref:System.Web.UI.WebControls.MailDefinition> For eksempel den <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>og <xref:System.Web.UI.WebControls.PasswordRecovery>Kontroller bruk av MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       MailDefinitionBodyFileNameEditor aktiveres, for eksempel ved å velge ellipsen (**... **)-knappen på den **BodyFileName** egenskapen, under **MailDefinition**i den **Egenskaper** rutenett med den visuelle utformeren.       Den <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>egenskapen angir teksten som skal vises i skjemaet MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> Den <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>egenskapen returnerer listen over filtyper som skal godkjennes av MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
  syntax:
