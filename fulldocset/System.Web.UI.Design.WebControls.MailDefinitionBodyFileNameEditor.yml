  summary: "Henter listen over filtyper for den <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref> objektet til å godta."
  remarks: "Formatet for Filter-egenskapen for hver type er som følger: 1.  En brukervennlig beskrivelse.      2.  En loddrett strek (`|`).      3.  Filen spesifikasjoner, atskilt med semikolon (`;`).      4.  En annen loddrett strek (`|`).       For eksempel se et filter som angir tekstfiler, HTML-filer og alle filer som følgende eksempel på EN-US nasjonal innstilling: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` en lokalisert versjon av denne strengen er standardverdien for filteret."
  syntax:
    content: protected override string Filter { get; }
    return:
      type: System.String
      description: "En streng som angir et brukervennlig navn for hver godtatt filtypen og filen spesifikasjoner for hver type."
