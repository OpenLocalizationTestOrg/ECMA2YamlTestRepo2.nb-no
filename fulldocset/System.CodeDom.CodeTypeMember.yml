  summary: "Henter eller angir linjen som forekommer typen member-setningen."
  remarks: "Egenskapen angir plasseringen av typen medlem-deklarering. Denne egenskapen kan brukes for feil rapportering og feilsøking. Plasseringen av typen medlem deklarasjonen kan være nyttig når koden genereres basert på en malfil.      > [!CAUTION] > Denne verdien er `null` som standard og skal kontrolleres for innhold før det refereres til."
