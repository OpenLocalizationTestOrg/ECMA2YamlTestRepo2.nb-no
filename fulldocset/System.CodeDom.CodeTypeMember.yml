- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Henter eller angir attributtene for medlemmet."
  remarks: "Denne egenskapen brukes til å angi attributtene for typemedlemmet.       Medlemsattributter klassifiseres i grupper, med en maske for hver gruppe. Tilgang tilgangsgruppen består av flaggene som inneholder vilkårene `Public`, `Private`, `Family`, eller `Assembly`.  Område-gruppen inkluderer flagg for <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, og <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> Den <xref:System.CodeDom.MemberAttributes>masken identifiserer attributtene tilgang.</xref:System.CodeDom.MemberAttributes> Den <xref:System.CodeDom.MemberAttributes>masken identifiserer attributtene omfang.</xref:System.CodeDom.MemberAttributes> Verdien for egenskapen attributter inneholder flagg fra både tilgang og omfang. Første masken ut den eksisterende flagg for å endre tilgang eller området, og angi deretter den nye verdien. For eksempel uttrykket koden til å identifisere en konstruktør (navnet `constructor1`) som public `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "En bitvis kombinasjon av det <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> verdier som brukes til å angi attributtene for medlemmet. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
