  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Inneholder en basisklasse for et medlem av en type. Typen medlemmer inkludere felt, metoder, egenskaper, konstruktører og nestede typer."
  remarks: "Klassen CodeTypeMember kan brukes til å representere deklarasjonen for et medlem av en type. CodeTypeMember er en basisklasse som mer spesifikke typer medlemmer er avledet fra, for eksempel <xref:System.CodeDom.CodeMemberField>og <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> Denne klassen inneholder egenskaper og metoder som er felles for alle medlemmer i typen."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
