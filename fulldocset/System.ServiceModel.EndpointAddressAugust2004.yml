  summary: "Inneholder en serialiserbar type Endepunktadressen som er kompatibel med versjonen av WS-adressering publisert i August 2004 og som gjør det mulig å vises som en del av servicekontrakten."
  remarks: "Den <xref:System.ServiceModel.EndpointAddress>er serialiserbare eller knyttet til en bestemt versjon av WS-adressering-spesifikasjonen.</xref:System.ServiceModel.EndpointAddress> [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]angir en klasse som gir en serialiserbar type <xref:System.ServiceModel.EndpointAddress10>, som er WS-adressering V1 samsvar.</xref:System.ServiceModel.EndpointAddress10>       Denne klassen gir WS-adressering August 2004 kompatible wrapper for den <xref:System.ServiceModel.EndpointAddress>som er serialiserbare og bundet til en bestemt wire-formatet for eldre formål.</xref:System.ServiceModel.EndpointAddress> Den <xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>metoden har wrapping og <xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A>metoden har den unwrapping, slik at gjenoppretting av Endepunktsadressen etter som serialiseres på nettet.</xref:System.ServiceModel.EndpointAddressAugust2004.ToEndpointAddress%2A> </xref:System.ServiceModel.EndpointAddressAugust2004.FromEndpointAddress%28System.ServiceModel.EndpointAddress%29>"
  example:
