  summary: "Henter eller angir en verdi som bestemmer om malen pågår gjengis dynamisk."
  remarks: "Egenskapen DynamicLayout bestemmer om plass til pågår malens innholdet er tildelt på siden når det er nødvendig.       Når egenskapen DynamicLayout er `true`, er ikke tildelt plass for malen pågår innhold når siden gjengis. Siden endringer i stedet dynamisk for å vise innholdet når det kreves. I de `style` -egenskapen for den `div` element som inneholder malen pågår i den gjengitte koden i `display` attributtet er satt til `none`.       Når egenskapen DynamicLayout er `false`, er tildelt plass for malen pågår innhold når siden gjengis først, og <xref:System.Web.UI.UpdateProgress>kontrollinnholdet fysisk er en del av oppsettet for side.</xref:System.Web.UI.UpdateProgress> I de `style` -egenskapen for den `div` element som inneholder malen pågår i den gjengitte koden i `display` attributtet er satt til `block`, og `visibility` attributtet er satt til `hidden`."
  syntax:
    content: public bool DynamicLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis malen pågår gjengis dynamisk; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
