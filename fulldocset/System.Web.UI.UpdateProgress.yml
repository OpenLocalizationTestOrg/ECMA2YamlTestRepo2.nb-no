  name: UpdateProgress
  nameWithType: UpdateProgress
  fullName: System.Web.UI.UpdateProgress
  type: Class
  summary: "Gir visuelle tilbakemeldinger i leseren når innholdet i én eller flere <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontroller er oppdatert."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [knytter en UpdateProgress til en kontroll som UpdatePanel](#associating_an_updateprogress_with_an_updatepanel_control)      -   [angivelse av innholdet i kontrollen UpdateProgress](#specifying_the_content_of_the_updateprogress_control)      -   [angivelse UpdateProgress vises på siden](#putting_updateprogress_controls_on_the_page)      -   [tilpasse når UpdateProgress kontroller vises](#customizing_when_updateprogress_controls_are_displayed)      -   [bruker CSS-stiler](#applying_styles)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## innføring i UpdateProgress kontrollen gjør mulig å gi tilbakemelding om fremdriften for gjengivelse av delvis-siden.       UpdateProgress kontrollinnholdet vises ikke for tilbakesendinger eller startside gjengivelse.       Siden kan inneholde flere UpdateProgress-kontroller. Hvert av dem. kan knyttes til en annen <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> Du kan også bruke en UpdateProgress kontrollere og knytt det til alle de <xref:System.Web.UI.UpdatePanel>vises på siden.</xref:System.Web.UI.UpdatePanel>       UpdateProgress kontrollere gjengir en `div` elementet som vises eller skjules avhengig der en tilbakesending stammer og om den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>kontrollens UpdateProgress settes.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      <a name=&quot;associating_an_updateprogress_with_an_updatepanel_control&quot;></a>## Knytte en UpdateProgress til en UpdatePanel kontrollen du knytte UpdateProgress kontroller med en <xref:System.Web.UI.UpdatePanel>kontroll ved å angi den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>kontrollen UpdateProgress.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdatePanel> Når en hendelse i sende tilbake stammer fra inni en <xref:System.Web.UI.UpdatePanel>kontroll, eventuelle tilknyttede UpdateProgress kontroller vises.</xref:System.Web.UI.UpdatePanel> Hvis du ikke angir den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen viser UpdateProgress kontrollen fremdrift for en asynkron tilbakesending som kommer fra i noen <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> Det vises også for alle kontrollene som utløsere for paneler.       Den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen har følgende innvirkning på UpdateProgress kontrollen virkemåte: – når den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>egenskapen er ikke angitt, UpdateProgress kontrollen skal vises for følgende tilbakesendinger:-tilbakesendinger som kommer fra i noen <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>          -Tilbakesendinger som kommer fra kontroller som er asynkron utløsere for noen <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel>      -Når den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>er satt til en <xref:System.Web.UI.UpdatePanel>kontroll-ID, UpdateProgress kontrollen skal vises for tilbakesendinger som kommer fra i den tilknyttede <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Hvis den <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>er satt til en kontroll som ikke finnes, UpdateProgress kontrollen aldri skal vises.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Hvis den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>for den <xref:System.Web.UI.UpdatePanel>Kontroller er satt til `false` og en tilbakesending stammer fra i en <xref:System.Web.UI.UpdatePanel>kontroll, eventuelle tilknyttede UpdateProgress kontroller vil fortsatt vises.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      <a name=&quot;specifying_the_content_of_the_updateprogress_control&quot;></a>## Angivelse av innholdet i UpdateProgress kontrollen bruken av <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>til å angi meldingen som vises av en UpdateProgress-kontroll.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> Hvis den <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>egenskapen er tom, ingenting vises når UpdateProgress kontrollen skal vises.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>       Malen kan inneholde HTML- og. Du kan for eksempel vise et animerte bilde som varsler bruker tilbakesending behandles. Du kan også vise en knapp som brukeren kan klikke for å stoppe delvis siden oppdateringen. Du vil i tillegg kan forhindre at andre tilbakesendinger mens en pågår. Eksemplet nedenfor viser klientskript som du kan bruke til å utføre disse.       [!code-cs[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_1.aspx)][!code-vb[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_1.aspx) ] du kan bruke eksempelkoden ved å angi den `onClick` for en `HtmlButton` kontrollen &quot;AbortPostBack()&quot;.   For mer informasjon, kan du se metoden og egenskapen for klassen.      <a name=&quot;putting_updateprogress_controls_on_the_page&quot;></a>## Sette inn UpdateProgress kontroller i Page UpdateProgress kontrollene kan være innenfor eller utenfor andre <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel> Visning av UpdateProgress kontrollens malen avhenger ikke av der UpdateProgress kontrollen finnes. I en nestet <xref:System.Web.UI.UpdatePanel>kontroll, en underordnet panelet er i et overordnet panel.</xref:System.Web.UI.UpdatePanel> En tilbakesending som kommer fra i underordnede panelet gjør i så fall alle UpdateProgress Kontroller knyttet til panelet underordnet og overordnet panelet skal vises. Hvis en tilbakesending stammer fra en umiddelbar underordnede-kontroll for overordnede panelet, vises bare UpdateProgress kontrollene som er knyttet til det overordnede panelet.      <a name=&quot;customizing_when_updateprogress_controls_are_displayed&quot;></a>## Tilpasse når UpdateProgress kontroller vises som standard UpdateProgress kontrollen venter&0;,5 sekunders (500 millisekunder) før den viser innholdet. Dette hindrer kontrollen blinkende Hvis en asynkron tilbakesending er svært rask. Du kan angi forsinkelsen ved å angi den <xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>egenskapen.</xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>       Hvis du trenger bedre kontroll over når en UpdateProgress-kontrollen skal vises, kan du angi klient-skriptet for den og hendelser for klassen. I de `beginRequest` hendelsesbehandling, kan du vise DOM-element som representerer UpdateProgress-kontrollen. I de `endRequest` hendelsesbehandling, kan du skjule den.       Du må oppgi klientskript for å vise en kontroll som UpdateProgress når et mål <xref:System.Web.UI.UpdatePanel>kontroll er oppdatert i følgende situasjoner: – når en tilbakesending fra en kontroll som er registrert som en asynkron sende tilbake utløser for panelet, og det er en UpdateProgress kontroll på siden.</xref:System.Web.UI.UpdatePanel> Imidlertid <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>ikke settes til panelets-ID.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      -Når tilbakesendinger fra kontroller er registrert som asynkrone sende tilbake kontroller ved hjelp av den <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metoden for den <xref:System.Web.UI.ScriptManager>kontroll.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>      <a name=&quot;applying_styles&quot;></a>## Bruker CSS stiler for UpdateProgress kontrollen godtar expando attributter. Dette gjør det mulig å angi en CSS-klasse for HTMLelements kontrollene gjengis. Du kan for eksempel opprette markup vises i følgende eksempel: ```   <asp:UpdateProgress runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp: UpdateProgress>    ``` markup i det forrige eksemplet gjengir HTML omtrent slik ut når siden kjører: ```   <div id=&quot;ctl00_MainContent_UpdateProgress1&quot; class=&quot;myStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## deklarerende syntaks.      ```   <asp:UpdateProgress       AssociatedUpdatePanelID=&quot;string&quot;       DisplayAfter=&quot;integer&quot;       DynamicLayout=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <ProgressTemplate>               <!-- child controls -->           </ProgressTemplate>   </asp:UpdateProgress>   ```"
  example:
  - "The following examples show different ways to use the UpdateProgress control to show progress during asynchronous postbacks.  \n  \n The following example shows one UpdateProgress control that displays progress status for two <xref:System.Web.UI.UpdatePanel> controls.  \n  \n [!code-vb[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_2.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_2.aspx)]  \n  \n This following example shows two UpdateProgress controls. Each control displays progress status for an associated <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_3.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_3.aspx)]"
