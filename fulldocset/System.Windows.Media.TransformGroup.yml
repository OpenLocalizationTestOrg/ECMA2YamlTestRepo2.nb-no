  summary: "Representerer en sammensatt <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> består av andre <xref href=&quot;System.Windows.Media.Transform&quot;> </xref> objekter."
  remarks: "Bruk en TransformGroup når du vil bruke flere <xref:System.Windows.Media.Transform>objekter i én enkelt egenskap.</xref:System.Windows.Media.Transform>       I en sammensatt transformering er rekkefølgen på individuelle Transformasjonene viktig. For eksempel hvis du først rotere, og deretter skalere og oversett, får du et annet resultat enn hvis du oversette først, og deretter rotere og skalere. En årsak rekkefølge er viktig er at transformeringer som rotasjon og skalering er gjort i forhold til nullpunktet for koordinatsystemet. Skalering et objekt som er bygd i origo gir et annet resultat enn skalering et objekt som har blitt flyttet fra origo. På samme måte gir roterer et objekt som er bygd i origo et annet resultat enn roterer et objekt som har blitt flyttet fra origo.       **Freezable funksjoner:** fordi den arver fra den <xref:System.Windows.Freezable>klassen klassen TransformGroup inneholder flere spesielle funksjoner: TransformGroup objekter kan være deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort sikker.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Children")]

      public sealed class TransformGroup : System.Windows.Media.Transform
