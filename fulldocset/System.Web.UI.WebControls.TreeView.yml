  summary: "Henter eller angir banen til mappen som inneholder linje bildene som brukes til å koble underordnede noder på overordnede noder."
  remarks: "Den <xref:System.Web.UI.WebControls.TreeView>kontrollen kan vise linjene som kobler underordnede noder til overordnede noder når den <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>er satt til `true`.</xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> </xref:System.Web.UI.WebControls.TreeView> Når linjer vises, kan du bruke egenskapen LineImagesFolder til å angi en tilgjengelig mappe som inneholder settet med over gjengitte bilder skal brukes for linjene. Tabellen nedenfor beskriver bilder som brukes av den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView>      | Bildet | Beskrivelse |   |-----------|-----------------|   | Dash.gif| Et bilde vises ved siden av rotnoden når det finnes bare én rotnode i treet og rotnoden en bladnode. |   | Dashminus.gif| Et minustegn (-) bilde vises ved siden av rotnoden når det finnes bare én rotnode i treet-strukturen som angir at rotnoden er utvidet. |   | Dashplus.gif| En plusstegnet (+)-bildet som vises ved siden av rotnoden når det finnes bare én rotnode i treet strukturen til å angi at rotnoden er skjult. |   | I.gif| Et bilde vises for å koble til tilstøtende noder. |   | L.gif| Et bilde vises neste til siste node i en gren når noden er en bladnode. |   | Lminus.gif| Et bilde vises neste til siste node i en gren som angir at noden er utvidet. |   | Lplus.gif| Et bilde vises neste til siste node i en gren til å angi at noden er skjult. |   | Minus.gif| Et minustegn (-) bildet vises ved siden av den første rotnoden i en trestruktur som inneholder flere rotnoder for å angi at noden vises. Dette bildet inneholder ikke en ekstra linje og vises bare når rotnoden er skjult én gang. Når siden lastes først, Rminus.gif bildet vises. |   | Noexpand.gif| En tom for avstand bildet vises ved siden av en bladnode. Dette bildet kan teksten linje opp loddrett. |   | Plus.gif| Et bilde for plusstegnet (+) vises ved siden av den første rotnoden i en trestruktur som inneholder flere rotnoder å angi at noden er skjult. Dette bildet inneholder ikke en ekstra linje og vises bare når rotnoden er utvidet én gang. Når siden lastes først, Rplus.gif bildet vises. |   | R.gif| Et bilde vises ved siden av den første rotnoden i en trestruktur som inneholder flere rotnoder for å angi at noden er en bladnode. |   | Rminus.gif| Et minustegn (-) bildet vises ved siden av den første rotnoden i en trestruktur som inneholder flere rotnoder for å angi at noden vises. Dette bildet inneholder en ekstra linje og vises bare når siden lastes først. Når rotnoden er skjult når, vises det Minus.gif bildet. |   | Rplus.gif| Et bilde for plusstegnet (+) vises ved siden av den første rotnoden i en trestruktur som inneholder flere rotnoder å angi at noden er skjult. Dette bildet inneholder en ekstra linje og vises bare når siden lastes først. Når rotnoden er utvidet én gang, vises Plus.gif bildet. |   | T.gif| Et bilde vises ved siden av en node midt i treet-struktur (for en t-skjæringspunktet) for å angi at noden er en bladnode. |   | Tminus.gif| Et minustegn (-) bilde vises ved siden av en node midt i treet-struktur (for en t-skjæringspunktet) for å angi at noden vises. |   | Tplus.gif| Et bilde for plusstegnet (+) vises ved siden av en node midt i treet-struktur (for en t-skjæringspunktet) for å angi at noden er skjult. |      > [!NOTE] > Hvis egenskapen LineImagesFolder ikke er angitt, den <xref:System.Web.UI.WebControls.TreeView>kontrollen bruker de innebygde standardbildene (20 x 20 piksler).</xref:System.Web.UI.WebControls.TreeView>       Noen visuelle verktøy, for eksempel Microsoft Visual Studio, angi verktøy for å generere linjebilder.       Kjøretiden Bla ikke egendefinerte bilder for høyre-mot-venstre viser. For å støtte både venstre mot høyre og høyre-mot-venstre nettsider, må du opprette bildet angir begge retninger.       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
