  remarks: "Bruk samlingen LevelStyles som et alternativ til individuelle stilegenskaper (slik som den <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>egenskapen) til å kontrollere stilen for noder på individuelle nivåene i treet.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> Den første malen i samlingen tilsvarer stilen for noder i det første nivået i treet. Andre stilen i samlingen tilsvarer stilen for noder i det andre nivået på tre og så videre. Denne egenskapen brukes vanligvis til å generere tabellen med innholdet – stilen navigasjonsmenyer der noder på et bestemt nivå må ha samme utseendet, uavhengig om de har underordnede noder.       Stilegenskaper brukes i denne rekkefølgen: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, avhengig av nodetypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Hvis LevelStyles-samlingen er angitt, brukes nå, overstyrer andre noden stilegenskaper.      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
