  remarks: "Bruk SelectedNodeStyle-egenskapen for å kontrollere utseendet til den valgte noden i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Denne egenskapen er skrivebeskyttet. Du kan imidlertid angi egenskapene for den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt returneres.</xref:System.Web.UI.WebControls.TreeNodeStyle> Kan angi egenskaper deklarativt formatet `Property-Subproperty`, der `Subproperty` er en egenskap for den <xref:System.Web.UI.WebControls.TreeNodeStyle>objektet (for eksempel `SelectedNodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskapene du kan også angi programmatisk formatet `Property.Subproperty` (for eksempel `SelectedNodeStyle.ForeColor`). Felles innstillinger er vanligvis en egendefinert bakgrunnsfarge, forgrunnsfarge, skriftegenskaper og noden avstand. Stilegenskaper brukes i denne rekkefølgen for prioritet: 1.  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, avhengig av nodetypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Hvis den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling er angitt, brukes nå, overstyrer de andre noden stilegenskaper.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  SelectedNodeStyle.      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
  example:
