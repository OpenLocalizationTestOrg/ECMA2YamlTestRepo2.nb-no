  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir hvilke typer vises en avmerkingsboks i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen."
  remarks: "Angi flere noder utvalget støtte i den <xref:System.Web.UI.WebControls.TreeView>kontrollen, kan du vise avmerkingsboksene ved siden av bildet for en node.</xref:System.Web.UI.WebControls.TreeView> Bruk ShowCheckBoxes-egenskapen til å angi hvilke typer vises merket i avmerkingsboksen. Hvis denne egenskapen er satt til for eksempel `TreeNodeType.Parent`, vises av i avmerkingsboksene for hver overordnet node i treet. Tabellen nedenfor viser gyldige verdier for denne egenskapen.      | Nodetypen | Beskrivelse |   |---------------|-----------------|   | `TreeNodeType.All`| Avmerkingsboksene vises for alle noder. |   | `TreeNodeType.Leaf`| Avmerkingsboksene vises for alle bladnoder. |   | `TreeNodeType.None`| Avmerkingsboksene blir ikke vist. |   | `TreeNodeType.Parent`| Avmerkingsboksene vises for alle overordnede noder. |   | `TreeNodeType.Root`| Avmerkingsboksene vises for alle rotmappen noder. |       Opplistingstypen som brukes for egenskapen ShowCheckBoxes er flaggopplisting, slik at du kan kombinere verdier via bitvis operasjoner. For eksempel bruke bitvis OR-operatoren for å vise av i avmerkingsboksene for overordnede og blad-noder, til å kombinere den `TreeNodeType.Parent` og `TreeNodeType.Leaf` verdier.       Å finne ut hvilke noder har sine avmerkingsboks merket, gå gjennom nodene i den <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>samlingen.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>      > [!NOTE] > Du kan overstyre ShowCheckBoxes innstillingen av innstillingen av <xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>-egenskapen for hver node.</xref:System.Web.UI.WebControls.TreeNode.ShowCheckBox%2A>       Hvis du må angi bare én utvalg støtte, kan du vurdere å bruke den <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the ShowCheckBoxes property to show and hide the check boxes for the different node types.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_915_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_915_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeTypes ShowCheckBoxes { get; set; }
