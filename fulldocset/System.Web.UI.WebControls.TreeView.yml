ur kantlinjer. |   | `TreeViewImageSet.Simple2`| En forhåndsdefinert bilde Sett som bruker enkel fylt former. |   | `TreeViewImageSet.Msdn`| En forhåndsdefinert bilde Sett som bruker MSDN-bilder. |   | `TreeViewImageSet.WindowsHelp`| En forhåndsdefinert bilde Sett som bruker Hjelp for Windows bilder. |   | `TreeViewImageSet.XPFileExplorer`| En forhåndsdefinert bilde Sett som bruker Windows Utforsker bildene som finnes i Microsoft Windows XP. |       Når du definerer et egendefinert sett med bilder, må du angi et bilde for hver av egenskapene i følgende tabell. Ellers brukes standardbildet for denne egenskapen.      | Egenskapen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| URL-adressen til et egendefinert bilde for indikatoren skjulbare noden. |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| URL-adressen til et egendefinert bilde for indikatoren utvides noden. |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| URL-adressen til en mappe som inneholder egendefinerte bilder for linjer som kobler til noder. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| URL-adressen til et egendefinert bilde for indikatoren ikke kan utvides noden. |       Verdien for denne egenskapen lagres i visningsstatusen.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>"
