  name: TreeView
  nameWithType: TreeView
  fullName: System.Web.UI.WebControls.TreeView
  type: Class
  summary: "Viser hierarkisk data, for eksempel en innholdsfortegnelse i en trestruktur."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [noder](#nodes)      -   [statiske Data](#static_data)      -   [Binding til Data](#binding_to_data)      -   [dynamiske noden populasjon](#dynamic_node_population)      -   [tilpasse brukergrensesnittet](#customizing_the_user_interface)      -   [hendelser](#events)      -   [rulling](#scrolling)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Innføring i TreeView-kontrollen brukes til å vise hierarkisk data, for eksempel en tabell med innhold eller katalogen i en trestruktur og støtter følgende funksjoner:-databinding som tillater nodene i kontrollen skal bindes til XML, tabular og tilhørende data.            -Område navigasjon gjennom integrasjon med den <xref:System.Web.UI.WebControls.SiteMapDataSource>kontroll.</xref:System.Web.UI.WebControls.SiteMapDataSource>      -Tekst node som kan vises som ren tekst eller hyperkoblinger.      -Fylle ut noder programmatisk tilgang til TreeView objektmodellen til å opprette trær, må du angi egenskaper og så videre dynamisk.      -Klientsiden noden populasjon (på støttede nettlesere).      -Muligheten til å vise en avmerkingsboks ved siden av hver node.      – Tilpasningsbart utseende via tema, brukerdefinerte bilder og stiler.          > [!NOTE] > For TreeView-kontrollen som brukes i en <xref:System.Web.UI.UpdatePanel>kontrollerer bare når <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>er satt til `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> </xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel>Kontroller som brukes til å oppdatere valgte områder på en side i stedet for å oppdatere siden hele med en tilbakesending.</xref:System.Web.UI.UpdatePanel> Hvis du vil ha mer informasjon, se [oversikt over kontroll av UpdatePanel](~/add/includes/ajax-current-ext-md.md) og [delvis siden gjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;nodes&quot;></a>## Noder TreeView-kontrollen består av noder. Hver oppføring i treet kalles en node og representeres av en <xref:System.Web.UI.WebControls.TreeNode>objektet.</xref:System.Web.UI.WebControls.TreeNode> Nodetyper er definert som følger:-en node som inneholder andre noder kalles en *overordnet node*.      -Noden som finnes i en annen node kalles en *underordnet node*.      – En node som har ingen underordnede kalles en *bladnode*.      -Node som ikke finnes i en node, men er overordnet til alle andre noder er den *rotnode*.       En node kan være både en overordnede og underordnede, men rot overordnet bladnoder utelukker hverandre. Flere visuelle og virkemåten egenskaper med noder bestemmes av om en node er en rot, underordnede eller bladnode.       Selv om en vanlig tre har bare én rotnode, kan du legge til flere rotnoder i trestrukturen til TreeView-kontrollen. Dette er nyttig når du vil vise elementet oppføringer uten å vise én rotnode, som i en liste over produktkategorier.       Hver har en <xref:System.Web.UI.WebControls.TreeNode.Text%2A>egenskapen og en <xref:System.Web.UI.WebControls.TreeNode.Value%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> Verdien for den <xref:System.Web.UI.WebControls.TreeNode.Text%2A>egenskapen skal vises i TreeView, mens den <xref:System.Web.UI.WebControls.TreeNode.Value%2A>egenskapen brukes til å lagre ytterligere data om noden, for eksempel data som er sendt til sende tilbake hendelsen som er knyttet til noden.</xref:System.Web.UI.WebControls.TreeNode.Value%2A> </xref:System.Web.UI.WebControls.TreeNode.Text%2A>       En node kan være i ett av to måter: valgmodus og navigasjonsmodus. Som standard er en node i valgmodus. For å sette en node i navigasjonsmodus, kan du angi den <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>egenskapen for noden til en annen verdi enn en tom streng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> For å sette en node i valgmodus, angitt i <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>-egenskapen for noden til en tom streng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > Noen Internett-leser har en begrensning som kan påvirke ytelsen til TreeView-kontrollen. For eksempel har Microsoft Internet Explorer 6.0 en URL-adressen tegngrense 2067 tegn som den legger inn. Hvis antallet tegn i en URL-adresse til en node er større enn dette nummeret, utvide noden mislykkes, og unntak ingen.      <a name=&quot;static_data&quot;></a>## Statiske Data enkleste datamodellen kontrollens TreeView er statiske data. Hvis du vil vise statiske data med deklarerende syntaksen neste først åpner og lukker `<Nodes>` koder mellom innledende og avsluttende koder kontrollens TreeView. Deretter oppretter treet ved å neste `<asp:TreeNode>` elementer mellom innledende og avsluttende `<Nodes>` koder. Hver `<asp:TreeNode>` element representerer en node i treet og tilordnes til en <xref:System.Web.UI.WebControls.TreeNode>objektet.</xref:System.Web.UI.WebControls.TreeNode> Du kan angi egenskaper for hver node ved å angi attributtene for den `<asp:TreeNode>` elementet. Du kan opprette underordnede noder ved neste ekstra `<asp:TreeNode>` elementer mellom innledende og avsluttende `<asp:TreeNode>` koder i den overordnede noden.      <a name=&quot;binding_to_data&quot;></a>## Bindingen til Data i TreeView-kontrollen kan også være bundet til data. Du kan bruke en av to måter for å binde TreeView-kontrollen til den riktige datakildetypen:-for TreeView-kontrollen kan bruke alle datakildekontroll som implementerer den <xref:System.Web.UI.IHierarchicalDataSource>grensesnitt som en <xref:System.Web.UI.WebControls.XmlDataSource>kontrollen eller <xref:System.Web.UI.WebControls.SiteMapDataSource>kontroll.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IHierarchicalDataSource> For å binde til en kilde-kontroll for data, kan du angi den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>TreeView kontrollen til den <xref:System.Web.UI.Control.ID%2A>verdien kontrollens datakilde.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> TreeView-kontrollen binding automatisk til den angitte datakildekontrollen. Dette er den foretrukne metoden ikke binde til data.      Kontroll-TreeView kan også være bundet til en <xref:System.Xml.XmlDocument>objektet eller <xref:System.Data.DataSet>objektet med relasjoner.</xref:System.Data.DataSet> </xref:System.Xml.XmlDocument> For å binde til en av disse datakildene, angitt i <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>for TreeView kontrollere til datakilden, og kaller den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       Når binding til en datakilde der hver dataelement inneholder flere egenskaper (for eksempel en XML-element med flere attributter), en node viser verdien som returneres av den `ToString` metode for dataelement som standard. Hvis det er en XML-elementet viser noden elementnavnet, som viser underliggende strukturen i treet, men er nyttig hvis. Du kan binde en node til en bestemt data elementegenskapen ved å angi tre noden bindinger med det <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samlingen.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> Den <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samlingen inneholder `TreeNodeBinding` objekter som definerer relasjonen mellom et dataelement og noden som den er binding til.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> Du kan angi kriterier for binding og elementegenskapen data skal vises i noden. For mer informasjon om tre noden bindinger, kan du se <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding>      > [!IMPORTANT] > En ondsinnet bruker kan opprette en forespørsel om tilbakeringing og Hent data for noder kontrollens TreeView som ikke viser at utvikleren leverer siden. Sikkerhet på dataene må derfor implementeres av datakilden. Ikke bruk av <xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A>til å skjule data.</xref:System.Web.UI.WebControls.TreeView.MaxDataBindDepth%2A>      <a name=&quot;dynamic_node_population&quot;></a>## Noen ganger dynamiske Node-populasjonen, er det ikke praktisk statisk definere treet fordi datakilden returnerer for mye data, eller fordi data som skal vises, avhenger av informasjonen du får på kjøretidspunktet. På grunn av dette støtter TreeView-kontrollen dynamiske noden populasjon. Når den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>for en node er satt til `true`, noden henter utfylt ved kjøretid når noden utvides.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> For å fylle ut en node dynamisk, må du definere en hendelseshåndtering metode som inneholder logikken for å fylle ut en node for den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>hendelsen.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>       Nettlesere som støtter tilbakeringing skript kan også dra nytte av klientsiden noden populasjon. (Dette omfatter Internet Explorer 5.5 og nyere og andre nettlesere.) Klientsiden noden populasjon aktiverer TreeView-kontrollen til å fylle en node ved hjelp av klientskript når brukere utvide noden, uten at det kreves en tur til serveren. Hvis du vil ha mer informasjon på klientsiden noden populasjonen, kan du se <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Tilpasse den bruker grensesnittet det er mange måter å tilpasse utseendet til TreeView-kontroll. Først, kan du angi en annen stil (for eksempel skriftstørrelse og farge) for hver node-typen.       Hvis du bruker gjennomgripende stilark (CSS) til å tilpasse utseendet til kontrollen, bruker du innebygde stiler eller en egen CSS-fil, men ikke begge deler. Ved hjelp av både innebygde stiler og en egen CSS-fil, kan det føre til uventede resultater. Du finner mer informasjon om hvordan du bruker stilark med kontroller [webkontroller for Server og CSS-stiler](~/add/includes/ajax-current-ext-md.md).       Tabellen nedenfor viser tilgjengelig node-stiler.      | Node-stilegenskap | Beskrivelse |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Stilinnstillingene for en node når musepekeren er plassert over det. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| Stilinnstillingene for blad-nodene. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Stilen standardinnstillingene for en node. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| Stilinnstillingene for de overordnede nodene. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| Stilinnstillingene for rotnode. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| Stilinnstillingene for en valgt node. |       Du kan også kontrollere stilen for noder på bestemte dybder i treet ved hjelp av <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samlingen.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A> Den første malen i samlingen tilsvarer stilen for noder på det første nivået i treet. Andre stilen i samlingen tilsvarer stilen for noder på nivå i treet og så videre. Dette brukes vanligvis til å generere tabellen med innholdet – stilen navigasjonsmenyer der noder på bestemte dybden må ha samme utseendet, uavhengig om de har underordnede noder.      > [!NOTE] > Hvis en stil er definert for en bestemt dybden på ved hjelp av <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling, at stilen overstyrer noen roten overordnet eller blad innstillingene for noden for noder på denne dybden.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>       En annen måte til å endre utseendet til kontrollen er å tilpasse bildene som vises i TreeView-kontrollen. Du kan angi en egendefinert sett med bilder for de ulike delene av kontrollen ved å angi egenskapene som vises i følgende tabell.      | Bilde egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>| URL-adressen til et bilde som vises for indikatoren skjulbare noden.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> Dette bildet er vanligvis et minustegn (-). |   | <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>| URL-adressen til et bilde som vises for indikatoren utvides noden.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> Dette bildet er vanligvis en plusstegnet (+). |   | <xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A>| URL-adressen til mappen som inneholder linjebilder brukes til å koble overordnede noder til underordnede noder.</xref:System.Web.UI.WebControls.TreeView.LineImagesFolder%2A> Egenskapen <xref:System.Web.UI.WebControls.TreeView.ShowLines%2A>må også settes til `true` for denne egenskapen har en effekt. |   | <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>| URL-adressen til et bilde som vises for indikatoren ikke kan utvides noden. |      > [!NOTE] > Du trenger ikke å tilpasse hver Bildeegenskapen.</xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ShowLines%2A> Hvis en Bildeegenskapen ikke eksplisitt er angitt, brukes innebygde standardbilde.       TreeView-kontroll lar deg vise en avmerkingsboks ved siden av en node. Når den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>settes til en annen verdi enn `TreeNodeTypes.None`, vises avmerkingsboksene ved siden av de angitte noden typene.</xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>egenskapen kan settes til en bitvis kombinasjon av det <xref:System.Web.UI.WebControls.TreeNodeTypes>medlem nummereringsverdier.</xref:System.Web.UI.WebControls.TreeNodeTypes> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>       Hver gang siden posteres til serveren av <xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A>samlingen automatisk fylles ut med de valgte nodene.</xref:System.Web.UI.WebControls.TreeView.CheckedNodes%2A> Når avmerkingsboksene vises, kan du bruke den <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>-hendelsen for å kjøre en egendefinert rutine når tilstanden til en avmerkingsboks endres mellom legges til serveren.</xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>      <a name=&quot;events&quot;></a>## Hendelser TreeView-kontrollen inneholder flere hendelser som du kan programmer mot. Dette gjør at du kjører en egendefinert rutine når det oppstår en hendelse. Tabellen nedenfor viser hendelser som støttes av TreeView-kontrollen.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged>| Forekommer når merket for TreeView-kontrollen endre mellom legges til serveren. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>| Forekommer når en node er valgt i TreeView-kontrollen. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>| Forekommer når en node utvides TreeView kontrollens. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>| Forekommer når en node er skjult i TreeView-kontrollen. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>| Forekommer når en node med egenskapen <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>satt til `true` utvides TreeView kontrollens. |   | <xref:System.Web.UI.WebControls.TreeView.TreeNodeDataBound>| Forekommer når et dataelement er bundet til en node i TreeView-kontrollen. |      <a name=&quot;scrolling&quot;> </a> ## Rulling i TreeView-kontrollen ikke har innebygd rulle.</xref:System.Web.UI.WebControls.TreeView.TreeNodeDataBound> </xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCheckChanged> Hvis du vil legge til rulling, kan du plassere TreeView kontrollen i en <xref:System.Web.UI.WebControls.Panel>styre og scrollbars til den <xref:System.Web.UI.WebControls.Panel>kontroll.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> Hvis du vil ha mer informasjon, se [Web Server kontrollen oversikt over](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet markup gjengis som standard for denne kontrollen, kan ikke med kravene for tilgjengelighet standarder. For mer informasjon om tilgjengelighet støtte for denne kontrollen, kan du se [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:TreeView       AccessKey=&quot;string&quot;       AutoGenerateDataBindings=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;     