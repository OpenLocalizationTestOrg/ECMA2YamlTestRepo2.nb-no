  summary: "Henter eller angir URL-adressen til et egendefinert bilde for indikatoren ikke kan utvides noden."
  remarks: "Bruk NoExpandImageUrl-egenskapen til å angi en egendefinert bildet for indikatoren ikke kan utvides noden. Ikke kan utvides noden indikatorbilde (eller avstand) vises ved siden av bladnoder (i stedet utvides og skjules node-indikatorer) Hvis du vil justere blad-nodene med overordnet eller rot noder.       Når den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>er satt til `true`, <xref:System.Web.UI.WebControls.TreeView>viser kontrollen plusstegnet (+) eller minustegn (-) eller et plassholderbilde ved siden av en node som viser om noden utvides, skjules eller ikke kan utvides, henholdsvis.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Du kan angi egendefinerte bilder av første den <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>egenskapen `TreeViewImageSet.Custom`, og deretter angi NoExpandImageUrl, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, og <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>egenskapene til URL-adresser for de egendefinerte bildene.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Hvis ingen bilder er angitt, brukes standard bilder. Hvis du vil skjule utvidelse noden indikatorer, kan du angi den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > Å sikre at noder Juster på riktig måte i den <xref:System.Web.UI.WebControls.TreeView>kontrollere ved bruk av egendefinerte bilder, må du kontrollere at alle bilder som er angitt av NoExpandImageUrl <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, og <xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A>egenskapene har samme dimensjoner.</xref:System.Web.UI.WebControls.TreeView.CollapseImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Verdien for denne egenskapen lagres i visningsstatusen."
