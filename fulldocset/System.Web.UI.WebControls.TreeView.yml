 satt til `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       SelectedNodeChanged hendelsen aktiveres på post tilbake når brukeren klikker en node. Hendelsen aktiveres ikke hvis den <xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>egenskapen endres programmatisk.</xref:System.Web.UI.WebControls.TreeView.SelectedNode%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
