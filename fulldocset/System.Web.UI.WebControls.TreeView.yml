  remarks: "Teksten i en node i den <xref:System.Web.UI.WebControls.TreeView>kontrollen kan være i ett av to måter: valgmodus og navigasjonsmodus.</xref:System.Web.UI.WebControls.TreeView> Som standard er en node i valgmodus. For å sette en node i navigasjonsmodus, kan du angi den <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>egenskapen for noden til en annen verdi enn en tom streng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> For å sette en node i valgmodus, angitt i <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>-egenskapen for noden til tom streng (&quot;&quot;).</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>       Når en node er i valgmodus, kan brukeren velger en node ved å klikke på teksten i noden. Bruk SelectedNode-egenskapen for å fastslå hvilke noden er valgt i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > En node kan ikke være valgt når den <xref:System.Web.UI.WebControls.TreeView>kontrollen viser hyperkoblinger.</xref:System.Web.UI.WebControls.TreeView> Hyperkoblinger, vises egenskapen SelectedNode returnerer alltid `null`.       Når brukeren velger en annen node i den <xref:System.Web.UI.WebControls.TreeView>kontrollen ved å klikke teksten i noden for nye den <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>denne hendelsen oppstår som standard.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeView> Du kan angi en ny hendelse ved å angi den <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>egenskapen for egenskapen.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Tabellen nedenfor viser tilgjengelige alternativer.      | Utvalget handlingen | Beskrivelse |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Aktiverer/deaktiverer noden mellom utvides skjules.</xref:System.Web.UI.WebControls.TreeNodeSelectAction> Hever <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>eller <xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed>etter behov. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Opphøyer ingen hendelser når en node er valgt. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Opphøyer <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>-hendelse når en node er valgt. |   | <xref:System.Web.UI.WebControls.TreeNodeSelectAction>| Opphøyer både den <xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged>og <xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded>hendelser når en node er valgt.</xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeChanged> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeNodeSelectAction> </xref:System.Web.UI.WebControls.TreeView.TreeNodeCollapsed> </xref:System.Web.UI.WebControls.TreeView.TreeNodeExpanded> Noder bare utvides, skjules aldri. |      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>gjengis ikke for en node med den <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>-egenskapen satt til `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
