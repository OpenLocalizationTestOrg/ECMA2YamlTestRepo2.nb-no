  id: TreeNodePopulate
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: TreeNodePopulate
  nameWithType: TreeView.TreeNodePopulate
  fullName: System.Web.UI.WebControls.TreeView.TreeNodePopulate
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Forekommer når en node med den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>-egenskapen satt til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> utvides i den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontroll.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand*>"
  remarks: "Det er noen ganger praktisk å forhåndsdefinere statisk trestrukturen på grunn av datastørrelsen eller innhold som er avhenger av brukerinndata. Derfor den <xref:System.Web.UI.WebControls.TreeView>kontrollen støtter dynamiske noden populasjonen.</xref:System.Web.UI.WebControls.TreeView> Når den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>for en node er satt til `true`, noden henter utfylt ved kjøretid når noden utvides.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       For å fylle ut en node dynamisk først angi den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskapen for noden som `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Deretter Definer en hendelseshåndtering metode for hendelsen TreeNodePopulate som fyller ut noden programmatisk. Vanlige hendelseshåndtering metoden henter noden data fra en datakilde, plasserer dataene i en node-struktur og legger til noden strukturen til den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av noden som utfylt.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> En node-struktur som er opprettet ved å legge til <xref:System.Web.UI.WebControls.TreeNode>objekter til den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av en overordnet node.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>for en node er satt til `true`, noden må fylles ut dynamisk.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Du kan ikke deklarativt neste en annen node under den. ellers oppstår en feil på siden.       Støttede nettlesere (Microsoft Internet Explorer 4.0-kompatibel nettlesere og nyere) kan også dra nytte av klientsiden noden populasjon. Når aktivert dette tillater at den <xref:System.Web.UI.WebControls.TreeView>kontrollen til å fylle en node dynamisk på klienten når den noden utvides, noe som hindrer at du må legge inn på serveren.</xref:System.Web.UI.WebControls.TreeView> Hvis du vil ha mer informasjon på klientsiden noden populasjonen, kan du se <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the TreeNodePopulate event to populate the nodes in the <xref:System.Web.UI.WebControls.TreeView> control dynamically on the server. Notice that the <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A> property is set to `false` to prevent expanding-node events from being handled on the client.  \n  \n [!code-cs[TreeViewTreeNodePopulate#1](~/add/codesnippet/csharp/e-system.web.ui.webcontr_5_1.aspx)]\n [!code-vb[TreeViewTreeNodePopulate#1](~/add/codesnippet/visualbasic/e-system.web.ui.webcontr_5_1.aspx)]"
  syntax:
    content: public event System.Web.UI.WebControls.TreeNodeEventHandler TreeNodePopulate;
    return:
      type: System.Web.UI.WebControls.TreeNodeEventHandler
      description: "Som skal legges til."
  exceptions: []
