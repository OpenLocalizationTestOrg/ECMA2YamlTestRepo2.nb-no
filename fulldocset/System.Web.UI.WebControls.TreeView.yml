  remarks: "Bruk NodeStyle-egenskapen for å kontrollere standardvisningen av en node i den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Denne egenskapen er skrivebeskyttet. Du kan imidlertid angi egenskapene for den <xref:System.Web.UI.WebControls.TreeNodeStyle>objekt returneres.</xref:System.Web.UI.WebControls.TreeNodeStyle> Kan angi egenskaper deklarativt formatet `Property-Subproperty`, der `Subproperty` er en egenskap for den <xref:System.Web.UI.WebControls.TreeNodeStyle>objektet (for eksempel `NodeStyle-ForeColor`).</xref:System.Web.UI.WebControls.TreeNodeStyle> Egenskapene du kan også angi programmatisk formatet `Property.Subproperty` (for eksempel `NodeStyle.ForeColor`). Felles innstillinger er vanligvis en egendefinert bakgrunnsfarge, forgrunnsfarge, skriftegenskaper og noden avstand. Stilegenskaper brukes i denne rekkefølgen for prioritet: 1.  NodeStyle.      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, avhengig av nodetypen.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> Hvis den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>samling er angitt, brukes nå, overstyrer de andre noden stilegenskaper.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>      > [!NOTE] > De tilsvarende node stilinnstillingene i den <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>Egenskaper overstyrer stilen for egenskapen NodeStyle.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>       Hvis du vil generere tabellen med innholdet-stil navigasjonsmenyer der noder på et bestemt nivå må ha samme utseendet, uavhengig om de har underordnede noder, kan du vurdere å bruke den <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>egenskapen i stedet for å angi egenskapene individuelle-stil.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>"
