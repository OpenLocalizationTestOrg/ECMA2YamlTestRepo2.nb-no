- uid: System.Web.UI.WebControls.TreeView.DataBindings
  id: DataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: DataBindings
  nameWithType: TreeView.DataBindings
  fullName: System.Web.UI.WebControls.TreeView.DataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en samling av <xref href=&quot;System.Web.UI.WebControls.TreeNodeBinding&quot;> </xref> objekter som definerer relasjonen mellom et dataelement og noden som den er binding til."
  remarks: "Databindinger-samlingen inneholder <xref:System.Web.UI.WebControls.TreeNodeBinding>objekter som definerer relasjonen mellom et dataelement og noden som den er binding til.</xref:System.Web.UI.WebControls.TreeNodeBinding> Når binding til en datakilde der hver dataelement inneholder flere egenskaper (for eksempel en XML-element med flere attributter), en node viser verdien som returneres av den `ToString` metode for dataelement som standard. Hvis det er en XML-elementet viser noden elementnavnet, som viser underliggende strukturen i treet, men er nyttig hvis. Du kan binde en node til en bestemt data elementegenskapen ved å angi tre noden bindinger.       Når du definerer relasjonen mellom et dataelement og en node, må du angi både vilkårene for bindingen og verdiene som skal bindes til egenskaper for <xref:System.Web.UI.WebControls.TreeNode>objektet.</xref:System.Web.UI.WebControls.TreeNode> Kriteriet angi når et dataelement må være bundet til en node. Kriteriet kan angis med noden dybden, datamedlem eller begge deler. Noden dybden angir noden som henter bundet. For eksempel hvis du angir dybden noden 0, er alle nodene i treet strukturen på nivå 0 bundet bruker tre node-binding. En datamedlemmet angir dataelementet i den underliggende datakilden, men kan representere ulike opplysninger avhengig av datakilden. For eksempel navnet datamedlemmet for en XML-elementet på elementet.       Hvis flere <xref:System.Web.UI.WebControls.TreeNodeBinding>objekter som er definert som er i konflikt med hverandre i <xref:System.Web.UI.WebControls.TreeView>kontrollen bruker tre noden bindingene i følgende rekkefølge med prioritet: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeNodeBinding>  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>-objekt som definerer både dybden og datamedlem.</xref:System.Web.UI.WebControls.TreeNodeBinding>      2.  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>-objekt som definerer bare dybden.</xref:System.Web.UI.WebControls.TreeNodeBinding>      3.  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>-objekt som definerer datamedlemmet.</xref:System.Web.UI.WebControls.TreeNodeBinding>      4.  Den <xref:System.Web.UI.WebControls.TreeNodeBinding>-objekt som definerer verken dybden eller datamedlemmet.</xref:System.Web.UI.WebControls.TreeNodeBinding>       Hvis flere bindinger er angitt som oppfyller de samme prioritet vilkårene, brukes den første bindingen i samlingen.       Når bindingen kriteriene er opprettet, kan du deretter binde en egenskap for et <xref:System.Web.UI.WebControls.TreeNode>objekt som kan være bundet til en verdi.</xref:System.Web.UI.WebControls.TreeNode> Du kan binde til et attributt eller -feltet for et dataelement, eller du kan vise en statisk verdi. For mer informasjon om binding egenskaper for et <xref:System.Web.UI.WebControls.TreeNode>objekt til en verdi, kan du se <xref:System.Web.UI.WebControls.TreeNodeBinding>.</xref:System.Web.UI.WebControls.TreeNodeBinding> </xref:System.Web.UI.WebControls.TreeNode>       Selv om databindinger-samlingen kan være utfylt programmatisk, angis vanligvis deklarativt. Hvis du vil angi tre noden bindingene neste først åpner og lukker `<DataBindings>` koder mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.TreeView>kontroll.</xref:System.Web.UI.WebControls.TreeView> Deretter plasserer `<asp:TreeNodeBinding>` elementer mellom innledende og avsluttende `<DataBindings>` koder for hver trenode binding du vil angi.       Når databindinger er opprettet ved å angi den <xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A>for den <xref:System.Web.UI.WebControls.TreeView>styre til `true`, har bindingene som er opprettet i <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>-egenskapen satt til `true`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings%2A> Databindinger som opprettes deklarativt har den <xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A>-egenskapen satt til `false`.</xref:System.Web.UI.WebControls.TreeNodeBinding.PopulateOnDemand%2A> Bruker syntaksen deklarerende, kan du kontrollere virkemåten for individuelle dataene bindinger."
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the DataBindings collection to define the relationship between a data item and the node that it is binding to. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml. This example specifies only the <xref:System.Web.UI.WebControls.TreeNodeBinding.DataMember%2A> property of the binding. A slight performance gain could be added by also specifying the <xref:System.Web.UI.WebControls.TreeNodeBinding.Depth%2A> property.  \n  \n [!code-cs[TreeViewXml#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_387_1.aspx)]\n [!code-vb[TreeViewXml#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_387_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public System.Web.UI.WebControls.TreeNodeBindingCollection DataBindings { get; }
    return:
      type: System.Web.UI.WebControls.TreeNodeBindingCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.TreeNodeBindingCollection&quot;> </xref> som representerer relasjonen mellom et dataelement og noden som den er binding til."
  overload: System.Web.UI.WebControls.TreeView.DataBindings*
