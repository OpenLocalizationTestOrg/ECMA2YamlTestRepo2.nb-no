  summary: "Henter eller angir URL-adressen til et egendefinert bilde for indikatoren skjulbare noden."
  remarks: "Bruk CollapseImageUrl-egenskapen til å angi en egendefinert bildet for indikatoren skjulbare noden. Dette bildet vises ved siden av en skjulbare node og er vanligvis et minustegn (-).       Når den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>er satt til `true`, <xref:System.Web.UI.WebControls.TreeView>viser kontrollen plusstegnet (+) eller minus sign(-) eller et plassholderbilde ved siden av en node som viser om noden utvides, skjules eller ikke kan utvides, henholdsvis.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A> Du kan angi egendefinerte bilder av første den <xref:System.Web.UI.WebControls.TreeView.ImageSet%2A>egenskapen `TreeViewImageSet.Custom`, og deretter angi den <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, og CollapseImageUrl egenskapene til URL-adresser for de egendefinerte bildene.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.ImageSet%2A> Hvis ingen bilder er angitt, brukes standard bilder. Hvis du vil skjule utvidelse noden indikatorer, kan du angi den <xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.TreeView.ShowExpandCollapse%2A>      > [!NOTE] > Å sikre at noder Juster på riktig måte i den <xref:System.Web.UI.WebControls.TreeView>kontrollere ved bruk av egendefinerte bilder, må du kontrollere at alle bilder som er angitt av den <xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A>, <xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A>, og CollapseImageUrl egenskapene har samme dimensjoner.</xref:System.Web.UI.WebControls.TreeView.ExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView.NoExpandImageUrl%2A> </xref:System.Web.UI.WebControls.TreeView>       Når du bruker en egendefinert avbildning for indikatoren skjulbare noden, må du også vurdere innstillingen av <xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>til å angi et verktøytips for bildet.</xref:System.Web.UI.WebControls.TreeView.CollapseImageToolTip%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
