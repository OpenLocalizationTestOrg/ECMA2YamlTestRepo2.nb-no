  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: OnTreeNodePopulate(TreeNodeEventArgs)
  nameWithType: TreeView.OnTreeNodePopulate(TreeNodeEventArgs)
  fullName: System.Web.UI.WebControls.TreeView.OnTreeNodePopulate(TreeNodeEventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Hever den <xref href=&quot;System.Web.UI.WebControls.TreeView.TreeNodePopulate&quot;> </xref> hendelse av den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen."
  remarks: "Det er noen ganger praktisk å forhåndsdefinere statisk trestrukturen på grunn av datastørrelsen eller innhold som er avhenger av brukerinndata. Derfor den <xref:System.Web.UI.WebControls.TreeView>kontrollen støtter dynamiske noden populasjonen.</xref:System.Web.UI.WebControls.TreeView> Når den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>for en node er satt til `true`, noden henter utfylt ved kjøretid når noden utvides.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       For å fylle ut en node dynamisk først angi den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>egenskapen for noden som `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Deretter definerer en hendelseshåndtering metoden for den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>hendelsen som fyller ut noden programmatisk.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Vanlige hendelseshåndtering metoden henter noden data fra en datakilde, plasserer dataene i en node-struktur og legger til noden strukturen til den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av noden som utfylt.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> En node-struktur som er opprettet ved å legge til <xref:System.Web.UI.WebControls.TreeNode>objekter til den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av en overordnet node.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>for en node er satt til `true`, noden må fylles ut dynamisk.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Du kan ikke deklarativt neste en annen node under den. ellers oppstår en feil på siden.       Støttede nettlesere (Microsoft Internet Explorer 4.0-kompatibel nettlesere og nyere) kan også dra nytte av klientsiden noden populasjon. Når aktivert dette tillater at den <xref:System.Web.UI.WebControls.TreeView>kontrollen til å fylle en node på klienten dynamisk når den noden utvides, noe som hindrer at du må legge inn på serveren.</xref:System.Web.UI.WebControls.TreeView> Hvis du vil ha mer informasjon på klientsiden noden populasjonen, kan du se <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>       Opprettet en hendelse aktiverer hendelsesbehandlingen via en representant. Hvis du vil ha mer informasjon, se [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Metoden OnTreeNodePopulate kan også avledede klasser behandle hendelsen uten å knytte representant. Dette er den foretrukne metoden for behandling av hendelsen i en avledet klasse."
