      description: "En bitvis kombinasjon av det <xref href=&quot;System.Web.UI.WebControls.TreeNodeTypes&quot;> </xref> verdier. Standard <xref uid=&quot;langword_csharp_TreeNodeType.None&quot; name=&quot;TreeNodeType.None&quot; href=&quot;&quot;> </xref>."
