tilsvarende noden stilinnstillinger i den <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, eller <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>       Egenskapen HoverNodeStyle gjengis ikke for en node med den <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>-egenskapen satt til `TreeNodeSelectAction.None`.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>       I motsetning til det <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>og <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>Egenskaper, som <xref:System.Web.UI.WebControls.TreeNodeStyle>objekter HoverNodeStyle-egenskapen er en <xref:System.Web.UI.WebControls.Style>objektet.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>"
