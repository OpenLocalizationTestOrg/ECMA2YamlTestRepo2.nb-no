- uid: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  id: PopulateNodesFromClient
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: PopulateNodesFromClient
  nameWithType: TreeView.PopulateNodesFromClient
  fullName: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om dataene for noden fylles på forespørsel fra klienten."
  remarks: "Det er noen ganger praktisk å forhåndsdefinere statisk trestrukturen på grunn av datastørrelsen eller innhold som er avhenger av brukerinndata. Derfor den <xref:System.Web.UI.WebControls.TreeView>kontrollen støtter dynamiske noden populasjonen.</xref:System.Web.UI.WebControls.TreeView> Når den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>for en node er satt til `true`, noden henter utfylt ved kjøretid når noden utvides.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>       I tillegg til å fylle ut noder ved behov, er det mulig å fylle ut noder direkte på en nettleser som støttes. Når egenskapen PopulateNodesFromClient er satt til `true`, en tjeneste kalles fra klienten til å fylle ut trenoder, som fjerner behovet for å legge inn på serveren. Hvis ikke, den <xref:System.Web.UI.WebControls.TreeView>kontrollen legger inn på serveren til å fylle ut nodene.</xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>egenskapen må også settes til `true` for at egenskapen PopulateNodesFromClient må være angitt til `true`.</xref:System.Web.UI.WebControls.TreeView.EnableClientScript%2A>       For å fylle ut en node på klienten først egenskapen PopulateNodesFromClient til `true` og angi deretter det <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>-egenskapen for noden som `true`.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Deretter definerer en hendelseshåndtering metoden for den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>hendelsen som fyller ut noden programmatisk.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Vanlige hendelseshåndtering metoden henter noden data fra en datakilde, plasserer dataene i en node-struktur og legger til noden strukturen til den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av noden som utfylt.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> Du oppretter en node-struktur ved å legge til <xref:System.Web.UI.WebControls.TreeNode>objekter til den <xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A>samling av en overordnet node.</xref:System.Web.UI.WebControls.TreeNode.ChildNodes%2A> </xref:System.Web.UI.WebControls.TreeNode>      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A>for en node er satt til `true`, noden må fylles ut dynamisk.</xref:System.Web.UI.WebControls.TreeNode.PopulateOnDemand%2A> Du kan ikke deklarativt neste en annen node under den. ellers oppstår en feil på siden.      > [!NOTE] > Klientsiden noden populasjon-funksjonen støttes i nettlesere som støtter tilbakeringing skript. For å kontrollere om en nettleser støtter tilbakeringing skript tilgang, bruker du <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A>egenskapen for <xref:System.Web.HttpBrowserCapabilities>klassen.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsCallback%2A> Du har tilgang til forekomsten av <xref:System.Web.HttpBrowserCapabilities>klassen for den gjeldende forespørselen via <xref:System.Web.HttpRequest.Browser%2A>egenskapen for <xref:System.Web.HttpRequest>klassen.</xref:System.Web.HttpRequest> </xref:System.Web.HttpRequest.Browser%2A> </xref:System.Web.HttpBrowserCapabilities>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "The following code example demonstrates how to use the PopulateNodesFromClient property to enable client-side population of the nodes in the <xref:System.Web.UI.WebControls.TreeView> control. Notice that when client-side node population is enabled, nodes are populated dynamically on the client, without the need to post back to the server.  \n  \n [!code-cs[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_522_1.aspx)]\n [!code-vb[TreeViewPopulateNodesFromClient#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_522_1.aspx)]"
  syntax:
    content: public bool PopulateNodesFromClient { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>til å fylle ut tre noden data på forespørsel fra klienten; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.PopulateNodesFromClient*
  exceptions: []
  platform:
  - net462
