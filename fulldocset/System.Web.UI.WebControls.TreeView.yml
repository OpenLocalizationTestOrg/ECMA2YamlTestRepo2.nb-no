- uid: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  id: AutoGenerateDataBindings
  parent: System.Web.UI.WebControls.TreeView
  langs:
  - csharp
  name: AutoGenerateDataBindings
  nameWithType: TreeView.AutoGenerateDataBindings
  fullName: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen automatisk genererer tre noden bindinger."
  remarks: "Tre noden bindinger definerer relasjonen mellom et dataelement og noden den er binding til. Ved binding til en datakilde der hver dataelement inneholder flere egenskaper (for eksempel en XML-element med flere attributter), den <xref:System.Web.UI.WebControls.TreeView>kontrollen må vite elementegenskapen som data skal bindes til som <xref:System.Web.UI.WebControls.TreeNode>egenskapen.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeView> Hvis egenskapen AutoGenerateDataBindings er satt til `true`, <xref:System.Web.UI.WebControls.TreeView>kontrollen automatisk genererer standard tre noden bindinger som er angitt i <xref:System.Web.UI.WebControls.TreeNode.Text%2A>-egenskapen for den <xref:System.Web.UI.WebControls.TreeNode>objektet som er forbundet med bindingen til verdien som returneres av den `ToString` metode for dataelementet.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.Text%2A> </xref:System.Web.UI.WebControls.TreeView>      > [!NOTE] > Automatisk genererte tre noden bindinger er ikke lagt til i <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samlingen.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Hvis det er en XML-elementet, verdien som returneres av den `ToString` metoden er elementnavnet, som viser underliggende strukturen i XML-filen, men er nyttig hvis. Hvis du vil opprette et mer nyttige tre, må du definere din egen tre noden bindinger ved hjelp av den <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samlingen.</xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>      > [!NOTE] > Hvis du definerer en <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>samling, den <xref:System.Web.UI.WebControls.TreeView>kontrollen bruker verdiene i stedet for automatisk genererte tre noden bindinger.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
  - "This section contains two code examples. The first code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. The second code example provides sample site map data for the first code example.  \n  \n The following code example demonstrates how to disable automatic tree node binding generation by setting the AutoGenerateDataBindings property to `false`. A <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A> collection is then defined to establish the relationship between the data items in a <xref:System.Web.UI.WebControls.SiteMapDataSource> control and the nodes of the <xref:System.Web.UI.WebControls.TreeView> control. For this example to work correctly, you must copy the sample site map data, provided after this code example, to a file named Web.sitemap.  \n  \n [!code-vb[TreeViewAutoGenerateBindings#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_169_1.aspx)]\n [!code-cs[TreeViewAutoGenerateBindings#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_169_1.aspx)]  \n  \n The following code example provides sample site map data for the preceding example.  \n  \n```  \n<siteMap>  \n    <siteMapNode title=\"Home\" description=\"Home\" url=\"default.aspx\">  \n        <siteMapNode title=\"Products\" description=\"Products\" url=\"Products.aspx\">  \n            <siteMapNode title=\"Computers\" url=\"Computers.aspx\"/>  \n            <siteMapNode title=\"Accessories\" url=\"Accessories.aspx\"/>       \n        </siteMapNode>  \n    </siteMapNode>  \n</siteMap>  \n```"
  syntax:
    content: public bool AutoGenerateDataBindings { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>har det <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen automatisk genererer tre noden bindinger; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.AutoGenerateDataBindings*
  exceptions: []
  platform:
  - net462
