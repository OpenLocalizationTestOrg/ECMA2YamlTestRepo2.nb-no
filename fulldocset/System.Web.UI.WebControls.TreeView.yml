  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> kontrollen gjengir-skript til å behandle utvide og skjule hendelser."
  remarks: "Bruk EnableClientScript-egenskapen til å angi om den <xref:System.Web.UI.WebControls.TreeView>kontrollen gjengir-skript på kompatibel nettlesere til å håndtere utvide og skjule hendelser.</xref:System.Web.UI.WebControls.TreeView> Når denne egenskapen er satt til `true`, kompatibel nettlesere kjøre kode for å vise og skjule noder på klienten. Tre noden dataene må være kjent på forhånd på klientsiden skriptet skal fungere. Ved hjelp av klientskript hindrer at en post på serveren hver gang en node vises eller skjules.       Når dataene tre noden er ukjent på forhånd, noder kan være utfylt fra klienten, hvis den `PopulateNodesFromClient` også settes til `true`. I dette scenarioet må du også angi en hendelseshåndtering metoden for den <xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate>-hendelsen for å fylle ut nodene.</xref:System.Web.UI.WebControls.TreeView.TreeNodePopulate> Hvis du vil ha mer informasjon på klientsiden noden populasjonen, kan du se <xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>.</xref:System.Web.UI.WebControls.TreeView.PopulateNodesFromClient%2A>      > [!NOTE] > Hvis egenskapen EnableClientScript er satt til `false`, <xref:System.Web.UI.WebControls.TreeView>legger inn kontroll på serveren hver gang en node vises eller skjules.</xref:System.Web.UI.WebControls.TreeView>       Verdien for denne egenskapen lagres i visningsstatusen.       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. The second code example provides sample XML data for the first code example.  \n  \n The following code example demonstrates how to use the EnableClientScript property to render client-side script that is used to expand and collapse nodes on compatible browsers. Notice that a post to the server is required to expand and collapse a node when the EnableClientScript property is set to `false`. For this example to work correctly, you must copy the sample XML data, provided after this code example, to a file named Book.xml.  \n  \n [!code-cs[TreeViewEnableClientScript#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1194_1.aspx)]\n [!code-vb[TreeViewEnableClientScript#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1194_1.aspx)]  \n  \n The following code example provides sample XML data for the preceding code example.  \n  \n```  \n<Book Title=\"Book Title\">  \n    <Chapter Heading=\"Chapter 1\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n        <Section Heading=\"Section 2\">  \n        </Section>  \n    </Chapter>  \n    <Chapter Heading=\"Chapter 2\">  \n        <Section Heading=\"Section 1\">  \n        </Section>  \n    </Chapter>  \n</Book>  \n```"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>gjengi klientsiden skriptet på kompatibel nettlesere; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.TreeView.EnableClientScript*
  exceptions: []
  platform:
  - net462
