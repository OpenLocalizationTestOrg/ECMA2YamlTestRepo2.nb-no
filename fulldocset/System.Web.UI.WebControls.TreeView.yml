  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir tegnet som brukes til å avgrense noden verdiene som er angitt av den <xref:System.Web.UI.WebControls.TreeNode.ValuePath*>egenskapen.</xref:System.Web.UI.WebControls.TreeNode.ValuePath*>"
  remarks: "Den <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>egenskapen inneholder en skilletegn kommadelte verdiliste noden som utgjør en bane fra rotnoden til den gjeldende noden.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A> Bruk PathSeparator-egenskapen til å angi skilletegnet som brukes til å skille node-verdier. Denne verdien brukes vanligvis under analysering av listen for individuelle verdiene.       Avhengig av tekst som vises i den <xref:System.Web.UI.WebControls.TreeView>kontroll, skilletegnet kan må endres for å hindre at noen er i konflikt.</xref:System.Web.UI.WebControls.TreeView> For eksempel hvis du angir skilletegnet til et komma, skal vises teksten ikke inneholde noen komma; Hvis ikke, den <xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>egenskapen kan ikke analyseres nøyaktig.</xref:System.Web.UI.WebControls.TreeNode.ValuePath%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  example:
