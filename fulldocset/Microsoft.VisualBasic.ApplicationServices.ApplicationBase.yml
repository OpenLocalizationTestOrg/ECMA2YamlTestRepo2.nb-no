- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  id: UICulture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: UICulture
  nameWithType: ApplicationBase.UICulture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Henter kulturen som bruker gjeldende tråd for henting av kulturen bestemte ressurser."
  remarks: "Den `My.Application.CurrentUICulture` egenskapen henter den <xref:System.Globalization.CultureInfo>objekt som bruker gjeldende tråd for å hente kultur bestemte ressurser.</xref:System.Globalization.CultureInfo> Dette objektet er identisk med den som ble returnert av den <xref:System.Threading.Thread.CurrentUICulture%2A>egenskapen.</xref:System.Threading.Thread.CurrentUICulture%2A> Den <xref:System.Threading.Thread.CurrentUICulture%2A>egenskapen angir kulturen som brukes av ressursbehandling og `My.Resources` objektet, informasjon for å slå opp kultur bestemte ressurser på kjøretidspunktet.</xref:System.Threading.Thread.CurrentUICulture%2A>       Hvis du vil endre kulturen, kan du bruke den <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>metoden eller tilordne en annen <xref:System.Globalization.CultureInfo>objekt i <xref:System.Threading.Thread.CurrentUICulture%2A>egenskapen.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>       Den <xref:System.Threading.Thread.CurrentCulture%2A>innstillingen er forskjellig fra en språkinnstilling.</xref:System.Threading.Thread.CurrentCulture%2A> Den inneholder bare data som er relatert til standardinnstillingene for et geografisk område.       Bruk av `My.Application.CurrentCulture` til å hente kulturen som bruker gjeldende tråd for streng redigeringen og strengformatering.      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example uses the `My.Application.CurrentCulture` property to cache the current culture before changing it by using <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture%2A>. The `My.Application.ChangeUICulture` method sets the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public System.Globalization.CultureInfo UICulture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objektet som representerer kulturen som gjeldende tråd bruker for å hente kultur bestemte ressurser.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture*
  exceptions: []
  platform:
  - net462
