  summary: "Returnerer verdien for den angitte miljøvariabelen."
  remarks: "Den `My.Application.GetEnvironmentVariable` metoden returnerer miljøvariabelen med navnet `name`. Denne metoden er lik <xref:System.Environment.GetEnvironmentVariable%28System.String%29?displayProperty=fullName>, bortsett fra at denne metoden viser et unntak hvis miljøvariabelen angitt av `name` finnes ikke.</xref:System.Environment.GetEnvironmentVariable%28System.String%29?displayProperty=fullName>      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example uses the `My.Application.GetEnvironmentVariable` method to get and display the value of the PATH environment variable, if available. Otherwise, it displays a message indicating that the PATH environment variable does not exist.  \n  \n [!code-vb[VbVbalrMyApplication#7](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#7)]"
  syntax:
    content: public string GetEnvironmentVariable (string name);
    parameters:
    - id: name
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som inneholder navnet på miljøvariabelen."
    return:
      type: System.String
      description: "En <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> som inneholder verdien for miljøvariabelen med navnet <code> name </code>."
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.GetEnvironmentVariable*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Miljøvariabelen angitt av <code> name </code> finnes ikke."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Kall koden har ikke <xref href=&quot;System.Security.Permissions.EnvironmentPermission&quot;> </xref> med <xref uid=&quot;langword_csharp_Read&quot; name=&quot;Read&quot; href=&quot;&quot;> </xref> tilgang."
