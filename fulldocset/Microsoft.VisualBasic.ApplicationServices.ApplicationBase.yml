- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(System.String)
  id: ChangeCulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeCulture(String)
  nameWithType: ApplicationBase.ChangeCulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Endrer kulturen som brukes av gjeldende tråd for streng redigeringen og strengformatering."
  remarks: "Den `My.Application.ChangeCulture` metoden endrer gjeldende <xref:System.Threading.Thread.CurrentCulture%2A>egenskapen.</xref:System.Threading.Thread.CurrentCulture%2A> <xref:System.Threading.Thread.CurrentCulture%2A>Angir standardformater for datoer, klokkeslett, valuta, tall, sorteringsrekkefølge for tekst, strengsammenligninger og for alle beregninger i at tråden av små og.</xref:System.Threading.Thread.CurrentCulture%2A>       For å hente gjeldende kulturen, kan du bruke den <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>egenskapen eller <xref:System.Threading.Thread.CurrentCulture%2A>egenskapen.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture%2A>       Den <xref:System.Threading.Thread.CurrentCulture%2A>innstillingen er forskjellig fra en språkinnstilling.</xref:System.Threading.Thread.CurrentCulture%2A> Den inneholder bare data som er relatert til standardinnstillingene for et geografisk område. Derfor <xref:System.Threading.Thread.CurrentCulture%2A>egenskapen kan bare angis til en bestemt kultur eller <xref:System.Globalization.CultureInfo.InvariantCulture%2A>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A> </xref:System.Threading.Thread.CurrentCulture%2A>       Bruk av `My.Application.ChangeUICulture` metode for å endre kulturen som gjeldende tråd bruker for å hente kultur bestemte ressurser.      > [!IMPORTANT] > Den `My.Application.ChangeCulture` metoden krever en <xref:System.Security.Permissions.SecurityPermission>med den <xref:System.Security.Permissions.SecurityPermissionFlag>angitt.</xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermission> Manipulering tråder er skadelige på grunn av sikkerheten som er forbundet med tråder. Denne tillatelsen må derfor angis bare nødvendige stole-koden. Du kan ikke endre en tråd kulturen i delvis klarert kode.      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example demonstrates how changing the culture changes the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public void ChangeCulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Navnet på språket som en streng. Hvis du vil se en liste over mulige navn, se <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>er ikke et gyldig kulturnavn."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(System.String)
  id: ChangeUICulture(System.String)
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: ChangeUICulture(String)
  nameWithType: ApplicationBase.ChangeUICulture(String)
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture(String)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Endrer kulturen som gjeldende tråd bruker for å hente kultur bestemte ressurser."
  remarks: "Den `My.Application.ChangeUICulture` metoden endrer gjeldende <xref:System.Threading.Thread.CurrentUICulture%2A>egenskapen.</xref:System.Threading.Thread.CurrentUICulture%2A> Den <xref:System.Threading.Thread.CurrentUICulture%2A>egenskapen angir kulturen som brukes av ressursbehandling og `My.Resources` objekt; denne informasjonen brukes til å slå opp kultur bestemte ressurser på kjøretidspunktet.</xref:System.Threading.Thread.CurrentUICulture%2A>       For å hente gjeldende brukergrensesnittkultur, kan du bruke den <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>egenskapen eller <xref:System.Threading.Thread.CurrentUICulture%2A>egenskapen.</xref:System.Threading.Thread.CurrentUICulture%2A> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.UICulture%2A>       Bruk av `My.Application.ChangeCulture` metode for å endre kulturen som bruker gjeldende tråd for streng redigeringen og strengformatering.      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example uses the `My.Application.ChangeUICulture` method to set the culture that the `My.Resources` object uses for retrieving resources.  \n  \n [!code-vb[VbVbalrMyResources#10](~/add/codesnippet/visualbasic/VbVbalrMyResources2/Form1.vb#10)]  \n  \n For this example to work, your application must have a string named `Message` in the application's resource file, and the application should have the French-culture version of that resource file, `Resources.fr-FR.resx`. For more information, see [How to: Add or Remove Resources](http://msdn.microsoft.com/en-us/7b77bc06-3952-4799-b029-def3f8f7f88d).  \n  \n If the application does not have the French-culture version of that resource file, the `My.Resources` object retrieves the resource from the default-culture resource file."
  syntax:
    content: public void ChangeUICulture (string cultureName);
    parameters:
    - id: cultureName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Navnet på språket som en streng. Hvis du vil se en liste over mulige navn, se <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeUICulture*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>cultureName</code>is <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>cultureName</code>er ikke et gyldig kulturnavn."
  platform:
  - net462
- uid: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  id: Culture
  parent: Microsoft.VisualBasic.ApplicationServices.ApplicationBase
  langs:
  - csharp
  name: Culture
  nameWithType: ApplicationBase.Culture
  fullName: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Henter kulturen som bruker gjeldende tråd for streng redigeringen og strengformatering."
  remarks: "Den `My.Application.CurrentCulture` egenskapen henter den <xref:System.Globalization.CultureInfo>objekt som bruker gjeldende tråd for streng redigeringen og strengformatering.</xref:System.Globalization.CultureInfo> Dette objektet er identisk med den som ble returnert av den <xref:System.Threading.Thread.CurrentCulture%2A>egenskap, som kontrollerer mange av streng-relaterte beregninger i at tråden.</xref:System.Threading.Thread.CurrentCulture%2A> Den <xref:System.Threading.Thread.CurrentCulture%2A>egenskapen bestemmer standardformatene for datoer, klokkeslett, valuta og tall.</xref:System.Threading.Thread.CurrentCulture%2A> Den avgjør også hvordan du sorterer, sammenligne og stor bokstav strenger.       Hvis du vil endre kulturen, kan du bruke den <xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>metoden eller tilordne en annen <xref:System.Globalization.CultureInfo>objekt i <xref:System.Threading.Thread.CurrentCulture%2A>egenskapen.</xref:System.Threading.Thread.CurrentCulture%2A> </xref:System.Globalization.CultureInfo> </xref:Microsoft.VisualBasic.ApplicationServices.ApplicationBase.ChangeCulture%2A>       Den <xref:System.Threading.Thread.CurrentCulture%2A>innstillingen er forskjellig fra en språkinnstilling.</xref:System.Threading.Thread.CurrentCulture%2A> Den inneholder bare data som er relatert til standardinnstillingene for et geografisk område.       Bruk av `My.Application.CurrentUICulture` til å hente kulturen som gjeldende tråd bruker for å hente kultur bestemte ressurser.      ## Tilgjengeligheten av prosjekttype |||   |-|-|   | Prosjektet typen | Tilgjengelige |   | Windows Forms-program | **Yes**|   | Klasse biblioteket | **Yes**|   | Konsollen programmet | **Yes**|   | Windows Forms-kontroll biblioteket | **Yes**|   | Web kontrollen biblioteket | Ikke |   | Windows-tjenesten | **Yes**|   | Webområdet | Ikke |"
  example:
  - "This example demonstrates how the culture affects the string representation of dates.  \n  \n [!code-vb[VbVbalrMyApplication#1](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#1)]"
  syntax:
    content: public System.Globalization.CultureInfo Culture { get; }
    return:
      type: System.Globalization.CultureInfo
      description: "En <xref:System.Globalization.CultureInfo>objektet som representerer kulturen gjeldende tråd bruker for streng redigeringen og strengformatering.</xref:System.Globalization.CultureInfo>"
  overload: Microsoft.VisualBasic.ApplicationServices.ApplicationBase.Culture*
  exceptions: []
  platform:
  - net462
