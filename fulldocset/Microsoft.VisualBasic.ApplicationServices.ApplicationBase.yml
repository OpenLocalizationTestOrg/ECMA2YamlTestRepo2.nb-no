  type: Class
  summary: "Inneholder egenskaper, metoder og hendelser som er relatert til dette programmet."
  remarks: "Egenskapene som vises i den `My.Application` objekt Returner data som er forbundet med den gjeldende applikasjons- eller DLL-filen. Ingen systemnivå informasjon kan ikke endres med `My.Application`.       Den `My.Application` -objektet består av følgende klasser:-ApplicationBase inneholder medlemmer som er tilgjengelige i alle prosjekter.      - <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>gir medlemmer som ikke er tilgjengelig i Windows Forms-programmer.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase>      - <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>gir medlemmer som er tilgjengelige i konsollen programmer.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase>"
  example:
  - "This example uses the `My.Application.GetEnvironmentVariable` method to get and display the value of the PATH environment variable, if this value is available. Otherwise, it displays a message that indicates that the PATH environment variable does not exist.  \n  \n [!code-vb[VbVbalrMyApplication#7](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#7)]"
