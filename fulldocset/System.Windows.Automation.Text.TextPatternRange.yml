- uid: System.Windows.Automation.Text.TextPatternRange.ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  id: ExpandToEnclosingUnit(System.Windows.Automation.Text.TextUnit)
  parent: System.Windows.Automation.Text.TextPatternRange
  langs:
  - csharp
  name: ExpandToEnclosingUnit(TextUnit)
  nameWithType: TextPatternRange.ExpandToEnclosingUnit(TextUnit)
  fullName: System.Windows.Automation.Text.TextPatternRange.ExpandToEnclosingUnit(TextUnit)
  type: Method
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation.Text
  summary: "Utvider tekst-området til den angitte <xref href=&quot;System.Windows.Automation.Text.TextUnit&quot;> </xref>."
  remarks: "Hvis området er allerede en nøyaktig antall angitte enheter forblir uendret.       Rekkefølgen for ExpandToEnclosingUnit-metoden til å utføre er utføres en sekvens med handlinger i bakgrunnen.      1.  Tekst-området er normalisert; Det vil si tekst-området er skjult til et degenerert område på den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endepunktet gjør den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>endpoint overflødige.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> </xref:System.Windows.Automation.Text.TextPatternRangeEndpoint> Dette trinnet er nødvendig for å fjerne Tvetydigheten i tilfeller der en text-området strekker seg over `unit` grensene, for eksempel &quot;{U} RL-adresse [http://www.microsoft.com](http://www.microsoft.com) er innebygd i teksten&quot; der &quot;{&quot; og &quot;}&quot; er teksten endepunktene for området.      2.  Resulterende området flyttes bakover den <xref:System.Windows.Automation.TextPattern.DocumentRange%2A>til starten av den forespurte `unit` grense.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A>      3.  Området flyttes fremover eller bakover i den <xref:System.Windows.Automation.TextPattern.DocumentRange%2A>av for ønsket antall `unit` grensene.</xref:System.Windows.Automation.TextPattern.DocumentRange%2A>      4.  Utvides området fra en degenerert området tilstand ved å flytte den <xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>sluttpunkt av en forespurt `unit` grense.</xref:System.Windows.Automation.Text.TextPatternRangeEndpoint>       ![Område justeringer av Move & ExpandToEnclosingUnit](~/add/media/uia-textpattern-moveandexpand-examples.png &quot;område justeringer av Move & ExpandToEnclosingUnit&quot;) eksempler på hvordan et tekstområde justeres for Move() og ExpandToEnclosingUnit() > [!NOTE] > fremgangsmåten er nødvendige fordi den er felles for brukerne å lese en fullstendig word, setning eller hele avsnittet på området eller noen virtuelle markørposisjon.       ExpandToEnclosingUnit respekterer både skjult og er synlig tekst. Automation UI-klienten kan se den <xref:System.Windows.Automation.TextPattern.IsHiddenAttribute>for teksten synlighet.</xref:System.Windows.Automation.TextPattern.IsHiddenAttribute>       ExpandToEnclosingUnit er forskjellig til neste største <xref:System.Windows.Automation.Text.TextUnit>støttes hvis den angitte <xref:System.Windows.Automation.Text.TextUnit>støttes ikke av kontrollen.</xref:System.Windows.Automation.Text.TextUnit> </xref:System.Windows.Automation.Text.TextUnit>       Ordren, fra minste enheten til største, vises nedenfor.      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit>      -   <xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit></xref:System.Windows.Automation.Text.TextUnit>"
  example:
  - "[!code-cs[UIATextPattern_snip#1063](~/add/codesnippet/csharp/UIATextPattern_snip/SearchWindow.cs#1063)]  \n  \n [!code-vb[UIATextPattern_snip#2063](~/add/codesnippet/visualbasic/UIATextPattern_snip/SearchWindow.vb#2063)]"
  syntax:
    content: public void ExpandToEnclosingUnit (System.Windows.Automation.Text.TextUnit unit);
    parameters:
    - id: unit
      type: System.Windows.Automation.Text.TextUnit
      description: "Tekstbaserte enheten."
  overload: System.Windows.Automation.Text.TextPatternRange.ExpandToEnclosingUnit*
  exceptions: []
  platform:
  - net462
