  fullName: System.Windows.Markup.IAddChild
  type: Interface
  summary: "Inneholder en metode til å analysere elementer som tillater blandinger for underordnede elementer eller tekst."
  remarks: "I forbindelse med oppretting eller definerer en innholdsegenskapen eller innholdsmodellen i WPF er IAddChild foreldet. Bruk av <xref:System.Windows.Markup.ContentPropertyAttribute>til en egendefinert klasse i stedet.</xref:System.Windows.Markup.ContentPropertyAttribute>       Formålene av XAML parseren/prosessor er IAddChild foreldet. Samlingen virkemåte er nå integrally en del av typen XAML og XAML prosessor implementeringer bør bruke dedikerte APIene i System.Xaml-samlingen. Generell brukerkode skal bruke den `Add` metoder for Samlingstypen brukes for egenskapen for den aktuelle typen underordnede samlingen.       Det primære gjenværende scenariet for IAddChild er å støtte en <xref:System.Windows.FrameworkElementFactory>som kan håndtere underordnede opprettelse av objekt, som er et avansert scenario.</xref:System.Windows.FrameworkElementFactory> Se <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       Brukere i .NET Framework 4.5 Beta mål programmer som prøver å bruke IAddChild API for en av opprinnelige [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] epoke formål (WPF innholdsmodellen XAML behandling) skal forventer at mange klasser for gjeldende IAddChild implementere vil returnere <xref:System.NotImplementedException>eller lignende resultater for IAddChild API.</xref:System.NotImplementedException>"
  syntax:
    content: public interface IAddChild
