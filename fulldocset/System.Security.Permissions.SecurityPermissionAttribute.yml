  langs:
  - csharp
  name: SecurityPermissionAttribute
  nameWithType: SecurityPermissionAttribute
  fullName: System.Security.Permissions.SecurityPermissionAttribute
  type: Class
  summary: "Tillater Sikkerhetshandlinger for <xref href=&quot;System.Security.Permissions.SecurityPermission&quot;> </xref> som skal brukes til å bruke deklarerende sikkerhet-kode. Denne klassen kan ikke arves."
  remarks: "Avhengig av omfanget deklarasjonen som er tillatt i <xref:System.Security.Permissions.SecurityAction>som brukes.</xref:System.Security.Permissions.SecurityAction>       Sikkerhetsinformasjonen deklarert av et sikkerhetsattributt med er lagret i metadataene for attributtet, og brukes under kjøring av systemet. Av sikkerhetsattributter brukes bare for deklarerende sikkerhet. For viktig sikkerhet, kan du bruke den tilsvarende tillatelse-klassen.       Når du bruker klassen SecurityPermissionAttribute, følger du handlingen sikkerhet med tillatelsene som kreves i. Hver sikkerhetstillatelsene kan bli bedt om, som er definert i <xref:System.Security.Permissions.SecurityPermissionFlag>opplisting har en tilsvarende egenskap i SecurityPermissionAttribute klasse.</xref:System.Security.Permissions.SecurityPermissionFlag> For eksempel for å krever muligheten til å få tilgang til ubehandlet kode, etter behov-uttrykket med egenskapsinnstillingen har bedt om, som følger: `SecurityPermissionAttribute(SecurityAction.Demand, UnmanagedCode=true)`.      > [!NOTE] > Et unntak fra likheten mellom den <xref:System.Security.Permissions.SecurityPermissionFlag>opplisting og egenskapene SecurityPermissionAttribute er som den <xref:System.Security.Permissions.SecurityPermissionFlag>opplistingsverdien representeres av den <xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A>egenskapen (arvet fra den <xref:System.Security.Permissions.SecurityAttribute>klassen).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A> </xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermissionFlag> Hvis du vil krever alle sikkerhetstillatelser, kan du angi `Unrestricted=true`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
