  name: EventWaitHandleSecurity
  nameWithType: EventWaitHandleSecurity
  fullName: System.Security.AccessControl.EventWaitHandleSecurity
  type: Class
  summary: "Representerer brukes på et navngitt system Vent håndtak Windows tilgang kontroll-sikkerhet. Denne klassen kan ikke arves."
  remarks: "Et objekt som EventWaitHandleSecurity angir tilgangsrettigheter for et navngitt system Vent håndtak, og angir også mulig forsøk på tilgang overvåkes. Tilgangsrettigheter Vent referansen er uttrykt som regler med hver tilgangsregel representert av en <xref:System.Security.AccessControl.EventWaitHandleAccessRule>objektet.</xref:System.Security.AccessControl.EventWaitHandleAccessRule> Hver overvåking regel representeres av en <xref:System.Security.AccessControl.EventWaitHandleAuditRule>objektet.</xref:System.Security.AccessControl.EventWaitHandleAuditRule>       Dette gjenspeiler de underliggende Windows-sikkerhetssystemet, der hver som kan sikres har mer enn én detaljert tilgangskontrolliste (DACL) som styrer tilgang til sikrede objektet, og maksimalt én systemets tilgangskontrolliste (SACL) som angir hvilken forsøk på tilgang overvåkes. DACL og SACL sorteres lister over tilgangskontrolloppføringer (TILGANGSKONTROLLISTEN) som angir tilgang og overvåking av brukere og grupper. En <xref:System.Security.AccessControl.EventWaitHandleAccessRule>eller <xref:System.Security.AccessControl.EventWaitHandleAuditRule>objekt kan representere flere TILGANGSKONTROLLISTEN.</xref:System.Security.AccessControl.EventWaitHandleAuditRule> </xref:System.Security.AccessControl.EventWaitHandleAccessRule>      > [!NOTE] > En <xref:System.Threading.EventWaitHandle>objekt kan representere en lokal Vent referanse eller et navngitt system Vent referansen.</xref:System.Threading.EventWaitHandle> Windows access control sikkerhet har betydning bare for navngitte system Vent referanser.       EventWaitHandleSecurity, <xref:System.Security.AccessControl.EventWaitHandleAccessRule>, og <xref:System.Security.AccessControl.EventWaitHandleAuditRule>klasser skjule implementeringsdetaljene tilgangskontrollister og tilgangskontrolloppføringer.</xref:System.Security.AccessControl.EventWaitHandleAuditRule> </xref:System.Security.AccessControl.EventWaitHandleAccessRule> De kan du ignorere sytten TILGANGSKONTROLLISTEN ulike og av hvor komplekse opprettholder riktig arv og overføring av tilgangsrettigheter. Disse objektene også er utformet for å forhindre følgende vanlige access control feil:-opprette en sikkerhetsbeskrivelse med en null DACL. En null referanse til en DACL tillater brukerne å legge til tilgangsregler til et objekt, oppretter potensielt avslått for tjenesteforespørsler. Et nytt objekt EventWaitHandleSecurity starter alltid med en tom DACL som nekter tilgang for alle brukere.      -Bryter den kanoniske rekkefølgen på tilgangskontrolloppføringer. Hvis listen TILGANGSKONTROLLISTEN i DACL er ikke i den kanoniske rekkefølgen, kan brukere utilsiktet få tilgang til sikrede objektet. For eksempel må forbudte tilgangsrettigheter alltid vises før tillatte tilgangsrettigheter. EventWaitHandleSecurity objekter har riktig rekkefølge internt.      -Manipulering sikkerhet sikkerhetsbeskrivelse flaggene som skal resource manager kontroll.      – Oppretter ugyldig kombinasjoner av TILGANGSKONTROLLISTEN flagg.      -Manipulering arvede tilgangskontrolloppføringer. Arv og overføring er behandlet av ressursbehandling som svar på endringer i tilgang og audit regler.      -Innsetting meningsløs tilgangskontrolloppføringer i tilgangskontrollister.       Bare funksjoner støttes ikke av .NET sikkerhetsobjektene er skadelige aktivitetene bør unngås av fleste utviklere av programmer, for eksempel følgende:-lavt nivå oppgaver som vanligvis er utført av ressursbehandling.      -Legge til eller fjerne tilgangskontrolloppføringer på en måte som ikke har den kanoniske rekkefølgen.       Hvis du vil endre Windows access control sikkerhet for et navngitt Vent håndtak, kan du bruke den <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>metode for å hente objektet EventWaitHandleSecurity.</xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> Endre sikkerhetsobjektet ved å legge til og fjerne regler, og bruk <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metode for å koble til det.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>      > [!IMPORTANT] > Når du endrer til et objekt for EventWaitHandleSecurity påvirker ikke tilgangsnivåene for håndtaket navngitt vente før du kaller den <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metode for å tilordne det endrede sikkerhetsobjektet navngitt Vent referansen.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>       Hvis du vil kopiere kodetilgangssikkerhet kontrollen fra én Vent referanse til en annen, kan du bruke den <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>metode for å hente et EventWaitHandleSecurity-objekt som representerer tilgang og audit regler for første Vent håndtaket, og deretter bruke den <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metoden eller en konstruktør som godtar for å tilordne disse reglene til andre ventetiden objektets EventWaitHandleSecurity håndtere.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>       Brukere med en investering i sikkerhet sikkerhetsbeskrivelse definition language SDDL kan bruke den <xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A>metode for å angi tilgangsregler for et navngitt Vent håndtak og <xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A>metode for å hente en streng som representerer tilgangsregler i SDDL-format.</xref:System.Security.AccessControl.ObjectSecurity.GetSecurityDescriptorSddlForm%2A> </xref:System.Security.AccessControl.ObjectSecurity.SetSecurityDescriptorSddlForm%2A> Dette anbefales ikke til ny utvikling."
  example:
  - "The following code example demonstrates the separation between <xref:System.Security.AccessControl.AccessControlType> rules and <xref:System.Security.AccessControl.AccessControlType> rules, and shows the combination of rights in compatible rules. The example creates an EventWaitHandleSecurity object, adds rules that allow and deny various rights for the current user, and displays the resulting pair of rules. The example then allows new rights for the current user and displays the result, showing that the new rights are merged with the existing <xref:System.Security.AccessControl.AccessControlType> rule.  \n  \n> [!NOTE]\n>  This example does not attach the security object to a <xref:System.Threading.EventWaitHandle> object. Examples that attach security objects can be found in<xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> and <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>.  \n  \n [!code-cs[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/csharp/t-system.security.access_14_1.cs)]\n [!code-vb[System.Security.AccessControl.EventWaitHandleSecurity.AddAccessRule#1](~/add/codesnippet/visualbasic/t-system.security.access_14_1.vb)]"
