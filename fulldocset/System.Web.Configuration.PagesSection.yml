  name: PagesSection
  nameWithType: PagesSection
  fullName: System.Web.Configuration.PagesSection
  type: Class
  summary: "Gir programmatisk tilgang til delen av konfigurasjonsfilen. Denne klassen kan ikke arves."
  remarks: "Klassen PagesSection kan programmatisk tilgang til og endre innholdet i filen konfigurasjonsdelen. Denne konfigurasjonsdelen støtter innstillingen enkelte ASP.NET-side og kontroll direktivene globalt for alle sider og kontroller i omfanget av konfigurasjonsfilen. Dette omfatter den `@ Page` direktivet, den `@ Import` direktivet via den <xref:System.Web.Configuration.PagesSection.Namespaces%2A>egenskapen for samlingen og `@ Register` direktivet via den <xref:System.Web.Configuration.PagesSection.Controls%2A>egenskapen samlingen.</xref:System.Web.Configuration.PagesSection.Controls%2A> </xref:System.Web.Configuration.PagesSection.Namespaces%2A> Det også gir støtte for tilordning kodetyper til andre kodetyper ved kjøretid via den <xref:System.Web.Configuration.PagesSection.TagMapping%2A>egenskapen samlingen.</xref:System.Web.Configuration.PagesSection.TagMapping%2A>       Direktivene angi innstillinger som brukes av siden og kontroll kompilatorer når de behandler ASP.NET Web Forms side (aspx) og brukerfiler kontrollen (.ascx)."
  example:
  - "This example demonstrates how to specify values declaratively for several attributes of the `pages` section, which can also be accessed as members of the PagesSection class.  \n  \n The following configuration file example shows how to specify values declaratively for the  section.  \n  \n```  \n<system.web>  \n  <pages buffer=\"true\"   \n    enableSessionState=\"true\"   \n    enableViewState=\"true\"  \n    enableViewStateMac=\"true\"   \n    autoEventWireup=\"true\"   \n    validateRequest=\"true\"  \n    asyncTimeout=\"45\"  \n    maintainScrollPositionOnPostBack = \"False\"  \n    viewStateEncryptionMode = \"Auto\">  \n    <namespaces>  \n      <add namespace=\"System\" />  \n      <add namespace=\"System.Collections\" />  \n      <add namespace=\"System.Collections.Specialized\" />  \n      <add namespace=\"System.ComponentModel\" />  \n      <add namespace=\"System.Configuration\" />  \n      <add namespace=\"System.Web\" />  \n    </namespaces>  \n    <controls>  \n      <clear />  \n      <remove tagPrefix=\"MyTags\" />  \n      <!—- Searches all linked assemblies for the namespace -->  \n      <add tagPrefix=\"MyTags1\" namespace=\" MyNameSpace \"/>  \n      <!-- Uses a specified assembly -->  \n      <add tagPrefix=\"MyTags2\" namespace=\"MyNameSpace\"   \n        assembly=\"MyAssembly\"/>  \n      <!-- Uses the specified source for the user control -->  \n      <add tagprefix=\"MyTags3\" tagname=\"MyCtrl\"       \n        src=\"MyControl.ascx\"/>  \n    </controls>  \n    <tagMapping>  \n      <clear />  \n      <add  \n        tagTypeName=  \n          \"System.Web.UI.WebControls.WebParts.WebPartManager\"  \n        mappedTagTypeName=  \n          \"Microsoft.Sharepoint.WebPartPartManager,   \n          MSPS.Web.dll, Version='2.0.0.0'\"   \n      />  \n      <remove tagTypeName=\"SomeOtherNS.Class, Assemblyname\" />  \n    </tagMapping>  \n  </pages>  \n</system.web>  \n```  \n  \n The following code example demonstrates how to use the PagesSection class.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_53_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_53_1.vb)]"
  syntax:
    content: 'public sealed class PagesSection : System.Configuration.ConfigurationSection'
