- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som angir om hendelser for ASP.NET-sider automatisk er koblet til hendelseshåndtering funksjoner."
  remarks: "Når AutoEventWireup er `true`, ASP.NET krever ikke at du binder hendelsesbehandling eksplisitt til en side hendelse som <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>       Når AutoEventWireup er `false`, må du eksplisitt binde hendelsen til en annen metode. Hvis du for eksempel en `Page_Load` metode i koden for en side, metoden skal kalles som svar på den <xref:System.Web.UI.Control.Load>hendelse Hvis du skriver kode som som i dette eksemplet (ser den `Handles` setningen i Visual Basic og behandlingsprogrammet hendelseskode i C#): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` når AutoEventWireup er `true`, behandlingsprogrammer automatisk er bundet til hendelser ved kjøretid basert på navnet og signatur.      </xref:System.Web.UI.Control.Load> For hver hendelse ASP.NET søker etter en metode som heter i henhold til mønsteret `Page_` *hendelsesnavn*, slik som `Page_Load` eller `Page_Init`. ASP.NET kontrollerer først for overbelastning med vanlige hendelsesbehandlingen signatur (det vil si den angir <xref:System.Object>og <xref:System.EventArgs>Parametere).</xref:System.EventArgs> </xref:System.Object> Hvis en hendelsesbehandling med signaturen ikke blir funnet, kontrollerer ASP.NET for overbelastning som har ingen parametere.       Når AutoEventWireup er `false`, må du eksplisitt binde hendelsesbehandling til hendelser, som vist i eksemplet. Metodenavnene har i dette tilfellet ikke å gjøre et mønster.       Standardverdien er `true` Hvis AutoEventWireup ikke er angitt i den `@ Page` direktivet. Visual Studio inkluderer attributtet automatisk når det oppretter bakenforliggende kode filer. For ASP.NET-sider skrevet i C#, angir Visual Studio-verdien `true`. I Visual Basic Visual Studio angir verdien til `false` fordi behandlingsprogrammer er bundet til hendelser ved hjelp av nøkkelordet er satt inn automatisk av Visual Studio ved generering hendelsesbehandling. Hvis du setter AutoEventWireup til `true`, du kan utelate (eller fjerne) nøkkelordet.       Ikke angi AutoEventWireup `true` Hvis ytelse tenke. Når automatisk hendelsen wireup er aktivert, må ASP.NET mellom 15 og 30 forsøk som samsvarer med hendelser med metoder.       Merk følgende om binding hendelsesbehandling til hendelser: – Hvis du setter AutoEventWireup til `true`, kontroller at du ikke manuelt knytter siden hendelsesbehandling til hendelser. Hvis du gjør, kan behandlingsprogrammer kalles mer enn én gang.      -Automatisk bindingen utføres bare for siden hendelser, ikke for hendelser for vises på siden.      -Du kan overstyre som et alternativ til bindingen hendelser til behandlingsprogrammer den `On` *hendelsesnavn* metoder på siden eller kontroller."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis hendelser for ASP.NET-sider automatisk er koblet til hendelseshåndtering funksjoner; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
  platform:
  - net462
