- uid: System.Web.Configuration.PagesSection.EnableEventValidation
  id: EnableEventValidation
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: EnableEventValidation
  nameWithType: PagesSection.EnableEventValidation
  fullName: System.Web.Configuration.PagesSection.EnableEventValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Henter eller angir en verdi som angir om hendelsen validering er aktivert."
  remarks: "EnableEventValidation attributtet angir om hendelsen validering skal utføres. Standardverdien er `true`. Et webprogram kan eventuelt deaktivere hendelsen validering for å gå tilbake til virkemåten for .NET Framework-versjon 1.0.       Grunnleggende kontrollen kontrollerer dette attributtet for å finne ut om den må validere hendelser. En avledet kontroll arver ikke kontrollattributtet base, og derfor er det fritatt hendelsen validering som standard. Du fremdeles be ASP.NET til å utføre hendelsen for kontrollen som er avledet ved å legge til attributtet EnableEventValidation avledede kontrollen selve og sette verdien til `true`.      > [!NOTE] > Hendelsen validering reduserer risikoen for uautorisert sende tilbake forespørsler og tilbakeringinger. Den angir at ASP.NET til å validere bare hendelser som kan oppstå i kontrollen under en sende tilbake forespørselen eller tilbakeringing. En kontroll registrerer sine hendelser under gjengivelse og validerer hendelsene under behandling etter tilbake eller tilbakeringing med denne modellen. Alle hendelsen datadrevne kontroller i ASP.NET Bruk denne funksjonen som standard."
  syntax:
