  name: InternalTypeHelper
  nameWithType: InternalTypeHelper
  fullName: System.Windows.Markup.InternalTypeHelper
  type: Class
  summary: "Abstrakt klasse som er brukt internt av WPF XAML kompilatoren som støtter bruk av interne typer."
  remarks: "Klassen InternalTypeHelper er ikke ment for bruk av noe annet enn WPF XAML markup kompilatoren.       Ved kompilering av en XAML-fil, kan du bruke offentlige typer, men du kan også bruke intern typer underlagt de samme begrensningene som finnes i koden tilgang til interne typer. InternalTypeHelper muliggjør støtte for intern nivå tilgangstyper for markup. Dette innebærer kompilatoren oppretting av en generert klasse som er avledet fra InternalTypeHelper og implementerer medlemmene. Genererte klassen finnes i en kontekst som sikkerhets- og slik at bare den samme samlingen eller andre samlinger spesifikt attributt for delte intern tilgang kan referere til klassen som er generert, og dermed intern typene.      <a name=&quot;xamlTextUsage_InternalTypeHelper&quot;></a>## XAML teksten Bruk"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public abstract class InternalTypeHelper
