  summary: "Oppretter og returnerer en ny forekomst av den <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> klasse."
  remarks: "Metoden CreatePermission kalles av sikkerhetssystemer, ikke av en kode for programmet.       Sikkerhetsinformasjon som er beskrevet i <xref:System.Security.Permissions.WebBrowserPermissionAttribute>er lagret i metadataene for attributtet, som er klassen som <xref:System.Security.Permissions.WebBrowserPermissionAttribute>brukes.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> Systemet har tilgang til informasjonen på kjøretidspunktet. Systemet bruker den <xref:System.Security.Permissions.WebBrowserPermission>returnert av CreatePermission til å konvertere sikkerhetsinformasjonen for attributtet til en serialiserbar skjema som er lagret i metadataene.</xref:System.Security.Permissions.WebBrowserPermission>      ## XAML attributtmedlemmer bruk av denne klassen er enten ikke vanligvis brukt i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], eller kan ikke brukes i [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
