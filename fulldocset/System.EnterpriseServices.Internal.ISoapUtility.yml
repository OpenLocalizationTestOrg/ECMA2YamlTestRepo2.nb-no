  summary: "Inneholder verktøy for å støtte eksport av COM + SOAP-aktivert programproxyer av serveren og import av proxyer av klienten."
  remarks: "Verktøyfunksjoner som gir ISoapUtility kalles fra flere steder i COM +; formålet primære er imidlertid å støtte eksport og import av klienten proxy-servere.       Se <xref:System.EnterpriseServices.Internal.SoapUtility>for standard implementering.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility er brukt internt av .NET Framework. Du trenger ikke å bruke den direkte i koden."
