  name: SerializationInfo
  nameWithType: SerializationInfo
  fullName: System.Runtime.Serialization.SerializationInfo
  type: Class
  summary: "Lagrer alle data som er nødvendig for å serialisere eller deserialisering av et objekt. Denne klassen kan arves."
  remarks: "Denne klassen brukes av objekter med egendefinerte serialisering virkemåte. Den <xref:System.Runtime.Serialization.ISerializable.GetObjectData%2A>-metoden på enten <xref:System.Runtime.Serialization.ISerializable>eller <xref:System.Runtime.Serialization.ISerializationSurrogate>fyller ut SerializationInfo store med navn, type og verdien for informasjonen den vil serialisere.</xref:System.Runtime.Serialization.ISerializationSurrogate> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Serialization.ISerializable.GetObjectData%2A> Under deserialisering, kan du ønsket funksjon trekke ut denne informasjonen.       Objekter legges til butikk SerializationInfo serialisering tid som bruker den <xref:System.Runtime.Serialization.SerializationInfo.AddValue%2A>metoder og som er hentet fra SerializationInfo butikk deserialisering ved hjelp av den <xref:System.Runtime.Serialization.SerializationInfo.GetValue%2A>metoder.</xref:System.Runtime.Serialization.SerializationInfo.GetValue%2A> </xref:System.Runtime.Serialization.SerializationInfo.AddValue%2A>       Du finner mer informasjon om hvordan du tilpasser serialisering [egendefinerte serialisering](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the SerializationInfo for custom serialization and deserialization of various values.  \n  \n [!code-cpp[ISerializable Interface Example#1](~/add/codesnippet/cpp/t-system.runtime.seriali_18_1.cpp)]\n [!code-cs[ISerializable Interface Example#1](~/add/codesnippet/csharp/t-system.runtime.seriali_18_1.cs)]\n [!code-vb[ISerializable Interface Example#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_18_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SerializationInfo
