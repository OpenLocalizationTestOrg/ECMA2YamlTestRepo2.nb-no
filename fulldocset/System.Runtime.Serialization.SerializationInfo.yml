  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: "Legger til en boolsk verdi i den <xref href=&quot;System.Runtime.Serialization.SerializationInfo&quot;> </xref> lagre."
  remarks: "Hvis to verdier er lagt til med som har ulike bare ved tilfelle, ingen vil bli utløst unntak, noe som ikke er en anbefalt fremgangsmåte. Imidlertid legger til to verdier med nøyaktige navnet vil føre til at den <xref:System.Runtime.Serialization.SerializationException>til å bli utløst.</xref:System.Runtime.Serialization.SerializationException> For eksempel:```c#   void ISerializable.GetObject(SerializationInfo info, StreamingContext context)   {      // This will not cause an exception to be thrown.      info.AddValue(&quot;ABC&quot;, true);      info.AddValue(&quot;abc&quot;, false);      // However, this will cause the SerializationException to be thrown.      info.AddValue(&quot;XYZ&quot;, true);      info.AddValue(&quot;XYZ&quot;, false);   }   ```      ```vb#   Private Sub GetObjectData(ByVal info As SerializationInfo, _   ByVal context As StreamingContext)      &quot; This will not cause an exception to be thrown.      info.AddValue(&quot;ABC&quot;, &quot;upper case&quot;)      info.AddValue(&quot;abc&quot;, &quot;lower case&quot;)      &quot; However, this will cause the SerializationException to be thrown.      info.AddValue(&quot;XYZ&quot;, &quot;same case&quot;)      info.AddValue(&quot;XYZ&quot;, &quot;same case&quot;)   End Sub   ```"
  syntax:
    content: public void AddValue (string name, bool value);
    parameters:
    - id: name
      type: System.String
      description: "Navnet som skal knyttes verdien, så den kan deserialiseres senere."
    - id: value
      type: System.Boolean
      description: "Den boolske verdien til å serialisere."
  overload: System.Runtime.Serialization.SerializationInfo.AddValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>name</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Runtime.Serialization.SerializationException
    commentId: T:System.Runtime.Serialization.SerializationException
    description: "En verdi som allerede er knyttet <code> name </code>."
  platform:
  - net462
