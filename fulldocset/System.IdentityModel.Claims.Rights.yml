  summary: "Henter en streng som angir at høyre representerer en identitet."
  remarks: "Strengen som returneres av Identitetsegenskapen er http://schemas.xmlsoap.org/ws/2005/05/identity/right/Identity.       Generelt på en vanlig <xref:System.IdentityModel.Claims.ClaimSet>har ett krav med identiteten høyre.</xref:System.IdentityModel.Claims.ClaimSet> Dette kravet representerer identiteten til <xref:System.IdentityModel.Claims.ClaimSet>.</xref:System.IdentityModel.Claims.ClaimSet> For eksempel en <xref:System.IdentityModel.Claims.WindowsClaimSet>har et SID-krav som representerer brukerens SID.</xref:System.IdentityModel.Claims.WindowsClaimSet> På samme måte i <xref:System.IdentityModel.Claims.X509CertificateClaimSet>har en <xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A>krav som representerer identiteten som er knyttet til et X.509-sertifikat.</xref:System.IdentityModel.Claims.ClaimTypes.Thumbprint%2A> </xref:System.IdentityModel.Claims.X509CertificateClaimSet>"
  syntax:
    content: public static string Identity { get; }
    return:
      type: System.String
      description: "Rettighet som representerer en identitet."
