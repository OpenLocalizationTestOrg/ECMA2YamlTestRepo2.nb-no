  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Representerer en samling som inneholder nøkkelfelt for hver oppføring i en datakilde. Denne klassen kan arves."
  remarks: "Klassen DataKeyCollection representerer en samling av nøkkelfeltene som er i datakilden. Nøkkelfeltet for hver oppføring i datakilden lagres i denne samlingen. Dette gjør at du kan lagre nøkkelfeltet der opplisting kontrollen uten å vise den i kontrollen. Denne samlingen automatisk fylt med verdiene fra feltet som er angitt av den <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> Denne samlingen tillater ikke at du manuelt legge til eller fjern elementene i samlingen.       Nøkkelfeltet ofte brukes i et behandlingsprogram for en hendelse som `ItemCommand` eller `DeleteCommand`, som en del av en oppdatering spørringsstreng å endre en bestemt post i datakilden. Nøkkelfeltet hjelper oppdateringen spørringsstrengen identifisere riktig post til å endre.       Bruk av <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>til å fastslå hvor mange elementer i samlingen.</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> For å hente et nøkkelfelt programmatisk fra en DataKeyCollection, bruker du én av følgende metoder:-Bruk indekserer til å hente et enkelt nøkkelfelt fra samlingen matrise notasjon.      -Bruk av <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>metode for å kopiere innholdet i samlingen til en <xref:System.Array?displayProperty=fullName>objektet, som kan brukes til å hente elementer fra samlingen.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      -Bruk av <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>metode for å opprette en <xref:System.Collections.IEnumerator?displayProperty=fullName>implementert objektet, som kan brukes til å hente elementer fra samlingen.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
