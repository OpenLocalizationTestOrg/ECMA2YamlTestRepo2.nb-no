  remarks: "Bruk denne metoden til å opprette en <xref:System.Collections.IEnumerator?displayProperty=fullName>implementert objektet som kan være iterated til å hente hvert element i <xref:System.Web.UI.WebControls.DataKeyCollection>.</xref:System.Web.UI.WebControls.DataKeyCollection> </xref:System.Collections.IEnumerator?displayProperty=fullName>       Bruk av <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>til å hente elementet som er angitt i samlingen.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Bruk den <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metoden til å flytte til neste element i samlingen.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Bruk den <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>metoden til å flytte enumeratoren til den opprinnelige plasseringen.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Når du har opprettet en <xref:System.Collections.IEnumerator?displayProperty=fullName>implementert objekt, eller bruk den <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>metoden til å flytte enumeratoren til det første elementet i samlingen du må kalle den <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metoden.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> Ellers elementet som representerer den <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>egenskapen er ikke definert.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
