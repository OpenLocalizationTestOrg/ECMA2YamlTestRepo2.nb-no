  name: MulticastOption
  nameWithType: MulticastOption
  fullName: System.Net.Sockets.MulticastOption
  type: Class
  summary: "Inneholder <xref:System.Net.IPAddress>verdiene som brukes til å bli og slippe multikastingsbyte grupper.</xref:System.Net.IPAddress>"
  remarks: "Bruk en MulticastOption til å lagre den <xref:System.Net.IPAddress>av en multikastings gruppe som du vil bli eller drop.</xref:System.Net.IPAddress> Bruk av <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>metode med følgende parameterne for å koble til en multikastings gruppe.</xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>      | Parameteren | Verdien |   |---------------|-----------|   | socketOptionLevel | <xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>|   | socketOptionName | <xref:System.Net.Sockets.SocketOptionName>|   | objektet | MulticastOption |       Bruk <xref:System.Net.Sockets.SocketOptionName>til å slette en multikastings gruppe.</xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>"
  example:
  - "The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_1.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_1.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_1.cs)]  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_2.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_2.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_2.cs)]"
