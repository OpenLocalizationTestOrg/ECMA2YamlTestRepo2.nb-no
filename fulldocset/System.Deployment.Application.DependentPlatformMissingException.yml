  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "Unntak oppstod under plattformen avhengigheten ikke finnes under aktivering av ClickOnce-distribusjonen og distribusjonen kan ikke kjøres."
  remarks: "Denne unntak når det finnes en konflikt mellom plattformen ble forespurt i distribusjonen manifestet og plattformen ClickOnce prøver å kjøre programmet. &quot;Plattformen&quot; kan referere til operativsystemet, installerte versjoner av common language runtime eller en tidligere installerte samling i denne konteksten. For eksempel hvis ClickOnce-programmet deklarasjoner som den krever Windows XP, og brukeren prøver å kjøre programmet på Windows 2000 dette unntaket gjennomføres."
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Deployment.Application.DeploymentException
  implements: []
