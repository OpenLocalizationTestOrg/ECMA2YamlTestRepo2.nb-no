  summary: "Diskplass er distribuert basert på verdien for den <> </> *> og <> </> *> egenskaper."
  remarks: "Hvis verdien for den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>egenskapen angir at diskplass er distribuert mellom rader, under omdistribuering følger disse retningslinjene: – når den <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>er satt til <xref:System.Windows.VerticalAlignment.Top>, mellomrom er distribuert mellom rad som er angitt for den <xref:System.Windows.Controls.GridSplitter>og raden er over denne raden.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Top> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -Når den <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>er satt til <xref:System.Windows.VerticalAlignment.Bottom>, mellomrom er distribuert mellom rad som er angitt for den <xref:System.Windows.Controls.GridSplitter>og raden som er under denne raden.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Bottom> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Når <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskapen settes til <xref:System.Windows.VerticalAlignment.Center>, er distribuert mellomrom mellom rad som er over og rad som er under raden som er angitt for <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Center> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Når <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>egenskapen settes til <xref:System.Windows.VerticalAlignment.Stretch>, er distribuert mellomrom mellom rad som er over og rad som er under raden som er angitt for <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>       Hvis verdien for den <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>egenskapen angir at distribueres mellomrom mellom kolonnene, under omdistribuering følger disse retningslinjene: – når den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>er satt til <xref:System.Windows.HorizontalAlignment.Left>, mellomrom er distribuert mellom kolonnen som er angitt for den <xref:System.Windows.Controls.GridSplitter>og kolonne til venstre.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -Når den <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>er satt til <xref:System.Windows.HorizontalAlignment.Right>, mellomrom er distribuert mellom kolonnen som er angitt for den <xref:System.Windows.Controls.GridSplitter>og kolonnen som til høyre.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Når <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>egenskapen settes til <xref:System.Windows.HorizontalAlignment.Center>, er distribuert mellomrom mellom kolonnene som er til venstre og høyre i kolonnen som er angitt for <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Center> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Når <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>egenskapen settes til <xref:System.Windows.VerticalAlignment.Stretch>, er distribuert mellomrom mellom kolonnene som er til venstre og høyre i kolonnen som er angitt for <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
