- uid: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginNameDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginNameDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter en verdi som angir om designer må bruke en midlertidig kopi i stedet for den faktiske kontrollen som er forbundet med utformeren for å generere utformingen markup."
  remarks: "Fordi egenskapen UsePreviewControl alltid `true`, designer <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>egenskapen returnerer en kopi av det tilknyttede <xref:System.Web.UI.WebControls.LoginName>kontrollen til å generere utformingen markup.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Den <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>egenskapen oppretter kopien av persisting den faktiske <xref:System.Web.UI.WebControls.LoginName>kontrollen, og deretter analyse faste kontroll-streng.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Kopierte kontrollen påvirker ikke noen utholdenhet for den faktiske <xref:System.Web.UI.WebControls.LoginName>kontroll.</xref:System.Web.UI.WebControls.LoginName>       Hvis egenskapen UsePreviewControl er overstyrt for å returnere `false`, designer bruker den tilknyttede <xref:System.Web.UI.WebControls.LoginName>kontrollere selve for å generere utformingen markup og utformingen endringer av kontrollen vil beholde siden markup kilde.</xref:System.Web.UI.WebControls.LoginName>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl*
  exceptions: []
  platform:
  - net462
