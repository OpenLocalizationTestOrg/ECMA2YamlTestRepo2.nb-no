  summary: "Gir markup som brukes til å gjengi den tilknyttede kontrollen under utformingen når det har oppstått en feil."
  remarks: "Hvis det oppstår en feil under forsøk på å vise utformingen visning av den <xref:System.Web.UI.WebControls.LoginName>kontroll, denne metoden returnerer HTML-koden for å vise en plassholder som inneholder navnet på navnet på kontrollen og én eller flere meldinger som beskriver problemet.</xref:System.Web.UI.WebControls.LoginName>"
