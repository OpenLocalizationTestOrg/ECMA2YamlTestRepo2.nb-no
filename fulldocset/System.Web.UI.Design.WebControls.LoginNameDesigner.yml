  remarks: "Den <xref:System.Web.UI.WebControls.LoginName>kontrollen gjengir en etikett som inneholder navnet på den gjeldende brukeren.</xref:System.Web.UI.WebControls.LoginName>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning markup kildekode som beskriver den <xref:System.Web.UI.WebControls.LoginName>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.LoginName> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup kildekode og redigeres i markup for websiden. Klassen LoginNameDesigner gir støtte for utforming for den <xref:System.Web.UI.WebControls.LoginName>kontroll.</xref:System.Web.UI.WebControls.LoginName>       Den <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A>egenskapen returnerer alltid `true`, som angir at det opprettes en midlertidig kopi av det tilknyttede <xref:System.Web.UI.WebControls.LoginName>til å generere utformingen markup.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A> Den <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>metoden gir markup som brukes til å gjengi den tilknyttede <xref:System.Web.UI.WebControls.LoginName>under utformingen når det har oppstått en feil.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>"
