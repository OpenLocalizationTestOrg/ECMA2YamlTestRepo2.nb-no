  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Oppretter en ny konfigurasjon-behandling og legger det til samlingen delen behandlingsprogrammet basert på de angitte parameterne."
  remarks: "Den `parent` objektet parameteren fungerer som konfigurasjonsinnstillingene under tilsvarende overordnede konfigurasjon. Den `configContext` objekt-parameteren er den virtuelle banen som beregner i konfigurasjonsdelen konfigurasjonsverdier. Vanligvis denne parameteren er reservert og `null`. Den `section` parameteren er av <xref:System.Xml.XmlNode>som inneholder konfigurasjonsinformasjonen som skal behandles.</xref:System.Xml.XmlNode> Den `section` parameteren gir direkte tilgang til XML-innholdet i konfigurasjonsdelen."
  syntax:
    content: public object Create (object parent, object configContext, System.Xml.XmlNode section);
    parameters:
    - id: parent
      type: System.Object
      description: "Det overordnede objektet."
    - id: configContext
      type: System.Object
      description: "Konfigurasjonsobjektet kontekst."
    - id: section
      type: System.Xml.XmlNode
      description: "Delen XML-node."
    return:
      type: System.Object
      description: "Konfigurasjonsobjektet."
  overload: System.Configuration.NameValueFileSectionHandler.Create*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "The file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute of <code>section</code> exists but cannot be loaded.  \n  \n \\- or -  \n  \n The <xref uid=\"langword_csharp_name\" name=\"name\" href=\"\"></xref> attribute of <code>section</code> does not match the root element of the file specified in the <xref uid=\"langword_csharp_file\" name=\"file\" href=\"\"></xref> attribute."
  platform:
  - net462
