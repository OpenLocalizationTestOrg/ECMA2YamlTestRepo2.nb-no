  summary: "Gir tilgang til en konfigurasjonsfil. Denne typen støtter infrastrukturen i .NET Framework-konfigurasjon og skal ikke brukes direkte fra koden."
  remarks: "Den `file` for den `<appSettings>` delen angir en relativ bane til en ekstern fil som inneholder innstillinger for egendefinert konfigurasjon av program. Informasjonen som er angitt i filen fungere som en `<appSettings>` delen i konfigurasjonsfilen. Den er tilgang til filen ved hjelp av NameValueFileSectionHandler-klassen. Filen rotelementet må samsvare med delen refererer til den."
