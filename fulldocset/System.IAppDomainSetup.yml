- uid: System.IAppDomainSetup.PrivateBinPath
  id: PrivateBinPath
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPath
  nameWithType: IAppDomainSetup.PrivateBinPath
  fullName: System.IAppDomainSetup.PrivateBinPath
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Henter eller angir listen over mapper som kombineres med den <xref:System.AppDomainSetup.ApplicationBase*>mappen som skal etter private samlinger.</xref:System.AppDomainSetup.ApplicationBase*>"
  remarks: "Privat-samlinger er distribuert i samme mappestruktur som programmet."
  syntax:
    content: public string PrivateBinPath { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som inneholder en liste over mappenavn, der hvert navn atskilt med semikolon.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPath*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.PrivateBinPathProbe
  id: PrivateBinPathProbe
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: PrivateBinPathProbe
  nameWithType: IAppDomainSetup.PrivateBinPathProbe
  fullName: System.IAppDomainSetup.PrivateBinPathProbe
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Henter eller angir den private binære banen brukes til å finne en applikasjon."
  remarks: "Angi denne egenskapen directory Applikasjonsbanen ikke ekskluderes fra søket for programmet. Søket er begrenset til private og globale binære katalogbaner, og den globale samlingsbufferen.       Denne egenskapen kan ikke endres etter den <xref:System.AppDomain>er ferdig med den første binde.</xref:System.AppDomain>"
  syntax:
    content: public string PrivateBinPathProbe { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som inneholder en liste over mappenavn, der hvert navn atskilt med semikolon.</xref:System.String>"
  overload: System.IAppDomainSetup.PrivateBinPathProbe*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyDirectories
  id: ShadowCopyDirectories
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyDirectories
  nameWithType: IAppDomainSetup.ShadowCopyDirectories
  fullName: System.IAppDomainSetup.ShadowCopyDirectories
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Henter eller angir navnet på mappene som inneholder samlinger til skyggen kopieres."
  remarks: "Alle mapper som er angitt av <xref:System.AppDomainSetup.PrivateBinPath%2A>, inkludert katalogen som angis av <xref:System.AppDomainSetup.ApplicationBase%2A>, er skyggen overføres som standard hvis denne egenskapen ikke er angitt.</xref:System.AppDomainSetup.ApplicationBase%2A> </xref:System.AppDomainSetup.PrivateBinPath%2A>       Hvis en kjørbar fil er i bruk, er oppdateringer til den kjørbare filen lagret i en shadow copy mappe. Eksisterende brukere fortsette å bruke den opprinnelige kjørbare filen til det avsluttes, mens nye brukere bruker skyggen kopiert kjørbar fil.       Denne egenskapen kan ikke endres etter den <xref:System.AppDomain>er ferdig med den første binde.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyDirectories { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som inneholder en liste over mappenavn, der hvert navn atskilt med semikolon.</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyDirectories*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.ShadowCopyFiles
  id: ShadowCopyFiles
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ShadowCopyFiles
  nameWithType: IAppDomainSetup.ShadowCopyFiles
  fullName: System.IAppDomainSetup.ShadowCopyFiles
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Henter eller angir en streng som indikerer om skyggen kopiering er aktivert eller deaktivert."
  remarks: "Denne egenskapen kan ikke endres etter den <xref:System.AppDomain>er ferdig med den første binde.</xref:System.AppDomain>"
  syntax:
    content: public string ShadowCopyFiles { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som inneholder verdien &quot;true&quot; for å angi at skyggen kopiering er aktivert; eller &quot;false&quot; til å angi at skyggen kopiering er deaktivert</xref:System.String>"
  overload: System.IAppDomainSetup.ShadowCopyFiles*
  exceptions: []
  platform:
  - net462
