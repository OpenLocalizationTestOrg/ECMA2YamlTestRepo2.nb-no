  name: IAppDomainSetup
  nameWithType: IAppDomainSetup
  fullName: System.IAppDomainSetup
  type: Interface
  summary: "Representerer samlingen bindingsinformasjon som kan legges til en forekomst av <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Medlemmer i dette grensesnittet brukes med den <xref:System.AppDomain.GetData%2A?displayProperty=fullName>og <xref:System.AppDomain.SetData%2A?displayProperty=fullName>metoder for å identifisere den <xref:System.AppDomain>dataene som skal brukes.</xref:System.AppDomain> </xref:System.AppDomain.SetData%2A?displayProperty=fullName> </xref:System.AppDomain.GetData%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("27FFF232-A7A8-40dd-8D4A-734AD59FCD41")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IAppDomainSetup
