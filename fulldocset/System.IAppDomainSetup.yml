- uid: System.IAppDomainSetup.ConfigurationFile
  id: ConfigurationFile
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ConfigurationFile
  nameWithType: IAppDomainSetup.ConfigurationFile
  fullName: System.IAppDomainSetup.ConfigurationFile
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Får eller angir navnet på konfigurasjonsfilen for et programdomene."
  remarks: "Konfigurasjonsfilen beskriver Søk regler og konfigurasjonsdataene for programdomenet. Verten som oppretter programdomenet er ansvarlig for å oppgi disse dataene fordi betydning verdiene varierer fra situasjonen til situasjonen.       For eksempel lagret konfigurasjonsdataene for ASP.NET-applikasjoner for hvert program, områder og datamaskin, mens konfigurasjonsdataene for en kjørbar fil er lagret for hvert program, bruker- og. Bare verten vet detaljene i konfigurasjonsdataene for en bestemt omstendigheter.       Denne egenskapen kan ikke endres etter den <xref:System.AppDomain>er ferdig med den første binde.</xref:System.AppDomain>"
  syntax:
    content: public string ConfigurationFile { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som angir navnet på konfigurasjonsfilen.</xref:System.String>"
  overload: System.IAppDomainSetup.ConfigurationFile*
  exceptions: []
  platform:
  - net462
- uid: System.IAppDomainSetup.DynamicBase
  id: DynamicBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: DynamicBase
  nameWithType: IAppDomainSetup.DynamicBase
  fullName: System.IAppDomainSetup.DynamicBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Henter eller angir mappen der dynamisk genererte filer lagret og tilgang til."
  remarks: "Når en <xref:System.AppDomain>er opprettet en mappe kalt dynamiske mappen kan angis for å lagre dynamiske samlinger.</xref:System.AppDomain> Denne mappen finnes logisk under den <xref:System.AppDomainSetup.ApplicationBase%2A>, selv om det kan være et annet sted i katalogen.</xref:System.AppDomainSetup.ApplicationBase%2A>       Denne egenskapen kan ikke endres etter den <xref:System.AppDomain>er ferdig med den første binde.</xref:System.AppDomain>"
  syntax:
    content: public string DynamicBase { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>som angir mappen som inneholder dynamiske samlinger.</xref:System.String>"
  overload: System.IAppDomainSetup.DynamicBase*
  exceptions: []
  platform:
  - net462
