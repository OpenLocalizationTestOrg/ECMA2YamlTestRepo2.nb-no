  id: ApplicationBase
  parent: System.IAppDomainSetup
  langs:
  - csharp
  name: ApplicationBase
  nameWithType: IAppDomainSetup.ApplicationBase
  fullName: System.IAppDomainSetup.ApplicationBase
  type: Property
  assemblies:
  - mscorlib
  namespace: System
  summary: "Henter eller angir navnet på mappen som inneholder programmet."
  remarks: "Brukes når henting eller angi samlingen hurtigbufferen manager PROGRAMBASEN variabel. Dette er mappen der overordnede samlingen skal starte leting etter samlinger. Denne egenskapen kan ikke endres etter den <xref:System.AppDomain>er ferdig med den første binde.</xref:System.AppDomain>"
  syntax:
    content: public string ApplicationBase { get; set; }
    return:
      type: System.String
      description: "En <xref:System.String>containg navnet på base programkatalogen.</xref:System.String>"
  overload: System.IAppDomainSetup.ApplicationBase*
  exceptions: []
  platform:
  - net462
