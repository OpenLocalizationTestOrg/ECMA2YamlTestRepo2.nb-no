  type: Constructor
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Runtime.Remoting.Channels.Tcp.TcpChannel&quot;> </xref> klassen med den angitte konfigurasjonsegenskaper og mottakere."
  remarks: "Du finner mer informasjon om egenskapene for konfigurasjonen av kanalen [kanalen og formatering konfigurasjonsegenskaper](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Hvis serveren kjører Windows 95/98/Me, serveren <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>kan ikke angis som sikre.</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>       Kanal mottakere gir et plugin punkt som gir tilgang til de underliggende meldingene strømmer gjennom kanalen som dataflyten brukes av transportmekanisme til å sende meldinger til et eksternt objekt. Kanal mottakere er også ansvarlig for å sende meldinger mellom klienten og serveren. Kanal mottakere er koblet sammen i en kjede, og alle kanalen meldinger arbeidsflyten denne referansekjeden mottakere før meldingen til slutt er serialisert og transporterte. Hvis du ikke trenger sink funksjonalitet, angi den `clientSinkProvider` og `serverSinkProvider` parametere for `null`."
  example:
  - "The following code example shows how to use this constructor.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel2#1](~/add/codesnippet/csharp/a59b945a-521d-44ce-a81e-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel2#1](~/add/codesnippet/cpp/a59b945a-521d-44ce-a81e-_1.cpp)]"
  syntax:
    content: public TcpChannel (System.Collections.IDictionary properties, System.Runtime.Remoting.Channels.IClientChannelSinkProvider clientSinkProvider, System.Runtime.Remoting.Channels.IServerChannelSinkProvider serverSinkProvider);
