- uid: System.Runtime.Remoting.Channels.Tcp.TcpChannel.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.Tcp.TcpChannel
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: TcpChannel.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Tcp
  summary: "Returnerer en kanal meldingen sink som leverer meldinger til det angitte URL-adresse eller kanal dataobjektet."
  remarks: "Metoden CreateMessageSink returnerer en kanal meldingen sink som leverer meldinger til den angitte URL-adressen eller kanal data-objekt. Hvis den `uri` parameteren er `null`, `remoteChannelData` brukes som et mål for mottakeren. Enten den `url` eller `remoteChannelData` parametere kan være `null`, men ikke begge deler.       Kanal mottakere gir et plugin punkt som gir tilgang til de underliggende meldingene strømmer gjennom kanalen som dataflyten brukes av transportmekanisme til å sende meldinger til et eksternt objekt. Kanal mottakere er koblet sammen i en rekke `ChannelSinkProviders` og alle kanalen meldinger arbeidsflyten denne referansekjeden mottakere før meldingen til slutt er serialisert og transporterte."
  example:
  - "The following code example shows how to use this method.  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#12](~/add/codesnippet/csharp/73bdeed3-70ff-41b4-8d48-_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#12](~/add/codesnippet/cpp/73bdeed3-70ff-41b4-8d48-_1.cpp)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "URL-adressen som skal nye mottakeren levere meldinger. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "Kanal dataobjektet til den eksterne verten som skal nye mottakeren levere meldinger. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "Låse denne metoden, inneholder en URI for ny kanal meldingen mottakeren som leverer meldinger til den angitte URL-adressen eller kanal data-objekt. Denne parameteren sendes ikke initialisert."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "En kanal meldingen sink som leverer meldinger til det angitte URL-adresse eller kanal dataobjektet."
  overload: System.Runtime.Remoting.Channels.Tcp.TcpChannel.CreateMessageSink*
  exceptions: []
  platform:
  - net462
