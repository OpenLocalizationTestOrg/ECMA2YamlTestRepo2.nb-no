      type: System.Collections.IDictionary
      description: "En <xref:System.Collections.IDictionary>samlingen som angir verdier for egenskapene for konfigurasjonen som skal brukes av klienten og serveren kanaler.</xref:System.Collections.IDictionary>"
    - id: clientSinkProvider
      type: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
      description: "Den <xref href=&quot;System.Runtime.Remoting.Channels.IClientChannelSinkProvider&quot;> </xref> implementering som skal brukes av kanalen for klienten."
    - id: serverSinkProvider
      type: System.Runtime.Remoting.Channels.IServerChannelSinkProvider
      description: "Den <xref href=&quot;System.Runtime.Remoting.Channels.IServerChannelSinkProvider&quot;> </xref> implementering som skal brukes av kanalen for serveren."
