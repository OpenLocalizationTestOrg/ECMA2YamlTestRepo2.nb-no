  name: TcpChannel
  nameWithType: TcpChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel
  type: Class
  summary: "Inneholder en kanal implementering som bruker TCP-protokollen til å overføre meldinger."
  remarks: "Kanaler Transportregler meldinger på tvers av ekstern kommunikasjon grenser (for eksempel mellom datamaskiner på programdomener). Klassen TcpChannel er en enkel klasse å kombinere funksjonaliteten av <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>klassen og <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>klasse.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> </xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>       Kanaler som brukes av .NET Framework ekstern kommunikasjon infrastruktur til Transportregler eksterne kall. Når en klient utfører et kall til et eksternt objekt, serialiseres kallet til en melding som er sendt av en klient kanal og mottatt av en server kanal. Det er deretter deserialiseres og behandlet. Alle verdiene som returneres av kanalen for server og mottatt av kanalen for klienten.       Hvis du vil utføre ytterligere behandling av meldinger, kan du angi implementeringer av den <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>og <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>gjennom alle meldinger som er behandlet av TcpChannel er sendt.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> </xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       En TcpChannel objektet har tilknyttede egenskapene for konfigurasjonen som kan angis ved kjøretid i en konfigurasjonsfil (ved å bruke statiske <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>metoden) eller programmatisk (ved å sende en <xref:System.Collections.IDictionary>samling skal den <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A>konstruktøren).</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Du finner mer informasjon om egenskapene for konfigurasjonen av kanalen [kanalen og formatering konfigurasjonsegenskaper](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Hvis serveren kjører Windows 95/98/Me, serveren TcpChannel kan ikke angis som sikker."
  example:
  - "The following code example shows how to use a TcpChannel to set up a remoting server and its client. The example contains three parts, a server, a client, and a remote object used by the server and the client.  \n  \n The following code example shows a server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/csharp/t-system.runtime.remotin_20_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/cpp/t-system.runtime.remotin_20_1.cpp)]  \n  \n The following code example shows a client for this server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_20_2.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_20_2.cpp)]  \n  \n The following code example shows the remote object used by the server and the client:  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/cpp/t-system.runtime.remotin_20_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/csharp/t-system.runtime.remotin_20_3.cs)]"
  syntax:
    content: 'public class TcpChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
