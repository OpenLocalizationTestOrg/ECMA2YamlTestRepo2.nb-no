- uid: System.Web.UI.SkinBuilder.ApplyTheme
  id: ApplyTheme
  parent: System.Web.UI.SkinBuilder
  langs:
  - csharp
  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Gjelder et tema og en kontroll verktøylinje for gjeldende kontroll på utformingstidspunktet, hvis en <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> objektet som er knyttet til kontrollen."
  remarks: "<xref:System.Web.UI.SkinBuilder>objekter som er knyttet til kontroller under utformingen ved å angi en <xref:System.Web.UI.IThemeResolutionService>serverforekomsten den <xref:System.Web.UI.ControlBuilder>objekt til en kontroll som gir en <xref:System.Web.UI.ThemeProvider>objektet.</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> Den <xref:System.Web.UI.ThemeProvider>objekt kan returnere en <xref:System.Web.UI.SkinBuilder>objekt for en gitt kontroll.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Kontroll-forekomsten som oppsettet eller stilen arket tema og alle kontrollere verktøylinje ble brukt. Dette er den samme forekomsten ble sendt til builder &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; konstruktør. Denne metoden tilbakestiller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Hvis ingen kontroll ble sendt til konstruktøren."
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462
