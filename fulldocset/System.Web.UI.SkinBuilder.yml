  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> klasse, angi kontrollen som er tilknyttet, Generelt <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> objekt i den <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> objekt for kontrollen, og en bane til temafil."
