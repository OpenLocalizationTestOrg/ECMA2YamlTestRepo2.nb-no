  summary: "Representerer metoden som håndterer rutet hendelsene relatert til det <xref href=&quot;System.Windows.Input.TextComposition&quot;> </xref> og <xref href=&quot;System.Windows.Input.TextCompositionManager&quot;> </xref> klasser, for eksempel <xref href=&quot;System.Windows.UIElement.TextInput&quot;> </xref>."
  remarks: "Denne representanten brukes med følgende vedlagte hendelser:- <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName>Denne representanten brukes også med følgende rutet hendelser for base elementer.</xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Disse rutet hendelsene videresende noen av er oppført ovenfor vedlagte hendelsene å gjøre dem mer tilgjengelig for generell elementet modellen i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.TextInput?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.TextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName>Vedlagte hendelser og base elementet rutet-hendelser dele hendelsesdataene sine, og den Bobling og tunnelering versjoner av distribuert hendelsene også dele Hendelsesdata.</xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.ContentElement.TextInput?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.UIElement.TextInput?displayProperty=fullName> Dette kan påvirke håndtert egenskaper for hendelsen underveis hendelsen-ruten. Hvis du vil ha mer informasjon, se [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md)."
