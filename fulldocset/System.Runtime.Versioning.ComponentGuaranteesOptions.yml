  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Utvikleren lover stabil kompatibilitet på tvers av versjoner. Forbrukere av typen kan forvente fremtidige versjoner ikke ødelegger eksisterende klienten. Hvis de har, og hvis klienten ikke har brukt typen i grensesnittene for, kan imidlertid side-ved-side-kjøring løse problemet."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
