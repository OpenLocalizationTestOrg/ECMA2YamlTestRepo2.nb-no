  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "Beskriver kompatibilitet garantere for en komponent, type eller typemedlemmet som kan går over flere versjoner."
  remarks: "Opplistingen ComponentGuaranteesOptions brukes av den <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>klassen for å angi gjeldende kompatibilitetsnivået garanteres for et bibliotek for komponent eller en klasse som går over flere versjoner.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Exchange gir sterkeste kompatibilitet garantere, etterfulgt av stabil og SideBySide. Ingen kan ikke garantere kompatibilitet på tvers av versjoner.       Hvis detaljert informasjon om hver garantere betydning, kan du se den <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>emnet.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
