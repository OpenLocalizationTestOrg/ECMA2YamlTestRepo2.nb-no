  summary: "Utvikleren lover flere versjon exchange kompatibilitetsnivået for typen. Forbrukere av typen kan forvente kompatibilitetsnivået i fremtidige versjoner, og kan bruke typen i alle grensesnitt. Versjonskontroll problemer kan løses ved kjøring av side-ved-side."
