  name: TypeDescriptionProviderAttribute
  nameWithType: TypeDescriptionProviderAttribute
  fullName: System.ComponentModel.TypeDescriptionProviderAttribute
  type: Class
  summary: "Angir hvilken leverandør som egendefinert type beskrivelse for en klasse. Denne klassen kan ikke arves."
  remarks: "Dette attributtet inneholder en metode for utviklere å oppgi egendefinert metadataene for de redigerte klassene. Denne funksjonen utvider funksjonen statiske typen informasjon i den <xref:System.ComponentModel.TypeDescriptor>klassen som bare henter informasjon om direkte fra metadataene for kompilerte klassene som standard.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > For en mer dynamisk måte å oppgi egendefinert metadataene for de redigerte klassene, kan du se den <xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>metoden.</xref:System.ComponentModel.TypeDescriptor.AddProvider%2A>       En klasse med en TypeDescriptionProviderAttribute-merking vil knytte en <xref:System.ComponentModel.TypeDescriptionProvider>med denne klassen.</xref:System.ComponentModel.TypeDescriptionProvider> En <xref:System.ComponentModel.TypeDescriptionProvider>gir ekstra metadatainformasjon om kodede klassen.</xref:System.ComponentModel.TypeDescriptionProvider> For eksempel den <xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A>metoden returnerer en <xref:System.ComponentModel.ICustomTypeDescriptor>som definerer ekstra informasjon om, for eksempel attributter, hendelser og egenskaper.</xref:System.ComponentModel.ICustomTypeDescriptor> </xref:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor%2A> Deretter, hvis en <xref:System.ComponentModel.TypeDescriptionProvider>medlem brukes til å undersøke kodede klassen, den skal oppdage både standardregler og egendefinerte typeinformasjonen.</xref:System.ComponentModel.TypeDescriptionProvider>       Dette attributtet kan bare brukes på klasser og arves av avledede klasser.       Dette attributtet kan ikke utledes fra.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      public sealed class TypeDescriptionProviderAttribute : Attribute
