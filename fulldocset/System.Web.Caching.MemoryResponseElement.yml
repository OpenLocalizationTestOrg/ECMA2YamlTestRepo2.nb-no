  remarks: "En <xref:System.Web.Caching.MemoryResponseElement>objektet som er opprettet av ASP.NET er en fast størrelse minnebuffer som er opprettet fra et utvalg av minnebuffere.</xref:System.Web.Caching.MemoryResponseElement> Fører til innholdet i en <xref:System.Web.Caching.MemoryResponseElement>objektet ofte ikke fullstendig fyller den <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrise.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement> Vanligvis bare en del av den <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrise inneholder svardata.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> Derfor leverandører som serialisere den <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrise direkte (i stedet for serialisering av typen fullført som lagres i utdatabufferen) må bruke egenskapen lengde til å fastslå hvor mye av den <xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>matrise må lagres.</xref:System.Web.Caching.MemoryResponseElement.Buffer%2A> </xref:System.Web.Caching.MemoryResponseElement.Buffer%2A>"
