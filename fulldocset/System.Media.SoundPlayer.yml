  name: SoundPlayer
  nameWithType: SoundPlayer
  fullName: System.Media.SoundPlayer
  type: Class
  summary: "Kontroller avspilling av en lyd fra en WAV-fil."
  remarks: "Klassen SoundPlayer har et enkelt grensesnitt for lasting og å spille en WAV-fil. Klassen SoundPlayer støtter innlasting av en WAV-fil fra en filbane, en URL-adresse, en <xref:System.IO.Stream>som inneholder en WAV-fil, eller en innebygd ressurs som inneholder en WAV-fil.</xref:System.IO.Stream>       Konfigurere en SoundPlayer med en bane til WAV-fil for å spille lyd ved hjelp av SoundPlayer klassen, og kall én av metodene play. Du kan finne filen WAV å spille ved hjelp av én av konstruktører eller ved å angi enten den <xref:System.Media.SoundPlayer.SoundLocation%2A>eller <xref:System.Media.SoundPlayer.Stream%2A>egenskapen.</xref:System.Media.SoundPlayer.Stream%2A> </xref:System.Media.SoundPlayer.SoundLocation%2A> Filen kan lastes før spille ved hjelp av én av metodene Last inn eller innlasting kan utsettes til én av metodene play kalles. En SoundPlayer som er konfigurert til å laste inn en WAV-fil fra en <xref:System.IO.Stream>eller URL-adressen må lastes inn i WAV-fil i minnet før avspilling starter.</xref:System.IO.Stream>       Du kan laste inn eller spille av en WAV synkron eller asynkron. Hvis du kalle en synkron belastning eller spiller metoden, vente kall tråden før den returnerer metoden, som kan føre til at male og andre hendelser avbrytes. Kaller en asynkron innlasting eller play metoden tillater kall tråden fortsette uten avbrudd. Hvis du vil ha mer informasjon om asynkrone metodekall, se [slik: kjøre en operasjon i bakgrunnen](~/add/includes/ajax-current-ext-md.md).       Når en SoundPlayer innlasting av en WAV-fil er fullført, den opphøyer den <xref:System.Media.SoundPlayer.LoadCompleted>hendelsen.</xref:System.Media.SoundPlayer.LoadCompleted> Du kan se den <xref:System.ComponentModel.AsyncCompletedEventArgs>i hendelsesbehandlingen å finne ut om belastningen var vellykket eller mislykket.</xref:System.ComponentModel.AsyncCompletedEventArgs> Den <xref:System.Media.SoundPlayer.SoundLocationChanged>denne hendelsen oppstår når lyd kilden er satt til en ny filbane eller URL-adresse.</xref:System.Media.SoundPlayer.SoundLocationChanged> <xref:System.Media.SoundPlayer.StreamChanged>Denne hendelsen oppstår når lyd kilden er satt til en ny <xref:System.IO.Stream>.</xref:System.IO.Stream> </xref:System.Media.SoundPlayer.StreamChanged> Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Du finner mer informasjon om SoundPlayer [SoundPlayer klassen oversikt over](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > For SoundPlayer klassen kan ikke spille andre filtyper, for eksempel WMA- eller MP3. Hvis du ønsker å spille andre filtyper, kan du bruke kan kontrollen. Hvis du vil ha mer informasjon, se [bruker Windows Media Player kontroll i en .NET Framework-løsning](http://go.microsoft.com/fwlink/?LinkId=131267) og [Windows Media Player modellen objektreferanse for Visual Basic .NET og C#](http://go.microsoft.com/fwlink/?LinkId=131269) i Windows Media Player SDK."
  example:
  - "The following code example demonstrates the use of the SoundPlayer class for playing .wav files from a local path or a Uniform Resource Identifier (URI).  \n  \n [!code-vb[System.Windows.Forms.Sound#1](~/add/codesnippet/visualbasic/t-system.media.soundplayer_1.vb)]\n [!code-cpp[System.Windows.Forms.Sound#1](~/add/codesnippet/cpp/t-system.media.soundplayer_1.cpp)]\n [!code-cs[System.Windows.Forms.Sound#1](~/add/codesnippet/csharp/t-system.media.soundplayer_1.cs)]"
