  name: ServiceProviders
  nameWithType: ServiceProviders
  fullName: System.Windows.Markup.ServiceProviders
  type: Class
  summary: "Gir implementering for den <xref:System.IServiceProvider>grensesnittet med metoder som gjør det mulig å legge til tjenester.</xref:System.IServiceProvider>"
  remarks: "Dette er en verktøyet klasse for bruk under serialisering av innhold. Klassen er vanligvis en parameter av typen bare ordliste for lagring av tjenester rettet etter deres service-type som implementerer <xref:System.IServiceProvider>for henting av senere fra samme ordlisten.</xref:System.IServiceProvider> Ved hjelp av ordlisten unngår spørring gjentatte ganger for samme tjenesten. Denne klassen er basisklasse for <xref:System.Windows.Markup.XamlDesignerSerializationManager>, som tjenesten brukes `ShouldSerialize` metoden implementeringer i andre deler av WPF.</xref:System.Windows.Markup.XamlDesignerSerializationManager>       Det er ikke ment for generell .NET Framework XAML Services scenarier ved hjelp av denne klassen krever refererer til WPF samlinger. Scenariet her er for WPF intern implementering tjenesten mye funksjoner under serialisering, for eksempel under behandling av `ShouldSerialize` implementeringer enkelte filtyper. Praktisk klassen involvert i dette tilfellet er den utledede klassen <xref:System.Windows.Markup.XamlDesignerSerializationManager>.</xref:System.Windows.Markup.XamlDesignerSerializationManager>      <a name=&quot;xamlTextUsage_ServiceProviders&quot;></a>## XAML teksten Bruk"
  syntax:
    content: >-
      [System.ComponentModel.Browsable(false)]

      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class ServiceProviders : IServiceProvider
