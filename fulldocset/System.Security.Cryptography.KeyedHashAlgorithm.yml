  name: KeyedHashAlgorithm
  nameWithType: KeyedHashAlgorithm
  fullName: System.Security.Cryptography.KeyedHashAlgorithm
  type: Class
  summary: "Representerer den abstrakte klassen algoritmer må avledes fra som alle kodede hash-implementeringer."
  remarks: "Hash-funksjoner kartet binære strenger for en tilfeldig lengde til små binære strenger med en fast lengde. En kryptografisk hash-funksjonen har egenskapen at det er realistisk umulig å finne to ulike inndata som hash samme verdi. Liten endringer i dataene føre til høyt, uforutsigbart endringer i hash-koden.       En kodede nummeralgoritme er en nøkkel som er avhengige av, enveis hash-funksjonen brukes som en godkjenningskode for meldingen. Bare noen som kjenner nøkkelen kan bekrefte hash-koden. Kodede hash-algoritmer angi ekte uten PFS.       Hash-funksjoner brukes vanligvis med digitale signaturer og dataintegriteten. Den <xref:System.Security.Cryptography.HMACSHA1>klasse er et eksempel på en kodede nummeralgoritme.</xref:System.Security.Cryptography.HMACSHA1>"
  example:
  - "The following code example demonstrates how to derive from the KeyedHashAlgorithm class.  \n  \n [!code-cs[KeyedHashAlgorithm#1](~/add/codesnippet/csharp/t-system.security.crypto_129_1.cs)]\n [!code-vb[KeyedHashAlgorithm#1](~/add/codesnippet/visualbasic/t-system.security.crypto_129_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class KeyedHashAlgorithm : System.Security.Cryptography.HashAlgorithm
