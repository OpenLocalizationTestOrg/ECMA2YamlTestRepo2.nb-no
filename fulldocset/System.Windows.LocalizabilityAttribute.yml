som skriftfamilien, skriftstil eller skriftstørrelse. |   | <xref:System.Windows.LocalizationCategory>| Arver kategori fra overordnet node. |   | <xref:System.Windows.LocalizationCategory>| Do not localize this resource.</xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.FlowDocument></xref:System.Windows.LocalizationCategory></xref:System.Windows.Documents.Hyperlink></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ToolTip></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.RadioButton></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.MenuItem></xref:System.Windows.Controls.Menu></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ListBoxItem></xref:System.Windows.Controls.ListBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.ComboBoxItem></xref:System.Windows.Controls.ComboBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.CheckBox></xref:System.Windows.LocalizationCategory></xref:System.Windows.Controls.Button></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory></xref:System.Windows.LocalizationCategory> Dette gjelder ikke for alle underordnede noder av ressursen. |   | <xref:System.Windows.LocalizationCategory>| Ikke Lokaliser denne ressursen eller noen av de underordnede nodene som kategori er satt til <xref:System.Windows.LocalizationCategory>. |</xref:System.Windows.LocalizationCategory> </xref:System.Windows.LocalizationCategory>"
