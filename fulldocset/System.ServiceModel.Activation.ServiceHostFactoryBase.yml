  type: Class
  summary: "Gir base implementeringen for fabrikken som gjør det mulig å delta i programmet for oppretting av tjenesten verter i administrerte verts miljøer der vert-forekomst opprettes dynamisk som svar på innkommende meldinger."
  remarks: "Administrerte verts miljøer som støtter dette grensesnittet er Internet Information Services (IIS) eller Windows Process Activation Services (WAS). Implementere en fabrikk som er avledet fra denne klassen når du har implementert en egendefinert avledning av <xref:System.ServiceModel.ServiceHostBase>i disse vert miljøer.</xref:System.ServiceModel.ServiceHostBase> Hvis du har implementert en egendefinert avledning av <xref:System.ServiceModel.ServiceHost>, bør du vurdere å avledes fra <xref:System.ServiceModel.Activation.ServiceHostFactory>i stedet.</xref:System.ServiceModel.Activation.ServiceHostFactory> </xref:System.ServiceModel.ServiceHost>"
