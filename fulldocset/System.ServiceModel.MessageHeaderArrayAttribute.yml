  type: Class
  summary: "Angir standard wrapper-elementet i SOAP-meldingen ikke må skrives rundt matrisetypene i en topp-element."
  remarks: "Bruk attributtet MessageHeaderArrayAttribute som ble til å deaktivere standard matrise wrapper-elementet når du vil sende et ubegrenset antall identiske elementer enten innsiden av `<soap:Header>` direkte eller i den første og eneste underordnet `<soap:Header>` uten standard wrapper-elementet for matrisetyper.       MessageHeaderArrayAttribute som ble kan brukes bare for medlemmer av en matrisetype. Hvis angitt, den <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>og <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>brukes som navn og navneområde for elementet i hvert element i matrisen.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> Hvis ikke angitt, kalles elementene i matrisen-element med samme convention brukes til å navngi ikke gjentatt body deler. Hvis du vil ha mer informasjon, se <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>og <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>       For informasjon om hvordan du kontrollerer serialisering av innholdet i en SOAP-brødtekst uten å endre standard SOAP-konvolutten seg selv, kan du se <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [angir dataoverføring servicekontrakter](~/add/includes/ajax-current-ext-md.md), og [ved hjelp av Data kontrakter](~/add/includes/ajax-current-ext-md.md).</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       Du finner mer informasjon om hvordan du oppretter meldingen kontrakter [ved hjelp av meldingen kontrakter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
