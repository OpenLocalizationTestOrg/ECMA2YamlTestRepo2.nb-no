  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.ComponentModel.Design.Data.DesignerDataConnection&quot;> </xref> klasse med det angitte navnet dataleverandøren og tilkoblingsstrengen, og angir om tilkoblingen ble lastet inn fra en konfigurasjonsfil."
  remarks: "Bruk denne konstruktøren når du må angi verdien for den <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>egenskapen, for eksempel når du oppretter en <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objektet fra informasjon som er lagret i programmets konfigurasjonsfil.</xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A> Den <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>egenskapen er satt til verdien for den `isConfigured` parameteren.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public DesignerDataConnection (string name, string providerName, string connectionString, bool isConfigured);
    parameters:
    - id: name
      type: System.String
      description: "Navnet som er knyttet til tilkoblingen."
    - id: providerName
      type: System.String
      description: "Navnet på Leverandørobjektet brukes til å få tilgang til den underliggende datakilden."
    - id: connectionString
      type: System.String
      description: "Strengen som angir hvordan du kobler til datakilden."
    - id: isConfigured
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>for å angi tilkoblingen ble opprettet fra informasjon som er lagret i programmets konfigurasjonsfil; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
