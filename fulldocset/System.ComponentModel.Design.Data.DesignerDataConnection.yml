- uid: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  id: IsConfigured
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: IsConfigured
  nameWithType: DesignerDataConnection.IsConfigured
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Henter en verdi som angir om tilkoblingsinformasjonen er i programmets konfigurasjonsfil."
  remarks: "Egenskapen IsConfigured blir `true` hvis den <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objektet ble lest fra programmets konfigurasjonsfil, eller hvis den <xref:System.ComponentModel.Design.Data.DesignerDataConnection>objektet ble skrevet til programmets konfigurasjonsfil av den <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>metoden.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       Når IsConfigured er `true`, <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>egenskapen er satt til navnet på tilkoblingen som er definert i den [connectionStrings elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) i konfigurasjonsfilen.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
  syntax:
    content: public bool IsConfigured { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis tilkoblingen er definert i programmets konfigurasjonsfil; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.DesignerDataConnection.Name
  id: Name
  parent: System.ComponentModel.Design.Data.DesignerDataConnection
  langs:
  - csharp
  name: Name
  nameWithType: DesignerDataConnection.Name
  fullName: System.ComponentModel.Design.Data.DesignerDataConnection.Name
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Henter navnet på datatilkoblingen."
  remarks: "Egenskapen Name inneholder navn som identifiserer en bestemt tilkobling i en programmets konfigurasjonsfil eller en liste over datatilkoblinger. Når den <xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>egenskapen `true`, Name-egenskapen brukes som den `name` attributt i den [connectionStrings elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) konfigurasjonselementet, eller er returnert fra den <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A>metoden.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A> </xref:System.ComponentModel.Design.Data.DesignerDataConnection.IsConfigured%2A>"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "Navnet på datatilkoblingen."
  overload: System.ComponentModel.Design.Data.DesignerDataConnection.Name*
  exceptions: []
  platform:
  - net462
