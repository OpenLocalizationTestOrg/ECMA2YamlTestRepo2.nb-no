  name: XmlSchemaAttributeGroup
  nameWithType: XmlSchemaAttributeGroup
  fullName: System.Xml.Schema.XmlSchemaAttributeGroup
  type: Class
  summary: "Representerer den <xref uid=&quot;langword_csharp_attributeGroup&quot; name=&quot;attributeGroup&quot; href=&quot;&quot;> </xref> element i XML-skjemaet som er angitt av World Wide Web Consortium (W3C). AttributesGroups inneholder en metode til å gruppere et sett med attributtet deklareringer slik at de kan inkluderes som en gruppe i komplekse typedefinisjoner."
  remarks: "En attributtgruppe kan defineres bare som en underordnet av den `schema` elementet. I dette tilfellet den `name` attributtet må være til stede og kan inneholde den `attribute`, `attributeGroup`, eller `anyAttribute` elementene som utgjør attributtgruppen. Når en `complexType` eller en `attributeGroup` elementet inkluderer en attributtgruppe i `ref` attributtet må være til stede og `name` attributtet er ikke tillatt."
  example:
  - "The following example creates the `attributeGroup` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_6_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_6_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttributeGroup Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_6_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttributeGroup Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_6_2.xml)]"
  syntax:
    content: 'public class XmlSchemaAttributeGroup : System.Xml.Schema.XmlSchemaAnnotated'
