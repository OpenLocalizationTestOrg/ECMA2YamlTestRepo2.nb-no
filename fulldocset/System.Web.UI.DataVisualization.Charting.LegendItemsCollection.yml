  type: Class
  summary: "Representerer en samling av <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItem&quot;> </xref> objekter."
  remarks: "Klassen LegendItemsCollection representerer en samling av <xref:System.Web.UI.DataVisualization.Charting.LegendItem>objekter, som representerer i sin tur elementer i en forklaring.</xref:System.Web.UI.DataVisualization.Charting.LegendItem>       Denne Samlingsklasse vises i to måter: – som den <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>objekt-egenskapen for den <xref:System.Web.UI.DataVisualization.Charting.Legend>objektet, som kan brukes til å legge til, slette eller endre egendefinerte elementer for forklaring.</xref:System.Web.UI.DataVisualization.Charting.Legend> </xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A> Perioden &quot;egendefinerte&quot; henviser til forklaringselementer som har en brukerdefinert tekst, fargen for symbolet og så videre. Sammenligning er &quot;standard&quot; forklaringselementene elementer som er satt inn i forklaringen automatisk og representerer dataseriene eller datapunkt. Standard forklaringsteksten elementet for sektor-og hjuldiagrammer representerer tegnede datapunktene mens elementet oppføringene for alle andre diagramtyper representerer tegnede serien. Den <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>egenskapen er tilgjengelig på både utformingen og kjøretidspunktet.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>      -I den <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>hendelsen som den <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>for den <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs>parameteren.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> Den <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>egenskapen lagrer både standard forklaringselementene og egendefinerte elementer for forklaring som er lagt til i <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroll på utformingstidspunktet.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Forklaringselementene kan endres eller slettes. i tillegg kan rekkefølgen endres.       Hvis du vil legge til elementer for forklaring i samlingen, bruk av overbelastet `Add` og `Insert` metodene i denne klassen."
