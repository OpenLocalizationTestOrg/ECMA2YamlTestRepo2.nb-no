  remarks: "Strengen som returneres av `WeekdayName` avhenger ikke bare til de angitte argumentene, men også på den **regionale innstillinger** innstillingene i Windows **Kontrollpanel**.      > [!NOTE]  >   `WeekdayName` bruker kalenderinnstillingen for gjeldende fra den <xref:System.Globalization.CultureInfo.CurrentCulture%2A>for den <xref:System.Globalization.CultureInfo>klasse i den <xref:System.Globalization>navneområde.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CurrentCulture%2A> Standard <xref:System.Globalization.CultureInfo.CurrentCulture%2A>verdiene avgjøres av **Kontrollpanel** innstillinger.</xref:System.Globalization.CultureInfo.CurrentCulture%2A>       Den `FirstDayOfWeekValue` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Verdien | Beskrivelse |   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| Første dag i uken som er angitt i system innstillinger (standard) |   | `FirstDayOfWeek.Sunday`|1| Søndag |   | `FirstDayOfWeek.Monday`|2| Mandag (overholder ISO 8601 standard, delen 3.17) |   | `FirstDayOfWeek.Tuesday`|3| Tirsdag |   | `FirstDayOfWeek.Wednesday`|4| Onsdag |   | `FirstDayOfWeek.Thursday`|5| Torsdag |   | `FirstDayOfWeek.Friday`|6| Fredag |   | `FirstDayOfWeek.Saturday`|7| Lørdag |"
  example:
  - "The following example uses the `Weekday` function to obtain the day of the week from a specified date, and then the `WeekDayName` function to obtain the name of the weekday from its number.  \n  \n [!code-vb[VbVbalrFunctions#58](~/add/codesnippet/visualbasic/3ef2fbeb-749b-412a-a8c7-_1.vb)]"
  syntax:
    content: public static string WeekdayName (int Weekday, bool Abbreviate = false, Microsoft.VisualBasic.FirstDayOfWeek FirstDayOfWeekValue = Microsoft.VisualBasic.FirstDayOfWeek.System);
    parameters:
    - id: Weekday
      type: System.Int32
      description: "Kreves. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Den numeriske angivelsen for ukedagen fra 1 til 7. 1 indikerer den første dagen i uken, og 7 angir den siste dagen i uken. Identiteten til de første og siste dagene er avhengige av innstillingen for `FirstDayOfWeekValue`."
    - id: Abbreviate
      type: System.Boolean
      description: "Valgfritt. <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;></xref>verdi som angir om ukedagnavnet skal forkortes. Hvis den utelates, brukes <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>, noe som betyr ukedagnavnet ikke forkortes."
    - id: FirstDayOfWeekValue
      type: Microsoft.VisualBasic.FirstDayOfWeek
      description: "Valgfritt. En verdi som er valgt fra den <xref uid=&quot;langword_csharp_FirstDayOfWeek&quot; name=&quot;FirstDayOfWeek&quot; href=&quot;&quot;> </xref> opplisting som angir den første dagen i uken. Hvis ikke angitt, <xref uid=&quot;langword_csharp_FirstDayOfWeek.System&quot; name=&quot;FirstDayOfWeek.System&quot; href=&quot;&quot;> </xref> brukes."
    return:
      type: System.String
      description: "Returnerer en <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> verdi som inneholder navnet på den angitte ukedagen."
  overload: Microsoft.VisualBasic.DateAndTime.WeekdayName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>Weekday</code>er mindre enn 1 eller større enn 7, eller <code>FirstDayOfWeekValue</code> er mindre enn 0 eller større enn 7."
  platform:
  - net462
