  id: TimeSerial(System.Int32,System.Int32,System.Int32)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: TimeSerial(Int32,Int32,Int32)
  nameWithType: DateAndTime.TimeSerial(Int32,Int32,Int32)
  fullName: Microsoft.VisualBasic.DateAndTime.TimeSerial(Int32,Int32,Int32)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer en <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> verdien som representerer en angitt time, minutt og sekund, med datoinformasjonen angitt i forhold til den 1 i året 1."
  remarks: "Eksemplet nedenfor viser negativ, null og positive argumentverdier. Den `TimeSerial` -funksjonen returnerer et tidspunkt som representerer 15 minutter før tre timer før dagen eller 8:45:00.      ```vb#   Dim alarmTime As Date = TimeSerial(12 - 3, -15, 0)   ```Hvis en `Minute` eller `Second` overskrider normal rekkevidde, brukes den til neste høyere enhet etter behov. Hvis du angir 75 minutter, er det for eksempel evaluert som én time og 15 minutter.       `TimeSerial`reduserer Totalt antall sekunder modulus 86,400, som antall sekunder én dag. Den returnerte tiden er derfor alltid mellom 00:00:00 og 23:59:59.       Den `Date` datatypen inneholder dato-komponenter. `TimeSerial`Angir alle disse til 1, slik at den returnerte verdien representerer den første dagen i året 1. Men hvis verdiene i argumentene utløse beregnet tid til å overskride 24 timer, økes dagen etter behov. I dette eksemplet verdiene i `Hour` og `Minute` kombinert tid for mer enn 24 timer.      ```vb#   MsgBox(TimeSerial(23, 75, 0))    &quot; The preceding statement displays &quot;1/2/0001 12:15:00 AM&quot;.   ```Hvis verdiene i argumentene resultere i en negativ beregnet tid, datoinformasjonen er satt til 1/1/0001 og tidsinformasjonen justert for å være mellom 00:00:00 og 23:59:59. Imidlertid, hvis den beregnede tiden er mindre enn negativ 24 timer, en <xref:System.ArgumentOutOfRangeException>feilen oppstår.</xref:System.ArgumentOutOfRangeException>       Fordi hver `Date` verdien som støttes av en <xref:System.DateTime?displayProperty=fullName>strukturen metodene gi deg flere alternativer i setter sammen en `Date` verdi.</xref:System.DateTime?displayProperty=fullName> Du kan for eksempel bruke ett av de overbelastet <xref:System.DateTime.%23ctor%2A>Konstruktører til å fylle ut et `Date` variabelen ved hjelp av den ønskede kombinasjonen av komponentene.</xref:System.DateTime.%23ctor%2A> Følgende eksempel Sett `newDateTime` til kan 6, 1978 på en tiendedel av en annen før 8:30 på datamaskinen:```vb#   Dim newDateTime As Date = New Date(1978, 5, 6, 8, 29, 59, 900)   ```"
  example:
  - "The following example uses the `TimeSerial` function to return a time for the specified hour, minute, and second.  \n  \n [!code-vb[VbVbalrFunctions#50](~/add/codesnippet/visualbasic/4788d161-48a1-4476-aa26-_1.vb)]"
  syntax:
    content: public static DateTime TimeSerial (int Hour, int Minute, int Second);
    parameters:
    - id: Hour
      type: System.Int32
      description: "Kreves. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>uttrykket fra 0 til 23. Verdier utenfor området godtas også."
    - id: Minute
      type: System.Int32
      description: "Kreves. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>uttrykket fra 0 til 59. Verdier utenfor området godtas også. Verdien for `Minute` er lagt til beregnet time, slik at en negativ verdi angir minutter før den timen."
    - id: Second
      type: System.Int32
      description: "Kreves. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>uttrykket fra 0 til 59. Verdier utenfor området godtas også. Verdien for `Second` er lagt til beregnet minuttet, slik at en negativ verdi angir sekunder før dette minuttet."
    return:
      type: System.DateTime
      description: "Returnerer en <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> verdien som representerer en angitt time, minutt og sekund, med datoinformasjonen angitt i forhold til den 1 i året 1."
  overload: Microsoft.VisualBasic.DateAndTime.TimeSerial*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Et argument er utenfor området-2,147,483,648 til 2 147 483 647"
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Beregnet tid som er mindre enn negativ 24 timer."
  platform:
  - net462
