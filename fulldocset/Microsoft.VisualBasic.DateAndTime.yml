  summary: "Returnerer en <xref uid=&quot;langword_csharp_Long&quot; name=&quot;Long&quot; href=&quot;&quot;> </xref> verdi som angir antallet tidsintervaller mellom to <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> verdier."
  remarks: "Du kan bruke den `DateDiff` funksjonen til å fastslå hvor mange angitte tidsintervaller finnes mellom to dato/klokkeslett-verdiene. Du kan for eksempel bruke `DateDiff` til å beregne antall dager mellom to datoer, eller antallet uker mellom i dag og slutten av året.      ## Virkemåte - **behandlingen av parametere.** `DateDiff`trekker verdien for `Date1` fra verdien for `Date2` til å produsere forskjellen. Ingen verdi er endret i kall programmet.      - **Returverdier.** Fordi `Date1` og `Date2` av den `Date` datatypen de inneholder dato- og klokkeslettverdier nøyaktighet på 100 nanosekunder merker på system-tidtaker. Imidlertid `DateDiff` returnerer alltid antallet intervaller som en `Long` verdi.           Hvis `Date1` representerer senere dato og klokkeslett enn `Date2`, `DateDiff` returnerer et negativt tall.      - **Dagers intervaller.** Hvis `Interval` er satt til `DateInterval.DayOfYear`, behandles lik `DateInterval.Day`fordi `DayOfYear` er ikke en betydning for et tidsintervall.      - **Ukeintervaller.** Hvis `Interval` er satt til `DateInterval.WeekOfYear`, returverdien representerer antallet uker mellom den første dagen i uken som inneholder `Date1` og den første dagen i uken som inneholder `Date2`. Eksemplet nedenfor viser hvordan dette gir et annet resultat fra `DateInterval.Weekday`.           [!code-vb[VbVbalrFunctions #60](~/add/codesnippet/visualbasic/46a9da0a-21fc-441c-a532-_1.vb) ] i det forrige eksemplet `DateDiff` returnerer 0 til `wD` fordi forskjellen mellom de to datoene er mindre enn sju dager, men den returnerer 1 for å `wY` fordi det finnes en sju dager differansen mellom de første dagene i de respektive kalender ukene.      - **Større intervaller.** Hvis `Interval` er satt til `DateInterval.Year`, returverdien beregnes bare fra året delene av `Date1` og `Date2`. På samme måte returverdien for `DateInterval.Month` beregnes bare fra år og måned delene av argumentene, og for `DateInterval.Quarter` fra kvartaler som inneholder de to datoene.           For eksempel ved sammenligning 31. desember til 1 i følgende året `DateDiff` returnerer 1 for `DateInterval.Year`, `DateInterval.Quarter`, eller `DateInterval.Month`, selv om maksimalt bare én dag er utløpt.           For kulturer som japansk som har flere perioder den `DateDiff` metoden ikke returnerer differansen i år Hvis forskjellen strekker seg over to eller flere perioder. I stedet, kan du beregne forskjellen i verdiene som returneres av den <xref:System.DateTime.Year%2A>egenskapen som vises i følgende eksempel: `date2.Year - date1.Year`.</xref:System.DateTime.Year%2A>      - **Andre intervallene.** Fordi hver `Date` verdien som støttes av en <xref:System.DateTime>strukturen metodene gi deg flere alternativer i å finne tidsintervaller.</xref:System.DateTime> Du kan for eksempel bruke den `Subtract` metoden i en av overbelastet skjemaene: <xref:System.DateTime.Subtract%2A?displayProperty=fullName>trekker en <xref:System.TimeSpan>fra en `Date` variabelen til å returnere en annen `Date` verdi, og <xref:System.DateTime.Subtract%2A?displayProperty=fullName>trekker en `Date` verdien som skal returneres <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.DateTime.Subtract%2A?displayProperty=fullName> </xref:System.TimeSpan> </xref:System.DateTime.Subtract%2A?displayProperty=fullName> En prosess for å finne ut hvor mange millisekunder det tar som i dette eksemplet kan tid.           [!code-vb[VbVbalrFunctions&#61;](~/add/codesnippet/visualbasic/46a9da0a-21fc-441c-a532-_2.vb) ] den `Interval` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Strengverdi | Enheten tidsforskjellen |   |-----------------------|------------------|-----------------------------|   | `DateInterval.Day`|&quot; d &quot;| Dag |   | `DateInterval.DayOfYear`|&quot; y &quot;| Dag |   | `DateInterval.Hour`|&quot; h &quot;| Time |   | `DateInterval.Minute`|&quot; n &quot;| Minuttet |   | `DateInterval.Month`|&quot; m &quot;| Måned |   | `DateInterval.Quarter`|&quot; spørsmål &quot;| Kvartalet |   | `DateInterval.Second`|&quot; s &quot;| Andre |   | `DateInterval.Weekday`|&quot; Tillat at &quot;| Uken |   | `DateInterval.WeekOfYear`|&quot; ww &quot;| Kalenderuke |   | `DateInterval.Year`|&quot; åååå &quot;| Året |       Den `DayOfWeek` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Verdien | Beskrivelse |   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| Første dag i uken som er angitt i systeminnstillinger |   | `FirstDayOfWeek.Sunday`|1| Søndag (standard) |   | `FirstDayOfWeek.Monday`|2| Mandag (overholder ISO 8601 standard, delen 3.17) |   | `FirstDayOfWeek.Tuesday`|3| Tirsdag |   | `FirstDayOfWeek.Wednesday`|4| Onsdag |   | `FirstDayOfWeek.Thursday`|5| Torsdag |   | `FirstDayOfWeek.Friday`|6| Fredag |   | `FirstDayOfWeek.Saturday`|7| Lørdag |       Den `WeekOfYear` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Verdien | Beskrivelse |   |-----------------------|-----------|-----------------|   | `FirstWeekOfYear.System`|0| Første uke i året som er angitt i systeminnstillinger |   | `FirstWeekOfYear.Jan1`|1| Uken der 1 (standard) |   | `FirstWeekOfYear.FirstFourDays`|2| Uken som har minst fire dager i det nye året (overholder ISO 8601 standard, delen 3.17) |   | `FirstWeekOfYear.FirstFullWeek`|3| Første hele uken i året ny |"
