  remarks: "Du kan bruke den `DatePart` funksjon for å evaluere en dato/klokkeslett-verdi og returnere en bestemt komponent. Du kan for eksempel bruke `DatePart` til å beregne dagen i uken eller gjeldende time.       Hvis du velger `DateInterval.Weekday` for den `Interval` argument, den returnerte verdien er konsekvente med verdiene i den `FirstDayOfWeek` opplisting. Hvis du velger `DateInterval.WeekOfYear`, `DatePart` bruker den <xref:System.Globalization.Calendar>og <xref:System.Globalization.CultureInfo>klasser av den <xref:System.Globalization>navneområde for å finne innstillinger.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.Calendar>       Den `FirstDayOfWeekValue` argumentet innvirkning på beregninger som bruker den `DateInterval.Weekday` og `DateInterval.WeekOfYear` `Interval` innstillinger. Den `FirstWeekOfYearValue` argumentet innvirkning på beregninger som angir `DateInterval.WeekOfYear` for `Interval`.       Fordi hver `Date` verdien som støttes av en <xref:System.DateTime>strukturen metodene gi deg flere alternativer under henting av dato/klokkeslett-delene.</xref:System.DateTime> Du kan for eksempel få hele datoverdien for en `Date` variabel med Tidsverdien satt til midnatt, som følger: ```vb#   Dim CurrDatTim As Date = Now   &quot; Current date and time.   Dim LastMidnight As Date = CurrDatTim.Date   &quot; At midnight.   ``` den `Interval` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Streng | En del av dato/klokkeslett-verdi til å returnere |   |-----------------------|------------|----------------------------------------|   | `DateInterval.Day`|d| Dagen i måneden (1 til 31) |   | `DateInterval.DayOfYear`|y| Dag i året (1 til 366) |   | `DateInterval.Hour`|h| Time |   | `DateInterval.Minute`|n| Minuttet |   | `DateInterval.Month`|m| Måned |   | `DateInterval.Quarter`|q| Kvartalet |   | `DateInterval.Second`|s| Andre |   | `DateInterval.Weekday`|w| Dag i uken (1 til 7) |   | `DateInterval.WeekOfYear`|ww| Uke i året (1 til 53) |   | `DateInterval.Year`|yyyy| Året |       Den `FirstDayOfWeekValue` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Verdien | Beskrivelse |   |-----------------------|-----------|-----------------|   | `FirstDayOfWeek.System`|0| Første dag i uken som er angitt i systeminnstillinger |   | `FirstDayOfWeek.Sunday`|1| Søndag (standard) |   | `FirstDayOfWeek.Monday`|2| Mandag (overholder ISO 8601 standard, delen 3.17) |   | `FirstDayOfWeek.Tuesday`|3| Tirsdag |   | `FirstDayOfWeek.Wednesday`|4| Onsdag |   | `FirstDayOfWeek.Thursday`|5| Torsdag |   | `FirstDayOfWeek.Friday`|6| Fredag |   | `FirstDayOfWeek.Saturday`|7| Lørdag |       Den `FirstWeekOfYearValue` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Verdien | Beskrivelse |   |-----------------------|-----------|-----------------|   | `FirstWeekOfYear.System`|0| Første uke i året som er angitt i systeminnstillinger |   | `FirstWeekOfYear.Jan1`|1| Uken der 1 (standard) |   | `FirstWeekOfYear.FirstFourDays`|2| Uken som har minst fire dager i det nye året (overholder ISO 8601 standard, delen 3.17) |   | `FirstWeekOfYear.FirstFullWeek`|3| Første hele uken i nye året |"
