- uid: Microsoft.VisualBasic.DateAndTime.DateAdd(Microsoft.VisualBasic.DateInterval,System.Double,System.DateTime)
  id: DateAdd(Microsoft.VisualBasic.DateInterval,System.Double,System.DateTime)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: DateAdd(DateInterval,Double,DateTime)
  nameWithType: DateAndTime.DateAdd(DateInterval,Double,DateTime)
  fullName: Microsoft.VisualBasic.DateAndTime.DateAdd(DateInterval,Double,DateTime)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer en <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> verdi som inneholder en dato og klokkeslett-verdi som et angitt tidsintervall er lagt til."
  remarks: "Du kan bruke den `DateAdd` funksjon for å legge til eller trekke et angitt tidsintervall fra en dato. Du kan for eksempel beregne en dato 30 dager fra i dag eller et klokkeslett 45 minutter før nå.       Legge til dager til `DateValue`, kan du bruke `DateInterval.Day`, `DateInterval.DayOfYear`, eller `DateInterval.Weekday`. Disse behandles som ekvivalent fordi `DayOfYear` og `Weekday` er ikke betydning tidsintervaller.       Den `DateAdd` -funksjonen returnerer aldri en ugyldig dato. Hvis nødvendig, justeres dagen-delen av resulterende datoen nedover til den siste dagen i den resulterende måneden i året resulterende. Følgende eksempel legger én måned til 31: ```vb#   Dim NextMonth As Date = DateAdd(DateInterval.Month, 1, #1/31/1995#)   ``` i dette eksemplet `DateAdd` returnerer `#2/28/1995#`, ikke `#2/31/1995#`. Hvis `DateValue` er `#1/31/1996#`, returneres `#2/29/1996#` fordi 1996 er et skuddår.      > [!NOTE]  >   `DateAdd` bruker kalenderinnstillingen for gjeldende fra den <xref:System.Globalization.CultureInfo.CurrentCulture%2A>for den <xref:System.Globalization.CultureInfo>klasse i den <xref:System.Globalization>navneområde.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CurrentCulture%2A> Standard <xref:System.Globalization.CultureInfo.CurrentCulture%2A>verdiene avgjøres av **Kontrollpanel** innstillinger.</xref:System.Globalization.CultureInfo.CurrentCulture%2A>       Fordi hver `Date` verdien som støttes av en <xref:System.DateTime>strukturen metodene gi deg flere alternativer under tillegging av tidsintervaller.</xref:System.DateTime> Du kan for eksempel legge andelen dager, avrundet til det nærmeste millisekundet til en `Date` variabel som følger: ```vb#   Dim NextTime As Date = Now        &quot; Current date and time.   NextTime = NextTime.AddDays(3.4)  &quot; Increment by 3 2/5 days.   ``` den `Interval` argumentet kan ha én av følgende innstillinger.      | Opplistingsverdien | Streng | Enheten for tidsintervallet å legge til |   |-----------------------|------------|----------------------------------|   | `DateInterval.Day`|d| Dagen. avkuttet verdi heltallig |   | `DateInterval.DayOfYear`|y| Dagen. avkuttet verdi heltallig |   | `DateInterval.Hour`|h| Time; rundet av til nærmeste millisekunder |   | `DateInterval.Minute`|n| Minuttet. rundet av til nærmeste millisekunder |   | `DateInterval.Month`|m| Måned. avkuttet verdi heltallig |   | `DateInterval.Quarter`|q| Kvartalet; avkuttet verdi heltallig |   | `DateInterval.Second`|s| Andre; rundet av til nærmeste millisekunder |   | `DateInterval.Weekday`|w| Dagen. avkuttet verdi heltallig |   | `DateInterval.WeekOfYear`|ww| Uken. avkuttet verdi heltallig |   | `DateInterval.Year`|yyyy| År. avkuttet verdi heltallig |"
  example:
  - "This example takes a date and, using the `DateAdd` function, displays a corresponding date a specified number of months in the future.  \n  \n [!code-vb[VbVbalrFunctions#25](~/add/codesnippet/visualbasic/1a306149-706d-46fd-9b1a-_1.vb)]"
  syntax:
    content: public static DateTime DateAdd (Microsoft.VisualBasic.DateInterval Interval, double Number, DateTime DateValue);
    parameters:
    - id: Interval
      type: Microsoft.VisualBasic.DateInterval
      description: "Kreves. <xref uid=&quot;langword_csharp_DateInterval&quot; name=&quot;DateInterval&quot; href=&quot;&quot;></xref>opplistingsverdien eller <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> uttrykket som representerer tidsintervallet du vil legge til."
    - id: Number
      type: System.Double
      description: "Kreves. <xref uid=&quot;langword_csharp_Double&quot; name=&quot;Double&quot; href=&quot;&quot;></xref>. Flyttall uttrykk som representerer antall intervaller på du vil legge til. `Number`kan være positivt (for å hente dato/klokkeslett-verdiene i fremtiden) eller negativt (for å hente dato/klokkeslett-verdiene i fortiden). Det kan inneholde en brøkdelen del når `Interval` angir timer, minutter og sekunder. For andre verdier for `Interval`, alle brøkdelen del av `Number` ignoreres."
    - id: DateValue
      type: System.DateTime
      description: "Kreves. <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;></xref>. Et uttrykk som representerer datoen og klokkeslettet som er intervallet som skal legges til. `DateValue`selve ble ikke endret i kall programmet."
    return:
      type: System.DateTime
      description: "Returnerer en <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> verdi som inneholder en dato og klokkeslett-verdi som et angitt tidsintervall er lagt til."
  overload: Microsoft.VisualBasic.DateAndTime.DateAdd*
  exceptions:
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: "<code>DateValue</code>er ikke coercible til <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>Interval</code>er ikke gyldig."
