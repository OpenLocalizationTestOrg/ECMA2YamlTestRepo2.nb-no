  remarks: "`DateString`Returnerer datoen i MM-dd-åååå-format, noe som bruker forkortet månedsnavn. Aksepterte formater for datoen som er M-d-åååå M-d-y, m/åååå og m/y. Dette gjelder for alle nasjonale unntatt de som bruker en dobbel byte tegnsett (DBCS). Hvis nasjonale bruker en dobbel byte tegnsett `DateString` Returnerer datoen i formatet ÅÅÅÅ-MM-dd. Nasjonale angis ved hjelp av den **klokken, språk og område** element i **Kontrollpanel**.       **Obs** den `DateString` egenskapen returnerer datoen som bare i formatet ÅÅÅÅ-MM-dd for den `zh` (kinesisk forenklet), `ko` (koreansk), og `ja` (japansk) nasjonale Hvis du kjører Visual Basic i Silverlight.       Ikke hente eller angi gjeldende systemtid som en `String`, bruker du <xref:Microsoft.VisualBasic.DateAndTime.TimeString%2A>egenskapen.</xref:Microsoft.VisualBasic.DateAndTime.TimeString%2A>       For å hente gjeldende systemet dato eller klokkeslett i formatet for nasjonal innstilling, eller i egendefinert, kan du oppgi den <xref:Microsoft.VisualBasic.DateAndTime.Now%2A>egenskapen til det <xref:Microsoft.VisualBasic.Strings.Format%2A>-funksjonen, ved å angi en forhåndsdefinert eller en brukerdefinert dato/klokkeslett-format.</xref:Microsoft.VisualBasic.Strings.Format%2A> </xref:Microsoft.VisualBasic.DateAndTime.Now%2A> Eksemplet nedenfor viser dette.      ```   MsgBox(&quot;The formatted date is &quot; & Format(Now, &quot;dddd, d MMM yyyy&quot;))   ```Tilgang til gjeldende systemdato som et `Date`, bruker den <xref:Microsoft.VisualBasic.DateAndTime.Today%2A>egenskapen.</xref:Microsoft.VisualBasic.DateAndTime.Today%2A>      > [!IMPORTANT] > Angivelse av systemet dato eller klokkeslett krever ubehandlet Kodetillatelse, noe som kan påvirke kjøringen i delvis klarert situasjoner. Hvis du vil ha mer informasjon, se <xref:System.Security.Permissions.SecurityPermission>og [kode tilgangstillatelser](http://msdn.microsoft.com/en-us/e5ae402f-6dda-4732-bbe8-77296630f675).</xref:System.Security.Permissions.SecurityPermission>"
  example:
