- uid: Microsoft.VisualBasic.DateAndTime.DateSerial(System.Int32,System.Int32,System.Int32)
  id: DateSerial(System.Int32,System.Int32,System.Int32)
  parent: Microsoft.VisualBasic.DateAndTime
  langs:
  - csharp
  name: DateSerial(Int32,Int32,Int32)
  nameWithType: DateAndTime.DateSerial(Int32,Int32,Int32)
  fullName: Microsoft.VisualBasic.DateAndTime.DateSerial(Int32,Int32,Int32)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer en <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> verdien som representerer angitt år, måned og dag, med tidsinformasjonen satt til midnatt (00:&00;:00)."
  remarks: "Under Windows 98 eller Windows 2000 to årstall for den `Year` argumentet tolkes basert på en brukerdefinert datamaskininnstillinger. Standardinnstillingene er at verdier fra 0 til 29 tolkes som år 2000-2029, og verdier fra 30 til 99 tolkes som år 1930-1999. For alle andre `Year` argumenter, Bruk en firesifret år, for eksempel 1924.       Tidligere versjoner av Windows tolke årstall med to basert på standardene som er beskrevet tidligere. Forsikre deg om at funksjonen returnerer riktig verdi, kan du bruke en firesifret `Year`.       Eksemplet nedenfor viser negativ, null og positive argumentverdier. Her, den `DateSerial` -funksjonen returnerer en `Date` som representerer dagen før den første dagen i mars i året 10 år før gjeldende år; med andre ord, den siste dagen i februar ti år siden.      ```vb#   Dim EndFeb As Date = DateSerial(-10, 3, 0)   ```Hvis en `Month` eller `Day` overskrider normal rekkevidde, brukes den til neste høyere enhet etter behov. For eksempel hvis du angir 32 dager, evalueres det som én måned og fra en til fire dager, avhengig av verdien for `Month`. Hvis `Year` er større enn 9999, eller hvis noen av argumentene er utenfor området-2,147,483,648 til 2 147 483 647, en <xref:System.ArgumentException>feilen oppstår.</xref:System.ArgumentException> Hvis angitt ved tre argumenter er eldre enn 00:00:00 den 1 i året 1 eller senere enn 23:59:59 på 31. desember 9999, en <xref:System.ArgumentOutOfRangeException>feilen oppstår.</xref:System.ArgumentOutOfRangeException>       Den `Date` datatypen inneholder time komponenter. `DateSerial`Angir alle disse til 0, slik at den returnerte verdien representerer begynnelsen av beregnet dag.       Fordi hver `Date` verdien som støttes av en <xref:System.DateTime>strukturen metodene gi deg flere alternativer i setter sammen en `Date` verdi.</xref:System.DateTime> Du kan for eksempel bruke ett av de overbelastet <xref:System.DateTime.%23ctor%2A>Konstruktører til å fylle ut et `Date` variabelen ved hjelp av den ønskede kombinasjonen av komponentene.</xref:System.DateTime.%23ctor%2A> Følgende eksempel Sett `NewDateTime` til kan 6, 1978 på en tiendedel av en annen før 8:30 på datamaskinen:```vb#   Dim NewDateTime As Date = New Date(1978, 5, 6, 8, 29, 59, 900)   ```"
  example:
  - "This example uses the `DateSerial` function to return the date for the specified year, month, and day.  \n  \n [!code-vb[VbVbalrFunctions#28](~/add/codesnippet/visualbasic/2c6c2f83-8b90-492d-bf33-_1.vb)]"
  syntax:
    content: public static DateTime DateSerial (int Year, int Month, int Day);
    parameters:
    - id: Year
      type: System.Int32
      description: "Kreves. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>uttrykket mellom 1 og 9999. Verdier under dette området godtas også. Hvis `Year` er 0 til 99, tolkes som mellom 1930 og 2029, som beskrevet i delen &quot;Merknader&quot; nedenfor. Hvis `Year` er mindre enn 1 den trekkes fra gjeldende år."
    - id: Month
      type: System.Int32
      description: "Kreves. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>uttrykket fra 1 til 12. Verdier utenfor området godtas også. Verdien for `Month` er forskyvning av 1 og brukes januar i året som er beregnet. Med andre ord (`Month` - 1) er lagt til januar. Året beregnes på nytt om nødvendig. Følgende resultater illustrere denne effekten: Hvis `Month` er 1, resultatet er januar i året som er beregnet.       Hvis `Month` er 0, resultatet er desember av forrige år.       Hvis `Month` er -1, resultatet er November av forrige år.       Hvis `Month` 13, resultatet er januar i året som følgende."
    - id: Day
      type: System.Int32
      description: "Kreves. <xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>uttrykket fra 1 til 31. Verdier utenfor området godtas også. Verdien for `Day` er forskyvning av 1 og brukt på den første dagen i måneden beregnet. Med andre ord (`Day` - 1) er lagt til først dagen i måneden. Måneden og året beregnes på nytt om nødvendig. Følgende resultater illustrere denne effekten: Hvis `Day` er 1, resultatet er den første dagen i måneden beregnet.       Hvis `Day` er 0, resultatet er den siste dagen i forrige måned.       Hvis `Day` er -1, resultatet er penultimate dagen av forrige måned.       Hvis `Day` er tidligere slutten av gjeldende måned, resultatet er riktig dagen i neste måned. For eksempel hvis `Month` 4 og `Day` 31, resultatet er kanskje 1."
    return:
      type: System.DateTime
      description: "Returnerer en <xref uid=&quot;langword_csharp_Date&quot; name=&quot;Date&quot; href=&quot;&quot;> </xref> verdien som representerer angitt år, måned og dag, med tidsinformasjonen satt til midnatt (00:&00;:00)."
  overload: Microsoft.VisualBasic.DateAndTime.DateSerial*
  exceptions: []
  platform:
  - net462
