  remarks: "Hvis `StringDate` inneholder bare tall fra 1 til 12 atskilt med gyldig datoskilletegn `DateValue` rekkefølgen for måneden, dagen og året i henhold til det korte datoformatet som er angitt for systemet. `DateValue`bruker kalenderinnstillingen for gjeldende fra den <xref:System.Globalization.CultureInfo.CurrentCulture%2A>for den <xref:System.Globalization.CultureInfo>klasse i den <xref:System.Globalization>navneområde.</xref:System.Globalization> </xref:System.Globalization.CultureInfo> </xref:System.Globalization.CultureInfo.CurrentCulture%2A> Standard <xref:System.Globalization.CultureInfo.CurrentCulture%2A>verdiene avgjøres av **Kontrollpanel** innstillinger.</xref:System.Globalization.CultureInfo.CurrentCulture%2A> Du kan overstyre det korte datoformatet ved å angi den <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>for den <xref:System.Globalization.DateTimeFormatInfo>klasse i den <xref:System.Globalization>navneområde.</xref:System.Globalization> </xref:System.Globalization.DateTimeFormatInfo> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>       `DateValue`gjenkjenner månedsnavn i lang forkortet og numerisk skjemaet. For eksempel i tillegg til å gjenkjenne 12/30/1991 og 30/12/91 `DateValue` gjenkjenner også 30 desember 1991 30 desember 1991.       Hvis år-delen av `StringDate` utelates, `DateValue` bruker gjeldende år fra datamaskinens systemdato.       Hvis den `StringDate` argumentet inneholder tidsinformasjonen, `DateValue` inkluderer ikke i den returnerte verdien. Men hvis `StringDate` inneholder ugyldig informasjon, for eksempel &quot;89:&98;&quot; en <xref:System.InvalidCastException>feilen oppstår.</xref:System.InvalidCastException>"
