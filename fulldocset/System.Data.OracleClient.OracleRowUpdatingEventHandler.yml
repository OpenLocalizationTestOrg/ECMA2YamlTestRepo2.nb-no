  fullName: System.Data.OracleClient.OracleRowUpdatingEventHandler
  type: Delegate
  summary: "Representerer metoden som håndterer den <xref href=&quot;System.Data.OracleClient.OracleDataAdapter.RowUpdating&quot;> </xref> hendelsen for en <xref href=&quot;System.Data.OracleClient.OracleDataAdapter&quot;> </xref>."
  remarks: "Et behandlingsprogram er ikke nødvendig å utføre enhver handling, og koden bør generering unntak eller å tillate unntak å overføre til kall-metoden. Unntak som når oppkalleren ignoreres.       Behandlingsprogrammet kan bruke den <xref:System.Data.OracleClient.OracleRowUpdatingEventArgs>å påvirke behandlingen av oppdateringene.</xref:System.Data.OracleClient.OracleRowUpdatingEventArgs> Håndtereren kan for eksempel velge å hoppe over oppdateringen av den gjeldende raden eller hoppe over oppdateringen av alle gjenværende rader. Legg merke til at radene oppdateres i rekkefølgen de ble mottatt fra datakilden.       Når du oppretter en <xref:System.Data.OracleClient.OracleRowUpdatingEventArgs>representant du identifisere metoden som håndterer hendelsen.</xref:System.Data.OracleClient.OracleRowUpdatingEventArgs> Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
    content: public delegate void OracleRowUpdatingEventHandler(object sender, OracleRowUpdatingEventArgs e);
