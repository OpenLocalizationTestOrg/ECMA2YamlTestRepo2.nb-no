  fullName: System.Runtime.Remoting.Channels.IChannelSender.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Channels
  summary: "Returnerer en kanal meldingen sink som leverer meldinger til det angitte URL-adresse eller kanal dataobjektet."
  remarks: "Metoden CreateMessageSink returnerer en kanal meldingen sink som leverer meldinger til den angitte URL-adressen eller dataobjektet kanal. Hvis den `uri` parameteren er `null`, `remoteChannelData` parameteren brukes som mål for mottakeren. Enten den `url` parameteren eller `remoteChannelData` parameteren kan være `null`, men ikke begge deler."
  example:
  - >-
    [!code-cs[IChannelSender#1](~/add/codesnippet/csharp/3c7b4cc4-07d7-406d-89fa-_1.cs)]
     [!code-vb[IChannelSender#1](~/add/codesnippet/visualbasic/3c7b4cc4-07d7-406d-89fa-_1.vb)]
     [!code-cpp[IChannelSender#1](~/add/codesnippet/cpp/3c7b4cc4-07d7-406d-89fa-_1.cpp)]
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "URL-adressen som leverer nye mottakeren meldinger. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "Kanal dataobjektet til den eksterne verten som leverer nye mottakeren meldinger. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "Låse denne metoden, inneholder en URI for ny kanal meldingen mottakeren som leverer meldinger til den angitte URL-adressen eller kanal data-objekt. Denne parameteren sendes ikke initialisert."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "En kanal meldingen sink som leverer meldinger til den angitte URL-adressen eller kanal data-objekt, eller <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> hvis kanalen ikke kan koble til det angitte endepunktet."
