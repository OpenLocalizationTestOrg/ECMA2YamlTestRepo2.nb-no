  summary: "Henter eller angir malen som skal vises for brukere som ikke er logget på webområdet."
  remarks: "Egenskapen AnonymousTemplate angir innhold malen som skal vises for brukere av webområde når de ikke er logget på webområdet. Denne malen vises når den <xref:System.Security.Principal.IIdentity.Name%2A>for den <xref:System.Web.UI.Page><xref:System.Web.UI.Page.User%2A>egenskapen `null`.</xref:System.Web.UI.Page.User%2A></xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A>       Malen AnonymousTemplate vises aldri til godkjente brukere. Hvis egenskapen AnonymousTemplate er tom, vises ikke noe innhold for brukere som ikke er logget på."
  example:
