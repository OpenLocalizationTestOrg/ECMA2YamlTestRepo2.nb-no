  name: LoginView
  nameWithType: LoginView
  fullName: System.Web.UI.WebControls.LoginView
  type: Class
  summary: "Viser ønsket innhold mal for en angitt bruker, basert på brukerens godkjenning status og rollen medlemskap."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## kontrollen innføring i LoginView viser annen webområdet innhold maler (eller &quot;visninger&quot;) for forskjellige brukere, basert på om brukeren er godkjent, og hvis dette er tilfellet, roller som webområde han eller hun tilhører.            > [!NOTE] > Hvis du ikke er kjent med settet med pålogging kontroller i ASP.NET, kan du se [ASP.NET påloggingen Kontroller oversikt over](~/add/includes/ajax-current-ext-md.md) før du fortsetter. En liste med andre emner som er relatert til pålogging kontroller og medlemskap, kan du se [styre brukere ved hjelp av medlemskap](~/add/includes/ajax-current-ext-md.md).       Malen som er lagret i <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>egenskapen skal vises for alle besøkende til webområdet som ikke er logget inn</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Når en bruker er logget på, viser webområdet enten en mal som er knyttet til én brukerroller i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>egenskap eller standardmalen som er angitt i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>       Kontrollen LoginView administrerer bytter blant av ulike maler når du tilordne maler til tre malen egenskaper for klassen LoginView:- <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>-angir malen som skal vises for brukere som ikke er logget på webområdet.</xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Brukere som er logget på, aldri se denne malen.      - <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>-Angir standardmalen skal vises for brukere som er logget på webområdet, men tilhører ikke noen rollegrupper med definerte maler.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>      - <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>-Angir malen som skal vises til påloggede brukere som er medlemmer av rollene med definerte role-gruppe maler.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Innhold maler er knyttet til bestemte sett med roller i <xref:System.Web.UI.WebControls.RoleGroup>forekomster.</xref:System.Web.UI.WebControls.RoleGroup>       Rollen-gruppe maler søkes i rekkefølgen som de er definert i kilden. Første role-gruppe-malen vises for brukeren. Hvis en bruker er medlem av flere roller, brukes den første role-gruppe-malen som samsvarer med noen av brukerens roller. Hvis mer enn én mal er knyttet til en bestemt rolle, brukes bare den første definerte malen.       Tabellen nedenfor beskriver problemet kontrollens LoginView ved bruk av ulike kombinasjoner av maler.      | LoggedIn malen egenskapen | Anonym malen egenskapen | RoleGroups egenskapen | LoginView virkemåte |   |--------------------------------|---------------------------------|-------------------------|------------------------|   | Ikke angi | Ikke angi | Ikke angi | Viser ikke noe innhold. |   | Angi | Ikke angi | Ikke angi | Viser innholdet bare når brukeren er logget på. |   | Ikke angi | Angi | Ikke angi | Viser innholdet bare når brukeren ikke er logget på. |   | Ikke angi | Ikke angi | Angi | Viser den første malen i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samlingen som svarer til én av brukerens.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Hvis ingen forekomst blir funnet, viser ikke noe innhold. |   | Angi | Angi | Ikke angi | Hvis brukeren er logget på, viser mal angitt i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Hvis brukeren i er ikke logget på, viser mal angitt i egenskapen <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Angi | Angi | Angi | Hvis brukeren er logget på, viser malen første i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samlingen som svarer til én av brukerens.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Hvis ingen forekomst blir funnet, viser mal angitt i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Hvis brukeren ikke er logget på, viser mal angitt i egenskapen <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |   | Angi | Ikke angi | Angi | Hvis brukeren er logget på, viser malen første i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samlingen som svarer til én av brukerens.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Hvis ingen forekomst blir funnet, viser mal angitt i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Hvis brukeren ikke er logget på, vises ingenting. |   | Ikke angi | Angi | Angi | Hvis brukeren er logget på, viser malen første i den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>samlingen som svarer til én av brukerens.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Hvis ingen forekomst blir funnet, vises det ikke noe. Hvis brukeren ikke er logget på, viser mal angitt i egenskapen <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>. |       Den <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A>og <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>kan bare brukes med alle godkjenningsskjemaet som angir den <xref:System.Security.Principal.IIdentity.Name%2A>for den <xref:System.Web.UI.Page>objektets <xref:System.Web.UI.Page.User%2A>egenskapen.</xref:System.Web.UI.Page.User%2A> </xref:System.Web.UI.Page> </xref:System.Security.Principal.IIdentity.Name%2A> </xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> </xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> Du må konfigurere rollebehandling å bruke den <xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A>til å definere maler base på brukerrollen på webområdet.</xref:System.Web.UI.WebControls.LoginView.RoleGroups%2A> Hvis du vil ha mer informasjon, se [forstå rollebehandling](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Web.UI.Control.Focus%2A>metoden angir ikke opprinnelig fokuset til nettsiden til kontrollen LoginView eller noen av underordnet kontroller.</xref:System.Web.UI.Control.Focus%2A> Kontroller i kontrollen LoginView opprettes etter den <xref:System.Web.UI.Control.PreRender>hendelsen.</xref:System.Web.UI.Control.PreRender> Hvis du vil angi fokus til en underordnet kontroll finnes i LoginView, kan du behandle den `On_PreRender` og kall den <xref:System.Web.UI.Control.Focus%2A>metoden.</xref:System.Web.UI.Control.Focus%2A>  Du kan også bruke den <xref:System.Web.UI.WebControls.LoginView.ViewChanging>og <xref:System.Web.UI.WebControls.LoginView.ViewChanged>hendelser programmatisk tilgang kontrollene i LoginView kontrollere maler.</xref:System.Web.UI.WebControls.LoginView.ViewChanged> </xref:System.Web.UI.WebControls.LoginView.ViewChanging>      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:LoginView       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnViewChanged=&quot;ViewChanged event handler&quot;       OnViewChanging=&quot;ViewChanging event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AnonymousTemplate>               <!-- child controls -->           </AnonymousTemplate>           <LoggedInTemplate>               <!-- child controls -->           </LoggedInTemplate>           <RoleGroups>                   <asp:RoleGroup                       Roles=&quot;string&quot;                   >                           <ContentTemplate>                               <!-- child controls -->                           </ContentTemplate>                   </asp:RoleGroup>           </RoleGroups>   </asp:LoginView>   ```"
