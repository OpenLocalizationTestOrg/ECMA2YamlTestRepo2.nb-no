  remarks: "Når den <xref:System.Web.UI.WebControls.LoginView>kontrollen bytter visning, fjerner kontrollene fra den forrige malen og oppretter ny underordnede kontroller fra den nye malen.</xref:System.Web.UI.WebControls.LoginView> ViewChanged-hendelsen oppstår når de nye underordnede kontrollene er opprettet.       Bruk hendelsen ViewChanged til å utføre noen behandling, for eksempel databinding, å initialisere vises på den nye visningen.      > [!NOTE] > For ViewChanged hendelsen skjer bare hvis påloggingsstatusen for en bruker endres under en tilbakesending til siden. Vil ikke starter ViewChanged-hendelse hvis en bruker logger på med den <xref:System.Web.UI.WebControls.Login>kontroll, eller hvis brukeren logge med de <xref:System.Web.UI.WebControls.LoginStatus>kontroll.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.WebControls.Login> ViewChanged hendelsen skjer også ikke hvis en bruker er logget på eller ut etterfulgt av en omadressering. Det er et eksempel på når hendelsen ViewChanged skal skje når en bruker er logget av ved å kalle den <xref:System.Web.Security.FormsAuthentication.SignOut%2A>metoden uten blir omadressert til en annen side.</xref:System.Web.Security.FormsAuthentication.SignOut%2A> I løpet av neste tilbakesending til siden den <xref:System.Web.UI.WebControls.LoginView>kontrollen skal finne endringen i påloggingsstatusen for brukeren, og Aktiver hendelsen ViewChanged.</xref:System.Web.UI.WebControls.LoginView>       Du finner mer informasjon om behandling av hendelser [hendelser](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public event EventHandler ViewChanged;
    return:
      type: System.EventHandler
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
