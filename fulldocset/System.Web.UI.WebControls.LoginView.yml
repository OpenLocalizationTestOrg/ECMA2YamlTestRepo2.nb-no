- uid: System.Web.UI.WebControls.LoginView.RoleGroups
  id: RoleGroups
  parent: System.Web.UI.WebControls.LoginView
  langs:
  - csharp
  name: RoleGroups
  nameWithType: LoginView.RoleGroups
  fullName: System.Web.UI.WebControls.LoginView.RoleGroups
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en samling av rollegrupper som knytter innhold maler bestemt roller."
  remarks: "Egenskapen RoleGroups inneholder innhold malene som er forbundet med forskjellige roller på webområdet. Samlingen i egenskapen RoleGroups søkes i rekkefølgen som maler er definert i kilden. Første role-gruppe-malen vises for brukeren. Hvis en bruker er medlem av flere roller, brukes den første role-gruppe-malen som samsvarer med noen av brukerens roller. Hvis mer enn én mal er knyttet til en bestemt rolle, brukes bare den første definerte malen.       Hvis en pålogget bruker ikke tilhører rolle i rollen-gruppe-samlingen, området viser innholdet mal angitt i den <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A>egenskapen.</xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> Anonyme brukere er aldri vises noen mal i RoleGroups-samlingen.       Du må konfigurere rollebehandling for å bruke egenskapen RoleGroups til å definere maler basert på brukerrolle på webområdet. Hvis du vil ha mer informasjon, se [forstå rollebehandling](~/add/includes/ajax-current-ext-md.md).       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates using the RoleGroups collection. Because the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> and <xref:System.Web.UI.WebControls.LoginView.LoggedInTemplate%2A> properties are not set, the content is displayed only to users who belong to roles with a defined content template.  \n  \n [!code-vb[LoginViewRoleGroups#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_566_1.aspx)]\n [!code-cs[LoginViewRoleGroups#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_566_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.RoleGroupCollection RoleGroups { get; }
    return:
      type: System.Web.UI.WebControls.RoleGroupCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.RoleGroupCollection&quot;> </xref> objektet som inneholder definerte role-gruppe malene."
  overload: System.Web.UI.WebControls.LoginView.RoleGroups*
  exceptions: []
  platform:
