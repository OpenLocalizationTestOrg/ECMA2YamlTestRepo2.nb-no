  summary: "Henter eller angir verktøylinje skal brukes i <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> kontrollen."
  remarks: "Skallene tilgjengelig for en kontroll finnes i én eller flere filer for verktøylinje i en tema katalog. Egenskapen SkinID angir hvilke av disse skallene gjelder for kontrollen. En verktøylinje er spesifikk for en bestemt kontroll; Du kan ikke dele verktøylinje innstillinger mellom forskjellige typer kontroller.       Hvis du ikke har angitt for egenskapen SkinID, bruker en kontroll standard verktøylinje hvis en er definert. For eksempel hvis verktøylinje uten en ID er definert for en <xref:System.Web.UI.WebControls.Image>kontrollere, og at verktøylinje gjelder for alle <xref:System.Web.UI.WebControls.Image>kontrollene som ikke eksplisitt referere verktøylinje av ID, og som ikke er satt til å deaktivere bruk av oppsett.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image> Hvis en verktøylinje med IDen som er definert for en <xref:System.Web.UI.WebControls.Image>kontroll, deretter at verktøylinje gjelder bare <xref:System.Web.UI.WebControls.Image>kontrollerer <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>er angitt som ID.</xref:System.Web.UI.WebControls.WebControl.SkinID%2A> </xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image>       Hvis verktøylinje filene i mappen et tema ikke inneholder en verktøylinje med den angitte SkinID en <xref:System.ArgumentException>unntak under kjøring.</xref:System.ArgumentException>"
  syntax:
