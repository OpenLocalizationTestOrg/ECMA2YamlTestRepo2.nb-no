  namespace: System.Web.UI.MobileControls
  summary: "Returnerer den tilordnede vekten for en side. Dette feltet er skrivebeskyttet. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Valget av enheter som du bruker optimalt siden vekt og kontroll vekt er fleksibel. Fordi enheten kort kan angi begge typer vekten, kan et sett med kort koordinere en passende convention for vekt-enheter. Hvis du bruker systemet standard enhet, kan imidlertid din adapterne bruke standard vekten for kontroller. Standard enhetssystemet er basert på en linje som er lik 100 enheter, som indikert av konstant DefaultWeight."
  syntax:
    content: public static readonly int DefaultWeight;
    return:
      type: System.Int32
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
