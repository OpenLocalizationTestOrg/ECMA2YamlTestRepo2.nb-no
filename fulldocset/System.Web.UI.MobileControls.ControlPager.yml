  type: Class
  summary: "Brukes av en form til paginere kontrollene. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Under paginering, en ControlPager-objektet er sendt til hver kontroll i skjemaet og brukes til å fastsette kontrollens siden indeksen i kontrollen."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class ControlPager
