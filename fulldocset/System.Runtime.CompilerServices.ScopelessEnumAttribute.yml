  type: Class
  summary: "Angir at en opprinnelig opplisting ikke er kvalifisert av typen opplistingsnavnet. Denne klassen kan ikke arves."
  remarks: "C++ kompilatoren gjelder attributtet ScopelessEnumAttribute opprinnelig Opplistingstyper til å angi at de ikke må kvalifiseres av typen opplistingsnavnet når det refereres til i C++ programmer.  Dette attributtet skiller opprinnelig Opplistingstyper fra forvaltet Opplistingstyper."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Enum)]

      public sealed class ScopelessEnumAttribute : Attribute
