  remarks: "Objekter er serialisert til eller deserialiseres fra den angitte <xref:System.IO.Stream>.</xref:System.IO.Stream>       Serialisering eller deserialisering prosessen bruker den angitte <xref:System.Runtime.Serialization.ISurrogateSelector>du søker etter Surrogater som er registrert for objekttyper du ønsker å deserialisere.</xref:System.Runtime.Serialization.ISurrogateSelector> Surrogater er hjelpere som serialisere og deserialisere objekter av bestemte klasser. Standard <xref:System.Runtime.Serialization.ISurrogateSelector>kan ikke håndtere serialisering av objekter som er avledet fra den <xref:System.MarshalByRefObject>ekstern kommunikasjon formålene.</xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> I en ekstern kommunikasjon situasjon som er angitt <xref:System.Runtime.Serialization.ISurrogateSelector>erstatter objektet som er avledet fra <xref:System.MarshalByRefObject>med en <xref:System.Runtime.Remoting.ObjRef>objekt som er serialisert av angitte erstatning velgeren.</xref:System.Runtime.Remoting.ObjRef> </xref:System.MarshalByRefObject> </xref:System.Runtime.Serialization.ISurrogateSelector> Derfor Hvis du vil bruke eksterne objekter, angi den `selector` parameter til en forekomst av <xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector>.</xref:System.Runtime.Remoting.Messaging.RemotingSurrogateSelector> Hvis du ikke trenger surrogater, angi den `selector` parameteren skal `null`."
  syntax:
    content: public SoapFormatter (System.Runtime.Serialization.ISurrogateSelector selector, System.Runtime.Serialization.StreamingContext context);
    parameters:
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: "Den <xref href=&quot;System.Runtime.Serialization.ISurrogateSelector&quot;> </xref> skal brukes med den nye forekomsten av <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: "Den <xref:System.Runtime.Serialization.StreamingContext>som inneholder kilde og mål for serialisering.</xref:System.Runtime.Serialization.StreamingContext> Hvis den `context` parameteren er <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, vil <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>som standard <xref href=&quot;System.Runtime.Serialization.StreamingContextStates&quot;> </xref>.</xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.Context*>"
