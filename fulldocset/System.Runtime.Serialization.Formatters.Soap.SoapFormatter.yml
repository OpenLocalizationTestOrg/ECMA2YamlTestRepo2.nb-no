  name: SoapFormatter
  nameWithType: SoapFormatter
  fullName: System.Runtime.Serialization.Formatters.Soap.SoapFormatter
  type: Class
  summary: "Serializes og deserializes et objekt eller en hele diagrammet av koblede objektene i SOAP-format."
  remarks: "> [!NOTE]> Som begynner med .NET Framework 2.0, denne klassen er foreldet. Bruk <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>i stedet.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       SoapFormatter og <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>klasser Implementer den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>grensesnittet for å støtte eksterne prosedyrekall (RPCer), og <xref:System.Runtime.Serialization.IFormatter>grensesnittet (arvet av den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>) til å støtte serialisering av et diagram av objekter.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.IFormatter> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> Klassen SoapFormatter støtter også RPCer med <xref:System.Runtime.Serialization.Formatters.ISoapMessage>objekter, uten å bruke den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funksjonalitet.</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> </xref:System.Runtime.Serialization.Formatters.ISoapMessage>       Under RPCer, den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>grensesnittet gjør det mulig to atskilte objektet diagrammer: diagrammet skal serialisere og en ekstra Diagramalternativer som inneholder en matrise av hodet objekter som formidler informasjon om eksterne funksjonskallet (for eksempel transaksjons-ID eller en metodesignatur).</xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> For riktig serialisering roten første diagrammet må være et objekt som implementerer enten den <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>grensesnittet eller <xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage>grensesnittet.</xref:System.Runtime.Remoting.Messaging.IMethodReturnMessage> </xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       Under deserialisering av en RPC en <xref:System.Runtime.Remoting.Messaging.HeaderHandler>representant er angitt til den <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A>-metoden til formateringen.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter.Deserialize%2A> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Ekstern kommunikasjon-infrastruktur bruker den <xref:System.Runtime.Remoting.Messaging.HeaderHandler>representant for å lage et objekt som støtter det <xref:System.Runtime.Serialization.ISerializable>grensesnittet.</xref:System.Runtime.Serialization.ISerializable> </xref:System.Runtime.Remoting.Messaging.HeaderHandler> Dette objektet inneholder informasjonen som lagres i hodene, og blir roten av diagrammet ble returnert av deserialisering.       SoapFormatter kan også håndtere RPCer som produseres med objekter som implementerer den <xref:System.Runtime.Serialization.Formatters.ISoapMessage>grensesnittet.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> Til å opprette en RPC uten å bruke den <xref:System.Runtime.Remoting.Messaging.IRemotingFormatter>funksjonalitet, sted et objekt som støtter det <xref:System.Runtime.Serialization.Formatters.ISoapMessage>grensesnittet på roten av et diagram som serialiseres.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Remoting.Messaging.IRemotingFormatter> Deserialisering av en RPC opprettet på denne måten den <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>egenskapen må være angitt til et annet objekt som støtter det <xref:System.Runtime.Serialization.Formatters.ISoapMessage>grensesnittet og inneholder informasjon om relevante eksterne kall.</xref:System.Runtime.Serialization.Formatters.ISoapMessage> </xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter.TopObject%2A>      ## Tidsområdet serialisering tidsområdet objekter er serialisert i henhold til ISO 8601:1998 delen 5.5.3.2.1 &quot;Alternative&quot; standard.      ## Versjonen informasjon for SoapFormatter støtter ikke serialisering kompatibilitet mellom versjoner av .NET Framework. Serialisering mellom versjon 1.1 og 2.0 typer i Framework ofte mislykkes. Følgende handlinger kan utføres for å løse dette problemet:-Convert til å bruke den <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>, som gir kompatibilitet mellom 1.1 og 2.0.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      -Konvertere eksisterende faste data til det nye formatet.      -Konvertere alle produsenter og forbrukere serialiserte data til versjon 2.0.      -Unngå å bruke typene som er endret fra 1.1 til 2.0."
