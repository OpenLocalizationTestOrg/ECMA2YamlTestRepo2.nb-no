  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "Identifiserer operativsystemet eller plattformen som støttes av en samling."
  remarks: "Bruk av <xref:System.Environment.OSVersion%2A?displayProperty=fullName>og <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>Egenskaper for å hente PlatformID-nummerering for øyeblikket kjøres operative system eller utvikling plattformen.</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> Bruk PlatformID opplistingen til å avgjøre om det gjeldende operativsystemet eller utviklingsplattform støtter programmet.       Du kan bruke den underliggende heltallsverdien til medlemmene PlatformID opplisting som vises i tabellen, som den `PlatformId` argumentet for den [SignTool.exe (logg verktøyet)](~/add/includes/ajax-current-ext-md.md) verktøyet.      | Medlemmet | Underliggende verdien |   |------------|----------------------|   | Win32S |&0; |   | Win32Windows |&1; |   | Win32NT |&2; |   | WinCE |&3; |   | UNIX |&4; |   | Xbox |&5; |   | MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
  inheritance:
  - System.Enum
  platform:
