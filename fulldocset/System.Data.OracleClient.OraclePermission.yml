  name: OraclePermission
  nameWithType: OraclePermission
  fullName: System.Data.OracleClient.OraclePermission
  type: Class
  summary: "Aktiverer .NET Framework-dataleverandør for Oracle for å sikre at en bruker har sikkerhetsnivået tilstrekkelig tilgang til en Oracle-database."
  remarks: "Denne typen er avskrevet og vil bli fjernet i en fremtidig versjon av .NET Framework. Hvis du vil ha mer informasjon, se [Oracle og ADO.NET](~/add/includes/ajax-current-ext-md.md).       Den <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>egenskapen overstyrer den <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>egenskap.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> Derfor Hvis du angir <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>til `false`, må du også angi <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>til `false` å hindre en bruker i å gjøre en tilkobling med et tomt passord.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       Et eksempel demonstrerer hvordan du bruker krav for sikkerhet, kan du se [kodetilgangssikkerhet og ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
