  fullName: System.Diagnostics.EventLogPermission
  type: Class
  summary: "Kontroller koden tilgangstillatelser for hendelseslogging."
  remarks: "Ikke gi EventLogPermission til delvis klarert kode. Muligheten til å lese og skrive til hendelsesloggen gjør det mulig å utføre handlinger som utsteder hendelsesloggmeldinger navnet på et annet program.      > [!NOTE] > Hvis hendelsen datakilden som er angitt av den <xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName>egenskapen for hendelsesloggen finnes ikke, opprettes en ny hendelseskilden.</xref:System.Diagnostics.EventLog.Source%2A?displayProperty=fullName> Hvis du vil opprette en hendelseskilden i Windows Vista og senere versjoner av Windows eller Windows Server 2003, må du ha administratorrettigheter.   >> Årsaken til dette kravet er at alle hendelsesloggene, inkludert sikkerhet, må søkes for å finne ut om hendelseskilden er unike. Fra og med Windows Vista har brukere ikke tillatelse til å få tilgang til sikkerhetsloggen; derfor en <xref:System.Security.SecurityException>forårsakes.</xref:System.Security.SecurityException>   >> Fra og med Windows Vista Brukerkontokontroll (UAC) bestemmer rettighetene til en bruker. Hvis du er medlem av den innebygde administratorgruppen, tilordnes to kjøretid tilgang-token: en standard brukertilgang og et tilgangstoken som administrator. Som standard er i standard brukerrollen. Hvis du vil kjøre kode som har tilgang til sikkerhetsloggen, må du først heve din tilgang til fra standard brukeren til administrator. Du kan gjøre dette når du starter et program ved å høyreklikke ikonet programmet og angir at du vil kjøre som administrator."
  syntax:
