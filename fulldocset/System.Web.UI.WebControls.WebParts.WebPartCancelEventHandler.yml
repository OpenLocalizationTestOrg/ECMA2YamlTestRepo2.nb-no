  remarks: "Metoden som er angitt i WebPartCancelEventHandler representanten kalles når en <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>hendelsen <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>hendelsen eller <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>       Siden utviklere kan angi egendefinerte behandlingsprogrammer for webdeler hendelser ved å legge til en `OnSelectedWebPartChanging` attributtet `OnWebPartClosing` attributt, eller `OnWebPartDeleting` attributt til den `<asp:webpartmanager>` element i en side, og tilordne en egendefinert navn for attributtet. Et egendefinert behandlingsprogram kan også tilordnes programmatisk. Du finner mer informasjon om hvordan du tilordner programmatisk hendelsesbehandling [NIB: slik: koble denne hendelsen behandlingsprogrammet metoder på hendelser](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
