  name: XmlCodeExporter
  nameWithType: XmlCodeExporter
  fullName: System.Xml.Serialization.XmlCodeExporter
  type: Class
  summary: "Genererer typer og attributtet deklareringer fra intern informasjon om tilordning for XML-skjema elementet deklareringer."
  remarks: "Klassen XmlCodeExporter genererer .NET Framework-typer eller attributtet deklareringer fra interne tilordninger på .NET Framework-typene. Disse intern tilordningene er generert av den <xref:System.Xml.Serialization.XmlSchemaImporter>klasse for elementer som er definert i en XSD-dokument eller som en del i et dokument Web Services beskrivelse språket (WSDL).</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter brukes ikke direkte. Det brukes med Web Services Description Language-verktøyet (Wsdl.exe) eller XML-skjemadefinisjon-verktøyet (Xsd.exe).       WSDL.exe bruker typer eller attributtet deklareringer som er generert av XmlCodeExporter og intern tilordningene generert av den <xref:System.Xml.Serialization.XmlSchemaImporter>klassen for å generere klienten proxy-klassen eller abstrakt server klasser fra et WSDL-dokument.</xref:System.Xml.Serialization.XmlSchemaImporter> WSDL.exe bruker XmlCodeExporter og <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasse når et dokument WSDL angir:-Litteralen Bruk som angir at innholdet i SOAP meldingen parametere og returnere verdier (eller forespørselen og svar dokumenter) bokstavelig angitt med definisjoner av XML-skjema.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      -Ikke-SOAP implementeringer av webtjenester ved hjelp av HTTP-GET og HTTP-POST-operasjoner.      -Xsd.exe bruker XmlCodeExporter til å generere klasser fra XML-skjema definisjon (XSD) dokumenter."
  syntax:
