  nameWithType: MenuItemStyleCollection
  fullName: System.Web.UI.WebControls.MenuItemStyleCollection
  type: Class
  summary: "Representerer en samling av <xref href=&quot;System.Web.UI.WebControls.MenuItemStyle&quot;> </xref> objekter i en <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen. Denne klassen kan ikke arves."
  remarks: "Klassen MenuItemStyleCollection brukes til å lagre og behandle en samling av <xref:System.Web.UI.WebControls.MenuItemStyle>objekter i en <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyle> Den <xref:System.Web.UI.WebControls.Menu>kontrollen bruker MenuItemStyleCollection-klassen som underliggende datatypen for det <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>og <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Egenskaper.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.Menu>       Den <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>og <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>er et alternativ til individuelle stilegenskaper (eksempel <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>).</xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Disse egenskapene er brukt på vanlige menyelementer og det valgte menyelementet henholdsvis basert på menyelementene nivå i menyen. Den første malen i samlingen samsvarer med stilen for menyelement for det første nivået i listen. Andre stilen i samlingen samsvarer med stilen for menyelement for nivå for meny- og så videre. Den <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>og <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>Egenskaper oftest brukes til å generere menyer der menyelementer på et bestemt nivå har samme utseendet, uavhengig om de har undermenyer.</xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>       MenuItemStyleCollection klassen arver de fleste av medlemmene fra <xref:System.Web.UI.StateManagedCollection>klasse.</xref:System.Web.UI.StateManagedCollection> Hvis du vil ha mer informasjon om arvede medlemmer, kan du se <xref:System.Web.UI.StateManagedCollection>.</xref:System.Web.UI.StateManagedCollection>"
  example:
  - "The following code example demonstrates how to use the MenuItemStyleCollection class to specify the style settings for the menu items in a <xref:System.Web.UI.WebControls.Menu> control based on the menu item's level. In this example, the <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> property is created declaratively, and one <xref:System.Web.UI.WebControls.MenuItemStyle> object is removed and another added to the MenuItemStyleCollection object.  \n  \n [!code-cs[MenuItemStyleCollection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_219_1.aspx)]\n [!code-vb[MenuItemStyleCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_219_1.aspx)]"
  syntax:
    content: 'public sealed class MenuItemStyleCollection : System.Web.UI.StateManagedCollection'
