  name: KeyAgreeRecipientInfo
  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "Klassen KeyAgreeRecipientInfo definerer nøkkelen mottakeren informasjon om. Nøkkelen avtalen algoritmer bruker vanligvis Diffie-Hellman key avtalen algoritmen, der to tredjepartene som oppretter en delt krypteringsnøkkel både inngå i generering og, definisjon, godtar i nøkkelen. Dette er annerledes i nøkkelen transport algoritmer, der en part genererer nøkkelen Ensidig og sender eller transporter det til motparten."
  remarks: "Denne klassen, har ikke en offentlig konstruktør; Derfor kan den ikke offentlig startes. Det er en skrivebeskyttet klasse tilgjengelig fra den <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>egenskapen.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
  - System.Object
  - System.Security.Cryptography.Pkcs.RecipientInfo
