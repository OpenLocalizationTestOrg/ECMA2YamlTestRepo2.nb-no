  summary: "Bare hele linjer plasseres i formatering rektanglet. Som standard fortsetter oppsettet til slutten av teksten, eller til Ingen flere linjer vises som et resultat av beskjæring det som kommer først. Merk at standardinnstillingene tillate den siste linjen delvis blir skjult av et formatering rektangel som ikke deles hele på linjehøyde. Angi verdien for å sikre at bare hele linjene vises, og pass på at du kan angi rektangler formatering minst høye som høyden på en linje."
