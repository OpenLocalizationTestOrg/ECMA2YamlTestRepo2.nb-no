  name: GridViewCancelEditEventArgs
  nameWithType: GridViewCancelEditEventArgs
  fullName: System.Web.UI.WebControls.GridViewCancelEditEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>kontrollere hever den <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>hendelsen når Avbryt-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Avbryt&quot;) klikkes, men før du avslutter redigeringsmodus.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel hvis den kan sette inn raden i en uønsket tilstand, når denne hendelsen oppstår, stopper du Avbryt-operasjonen.       En GridViewCancelEditEventArgs-objekt er sendt til hendelseshåndtering metoden, som gjør det mulig å finne ut indeksen i raden som inneholder Avbryt-knappen som hendelsen og å angi at Avbryt-operasjonen skal stoppes. Hvis du vil stoppe Avbryt-operasjonen, kan du angi den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewCancelEditEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewCancelEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCancelEditEventArgs object passed to the event-handling method to determine the index of the row containing the Cancel button clicked by the user.  \n  \n [!code-cs[GridViewRowCancellingEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_408_1.aspx)]\n [!code-vb[GridViewRowCancellingEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_408_1.aspx)]"
  syntax:
    content: 'public class GridViewCancelEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
