  fullName: System.Web.UI.WebControls.GridViewSelectEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>kontrollere hever den <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>-hendelse når en Select-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Velg&quot;) klikkes, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen behandler select-operasjonen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel avbryter valgoperasjonen, når denne hendelsen oppstår.       En GridViewSelectEventArgs-objekt er sendt til metoden hendelseshåndtering som gjør det mulig å finne ut indeksen i raden som brukeren har valgt og å angi at valgoperasjonen bør avbrytes. Hvis du vil avbryte valgoperasjonen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for GridViewSelectEventArgs-objektet til `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewSelectEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
  syntax:
    content: 'public class GridViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
