  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir indeksen for den nye raden skal Velg den <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Fordi den <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>inntreffer før den <xref:System.Web.UI.WebControls.GridView>kontrollen utfører operasjonen select den <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>kontrollen kan ikke brukes til å fastsette indeksen for den nye raden som er valgt av brukeren.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Den <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>egenskapen inneholder fremdeles indeksen i raden ble valgt tidligere.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Bruk NewSelectedIndex-egenskapen til å fastslå indeksen for den nye raden som er valgt av brukeren. Du kan også bruke denne egenskapen overstyrer programmatisk radindeksen som er valgt av brukeren ved å sette verdien til en annen verdi."
  example:
  - "The following example demonstrates how to use the NewSelectedIndex property to determine the index of the row selected by the user.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1131_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1131_1.aspx)]"
