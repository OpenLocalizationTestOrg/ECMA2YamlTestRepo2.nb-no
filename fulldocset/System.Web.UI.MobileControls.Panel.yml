  name: Panel
  nameWithType: Panel
  fullName: System.Web.UI.MobileControls.Panel
  type: Class
  summary: "Inneholder en beholder for organisering av kontroller i en mobile skjemaer. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Paneler er beholderen kontroller som kan være nestet. Attributter som er angitt i et panel arves av kontrollene som finnes i dette panelet.       Du kan bruke et panel for noen av følgende funksjoner:-logisk gruppering kontroller slik at de kan vises eller skjules.      -Definere en praktisk og beholder der kontroller kan opprette eller fjernet dynamisk.      -Ved hjelp av ett sted for å bruke stil attributter til et sett med kontroller, ved å sette dem på panelet. Fordi stilen arv gjelder paneler, kan attributter som er angitt i et panel arves av kontroller som finnes i dette panelet.      -Gi informasjon til ASP.NET siden framework om hvilke kontroller for å holde samlet når paginering. Som standard beholdes innholdet i et panel sammen på en side. Du kan endre dette problemet ved å angi den <xref:System.Web.UI.MobileControls.Panel.Paginate%2A>egenskapen for panelet.</xref:System.Web.UI.MobileControls.Panel.Paginate%2A>       Du kan inkludere litteral tekst sammen med de tilhørende-kodene i teksten innholdet i panelet. Hvis du vil ha mer informasjon, se [litteral tekst i skjemaet Markup](http://msdn.microsoft.com/en-us/05e061ed-9916-4ece-bfc8-7bf131fe232e)."
  example:
  - "The following code example demonstrates how to set properties for a panel during page load and how to define functions to manipulate properties for a panel so that they respond to command clicks. At page load, the code also looks for and modifies a label within a device-specific content template in a second panel.  \n  \n [!code-cs[MobilePanelSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_16_1.aspx)]  \n  \n You will also need to add this section to your Web.config file:  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.PanelDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.PanelControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlPanelAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Panel runat="server"></{0}:Panel>")]

