- uid: System.Web.UI.MobileControls.Panel.Paginate
  id: Paginate
  parent: System.Web.UI.MobileControls.Panel
  langs:
  - csharp
  name: Paginate
  nameWithType: Panel.Paginate
  fullName: System.Web.UI.MobileControls.Panel.Paginate
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Henter eller angir en boolsk verdi som angir om det skal paginere den <xref href=&quot;System.Web.UI.MobileControls.Panel&quot;> </xref> kontrollen. Denne APIen er foreldet. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Den <xref:System.Web.UI.MobileControls.Form.Paginated>denne hendelsen oppstår når skjemaet paginering forekommer.</xref:System.Web.UI.MobileControls.Form.Paginated>      > [!NOTE] > Selv om Paginate-egenskapen er satt til `false`, paginering fortsatt kan oppstå hvis en form <xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>-egenskap er satt.</xref:System.Web.UI.MobileControls.Form.ControlToPaginate%2A>      > [!NOTE] > Å tillate paginering i en <xref:System.Web.UI.MobileControls.Panel>kontroll i et skjema, må du angi Paginate til `true` i både skjemaet og panelet.</xref:System.Web.UI.MobileControls.Panel>"
  example:
  - "The following code example, when viewed on a device that paginates the pages, shows how a panel containing more controls than will fit on one page is paginated to allow users access to all items on the panel.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[MobilePanelSample#3](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_30_1.aspx)]\n [!code-cs[MobilePanelSample#3](~/add/codesnippet/csharp/p-system.web.ui.mobileco_30_1.aspx)]"
  syntax:
