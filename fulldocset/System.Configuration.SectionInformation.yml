- uid: System.Configuration.SectionInformation.RequirePermission
  id: RequirePermission
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: RequirePermission
  nameWithType: SectionInformation.RequirePermission
  fullName: System.Configuration.SectionInformation.RequirePermission
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Henter en verdi som angir om tilknyttede konfigurasjonsdelen krever tilgangstillatelser."
  remarks: "Når delattributtet er satt til `true`, `GetSection` metoder er begrenset av klarering nivå for applikasjonen. Dette betyr at metoder eller egenskaper som gir tilgang til konfigurasjonen delen behandlingsprogrammer er begrenset av klareringsnivået som er angitt for webprogrammet.      > [!NOTE] > Fordi høyt og fullstendig klarering bare nivåene som gir tilgang til filer utenfor gjeldende programdomenet, et program kan bruke configuration delen behandlingsprogrammer bare når disse klareringsnivåer.       Når delattributtet er satt til `false`, er ikke begrenset tilgang til konfigurasjonsdataene av programmets innstillingene for klareringsnivå.      > [!NOTE] > Aktuelle filen Tilgangskontrollistens (Access Control List)-tillatelser er fremdeles nødvendige, uavhengig av innstillingen delattributtet. Tilgangskontrollisten tillatelsene bestemmer som har tilgang til filen."
  example:
  - "The following example shows two possible trust levels for a Web application when the RequirePermission property of the `appSettings` section is `true`.  \n  \n```  \n<system.web>  \n   // With the following trust value   \n   // the code below works.  \n  <trust level=\"Full\" />  \n</system.web>  \n  \n<system.web>  \n  // With the following trust value   \n  // the code below does not work.  \n  <trust level=\"Medium\" />  \n</system.web>  \n```  \n  \n The following example shows code that runs without errors when the trust level is set to full. Otherwise, the code results in an error.  \n  \n```c#  \nAppSettingsSection apSection =   \n  ConfigurationManager.GetSection(\"appSettings\") as AppSettingsSection;  \n  \nNameValueCollection apSectionCollection =  \n  ConfigurationManager.AppSettings;  \n```  \n  \n```vb#  \nDim apSection As AppSettingsSection = _   \n  TryCast(ConfigurationManager.GetSection(\"appSettings\"),   \n    AppSettingsSection)  \n  \n  Dim apSectionCollection As NameValueCollection = _   \n    ConfigurationManager.AppSettings  \n```"
  syntax:
    content: public bool RequirePermission { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref uid=&quot;langword_csharp_requirePermission&quot; name=&quot;requirePermission&quot; href=&quot;&quot;> </xref> attributtet er satt til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.SectionInformation.RequirePermission*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "De valgte er i konfliktene med en verdi som er allerede definert."
  platform:
  - net462
