- uid: System.Configuration.SectionInformation.ConfigSource
  id: ConfigSource
  parent: System.Configuration.SectionInformation
  langs:
  - csharp
  name: ConfigSource
  nameWithType: SectionInformation.ConfigSource
  fullName: System.Configuration.SectionInformation.ConfigSource
  type: Property
  assemblies:
  - System.Configuration
  namespace: System.Configuration
  summary: "Henter eller angir navnet på Inkluderingsfilen som er tilknyttet konfigurasjonsdelen definert, hvis slik fil finnes."
  remarks: "Egenskapen ConfigSource representerer verdien for den `configSource` attributt som er angitt for en <xref:System.Configuration.ConfigurationSection>objekt som er knyttet til den <xref:System.Configuration.SectionInformation>objektet.</xref:System.Configuration.SectionInformation> </xref:System.Configuration.ConfigurationSection>       En <xref:System.Configuration.ConfigurationSection>implementering kan eventuelt angi en egen fil som konfigurasjonsinnstillingene for denne delen er definert.</xref:System.Configuration.ConfigurationSection> Dette kan være nyttig på flere måter:-ved hjelp av inkluderingsfiler kan det føre til en mer logisk og moduler struktur for konfigurasjonsfiler.      -Fil-kodetilgangssikkerhet og tillatelser kan brukes til å begrense tilgangen til delene av konfigurasjonsinnstillingene.      -Innstillingene i en include-fil som ikke brukes under programinitialisering kan endres og på nytt uten at det kreves en omstart av programmet.       Eksemplet nedenfor viser hvordan dette attributtet brukes i en konfigurasjonsfil til å angi at den `pages` delen er definert i en ekstern Inkluderingsfilen: `<pages configSource=&quot;pages.config&quot;/>` Hvis noen av innstillingene i en konfigurasjon inkluderingsfil krever programmet på nytt når de er endret, angitt i <xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>egenskapen `true`.</xref:System.Configuration.SectionInformation.RestartOnExternalChanges%2A>       I ASP.NET-applikasjoner på kjøretidspunktet kan du tilordne til egenskapen ConfigSource navnet på et alternativt konfigurasjonsfilen. Innholdet i filen er i så fall overskrevet av standard tilkoblingsinformasjonen som ligger i Web.config-filen. Dette skjer også når alternative filen finnes ikke, og den opprettes ved kjøretid. Hvis Web.config-filen ikke inneholder noen tilkoblingsinformasjonen, lagt et tomt område til den alternative filen."
  syntax:
    content: public string ConfigSource { get; set; }
    return:
      type: System.String
      description: "Navnet på Inkluderingsfilen der den tilknyttede <xref href=&quot;System.Configuration.ConfigurationSection&quot;> </xref> er definert, hvis slik fil finnes; ellers en tom streng (&quot;&quot;)."
  overload: System.Configuration.SectionInformation.ConfigSource*
  exceptions: []
  platform:
  - net462
