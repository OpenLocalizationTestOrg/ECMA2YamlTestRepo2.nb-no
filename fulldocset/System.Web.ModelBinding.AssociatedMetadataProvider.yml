  name: AssociatedMetadataProvider
  nameWithType: AssociatedMetadataProvider
  fullName: System.Web.ModelBinding.AssociatedMetadataProvider
  type: Class
  summary: "Inneholder en abstrakt klasse for å implementere en leverandør av metadata."
  remarks: "Leverandør metadata inneholder metadata for en modell. Metadata leverandører må være utledet fra <xref:System.Web.ModelBinding.ModelMetadataProvider>.</xref:System.Web.ModelBinding.ModelMetadataProvider> Hvis du vil bruke en egendefinert validerer eller en tredjepart validerer som bruker attributtbaserte metadata, kan du arve fra denne klassen.       Denne klassen implementerer metodene som er abstrakt av den <xref:System.Web.ModelBinding.ModelMetadataProvider>klasse og inneholder flere metoder som er abstrakt.</xref:System.Web.ModelBinding.ModelMetadataProvider> Når du implementerer denne klassen, kan du bruke den <xref:System.Web.ModelBinding.AssociatedValidatorProvider>klassen for å implementere validereren.</xref:System.Web.ModelBinding.AssociatedValidatorProvider>       Modellen leverandørklasser og validerer leverandørklasser koblede løst. Derfor de fungerer uavhengig og har ingen avhengigheter av hverandre.       Metadataleverandøren viser imidlertid metadataene som kan brukes, og brukes av validering leverandører. For eksempel standardleverandøren for metadata (den <xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider>klassen) leser visningsnavnet for et objekt.</xref:System.Web.ModelBinding.DataAnnotationsModelMetadataProvider> Visningsnavnet brukes av den <xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>Validering leverandøren når det opprettes en validering feilmelding.</xref:System.Web.ModelBinding.DataAnnotationsModelValidatorProvider>"
  syntax:
    content: 'public abstract class AssociatedMetadataProvider : System.Web.ModelBinding.ModelMetadataProvider'
