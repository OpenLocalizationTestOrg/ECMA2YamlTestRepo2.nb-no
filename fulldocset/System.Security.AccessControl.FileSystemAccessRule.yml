  name: FileSystemAccessRule
  nameWithType: FileSystemAccessRule
  fullName: System.Security.AccessControl.FileSystemAccessRule
  type: Class
  summary: "Representerer en abstrakt av en access control oppføring (TILGANGSKONTROLLISTEN) som definerer en tilgangsregel for en fil eller mappe. Denne klassen kan ikke arves."
  remarks: "Klassen FileSystemAccessRule representerer en abstrakt av en underliggende access control oppføring (TILGANGSKONTROLLISTEN) som angir en brukerkonto, hvilken type tilgang til å gi (lese-, skrive- og så videre), og valg om å gi eller avslå denne rettigheten.  Denne klassen kan også angi hvordan tilgangsregler er overført til underordnede objekter.       Bruk klassen FileSystemAccessRule til å opprette en ny tilgangsregel.  Du kan opprettholde regelen <xref:System.Security.AccessControl.FileSecurity>eller <xref:System.Security.AccessControl.DirectorySecurity>klasse.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.FileSecurity>"
  example:
  - "The following code example uses the <xref:System.Security.AccessControl.FileSecurity> class to add and then remove an access control entry (ACE) from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_4_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_4_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_4_1.cpp)]"
  syntax:
    content: 'public sealed class FileSystemAccessRule : System.Security.AccessControl.AccessRule'
