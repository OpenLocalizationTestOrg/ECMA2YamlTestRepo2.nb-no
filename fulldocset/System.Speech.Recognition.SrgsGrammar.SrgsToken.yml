  remarks: "Ved hjelp av medlemmer av klassen SrgsToken, kan du angi tre former for et ord: den <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>skjemaet den <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A>skjema og en egendefinert <xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A>for ordet.</xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Pronunciation%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Text%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsToken.Display%2A>       Hvis flere ord er lagret i ett enkelt SrgsToken-objekt, behandles hver som et annet internt og i resultatet.       Denne klassen representerer den `token` elementet definert av World Wide Web Consortium (W3C) [tale Recognition grammatikk spesifikasjonen (SRGS) versjon 1.0.](http://go.microsoft.com/fwlink/?LinkId=201761). For informasjon om SRGS `token` elementet og detaljer om støtten av System.Speech, kan du se [token elementet](http://msdn.microsoft.com/en-us/3a9e8d64-7bd4-4188-a6f4-dbf28ea71632)."
