  remarks: "Denne implementeringen av den <xref:System.Globalization.HebrewCalendar>klassen gjenkjenner bare de hebraiske årene 5343 til 5999 (1583 til 2239 i gregoriansk kalender).</xref:System.Globalization.HebrewCalendar>       En dagdel av den resulterende <xref:System.DateTime>påvirkes hvis den resulterende dagen ikke er en gyldig dag i den resulterende måneden i året resulterende.</xref:System.DateTime> Det er endret til den siste gyldige dagen i året resulterende resulterende måned. Året som en del av den resulterende <xref:System.DateTime>påvirkes hvis resulterende måneden er utenfor året for den angitte <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> Denne implementeringen støtter bare gjeldende epoke. Derfor <xref:System.ArgumentException>oppstår hvis resulterende året er utenfor området for den angitte <xref:System.DateTime>.</xref:System.DateTime> </xref:System.ArgumentException> Tidspunkt-på-dagen-del av den resulterende <xref:System.DateTime>forblir det samme som den angitte <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       For eksempel hvis den angitte måneden Av som har 30 dager, den angitte dagen er 30 dag denne måneden, og verdien for den `months` parameteren er 5, resulterende året er én mer enn det angitte året, måneden resulterende er Tevet, og den resulterende dagen 29th dag, som er den siste dagen i Tevet.       Hvis verdien for den `months` parameteren er negativ, den resulterende som <xref:System.DateTime>er eldre enn den angitte <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       <xref:System.DateTime.Kind%2A>Egenskapen for den returnerte <xref:System.DateTime>verdien alltid er lik <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> Kan du beholde den <xref:System.DateTime.Kind%2A>for den `time` parameteren ved å kalle den <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metoden som i dette eksemplet.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.h_20_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesnippet/csharp/m-system.globalization.h_20_1.cs)]"
