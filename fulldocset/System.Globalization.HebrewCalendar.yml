  namespace: System.Globalization
  summary: "Konverterer angitt år til et 4 årstall ved hjelp av den <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>til å fastslå den aktuelle innstillingene.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax*>"
  remarks: "Metoden ToFourDigitYear bruker den `year` parameteren den <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>egenskap eller et år til å beregne et årstall med 4.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Tallet bestemmes ved å finne den eneste forekomsten av den `year` parameteren i området 100 år. For eksempel hvis <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>er satt til 5729, i 100 år område er fra 5630 til 5729.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> En verdi på 30 tolkes derfor som 5630, mens en verdi for 29 tolkes som 5729.       Hvis den <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>egenskapen har spesielle verdien 99 metoden ToFourDigitYear ignorerer innstillingene i region og språk alternativer i kontrollpanelet, og returnerer verdien for den `year` parameteren unchanged.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>       ToFourDigitYear støtter to årstall eller et årstall med fire sifre. Sende en verdi med to sifre (mindre enn 100) fører til at metoden ikke konvertere verdien til en firesifret-verdi i henhold til den <xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A>verdien som representerer den aktuelle innstillingene.</xref:System.Globalization.HebrewCalendar.TwoDigitYearMax%2A> Hvis programmet oppgir en firesifret årstall-verdi som er innenfor støttet kalender til ToFourDigitYear, returnerer metoden faktiske inndataverdien. Hvis programmet inneholder en firesifret-verdi som er utenfor området støttet kalender, eller hvis den inneholder en negativ verdi, oppstår det et unntak i metoden."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Et 2 årstall fra 0 til 99 eller 4-sifret hebraisk kalenderåret fra 5343 via 5999."
    return:
      type: System.Int32
      description: "Hvis den <code> year </code> parameteren er et årstall med 2, er returverdien det tilsvarende 4 årstallet. Hvis den <code> year </code> parameteren er et 4 årstall, er returverdien den uendret <code> year </code> parameteren."
  overload: System.Globalization.HebrewCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>er mindre enn 0.       - eller - <code>year</code> er mindre enn <xref:System.Globalization.HebrewCalendar.MinSupportedDateTime*> eller større enn <xref:System.Globalization.HebrewCalendar.MaxSupportedDateTime*>."
  platform:
  - net462
- uid: System.Globalization.HebrewCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.HebrewCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: HebrewCalendar.TwoDigitYearMax
  fullName: System.Globalization.HebrewCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Henter eller angir det siste året av et intervall på 100 år som representeres av et årstall med 2."
  remarks: "Egenskapen TwoDigitYearMax tillater et 2 årstall som skal riktig oversettes til et årstall med 4. Hvis denne egenskapen settes til 5729, er for eksempel området 100 år fra 5630 til 5729. Verdien 2 siffer 30 tolkes derfor som 5630, mens verdien 2 siffer 29 tolkes som 5729.       Startverdien for denne egenskapen er avledet av innstillingene i den region og språk alternativer-delen i Kontrollpanel. Hvis første systeminnstillingen endringer i løpet av programmet i <xref:System.Globalization.HebrewCalendar>klassen ikke automatisk oppdager endringen.</xref:System.Globalization.HebrewCalendar>       Spesielt verdi 99 årsaker den <xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>metode til å ignorere systeminnstillingene og returnerer det angitte året uendret.</xref:System.Globalization.HebrewCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Det siste året av et intervall på 100 år som representeres av et årstall med 2."
  overload: System.Globalization.HebrewCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Gjeldende <xref href=&quot;System.Globalization.HebrewCalendar&quot;> </xref> objektet er skrivebeskyttet."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "I en set-operasjon hebraisk kalenderåret-verdien er mindre enn 5343, men er ikke 99 eller verdien for året er større enn 5999."
  platform:
  - net462
