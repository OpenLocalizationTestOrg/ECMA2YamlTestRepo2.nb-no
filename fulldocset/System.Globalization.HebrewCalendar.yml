  name: HebrewCalendar
  nameWithType: HebrewCalendar
  fullName: System.Globalization.HebrewCalendar
  type: Class
  summary: "Representerer hebraiske kalenderen."
  remarks: "Den hebraiske kalenderen gjenkjenner to perioder: som (før felles epoke) og AM (Latin &quot;Anno Mundi&quot;, som betyr &quot;året for verden&quot;). Denne implementeringen av klassen HebrewCalendar gjenkjenner bare den gjeldende epoken (AM) og hebraisk år 5343 til 5999 (1583 til 2239 i gregoriansk kalender).      > [!NOTE] > For informasjon om hvordan du bruker for HebrewCalendar og andre kalender klassene i .NET Framework, kan du se [arbeide med kalendere](~/add/includes/ajax-current-ext-md.md).       I hver 19 år publiserte som slutter med et år er delelig med 19, 3rd, 6th, 8th, 11, 14th er 17 og 19 år skuddår. Et vanlig år kan ha fra 353 til 355 dager, avhengig av plasseringen av jødiske høytider. Et skuddår kan ha fra 383 til 385 dager.       Hebraiske kalenderen har 12 måneder under vanlige år og 13 måneder under skuddår: | GetMonth verdi (common år) | GetMonth verdi (skuddår antas) | Måned | Dager i vanlige år | Dager i skuddår |   |------------------------------------|----------------------------------|-----------|--------------------------|------------------------|   | 1 | 1 | תשרי (Tishrei) | 30 | 30 |   | 2 | 2 | חשון (Cheshvan) | 29/30 | 29/30 |   | 3 | 3 | כסלו (Kislev) | 29/30 | 29/30 |   | 4 | 4 | טבת (Tevet) | 29 | 29 |   | 5 | 5 | שבט (Shevat) | 30 | 30 |   | 6 |-| אדר (Adar) | 29 |-|   |-| 6 | אדר א (Adar Alef) |-| 30 |   |-| 7 | אדר ב (Adar Beit) |-| 29 |   | 7 | 8 | ניסן (Nissan) | 30 | 30 |   | 8 | 9 | אייר (Iyar) | 29 | 29 |   | 9 | 10 | סיון (Sivan) | 30 | 30 |   | 10 | 11 | תמוז (Tamuz) | 29 | 29 |   | 11 | 12 | אב (Av) | 30 | 30 |   | 12 | 13 | אלול (Elul) | 29 | 29 |       Dager i Cheshvan og Kislev avhenger av plasseringen av jødiske høytider. Under skuddår erstattes Adar med Adar Alef med 30 dager og Adar Beit med 29 dager. Adar Alef anses skuddår måneden. Den siste dagen i Adar Alef og alle dager i Adar Beit regnes skuddår dager; Det vil si den <xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>metoden returnerer `true` for disse dagene.</xref:System.Globalization.HebrewCalendar.IsLeapDay%2A>       Datoen januar 1, 2001 e.kr. i gregoriansk kalender tilsvarer sjette dagen i Tevet i året 5761 AM i hebraiske kalenderen.       Hver <xref:System.Globalization.CultureInfo>støtter en rekke kalendere.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>egenskapen returnerer standardkalender for kulturen, og <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerer en matrise som inneholder alle kalendere som støttes av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Endre kalenderen som skal brukes av <xref:System.Globalization.CultureInfo>programmet skal Sett <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>for <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>til en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  example:
  - "The following example creates a file that contains the date ranges supported by the HebrewCalendar class, and displays the number of days in each month of the year 5772.  \n  \n [!code-cs[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/csharp/t-system.globalization.h_1.cs)]\n [!code-vb[System.Globalization.HebrewCalendar.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.h_1.vb)]  \n  \n The example instantiates a HebrewCalendar object and makes it the current calendar of a Hebrew (Israel) <xref:System.Globalization.CultureInfo> object. It then makes Hebrew (Israel) the current thread culture. This causes the common language runtime to interpret all dates and times in relation to the Hebrew calendar."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HebrewCalendar : System.Globalization.Calendar
