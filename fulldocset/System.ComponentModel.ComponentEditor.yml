  summary: "Redigerer komponenten, og returnerer en verdi som angir om komponenten ble endret basert på en gitt kontekst."
  remarks: "Du kan overstyre denne metoden for å angi et egendefinert redigering brukergrensesnitt for en komponent. Fra i denne metoden kan du vise en dialogboks eller andre typer brukergrensesnittet."
