  name: HtmlInputPassword
  nameWithType: HtmlInputPassword
  fullName: System.Web.UI.HtmlControls.HtmlInputPassword
  type: Class
  summary: "Tillater programmatisk tilgang til HTML <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> element på serveren."
  remarks: "HtmlInputPassword klassen hentes fra det <xref:System.Web.UI.HtmlControls.HtmlInputText>klasse og brukes til å opprette en enkelt linje tekstboks som gir brukeren må oppgi et passord.</xref:System.Web.UI.HtmlControls.HtmlInputText> Når du bruker HtmlInputPassword-kontroll av <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen posteres til serveren hver gang skjemaet er sendt.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Den <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen for HtmlInputPassword kontrollen ikke er i visningen fast tilstand.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       Den <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>egenskapen angir maksimalt antall tegn som kan angis i tekstboksen.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> Den <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>egenskapen kan du angi bredden på tekstboksen.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Bruk av <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>til å fastslå verdien som er angitt i tekstboksen av brukeren.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> HtmlInputPassword-kontrollen gir en <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>hendelse som aktiveres når det <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>egenskapen endres verdier mellom legges til serveren.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Dette lar deg opprette en hendelsesbehandling som utfører et egendefinert sett med instruksjoner hver gang hendelsen oppstår.      > [!NOTE] > For HtmlInputPassword kontrollen inneholder ikke en innebygd måte å legge inn på serveren. Du må angi en annen kontroll på siden som støtter sendes tilbake til serveren, som en <xref:System.Web.UI.HtmlControls.HtmlButton>eller en <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>kontroll.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       En liste med opprinnelige verdier for en forekomst av HtmlInputPassword, kan du se den <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

      [System.Web.UI.ValidationProperty("Value")]

