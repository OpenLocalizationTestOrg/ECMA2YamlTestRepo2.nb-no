  fullName: System.Transactions.EnterpriseServicesInteropOption
  type: Enum
  summary: "Angir hvordan distribuerte transaksjoner samhandle med COM +-transaksjoner."
  remarks: ".NET Framework tillater behandlede .NET-komponenter å delta i COM + transaksjoner ved hjelp av klassene i den <xref:System.EnterpriseServices>navneområde.</xref:System.EnterpriseServices> Siden bruken ikke er angitt som standard, må bruke denne opplistingen til å angi hvordan du vil delta i COM +-kontekst. Nærmere bestemt når du oppretter en ny <xref:System.Transactions.TransactionScope>, brukes denne opplistingen til å angi hvordan du vil transaksjonen vil delta i COM +-transaksjoner.</xref:System.Transactions.TransactionScope> Hvis du vil ha mer informasjon, se [samhandling med bedriftstjenester og COM + transaksjoner](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)."
  syntax:
    content: public enum EnterpriseServicesInteropOption
  inheritance:
