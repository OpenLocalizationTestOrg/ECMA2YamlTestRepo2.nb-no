  remarks: "Metoden AddAccessRule legger til en ny regel i listen over regler som finnes i en <xref:System.Security.AccessControl.FileSystemSecurity>objektet.</xref:System.Security.AccessControl.FileSystemSecurity>       Hvis det finnes allerede en tilgangskontrolliste (ACL) for den angitte regelen, metoden AddAccessRule fortsatt legger til en regel, med ett unntak: en <xref:System.Security.AccessControl.FileSystemAccessRule>objektet som ble opprettet ved hjelp av den <xref:System.Security.AccessControl.AccessControlType>opplistingsverdien erstatter et objekt som er opprettet ved hjelp av den <xref:System.Security.AccessControl.AccessControlType>opplistingsverdien.</xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.AccessControlType> </xref:System.Security.AccessControl.FileSystemAccessRule>       Hvis du vil beholde nye eller endrede ACL-informasjon til en fil, kan du bruke den <xref:System.IO.File.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metode.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.File.SetAccessControl%2A>  Hvis du vil beholde nye eller endrede ACL-informasjon til en mappe, kan du bruke den <xref:System.IO.Directory.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metode.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.Directory.SetAccessControl%2A>       For å hente ACL-informasjon fra en fil, kan du bruke den <xref:System.IO.File.GetAccessControl%2A>eller <xref:System.IO.FileInfo.GetAccessControl%2A>metode.</xref:System.IO.FileInfo.GetAccessControl%2A> </xref:System.IO.File.GetAccessControl%2A>  For å hente ACL-informasjon fra en mappe, kan du bruke den <xref:System.IO.Directory.GetAccessControl%2A>eller <xref:System.IO.DirectoryInfo.GetAccessControl%2A>metode.</xref:System.IO.DirectoryInfo.GetAccessControl%2A> </xref:System.IO.Directory.GetAccessControl%2A>       Når du legger til en tilgangsregel uten innstillingen det <xref:System.Security.AccessControl.FileSystemRights>flagg i <xref:System.Security.AccessControl.FileSystemRights>flagg automatisk legges til regelen.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights>  Hvis du fjerner regelen senere uten å angi den <xref:System.Security.AccessControl.FileSystemRights>flagg Flagget fjernes automatisk.</xref:System.Security.AccessControl.FileSystemRights>"
