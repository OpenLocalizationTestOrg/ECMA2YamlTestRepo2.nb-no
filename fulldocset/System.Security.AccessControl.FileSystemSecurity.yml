cessControl%2A>       For å hente ACL-informasjon fra en fil, kan du bruke den <xref:System.IO.File.GetAccessControl%2A>eller <xref:System.IO.FileInfo.GetAccessControl%2A>metode.</xref:System.IO.FileInfo.GetAccessControl%2A> </xref:System.IO.File.GetAccessControl%2A>  For å hente ACL-informasjon fra en mappe, kan du bruke den <xref:System.IO.Directory.GetAccessControl%2A>eller <xref:System.IO.DirectoryInfo.GetAccessControl%2A>metode.</xref:System.IO.DirectoryInfo.GetAccessControl%2A> </xref:System.IO.Directory.GetAccessControl%2A>       Når du legger til en tilgangsregel uten innstillingen det <xref:System.Security.AccessControl.FileSystemRights>flagg i <xref:System.Security.AccessControl.FileSystemRights>flagg automatisk legges til regelen.</xref:System.Security.AccessControl.FileSystemRights> </xref:System.Security.AccessControl.FileSystemRights>  Hvis du fjerner regelen senere uten å angi den <xref:System.Security.AccessControl.FileSystemRights>flagg Flagget fjernes automatisk.</xref:System.Security.AccessControl.FileSystemRights>"
