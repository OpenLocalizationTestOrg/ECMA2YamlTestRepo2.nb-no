  name: FileSystemSecurity
  nameWithType: FileSystemSecurity
  fullName: System.Security.AccessControl.FileSystemSecurity
  type: Class
  summary: "Representerer tilgangskontroll og overvåking sikkerhet for en fil eller mappe."
  remarks: "Klassen FileSystemSecurity er basisklasse for den <xref:System.Security.AccessControl.FileSecurity>og <xref:System.Security.AccessControl.DirectorySecurity>klasser.</xref:System.Security.AccessControl.DirectorySecurity> </xref:System.Security.AccessControl.FileSecurity>  Disse klassene representerer alle tilgangsrettigheter for en systemfil eller mappe og mappene definerer hvordan forsøk på tilgang overvåkes.       Klassen FileSystemSecurity representerer tilgang og audit som et sett med regler. Hver tilgangsregel er representert av en <xref:System.Security.AccessControl.FileSystemAccessRule>objektet, mens hver regel for sporing av endringer er representert av en <xref:System.Security.AccessControl.FileSystemAuditRule>objektet.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Klassen FileSystemSecurity er en abstrakt av underliggende Microsoft Windows sikkerhet filsystemet. Hver fil eller mappe er en vilkårlig tilgangskontrolliste (DACL), som kontrollerer tilgang til filen eller mappen, og en system tilgangskontrolliste (SACL) som angir access control forsøk som overvåkes i dette systemet.  Den <xref:System.Security.AccessControl.FileSystemAccessRule>og <xref:System.Security.AccessControl.FileSystemAuditRule>klasser er abstraksjoner tilgangskontrolloppføringer (tilgangskontrolloppføringer) som utgjør DACL og SACL.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Klassen FileSystemSecurity skjuler mange av informasjon om DACL og SACL; du har ikke bekymre TILGANGSKONTROLLISTEN sortering eller null DACL.       Hvis du vil beholde nye eller endrede listen (ACL) informasjon om tilgangskontroll til en fil, kan du bruke den <xref:System.IO.File.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metode.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.File.SetAccessControl%2A>  Hvis du vil beholde nye eller endrede ACL-informasjon til en mappe, kan du bruke den <xref:System.IO.Directory.SetAccessControl%2A>eller <xref:System.IO.FileInfo.SetAccessControl%2A>metode.</xref:System.IO.FileInfo.SetAccessControl%2A> </xref:System.IO.Directory.SetAccessControl%2A>       For å hente ACL-informasjon fra en fil, kan du bruke den <xref:System.IO.File.GetAccessControl%2A>eller <xref:System.IO.FileInfo.GetAccessControl%2A>metode.</xref:System.IO.FileInfo.GetAccessControl%2A> </xref:System.IO.File.GetAccessControl%2A>  For å hente ACL-informasjon fra en mappe, kan du bruke den <xref:System.IO.Directory.GetAccessControl%2A>eller <xref:System.IO.DirectoryInfo.GetAccessControl%2A>metode.</xref:System.IO.DirectoryInfo.GetAccessControl%2A> </xref:System.IO.Directory.GetAccessControl%2A>"
  example:
  - "The following code example uses the <xref:System.Security.AccessControl.FileSecurity> class to add and then remove an access control list (ACL) entry from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_6_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_6_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_6_1.cpp)]"
