  summary: "Henter den <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> objekt som inneholder data nøkkelverdien for den valgte rad i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Når den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen er angitt, den <xref:System.Web.UI.WebControls.GridView>kontrollen oppretter automatisk et <xref:System.Web.UI.WebControls.DataKey>objekt for hver rad i kontrollen med verdien eller verdiene for det angitte feltet eller felt.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Den <xref:System.Web.UI.WebControls.DataKey>objekter legges deretter til kontrollens <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Vanligvis av <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>egenskapen brukes til å hente den <xref:System.Web.UI.WebControls.DataKey>objekt for en bestemt datarad i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.GridView.DataKeys%2A> Men hvis du nettopp må du hente det <xref:System.Web.UI.WebControls.DataKey>objektet gjeldende rad, du kan bare bruke egenskapen SelectedDataKey som en snarvei.</xref:System.Web.UI.WebControls.DataKey>      > [!NOTE] > Dette er den samme som henter den <xref:System.Web.UI.WebControls.DataKey>objektet i indeksen som er angitt av den <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>egenskapen fra den <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.DataKey> Du kan også bruke den <xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>til å hente data nøkkelverdien for gjeldende rad direkte.</xref:System.Web.UI.WebControls.GridView.SelectedValue%2A>       Hvis du oppretter en <xref:System.Web.UI.WebControls.ControlParameter>objekt og vil få tilgang til et nøkkelfelt enn det første feltet, bruker du indekserte SelectedDataKey-egenskapen i den <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>-egenskapen til det <xref:System.Web.UI.WebControls.ControlParameter>objektet.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter> Eksemplet nedenfor."
  example:
  - "The following example demonstrates how to use the SelectedDataKey property to determine the data key value of the selected row in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewSelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_1.aspx)]\n [!code-vb[GridViewSelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_1.aspx)]  \n  \n The following example demonstrates how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.GridView> control is used to display records from the Order Details table of the Northwind database. When a record is selected in the <xref:System.Web.UI.WebControls.GridView> control, the details of the product from the Products table are displayed in a <xref:System.Web.UI.WebControls.DetailsView> control. ProductID is the second key name in the <xref:System.Web.UI.WebControls.GridView> control. To access the second key, the value of GridView1.SelectedDataKey[1] is used as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object of the <xref:System.Web.UI.WebControls.SqlDataSource> control of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_93_2.aspx)]\n [!code-vb[GridViewSelectedDataKeyIndex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_93_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "Den <xref href=&quot;System.Web.UI.WebControls.DataKey&quot;> </xref> for den valgte rad i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, noe som angir at ingen rad er valgt."
