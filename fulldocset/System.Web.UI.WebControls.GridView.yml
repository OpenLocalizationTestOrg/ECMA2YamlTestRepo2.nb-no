- uid: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  id: AutoGenerateColumns
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AutoGenerateColumns
  nameWithType: GridView.AutoGenerateColumns
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateColumns
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om bundne felt opprettes automatisk for hvert felt i datakilden."
  remarks: "Når egenskapen AutoGenerateColumns er satt er satt til `true`, en <xref:System.Web.UI.WebControls.AutoGeneratedField>objekt opprettes automatisk for hvert felt i datakilden.</xref:System.Web.UI.WebControls.AutoGeneratedField> Hvert felt deretter vises som en kolonne i den <xref:System.Web.UI.WebControls.GridView>kontrollen i rekkefølgen som vises på feltene i datakilden.</xref:System.Web.UI.WebControls.GridView> Dette alternativet er det enkelt å vise hvert felt i datakilden. du har imidlertid begrenset styre hvordan en automatisk generert kolonnefelt vises eller fungerer.       I stedet for informerer den <xref:System.Web.UI.WebControls.GridView>kontrollen automatisk generering av kolonnefelter, kan du definere kolonnefeltene manuelt ved å sette egenskapen AutoGenerateColumns er satt til `false` og deretter opprette en egendefinert `Columns` samlingen.</xref:System.Web.UI.WebControls.GridView> I tillegg til bundne kolonnefelter, kan du også vise et for kolonne-felt, et felt for merket kolonnen, command-feltet, en hyperkobling kolonne-feltet, et bildefelt eller et kolonnefelt basert på en egendefinert mal.       Du kan også kombinere eksplisitt deklarerte kolonnefelter med automatisk genererte kolonnefelter. Når både, gjengis eksplisitt deklarerte kolonnefelter først, etterfulgt av de automatisk genererte kolonnefeltene. Automatisk genererte bundne kolonnefelter er ikke lagt til i <xref:System.Web.UI.WebControls.GridView.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.Columns%2A> Hvis du vil ha mer informasjon, kan du se <xref:System.Web.UI.WebControls.GridView.Columns%2A>.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Hvis du setter denne egenskapen til `true` og angi den <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>egenskapen modelltypen <xref:System.Web.DynamicData.DynamicField>Kontroller genereres.</xref:System.Web.DynamicData.DynamicField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Hvis du ikke angir den <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>egenskapen <xref:System.Web.UI.WebControls.BoundField>Kontroller genereres.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> Hvis du ikke vil <xref:System.Web.DynamicData.DynamicField>kontroller, har følgende alternativer: - angitt av <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>egenskapen `null` i den `Page_Load` hendelsesbehandlingen.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A> </xref:System.Web.DynamicData.DynamicField> I dette tilfellet <xref:System.Web.UI.WebControls.BoundField>Kontroller genereres.</xref:System.Web.UI.WebControls.BoundField>      -Skriv egendefinert kode for å generere felt automatisk ved å opprette og tilordne en <xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>klassen og tilordne en forekomst av den til kontrollen.</xref:System.Web.UI.WebControls.GridView.ColumnsGenerator%2A>      -Angi AutoGenerateColumns er satt `false`. I dette tilfellet ingen felt er generert, og du må angi felt ved hjelp av kontroller for eksempel <xref:System.Web.UI.WebControls.BoundField>eller <xref:System.Web.UI.WebControls.ImageField>.</xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.BoundField> manuelt      -Ikke angi den <xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A>egenskapen.</xref:System.Web.UI.WebControls.DataBoundControl.ItemType%2A> I dette tilfellet <xref:System.Web.UI.WebControls.BoundField>Kontroller genereres.</xref:System.Web.UI.WebControls.BoundField>"
  example:
  - "The following example demonstrates how to use the AutoGenerateColumns property to automatically create bound field columns in a <xref:System.Web.UI.WebControls.GridView> control for each field in the data source.  \n  \n [!code-vb[GridViewSimple#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1153_1.aspx)]\n [!code-cs[GridViewSimple#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1153_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateColumns { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>til automatisk å opprette bundne felt for hvert felt i datakilden. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AutoGenerateColumns*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton
  id: AutoGenerateDeleteButton
  parent: System.Web.UI.WebControls.GridView
  langs:
