  fullName: System.Web.UI.WebControls.GridView.AllowPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om Bla-funksjonen er aktivert."
  remarks: "I stedet for å vise alle poster i datakilden samtidig, den <xref:System.Web.UI.WebControls.GridView>kontrollen kan automatisk dele oppføringene opp i sidene.</xref:System.Web.UI.WebControls.GridView> Hvis datakilden støtter Bla-funksjonen i <xref:System.Web.UI.WebControls.GridView>kontrollen kan dra nytte av som og angi innebygd Bla funksjonalitet.</xref:System.Web.UI.WebControls.GridView> Bla-funksjonen kan bare brukes med alle datakildeobjektet som støtter det <xref:System.Collections.ICollection?displayProperty=fullName>grensesnittet eller en datakilde som støtter Bla.</xref:System.Collections.ICollection?displayProperty=fullName>       Hvis du vil aktivere funksjonen Bla egenskapen AllowPaging til `true`. Som standard i <xref:System.Web.UI.WebControls.GridView>viser kontrollen 10 poster på en side om gangen.</xref:System.Web.UI.WebControls.GridView> Du kan endre antall poster som vises på en side ved å angi den <xref:System.Web.UI.WebControls.GridView.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Bruk til å finne det totale antallet sider som kreves for å vise datakilde innholdet i <xref:System.Web.UI.WebControls.GridView.PageCount%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.PageCount%2A> Du kan fastslå indeksen for den viste siden ved hjelp av den <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A>       Når Bla er aktivert, vises automatisk en ekstra rad kalt personsøker raden i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Raden personsøker inneholder kontroller som tillater brukeren å navigere til andre sider. Du kan kontrollere innstillingene for raden personsøker (for eksempel personsøker visningsmodus, antall siden koblinger skal vises på et tidspunkt og personsøker kontrollens tekstetiketter) ved hjelp av <xref:System.Web.UI.WebControls.GridView.PagerSettings%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.PagerSettings%2A> Raden personsøker kan vises på toppen, bunn, eller både toppen og bunnen av kontrollen ved å angi den <xref:System.Web.UI.WebControls.PagerSettings.Position%2A>egenskapen.</xref:System.Web.UI.WebControls.PagerSettings.Position%2A> Du kan også velge blant fire innebygde personsøker visningsmodus ved å angi den <xref:System.Web.UI.WebControls.PagerSettings.Mode%2A>egenskapen.</xref:System.Web.UI.WebControls.PagerSettings.Mode%2A> Tabellen nedenfor beskriver innebygde visningsmodus.      | Modus | Beskrivelse |   |----------|-----------------|   | `PagerButton.NextPrevious`| Et sett med paginering kontroller som består av forrige eller neste knappene. |   | `PagerButton.NextPreviousFirstLast`| Et sett med paginering kontroller som består av forrige, neste første og siste knapp. |   | `PagerButton.Numeric`| Et sett med paginering kontroller som består av nummererte koblingen knapper til tilgang sider direkte. Dette er standardmodus. |   | `PagerButton.NumericFirstLast`| Et sett med paginering kontroller som består av nummererte og første og siste koblingen knappene. |       For å styre utseendet til raden personsøker (inkludert bakgrunnsfarge, skriftfarge og posisjon), kan du bruke den <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridView>kontrollen skjuler automatisk personsøker raden når datakilden inneholder bare én side med oppføringer.</xref:System.Web.UI.WebControls.GridView>       Den <xref:System.Web.UI.WebControls.GridView>kontrollen også mulig å definere en egendefinert mal for raden personsøker.</xref:System.Web.UI.WebControls.GridView> Hvis du vil ha mer informasjon om hvordan du oppretter en egendefinert personsøker rad-mal, kan du se <xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.GridView.PagerTemplate%2A>       Den <xref:System.Web.UI.WebControls.GridView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når Bla oppstår.</xref:System.Web.UI.WebControls.GridView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanged>| Forekommer når en av knappene personsøker, men når den <xref:System.Web.UI.WebControls.GridView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanged> Denne hendelsen brukes vanligvis når du trenger å utføre en oppgave når brukeren navigerer til en annen side i kontrollen. |   | <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>| Forekommer når en av knappene personsøker, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen behandler Bla-operasjonen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Denne hendelsen er ofte brukes til å avbryte operasjonen Bla. |"
  example:
  - "The following example demonstrates how to use the AllowPaging property to declaratively enable the paging feature in the <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_198_1.aspx)]\n [!code-cs[GridViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_198_1.aspx)]"
