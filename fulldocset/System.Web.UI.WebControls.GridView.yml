  remarks: "Bruk UseAccessibleHeader-egenskapen til å angi om den <xref:System.Web.UI.WebControls.GridView>kontrollen gjengir overskriftsraden i tilgjengelig format.</xref:System.Web.UI.WebControls.GridView> Denne egenskapen er angitt for å gjøre kontrollen mer tilgjengelig for brukere av hjelpefunksjoner enheter. Verdien for denne egenskapen er som standard `true` og hodet for kontrollen gjengis med `<th>` tabell hodet celle koder. I tillegg en `scope=&quot;col&quot;` attributtet legges til i tabelloverskriften til å angi at toppteksten gjelder for alle cellene i kolonnen. Standard-gjengivelse av den `<th>` elementet opprettholdes, gjengivelse teksten fet og midtstilt vannrett. Utviklere kan overstyre stilen for den `<th>` elementet med gjennomgripende style arket.       Hvis verdien for denne egenskapen `false`, hodet for kontrollen gjengis med `<td>` tabell celler."
