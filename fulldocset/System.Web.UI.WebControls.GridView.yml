ls.GridView.PageIndexChanging> Denne hendelsen er ofte brukes til å avbryte operasjonen Bla. |   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Forekommer når en rad Avbryt-knappen, men før GridView-kontrollen avslutter redigeringsmodus.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Denne hendelsen er ofte brukes til å stoppe operasjonen annullering. |   | <xref:System.Web.UI.WebControls.GridView.RowCommand>| Forekommer når brukeren klikker en knapp i GridView-kontroll.</xref:System.Web.UI.WebControls.GridView.RowCommand> Denne hendelsen ofte brukes til å utføre en oppgave når brukeren klikker en knapp i kontrollen. |   | <xref:System.Web.UI.WebControls.GridView.RowCreated>| Forekommer når en ny rad opprettes GridView kontrollens.</xref:System.Web.UI.WebControls.GridView.RowCreated> Denne hendelsen er ofte brukes til å endre innholdet i en rad når raden opprettes. |   | <xref:System.Web.UI.WebControls.GridView.RowDataBound>| Forekommer når en datarad er bundet til data i GridView-kontroll.</xref:System.Web.UI.WebControls.GridView.RowDataBound> Denne hendelsen er ofte brukes til å endre innholdet i en rad når raden er bundet til data. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Forekommer når en rad Delete-knappen, men når kontrollen GridView sletter oppføringen fra datakilden.</xref:System.Web.UI.WebControls.GridView.RowDeleted> Denne hendelsen er ofte brukes til å kontrollere resultatet av sletteoperasjonen. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Forekommer når en rad Delete-knappen, men før GridView kontrollen sletter fra datakilden.</xref:System.Web.UI.WebControls.GridView.RowDeleting> Denne hendelsen er ofte brukes til å avbryte operasjonen sletting. |   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Forekommer når en rad Rediger-knappen, men før GridView kontrollen går inn i redigeringsmodus.</xref:System.Web.UI.WebControls.GridView.RowEditing> Denne hendelsen er ofte brukes til å avbryt