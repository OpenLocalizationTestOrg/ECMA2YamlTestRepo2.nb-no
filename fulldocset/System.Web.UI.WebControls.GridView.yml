GridView.PageIndexChanged> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Hever <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>og <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged>hendelser. |   |&quot; Sorter &quot;| Sorterer den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> Hever <xref:System.Web.UI.WebControls.GridView.Sorting>og <xref:System.Web.UI.WebControls.GridView.Sorted>hendelser. |   |&quot; Oppdateringen &quot;| Oppdaterer gjeldende oppføring i datakilden.</xref:System.Web.UI.WebControls.GridView.Sorted> </xref:System.Web.UI.WebControls.GridView.Sorting> Hever <xref:System.Web.UI.WebControls.GridView.RowUpdating>og <xref:System.Web.UI.WebControls.GridView.RowUpdated>hendelser. |       Selv om RowCommand denne hendelsen oppstår når brukeren klikker en knapp som er oppført i tabellen, anbefales det at du bruker hendelser som er oppført i tabellen for denne operasjonen.</xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       En <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>objekt som er sendt til hendelseshåndtering metoden, slik at du kan finne kommandonavnet og kommando-argument for knappen klikket.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      > [!NOTE] > For å finne ut indeksen i raden som hendelsen, kan du bruke den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>for hendelsen argumentet som sendes til hendelsen.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> Den <xref:System.Web.UI.WebControls.ButtonField>klassen automatisk fyller ut den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>egenskapen med den riktige indeksverdien.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.ButtonField> For andre kommandoknapper, må du angi manuelt i <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>-egenskapen for kommandoknappen.</xref:System.Web.UI.WebControls.Button.CommandArgument%2A> Du kan for eksempel ikke angi den <xref:System.Web.UI.WebControls.Button.CommandArgument%2A>til `<%# Container.DataItemIndex %>` når den <xref:System.Web.UI.WebControls.GridView>kontrollen har ingen Bla aktivert.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Button.CommandArgument%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
