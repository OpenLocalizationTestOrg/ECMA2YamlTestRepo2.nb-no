- uid: System.Web.UI.WebControls.GridView.AllowSorting
  id: AllowSorting
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: AllowSorting
  nameWithType: GridView.AllowSorting
  fullName: System.Web.UI.WebControls.GridView.AllowSorting
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om sortering funksjonen er aktivert."
  remarks: "Når en kilde-kontroll for data som støtter sortering er bundet til den <xref:System.Web.UI.WebControls.GridView>kontroll av <xref:System.Web.UI.WebControls.GridView>kontrollen kan dra nytte av datakilden kontrollens funksjoner og gir automatisk sortering funksjonalitet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Når den <xref:System.Web.UI.WebControls.GridView>kontrollen er bundet til en datakilde ved å angi den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen programmatisk, du må oppgi sortering funksjonaliteten ved hjelp av den <xref:System.Web.UI.WebControls.GridView.Sorting>hendelsen.</xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Forskjellige datakilder har ulike krav for å aktivere sortering funksjonene. Hvis du vil finne kravene, kan du se dokumentasjonen for den aktuelle datakilden.       Hvis du vil aktivere sortering, angi AllowSorting egenskapen `true`. Når sortering er aktivert, overskriftsteksten for hvert kolonnefelt med den <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>egenskapen angitt vises som en kobling-knapp.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > I <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>for en automatisk generert kolonnefeltet fylles ut automatisk.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> Hvis du definerer din egen kolonnene gjennom den <xref:System.Web.UI.WebControls.GridView.Columns%2A>samling, må du angi den <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>egenskapen for hver kolonne; ellers kolonnen vises ikke koble i overskriften.</xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       Å klikke koblingen for en kolonne fører til at elementer i den <xref:System.Web.UI.WebControls.GridView>kontrollen skal sorteres basert på Sorteringsuttrykket.</xref:System.Web.UI.WebControls.GridView> Sorteringsuttrykket er vanligvis ganske enkelt navnet på feltet vises i kolonnen som fører til at den <xref:System.Web.UI.WebControls.GridView>kontrollen skal sorteres i forhold til kolonnen.</xref:System.Web.UI.WebControls.GridView> Hvis du vil sortere etter flere felt, kan du bruke et sorteringsuttrykk som inneholder en kommadelt liste over feltnavn. Du kan fastslå Sorteringsuttrykket som den <xref:System.Web.UI.WebControls.GridView>bruker en kontroll ved hjelp av den <xref:System.Web.UI.WebControls.GridView.SortExpression%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.SortExpression%2A> </xref:System.Web.UI.WebControls.GridView> Knappen en kolonne koblingen flere ganger veksler sorteringsretningen mellom stigende og synkende rekkefølge. Hvis du vil finne den gjeldende sorteringsretningen, kan du bruke den <xref:System.Web.UI.WebControls.GridView.SortDirection%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.SortDirection%2A>       Den <xref:System.Web.UI.WebControls.GridView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når sortering oppstår.</xref:System.Web.UI.WebControls.GridView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.Sorted>| Forekommer når hyperkoblingen for å sortere en kolonne, men når den <xref:System.Web.UI.WebControls.GridView>kontrollen behandler sorteringsoperasjonen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorted> Denne hendelsen brukes vanligvis til å utføre en når brukeren klikker en hyperkobling hvis du vil sortere en kolonne. |   | <xref:System.Web.UI.WebControls.GridView.Sorting>| Forekommer når hyperkoblingen for å sortere en kolonne, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen behandler sorteringsoperasjonen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Denne hendelsen er ofte brukes til å avbryte sorteringsoperasjonen eller til å utføre en egendefinert sortering rutine. |"
  example:
  - "The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when automatically generated columns are used.  \n  \n [!code-cs[GridViewAllowSorting#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_1.aspx)]\n [!code-vb[GridViewAllowSorting#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_1.aspx)]  \n  \n The following example demonstrates how to use the AllowSorting property to enable sorting in a <xref:System.Web.UI.WebControls.GridView> control when a <xref:System.Web.UI.WebControls.GridView.Columns%2A> collection is defined. An image is also programmatically added to the header of the column being sorted to indicate the sort direction. You must provide your own images for this sample to work.  \n  \n [!code-cs[GridViewAllowSortingColumns#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1089_2.aspx)]\n [!code-vb[GridViewAllowSortingColumns#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1089_2.aspx)]"
  syntax:
    content: public virtual bool AllowSorting { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis funksjonen sorteres er aktivert. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridView.AllowSorting*
  exceptions: []
  platform:
  - net462
