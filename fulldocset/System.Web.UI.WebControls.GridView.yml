  name: GridView
  nameWithType: GridView
  fullName: System.Web.UI.WebControls.GridView
  type: Class
  summary: "Viser verdiene i en datakilde i en tabell der hver kolonne som representerer et felt og hver rad representerer en post. GridView-kontrollen kan du velge, sortere og redigere disse elementene."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [Kolonnefelter](#column_fields)      -   [Binding til Data](#binding_to_data)      -   [av data](#data_operations)      -   [tilpasse brukergrensesnittet](#customizing_the_user_interface)      -   [hendelser](#events)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Innføring i GridView kontroll brukes til å vise verdiene i en datakilde i en tabell.       Hver kolonne representerer et felt under hver rad representerer en post. Kontrollen GridView støtter følgende funksjoner: - Binding til kontroller for datakilden, for eksempel <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Sorter innebygde funksjoner.      -Innebygde oppdatere og slette funksjoner.      -Innebygde Bla-funksjoner.      -Innebygde rad utvalget funksjoner.      -Programmatisk tilgang til GridView objektmodellen kan angi egenskaper, dynamisk håndtere hendelser og så videre.      -Flere nøkkelfelt.      -Flere datafelt for hyperlink-kolonner.      – Tilpasningsbart utseende via tema og stiler.      -Hvis du vil vite mer om andre databundet kontrollene som er tilgjengelig i ASP.NET, kan du se [Databindingselementer Server webkontroller](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Hvis du er kjent med den <xref:System.Web.UI.WebControls.DataGrid>kontrollen fra .NET Framework, versjon 1.0, GridView kontrollen er etterfølgende til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid>      <a name=&quot;column_fields&quot;></a>## Kolonnen felt hver kolonne i GridView kontrollen er representert av en <xref:System.Web.UI.WebControls.DataControlField>objektet.</xref:System.Web.UI.WebControls.DataControlField> Som standard i <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>er satt til `true`, som oppretter en <xref:System.Web.UI.WebControls.AutoGeneratedField>objekt for hvert felt i datakilden.</xref:System.Web.UI.WebControls.AutoGeneratedField> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Hvert felt gjengis deretter som en kolonne i GridView kontrollen i rekkefølgen som vises hvert felt i datakilden.       Du kan også manuelt kontrollere hvilken kolonne felt vises i GridView-kontroll ved å angi den <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>egenskapen `false` og definere din egen kolonne feltet samling.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A> Annen kolonnetyper fastsetter virkemåten til kolonnene i kontrollen. Tabellen nedenfor viser annen feltet kolonnetypene som kan brukes.      | Feltet kolonnetypen | Beskrivelse |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Viser verdien for et felt i en datakilde.</xref:System.Web.UI.WebControls.BoundField> Dette er standard kolonnetypen kontrollens GridView. |   | <xref:System.Web.UI.WebControls.ButtonField>| Viser en kommandoknapp for hvert element i kontrollen GridView.</xref:System.Web.UI.WebControls.ButtonField> Det gjør det mulig å opprette en kolonne med egendefinerte knappekontroller, for eksempel Legg til eller fjern. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Viser en avmerkingsboks for hvert element i kontrollen GridView.</xref:System.Web.UI.WebControls.CheckBoxField> Denne kolonnen felttypen brukes vanligvis til å vise felt med en boolsk verdi. |   | <xref:System.Web.UI.WebControls.CommandField>| Viser forhåndsdefinert kommandoknappene for å utføre Velg, redigere eller slette operasjoner. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Viser verdien for et felt i en datakilde som en hyperkobling.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Denne kolonnen felttypen gjør det mulig å binde andre felt til hyperkoblingen URL-adresse. |   | <xref:System.Web.UI.WebControls.ImageField>| Viser et bilde for hvert element i kontrollen GridView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Viser en brukerdefinert innhold for hvert element i GridView kontrollen i henhold til en angitt mal.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Denne kolonnen felttypen lar deg opprette et egendefinert kolonnefelt. |       Hvis du vil definere en kolonne feltet samling deklarativt, først legge til åpner og lukker `<Columns>` koder mellom innledende og avsluttende koder kontrollens GridView. Vis neste kolonnefelter som du vil inkludere mellom innledende og avsluttende `<Columns>` koder. Kolonnene som er angitt, er lagt til i <xref:System.Web.UI.WebControls.GridView.Columns%2A>samling i rekkefølgen som vises.</xref:System.Web.UI.WebControls.GridView.Columns%2A> Den <xref:System.Web.UI.WebControls.GridView.Columns%2A>samlingen lagrer alle kolonnen felt i kontrollen, og gjør mulig å programmatisk administrere kolonnefelter GridView kontrollens.</xref:System.Web.UI.WebControls.GridView.Columns%2A>       Eksplisitt deklarerte kolonnefelter kan vises i kombinasjon med automatisk genererte kolonnefelter. Når både, gjengis eksplisitt deklarerte kolonnefelter først, etterfulgt av de automatisk genererte kolonnefeltene.      > [!NOTE] > Automatisk genererte kolonnefelter er ikke lagt til i <xref:System.Web.UI.WebControls.GridView.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.Columns%2A>      <a name=&quot;binding_to_data&quot;></a>## Bindingen til Data i GridView kontrollen kan være bundet til en kilde-kontroll for data (som den <xref:System.Web.UI.WebControls.SqlDataSource>kontrollen eller <xref:System.Web.UI.WebControls.ObjectDataSource>kontrollen) eller kildesamlingen alle data som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt som <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, eller andre samlingstyper.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Bruk følgende metoder for å binde GridView-kontroll til den riktige datakildetypen: – å binde til en kilde-kontroll for data må du angi den <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>GridView kontrollen til den <xref:System.Web.UI.Control.ID%2A>verdien kontrollens datakilde.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Kontrollen GridView binder seg til den angitte datakildekontrollen og kan dra nytte av datakilden kontrollens funksjoner til å utføre sortering, oppdatere, slette og bla automatisk. Dette er den foretrukne metoden ikke binde til data.      -Skal bindes til en datakilde som implementerer den <xref:System.Collections.IEnumerable?displayProperty=fullName>grensesnitt angir programmatisk i <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>for GridView kontrollere til datakilden, og kaller den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Når du bruker denne metoden, gir ikke GridView-kontrollen innebygde sortering oppdateringen, og Slett Bla funksjonalitet. Du må oppgi denne funksjonaliteten ved å bruke riktig hendelse.       Du finner mer informasjon om databinding [ASP.NET dataene tilgang til innhold kartet](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. Når det er mulig, anbefales det sterkt at verdiene er HTML-kodet før de vises i kontrollen (den <xref:System.Web.UI.WebControls.BoundField>klasse HTML-koder verdier som standard).</xref:System.Web.UI.WebControls.BoundField> ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [innføring i validering Kontroller](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Av data GridView-kontrollen har mange innebygde funksjoner som tillater brukeren å sortere, oppdatere, slette, merker og bla gjennom elementer i kontrollen. Når GridView-kontrollen er bundet til en kilde-kontroll for data, GridView kontrollen kan dra nytte av datakilden kontrollens funksjoner og gi automatisk sortering, oppdatere og slette funksjonalitet.      > [!NOTE] > For GridView kontrollen kan levere støtte for sortering, oppdatere og slette med andre typer datakilder. Du trenger imidlertid gi en passende hendelsesbehandling implementering for disse operasjonene.       Sortering tillater brukeren å sortere elementene i GridView-kontrollen i forhold til en bestemt kolonne ved å klikke på den kolonneoverskriften. Hvis du vil aktivere sortering, kan du angi den <xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.GridView.AllowSorting%2A>       Automatisk oppdatering, slette og valg funksjonaliteten aktiveres når en knapp i en <xref:System.Web.UI.WebControls.ButtonField>eller <xref:System.Web.UI.WebControls.TemplateField>kolonnefelt, med et kommandonavn &quot;Rediger&quot;, &quot;Delete&quot; og &quot;Velg&quot; henholdsvis klikkes.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ButtonField> GridView-kontrollen kan automatisk legge til en <xref:System.Web.UI.WebControls.CommandField>kolonnen feltet med Rediger, Slett, eller velg-knappen hvis den <xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A>, eller <xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A>er satt til `true`henholdsvis.</xref:System.Web.UI.WebControls.GridView.AutoGenerateSelectButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField>      > [!NOTE] > Innsetting poster i datakilden direkte støttes ikke av GridView-kontrollen. Det er mulig å sette inn poster ved å bruke GridView sammen med den `DetailsView` eller `FormView` kontrollen. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.WebControls.DetailsView>eller <xref:System.Web.UI.WebControls.FormView>henholdsvis.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       I stedet for å vise alle poster i datakilden samtidig, kan GridView-kontrollen automatisk dele oppføringene opp i sider. Hvis du vil aktivere Bla, angitt i <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>      > [!NOTE] > For GridView kontrollen er gjenopprettet på tilbakesending basert på informasjonen som lagres i <xref:System.Web.UI.PageStatePersister.ViewState%2A>.</xref:System.Web.UI.PageStatePersister.ViewState%2A> Hvis GridView kontrollen inneholder en <xref:System.Web.UI.WebControls.TemplateField>eller <xref:System.Web.UI.WebControls.CommandField>med den <xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A>-egenskapen satt til `true`, og deretter den <xref:System.Web.UI.Page.EnableViewState%2A>egenskapen må også settes til `true` å sikre at dataene samtidige operasjoner, for eksempel oppdatering og sletting, gjelder riktig rad.</xref:System.Web.UI.Page.EnableViewState%2A> </xref:System.Web.UI.WebControls.CommandField.CausesValidation%2A> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.TemplateField>      <a name=&quot;customizing_the_user_interface&quot;></a>## Tilpasse bruker grensesnittet du kan tilpasse utseendet til GridView-kontroll ved å angi stilegenskaper for de ulike delene av kontrollen. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>| Stilinnstillingene for vekslende datarader GridView kontrollens.</xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Når denne egenskapen er angitt, vises dataradene veksling mellom <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>-Innstillinger og innstillinger for <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>| Stilinnstillingene for raden redigeres GridView kontrollens. |   | <xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A>| Stilinnstillingene for tom dataraden vises i kontrollen GridView når datakilden ikke inneholder noen poster. |   | <xref:System.Web.UI.WebControls.GridView.FooterStyle%2A>| Stilinnstillingene for bunntekstraden kontrollens GridView. |   | <xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A>| Stilinnstillingene for overskriftsraden kontrollens GridView. |   | <xref:System.Web.UI.WebControls.GridView.PagerStyle%2A>| Stilinnstillingene for raden personsøker kontrollens GridView. |   | <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>| Stilinnstillingene for datarader GridView kontrollens.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.PagerStyle%2A> </xref:System.Web.UI.WebControls.GridView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.GridView.FooterStyle%2A> </xref:System.Web.UI.WebControls.GridView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> Når egenskapen <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>også er angitt, vises dataradene veksling mellom <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>-Innstillinger og innstillinger for <xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A>| Stilinnstillingene for den valgte raden GridView kontrollens. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A>| Stilen innstillingen for kolonnen dataene er sortert etter GridView kontrollens.</xref:System.Web.UI.WebControls.GridView.SortedAscendingCellStyle%2A> </xref:System.Web.UI.WebControls.GridView.SelectedRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.GridView.RowStyle%2A> </xref:System.Web.UI.WebControls.GridView.AlternatingRowStyle%2A> Når denne stilen angis, brukes (for eksempel merkede kolonnen) stilen til celler når dataene er sortert i stigende rekkefølge. |   | <xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A>| Stilen innstillingen for kolonnen dataene er sortert etter GridView kontrollens.</xref:System.Web.UI.WebControls.GridView.SortedAscendingHeaderStyle%2A> Når denne stilen er angitt, en pil som angir dataene er sortert stigende plasseres i hodet kontrollens GridView når dataene er sortert i stigende rekkefølge. |   | <xref:System.Web.UI.WebControls.GridView.SortedDescendingCellStyle%2A>| Stilen innstillingen for kolonnen dataene er sortert etter GridView kontrollens.</xre