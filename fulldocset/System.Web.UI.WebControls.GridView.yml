- uid: System.Web.UI.WebControls.GridView.DataKeyNames
  id: DataKeyNames
  parent: System.Web.UI.WebControls.GridView
  langs:
  - csharp
  name: DataKeyNames
  nameWithType: GridView.DataKeyNames
  fullName: System.Web.UI.WebControls.GridView.DataKeyNames
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en matrise som inneholder navnene på feltene i primærnøkkelen for elementer som vises i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Bruk egenskapen DataKeyNames til å angi feltet eller feltene som representerer primærnøkkelen for datakilden. Du må bare angi denne egenskapen til feltet eller felt som må identifiserer hver rad; ID-kolonnen hvis et heltall verdi unikt identifiserer for eksempel hver rad. Du må angi egenskapen DataKeyNames for tilbudene for automatisk oppdatering og slette funksjonene i den <xref:System.Web.UI.WebControls.GridView>kontrollen ikke virker.</xref:System.Web.UI.WebControls.GridView> Verdiene i disse nøkkelfeltene som er sendt til datakildekontrollen for å angi raden for å oppdatere eller slette.       Hvis du vil hente dataene nøkkelverdi ved oppdatering eller sletting av rader, bruker du `Keys` -egenskapen for enten <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>eller <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>klasse.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs> For eksempel `e.Keys[0]` inneholder verdien for den første data-nøkkelen i en <xref:System.Web.UI.WebControls.GridView.RowUpdating>eller <xref:System.Web.UI.WebControls.GridView.RowDeleting>hendelsesbehandlingen.</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowUpdating>       Hvis du trenger å hente data nøkkelverdien når en rad velges, må du bruke den <xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.SelectedDataKey%2A>       Når egenskapen DataKeyNames angis, den <xref:System.Web.UI.WebControls.GridView>kontrollen automatisk fyller ut den <xref:System.Web.UI.WebControls.GridView.DataKeys%2A>samling med verdiene fra det angitte feltet eller felt, som gir en enkel måte å få tilgang til primærnøkler for hver rad.</xref:System.Web.UI.WebControls.GridView.DataKeys%2A> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.GridView>kontroll lagrer disse feltverdier tilstanden kontroll.</xref:System.Web.UI.WebControls.GridView> Hvis disse verdiene inneholder sensitiv informasjon, det anbefales at du aktiverer visningsstatus kryptering ved å angi den <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>egenskapen `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Når du bruker automatisk generert feltet kolonnene (ved å angi den <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>egenskapen `true`), <xref:System.Web.UI.WebControls.GridView>kontrollen sikrer at kolonnene som samsvarer med feltet eller feltene som er angitt i egenskapen DataKeyNames er skrivebeskyttet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Hvis den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskap for et kolonnen er satt til `false`, kolonnen vises ikke i den <xref:System.Web.UI.WebControls.GridView>kontrollen og data for kolonnen gjør ikke en tur til klienten.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Hvis du vil at dataene for en kolonne som ikke er synlig skal være tilgjengelige for klienten, kan du legge til navnet på feltet i egenskapen DataKeyNames."
  example:
  - "The following example demonstrates how to use the DataKeyNames property to specify the key field of the data source. In the example, the `DataKeyNames` attribute of the `GridView` element in markup specifies two key fields by using a comma to separate the names. To run this example, create a Web site that has the following:  \n  \n-   A connection to the AdventureWorksLT sample database and a connection string that is named `AdventureWorksLTConnectionString`. For information about how to set up the AdventureWorksLT sample database, see [How to: Set Up an AdventureWorksLT Sample Database for ASP.NET Development](~/add/includes/ajax-current-ext-md.md).  \n  \n-   A LINQ-to-SQL data context class that is named `AdventureWorksLTDataClassesDataContext`. The data context must have a class for the SalesOrderDetails table. For information about how to create LINQ-to-SQL classes, see [LINQ to SQL](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[GridViewEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1002_1.aspx)]\n [!code-cs[GridViewEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1002_1.aspx)]"
  syntax:
    content: public virtual string[] DataKeyNames { get; set; }
    return:
      type: System.String[]
      description: "En matrise som inneholder navnet på den primære nøkkelen felt for elementer som vises i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  overload: System.Web.UI.WebControls.GridView.DataKeyNames*
  exceptions: []
  platform:
  - net462
