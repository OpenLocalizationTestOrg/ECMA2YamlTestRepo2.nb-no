  remarks: "Bruk AlternatingRowStyle-egenskapen for å kontrollere utseendet loddrette datarader i en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Når denne egenskapen er angitt, vises dataradene veksling mellom den <xref:System.Web.UI.WebControls.GridView.RowStyle%2A>Innstillinger og innstillinger for AlternatingRowStyle.</xref:System.Web.UI.WebControls.GridView.RowStyle%2A> Denne egenskapen er skrivebeskyttet. Du kan imidlertid angi egenskapene for den <xref:System.Web.UI.WebControls.TableItemStyle>objekt returneres.</xref:System.Web.UI.WebControls.TableItemStyle> Kan angi egenskaper deklarativt ved hjelp av én av følgende metoder:-plassere et attributt i åpningskoden for den <xref:System.Web.UI.WebControls.GridView>kontrollen i formatet `Property-Subproperty`, der `Subproperty` er en egenskap for den <xref:System.Web.UI.WebControls.TableItemStyle>objektet (for eksempel `AlternatingRowStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> </xref:System.Web.UI.WebControls.GridView>      -Neste en `<AlternatingRowStyle>` elementet mellom innledende og avsluttende koder for den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView>       Egenskapene du kan også angi programmatisk formatet `Property.Subproperty` (for eksempel `AlternatingRowStyle.ForeColor`). Felles innstillinger er vanligvis en egendefinert bakgrunnsfarge, forgrunnsfarge og skriftegenskaper."
  example:
