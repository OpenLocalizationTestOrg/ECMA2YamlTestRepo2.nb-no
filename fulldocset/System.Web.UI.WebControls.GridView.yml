  summary: "Henter en samling av <xref href=&quot;System.Web.UI.WebControls.DataControlField&quot;> </xref> objekter som representerer kolonnefelter i en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Et kolonnefelt representerer en kolonne i en <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Egenskapen kolonner (samlingen) brukes til å lagre alle eksplisitt deklarerte kolonnefelt som få gjengis i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Du kan også bruke samlingen kolonner programmatisk administrere samlingen av kolonnefelt.      > [!NOTE] > Eksplisitt deklarert kolonne kan brukes sammen med automatisk genererte kolonnefelter. Når både, gjengis eksplisitt deklarerte kolonnefelter først, etterfulgt av de automatisk genererte kolonnefeltene. Automatisk generert felt er ikke lagt til i samlingen kolonner.       Kolonnefeltene som skal vises i den <xref:System.Web.UI.WebControls.GridView>kontrollen i rekkefølgen som kolonnefeltene vises i samlingen kolonner.</xref:System.Web.UI.WebControls.GridView> Tabellen nedenfor viser annen kolonne feltet klasser som er avledet fra den <xref:System.Web.UI.WebControls.DataControlField>klasse og kan brukes i samlingen kolonner.</xref:System.Web.UI.WebControls.DataControlField>      | Feltet kolonnetypen | Beskrivelse |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Viser verdien for et felt i en datakilde.</xref:System.Web.UI.WebControls.BoundField> Dette er standard kolonnetypen kontrollens <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.ButtonField>| Viser en kommandoknapp for hvert element i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.GridView> Det gjør det mulig å opprette en kolonne med egendefinerte knappekontroller, for eksempel Legg til eller fjern. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Viser en avmerkingsboks for hvert element i den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CheckBoxField> Denne kolonnen felttypen brukes vanligvis til å vise felt med en boolsk verdi. |   | <xref:System.Web.UI.WebControls.CommandField>| Viser forhåndsdefinert kommandoknappene for å utføre Velg, redigere eller slette operasjoner. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Viser verdien for et felt i en datakilde som en hyperkobling.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Denne kolonnen felttypen gjør det mulig å binde andre felt til hyperkoblingen URL-adresse. |   | <xref:System.Web.UI.WebControls.ImageField>| Viser et bilde for hvert element i kontrollen <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Viser en brukerdefinert innhold for hvert element i den <xref:System.Web.UI.WebControls.GridView>kontroll, i henhold til en angitt mal.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.ImageField> Denne kolonnen felttypen lar deg opprette et egendefinert kolonnefelt. |       Selv om du kan legge til kolonnefelter programmatisk i samlingen kolonner, er det enklere å vise kolonnefelter deklarativt i den <xref:System.Web.UI.WebControls.GridView>kontrollere og deretter bruke den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>for hver kolonnefelt å vise eller skjule hvert kolonnefelt.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.GridView>       Hvis den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskap for et kolonnen er satt til `false`, kolonnen vises ikke i den <xref:System.Web.UI.WebControls.GridView>kontrollen og data for kolonnen gjør ikke en tur til klienten.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Hvis du vil at dataene for en kolonne som ikke er synlig for å gjøre en tur-retur, kan du legge til feltnavnet til den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>"
  example:
