  summary: "Henter eller angir indeksen i raden vil redigere."
  remarks: "Radindeksen er nullbasert (den første raden er rad null).       Denne egenskapen brukes vanligvis bare i følgende situasjoner, som omfatter behandlingsprogrammer for bestemte hendelser:-du vil bruke den <xref:System.Web.UI.WebControls.GridView>kontrollen åpne i redigeringsmodus for en bestemt rad første gang siden vises.</xref:System.Web.UI.WebControls.GridView> Hvis du vil gjøre dette, kan du angi egenskapen EditIndex i et behandlingsprogram for den <xref:System.Web.UI.Control.Load>hendelse av den <xref:System.Web.UI.Page>klassen eller den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Page> </xref:System.Web.UI.Control.Load>      -Du vil vite raden ble redigert etter at raden ble oppdatert. Hvis du vil gjøre dette, kan du hente radindeksen fra egenskapen EditIndex i den <xref:System.Web.UI.WebControls.GridView.RowUpdated>hendelsesbehandlingen.</xref:System.Web.UI.WebControls.GridView.RowUpdated>      -Du binder den <xref:System.Web.UI.WebControls.GridView>kontrollen til en datakilde ved å angi den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>egenskapen programmatisk.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.GridView> I dette tilfellet må du angi EditIndex-egenskapen den <xref:System.Web.UI.WebControls.GridView.RowEditing>og <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>hendelsesbehandling.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> </xref:System.Web.UI.WebControls.GridView.RowEditing>       Hvis du setter egenskapen EditIndex etter en tilbakesending eller behandlingsprogrammer for hendelser som aktiveres senere enn den <xref:System.Web.UI.Control.Load>hendelsen den <xref:System.Web.UI.WebControls.GridView>kontrollen kan ikke angi redigeringsmodus for den angitte raden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Control.Load> Hvis du lese verdien for denne egenskapen i andre hendelsesbehandling, garanteres ikke indeksen for å gjenspeile raden som redigeres.       Ikke fastsette som rad brukeren har trykket en **Rediger** knapp eller en hyperkobling i før den <xref:System.Web.UI.WebControls.GridView>kontroll registrerer redigeringsmodus, kan du hente radindeks fra den <xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A>for den <xref:System.Web.UI.WebControls.GridViewEditEventArgs>objekt i den <xref:System.Web.UI.WebControls.GridView.RowEditing>hendelsesbehandlingen.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.Web.UI.WebControls.GridViewEditEventArgs.NewEditIndex%2A> </xref:System.Web.UI.WebControls.GridView>       Slik at den <xref:System.Web.UI.WebControls.GridView>kontrollen i å angi redigeringsmodus når en bruker har trykket en **Rediger** knappen eller hyperkobling, Sett den <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>for den <xref:System.Web.UI.WebControls.GridViewEditEventArgs>objekt `true` i den <xref:System.Web.UI.WebControls.GridView.RowEditing>hendelsesbehandlingen.</xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridViewEditEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.GridView>"
