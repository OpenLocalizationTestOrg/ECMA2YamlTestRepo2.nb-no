  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om egendefinerte Bla er aktivert."
  remarks: "Bla gjør det mulig å vise innholdet i den <xref:System.Web.UI.WebControls.GridView>kontrollen i biter.</xref:System.Web.UI.WebControls.GridView> Antall elementer på en side fastsettes av den <xref:System.Web.UI.WebControls.GridView.PageSize%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.PageSize%2A> Hver rad i datakilden er vanligvis lese hver gang de <xref:System.Web.UI.WebControls.GridView>kontrollen flytter til en annen side.</xref:System.Web.UI.WebControls.GridView> Dette kan bruke mye ressurser når antall elementer i datakilden er svært. Egendefinert Bla kan du lese elementer du trenger ett ark fra datakilden.       Hvis du vil aktivere egendefinerte Bla, setter du både den <xref:System.Web.UI.WebControls.GridView.AllowPaging%2A>og AllowCustomPaging egenskaper for `true`.</xref:System.Web.UI.WebControls.GridView.AllowPaging%2A> I et behandlingsprogram for den <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>hendelse, angitt av <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>til den nye indeksverdien siden sette den <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>til totalt antall elementer i datakilden, sette datakilden til å returnere bare rader som trengs for gjeldende side, og Ring den <xref:System.Web.UI.WebControls.GridView.DataBind%2A>metoden.</xref:System.Web.UI.WebControls.GridView.DataBind%2A> </xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Den <xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>egenskapen kan kontrollen ikke fastsette det totale antallet sider; denne vanligvis bestemmes verdien automatisk ved å lese alle elementene.</xref:System.Web.UI.WebControls.GridView.VirtualItemCount%2A>"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis egendefinerte Bla er aktivert. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
