  name: AutoGenerateDeleteButton
  nameWithType: GridView.AutoGenerateDeleteButton
  fullName: System.Web.UI.WebControls.GridView.AutoGenerateDeleteButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om en <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> field-kolonnen med en Slett-knapp for hver datarad automatisk legges til en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Når en kilde-kontroll for data som støtter sletting er bundet til en <xref:System.Web.UI.WebControls.GridView>kontroll av <xref:System.Web.UI.WebControls.GridView>kontrollen kan dra nytte av datakilden kontrollens funksjoner og gir automatisk sletting funksjonalitet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > For datakildekontrollen slette data, må den konfigureres for å slette data. Hvis du vil konfigurere en datakilde-kontroll for å slette poster, kan du se dokumentasjonen for bestemte datakildekontrollen.       Når egenskapen AutoGenerateDeleteButton er satt til `true`, en kolonne (representert av en <xref:System.Web.UI.WebControls.CommandField>objektet) med en Slett-knapp for hvert rad automatisk legges til i <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Klikke Slett for en rad permanent fjerner denne oppføring fra datakilden.      > [!NOTE] > Må du også angi den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>til å identifisere felt eller felt for datakilden for automatisk sletting funksjoner skal fungere.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>       Den <xref:System.Web.UI.WebControls.GridView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når en rad er slettet.</xref:System.Web.UI.WebControls.GridView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowDeleted>| Forekommer når en rad Delete knappen, men når den <xref:System.Web.UI.WebControls.GridView>kontrollen sletter oppføringen fra datakilden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleted> Denne hendelsen er ofte brukes til å kontrollere resultatet av sletteoperasjonen. |   | <xref:System.Web.UI.WebControls.GridView.RowDeleting>| Forekommer når en rad Delete knappen, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen sletter oppføringen fra datakilden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> Denne hendelsen er ofte brukes til å avbryte operasjonen sletting. |"
