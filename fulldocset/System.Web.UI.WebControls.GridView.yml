  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om en <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> field-kolonnen med en Rediger-knappen for hver datarad automatisk legges til en <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen."
  remarks: "Når en kilde-kontroll for data som støtter oppdatering er bundet til en <xref:System.Web.UI.WebControls.GridView>kontroll av <xref:System.Web.UI.WebControls.GridView>kontrollen kan dra nytte av datakilden kontrollens funksjoner og gir automatisk oppdatering funksjonalitet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Datakildekontroll til å oppdatere data, den må konfigureres for å oppdatere dataene. Hvis du vil konfigurere en datakilde-kontroll for å oppdatere poster, kan du se dokumentasjonen for bestemte datakildekontrollen.       Når egenskapen AutoGenerateEditButton er satt til `true`, en kolonne (representert av en <xref:System.Web.UI.WebControls.CommandField>objektet) med en Rediger-knappen for hvert rad automatisk legges til i <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.CommandField> Klikk Rediger-knappen for en rad sette denne raden i redigeringsmodus. Når en rad i redigeringsmodus, hver kolonnefelt i rad som ikke er skrivebeskyttet viser den aktuelle inndataene kontrollen som en <xref:System.Web.UI.WebControls.TextBox>kontroll for feltets datatype.</xref:System.Web.UI.WebControls.TextBox> Dette lar brukeren å endre verdien i feltet.       Når du klikker, erstattes Rediger også med en Oppdater-knappen og Avbryt-knappen. Hvis du klikker oppdateringsknappen oppdaterer raden i datakilden med verdiendringer og returnerer raden for å vise modus. Hvis du klikker Avbryt opphever økten verdiendringer og returnerer raden for å vise modus.      > [!NOTE] > Du kan sette en rad i redigeringsmodus programmatisk ved å angi den <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>egenskap med indeksen i raden.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A> Hvis du vil avslutte programmatisk redigeringsmodus, kan du angi den <xref:System.Web.UI.WebControls.GridView.EditIndex%2A>egenskapen til-1.</xref:System.Web.UI.WebControls.GridView.EditIndex%2A>       Når du bruker innebygd oppdaterer funksjonalitet, må du angi den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskap med en kommadelt liste over felt navngir til å identifisere det primære nøkkelfeltet eller feltene i datakilden; ellers innebygde oppdaterer funksjonaliteten vil ikke kunne oppdatere riktig posten.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Når ved hjelp av automatisk generert feltet kolonnene (ved å angi den <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>egenskapen `true`), <xref:System.Web.UI.WebControls.GridView>kontrollen automatisk sørger for at de automatisk genererte feltet kolonnene som svarer til feltet eller feltene som er angitt i den <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>egenskapen er skrivebeskyttet.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Du kan kontrollere utseendet til en rad som er i redigeringsmodus ved hjelp av den <xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.GridView.EditRowStyle%2A> Felles innstillinger er vanligvis en egendefinert bakgrunnsfarge, forgrunnsfarge og skriftegenskaper.       Den <xref:System.Web.UI.WebControls.GridView>kontrollen inneholder flere hendelser som du kan bruke til å utføre en egendefinert handling når en rad er oppdatert.</xref:System.Web.UI.WebControls.GridView> Tabellen nedenfor viser hendelser som er tilgjengelig.      | Hendelsen | Beskrivelse |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>| Forekommer når en rad Avbryt-knappen, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen avbryter utenfor redigeringsmodus.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Denne hendelsen er ofte brukes til å stoppe operasjonen annullering. |   | <xref:System.Web.UI.WebControls.GridView.RowEditing>| Forekommer når en rad Rediger-knappen, men før den <xref:System.Web.UI.WebControls.GridView>kontroll registrerer redigeringsmodus.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> Denne hendelsen er ofte brukes til å avbryte redigeringsoperasjonen. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdated>| Forekommer når en rad Oppdater-knappen, men når den <xref:System.Web.UI.WebControls.GridView>kontrollen oppdaterer raden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> Denne hendelsen er ofte brukes til å kontrollere resultatet av oppdateringen. |   | <xref:System.Web.UI.WebControls.GridView.RowUpdating>| Forekommer når en rad Oppdater-knappen, men før den <xref:System.Web.UI.WebControls.GridView>kontrollen oppdaterer raden.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> Denne hendelsen er ofte brukes til å avbryte oppdatering. |"
