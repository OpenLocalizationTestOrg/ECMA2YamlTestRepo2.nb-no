  name: HostAdapterAttribute
  nameWithType: HostAdapterAttribute
  fullName: System.AddIn.Pipeline.HostAdapterAttribute
  type: Class
  summary: "Identifiserer et objekt som et vertsnavn side adapteren segment for pipeline."
  remarks: "Den <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>og <xref:System.AddIn.Hosting.AddInStore.Update%2A>metoder, som har store opplysninger om tilgjengelig pipeline segmenter bruke dette attributtet til å identifisere en vert side-adapteren.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Dette attributtet kan bare brukes på typer som aktiverer segmentene for pipeline. Typer som representerer objekter som sendes mellom verten og tillegget trenger ikke dette attributtet."
  example:
  - "The following example identifies a host-side adapter.  \n  \n [!code-vb[AddInP1HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc1HostSideSideAdapter/Calc1ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddInP1HostSideAdapters#2](~/add/codesnippet/csharp/Calc1HostSideAdapter/Calc1ContractToViewHostSideAdapter.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class HostAdapterAttribute : Attribute
