  name: ParameterCollectionEditor
  nameWithType: ParameterCollectionEditor
  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  type: Class
  summary: "Inneholder en komponent redigeringsprogrammet for den <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> objektet som er angitt av den <xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;> </xref> egenskaper for de tilknyttede dataene kilde kontrollen."
  remarks: "Klassen ParameterCollectionEditor gir et brukergrensesnitt for redigering av <xref:System.Web.UI.WebControls.Parameter>elementer i den <xref:System.Web.UI.WebControls.ParameterCollection>objektet ved utformingen, som er angitt av én av den `Parameters` egenskaper.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> Den `Parameters` egenskapene inkluderer den <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>og <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>egenskapene for den <xref:System.Web.UI.WebControls.ObjectDataSource>, <xref:System.Web.UI.WebControls.SqlDataSource>, og andre datakilde-kontroller.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>       ParameterCollectionEditor aktiveres ved å velge ellipsen (**... **) knapp i én av de `Parameters` egenskaper i den **Egenskaper** rutenett med den visuelle utformeren.       Den <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>metoden redigeringer i <xref:System.Web.UI.WebControls.Parameter>elementer i den <xref:System.Web.UI.WebControls.ParameterCollection>for kontrollen som kilde tilknyttede data.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> Den <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>metoden henter redigering stilen som er knyttet til dette redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
  syntax:
    content: 'public class ParameterCollectionEditor : System.Drawing.Design.UITypeEditor'
