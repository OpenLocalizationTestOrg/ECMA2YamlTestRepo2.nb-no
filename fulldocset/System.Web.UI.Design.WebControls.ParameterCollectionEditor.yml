- uid: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.WebControls.ParameterCollectionEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Redigerer elementer i den <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> objekter av de tilknyttede dataene kilde kontrollen."
  remarks: "Metoden EditValue trekker ut tilknyttede datakildekontrollen og datakilde kontrollen designer som er forbundet med denne kontrollen fra den `context` parameteren. Støttet datakildekontroller omfatter den <xref:System.Web.UI.WebControls.ObjectDataSource>og <xref:System.Web.UI.WebControls.SqlDataSource>Kontroller med tilhørende <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>og <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>utviklere.</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource>       Når dataene er trukket ut, EditValue kaller tilbake til den kontroll utformeren til å vise en redigering dialogboks som brukes til å redigere en <xref:System.Web.UI.WebControls.ParameterCollection>objektet som refereres av en av de `Parameters` egenskaper for kilde kontroll.</xref:System.Web.UI.WebControls.ParameterCollection>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> objektet brukes til å hente informasjon om sikkerhetskontekst."
    - id: provider
      type: System.IServiceProvider
      description: "Et objekt som implementerer den <xref:System.IServiceProvider>som redigering services kan hentes.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Objektet til å redigere verdien for."
    return:
      type: System.Object
      description: "Den nye <code> value </code>; Ellers hvis verdien for objektet ikke er endret, <code> value </code> uendret."
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
