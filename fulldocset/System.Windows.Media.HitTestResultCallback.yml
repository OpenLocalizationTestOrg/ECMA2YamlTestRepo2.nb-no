  summary: "Representerer en tilbakeringing som brukes til å tilpasse treffprosent testing. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]Aktiverer HitTestResultCallback for å rapportere treffprosent test skjæringspunktet for brukeren."
  remarks: "Metoden treffprosent test tilbakeringing definerer handlingene som utføres når en treffprosent test identifiseres for et bestemt visual objekt i visual treet. Når du har utført handlinger, tilbakeringing forventes å returnere en <xref:System.Windows.Media.HitTestResultBehavior>verdi som bestemmer om du vil fortsette gjentakelse visual treet for alle andre visuelle objekter.</xref:System.Windows.Media.HitTestResultBehavior>"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestResultCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[DrawingVisualSample#103](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#103)]"
