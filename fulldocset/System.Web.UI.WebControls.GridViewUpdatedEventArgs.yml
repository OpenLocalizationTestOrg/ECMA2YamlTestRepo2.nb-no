  name: GridViewUpdatedEventArgs
  nameWithType: GridViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.GridView>kontrollere hever den <xref:System.Web.UI.WebControls.GridView.RowUpdated>-hendelse når en Oppdater-knappen i kontrollen klikkes, men når den <xref:System.Web.UI.WebControls.GridView>kontrollen oppdateringer oppføringen.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (En Oppdater-knappen er en knapp kontrollere der `CommandName` er satt til &quot;Oppdatering&quot;.) Når denne hendelsen oppstår, for eksempel kontrollere resultatet av en oppdateringen, kan du utføre en egendefinert rutine.       En GridViewUpdatedEventArgs-objekt er sendt til hendelsesbehandlingen, som gjør det mulig å fastsette antall poster som er berørt og eventuelle unntak som kan ha oppstått. For å bestemme antall poster som er berørt av oppdateringen, kan du bruke den <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> Bruk til å fastslå om unntak oppstod i <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> Du kan også angi om unntaket ble behandlet i behandlingsprogrammet ved å angi den <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Hvis du vil ha tilgang til nøkkelen feltverdiene for den oppdaterte posten, kan du bruke den <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> Du har tilgang til de opprinnelige verdiene for ikke-nøkkelfelt ved hjelp av den <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> Du har tilgang til de oppdaterte uten nøkkel feltverdiene ved hjelp av den <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>Egenskaper.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       Som standard i <xref:System.Web.UI.WebControls.GridView>kontrollen returnerer til skrivebeskyttet modus når en oppdateringsoperasjon.</xref:System.Web.UI.WebControls.GridView> Når du håndtere et unntak som oppstod under oppdateringen, kan du holde i <xref:System.Web.UI.WebControls.GridView>kontrollen i redigeringsmodus ved å angi den <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       Du finner mer informasjon om hvordan du håndtere [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen GridViewUpdatedEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
