  - net462
- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: GridViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om et unntak som oppstod under oppdateringen ble behandlet i behandlingsprogram."
  remarks: "Når det oppstår et unntak under oppdateringen, kan du bruke egenskapen ExceptionHandled som viser om du håndtert unntak i hendelsesbehandlingen. Når denne egenskapen er satt til `true`, unntaket regnes håndtert og er ikke et nytt ved den <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> Hvis denne egenskapen settes til `false`, den unntak på nytt. Bruk til å fastslå hvilke unntak oppstod i <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following example shows how to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_85_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_85_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis unntaket ble behandlet i behandlingsprogrammet; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
