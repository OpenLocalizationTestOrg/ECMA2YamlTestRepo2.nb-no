  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> kontrollen skal være i redigeringsmodus etter en oppdateringsoperasjon."
  remarks: "Som standard i <xref:System.Web.UI.WebControls.GridView>kontrollen returnerer til skrivebeskyttet modus når en oppdateringsoperasjon.</xref:System.Web.UI.WebControls.GridView> Vil beholde den <xref:System.Web.UI.WebControls.GridView>kontrollere i redigeringsmodus, egenskapen KeepInEditMode til `true`.</xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example shows how to keep a <xref:System.Web.UI.WebControls.GridView> control in edit mode when an exception occurs.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_637_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_637_1.aspx)]"
  syntax:
    content: public bool KeepInEditMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis kontrollen blir værende i redigeringsmodus etter en oppdateringsoperasjon; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
