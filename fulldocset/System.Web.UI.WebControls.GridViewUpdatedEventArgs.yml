  summary: "Henter antall rader som er berørt av oppdateringen."
  remarks: "Fordi bare én post oppdateres vanligvis, inneholder denne egenskapen vanligvis verdien 0 eller 1.       Det kan oppstå feil under oppdateringen som ikke utløse et unntak. Du kan bruke egenskapen AffectedRows og kontroller at en post ble oppdatert."
  example:
  - "The following example shows how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_300_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_300_1.aspx)]"
