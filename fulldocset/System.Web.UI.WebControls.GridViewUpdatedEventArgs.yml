- uid: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdatedEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder nøkkelfelt navn/verdi-par for den oppdaterte posten."
  remarks: "Bruke egenskapen nøkler for å få tilgang til verdiene i feltet nøkkelen for den oppdaterte posten. Du kan for eksempel bruke disse verdiene for å loggføre oppdaterte poster.       Egenskapen nøkler returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Objektet inneholder <xref:System.Collections.DictionaryEntry?displayProperty=fullName>objekter som representerer feltene i den oppdaterte posten.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the values of the key field for an updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1345_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1345_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En ordliste for nøkkelfeltet navn/verdi-par for den oppdaterte posten."
  overload: System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
