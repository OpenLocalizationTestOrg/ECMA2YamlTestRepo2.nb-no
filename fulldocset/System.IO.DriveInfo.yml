- uid: System.IO.DriveInfo.#ctor(System.String)
  id: '#ctor(System.String)'
  parent: System.IO.DriveInfo
  langs:
  - csharp
  name: DriveInfo(String)
  nameWithType: DriveInfo.DriveInfo(String)
  fullName: System.IO.DriveInfo.DriveInfo(String)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Gir tilgang til informasjon på den angitte stasjonen."
  remarks: "Bruk denne klassen for å få informasjon om stasjoner. Stasjonsnavnet på må være en store og små bokstaver fra &quot;a&quot; og &quot;z. Du kan ikke bruke denne metoden til å få informasjon om stasjon navn som er `null` eller bruke UNC-BANE (\\\\\\server\\share) baner."
  syntax:
    content: public DriveInfo (string driveName);
    parameters:
    - id: driveName
      type: System.String
      description: "En gyldig bane eller stasjonsbokstav. Dette kan være store og små bokstaver, &quot;a&quot; og &quot;z&quot;. En null-verdi er ikke gyldig."
  overload: System.IO.DriveInfo.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Stasjonsbokstaven ikke <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den første bokstaven i <code> driveName </code> er ikke en store og små bokstaver fra &quot;a&quot; og &quot;z&quot;.       - eller - <code> driveName </code> refererer ikke til en gyldig stasjon."
  platform:
  - net462
