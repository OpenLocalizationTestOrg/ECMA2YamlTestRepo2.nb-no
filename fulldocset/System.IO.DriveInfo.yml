- uid: System.IO.DriveInfo.IsReady
  id: IsReady
  parent: System.IO.DriveInfo
  langs:
  - csharp
  name: IsReady
  nameWithType: DriveInfo.IsReady
  fullName: System.IO.DriveInfo.IsReady
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Henter en verdi som angir om en stasjon er klar."
  remarks: "IsReady angir om en stasjon er klar. For eksempel indikerer om en CD i en CD- eller om flyttbare lagringsmedier enheten er klar for lesing/skriving operasjoner. Hvis du ikke teste om en enhet er klar, og det er ikke klar, spørring til å bruke <xref:System.IO.DriveInfo>vil øke <xref:System.IO.IOException>.</xref:System.IO.IOException> </xref:System.IO.DriveInfo>       Ikke er avhengig av IsReady unngå fanger unntak fra andre medlemmer som <xref:System.IO.DriveInfo.TotalSize%2A>, <xref:System.IO.DriveInfo.TotalFreeSpace%2A>, og <xref:System.IO.DriveInfo.DriveFormat%2A>.</xref:System.IO.DriveInfo.DriveFormat%2A> </xref:System.IO.DriveInfo.TotalFreeSpace%2A> </xref:System.IO.DriveInfo.TotalSize%2A> Mellom tidspunktet at koden kontrollerer IsReady og har tilgang til en av andre egenskaper (selv om tilgangen skjer umiddelbart etter at sjekken), en stasjon kan ha er frakoblet eller en disk kan ha blitt fjernet."
  example:
  - "The following code example demonstrates the use of the <xref:System.IO.DriveInfo> class to display information about all of the drives on the current system.  \n  \n [!code-cs[System.IO.DriveInfo#00](~/add/codesnippet/csharp/p-system.io.driveinfo.is_1.cs)]\n [!code-vb[System.IO.DriveInfo#00](~/add/codesnippet/visualbasic/p-system.io.driveinfo.is_1.vb)]"
  syntax:
    content: public bool IsReady { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis stasjonen er klar; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> hvis stasjonen ikke er klart."
  overload: System.IO.DriveInfo.IsReady*
  exceptions: []
  platform:
  - net462
