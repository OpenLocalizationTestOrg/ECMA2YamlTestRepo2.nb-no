  namespace: System.Messaging
  summary: "Henter eller angir en verdi som angir om meldingen garanteres skal bli levert Hvis det oppstår et problem med datamaskinen feil eller nettverket."
  remarks: "Egenskapen gjenopprettes angir om garanteres levering av en melding, selv om datamaskinen krasjer mens meldingen er på vei til målkøen.       Hvis levering av en melding garanteres, lagres meldingen lokalt på hver trinn i ruten til meldingen ble videresendt til den neste datamaskinen. Angi Ugjenopprettbar til `true` på <xref:System.Messaging.DefaultPropertiesToSend>kan påvirke enhetstimer.</xref:System.Messaging.DefaultPropertiesToSend>       Hvis dette er en transaksjonskø meldingen, Message Queuing automatisk behandler meldingen som gjenopprettes, uavhengig om Ugjenopprettbar er satt til `true`."
  syntax:
    content: public bool Recoverable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis meldingen garanteres levering ved å lagre den på disken underveis; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis levering ikke er sikret. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Recoverable*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.ResponseQueue
