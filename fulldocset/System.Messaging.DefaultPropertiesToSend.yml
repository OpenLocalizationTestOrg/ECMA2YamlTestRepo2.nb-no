- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir typen bekreftelsesmelding skal returneres til avsenderprogrammet."
  remarks: "Egenskapen AcknowledgeType angir typen bekreftelsesmeldinger for å gå tilbake til avsenderprogrammet. For eksempel ikke angi egenskapen AcknowledgeType å be om varsling når en melding når målet, når de hentes, eller om et tidsavbrudd er forhindret meldingen nådde eller hentes fra målkøen."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Én av de <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> nummereringsverdier. Denne verdien brukes til å finne ut hvilken type bekreftelsesmeldinger systemet legger inn i administrasjonskøen og bekreftelser returneres til avsenderprogrammet. Standard <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir køen som mottar bekreftelsesmeldinger som ble generert av Message Queuing."
  remarks: "Køen som er angitt i egenskapen AdministrationQueue kan være en ikke-transaksjonskø. Bekreftelsesmeldinger som sendes til administrasjonskøen kan angi om den opprinnelige meldingen ankom målkøen, og om det ble fjernet fra køen.       Når den <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>egenskapen har en annen verdi enn `None`, avsenderprogrammet må angi køen som skal brukes som administrasjonskøen.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Den <xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> som angir administrasjonskøen brukt for systemgenererte av bekreftelsesmeldinger. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir ekstra, programspesifikk informasjon."
  remarks: "Egenskapen AppSpecific inneholder flere, programspesifikk informasjon som kan brukes til å organisere forskjellige typer meldinger, for eksempel ved hjelp av programspesifikk indekser. Det er ansvarlig for applikasjonen som skal tolke AppSpecific informasjonen.       Meldingsdata skal være med i brødteksten i meldingen i stedet for i egenskapen AppSpecific, der det er mulig.       Når du arbeider med eksterne køer, kan du bruke den <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>til å angi meldingsegenskaper, som ikke er Message Queuing.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Som med AppSpecific, er det ansvaret for applikasjonen som skal forstå innholdet i den <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>egenskapen.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Informasjon som er spesifikke for programmet. Standardverdien er 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir en verdi som angir om avsender-ID må være knyttet til meldingen."
  remarks: "Avsender-IDen er en bytematrise som representerer identifikator for sending brukeren. Sender-IDen er angitt av Message Queuing og brukes av mottak købehandlingen til å bekrefte om avsenderen har tilgangsrettigheter til en kø. Sender-IDen er bare stole Hvis meldingen ble godkjent når den har nådd målkøen.       Når du sender-IDen ikke er knyttet til meldingen, er avsenderprogrammet som indikerer at Message Queuing ikke kan validere meldingens avsenderen når meldingen sendes til målkøen. Hvis målkøen godtar bare godkjente meldinger, og enten <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>eller AttachSenderId `false`, meldingen vil bli avvist når køen.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis avsender-ID må være knyttet til meldingen. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir krypteringsalgoritmen som brukes til å kryptere meldingsteksten i en privat melding."
  remarks: "Hvis en melding er privat, krypteres før den sendes og dekrypteres når det mottas. Egenskapen EncryptionAlgorithm angir algoritmen som brukes til kryptering av meldingsteksten i en privat melding.       En kø kan kreve at innkommende meldinger krypteres. Hvis en kryptert (ikke-private) melding sendes til en kø som godtar bare private meldinger, eller hvis en privat melding sendes til en kø som godtar bare ikke-private meldinger, meldingen ble avvist av køen. Avsenderprogrammet kan be om en negativ bekreftelsesmelding returneres til avsenderprogrammet Hvis en meldingen ble avvist."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "Én av de <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> nummereringsverdier. Standard <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir tilleggsinformasjon som er forbundet med meldingen."
  remarks: "Egenskapen Extension gir for ekstra Programdefinert informasjon som er forbundet med meldingen, for eksempel et stort binære objekt. Det er ansvarlig for mottaksprogrammet ikke tolke innholdet av filtypen.       Der det er mulig bør meldingsdata inkluderes i meldingsteksten i meldingen i stedet for filtypen.       Når du arbeider med eksterne køer, kan du bruke egenskapen utvidelse til å angi meldingsegenskaper, som ikke er Message Queuing.       Det finnes en sekundærnøkkel kø i et queuing system enn Microsoft Message Queuing. Microsoft Message Queuing kommuniserer med slike køer via et tilkoblingsprogram."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "En bytematrise som inneholder ekstra Programdefinert informasjon som er forbundet med meldingen. Standarden er en tom matrise."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir nummer algoritmen som brukes under godkjenning av meldinger eller opprette en digital signatur for en melding."
  remarks: "Egenskapen nummeralgoritme identifiserer nummeralgoritmen som Message Queuing bruker under godkjenning av meldinger, eller når du oppretter en digital signatur for en melding.       Message Queuing på kildedatamaskinen bruker nummeralgoritmen som når du oppretter en digital signatur for en melding. Målet købehandlingen bruker deretter samme nummeralgoritmen til å godkjenne meldingen når det mottas."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "Én av de <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> nummereringsverdier. Standard <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.HashAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Label
  id: Label
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Label
  nameWithType: DefaultPropertiesToSend.Label
  fullName: System.Messaging.DefaultPropertiesToSend.Label
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir en Programdefinert streng som beskriver meldingen."
  remarks: "En meldingsetiketten kan brukes for visningsformål, for eksempel eller selektivt prosessen meldinger basert på etikettverdien for. Maksimal lengde for en Meldingsetiketten er 249 Unicode-tegn. Etiketten må ikke være unik for meldinger.       Representerer en Programdefinert verdi som kan bidra til å identifisere køen eller melding i lesbar vilkårene meldingskøen og meldingen etiketter. Det er ansvarlig for programmet til å tolke innholdet i den etiketten. de har ingen indre betydning for Message Queuing-programmet."
  syntax:
    content: public string Label { get; set; }
    return:
      type: System.String
      description: "Etikett for meldingen. Standarden er en tom streng (&quot;&quot;)."
  overload: System.Messaging.DefaultPropertiesToSend.Label*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Priority
  id: Priority
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Priority
  nameWithType: DefaultPropertiesToSend.Priority
  fullName: System.Messaging.DefaultPropertiesToSend.Priority
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir Meldingsprioriteten som brukes til å fastsette der meldingen er plassert i køen."
  remarks: "Egenskapen for prioritet påvirker hvordan Message Queuing behandler meldingen mens den er underveis, i tillegg der meldingen plasseres i køen når det når målet. Meldinger med høyere prioritet er gitt preferanser under ruting og inn mot starten av køen. Meldinger med samme prioritet plasseres i kø i henhold til ankomsttid.       Meldingsprioritet kan bare angis hverandre for ikke-transaksjonell meldinger. Prioriteten for transaksjonsmeldinger automatisk er satt til `Lowest`, som fører til at transaksjonsmeldinger prioritet skal ignoreres."
  syntax:
    content: public System.Messaging.MessagePriority Priority { get; set; }
    return:
      type: System.Messaging.MessagePriority
      description: "Én av de <xref href=&quot;System.Messaging.MessagePriority&quot;> </xref> nummereringsverdier som representerer prioriteringsnivå for en ikke-transaksjonell melding. Standard <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Priority*
  exceptions: []
  platform:
  - net462
