  summary: "Henter eller angir køen som mottar programgenererte svarmeldinger."
  remarks: "Egenskapen ResponseQueue identifiserer køen som mottar programgenererte svarmeldinger som returneres til avsenderprogrammet applikasjon. Køer er angitt av avsenderprogrammet når programmet sender meldingene. Alle tilgjengelige køer kan angis som en svarkø.       Meldinger som returneres til svarkøen er programspesifikk. Programmet må definere hva som er i meldingene og hva som skal utføres når en melding er mottatt."
