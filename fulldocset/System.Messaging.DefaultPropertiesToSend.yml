- uid: System.Messaging.DefaultPropertiesToSend.#ctor
  id: '#ctor'
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: DefaultPropertiesToSend()
  nameWithType: DefaultPropertiesToSend.DefaultPropertiesToSend()
  fullName: System.Messaging.DefaultPropertiesToSend.DefaultPropertiesToSend()
  type: Constructor
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Messaging.DefaultPropertiesToSend&quot;> </xref> klasse."
  remarks: "Du kan opprette en ny forekomst av <xref:System.Messaging.DefaultPropertiesToSend>for å definere standard egenskapsverdier som skal knyttes til objekter som er sendt til en kø som er ikke av typen <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.DefaultPropertiesToSend> Når du arbeider med <xref:System.Messaging.MessageQueue>objekter, en <xref:System.Messaging.DefaultPropertiesToSend>forekomst er opprettet for deg og knyttet til <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>medlem av <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> </xref:System.Messaging.MessageQueue>       Det er to måter å definere en kø standardegenskaper å sende, som vist i C# koden nedenfor. Du kan angi verdier for denne forekomsten av <xref:System.Messaging.DefaultPropertiesToSend>og knytt det til køens <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>egenskapen: ```   DefaultPropertiesToSend myDefaultProperties = new DefaultPropertiesToSend();     // Set default values for the properties.     myDefaultProperties.Label = &quot;myLabel&quot;;     myDefaultProperties.Recoverable = false;    ...     myMessageQueue.DefaultPropertiesToSend = myDefaultProperties;     myMessageQueue.Send(&quot;hello&quot;);   ``` eller du kan tilordne verdier til seg av <xref:System.Messaging.MessageQueue>forekomstens <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>egenskapen direkte: ```   myMessageQueue.DefaultPropertiesToSend.Label = &quot;myLabel&quot;;     myMessageQueue.DefaultPropertiesToSend.Recoverable = false;   ...     myMessageQueue.Send(&quot;hello&quot;);   ``` Hvis du velger andre av disse alternativene, trenger du ikke kalle konstruktøren DefaultPropertiesToSend eksplisitt.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> Du vil opprette forekomster av <xref:System.Messaging.DefaultPropertiesToSend>, for eksempel hvis de egenskapene standardverdier er avhengige av noen vilkår for meldingen sendes.</xref:System.Messaging.DefaultPropertiesToSend> Du kan opprette flere <xref:System.Messaging.DefaultPropertiesToSend>forekomster og tilordne en til køens <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>egenskapen før du sender meldingen til køen.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend>       Tabellen nedenfor viser første egenskapsverdier for en forekomst av <xref:System.Messaging.DefaultPropertiesToSend>.</xref:System.Messaging.DefaultPropertiesToSend>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>| `AcknowledgeTypes.None`|   | <xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A>|0|   | <xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A>| `true`|   | <xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A>| `EncryptionAlgorithm.RC2`|   | <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>| En tom streng bytematrise |   | <xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A>| `HashAlgorithm.MD5`|   | <xref:System.Messaging.DefaultPropertiesToSend.Label%2A>| En tom streng (&quot;&quot;) |   | <xref:System.Messaging.DefaultPropertiesToSend.Priority%2A>| `MessagePriority.Normal`|   | <xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A>| `false`|</xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A></xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A></xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A></xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A></xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A></xref:System.Messaging.DefaultPropertiesToSend.Priority%2A></xref:System.Messaging.DefaultPropertiesToSend.Label%2A></xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.Extension%2A></xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A></xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A></xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
