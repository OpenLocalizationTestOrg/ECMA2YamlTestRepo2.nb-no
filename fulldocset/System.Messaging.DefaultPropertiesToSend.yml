- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir tidsgrensen for meldingen som skal hentes fra målkøen."
  remarks: "Egenskapen TimeToBeReceived angir tiden i sekunder for en sendt melding mottas fra målkøen. Denne tidsgrensen inkluderer tiden som brukes til å få tilgang til målkøen, pluss tiden brukes på å vente i køen før meldingen hentes av en applikasjon.      > [!CAUTION] > Ved avhengige klientdatamaskiner, synkronisere klokken på klientdatamaskinen med klokken på serveren som kjører Message Queuing. Hvis to klokkene ikke er synkronisert, kan du se uforutsigbart virkemåte under sending av meldinger når TimeToBeReceived ikke <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Hvis TimeToBeReceived intervallet utløper før den fjernes fra køen, forkastes Message Queuing-programmet meldingen. Meldingen er enten sendt til blindkøen, Hvis meldingens <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>er satt til `true`, eller ignorert, hvis <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>er `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Hvis TimeToBeReceived er mindre enn <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, TimeToBeReceived prioriteres.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Meldingens <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>egenskapen kan angis til å be om at Message Queuing sende en negativ bekreftelsesmelding tilbake til avsenderprogrammet Hvis meldingen ikke hentes før tidtakeren utløper.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > Hvis du har angitt til å motta <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>negative bekreftelser, vil du ikke motta dem når verdien for TimeToBeReceived er mindre enn verdien for <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Når flere meldinger sendt i en transaksjon, bruker Message Queuing verdien for den første meldingen TimeToBeReceived egenskapen."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "Den totale tiden, i sekunder for en sendt melding mottas fra målkøen. Standard <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir tidsgrensen for å nå køen meldingen."
  remarks: "Hvis TimeToReachQueue intervallet utløper før meldingen når målet, forkastes Message Queuing-programmet meldingen. Meldingen er enten sendt til blindkøen, Hvis meldingens <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>er satt til `true`, eller ignorert, hvis <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>er `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Hvis TimeToReachQueue er større enn <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>prioriteres.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       Meldingens <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>egenskapen kan angis til å be om at Message Queuing sende en negativ bekreftelsesmelding tilbake til avsenderprogrammet Hvis meldingen ikke ankommer før tidtakeren utløper.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Hvis TimeToReachQueue er 0 sekunder, prøver Message Queuing ganger å sende meldingen til målet hvis køen venter for meldingen. Hvis køen lokale, når meldingen alltid køen.       Når flere meldinger sendt i en transaksjon, bruker Message Queuing verdien for den første meldingen TimeToReachQueue egenskapen."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "Tidsgrensen i sekunder for en melding der du nå målkøen etter meldingen sendes. Standard <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  id: TransactionStatusQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TransactionStatusQueue
  nameWithType: DefaultPropertiesToSend.TransactionStatusQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter transaksjonsstatuskøen på kildedatamaskinen."
  remarks: "Egenskapen TransactionStatusQueue identifiserer transaksjonsstatuskøen på kildedatamaskinen. Egenskapen er angitt av Message Queuing, og brukes av koblingen under henting av transaksjonelle meldinger sendt til en ekstern kø.       Det finnes en sekundærnøkkel kø i et queuing system enn Microsoft Message Queuing. Microsoft Message Queuing kommuniserer med slike køer via et tilkoblingsprogram.       Connector-programmet kan bruke transaksjonsstatuskøen sender bekreftelsesmeldinger tilbake til avsenderprogrammet. Transaksjonsstatuskøen skal få tilsendt disse bekreftelser selv om avsenderprogrammet ikke ber om andre bekreftelser."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Transaksjonsstatuskøen på kildedatamaskinen som brukes for å sende bekreftelsesmeldinger til avsenderprogrammet. Standard <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir en verdi som angir om meldingen må godkjennes før sendes."
  remarks: "Egenskapen UseAuthentication angir om meldingen må godkjennes. Hvis avsenderprogrammet ber om godkjenning, Message Queuing oppretter en digital signatur og bruker den til å logge meldingen når det er sendt og godkjenne meldingen når det mottas.       Hvis en melding sendes til en kø som godtar bare godkjente meldinger, meldingen vil bli avvist når køen Hvis UseAuthentication er satt til `false`.       Det er ikke mulig å se på Egenskaper for en melding og finne ut om en melding ble ikke godkjent. Meldinger som ikke godkjenning går tapt, og er levert ikke til køen."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>anmodning avsenderprogrammet godkjenning for meldingen. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir en verdi som angir om en kopi av meldingen ikke kan leveres skal sendes til en blindkø."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>og UseDeadLetterQueue angi hvordan Message Queuing vil spore en melding.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Hvis UseDeadLetterQueue `true`, og deretter i levering mislyktes (for ikke-transaksjonell meldinger), meldingen er sendt til ikke-transaksjonell blindkø på datamaskinen som ikke kan levere meldingen (for eksempel hvis en melding tidtaker utløper).       Når det gjelder levering mislyktes for transaksjonsmeldinger sendes meldingen til transaksjons-blindkøen på kildedatamaskinen i alle negative og tvilsomme tilfeller.       Når du lagrer meldinger i en blindkø, tømme køen regelmessig for å fjerne meldinger som ikke lenger er nødvendige. Meldinger som er lagret i blindkøer antall kvoten størrelsen på datamaskinen der køen finnes. Datamaskin som er angitt av administratoren og refererer til den totale størrelsen som er tildelt for lagring av meldinger på en datamaskin, ikke bare i én enkelt kø.       Du oppretter ikke en kladd eller en blindkø. Dette er både systemkøer som er generert av Message Queuing."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis feil ved levering av meldingen skal føre til en kopi av meldinger som sendes til en blindkø; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
  id: UseEncryption
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseEncryption
  nameWithType: DefaultPropertiesToSend.UseEncryption
  fullName: System.Messaging.DefaultPropertiesToSend.UseEncryption
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir en verdi som angir om å gjøre det private meldingen."
  remarks: "Hvis en melding er privat, krypteres body før den sendes og dekrypteres når det mottas. Avsenderprogrammet må angis som kryptering brukes til å sende en privat melding, og eventuelt hvilken krypteringsalgoritme som skal brukes.       Når du sender private meldinger, er det ikke nødvendig programmet utføre meldingskryptering. Message Queuing kan kryptering av meldingsteksten for deg når programmet sender meldinger i en Microsoft Windows 2000 enterprise der det er tilgang til katalogtjenesten. Det er alltid mottak købehandlingen som dekrypterer meldingsteksten under mottak av private meldinger."
  syntax:
    content: public bool UseEncryption { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>å kreve at Message Queuing til å kryptere meldingen. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseEncryption*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  id: UseJournalQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseJournalQueue
  nameWithType: DefaultPropertiesToSend.UseJournalQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseJournalQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir en verdi som angir om en kopi av meldingen skal beholdes i en maskinen kladd på kildedatamaskinen."
  remarks: "UseJournalQueue og <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>Angi hvordan Message Queuing vil spore en melding.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Hvis UseJournalQueue `true`, og deretter en kopi beholdes i en melding overføres hvert trinn datamaskinloggen på kildedatamaskinen.       Den sendte meldingen kopieres bare journalkøen hvis målkøen er på en ekstern datamaskin. Hvis målet er på den lokale datamaskinen, sendes meldingen direkte til køen. Det finnes ingen mellomliggende trinn for å kreve loggføringsnivåene.       Når du lagrer meldinger i en loggkø, tømme køen regelmessig for å fjerne meldinger som ikke lenger er nødvendige. Meldinger som er lagret i loggen køer antall kvoten for datamaskinen der køen ligger (datamaskin er angitt av administratoren).       Du oppretter ikke en kladd eller en blindkø. Dette er både systemkøer som er generert av Message Queuing.       Loggføringsnivåene kan være angitt både meldingen og køen. Når UseJournalQueue er `true`, meldingen er journaled når det er sendt. Når <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>er `true`, meldingen er journaled når det mottas.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis du vil kreve at en kopi av en melding holdes i den opprinnelige datamaskinen maskinen loggen etter den har blitt ble sendt fra kildedatamaskinen til neste trinn; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Henter eller angir en verdi som angir om du vil spore en melding som flyttes med målkøen."
  remarks: "Egenskapen UseTracing angir om du vil spore ruten for en melding som flyttes med målkøen. Hvis `true`, Message Queuing-genererte sendes en rapportmelding til en rapportkø hver gang meldingen går gjennom Message Queuing ruting-server. Rapportkøen er angitt av kilden købehandlingen. Rapportkøer er begrenset til rapportmeldinger for Message Queuing-genererte. Meldingene programgenererte kan sendes til rapportkøer samt.       Ved hjelp av sporing innebærer å konfigurere Active Directory og angi en rapportkø for Message Queuing-organisasjon. Innstillingene er konfigurert av administratoren."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis hvert mellomliggende trinn gjort av underveis den opprinnelige meldingen til målkøen genererer en rapport som skal sendes til systemets rapportkø; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
