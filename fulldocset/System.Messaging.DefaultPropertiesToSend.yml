  name: DefaultPropertiesToSend
  nameWithType: DefaultPropertiesToSend
  fullName: System.Messaging.DefaultPropertiesToSend
  type: Class
  summary: "Angir standard egenskapsverdier som skal brukes når du sender objekter enn <xref href=&quot;System.Messaging.Message&quot;> </xref> forekomster til en meldingskøen."
  remarks: "Du kan angi standardverdier for valgte egenskaper for meldinger som sendes til en <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> DefaultPropertiesToSend brukes til å angi standard egenskapsverdiene for meldingen sendes når objekter enn <xref:System.Messaging.Message>forekomster som sendes til en kø, for eksempel strengargumentet ble sendt til den <xref:System.Messaging.MessageQueue.Send%2A>metoden i code-fragmentet `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> Den <xref:System.Messaging.Message>klassen har tilsvarende identiske navn egenskaper som i DefaultPropertiesToSend som inneholder verdiene ved sending av en <xref:System.Messaging.Message>serverforekomsten spesielt.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Selv om du har angitt <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>for en kø sending av en <xref:System.Messaging.Message>-objekt til køen vil føre til at verdiene for identiske navn <xref:System.Messaging.Message>Egenskaper for å overstyre køens <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>verdier.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Egenskaper som du ikke angir eksplisitt standard til verdiene som er angitt av konstruktøren <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>       Hvis du vil se en liste med opprinnelige verdier for en forekomst av DefaultPropertiesToSend, kan du se DefaultPropertiesToSend-konstruktøren."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class DefaultPropertiesToSend
