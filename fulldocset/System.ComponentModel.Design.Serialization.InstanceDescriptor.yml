    description: "<code>member</code>er av typen <xref:System.Reflection.MethodInfo>, <xref:System.Reflection.FieldInfo>, eller <xref:System.Reflection.PropertyInfo>, og representerer ikke en <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref> medlem.       <code>member</code>er av typen <xref:System.Reflection.PropertyInfo> og er ikke lesbar.       <code>member</code>er av typen <xref:System.Reflection.MethodInfo> eller <xref:System.Reflection.ConstructorInfo>, og antallet argumenter i <code>arguments</code> samsvarer ikke med signaturen for <code>member.</code> <code>member</code> er av typen <xref:System.Reflection.ConstructorInfo> og representerer en <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref> medlem.       <code>member</code>er av typen <xref:System.Reflection.FieldInfo>, og antallet argumenter i <code>arguments</code> ikke er null."
