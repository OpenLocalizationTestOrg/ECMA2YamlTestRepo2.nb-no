  name: InstanceDescriptor
  nameWithType: InstanceDescriptor
  fullName: System.ComponentModel.Design.Serialization.InstanceDescriptor
  type: Class
  summary: "Gir informasjon om nødvendig for å opprette en forekomst av et objekt. Denne klassen kan ikke arves."
  remarks: "InstanceDescriptor kan lagre informasjon som beskriver en forekomst av et objekt. Denne informasjonen kan brukes til å opprette en forekomst av objektet.       Noen egendefinert serializers Bruk InstanceDescriptor til å representere serialiserbare objekter. Flere metoder for en <xref:System.ComponentModel.TypeDescriptor>Bruk InstanceDescriptor til å representere eller starte objekter.</xref:System.ComponentModel.TypeDescriptor>       En InstanceDescriptor gir følgende medlemmer: – en <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>-egenskap som beskriver dette objektet.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.MemberInfo%2A>      – En <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>-egenskap som består av Konstruktørargumentene som kan brukes til å starte dette objektet.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Arguments%2A>      – En boolsk verdi <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>egenskap som angir om objektet er fullstendig representert av gjeldende informasjon.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.IsComplete%2A>      – En <xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>metode som kan brukes til å opprette en forekomst av objektet som representeres.</xref:System.ComponentModel.Design.Serialization.InstanceDescriptor.Invoke%2A>"
  example:
  - "The following code example illustrates how to use a type converter that participates in code generation through the use of instance descriptors.  \n  \n [!code-cpp[InstanceDescriptorSample#1](~/add/codesnippet/cpp/t-system.componentmodel._121_1.cpp)]\n [!code-vb[InstanceDescriptorSample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._121_1.vb)]\n [!code-cs[InstanceDescriptorSample#1](~/add/codesnippet/csharp/t-system.componentmodel._121_1.cs)]"
