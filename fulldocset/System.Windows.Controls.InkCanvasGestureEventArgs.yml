- uid: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  id: Cancel
  parent: System.Windows.Controls.InkCanvasGestureEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: InkCanvasGestureEventArgs.Cancel
  fullName: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Henter eller angir en boolsk verdi som angir om streker anses som en bevegelse."
  remarks: "Når det <xref:System.Windows.Controls.InkCanvas.Gesture>inntreffer, avhengig av verdien for egenskapen Avbryt første <xref:System.Windows.Ink.GestureRecognitionResult>i samlingen ble returnert av den <xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A>metoden.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults%2A> </xref:System.Windows.Ink.GestureRecognitionResult> </xref:System.Windows.Controls.InkCanvas.Gesture> Hvis verdien for den <xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A>egenskapen <xref:System.Windows.Ink.ApplicationGesture>, eller hvis den er en bevegelse der <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A>er en verdi enn <xref:System.Windows.Ink.RecognitionConfidence>, er Avbryt `true`.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult.ApplicationGesture%2A> Ellers Avbryt er `false`. Når Avbryt er `false`, <xref:System.Windows.Controls.InkCanvas>legger den <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A>til den <xref:System.Windows.Ink.StrokeCollection>.</xref:System.Windows.Ink.StrokeCollection> </xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes%2A> </xref:System.Windows.Controls.InkCanvas> Når Avbryt er `true`, strøkene er ikke lagt til i <xref:System.Windows.Controls.InkCanvas>.</xref:System.Windows.Controls.InkCanvas>"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis strøkene farge; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis strøkene er en bevegelse."
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.Cancel*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults
  id: GetGestureRecognitionResults
  parent: System.Windows.Controls.InkCanvasGestureEventArgs
  langs:
  - csharp
  name: GetGestureRecognitionResults()
  nameWithType: InkCanvasGestureEventArgs.GetGestureRecognitionResults()
  fullName: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Returnerer resultater fra bevegelse gjenkjenner."
  remarks: "Samlingen ble returnert av metoden GetGestureRecognitionResults er sortert etter den <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>egenskapen.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> For eksempel GetGestureRecognitionResults kan returnere en samling av <xref:System.Windows.Ink.GestureRecognitionResult>objekter med følgende verdier: | Indeksen | ApplicationGesture | RecognitionConfidence |   |-----------|------------------------|---------------------------|   |&0; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&2; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&3; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       Dette betyr at den <xref:System.Windows.Ink.GestureRecognizer>gjenkjenner at det er svært sannsynlig som den <xref:System.Windows.Ink.Stroke>er merket, relativt sannsynlige som den <xref:System.Windows.Ink.Stroke>ikke en bevegelse, og at ingenting sannsynligvis som den <xref:System.Windows.Ink.Stroke>er en curlicue eller en dobbel curlicue.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > I GetGestureRecognitionResults-metoden kan returnere en matrise med <xref:System.Windows.Ink.ApplicationGesture>i en høyere <xref:System.Windows.Ink.RecognitionConfidence>enn det er for andre programmet bevegelser.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> Dette betyr at den er større sannsynlighet som <xref:System.Windows.Ink.Stroke>er ikke en bevegelse, i motsetning til en bevegelse som er lavere <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.Stroke>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Ink.GestureRecognitionResult> GetGestureRecognitionResults ();
    parameters: []
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Ink.GestureRecognitionResult}
      description: "En samling av mulig programmet gestures som den <xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>kanskje.</xref:System.Windows.Controls.InkCanvasGestureEventArgs.Strokes*>"
  overload: System.Windows.Controls.InkCanvasGestureEventArgs.GetGestureRecognitionResults*
  exceptions: []
  platform:
  - net462
