  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Angir handlingen som skal utføres når en arbeidsflytforekomst er fullført. Mulige verdier er &quot;DeleteNothing&quot; og &quot;DeleteAll&quot;. Standardverdien er &quot;DeleteAll&quot;. Hvis egenskapen er satt til &quot;DeleteNothing&quot;, beholder utholdenhet leverandøren alle forekomstdataene og metadataene i databasen utholdenhet når arbeidsflytforekomsten er fullført. Hvis egenskapen er satt til &quot;DeleteAll&quot;, utholdenhet leverandøren, slettes alle forekomstdataene og metadata etter arbeidsflytforekomsten er fullført."
  remarks: "Mulige verdier er &quot;DeleteNothing&quot; og &quot;DeleteAll&quot;. Standardverdien er &quot;DeleteAll&quot;. Hvis egenskapen er satt til &quot;DeleteNothing&quot;, beholder utholdenhet leverandøren alle forekomstdataene og metadataene i databasen utholdenhet når arbeidsflytforekomsten er fullført. Hvis egenskapen er satt til &quot;DeleteAll&quot;, utholdenhet leverandøren, slettes alle forekomstdataene og metadata etter arbeidsflytforekomsten er fullført."
  example:
  - "The following code sample demonstrates using InstanceCompletionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/10161e56-a942-4bb2-99c1-_1.cs)]"
