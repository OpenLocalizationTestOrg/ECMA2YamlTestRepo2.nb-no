- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Angir hvor lang tid etter som kjører SQL arbeidsflyten forekomsten Store deloppgave registrering for å finne ut alle runnable eller activatable arbeidsflytforekomster i databasen utholdenhet etter forrige syklus for registrering."
  remarks: "Den <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>kjører en intern aktivitet som regelmessig reaktiveres og kontrollerer om alle forekomster av runnable finnes i databasen utholdenhet.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> En forekomst er *runnable*, hvis den ikke er i hvilemodus eller fullført status og oppfyller følgende:-forekomsten er låst og har en ventende tidtaker som er utløpt.      -Forekomsten er låst og har statusen **utfører**.      -Forekomsten har en lås som er utløpt.       SQL arbeidsflyten forekomsten Store opphøyer den <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>når det finner en forekomst av runnable i databasen og finner også en arbeidsflytverten stand til å laste inn forekomsten kjører på datamaskinen.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       Når en arbeidsflyt-vert mottar denne hendelsen, utfører det den <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>mot forekomst-butikken for å laste inn forekomsten i minnet.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       Egenskapen er tidsområdet og verdien er i formatet &quot;: mm: ss&quot;. Minimumsverdien er &quot;00:&00;:01&quot; (1 sekund). Hvis den utelates, brukes som standard &quot;00:&00;:05&quot; (5 sek). Denne parameteren er en valgfri parameter."
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "Returnerer <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
