- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Angir handlingen som skal utføres når utholdenhet leverandøren fanger inn en <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  remarks: "Angi hvilken handling som en Tjenesteverten skal utføres når en arbeidsflytforekomst service opplever <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Tjenesteverten mottar en <xref:System.Runtime.DurableInstancing.InstanceLockedException>når den prøver å låse en forekomst som allerede er låst av en annen eier.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Mulige verdier er på listen nedenfor:- **ingen**. Tjenesteverten ikke kunne låse forekomsten og går det <xref:System.Runtime.DurableInstancing.InstanceLockedException>til oppkalleren.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. Tjenesteverten reattempts å låse forekomst med et intervall på lineære prøv på nytt, og sender unntaket til oppkalleren på slutten av sekvensen.      - **AggressiveRetry**. Tjenesteverten reattempts å låse forekomsten med en eksponentielt økende forsinkelse og går det <xref:System.Runtime.DurableInstancing.InstanceLockedException>til oppkalleren på slutten av sekvensen.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Intervallene er korte i begynnelsen i et forsøk på å låse så raskt som mulig og intervallene blir større med alle mislykkede forsøk."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "Handling som skal utføres når utholdenhet leverandøren fanger inn en<xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;></xref>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
