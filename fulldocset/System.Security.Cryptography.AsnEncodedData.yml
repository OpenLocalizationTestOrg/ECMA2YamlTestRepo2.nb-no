  name: AsnEncodedData
  nameWithType: AsnEncodedData
  fullName: System.Security.Cryptography.AsnEncodedData
  type: Class
  summary: "Representerer Abstract syntaksen Notation én ASN.1-kodede data."
  remarks: "Abstrakt syntaksen Notation én (ASN.1), som er definert i CCITT anbefaler X.208, er en måte å angi abstrakt objektene som skal overføres serielt. Settet med ASN.1 regler for å representere slike objekter som strenger for dem og nuller kalles du unikt koding regler (DER), og er definert i CCITT anbefaler X.509, delen 8,7. Metodene koding er bruk av navneområdet kryptografi i .NET Framework.       Merk at hvis det oppstår en ukjent datatype under tilgang til en forekomst av denne klassen, returneres dataene som en heksadesimale streng."
  example:
  - "The following code example shows how to use the AsnEncodedData class.  \n  \n [!code-cpp[Cryptography.AsnEncodedData#1](~/add/codesnippet/cpp/t-system.security.crypto_65_1.cpp)]\n [!code-cs[Cryptography.AsnEncodedData#1](~/add/codesnippet/csharp/t-system.security.crypto_65_1.cs)]\n [!code-vb[Cryptography.AsnEncodedData#1](~/add/codesnippet/visualbasic/t-system.security.crypto_65_1.vb)]"
