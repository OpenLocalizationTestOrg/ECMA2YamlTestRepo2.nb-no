  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Knytter en kildekolonne for data med en <xref href=&quot;System.Data.DataSet&quot;> </xref> kolonne, og er implementert av den <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> klassen som brukes til felles av .NET Framework dataleverandørene."
  remarks: "Grensesnittet IColumnMapping aktiverer en arvede klasse skal implementere en klasse som knytter en kildekolonne for data med Kolonnetilordning en <xref:System.Data.DataSet>kolonne.</xref:System.Data.DataSet> Hvis du vil ha mer informasjon, se [DataAdapter DataTable og DataColumn tilordninger](~/add/includes/ajax-current-ext-md.md).       Et program oppretter ikke en forekomst av grensesnittet IColumnMapping direkte, men oppretter en forekomst av klassen som arver IColumnMapping.       Klasser som arver IColumnMapping må implementere alle arvede medlemmer, og mappene definerer vanligvis flere medlemmer for å legge til leverandørspesifikk funksjonalitet. For eksempel grensesnittet IColumnMapping definerer den <xref:System.Data.IColumnMapping.DataSetColumn%2A>egenskapen.</xref:System.Data.IColumnMapping.DataSetColumn%2A> I sin tur i <xref:System.Data.Common.DataColumnMapping>klassen arver denne egenskapen, og også definerer den <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>metoden.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
  platform:
  - net462
