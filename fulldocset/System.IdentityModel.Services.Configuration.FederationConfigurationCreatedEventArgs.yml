  remarks: "Den <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>denne hendelsen oppstår når den første HTTP-modulen i webprogrammet refererer til den <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName>egenskapen.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> Første tilgang for denne egenskapen årsaker en <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objektet er opprettet og initialisert fra konfigurasjon.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> Den <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>denne hendelsen oppstår deretter.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> Du har tilgang til det nyopprettede <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objektet via <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName>egenskapen i en hendelsesbehandling for å undersøke eller endre det.</xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
