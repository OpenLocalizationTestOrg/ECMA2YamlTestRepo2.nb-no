  summary: "Henter eller angir federation konfigurasjonsobjektet som ble startet i konfigurasjonsfilen."
  remarks: "Den <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objektet inneholder egenskapene konfigurerbare WS Federation godkjenning-modul (<xref:System.IdentityModel.Services.WSFederationAuthenticationModule>) og økten godkjenning Module (<xref:System.IdentityModel.Services.SessionAuthenticationModule>) i et webprogram.</xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>       Hvis du vil endre konfigurasjonsinnstillingene, kan du angi egenskaper for det <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objektet som refereres til av denne egenskapen, eller du kan angi en ny <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>objektet.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
