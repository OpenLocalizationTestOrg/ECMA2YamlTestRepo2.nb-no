  name: DiscoveryServiceExtension
  nameWithType: DiscoveryServiceExtension
  fullName: System.ServiceModel.Discovery.DiscoveryServiceExtension
  type: Class
  summary: "En abstrakt WCF utvidelsen klasse for å angi en egendefinert søketjeneste eller for å få de publiserte endepunktene."
  remarks: "Avledet en klasse fra DiscoveryServiceExtension og overstyring av <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>metode til å returnere den egendefinerte søketjeneste.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Legg til den utledede klassen til de <xref:System.ServiceModel.ServiceHost>utvidelser som er vert for synlig tjenesten.</xref:System.ServiceModel.ServiceHost> Når den <xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>kalles virkemåten går gjennom filtypene i Tjenesteverten og ser etter en DiscoveryServiceExtension.</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> Hvis en finnes det <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>kalles for å få tjenesten egendefinerte discovery.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Hvis en utvidelse ikke finner standard discovery service implementering brukes."
  syntax:
    content: 'public abstract class DiscoveryServiceExtension : System.ServiceModel.IExtension<System.ServiceModel.ServiceHostBase>'
  inheritance:
