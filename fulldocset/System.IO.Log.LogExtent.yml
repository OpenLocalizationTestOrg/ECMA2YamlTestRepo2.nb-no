  name: LogExtent
  nameWithType: LogExtent
  fullName: System.IO.Log.LogExtent
  type: Class
  summary: "Representerer en disk omfanget som inneholder dataene."
  remarks: "En <xref:System.IO.Log.LogStore>forekomsten lagrer dataene i en samling av disk-omfang, angitt av LogExtent forekomster.</xref:System.IO.Log.LogStore> En bestemt LogExtent er knyttet til nøyaktig én <xref:System.IO.Log.LogStore>, og LogExtent objekter i samme <xref:System.IO.Log.LogStore>av identiske størrelse.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogStore> Plass legges til og fjernes fra en <xref:System.IO.Log.LogStore>forekomst i omfanget intervaller.</xref:System.IO.Log.LogStore>       Selv om LogExtent objekter representeres som filer på disk, må de ikke være flyttet eller slettet som vanlige filer. Hvis du vil slette en forekomst av LogExtent, fjernes fra <xref:System.IO.Log.LogExtentCollection>som inneholder det.</xref:System.IO.Log.LogExtentCollection>"
  example:
  - "This example shows how to use the LogExtent class to add and emulate extents in a log sequence.  \n  \n [!code-cs[S_UELogRecordSequence#0](~/add/codesnippet/csharp/t-system.io.log.logextent_1.cs)]\n [!code-vb[S_UELogRecordSequence#0](~/add/codesnippet/visualbasic/t-system.io.log.logextent_1.vb)]"
