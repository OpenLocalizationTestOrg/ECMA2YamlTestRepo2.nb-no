  syntax:
    content: public int MinInstances { get; set; }
    return:
      type: System.Int32
      description: "Minste antall forekomster av samme type hendelsen før hendelsen oppstår til leverandøren. Standardverdien er 1."
  overload: System.Web.Configuration.RuleSettings.MinInstances*
  exceptions: []
