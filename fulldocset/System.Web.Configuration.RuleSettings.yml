  namespace: System.Web.Configuration
  summary: "Henter eller angir minimum antall forekomster av samme type hendelse før hendelsen oppstår til leverandøren."
  remarks: "Denne egenskapen må ha en verdi som er større enn null. Ugyldige verdier kan føre til et unntak fra bli utløst når konfigurasjonsdelen lagres.       Dette representerer minimum antall ganger en hendelse forekommer før en hendelse opprettes til leverandøren. Hvis for eksempel, er returverdien `5`, og deretter ASP.NET ikke kan opprette en hendelse til leverandøren før den femte forekomsten av hendelsen oppstår."
