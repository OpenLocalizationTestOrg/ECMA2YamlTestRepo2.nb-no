  remarks: "Hvis du vil se et eksempel ved bruk av et objekt som er lik denne en se <xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>.</xref:System.Windows.Media.Animation.EasingDoubleKeyFrame>       Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>å animere en <xref:System.Int16>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection> Dette <xref:System.Windows.Media.Animation.Int16KeyFrame>interpolerer mellom den <xref:System.Int16>verdien for den forrige key rammen og sin egen verdi lineært med en easing funksjonen til å produsere utdata verdien.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16KeyFrame>"
