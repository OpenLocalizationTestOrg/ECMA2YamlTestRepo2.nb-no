  name: WorkflowServiceHost
  nameWithType: WorkflowServiceHost
  fullName: System.ServiceModel.WorkflowServiceHost
  type: Class
  summary: "Gir verten for arbeidsflyt-baserte tjenester."
  remarks: "Implementerer verten brukes av den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service modellen programming modellen.       Bruk WorkflowServiceHost klassen Konfigurer for å vise en arbeidsflyt som tjeneste for bruk med klientprogrammer når du ikke bruker Internet Information Services (IIS) eller Windows-prosessaktivering (WAS) til å vise en tjeneste. Både IIS og WAS samhandler med en WorkflowServiceHost-objekt på dine vegne.       For å vise en arbeidsflyt som tjeneste for bruk av brukere, WCF krever en fullstendig tjenestebeskrivelsen (representert av den <xref:System.ServiceModel.Description.ServiceDescription>klassen).</xref:System.ServiceModel.Description.ServiceDescription> Klassen WorkflowServiceHost oppretter en <xref:System.ServiceModel.Description.ServiceDescription>arbeidsflyten tjenesten typen og konfigurasjonen informasjon og bruker beskrivelsen til å opprette <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>objekter for hvert endepunkt i beskrivelsen.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       Bruk en WorkflowServiceHost-objekt til å laste inn en arbeidsflyt, konfigurere endepunkt, bruker sikkerhetsinnstillingene og starte lyttere til å behandle innkommende forespørsler."
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowServiceHost : System.ServiceModel.ServiceHostBase
