  summary: "Angir størrelsen på den gjengitte teksten. Denne klassen kan ikke arves. For informasjon om hvordan du utvikler mobile ASP.NET-applikasjoner, kan du se den [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) webområdet."
  remarks: "Opplistingen FontSize er et delsett av <xref:System.Web.UI.WebControls.FontSize?displayProperty=fullName>, og representerer skriftstørrelsen i en beholder.</xref:System.Web.UI.WebControls.FontSize?displayProperty=fullName> Hvis du for eksempel en <xref:System.Web.UI.MobileControls.List>kontrollere inne i en <xref:System.Web.UI.MobileControls.Panel>kontroll, med den <xref:System.Web.UI.MobileControls.Panel>kontrollens skriftstørrelse er satt til Normal, kan du angi en liten skriftstørrelse for den <xref:System.Web.UI.MobileControls.List>kontroll.</xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.Panel> </xref:System.Web.UI.MobileControls.Panel> </xref:System.Web.UI.MobileControls.List>"
