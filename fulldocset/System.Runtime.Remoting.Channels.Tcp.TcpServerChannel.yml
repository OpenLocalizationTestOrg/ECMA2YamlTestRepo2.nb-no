  name: TcpServerChannel
  nameWithType: TcpServerChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpServerChannel
  type: Class
  summary: "Implementerer en server kanalen for eksterne kall som bruker TCP-protokollen til å overføre meldinger."
  remarks: "Kanaler Transportregler meldinger på tvers av ekstern kommunikasjon grenser (for eksempel datamaskiner eller programdomener). Klassen TcpServerChannel transporter meldinger ved hjelp av TCP-protokollen.       Kanaler som brukes av .NET Framework ekstern kommunikasjon infrastruktur til Transportregler eksterne kall. Når en klient utfører et kall til et eksternt objekt, serialiseres kallet til en melding som er sendt av en klient kanal og mottatt av en server kanal. Det er deretter deserialiseres og behandlet. Alle verdiene som returneres av kanalen for server og mottatt av kanalen for klienten.       Til å utføre ytterligere behandling av meldinger på serversiden, kan du angi en implementering av den <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>grensesnitt gjennom alle meldinger som er behandlet av TcpServerChannel-forekomsten er sendt.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Forekomsten av TcpServerChannel godtar meldinger serialisert i binary eller SOAP-format.       En TcpServerChannel objektet har tilknyttede egenskapene for konfigurasjonen som kan angis ved kjøretid i en konfigurasjonsfil (ved å bruke statiske <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>metoden) eller programmatisk (ved å sende en <xref:System.Collections.IDictionary>samling skal den <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A>konstruktøren).</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> En liste over disse konfigurasjonsegenskaper, kan du se [kanalen og formatering konfigurasjonsegenskaper](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Hvis serveren kjører Windows 95/98/Me, TcpServerChannel kan ikke angis som sikker."
  example:
  - "The following code example shows the use of a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#10](~/add/codesnippet/cpp/t-system.runtime.remotin_35_1.cpp)]\n [!code-cs[Remoting_TcpInfo#10](~/add/codesnippet/csharp/t-system.runtime.remotin_35_1.cs)]  \n  \n The following code example shows the use of the TcpServerChannel class to expose a remotable type.  \n  \n [!code-cpp[Remoting_TcpInfo#30](~/add/codesnippet/cpp/t-system.runtime.remotin_35_2.cpp)]\n [!code-cs[Remoting_TcpInfo#30](~/add/codesnippet/csharp/t-system.runtime.remotin_35_2.cs)]"
