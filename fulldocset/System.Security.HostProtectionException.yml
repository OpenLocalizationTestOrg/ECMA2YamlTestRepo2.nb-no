  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "Unntaket forårsakes når en vertsressurs for forbudte oppdages."
  remarks: "En <xref:System.Security.Permissions.HostProtectionAttribute>attributtet brukes til å finne ut om en type eller et medlem kan lastes inn, basert på i verten beskyttelse innstillingene etablert når common language runtime er startet.</xref:System.Security.Permissions.HostProtectionAttribute> Hvis en type eller et medlem med en aktiv <xref:System.Security.Permissions.HostProtectionAttribute>kalles, en kobling behov forekommer for attributtet beskyttelse.</xref:System.Security.Permissions.HostProtectionAttribute> Hvis oppkalleren ikke oppfyller behov for verten beskyttelse, oppstår er en HostProtectionException.      > [!NOTE] > En <xref:System.Security.Permissions.HostProtectionAttribute>er ikke en tillatelse, selv om den er målet for en kobling behov.</xref:System.Security.Permissions.HostProtectionAttribute> Fordi det oppstod en HostProtectionException for en kobling behov, kan ikke behandles, og derfor den kan ikke fanget og behandlet i koden."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
  inheritance:
  - System.Exception
  - System.SystemException
  implements: []
