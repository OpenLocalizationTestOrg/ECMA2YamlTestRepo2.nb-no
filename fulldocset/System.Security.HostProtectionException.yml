  remarks: "Den `demandedResources` parameteren angir krevd vert beskyttelse kategoriene som forårsaket unntaket bli utløst. For eksempel anta at en annen metode har en <xref:System.Security.Permissions.HostProtectionAttribute>attributt som angir at metoden viser delt tilstand.</xref:System.Security.Permissions.HostProtectionAttribute> Når metoden kalles, den <xref:System.Security.Permissions.HostProtectionAttribute>utfører en kobling behov for delt tilstand.</xref:System.Security.Permissions.HostProtectionAttribute> Hvis verten har angitt delt tilstand som en forbudt kategori, og deretter en <xref:System.Security.HostProtectionException>oppstår med en `demandedResources` egenskapsverdi for <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
