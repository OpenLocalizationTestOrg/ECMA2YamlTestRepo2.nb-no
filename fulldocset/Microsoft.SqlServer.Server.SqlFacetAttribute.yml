  name: SqlFacetAttribute
  nameWithType: SqlFacetAttribute
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute
  type: Class
  summary: "Annotates returnerte resultatet av en brukerdefinert type (UDT) med ekstra informasjon som kan brukes i Transact-SQL."
  remarks: "SqlFacetAttribute kan bare angis på ikke-void returverdier.       SqlFacetAttribute brukes bare for å få informasjon om Returtypen og skal ikke være en begrensning spesifikasjon på hva kan lagres i typen. Gir en SqlFacetAttribute som angir størrelsen skal 2 tegn, derfor deretter SQL Server felt tilgang uttrykk er størrelsen 2, men tildelinger i feltet er ikke begrenset av fasetten denne til.       Tabellen nedenfor registrerer matrisen for gyldige verdier for egenskapene forskjellige for bestemte typer. I denne tabellen indikerer &quot;Y&quot; at egenskapen er gyldig, og &quot;N&quot; indikerer egenskapen ikke er gyldig.       Den angitte SqlFacetAttribute må være kompatibel med felttypen. Hvis egenskapen ikke er gyldig, rapportere type registrering en feil hvis brukeren angir en ikke-standard verdi for egenskapen. Maksimalt verdier for <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A>og <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A>er 38.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Scale%2A> </xref:Microsoft.SqlServer.Server.SqlFacetAttribute.Precision%2A> For den <xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A>egenskapen verdien må være i området 1-8000 for binær og ikke-Unicode-data, 1-4000 Unicode-data, eller -1.</xref:Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize%2A> Alle andre verdier er ikke gyldig.      | Typen | IsFixedLength | MaxSize | Presisjonen | Skalaen | IsNullable |   |----------|-------------------|-------------|---------------|-----------|----------------|   | <xref:System.Data.SqlTypes.SqlBoolean>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlByte>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt16>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt32>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlInt64>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlSingle>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDouble>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDateTime>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlMoney>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlGuid>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlDecimal>| N | N | Y | Y | Y |   | <xref:System.Data.SqlTypes.SqlString>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBinary>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlXml>| N | N | N | N | Y |   | <xref:System.Data.SqlTypes.SqlBytes>| Y | Y | N | N | Y |   | <xref:System.Data.SqlTypes.SqlChars>| Y | Y | N | N | Y |   | Innebygde UDTs | N | N | N | N | Y |   | <xref:System.String>| Y | Y | N | N | Y |   | Byte [] | Y | Y | N | N | Y |   | CHAR [] | Y | Y | N | N | Y |   | <xref:System.DateTime>| N | N | N | Y<sup>1</sup>| N |   | <xref:System.Decimal>| N | N | Y | Y | Y |       (1) ved å angi skalaen for en DateTime-type, vil det føre til at verdien som returneres til Transact-SQL som en DateTime2 type med angitt skalering.</xref:System.Decimal> </xref:System.DateTime> </xref:System.String> </xref:System.Data.SqlTypes.SqlChars> </xref:System.Data.SqlTypes.SqlBytes> </xref:System.Data.SqlTypes.SqlXml> </xref:System.Data.SqlTypes.SqlBinary> </xref:System.Data.SqlTypes.SqlString> </xref:System.Data.SqlTypes.SqlDecimal> </xref:System.Data.SqlTypes.SqlGuid> </xref:System.Data.SqlTypes.SqlMoney> </xref:System.Data.SqlTypes.SqlDateTime> </xref:System.Data.SqlTypes.SqlDouble> </xref:System.Data.SqlTypes.SqlSingle> </xref:System.Data.SqlTypes.SqlInt64> </xref:System.Data.SqlTypes.SqlInt32> </xref:System.Data.SqlTypes.SqlInt16> </xref:System.Data.SqlTypes.SqlByte> </xref:System.Data.SqlTypes.SqlBoolean>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue, AllowMultiple=false, Inherited=false)]

      public class SqlFacetAttribute : Attribute
