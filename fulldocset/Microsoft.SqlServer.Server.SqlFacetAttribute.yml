- uid: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  id: MaxSize
  parent: Microsoft.SqlServer.Server.SqlFacetAttribute
  langs:
  - csharp
  name: MaxSize
  nameWithType: SqlFacetAttribute.MaxSize
  fullName: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Den maksimale størrelsen, i logiske enheter av felttypen underliggende av en brukerdefinert type."
  remarks: "Logisk enhet er byte (med en maksimal størrelse på 8000) for den binære filen og ikke-Unicode-datatyper og antall Unicode-tegn (med en maksimal størrelse på 4000) for de tegn typene.       Verdien -1 er reservert for stor bokstav og binære typer.       Standardverdien er 4000 for typen for Unicode-tegn og 8000 for binær og ikke-Unicode."
  syntax:
    content: public int MaxSize { get; set; }
    return:
      type: System.Int32
      description: "En <xref:System.Int32>som representerer den maksimale størrelsen, i logiske enheter, underliggende felttypen.</xref:System.Int32>"
  overload: Microsoft.SqlServer.Server.SqlFacetAttribute.MaxSize*
  exceptions: []
  platform:
  - net462
