  type: Enum
  summary: "Definerer konstanter informere <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>om hvordan den må validere en beholder underordnede kontroller.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "Som standard <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>vil validere alle aktivert kontroller i en beholder, for eksempel et skjema.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> Bruk denne opplistingen til å begrense kontrolltypene som <xref:System.Windows.Forms.Control.Validating>denne hendelsen oppstår.</xref:System.Windows.Forms.Control.Validating>       Du kan kombinere disse nummererte verdiene sammen med en bitvis OR-operasjon. Kombinerer parametere med en bitvis OR-operator vil føre til en logisk AND-operasjon. For eksempel kaller `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` vil bare øke det <xref:System.Windows.Forms.Control.Validating>hendelse på kontroller som er begge umiddelbar underordnet beholderen og er aktivert.</xref:System.Windows.Forms.Control.Validating>       Hvis du ikke angir ImmediateChildren når du kaller <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, metoden, må du validere alle underordnede kontroller i kontrollen hierarkiet.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
