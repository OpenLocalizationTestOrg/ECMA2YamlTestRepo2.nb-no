  summary: "Validerer underordnede kontroller som ligger direkte i beholderen. Kan ikke valideres noen av underordnede til følgende underordnede elementer. Hvis du for eksempel en <xref href=&quot;System.Windows.Forms.Form&quot;> </xref> som inneholder en egendefinert <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref>, og <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> inneholder en <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>, ved hjelp av ImmediateChildren vil føre til at den <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> hendelse for den <xref href=&quot;System.Windows.Forms.UserControl&quot;> </xref> oppstår, men ikke i <xref href=&quot;System.Windows.Forms.Control.Validating&quot;> </xref> hendelse av den <xref href=&quot;System.Windows.Forms.Button&quot;> </xref>."
  syntax:
    content: ImmediateChildren
    return:
      type: System.Windows.Forms.ValidationConstraints
      description: "Som skal legges til."
