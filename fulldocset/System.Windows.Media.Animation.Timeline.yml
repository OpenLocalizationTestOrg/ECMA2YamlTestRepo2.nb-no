  name: Timeline
  nameWithType: Timeline
  fullName: System.Windows.Media.Animation.Timeline
  type: Class
  summary: "Definerer et segment tid."
  remarks: "En tidslinje representerer et segment tid.  Den inneholder egenskaper som gjør det mulig å angi hvor lang det segmentet når det skal starte, hvor mange ganger som det skal gjentas, hvor raskt tid går i segmentet og mye mer.       Klasser som arver fra klassen tidslinjen angi flere funksjoner, for eksempel animasjonen og media avspilling. Følgende er eksempler på noen av forskjellige typer spesialiserte tidslinjer tilgjengelig.      - **Animasjoner**: en <xref:System.Windows.Media.Animation.AnimationTimeline>er en tidsplan som produserer sender verdier.</xref:System.Windows.Media.Animation.AnimationTimeline> Når du knytte en animasjon til en egenskap, oppdaterer animasjonen egenskapsverdien som spilles, og dermed &quot;animere&quot; den. En innføring i animasjoner kan du se [animasjonen oversikt over](~/add/includes/ajax-current-ext-md.md). For informasjon om ulike måter å bruke animasjoner, kan du se den [egenskapen animasjonen teknikker oversikt over](~/add/includes/ajax-current-ext-md.md).      - **MediaTimelines**: A <xref:System.Windows.Media.MediaTimeline>er en tidsplan som styrer avspilling av en media-fil.</xref:System.Windows.Media.MediaTimeline>      - **ParallelTimelines**: A <xref:System.Windows.Media.Animation.ParallelTimeline>er en tidsplan som grupperer andre tidslinjer.</xref:System.Windows.Media.Animation.ParallelTimeline>      - **Dreiebøker**: A <xref:System.Windows.Media.Animation.Storyboard>er en spesiell type <xref:System.Windows.Media.Animation.ParallelTimeline>som gir objekt og egenskapen har informasjon for tidslinjer den inneholder.</xref:System.Windows.Media.Animation.ParallelTimeline> </xref:System.Windows.Media.Animation.Storyboard> For mer informasjon om <xref:System.Windows.Media.Animation.Storyboard>objekter, se den [dreiebøker oversikt over](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.Animation.Storyboard>       Du finner mer informasjon om hvordan du bruker tidslinjer den [animasjonen oversikt over](../Topic/Animation%20Overview.md). En innføring i tidsberegning funksjonene for tidslinjer, kan du se den [tidsberegning virkemåter oversikt over](~/add/includes/ajax-current-ext-md.md).      ## Databinding og animere tidslinjer mest kan tidslinjen ikke data bundet eller animerte; imidlertid fordi systemet tidsberegning fungerer, data bundet eller animerte tidslinjer ikke fungerer kanskje som andre data bundet eller animerte objekter. For å forstå virkemåten, bør du vite hva det vil si å aktivere en tidsplan.       Når det brukes en tidslinje, utføres kopier av tidslinjen og de underordnede tidsplaner. Disse Kopier er låst (skrivebeskyttet) og <xref:System.Windows.Media.Animation.Clock>objekter opprettes fra dem.</xref:System.Windows.Media.Animation.Clock> Det er disse klokkene som gjør det faktiske arbeidet for å animere egenskapene mål. Hvis en tidslinje er bundet til data eller animerte, et øyeblikksbilde av de gjeldende verdiene ble utført under klokken. Selv om den opprinnelige tidslinjen kan fortsette å endre, klokken ikke.       Klokken må genereres for en tidsplan å gjenspeile dataendringer bindingen eller animasjon. Klokker genereres ikke automatisk for deg. Følgende er flere måter å bruke tidslinjen endres: – Hvis tidslinjen eller tilhører en <xref:System.Windows.Media.Animation.Storyboard>, kan du gjøre det gjenspeile endringene ved å utføre den dreieboken ved hjelp av en <xref:System.Windows.Media.Animation.BeginStoryboard>eller <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>metode.</xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Dette er at av også starte animasjonen. I kode, kan du bruke den <xref:System.Windows.Media.Animation.Storyboard.Seek%2A>metode for å gå videre dreieboken tilbake til forrige posisjon.</xref:System.Windows.Media.Animation.Storyboard.Seek%2A>      -Hvis du har brukt en animasjon direkte til en egenskap med den <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metoden, kall den <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metoden på nytt og sende den animasjonen er endret.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>      -Hvis du arbeider direkte på klokken-nivå, må du opprette og bruke et nytt sett med klokker og bruke dem til å erstatte tidligere settet med genererte klokker.       For et eksempel på en bundet animasjonen, kan du se den [nøkkelen Spline animasjonen utvalg](http://go.microsoft.com/fwlink/?LinkID=160011) .      ## Bruk av en tidsplan som en tidtaker A tidslinje klokken vil bare fremdrift når en hendelse hendelsesbehandlingen tilknyttet eller (med en <xref:System.Windows.Media.Animation.AnimationClock>objektet) den er knyttet til en egenskap.</xref:System.Windows.Media.Animation.AnimationClock> For derfor (og andre) anbefales ikke at du bruker en tidsplan som en tidtaker."
