  remarks: "Hvis en gjentakelse <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>er angitt, og tidslinjen <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>er satt til `true`, en enkelt gjentakelse består av én Videresend gjentakelse og én bakover gjentakelse.</xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> En tidsplan med en <xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>-egenskapen satt til true en gjentakelse <xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A>2 vil spille fremover, og deretter bakover, videresendte meldinger på nytt, og deretter bakoverkompatibilitet på nytt.</xref:System.Windows.Media.Animation.RepeatBehavior.Count%2A> </xref:System.Windows.Media.Animation.Timeline.AutoReverse%2A>       I stedet for å angi hvor mange ganger som spilles av en tidslinje, kan du også angi den totale lengden på tidspunkt tidslinjen å spille. For en tidslinje Gjenta denne <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>verdien må være større enn tidslinjen <xref:System.Windows.Media.Animation.Timeline.Duration%2A>.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> For eksempel en tidsplan med en <xref:System.Windows.Media.Animation.Timeline.Duration%2A>på to sekunder og en <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>på 4 sekunder spilles to ganger.</xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Hvis den <xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>er mindre enn tidslinjen <xref:System.Windows.Media.Animation.Timeline.Duration%2A>, i tidslinjen aktive perioden kuttet kort.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.RepeatBehavior.Duration%2A?displayProperty=fullName>       Du finner mer informasjon om gjentatte tidslinjer [animasjonen oversikt over](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_RepeatBehavior&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Animation.Timeline.RepeatBehaviorProperty>"
