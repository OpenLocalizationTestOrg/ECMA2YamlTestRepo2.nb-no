  name: KoreanLunisolarCalendar
  nameWithType: KoreanLunisolarCalendar
  fullName: System.Globalization.KoreanLunisolarCalendar
  type: Class
  summary: "Representerer klokkeslett i fordelinger, for eksempel måneder, dager og år. År beregnes ved hjelp av gregoriansk kalender mens dager og måneder beregnes ved hjelp av lunisolar kalenderen."
  remarks: "KoreanLunisolarCalendar klassen hentes fra det <xref:System.Globalization.EastAsianLunisolarCalendar>klassen som representerer lunisolar kalenderen.</xref:System.Globalization.EastAsianLunisolarCalendar> Den <xref:System.Globalization.EastAsianLunisolarCalendar>klassen støtter sexagenary året syklus (som gjentas på hver 60 år) i tillegg til oppretting år og lunar måneder.</xref:System.Globalization.EastAsianLunisolarCalendar> Hvert oppretting år i kalenderen er knyttet til et Sexagenary år, en større stamme og en bakkesendt gren, og disse kalenderne kan ha skuddår måneder etter noen måneden i året.      > [!NOTE] > For informasjon om hvordan du bruker for KoreanLunisolarCalendar og andre kalender klassene i .NET Framework, kan du se [arbeide med kalendere](~/add/includes/ajax-current-ext-md.md).       Klassen KoreanLunisolarCalendar beregner år ved hjelp av gregoriansk kalender og dager og måneder med <xref:System.Globalization.EastAsianLunisolarCalendar>klasse.</xref:System.Globalization.EastAsianLunisolarCalendar>       Måneden skuddår kan oppstå etter noen måneden i året. For eksempel den <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>metoden returnerer et tall mellom 1 og 13 som angir måneden knyttet til en angitt dato.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Hvis det er et skuddår måned mellom åttende og niende måned i året, den <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>8-metoden for den åttende måneden, 9 for skuddår åttende måneden og 10 for niende måneden.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       For øyeblikket brukes av KoreanLunisolarCalendar ikke av noen av kulturer støttes av <xref:System.Globalization.CultureInfo>klasse.</xref:System.Globalization.CultureInfo> Denne klassen kan derfor brukes bare til å beregne datoer i koreansk lunisolar kalenderen.       Hver <xref:System.Globalization.CultureInfo>støtter en rekke kalendere.</xref:System.Globalization.CultureInfo> Den <xref:System.Globalization.CultureInfo.Calendar%2A>egenskapen returnerer standardkalender for kulturen, og <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>egenskapen returnerer en matrise som inneholder alle kalendere som støttes av kulturen.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Endre kalenderen som skal brukes av <xref:System.Globalization.CultureInfo>programmet skal Sett <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>for <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>til en ny <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class KoreanLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
