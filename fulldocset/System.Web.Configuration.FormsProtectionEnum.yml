  name: FormsProtectionEnum
  nameWithType: FormsProtectionEnum
  fullName: System.Web.Configuration.FormsProtectionEnum
  type: Enum
  summary: "Definerer krypteringstypen, skal brukes for informasjonskapsler."
  remarks: "Hvis du velger alle verdi, bruker systemet algoritmen konfigurerte datavalidering, basert på den [machineKey elementet (ASP.NET innstillingsskjemaet)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) koden. Dette er standard, og anbefalt verdi.       Hvis du ingen velger, være informasjonskapsler underlagt ren tekst angrep.       Hvis du velger validering, opprettes informasjonskapselen ved hjelp av informasjonskapsel validering ved å slå sammen en valideringsnøkkel med datatypen informasjonskapsel beregning av en melding godkjenning koden (MAC) og tilføyer MAC til utgående informasjonskapselen."
  example:
  - "The following code example shows how to use the FormsProtectionEnum enumeration. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/visualbasic/t-system.web.configurati_72_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/csharp/t-system.web.configurati_72_1.cs)]"
