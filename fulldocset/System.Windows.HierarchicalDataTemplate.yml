- uid: System.Windows.HierarchicalDataTemplate.AlternationCount
  id: AlternationCount
  parent: System.Windows.HierarchicalDataTemplate
  langs:
  - csharp
  name: AlternationCount
  nameWithType: HierarchicalDataTemplate.AlternationCount
  fullName: System.Windows.HierarchicalDataTemplate.AlternationCount
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Henter eller angir hvor loddrette beholdere for underordnede elementer."
  remarks: "Den <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>og <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>Egenskaper kan du angi utseendet for to eller flere vekslende elementet beholdere.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A> Du kan for eksempel angi vekslende bakgrunnsfarge for alle tredje elementer i en <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>Er tilordnet til hver elementbeholderen i <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>  <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>starter på 0, øker før den er <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>minus 1 og deretter starter på 0.</xref:System.Windows.Controls.ItemsControl.AlternationCount%2A></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> For eksempel hvis <xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>3 og sju elementer i den <xref:System.Windows.Controls.ItemsControl>, følgende tabell lister av <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>for hvert element.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.AlternationCount%2A>      | Posisjonen til elementet i <xref:System.Windows.Controls.ItemsControl>|<xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>|   |---------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------|   |&1; |&0; |   |&2; |&1; |   |&3; |&2; |   |&4; |&0; |   |&5; |&1; |   |&6; |&2; |   |&7; |&0; |       Når du har angitt egenskapen AlternationCount, angir du at de underordnede elementene må få en <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>i dette området, ikke elementet som har denne <xref:System.Windows.HierarchicalDataTemplate>brukt den.</xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl> For eksempel hvis en <xref:System.Windows.Controls.HeaderedItemsControl>kalt `aHeaderedItemsControl` bruker en <xref:System.Windows.HierarchicalDataTemplate>med settet AlternationCount elementet beholderne for de underordnede elementene for `aHeaderedItemsControl` får en <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>, ikke elementbeholderen for `aHeaderedItemsControl`.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.HierarchicalDataTemplate> </xref:System.Windows.Controls.HeaderedItemsControl>       Det finnes flere metoder du kan bruke til å angi forskjellige utseende vekslende beholderne som elementet. Én måte er å binde egenskaper for beholderen elementer til <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> Deretter kan du bruke en <xref:System.Windows.Controls.AlternationConverter>til å angi hvilken verdi som skal brukes for elementbeholderen som har en bestemt <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>verdi.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.AlternationConverter> Du kan også bruke utløsere til å endre verdien for en elementbeholderen egenskapen avhengig av verdien for den <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.</xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.TreeView> that is bound to data that is three levels deep, and each item is displayed in a <xref:System.Windows.Controls.TextBlock>.  The <xref:System.Windows.Controls.TextBlock> objects in the first level have the same property values, the <xref:System.Windows.Controls.TextBlock> objects in the second level use alternating values for the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> property, and the <xref:System.Windows.Controls.TextBlock> objects in the third level use alternating values for the <xref:System.Windows.Controls.TextBlock.Background%2A> property.  \n  \n Because the <xref:System.Windows.HierarchicalDataTemplate> for the first level, `Level1Data`, has the AlternationCount property set to 2, the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> for the <xref:System.Windows.Controls.TreeViewItem> objects in the second level alternates between 0 and 1. In the <xref:System.Windows.HierarchicalDataTemplate> for the second level, `Level2Data`, the <xref:System.Windows.Controls.TextBlock.FontStyle%2A> of the <xref:System.Windows.Controls.TextBlock> is bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> and an <xref:System.Windows.Controls.AlternationConverter> is provided to convert the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> to an alternating <xref:System.Windows.Controls.TextBlock.FontStyle%2A>.  A similar relationship exists between `Level2Data` and `Level3Data`:  The AlternationCount is set to 3 on `Level2Data`, and the <xref:System.Windows.Controls.TextBlock> in `Level3Ddata` has its <xref:System.Windows.Controls.TextBlock.Background%2A> property bound to the <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>.  \n  \n [!code-xml[AlternationIndexSnippets#5](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#5)]"
  syntax:
    content: public int AlternationCount { get; set; }
    return:
      type: System.Int32
      description: "Hvor loddrette beholdere for neste nivå av elementer."
  overload: System.Windows.HierarchicalDataTemplate.AlternationCount*
  exceptions: []
  platform:
  - net462
