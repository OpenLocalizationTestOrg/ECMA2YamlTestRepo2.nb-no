  summary: "Henter eller angir egendefinert stil-utvalg logikken for en stil som kan brukes på hver elementbeholderen."
  remarks: "Du bruker den <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>til å angi en stil for påvirker utseendet til elementer som inneholder dataelementer.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> For eksempel for <xref:System.Windows.Controls.TreeView>, genererte beholderne er <xref:System.Windows.Controls.TreeViewItem>kontrollerer; for <xref:System.Windows.Controls.Menu>, de <xref:System.Windows.Controls.MenuItem>Kontroller.</xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Hvis du har angitt mer enn én stil og må ha logikken for å velge som skal brukes, vil du bruke egenskapen ItemContainerStyleSelector i stedet for den <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>egenskapen.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A> Merk at denne egenskapen ignoreres hvis den <xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>-egenskap er satt.</xref:System.Windows.HierarchicalDataTemplate.ItemContainerStyle%2A>"
