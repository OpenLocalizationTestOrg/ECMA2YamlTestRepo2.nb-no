  summary: "Returnerer meldingsformatet brukes for en angitt innholdstype når overstyres i en avledet klasse."
  remarks: "Dette skal være en utvidelse mekanisme som kan brukes til å overstyre hvordan innholdstyper er tilordnet til Web innhold formater. Hvis alle innkommende meldinger behandles som &quot;rå binærdata&quot; uten å skulle XML eller JSON analyse, kan du for eksempel implementere en <xref:System.ServiceModel.Channels.WebContentTypeMapper>som alltid returnerte <xref:System.ServiceModel.Channels.WebContentFormat>uavhengig innholdstypen som ble sendt inn</xref:System.ServiceModel.Channels.WebContentFormat> </xref:System.ServiceModel.Channels.WebContentTypeMapper>"
  syntax:
