    - id: contentType
      type: System.String
      description: "Innholdstype som angir MIME-type for å bli tolket."
    return:
      type: System.ServiceModel.Channels.WebContentFormat
      description: "Den <xref href=&quot;System.ServiceModel.Channels.WebContentFormat&quot;> </xref> som angir formatet som innhold meldingstypen er tilordnet."
