- uid: System.Windows.Media.HitTestFilterCallback
  id: HitTestFilterCallback
  langs:
  - csharp
  name: HitTestFilterCallback
  nameWithType: HitTestFilterCallback
  fullName: System.Windows.Media.HitTestFilterCallback
  type: Delegate
  summary: "Representerer metoden tilbakeringing som angir deler av visual treet for å utelate treffprosent test behandling"
  remarks: "Metoden treffprosent test filter tilbakeringing aktiveres for alle visual objekter som er tilordnet til treffprosent test kriteriene Start fra den visuelle effekten du angir, og synkende via grenen for visual treet. Du kan likevel ignorere bestemte grenene i visual treet for at du er interessert i behandling i Tilbakekallfunksjonen din treffprosent test resultater. Verdien som returneres av treffprosent test filter-Tilbakekallfunksjonen bestemmer hvilken type handling opplisting av de visuelle objektene bør utføre. Hvis du returverdi, for eksempel <xref:System.Windows.Media.HitTestFilterBehavior>, kan du fjerne gjeldende visual objekt og underordnede fra treffprosent test resultater opplistingen.</xref:System.Windows.Media.HitTestFilterBehavior> Dette betyr at metoden treffprosent test resultater tilbakeringing ikke ser disse objektene i opplistingen.      > [!NOTE] > Rensket visual treet som reduserer mengden behandling under opplisting trinnet treffprosent test resultater.       ![Rensket en visual tre ved hjelp av filtere treffprosent test](~/add/media/filteredvisualtree-01.png &quot;rensket en visual tre ved hjelp av filtere treffprosent test&quot;) rensket et visual tre"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestFilterCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[HitTestingOverview#104](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#104)]\n [!code-vb[HitTestingOverview#104](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#104)]  \n  \n The following example shows how to return a <xref:System.Windows.Media.HitTestFilterBehavior> value from a hit test filter callback method.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
  syntax:
    content: public delegate System.Windows.Media.HitTestFilterBehavior HitTestFilterCallback(DependencyObject potentialHitTestTarget);
  inheritance:
