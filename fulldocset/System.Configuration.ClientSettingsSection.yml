  name: ClientSettingsSection
  nameWithType: ClientSettingsSection
  fullName: System.Configuration.ClientSettingsSection
  type: Class
  summary: "Representerer en gruppe med bruker-område programinnstillinger i en konfigurasjonsfil."
  remarks: "Den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] inneholder en enkelt innstillinger standardleverandøren, <xref:System.Configuration.LocalFileSettingsProvider>, som lagrer konfigurasjonsdata til det lokale filsystemet i filer med filtypen `.config`.</xref:System.Configuration.LocalFileSettingsProvider> Innholdet i konfigurasjonsfiler er strukturert som XML-dokumenter. Innstillinger for brukeren-område er fast i en fil med navnet `username.config`. Dataene lagres i denne filen som elementer i en `<userSettings>` delen. Hvert enkelt av disse delene representeres av en tilsvarende ClientSettingsSection. Hvert delen objekt eies og administreres av en konfigurasjonsdelen som <xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler>       Klassen ClientSettingsSection representerer en enkel utvidelse av den <xref:System.Configuration.ConfigurationSection>klassen som er brukt i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] støtte for generell konfigurasjonsfiler.</xref:System.Configuration.ConfigurationSection>       Hvis du vil ha mer informasjon om programinnstillinger, se emnet [programmet innstillinger for Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class ClientSettingsSection : System.Configuration.ConfigurationSection'
