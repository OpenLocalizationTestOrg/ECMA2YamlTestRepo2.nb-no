  name: SineEase
  nameWithType: SineEase
  fullName: System.Windows.Media.Animation.SineEase
  type: Class
  summary: "Representerer en easing-funksjonen, som oppretter en animasjon som får og/eller decelerates ved hjelp av en sinus formel (se merknader nedenfor)."
  remarks: "Du kan kontrollere når animasjonen får, decelerates eller begge ved å angi <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Følgende diagrammet viser ulike verdier for <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>der *f*(*t*) representerer animasjonen fremdriften og *t* representerer klokkeslett.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![SineEase for ulike verdier for EasingMode](~/add/media/sineease-graph.png &quot;SineEase for ulike verdier for EasingMode&quot;) formelen som brukes for denne funksjonen er følgende.       ![Formelen for SineEase](~/add/media/sine-formula.png &quot;formel for SineEase&quot;) det er flere andre easing funksjoner i tillegg til SineEase som du kan utforske ved å bruke følgende Silverlight-utvalg.       [Kjør dette eksemplet](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery)       >  [!NOTE] > du kan bruke <xref:System.Windows.Media.Animation.PowerEase>til å opprette på samme måte som <xref:System.Windows.Media.Animation.CubicEase>, <xref:System.Windows.Media.Animation.QuadraticEase>, <xref:System.Windows.Media.Animation.QuarticEase>, og <xref:System.Windows.Media.Animation.QuinticEase>ved hjelp av den <xref:System.Windows.Media.Animation.PowerEase.Power%2A>egenskapen.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuarticEase> </xref:System.Windows.Media.Animation.QuadraticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Hvis du vil bruke for eksempel <xref:System.Windows.Media.Animation.PowerEase>skal erstatte <xref:System.Windows.Media.Animation.CubicEase>, angi en <xref:System.Windows.Media.Animation.PowerEase.Power%2A>verdi på 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       I tillegg til ved hjelp av de easing funksjonene som er inkludert i kjøretid, kan du opprette egendefinerte easing funksjoner ved arving fra <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_SineEase&quot;></a>## XAML objektet elementet Bruk```   <SineEase .../>   ```"
  example:
  - "The following example applies a SineEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[SineEase#SineEase](~/add/codesnippet/xaml/sineease/window1.xaml#sineease)]\n [!code-xml[SineEase#SineEase](~/add/codesnippet/xaml/t-system.windows.media.a_21_1.xaml)]"
