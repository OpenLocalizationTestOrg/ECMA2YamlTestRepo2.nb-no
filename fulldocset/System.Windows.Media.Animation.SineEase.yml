  namespace: System.Windows.Media.Animation
  summary: "Gir logic-delen av funksjonen easing som du kan overstyre for å produsere det <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> modus for den egendefinerte easing funksjonen."
  remarks: "Denne metoden overfører normalisert tid å kontroll over en animasjon for <xref:System.Windows.Media.Animation.EasingMode>tilfellet for <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       Du trenger bare å angi den easing funksjonen for den <xref:System.Windows.Media.Animation.EasingMode>tilfelle fordi implementeringen av den <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>metoden transformeringer `normalizedTime` for den <xref:System.Windows.Media.Animation.EasingMode>og <xref:System.Windows.Media.Animation.EasingMode>tilfeller.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
