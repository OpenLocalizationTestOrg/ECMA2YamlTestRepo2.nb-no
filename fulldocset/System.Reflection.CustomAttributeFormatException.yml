  fullName: System.Reflection.CustomAttributeFormatException
  type: Class
  summary: "Unntaket oppstod når det binære formatet for et egendefinert attributt er ugyldig."
  remarks: "`CustomAttributeFormatException`bruker HRESULT COR_E_FORMAT som har verdien 0x80131537.       `CustomAttributeFormatException`oppstår hvis et egendefinert attributt på datatypen er feil formatert, muligens på grunn av en feil i verktøyet som brukes til å opprette datatypen er."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CustomAttributeFormatException : FormatException
