  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Gir helper metoder og felt for å starte dra og slipp operasjoner, inkludert en metode for å begynne å dra og slipp og funksjoner for å legge til og fjerne dra og slipp relaterte hendelsesbehandling."
  remarks: "Dra og slipp vanligvis refererer til en metode for dataoverføring som involverer ved hjelp av musen (eller en annen peker enhet) for å velge en eller flere objekter, dra disse objektene over noen ønsket drop-mål i den [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], og slippe dem. Dra og slipp tilsvarer en kopi (eller Klipp ut) - og - Lim inn som brukes til å overføre data fra ett objekt eller et annet program. Dra og slipp-operasjoner omfatter vanligvis to parter: drakilden fra som kommer fra dratt dataene og Slett mål som mottar slettet data. Hendelser og metoder som kreves for å dra og slipp-operasjoner er definert i dra og slipp-klassen. Dra og slipp hendelsene er vedlagte hendelser som kan knyttes til noen <xref:System.Windows.UIElement>eller <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Dra kilde- og Slett målet kan være UI-elementene i samme program eller i ulike applikasjoner. Slett-målet må imidlertid vite hvordan å behandle data som ble sendt av drakilden.      > [!NOTE] > Til <xref:System.Windows.UIElement>og <xref:System.Windows.ContentElement>klasser inneholde aliaser for dra og slipp hendelsene slik at hendelsene vises i medlemslisten klassen når disse klassene arves som en base klasse.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Når du kobler en hendelsesbehandling på en hendelse for dra og slipp på én av disse klassene, behandlingsprogrammet som er knyttet til den underliggende dra og slipp-hendelsen, og de få den samme forekomsten av Hendelsesdata. For eksempel se <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       Drakilden starter dra og slipp ved å kalle den statiske <xref:System.Windows.DragDrop.DoDragDrop%2A>metoden og sende overførte data til det.</xref:System.Windows.DragDrop.DoDragDrop%2A> Et element behandler vanligvis følgende hendelser når den er en drakilden:- <xref:System.Windows.DragDrop.GiveFeedback>- <xref:System.Windows.DragDrop.QueryContinueDrag>et element behandler vanligvis følgende hendelser når det er en Slett-mål:- <xref:System.Windows.DragDrop.DragEnter>- <xref:System.Windows.DragDrop.DragLeave>- <xref:System.Windows.DragDrop.DragOver>- <xref:System.Windows.DragDrop.Drop>For mer informasjon og eksempler, kan du se [dra og slipp oversikt over](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
  syntax:
    content: public static class DragDrop
