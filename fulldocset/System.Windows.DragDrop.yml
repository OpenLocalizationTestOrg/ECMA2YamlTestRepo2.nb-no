- uid: System.Windows.DragDrop.DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  id: DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  parent: System.Windows.DragDrop
  langs:
  - csharp
  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Starter dra og slipp."
  remarks: "Det er ansvarlig for programmet til å bestemme når det oppstår en dra, og start deretter dra og slipp. Dette er vanligvis når en <xref:System.Windows.UIElement.MouseDown>og <xref:System.Windows.UIElement.MouseMove>sekvens av hendelser forekommer elementet som dra.</xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseDown> Du kan starte dra og slipp ved å kalle metoden statiske DoDragDrop og overførte dataene sendes til den. Metoden DoDragDrop brytes automatisk dataene i en <xref:System.Windows.DataObject>om nødvendig.</xref:System.Windows.DataObject> Du kan kontrollere datatypen, bryte dataene i en <xref:System.Windows.DataObject>før den sendes til metoden DoDragDrop.</xref:System.Windows.DataObject>       Verdien som ble returnert av metoden DoDragDrop er verdien for den <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>egenskapen som er angitt i drop målets <xref:System.Windows.DragDrop.Drop>hendelsesbehandlingen.</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> Hvis returverdien ikke samsvarer med én av de `allowedEffects` angitt i kallet til DoDragDrop, dra og slipp utføres ikke."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "En referanse til avhengighet-objektet som er kilde for dataene som drar."
    - id: data
      type: System.Object
      description: "Dataobjekt som inneholder data som drar."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "Én av de <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> verdier som angir tillatt virkningene av dra og slipp."
    return:
      type: System.Windows.DragDropEffects
      description: "Én av de <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> verdier som angir den endelige effekten som ble utført under dra og slipp."
  overload: System.Windows.DragDrop.DoDragDrop*
