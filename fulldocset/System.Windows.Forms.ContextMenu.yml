- uid: System.Windows.Forms.ContextMenu.ProcessCmdKey(System.Windows.Forms.Message@,System.Windows.Forms.Keys,System.Windows.Forms.Control)
  id: ProcessCmdKey(System.Windows.Forms.Message@,System.Windows.Forms.Keys,System.Windows.Forms.Control)
  parent: System.Windows.Forms.ContextMenu
  langs:
  - csharp
  name: ProcessCmdKey(Message,Keys,Control)
  nameWithType: ContextMenu.ProcessCmdKey(Message,Keys,Control)
  fullName: System.Windows.Forms.ContextMenu.ProcessCmdKey(Message,Keys,Control)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Behandler en nøkkel for kommandoen."
  remarks: "Denne metoden kalles under forhåndsbehandling av meldingen til å behandle kommandoen nøkler. Kommandoen nøkler er nøkler som alltid overstyrer vanlige inndata nøkler. Aktiviteter og hurtigmenyer er eksempler på kommandoen nøkler. Metoden må returnere `true` til å angi at den har behandlet nøkkelen for kommandoen eller `false` til å angi at nøkkelen ikke er en nøkkel for kommandoen. Denne metoden bare kalles når kontrollen ligger i en Windows Forms-program eller som en ActiveX-kontroll.       Metoden ProcessCmdKey først bestemmer om kontrollen har en <xref:System.Windows.Forms.ContextMenu>, og hvis dette er tilfellet, kan det <xref:System.Windows.Forms.ContextMenu>ikke behandle kommandoen nøkkelen.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.ContextMenu> Hvis kommandoen nøkkelen er ikke en hurtigtast og kontrollen har en overordnet, sendes nøkkelen til det overordnede elementets ProcessCmdKey-metoden. Resultatet er at kommandoen nøkler er &quot;bubbled&quot; kontroll-hierarkiet. I tillegg til nøkkelen brukeren valgte viktige data angir også som eventuelt modifikator nøkler trykker på samtidig som nøkkel. Modifikator nøkler inkluderer SKIFT, CTRL og ALT nøklene."
  syntax:
    content: protected virtual bool ProcessCmdKey (ref System.Windows.Forms.Message msg, System.Windows.Forms.Keys keyData, System.Windows.Forms.Control control);
    parameters:
    - id: msg
      type: System.Windows.Forms.Message
      description: "En <xref href=&quot;System.Windows.Forms.Message&quot;> </xref>, referert som representerer vinduet meldingen for å behandle."
    - id: keyData
      type: System.Windows.Forms.Keys
      description: "Én av de <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> verdier som representerer nøkkelen til å behandle."
    - id: control
      type: System.Windows.Forms.Control
      description: "Kontrollen som gjelder for nøkkelen for kommandoen."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis tegnet ble behandlet av kontrollen. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ContextMenu.ProcessCmdKey*
  exceptions: []
  platform:
  - net462
