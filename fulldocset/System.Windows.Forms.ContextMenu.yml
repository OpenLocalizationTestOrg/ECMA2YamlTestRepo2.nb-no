  name: ContextMenu
  nameWithType: ContextMenu
  fullName: System.Windows.Forms.ContextMenu
  type: Class
  summary: "Representerer en hurtigmenyen. Selv om <xref href=&quot;System.Windows.Forms.ContextMenuStrip&quot;> </xref> erstatter og legger til funksjoner på ContextMenu kontrollen i tidligere versjoner ContextMenu er beholdt for bakoverkompatibilitet og fremtidig bruk hvis du velger."
  remarks: "Klassen ContextMenu representerer hurtigmenyer som kan vises når brukeren klikker Høyreklikk over en kontroll eller området i skjemaet. Hurtigmenyer brukes vanligvis til å kombinere forskjellige menyelementer fra en <xref:System.Windows.Forms.MainMenu>formatet som er nyttige for brukeren som er angitt i konteksten for applikasjonen.</xref:System.Windows.Forms.MainMenu> Du kan for eksempel bruke en hurtigmeny som er tilordnet til en <xref:System.Windows.Forms.TextBox>kontrollen oppgi menyelementer for å endre skrifttypen for teksten, Søk etter tekst i kontrollen eller utklippstavlen funksjoner for kopiere og lime tekst.</xref:System.Windows.Forms.TextBox> Du kan også vise ny <xref:System.Windows.Forms.MenuItem>objekter i en hurtigmeny som ikke finnes i en <xref:System.Windows.Forms.MainMenu>oppgi situasjonen bestemte kommandoer som ikke er riktig for den <xref:System.Windows.Forms.MainMenu>skal vises.</xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem>       En hurtigmeny vises når en bruker klikker Høyreklikk over en kontroll eller selve skjemaet. Synlige kontroller og <xref:System.Windows.Forms.Form>har en <xref:System.Windows.Forms.Control.ContextMenu%2A>egenskapen som binder klassen ContextMenu til kontrollen som viser hurtigmenyen.</xref:System.Windows.Forms.Control.ContextMenu%2A> </xref:System.Windows.Forms.Form> Mer enn én kontroll kan bruke en ContextMenu. Du kan bruke den <xref:System.Windows.Forms.ContextMenu.SourceControl%2A>til å fastslå hvilke kontrollen vises sist hurtigmenyen for å utføre oppgaver som er spesifikke for kontrollen eller endre hurtigmenyen for kontrollen.</xref:System.Windows.Forms.ContextMenu.SourceControl%2A>       Du bør vite når hurtigmenyen vises for å angi merket, deaktiver elementer og utføre andre oppgaver for menyen før menyen vises for brukeren. Du kan behandle den <xref:System.Windows.Forms.ContextMenu.Popup>-hendelsen for å bestemme når hurtigmenyen skal vises.</xref:System.Windows.Forms.ContextMenu.Popup>      > [!NOTE] > For å kunne bruke <xref:System.Windows.Forms.MenuItem>objekter som vises i en <xref:System.Windows.Forms.MainMenu>for bruk i en ContextMenu, må du opprette en kopi av listen ved hjelp av <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>metoden for <xref:System.Windows.Forms.MenuItem>klasse.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Du kan også flette menyelementer og deres undermenyelementer i et enkelt <xref:System.Windows.Forms.MenuItem>objekt ved hjelp av <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>metoden for <xref:System.Windows.Forms.MenuItem>klasse.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.MergeMenu%2A> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "The following code example creates an event handler for the <xref:System.Windows.Forms.ContextMenu.Popup> event of the ContextMenu. The code in the event handler determines which of two controls a <xref:System.Windows.Forms.PictureBox> named `pictureBox1` and a <xref:System.Windows.Forms.TextBox> named `textBox1` is the control displaying the shortcut menu. Depending on which control caused the ContextMenu to display its shortcut menu, the control adds the appropriate <xref:System.Windows.Forms.MenuItem> objects to the ContextMenu. This example requires that you have an instance of the ContextMenu class, named `contextMenu1`, defined within the form. This example also requires that you have a <xref:System.Windows.Forms.TextBox> and <xref:System.Windows.Forms.PictureBox> added to a form and that the <xref:System.Windows.Forms.Control.ContextMenu%2A> property of these controls is set to `contextMenu1`.  \n  \n [!code-cs[Classic ContextMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_16_1.cs)]\n [!code-cpp[Classic ContextMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_16_1.cpp)]\n [!code-vb[Classic ContextMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_16_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Popup")]

      public class ContextMenu : System.Windows.Forms.Menu
