  name: DataGridViewAutoSizeColumnsMode
  nameWithType: DataGridViewAutoSizeColumnsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnsMode
  type: Enum
  summary: "Definerer verdier for å angi hvordan bredden på kolonner er justert."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontrollen kan endre størrelsen på kolonnene slik at de fylle tilgjengelig vannrette bredden på kontrollen eller slik at de vises hele innholdet i alle celler eller av angitte celler.</xref:System.Windows.Forms.DataGridView>       Med <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>modus foretrukne bredden på en kolonne er avhengig av endre størrelsen på alle kolonner i denne modusen slik at alle synlige kolonner i kontrollen fylle nøyaktig vannrette bredden på området for tilgjengelige visning.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Med andre modiene er foretrukket kolonnebredden minimumsbredden kreves for å vise den største celleverdien fra alle cellene eller et delsett av cellene i kolonnen, for eksempel delsettet med cellene i rader som vises for øyeblikket. Ved hjelp av et delsett av cellene fastsette nye bredden er nyttig å unngå innvirkning på ytelsen når du arbeider med mange rader med data.       Innhold automatisk skalering hindrer at brukere i å justere kolonnebredde med musen. Bruker skalering er aktivert i Fyll modus imidlertid.       Denne nummerering brukes av den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A>egenskapen og <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metode.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> </xref:System.Windows.Forms.DataGridView>       Du finner mer informasjon om skalering modi [størrelse alternativer i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md). Se for mer informasjon om kolonnen Fyll modus spesielt [kolonnen Fyll modus i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_134_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/t-system.windows.forms.d_134_1.cs)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnsMode
