  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "Representerer en project MSBuild, en målfilen eller andre filer som oppfyller kravene til skjemaet for project MSBuild. Tillater en hel MSBuild prosjektet eller mål fil kan lese og skrive denne klassen, og de relaterte klassene."
  remarks: "Kommentarer og mellomrom kan ikke redigeres via denne modellen i øyeblikket. Rotelementet hvert prosjekt som er knyttet til nøyaktig én prosjektet samling. Dette gjør at eieren av samlingen prosjekt til å kontrollere levetiden og ikke overrasket redigeringer som kommer fra en annen samling av prosjektet."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{FullPath} #Children={Count} DefaultTargets={DefaultTargets} ToolsVersion={ToolsVersion} InitialTargets={InitialTargets} ExplicitlyLoaded={IsExplicitlyLoaded}")]

