  type: Interface
  summary: "Inneholder grunnleggende grensesnittet for kanal mottakere."
  remarks: "Kanal mottakere gir et plugin punkt som gir tilgang til de underliggende meldingene strømmer gjennom kanalen som dataflyten brukes av transportmekanisme til å sende meldinger til et eksternt objekt. Kanal mottakere er koblet sammen i en rekke sink leverandører, og alle kanalen flyten av meldinger gjennom denne kjeden før meldingen serialisert og transporterte."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
