  summary: "Angir handlingen som skjer når en <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> trer i kraft."
  remarks: "Regelen verdiene er satt til <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>og <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>Egenskaper for et <xref:System.Data.ForeignKeyConstraint>objekt funnet i et <xref:System.Data.DataTable>objektets <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       Regelen verdiene bestemme hva skjer når en verdi i en kolonne er slettet, eller oppdateres. Av to er sletting av en verdi mer kritisk og krevende Obs ved angivelse av en regel.       I tilfeller der en verdi er slettet, `Cascade` angir at slettes også alle rader som inneholder verdien. `SetNull`Angir at verdier i alle underordnede kolonner er satt til null-verdier. `SetDefault`Angir at alle underordnede kolonner settes til standardverdien for kolonnen. `None`Angir at ingen handling som utføres, men unntak ble generert.       I tilfeller der en verdi er oppdatert, `Cascade` angir at alle underordnede kolonner på samme måte er oppdatert med den nye verdien. `SetNull`Angir at alle underordnede kolonner settes til null-verdier. `SetDefault`Angir at alle underordnede kolonneverdiene settes til standardverdien. `None`Angir at ingen handling utføres, men unntak ble generert.       Begrensninger for en <xref:System.Data.DataSet>gjennomføres ikke med mindre den <xref:System.Data.DataSet.EnforceConstraints%2A>egenskapen `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       Når den <xref:System.Data.DataTable.AcceptChanges%2A>-metoden, den <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>videre bestemmer hvilken handling som forekommer.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
