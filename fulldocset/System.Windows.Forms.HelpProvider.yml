  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Inneholder popup- eller elektronisk hjelp for kontroller."
  remarks: "Hver forekomst av HelpProvider opprettholder en samling med referanser til kontroller knyttet til den. Hvis du vil knytte en hjelpefilen til HelpProvider, kan du angi den <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>egenskapen.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Du angi hvilken type hjelp fra kaller den <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>metoden og gir en <xref:System.Windows.Forms.HelpNavigator>verdien for den angitte kontrollen.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> Du oppgi nøkkelordet eller emnet hjelp ved å kalle den <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>metoden.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Hvis du vil åpne Hjelp for et bestemt emne nøkkelordet som skal sendes i formatet *topicName*htm.       Hvis du vil knytte en bestemt Hjelpestrengen til en kontroll, kan du bruke den <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metoden.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> Strengen som du knytte til en kontroll med denne metoden vises i et vindu ved å trykke F1 for når kontrollen har fokus.       Hvis den <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>egenskapen er ikke angitt, må du bruke den <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metode for å angi hjelpeteksten.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Hvis du har angitt både <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>og Hjelpestrengen, hjelp basert på den <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>vil.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       HelpProvider kaller metoder på den <xref:System.Windows.Forms.Help>klassen for å angi funksjonaliteten for hjelp.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
