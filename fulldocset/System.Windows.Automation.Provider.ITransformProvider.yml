  name: ITransformProvider
  nameWithType: ITransformProvider
  fullName: System.Windows.Automation.Provider.ITransformProvider
  type: Interface
  summary: "Viser metodene og egenskapene til å støtte Brukergrensesnittet Automation klienttilgang til kontroller som kan flyttes, størrelse eller roteres i et todimensjonal mellomrom."
  remarks: "Implementert på en Brukergrensesnittet Automation leverandør må støtte av <xref:System.Windows.Automation.TransformPattern>kontrollen mønsteret.</xref:System.Windows.Automation.TransformPattern>       Støtte for denne kontrollen mønsteret er begrenset til objekter i skrivebordet. Denne kontrollen mønsteret må også implementeres av underordnede for et beholderobjektet så lenge underordnede kan flyttes, størrelse eller roteres fritt innenfor grensene for beholderen."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("6829ddc4-4f91-4ffa-b86f-bd3e2987cb4c")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITransformProvider
