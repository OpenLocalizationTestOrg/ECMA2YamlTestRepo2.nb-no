- uid: System.Windows.Automation.Provider.ITransformProvider.Move(System.Double,System.Double)
  id: Move(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Move(Double,Double)
  nameWithType: ITransformProvider.Move(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Move(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Flytter kontrollen."
  remarks: "Et objekt kan ikke flytte, størrelse eller roteres slik at den resulterende skjerm plasseringen vil være fullstendig utenfor koordinatene i beholderen og utilgjengelig for tastaturet eller musen. For eksempel flyttes når et vindu på øverste nivå flyttes fullstendig skjermen eller et underordnet objekt utenfor grensene for beholderen VISNINGSPORTEN. I slike tilfeller plasseres objektet så nær forespurte skjermen koordinatene som mulig med øverste eller venstre koordinatene overstyres for å være i beholder-grensene."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be moved.  \n  \n [!code-vb[UIAITransformProvider_snip#Move](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#move)]\n [!code-cs[UIAITransformProvider_snip#Move](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#move)]"
  syntax:
    content: public void Move (double x, double y);
    parameters:
    - id: x
      type: System.Double
      description: "Absolutt skjermen koordinatene til venstre i kontrollen."
    - id: y
      type: System.Double
      description: "Absolutt skjermen koordinatene til toppen av kontrollen."
  overload: System.Windows.Automation.Provider.ITransformProvider.Move*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Hvis den <xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>egenskapen er false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanMove*>"
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITransformProvider.Resize(System.Double,System.Double)
  id: Resize(System.Double,System.Double)
  parent: System.Windows.Automation.Provider.ITransformProvider
  langs:
  - csharp
  name: Resize(Double,Double)
  nameWithType: ITransformProvider.Resize(Double,Double)
  fullName: System.Windows.Automation.Provider.ITransformProvider.Resize(Double,Double)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Endrer størrelsen på kontrollen."
  remarks: "Ved kall til en kontroll som støtter delte rutene, denne metoden kan føre til siden for å endre størrelse på andre sammenhengende ruter.       Et objekt kan ikke flytte, størrelse eller roteres slik at den resulterende skjerm plasseringen vil være fullstendig utenfor koordinatene i beholderen og utilgjengelig for tastaturet eller musen. For eksempel flyttes når et vindu på øverste nivå flyttes fullstendig skjermen eller et underordnet objekt utenfor grensene for beholderen VISNINGSPORTEN. I slike tilfeller plasseres objektet så nær forespurte skjermen koordinatene som mulig med øverste eller venstre koordinatene overstyres for å være i beholder-grensene."
  example:
  - "The following example shows one possible implementation of this method for a custom control that can be resized.  \n  \n [!code-vb[UIAITransformProvider_snip#Resize](~/add/codesnippet/visualbasic/uiaitransformprovider_snip/transformfragment.vb#resize)]\n [!code-cs[UIAITransformProvider_snip#Resize](~/add/codesnippet/csharp/UIAITransformProvider_snip/TransformFragment.cs#resize)]"
  syntax:
    content: public void Resize (double width, double height);
    parameters:
    - id: width
      type: System.Double
      description: "Ny bredden på vinduet i piksler."
    - id: height
      type: System.Double
      description: "Ny høyden på vinduet i piksler."
  overload: System.Windows.Automation.Provider.ITransformProvider.Resize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Hvis den <xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>egenskapen er false.</xref:System.Windows.Automation.Provider.ITransformProvider.CanResize*>"
  platform:
  - net462
