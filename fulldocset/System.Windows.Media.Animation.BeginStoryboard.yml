  summary: "Henter eller angir navnet på den <xref href=&quot;System.Windows.Media.Animation.BeginStoryboard&quot;> </xref> objektet. Ved å navngi den <xref href=&quot;System.Windows.Media.Animation.BeginStoryboard&quot;> </xref> objektet i <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> kontrolleres når den er startet."
  remarks: 'Hvis du vil stoppe, gjenoppta eller på andre måter interaktivt styre en <xref:System.Windows.Media.Animation.Storyboard>, angi Name-egenskapen for den <xref:System.Windows.Media.Animation.BeginStoryboard>og bruke en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekt som <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>å referere til dette navnet.</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Hvis navnet på <xref:System.Windows.Media.Animation.BeginStoryboard>er ikke angitt, den <xref:System.Windows.Media.Animation.Storyboard>interaktivt, påvirkes ikke når den er startet; videre, når den <xref:System.Windows.Media.Animation.Storyboard>slutter eller angir den Fyll perioden, animasjonen klokker er fjernet av.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md) for mer informasjon.'
