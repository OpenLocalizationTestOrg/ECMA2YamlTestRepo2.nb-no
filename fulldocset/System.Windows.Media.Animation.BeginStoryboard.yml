- uid: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  id: HandoffBehavior
  parent: System.Windows.Media.Animation.BeginStoryboard
  langs:
  - csharp
  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Henter eller angir riktig levering virkemåte for å starte en animasjonen klokken i denne dreieboken"
  remarks: "##Ved hjelp av den skrive HandoffBehavior når du bruker en <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, eller <xref:System.Windows.Media.Animation.AnimationClock>til en egenskap ved hjelp av <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>, noen <xref:System.Windows.Media.Animation.Clock>objektene tidligere knyttet til egenskapen fortsette å bruke systemressurser; tidsberegning systemet ikke fjerner disse klokkene automatisk.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Unngå ytelsesproblemer når du bruker et stort antall klokker ved hjelp av <xref:System.Windows.Media.Animation.HandoffBehavior>, bør du fjerne oppbygging klokker fra egenskapen animerte når overføringen er fullført.</xref:System.Windows.Media.Animation.HandoffBehavior> Det finnes flere måter å fjerne en klokken: - Hvis du vil fjerne alle klokker fra en egenskap, bruker du den <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>eller <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>metoden for animerte-objektet.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Angi egenskapen blir animerte som første parameter, og `null` som sekundet. Dette fjerner alle animasjonen klokker fra egenskapen.      -For å fjerne en bestemt <xref:System.Windows.Media.Animation.AnimationClock>fra en liste over klokker, bruker du <xref:System.Windows.Media.Animation.Clock.Controller%2A>egenskapen for til <xref:System.Windows.Media.Animation.AnimationClock>å hente en <xref:System.Windows.Media.Animation.ClockController>kalle <xref:System.Windows.Media.Animation.ClockController.Remove%2A>metoden for <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.AnimationClock> Dette gjøres ofte det <xref:System.Windows.Media.Animation.Clock.Completed>hendelsesbehandlingen for en klokken.</xref:System.Windows.Media.Animation.Clock.Completed> Legg merke til at bare roten klokker styres av en <xref:System.Windows.Media.Animation.ClockController>; <xref:System.Windows.Media.Animation.Clock.Controller%2A>for en underordnet klokken returnerer `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> Legg også merke som den <xref:System.Windows.Media.Animation.Clock.Completed>hendelsen kalles ikke hvis gjeldende varigheten for klokken er kontinuerlig.</xref:System.Windows.Media.Animation.Clock.Completed>  I dette tilfellet må brukeren bestemme når å kalle <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       Dette er primært et problem for animasjoner for objekter som har en lang levetid.  Når et objekt er ugyldige samlet, klokkene også er frakoblet og ugyldige samlet.       Hvis du vil ha mer informasjon om klokken objekter, se [tidsberegning System oversikt over og animasjonen](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.HandoffBehavior
      description: "Én av de <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref> nummereringsverdier. Standardverdien er <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>."
  overload: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior*
  exceptions: []
