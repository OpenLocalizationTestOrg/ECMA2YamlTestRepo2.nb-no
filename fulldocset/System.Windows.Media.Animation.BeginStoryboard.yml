  type: Class
  summary: "En utløser handling som starter en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> og distribuerer animasjonene til mål-objekter og -egenskaper."
  remarks: "Bruk en BeginStoryboard handling med en <xref:System.Windows.EventTrigger>eller <xref:System.Windows.Trigger>bruke animasjoner target egenskapene og starte dem.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> BeginStoryboard starter en <xref:System.Windows.Media.Animation.Storyboard>ved å kalle <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>på den <xref:System.Windows.Media.Animation.Storyboard>refererer når utløses.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       Når du begynner en <xref:System.Windows.Media.Animation.Storyboard>på en egenskap som er allerede animerte av en annen <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>for BeginStoryboard fastslår hvor animasjonen fortsetter.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Pause, Fortsett, Stopp eller ellers kontrollen en dreieboken interaktivt til kunne stanse midlertidig, gjenoppta eller ellers kontrollere en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>som ble deklarert i markup interaktivt, må du angi den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>for BeginStoryboard.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Du kan kontrollere den <xref:System.Windows.Media.Animation.Storyboard>ved hjelp av en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektet (eksempel <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller <xref:System.Windows.Media.Animation.StopStoryboard>) til å kontrollere ved å referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Hvis den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>BeginStoryboard er ikke angitt, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>kan ikke kontrolleres interaktivt når den er startet.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md) for mer informasjon.      > [!NOTE] > I kode, kan du bruke interaktive metodene for den <xref:System.Windows.Media.Animation.Storyboard>klassen styre en <xref:System.Windows.Media.Animation.Storyboard>som ble brukt ved hjelp av en BeginStoryboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Som gjelder når du bruker <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objekter, må du gi BeginStoryboard et navn for den <xref:System.Windows.Media.Animation.Storyboard>skal interaktivt kontrolleres.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

