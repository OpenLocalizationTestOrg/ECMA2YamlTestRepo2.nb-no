  summary: "Animerer fra den <xref:System.Byte>verdien for den forrige key rammen til sin egen <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>ved hjelp av Lineær interpolering.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Denne klassen brukes som en del av en <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>sammen med en <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>å animere en <xref:System.Byte>egenskapsverdien langs et sett med nøkkelen for forhandleren.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       Definerer en nøkkel for en del av den <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>som den tilhører.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Hver key ramme har et mål <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>og <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> Den <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>angir tiden som nøkkel rammens <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>kan nås.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> En nøkkel ramme animerer fra målverdien tidligere nøkkelen rammens til verdien målet. Starter når den forrige nøkkelen rammen slutter og slutter når sin egen key time er nådd.       Lineær nøkkelen forhandleren som LinearByteKeyFrame opprette et jevnt, Lineær interpolering mellom verdier."
  syntax:
    content: 'public class LinearByteKeyFrame : System.Windows.Media.Animation.ByteKeyFrame'
