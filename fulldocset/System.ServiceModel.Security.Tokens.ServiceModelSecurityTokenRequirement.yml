  name: ServiceModelSecurityTokenRequirement
  nameWithType: ServiceModelSecurityTokenRequirement
  fullName: System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement
  type: Class
  summary: "En abstrakt klasse som når implementert angir egenskapen sikkerhetskrav av tokenet blir bedt om eller godkjent som er spesifikke for [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. Security token manager bygger sikkerhet token leverandører og sikkerhet token godkjennere som brukes av den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] sikkerhet prosessor basert på token kravet."
  remarks: "En sikkerhetskode er en kryptografisk signerte data som overfører godkjenning og autorisasjon informasjon som er basert på legitimasjon. Den utledede klassen brukes av en token behandler sikkerhet til å angi det kreves en sikkerhetskode, for eksempel nøkkelen størrelse nøkkeltypen og hvordan nøkkelen kan brukes. Når en sikkerhetskode kan identifiseres som samsvarer med de angitte kriteriene en <xref:System.IdentityModel.Selectors.SecurityTokenProvider>og <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator>kan opprettes til å angi sikkerhetstokener for utgående SOAP-meldinger og godkjenne sikkerhetstokener for innkommende SOAP-meldinger henholdsvis.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.SecurityTokenProvider> Standard sikkerhet token behandlingsprogram for utgående SOAP-meldinger har for eksempel den `CreateSecurityTokenProvider` metode som tar en <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>parameter som kan kalles for å få en sikkerhet token leverandør som samsvarer med sikkerhet token leverandøren.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement>       Basisklasse for denne klassen, <xref:System.IdentityModel.Selectors.SecurityTokenRequirement>, inneholder en ordliste <xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A>, som tilordnet egenskapsnavn verdiene.</xref:System.IdentityModel.Selectors.SecurityTokenRequirement.Properties%2A> </xref:System.IdentityModel.Selectors.SecurityTokenRequirement> Denne klassen har flere egenskaper som slutter med navn i word &quot;Egenskapen&quot;. Disse egenskapene returnerer en streng som er nøkkelen brukes til å `get` eller `set` den tilsvarende verdien fra ordlisten. For eksempel <xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>er nøkkelen for verdien for den <xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A>egenskapen.</xref:System.ServiceModel.Security.Tokens.RecipientServiceModelSecurityTokenRequirement.AuditLogLocation%2A> </xref:System.ServiceModel.Security.Tokens.ServiceModelSecurityTokenRequirement.AuditLogLocationProperty%2A>"
  syntax:
    content: 'public abstract class ServiceModelSecurityTokenRequirement : System.IdentityModel.Selectors.SecurityTokenRequirement'
