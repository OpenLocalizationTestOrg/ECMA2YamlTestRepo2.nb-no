- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  id: SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: SignFile(String,SecureString,Uri,String)
  nameWithType: SecurityUtilities.SignFile(String,SecureString,Uri,String)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(String,SecureString,Uri,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Logger en ClickOnce-manifestet."
  remarks: "Denne funksjonen er bare for signering noe manifest, ikke en PE-fil."
  syntax:
    content: public static void SignFile (string certPath, System.Security.SecureString certPassword, Uri timestampUrl, string path);
    parameters:
    - id: certPath
      type: System.String
      description: "Sertifikatet brukes til å signere filen. Sertifikatet må inneholde en privatnøkkel. Den <xref uid=&quot;langword_csharp_KeyUsage&quot; name=&quot;KeyUsage&quot; href=&quot;&quot;> </xref> utvidelsen er valgfritt, men hvis den er til stede, <xref uid=&quot;langword_csharp_DigitalSignature&quot; name=&quot;DigitalSignature&quot; href=&quot;&quot;> </xref> må settes til <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>. Den <xref uid=&quot;langword_csharp_EnhancedKeyUsage&quot; name=&quot;EnhancedKeyUsage&quot; href=&quot;&quot;> </xref> utvidelsen også er valgfritt, men hvis den finnes, sertifikatet må inneholde støtte for objekt-ID (objekt-ID)."
    - id: certPassword
      type: System.Security.SecureString
      description: "Passordet for sertifikatet."
    - id: timestampUrl
      type: System.Uri
      description: "Angir at filen er ikke tidsstemplet timestamp-serveren på den angitte HTTP-adressen. Denne parameteren kan være NULL hvis du ikke vil et tidsstempel."
    - id: path
      type: System.String
      description: "Navnet på filen du vil logge."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile*
  exceptions: []
  platform:
  - net462
