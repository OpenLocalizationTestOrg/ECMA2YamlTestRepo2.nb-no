  name: ActivationArguments
  nameWithType: ActivationArguments
  fullName: System.Runtime.Hosting.ActivationArguments
  type: Class
  summary: "Inneholder data for manifest-basert aktivering av en applikasjon. Denne klassen kan ikke arves."
  remarks: "Klassen ActivationArguments brukes av <xref:System.AppDomainSetup>klasse.</xref:System.AppDomainSetup>       Manifest-basert aktivering modellen bruker et programmanifest i stedet for en samling for aktivering. Et manifest beskriver fullstendig programmet, avhengigheter, sikkerhetskrav og så videre. Manifest modellen har flere fordeler over samlingen-basert aktivering modellen, spesielt for webprogrammer. For eksempel inneholder manifestet sikkerhetskrav for applikasjonen, som lar brukeren bestemme om at programmet skal kjøre før du laster ned koden. Manifestfilen inneholder informasjon om programmet-avhengigheter."
  example:
  - "The following code example shows how to obtain the current ActivationArguments object from the <xref:System.AppDomainSetup> for the <xref:System.AppDomain> of a manifest-based application.  \n  \n [!code-vb[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/visualbasic/t-system.runtime.hosting_1_1.vb)]\n [!code-cs[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/csharp/t-system.runtime.hosting_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ActivationArguments : System.Security.Policy.EvidenceBase
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements: []
  inheritedMembers: []
