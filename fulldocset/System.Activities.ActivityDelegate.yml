  fullName: System.Activities.ActivityDelegate
  type: Class
  summary: "Representerer en aktivitet kodebasert tilbakeringing."
  remarks: 'Aktivitet representanter Aktiver aktiviteten forfattere vise tilbakeringinger med bestemte signaturer som brukere av aktiviteten kan gi aktiviteten kodebasert behandlingsprogrammer for. Det finnes to typer aktiviteten representanter: <xref:System.Activities.ActivityAction%601>brukes til å starte aktiviteter som ikke har en returverdi og <xref:System.Activities.ActivityFunc%601>brukes til å starte aktiviteter som har en returverdi.</xref:System.Activities.ActivityFunc%601> </xref:System.Activities.ActivityAction%601> Aktivitet representanter er nyttige i tilfeller der en underordnet aktivitet må være begrenset til med en bestemt signatur.'
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Handler")]

      public abstract class ActivityDelegate
