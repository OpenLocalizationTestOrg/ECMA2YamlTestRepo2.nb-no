  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>klassen.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>       Tabellen nedenfor viser første egenskapsverdiene for en forekomst av <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs>      | Egenskapen | Standardverdi |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Verdien for egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>for <xref:System.Web.UI.WebControls.CommandEventArgs>finnes i den `originalArgs` parameteren. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Verdien for egenskapen <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>for <xref:System.Web.UI.WebControls.CommandEventArgs>-objektet i den `originalArgs` parameteren. |   | <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>| Objektet i den `commandSource` parameteren. |      > [!NOTE] > Denne konstruktøren brukes hovedsakelig av kontrollutviklere ved å heve hendelser.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
