  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>-hendelse når en knapp i en <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, eller <xref:System.Web.UI.WebControls.TemplateField>rad klikkes.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> Dette gjør at du må oppgi en hendelsesbehandling som utfører en egendefinert rutine når denne hendelsen oppstår.      > [!NOTE] > Den <xref:System.Web.UI.WebControls.DetailsView>kontrollen starter også andre spesialiserte hendelser når enkelte knapper er klikket (knapper med den `CommandName` egenskapen satt til &quot;Delete&quot;, &quot;Insert&quot;, &quot;Side&quot; eller &quot;Oppdatering&quot;).</xref:System.Web.UI.WebControls.DetailsView> Når du bruker en av disse knappene, må du vurdere å bruke en spesialiserte hendelser som er angitt av kontrollen (eksempel <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>eller <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>).</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       En DetailsViewCommandEventArgs-objekt er sendt til hendelsesbehandlingen. Hvis du knappen hendelsen har en kommandonavnet eller kommandoen argumentverdien, kan du bruke DetailsViewCommandEventArgs-objektet til å bestemme disse verdiene. Hvis du vil finne kommandonavnet og kommando-argument for knappen klikket, kan du bruke den <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>og <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Du kan også bruke den <xref:System.Web.UI.WebControls.DetailsView>kontrolltypen hendelsen ved hjelp av den <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.DetailsView>       En liste med opprinnelige verdier for en forekomst av klassen DetailsViewCommandEventArgs, kan du se den <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewCommandEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine the command name of the button clicked by the user. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_1.aspx)]\n [!code-cs[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_2.aspx)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_3.cs)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_3.vb)]"
