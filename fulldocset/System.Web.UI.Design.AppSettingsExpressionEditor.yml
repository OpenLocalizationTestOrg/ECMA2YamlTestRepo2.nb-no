  name: AppSettingsExpressionEditor
  nameWithType: AppSettingsExpressionEditor
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor
  type: Class
  summary: "Inneholder egenskaper og metoder for å evaluere og redigere programmet innstillingen uttrykk i en konfigurasjonsfil under utformingen."
  remarks: "AppSettingsExpressionEditor klassen hentes fra det <xref:System.Web.UI.Design.ExpressionEditor>klasse og inneholder en implementering for evaluering og knytte en programmet innstillingen referanse til en kontrollegenskap under utformingen.</xref:System.Web.UI.Design.ExpressionEditor> Du kan for eksempel binde verdien for en kontrollegenskapen til programmet innstillingen uttrykket `AppSettings:mySettingKeyName`, som angir at egenskapsverdien kontrollen angis ved hjelp av den `mySettingKeyName` verdi i den `appSettings` delen av Webkonfigurasjonsfilen.       Visuelle utformeren vert, for eksempel [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], bruker AppSettingsExpressionEditor klassen for å velge en applikasjonsinnstilling fra den `appSettings` konfigurasjonsdelen, og returnerer uttrykket som er valgt for utforming gjengivelse.       Når du går til det <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>-egenskapen for en kontroll i rutenettet utformingen egenskaper den visuelle utformeren vises en dialogboks til et angitt uttrykk som yter kjøretid for en kontrollegenskap.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> Du kan velge uttrykkstypen basert på en liste over uttrykk prefikser. Når du merker av **AppSettings** uttrykksprefiks fra listen visual designer verten bruker den tilknyttede <xref:System.Web.UI.Design.ExpressionEditorSheet>objektet til å gi utformingen funksjonaliteten for redigering av `appSettings` uttrykk og bruker AppSettingsExpressionEditor metoder for å evaluere og konvertere Uttrykksstrengen basert på syntaksen for et program innstillingsuttrykk.</xref:System.Web.UI.Design.ExpressionEditorSheet> Visuelle designer verten bruker resultatet evaluerte uttrykket til å tilordne kontrollen egenskapsverdiene som gjengis på utformingsoverflaten.       Den <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>for et objekt for AppSettingsExpressionEditor returnerer strengen `AppSettings`.</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> Den <xref:System.Web.Compilation.AppSettingsExpressionBuilder>klassen som er knyttet til uttrykket prefikset `AppSettings` og AppSettingsExpressionEditor implementeringen.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>       Den <xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A>metoden evaluerer en inndata programmet innstillingen uttrykk-strengen.</xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A> Den <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metoden returnerer den <xref:System.Web.UI.Design.ExpressionEditorSheet>implementering som brukes til å registrere og redigere programmet innstillingen uttrykk.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to an application setting expression using the AppSettingsExpressionEditor object.  \n  \n1.  In a Web Forms project, add `MyHyperLinkSetting` to the `<appSettings>` section of the web.config file.  \n  \n     [!code-xml[ControlsUsingExpressions#5](~/add/codesnippet/xml/t-system.web.ui.design.a_1.xml)]  \n  \n2.  On a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n3.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expression** dialog box appears.  \n  \n4.  Under **Bindable properties**, click **NavigateUrl**, in the **Expression type** list, click **AppSettings**, and then under **Expression properties**, in the **AppSetting** box, type **MyHyperLinkSetting**.  \n  \n The visual designer uses the AppSettingsExpressionEditor to assign the expression for the `NavigateUrl` property.  \n  \n The following aspx source shows an example of a property value set using an application setting expression.  \n  \n [!code-vb[ControlsUsingExpressions#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.a_2.aspx)]\n [!code-cs[ControlsUsingExpressions#2](~/add/codesnippet/csharp/t-system.web.ui.design.a_2.aspx)]\n [!code-xml[ControlsUsingExpressions#2](~/add/codesnippet/xml/t-system.web.ui.design.a_2.xml)]"
  syntax:
    content: 'public class AppSettingsExpressionEditor : System.Web.UI.Design.ExpressionEditor'
