- uid: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.AppSettingsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Evaluerer en programmet innstillingen uttrykksstreng og inneholder verdien for utforming for en kontrollegenskap."
  remarks: "Metoden EvaluateExpression slår opp applikasjonsinnstilling som er angitt av `expression`, og returnerer verdien for innstillingen programmet.       Den visuelle utformeren bruker EvaluateExpression-metoden til å evaluere programmet innstillingsuttrykk og angi verdien for utforming for en egenskap for tilknyttede kontrollen. Den visuelle utformeren kaller metoden EvaluateExpression med uttrykk-strengen og bruker resultatet evaluerte uttrykket til å tilordne kontrollen egenskapsverdiene som gjengis på utformingsoverflaten.       Siden parseren bruker under kjøring av <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>og <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A>metoder for den tilsvarende <xref:System.Web.Compilation.AppSettingsExpressionBuilder>implementering evaluere et uttrykk for å angi verdien kjøretid for en egenskap for tilknyttede kontrollen.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "En programmet innstillingen uttrykket strengen som skal evalueres. `expression`inneholder ikke den <xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;> </xref> uttrykksprefiks."
    - id: parseTimeData
      type: System.Object
      description: "Et objekt som inneholder analyse av tilleggsinformasjon for å evaluere `expression`."
    - id: propertyType
      type: System.Type
      description: "Egenskapen kontrolltypen."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En tjenesten leverandøren implementering angitt av designer verten, brukes til å hente utformingen tilleggstjenester."
    return:
      type: System.Object
      description: "Objektet som refererer til <code> expression </code>, hvis uttrykket evalueringen lyktes; ellers <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
