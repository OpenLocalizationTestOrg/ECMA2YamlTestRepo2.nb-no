  nameWithType: AppSettingsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Returnerer et uttrykk redigeringsprogrammet ark for et program innstillingsuttrykk."
  remarks: "Metoden GetExpressionEditorSheet returnerer et enkelt redigeringsprogram arket implementering, som bruker en enkelt Inndatastrengen for å utgjøre uttrykket."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Uttrykk-strengen er angitt for en kontrollegenskap som brukes til å starte uttrykket redigeringsprogrammet arket. `expression`inneholder ikke den <xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;> </xref> uttrykksprefiks."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "En tjenesten leverandøren implementering angitt av designer verten, brukes til å hente utformingen tilleggstjenester."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "En <xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> implementering som definerer egenskapene for applikasjonen innstillingen uttrykk."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
