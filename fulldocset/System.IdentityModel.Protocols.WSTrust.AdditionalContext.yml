  type: Class
  summary: "Representerer auth:AdditionalContext-element som er definert i authorization-utvidelser kan WS-Trust. Disse typene er definert i WS Federation-spesifikasjonen."
  remarks: "Elementet auth:AdditionalContext kan brukes til å kommunisere ytterligere kontekst for en token forespørsel (første). Denne konteksten er angitt som en samling med navn / verdi-par, der hver samsvarer med et enkelt auth:ContextItem-underelement. Elementet auth:ContextItem representeres av <xref:System.IdentityModel.Protocols.WSTrust.ContextItem>klasse.</xref:System.IdentityModel.Protocols.WSTrust.ContextItem> Du har tilgang til listen over konteksten elementer via den <xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>egenskapen.</xref:System.IdentityModel.Protocols.WSTrust.AdditionalContext.Items%2A>       For mer informasjon om elementet som denne klassen representerer, kan du se spesifikasjonen WS sammenslåingen."
