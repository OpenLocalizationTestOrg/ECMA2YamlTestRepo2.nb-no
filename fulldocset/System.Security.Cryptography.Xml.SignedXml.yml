  name: SignedXml
  nameWithType: SignedXml
  fullName: System.Security.Cryptography.Xml.SignedXml
  type: Class
  summary: "Inneholder en tekstbryting på et kjerner XML-signatur objekt å forenkle oppretting XML-signaturer."
  remarks: "Klassen SignedXml er .NET Framework-implementering av World Wide Web Consortium (W3C) [XML-signatur syntaksen og behandling spesifikasjon](http://www.w3.org/TR/xmldsig-core/), også kalt XMLDSIG (XML Digital signatur).  XMLDSIG er en standard-baserte, brukes sammen måte å logge, og kontroller hele eller deler av et XML-dokument eller andre data som er adresserbare fra en URI Uniform Resource Identifier ().       Bruk klassen SignedXml når du trenger å dele logget XML-data mellom programmer eller organisasjoner på en vanlig måte.  Alle data som er signert ved hjelp av denne klassen kan bekreftes av samsvarende implementeringen av W3C-spesifikasjon for XMLDSIG.       Klassen SignedXml lar deg opprette følgende tre typer XML-signaturer: | Signaturen typen | Beskrivelse |   |--------------------|-----------------|   | Omsluttede signatur | Signaturen finnes i XML-elementet som signeres. |   | Legge signatur | Signerte XML er innenfor det `Signature`> element. |   | Intern frakoblet signatur | Signatur og signerte XML er i samme dokument, men inneholder ingen element de andre. |       Det er også en fjerde type signatur kalles en ekstern frakoblet signatur som når data og signaturen i atskilte XML-dokumenter. Eksterne frakoblet signaturer støttes ikke av klassen SignedXml.      ## Strukturen i en XML-signatur XMLDSIG oppretter en `Signature`> elementet som inneholder en digital signatur i et XML-dokument eller andre adresserbare fra en URI data.  Den `Signature`> elementet kan eventuelt inneholder informasjon om hvor du finner en nøkkel som skal bekrefte signaturen og hvilke kryptografisk algoritme ble brukt til signering. Den grunnleggende strukturen er som følger: ```xml      <Signature xmlns:ds=&quot;http://www.w3.org/2000/09/xmldsig#&quot;>       <SignedInfo>         <CanonicalizationMethod Algorithm=&quot;http://www.w3.org/TR/2001/REC-xml-c14n-20010315&quot;/>         <SignatureMethod Algorithm=&quot;http://www.w3.org/2000/09/xmldsig#rsa-sha1&quot;/>         <Reference URI=&quot;&quot;>           <Transforms>             <Transform Algorithm=&quot;http://www.w3.org/2000/09/xmldsig#enveloped-signature&quot;/>           </Transforms>           <DigestMethod Algorithm=&quot;http://www.w3.org/2000/09/xmldsig#sha1&quot;/>           <DigestValue>Base64EncodedValue==</DigestValue>         </Reference>       </SignedInfo>       <SignatureValue>AnotherBase64EncodedValue===</SignatureValue>     </Signature>      ``` primære delene av denne strukturen er: den `CanonicalizationMethod`> elementet angir regler for å skrive den `Signature` elementet fra XML-teksten i byte for signaturen. Standardverdien i .NET Framework er http://www.w3.org/TR/2001/REC-xml-c14n-20010315 som identifiserer en pålitelig algoritmen. Dette elementet er representert av den <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A?displayProperty=fullName>egenskapen.</xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A?displayProperty=fullName>       Den `SignatureMethod`> elementet angir algoritmen som brukes for generering av signatur og validering, som ble brukt på den `Signature`> elementet til å produsere verdien i `SignatureValue`>. I eksemplet ovenfor identifiserer verdien http://www.w3.org/2000/09/xmldsig#rsa-sha1 en RSA av PKCS1 SHA-1-signatur. Dette elementet er representert av den <xref:System.Security.Cryptography.Xml.SignedXml.SignatureMethod%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignatureMethod%2A>       Den `SignatureValue`> elementet angir kryptografisk signaturen for den `Signature`> elementet. Hvis denne signaturen ikke kontrollerer, deretter en del av den `Signature`> blokk ble endret og dokumentet anses derfor som ugyldig. Så lenge det `CanonicalizationMethod`> verdien er klarert, denne verdien er svært imot å forfalskning. Dette elementet er representert av den <xref:System.Security.Cryptography.Xml.SignedXml.SignatureValue%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SignatureValue%2A>       Den `URI` for den `Reference`> elementet angir et dataobjekt med en URI-referanse. Dette attributtet er representert av den <xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName>egenskapen.</xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName>      -Ikke angivelse av `URI` attributtet som er innstillingen av <xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName>egenskapen `null`, betyr at mottaksprogrammet forventes å vite identiteten til objektet.</xref:System.Security.Cryptography.Xml.Reference.Uri%2A?displayProperty=fullName> I de fleste tilfeller en `null` URI, fører det et unntak i. Ikke bruk en `null` URI, med mindre programmet er oppnå samsvar med en protokoll som krever at den.      -Angi den `URI` attributtet til en tom streng angir at rotelementet i dokumentet som signeres, en type omsluttede signatur.      -Hvis verdien for `URI` attributtet starter med #, og verdien må befinne seg i et element i dokumentet. Dette skjemaet kan bare brukes med noen av de støttede signatur (omsluttede signatur, legge signaturen eller intern frakoblet signaturen).      -Noe annet regnes en ekstern ressurs frakoblet signatur og støttes ikke av klassen SignedXml.       Den `Transforms`> elementet inneholder en sortert liste over `Transform`> elementer som beskriver hvordan den som signert anskaffet dataobjektet som ble fortært. En transformering algoritme ligner metoden adresser, men i stedet for å skrive den `Signature`> elementet den skriver nytt innhold som er identifisert av den `URI` for den `Reference`> elementet. Den `Transforms`> elementet representeres av <xref:System.Security.Cryptography.Xml.TransformChain>klasse.</xref:System.Security.Cryptography.Xml.TransformChain>      -Algoritmen hver transformering er definert som bruker XML (en XPath nodesett) eller byte som inndata. Hvis formatet for gjeldende data er forskjellig fra transformering inndata kravene, reglene konvertering.      -Algoritmen hver transformering er definert som produserte XML eller byte som utdataene.      -Hvis resultatet av algoritmen for siste transformeringen ikke er definert i byte (eller noen transformeringer ble angitt), adresser metoden http://www.w3.org/TR/2001/REC-xml-c14n-20010315 benyttes som en implisitt transformering (selv om en annen algoritme er angitt i den `CanonicalizationMethod`> elementet).      -Verdien http://www.w3.org/2000/09/xmldsig#enveloped-signature for transformering algoritmen koder en regel som tolkes som Fjern den `Signature`> elementet fra dokumentet. Hvis du ikke vil verifier for omsluttede signaturer sammendragsgodkjenning dokumentet, inkludert signaturen, men den som signert ville ha fortært dokumentet før signaturen ble brukt, noe som fører til annet svar.       Den `DigestMethod`> elementet identifiserer digest (kryptografisk hash)-metoden som skal brukes på det transformerte innholdet som er identifisert av den `URI` for den `Reference`> elementet. Dette representeres av den <xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A?displayProperty=fullName>egenskapen.</xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A?displayProperty=fullName>      ## Velge en adresser metode med mindre oppnå samsvar med en spesifikasjon som krever bruk av en annen verdi, anbefaler vi at du bruker adresser standardmetoden i .NET Framework som algoritmen XML-C14N 1.0, der verdien er http://www.w3.org/TR/2001/REC-xml-c14n-20010315. XML-C14N 1.0 algoritmen må støttes av alle implementeringer av XMLDSIG, spesielt som den er en implisitt endelig transformering som skal brukes.       Det finnes versjoner av adresser algoritmer som støtter opprettholde kommentarer. Merknaden beholdes adresser metoder anbefales ikke fordi de bryter &quot;logge hva vises&quot;-prinsippet. Det vil si kommentarer i en `Signature`> elementet forandrer ikke behandlingslogikken for hvordan signaturen utføres, bare hvilken signatur verdien er. Bruker et tuklet dokument vises lovlige kombinasjon med en svake signaturalgoritmen, slik at kommentarene som er inkludert gir en angriper unødvendige frihet å fremtvinge en hash-konflikt.  I .NET Framework støttes bare innebygd canonicalizers som standard. For å støtte flere eller tilpassede canonicalizers, kan du se den <xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>egenskapen.</xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A> Hvis dokumentet bruker en metode for adresser som ikke er i samlingen representert av den <xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>egenskapen vil <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>metoden `false`.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> </xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>      > [!NOTE] > Et svært forsvarstrekk program kan fjerne noen verdier ikke forventer signatarer skal brukes fra det <xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>samlingen.</xref:System.Security.Cryptography.Xml.SignedXml.SafeCanonicalizationMethods%2A>      ## Er referanseverdiene mot forfalskning?    Ja, den `Reference`> verdier er trygt fra forfalskning.  .NET framework bekrefter den `SignatureValue`> beregning før behandling av noen av de `Reference`> verdier tilknyttede overfører og avbryter tidlig for å unngå potensielt skadelige behandlingsinstruksjoner.      ## Velge elementer å logge Vi anbefaler at du bruker verdien &quot;&quot; for den `URI` attributtet (eller sett den <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>egenskapen til en tom streng), hvis mulig.</xref:System.Security.Cryptography.Xml.Reference.Uri%2A> Dette betyr hele dokumentet anses for digest-beregningen som betyr hele dokumentet er beskyttet mot uønsket.       Det er svært vanlig å se `URI` verdier i form av ankre som #foo, refererer til et element med ID-attributtet er &quot;foo&quot;. Dessverre er det enkelt for dette være ulovlige fordi dette omfatter bare innholdet i målelement ikke konteksten. Misbruke denne forskjellen er kjent som XML-signatur Wrapping (XSW).       Hvis programmet anser Hvorfor skal semantisk (som er ikke felles når håndtering av XML), bør du bruke &quot;#xpointer(/)&quot; i stedet for &quot;&quot;, og &quot;#xpointer(id(&quot;foo&quot;))&quot; i stedet for &quot;#foo&quot;. #Xpointer versjonene tolkes som inkludert kommentarer under shortname-skjemaer er uten kommentarer.       Hvis du må godta dokumenter som beskyttes bare delvis, og du vil sikre at du leser samme innhold som signaturen er beskyttet, bruker du den <xref:System.Security.Cryptography.Xml.SignedXml.GetIdElement%2A>metoden.</xref:System.Security.Cryptography.Xml.SignedXml.GetIdElement%2A>      ## Sikkerhetshensyn om elementet KeyInfo dataene i den valgfrie `KeyInfo`> elementet (det vil si den <xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>egenskapen), som inneholder en tast for å bekrefte signaturen, bør ikke klareres.</xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>       I bestemt, når den <xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>verdien representerer bare RSA, DSA eller ECDSA fellesnøkkel, dokumentet kan ha blitt endret, til tross for at den <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>metoden reporting at signaturen er gyldig.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> </xref:System.Security.Cryptography.Xml.SignedXml.KeyInfo%2A>  Dette kan skje fordi enheten gjør forfalskning nettopp har til å generere en ny nøkkel og signere tuklet dokumentet på nytt med den nye nøkkelen. Dette er tilfellet, med mindre programmet bekrefter at fellesnøkkelen er forventet verdi, dokumentet skal behandles som om det er endret. Dette krever at programmet undersøke fellesnøkkelen er innebygd i dokumentet, og Bekreft mot en liste over kjente verdier for dokumentet konteksten. Hvis dokumentet ble forstått er utstedt av en kjent bruker, vil du for eksempel kontrollere nøkkelen mot en liste over kjente nøklene som brukes av brukeren.       Du kan også kontrollere nøkkelen etter behandling av dokumentet ved hjelp av den <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignatureReturningKey%2A>metoden i stedet for å bruke den <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>metoden.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> </xref:System.Security.Cryptography.Xml.SignedXml.CheckSignatureReturningKey%2A> Men for optimale sikkerhet, må du kontrollere nøkkelen på forhånd.       Alternativt, bør du vurdere å prøve brukerens registrert fellesnøkler i stedet for lesing av hva som er i den `KeyInfo`> elementet.      ## Sikkerhetshensyn om elementet X509Data den valgfrie `X509Data`> elementet er en underordnet av den `KeyInfo`> elementet og inneholder én eller flere X509 sertifikater eller identifikatorer for X509 sertifikater. Dataene i den `X509Data`> elementet må også ikke klareres arvbart.       Under kontroll av et dokument med den innebygde `X509Data`> elementet .NET Framework kontrollerer bare at dataene løses til en X509 der fellesnøkkel kan ble brukt til å bekrefte signaturen dokumentet. I motsetning til kaller den <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>metoden med den `verifySignatureOnly` parameteren satt til `false`ingen annulleringskontroll utføres, er merket av for ingen kjede domeneklarering og ingen utløpsdatoen er bekreftet.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> Selv om programmet trekker ut sertifikatet seg selv, og sender den til den <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>metoden med den `verifySignatureOnly` parameteren satt til `false`, som fortsatt ikke tilstrekkelig validering å hindre at dokumentet forfalskning.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> Sertifikatet må fremdeles bekreftes som passer for dokumentet som signeres.       Bruker en innebygd signeringssertifikatet kan gi nyttig key rotasjon strategier om i den `X509Data`> delen eller i innholdet i dokumentet. Når du bruker denne fremgangsmåten et program skal hente sertifikatet manuelt og utføre ligner: – sertifikatet ble utstedt direkte eller via en kjede av en sertifiseringsinstans (CA) som fellesnøkkelsertifikat er innebygd i programmet.           Ved hjelp av den angitte OS klareringsliste uten ekstra kontroller, for eksempel en kjent emnenavnet er ikke tilstrekkelig for å forhindre at endres i SignedXml.      -Sertifikat bekreftet at det ikke er utløpt da Dokumentsignering (eller &quot;nå&quot; for nær sanntid dokumentbehandling).      -For langvarige sertifikater utstedt av en Sertifiseringsinstans som støtter opphevelse, kan du kontrollere sertifikatet ikke ble opphevet.      -Sertifikatemnet er verifisert som passer til dokumentet.      ## Hvis du velger algoritmen transformering hvis du oppnå samsvar med en spesifikasjon som er angitt for bestemte verdier (for eksempel XrML), må du følger spesifikasjonen.  Hvis du har en omsluttede signatur (for eksempel når logger hele dokumentet), må du bruke http://www.w3.org/2000/09/xmldsig#enveloped-signature (representert av den <xref:System.Security.Cryptography.Xml.XmlDsigEnvelopedSignatureTransform>klassen).</xref:System.Security.Cryptography.Xml.XmlDsigEnvelopedSignatureTransform> Du kan angi implisitt XML-C14N transformeringen samt, men det er ikke nødvendig.  Det kreves ingen transformeringer for en legge eller frakoblet signatur. Implisitte XML-C14N transformeringen automatisk går.       Med sikkerhet oppdatert introdusert av den [Microsoft sikkerhetsbulletin MS16-035](https://technet.microsoft.com/en-us/library/security/ms16-035.aspx), .NET Framework er begrenset hva transformeringer kan bli brukt dokument bekreftelse som standard med uklarerte transformeringer fører til at <xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A>til alltid å gi `false`.</xref:System.Security.Cryptography.Xml.SignedXml.CheckSignature%2A> Spesielt transformeringer som krever flere inndata (angitt som underordnede elementer i XML-filen) ikke lenger er tillatt på grunn av deres susceptibility av misbruk fra brukere. W3C ber om unngå XPath og XSLT-transformeringer, som to primære transformeringer som er berørt av disse begrensningene.      ## Problemet med eksterne referanser hvis et program ikke bekrefter at eksterne referanser ser ut til den gjeldende konteksten, og de kan regler på måter som inneholder for mange sikkerhetsproblemer (inkludert avslått av tjenesten, Distributed gjenspeiling avslått av tjenesten, informasjon, signatur omgå og ekstern kjøring). Selv om det var en applikasjon til å validere den eksterne referansen URI, vil det være et problem for ressursen lastes to ganger: når når programmet leser den, og når når SignedXml leser den. Siden det er ikke garantere at programmet lese- og dokumentet Kontroller trinn har samme innhold, gir ikke signaturen pålitelig.       På grunn av risikoen for eksterne referanser vil SignedXml Iverksett et unntak når det oppstår en ekstern referanse.  Hvis du vil ha mer informasjon om dette problemet, kan du se [KB-artikkelen 3148821](https://support.microsoft.com/en-us/kb/3148821)."
