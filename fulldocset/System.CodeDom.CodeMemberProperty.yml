  type: Class
  summary: "Representerer en deklarasjon for egenskaper av typen."
  remarks: "CodeMemberProperty kan brukes til å representere deklarasjonen for egenskaper av typen.       Den <xref:System.CodeDom.CodeMemberProperty.Type%2A>egenskapen angir datatypen for egenskapen.</xref:System.CodeDom.CodeMemberProperty.Type%2A> Den <xref:System.CodeDom.CodeMemberProperty.GetStatements%2A>egenskapen inneholder noen få setningen metoder for egenskapen.</xref:System.CodeDom.CodeMemberProperty.GetStatements%2A> Den <xref:System.CodeDom.CodeMemberProperty.SetStatements%2A>egenskapen inneholder noen Sett setningen metoder for egenskapen.</xref:System.CodeDom.CodeMemberProperty.SetStatements%2A> Den <xref:System.CodeDom.CodeMemberProperty.Parameters%2A>egenskapen angir parametere for egenskapen, for eksempel kreves for en indeksereregenskap.</xref:System.CodeDom.CodeMemberProperty.Parameters%2A>"
