- uid: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule(System.Security.AccessControl.AccessRule)
  id: RemoveAccessRule(System.Security.AccessControl.AccessRule)
  parent: System.Security.AccessControl.CommonObjectSecurity
  langs:
  - csharp
  name: RemoveAccessRule(AccessRule)
  nameWithType: CommonObjectSecurity.RemoveAccessRule(AccessRule)
  fullName: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule(AccessRule)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Fjerner tilgangsregler som inneholder den samme sikkerhet-ID og tilgang masken som brukes som angitt tilgangsregelen fra detaljert Access Control liste (DACL) som er forbundet med denne <xref href=&quot;System.Security.AccessControl.CommonObjectSecurity&quot;> </xref> objektet."
  remarks: "Fjerning av tilgang oppnås ved hjelp av en kompleks algoritme som kan legge til kontrollen tilgangsregler i tillegg til å fjerne dem.       Denne metoden kan ikke fjerne tilgangsregelen og returnerer `false` Hvis arv reglene knyttet til tilgangsregelen er for kompleks for fjerning av algoritmen som skal fullføres.       Hvis du vil unngå utilsiktet tillate tilgang til sikkerhetskontohavere programmer skal se etter en Tillat alle full tilgang (AEFA) posten i tilgangslisten (TILGANGSKONTROLLISTEN) og fjerne det før du endrer en DACL."
  syntax:
    content: protected bool RemoveAccessRule (System.Security.AccessControl.AccessRule rule);
    parameters:
    - id: rule
      type: System.Security.AccessControl.AccessRule
      description: "Tilgangsregel fjerne."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis tilgangsregelen ble fjernet; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.AccessControl.CommonObjectSecurity.RemoveAccessRule*
  exceptions: []
  platform:
  - net462
