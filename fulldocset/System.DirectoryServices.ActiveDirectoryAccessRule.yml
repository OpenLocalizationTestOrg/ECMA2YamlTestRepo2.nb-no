  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "Klassen ActiveDirectoryAccessRule brukes til å representere en access control oppføring (TILGANGSKONTROLLISTEN) i detaljert tilgangskontrollisten (DACL) til et Active Directory Domain Services-objekt."
  remarks: "Klassen ActiveDirectoryAccessRule inneholder egenskaper for tilgangsregelen som trustee, tilgang kontrolltypen, maske og arveflagg. Denne typen tilgangsregel er angitt for en <xref:System.DirectoryServices.ActiveDirectorySecurity>objektet.</xref:System.DirectoryServices.ActiveDirectorySecurity>       Etter den <xref:System.DirectoryServices.ActiveDirectorySecurity>objektet er skrevet til mappen lageret, den endrer sikkerhetsbeskrivelsen for objektet i samsvar med reglene som er angitt for objektet ActiveDirectoryAccessRule.</xref:System.DirectoryServices.ActiveDirectorySecurity>"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
