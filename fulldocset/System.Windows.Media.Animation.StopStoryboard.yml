  summary: "En utløser handling som stopper en <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Bruk en StopStoryboard handling med <xref:System.Windows.EventTrigger>eller <xref:System.Windows.Trigger>stoppe interaktivt <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       StopStoryboard påvirker bare en <xref:System.Windows.Media.Animation.Storyboard>når det er aktivt (når det <xref:System.Windows.Media.Animation.Storyboard>starter).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Stopper et dreieboken utløser i <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>og <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>hendelser, men ikke i <xref:System.Windows.Media.Animation.Timeline.Completed>hendelsen.</xref:System.Windows.Media.Animation.Timeline.Completed> </xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>       <xref:System.Windows.Media.Animation.PauseStoryboard>refererer ikke til en <xref:System.Windows.Media.Animation.Storyboard>direkte.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> I stedet <xref:System.Windows.Media.Animation.PauseStoryboard>må referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>som kontrollerer <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](~/add/includes/ajax-current-ext-md.md) et eksempel.      ## Pause, Fortsett, Stopp eller ellers kontrollen en dreieboken interaktivt til kunne stanse midlertidig, gjenoppta eller ellers kontrollere en <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktivt angitt av <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>for den <xref:System.Windows.Media.Animation.BeginStoryboard>og bruke en <xref:System.Windows.Media.Animation.ControllableStoryboardAction>objektet (eksempel <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, eller StopStoryboard) til å kontrollere ved å referere til den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Hvis den <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>av <xref:System.Windows.Media.Animation.BeginStoryboard>er ikke angitt, den <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>kan ikke kontrolleres interaktivt når den er startet.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Se [slik: Bruk hendelsesutløsere til å kontrollere en dreieboken etter den starter](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md) for mer informasjon."
