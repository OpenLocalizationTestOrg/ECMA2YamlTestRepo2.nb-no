  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "Angir hvordan en kommandostreng tolkes."
  remarks: "Når egenskapen CommandType er satt til StoredProcedure, den <xref:System.Data.IDbCommand.CommandText%2A>egenskapen må være satt til navnet på den lagrede prosedyren åpnes.</xref:System.Data.IDbCommand.CommandText%2A> Brukeren må kanskje bruke avbrytningssyntaks tegn eller inkludere kvalifiserte tegn hvis noen av de angitte tabellene navnet inneholder noen spesialtegn. Alle rader og kolonner i den navngitte tabellen eller tabeller, returneres når du kaller én av metodene Execute for Command-objektet.       Når egenskapen CommandType er satt til TableDirect, den <xref:System.Data.IDbCommand.CommandText%2A>egenskapen må være satt til navnet på tabellen skal ha tilgang til.</xref:System.Data.IDbCommand.CommandText%2A> Brukeren må kanskje bruke avbrytningssyntaks tegn eller inkludere kvalifiserte tegn hvis noen av tabellene navnet inneholder noen spesialtegn. Alle rader og kolonner i tabellen med navnet, returneres når du kaller én av metodene Execute.       Bruke en kommadelt liste, uten mellomrom eller utfylling, som inneholder navnene på tabellene for å få tilgang til for å få tilgang til flere tabeller. Når den `CommandText` egenskapen navn flere tabeller, returneres en sammenføyning av de angitte tabellene.      > [!NOTE]  >   `TableDirect` støttes bare av .NET Framework-dataleverandør for OLE DB. Flere tabelltilgang støttes ikke når CommandType er satt til `TableDirect`."
  syntax:
    content: public enum CommandType
