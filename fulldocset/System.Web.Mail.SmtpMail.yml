- uid: System.Web.Mail.SmtpMail.SmtpServer
  id: SmtpServer
  parent: System.Web.Mail.SmtpMail
  langs:
  - csharp
  name: SmtpServer
  nameWithType: SmtpMail.SmtpServer
  fullName: System.Web.Mail.SmtpMail.SmtpServer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Mail
  summary: 'Henter eller angir navnet på SMTP-serveren for relé skal brukes til å sende e-postmeldinger. Anbefalt alternativ: <xref href=&quot;System.Net.Mail&quot;> </xref>.'
  remarks: "Hvis den lokale SMTP-serveren (inkludert i Windows 2000 og Windows Server 2003) er bak en brannmur som blokkerer all direkte SMTP-trafikk (ved hjelp av port 25), må du finne ut om det er en smart vert tilgjengelig på nettverket som har tillatelse til å videresende SMTP meldinger til Internett.       Smart vert er en SMTP-server med tillatelse til å videresende utgående e-postmeldinger direkte til Internett fra interne SMTP-servere. Smart vert skal nå kunne koble seg til både interne nettverk og Internett for å fungere som e-gateway."
  example:
  - >-
    [!code-cs[System.Web.Mail.SmtpMail.SmtpServer#1](~/add/codesnippet/csharp/p-system.web.mail.smtpma_1.cs)]
     [!code-vb[System.Web.Mail.SmtpMail.SmtpServer#1](~/add/codesnippet/visualbasic/p-system.web.mail.smtpma_1.vb)]
  syntax:
    content: public static string SmtpServer { get; set; }
    return:
      type: System.String
      description: "Navnet på relé e-postserveren."
  overload: System.Web.Mail.SmtpMail.SmtpServer*
  exceptions: []
  platform:
  - net462
