  name: SmtpMail
  nameWithType: SmtpMail
  fullName: System.Web.Mail.SmtpMail
  type: Class
  summary: 'Inneholder egenskaper og metoder for å sende meldinger ved hjelp av komponenten samarbeid Data objekter for Windows 2000 (CDOSYS) melding. Anbefalt alternativ: <xref href=&quot;System.Net.Mail&quot;> </xref>.'
  remarks: "E-postmelding kan levere via SMTP-posttjeneste som er bygd inn i Microsoft Windows 2000 eller et vilkårlig SMTP-serveren. Datatyper i den <xref:System.Web.Mail>navneområde kan brukes fra ASP.NET eller noen behandlede programtjenesten.</xref:System.Web.Mail>       Hvis den <xref:System.Web.Mail.SmtpMail.SmtpServer%2A>egenskapen er ikke angitt, e-post er som standard i kø i Windows 2000-systemet, slik at programmet som kaller ikke blokkere nettverkstrafikk.</xref:System.Web.Mail.SmtpMail.SmtpServer%2A> Hvis SmtpMail-egenskapen er angitt, leveres e-posten på den angitte serveren."
  example:
  - "The following example can be compiled to a console application that is used to send email from a command line. If you compile the example to a file named MailMessage.exe, use the executable file to send email as follows:  \n  \n```  \nMailMessage to@contoso.com from@contoso.com test hello  \n```  \n  \n [!code-cs[System.Web.Mail.SmtpMail#1](~/add/codesnippet/csharp/t-system.web.mail.smtpmail_1.cs)]\n [!code-vb[System.Web.Mail.SmtpMail#1](~/add/codesnippet/visualbasic/t-system.web.mail.smtpmail_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is System.Net.Mail.SmtpClient. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class SmtpMail
