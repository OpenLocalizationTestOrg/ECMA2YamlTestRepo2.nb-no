  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializes angitte samlingen i et CodeDOM-objekt."
  remarks: "Samlinger er serialisert som følger: 1.  Hvis samlingen er en matrise, skrives matrisen.          1.  Hvis samlingen inneholder en *AddRange* metoden, den blir kalt og angitt med en matrise.          2.  Hvis samlingen inneholder en *Legg til* metoden, den kan kalles gjentatte ganger før skrives alle elementer i samlingen.      2.  Hvis samlingen er en <xref:System.Collections.IList>, metoden serialisert vil endre samlingen til en <xref:System.Collections.IList>og legge til i dette grensesnittet.</xref:System.Collections.IList> </xref:System.Collections.IList>          1.  Hvis samlingen ingen har *Legg til* metode, men er merket med <xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>, serialisert skal nummerere samlingen og serialisere hvert element.</xref:System.ComponentModel.DesignerSerializationVisibility?displayProperty=fullName>"
  syntax:
