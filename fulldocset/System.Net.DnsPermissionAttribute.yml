  name: DnsPermissionAttribute
  nameWithType: DnsPermissionAttribute
  fullName: System.Net.DnsPermissionAttribute
  type: Class
  summary: "Angir tillatelse til å be om informasjon fra DNS-servere."
  remarks: "Sikkerhetsinformasjonen deklarert av DnsPermissionAttribute er lagret i metadataene for attributtet, som er klassen som DnsPermissionAttribute brukes. Systemet har deretter tilgang til denne informasjonen på kjøretidspunktet. Den <xref:System.Security.Permissions.SecurityAction>som er sendt til konstruktøren bestemmer tillatte DNS-målene.</xref:System.Security.Permissions.SecurityAction>       Disse sikkerhetsattributtene brukes bare for [deklarerende sikkerhet](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8). For [forutsetning sikkerhet](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27), bruker du den tilsvarende <xref:System.Net.DnsPermission>klasse.</xref:System.Net.DnsPermission>       Sikkerheten for tilgang er begrenset fullstendig eller fullstendig ubegrenset. Angi den <xref:System.Security.Permissions.PermissionState>egenskapen `true` å gi tilgang, eller `false` for Ingen tilgang.</xref:System.Security.Permissions.PermissionState> Angi denne egenskapen som en navngitt parameter.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses DnsPermissionAttribute to apply declarative security to a custom class.  \n  \n [!code-cs[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/csharp/t-system.net.dnspermissi_1.cs)]\n [!code-cpp[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/cpp/t-system.net.dnspermissi_1.cpp)]\n [!code-vb[Classic DnsPermissionAttributeExample#1](~/add/codesnippet/visualbasic/t-system.net.dnspermissi_1.vb)]"
