  remarks: "Den `CreatePermission` metoden kalles av sikkerhetssystemer, ikke av en kode for programmet.       Sikkerhetsinformasjon som er beskrevet i <xref:System.Net.DnsPermissionAttribute>er lagret i metadataene for attributtet, som er klassen som <xref:System.Net.DnsPermissionAttribute>brukes.</xref:System.Net.DnsPermissionAttribute> </xref:System.Net.DnsPermissionAttribute> Systemet har tilgang til informasjonen på kjøretidspunktet deretter og kaller CreatePermission. Systemet bruker det returnerte <xref:System.Security.IPermission>implementere de angitte sikkerhetskravene.</xref:System.Security.IPermission>"
