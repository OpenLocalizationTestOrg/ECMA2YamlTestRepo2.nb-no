  name: Rnd()
  nameWithType: VBMath.Rnd()
  fullName: Microsoft.VisualBasic.VBMath.Rnd()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer et tilfeldig tall av typen <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "Den `Rnd` -funksjonen returnerer en verdi mindre enn 1, men større enn eller lik null.       Før du kaller `Rnd`, bruker du `Randomize` uttrykk uten et argument for å initialisere generatoren for tilfeldige tall med et seeden basert på system-tidtaker.       Bruk følgende formel for å angi tilfeldige heltall i et angitt område.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ] her `upperbound` det høyeste tallet i området, og `lowerbound` er det laveste tallet i området.      > [!NOTE] > Hvis du vil gjenta sekvenser med tilfeldige tall, kan du kalle `Rnd` med et negativt argument umiddelbart før du bruker `Randomize` med et numerisk argument.      > [!IMPORTANT] > Fordi den `Random` setningen og `Rnd` funksjonen begynne med en seedverdi og generere tall som er innenfor et begrenset område, resultatene kan være forutsigbar av noen som kjenner algoritmen som brukes til å generere dem. Derfor kan det `Random` setningen og `Rnd` funksjonen må ikke brukes til å generere tilfeldige tall for bruk i kryptografi."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
  syntax:
    content: public static float Rnd ();
    parameters: []
    return:
      type: System.Single
      description: "Neste tilfeldige tall i sekvensen."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Rnd(System.Single)
  id: Rnd(System.Single)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd(Single)
  nameWithType: VBMath.Rnd(Single)
  fullName: Microsoft.VisualBasic.VBMath.Rnd(Single)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Returnerer et tilfeldig tall av typen <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "Den `Rnd` -funksjonen returnerer en verdi mindre enn 1, men større enn eller lik null.       Verdien for `Number` bestemmer hvordan `Rnd` genererer et tilfeldig tall.       For en gitt første seed samme tallet sekvens genereres fordi hvert etterfølgende kall til den `Rnd` -funksjonen bruker tidligere genererte tallet som en seed for neste nummer i sekvensen.       Før du kaller `Rnd`, bruker du `Randomize` uttrykk uten et argument for å initialisere generatoren for tilfeldige tall med et seeden basert på system-tidtaker.       Bruk følgende formel for å angi tilfeldige heltall i et angitt område.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ] her `upperbound` det høyeste tallet i området, og `lowerbound` er det laveste tallet i området.      > [!NOTE] > Hvis du vil gjenta sekvenser med tilfeldige tall, kan du kalle `Rnd` med et negativt argument umiddelbart før du bruker `Randomize` med et numerisk argument. Ved hjelp av `Randomize` med samme verdi for `Number` gjentas ikke forrige sekvens.      > [!IMPORTANT] > Fordi den `Random` setningen og `Rnd` funksjonen begynne med en seedverdi og generere tall som er innenfor et begrenset område, resultatene kan være forutsigbar av noen som kjenner algoritmen som brukes til å generere dem. Derfor kan det `Random` setningen og `Rnd` funksjonen må ikke brukes til å generere tilfeldige tall for bruk i kryptografi."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "Valgfritt. En <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> verdi eller en gyldig <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> uttrykk."
    return:
      type: System.Single
      description: "Hvis tallet er mindre enn null, Rnd genererer den samme number hver gang du bruker <code> Number </code> som utgangsverdi. Hvis antallet er større enn null, genererer Rnd det neste tilfeldig tallet i sekvensen. Hvis tallet er null, genererer Rnd sist genererte tallet. Hvis tallet ikke er angitt, genererer Rnd neste tilfeldig tall i sekvensen."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
