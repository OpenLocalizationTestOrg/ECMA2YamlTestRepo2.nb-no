- uid: Microsoft.VisualBasic.VBMath.Randomize
  id: Randomize
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Randomize()
  nameWithType: VBMath.Randomize()
  fullName: Microsoft.VisualBasic.VBMath.Randomize()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Initialiserer generatoren for tilfeldige tall."
  remarks: "Denne overbelastning av den `Randomize` metoden ikke tar en seedverdi. Verdien som returneres av tidtakeren brukes i stedet som nye seedverdi.       Hvis `Randomize` brukes ikke, den `Rnd` funksjonen (uten noen argumenter) bruker det samme tallet som en seed første gang den kalles, og deretter bruker det siste genererte tallet som en seedverdi.      > [!NOTE] > Hvis du vil gjenta sekvenser med tilfeldige tall, kan du kalle `Rnd` med et negativt argument umiddelbart før du bruker `Randomize` med et numerisk argument.      > [!IMPORTANT] > Fordi den `Random` setningen og `Rnd` funksjonen begynne med en seedverdi og generere tall som er innenfor et begrenset område, resultatene kan være forutsigbar av noen som kjenner algoritmen som brukes til å generere dem. Derfor kan det `Random` setningen og `Rnd` funksjonen må ikke brukes til å generere tilfeldige tall for bruk i kryptografi. Hvis du vil ha mer informasjon, kan du se <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._78_1.vb)]"
  syntax:
    content: public static void Randomize ();
    parameters: []
  overload: Microsoft.VisualBasic.VBMath.Randomize*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Randomize(System.Double)
  id: Randomize(System.Double)
  parent: Microsoft.VisualBasic.VBMath
  langs:
