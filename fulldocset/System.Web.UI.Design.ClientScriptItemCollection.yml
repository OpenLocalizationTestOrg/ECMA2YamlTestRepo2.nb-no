  type: Class
  summary: "Representerer en skrivebeskyttet samling av klienten Skriptblokkene som finnes i et webskjema eller kontroll under utformingen. Denne klassen kan ikke arves."
  remarks: "Hver <xref:System.Web.UI.Design.ClientScriptItem>objektet i klassen ClientScriptItemCollection representerer en `script` blokken som finnes i et dokument (et webskjema, Web serverkontroll, innhold-siden eller en hoveddokumentet) under utformingen.</xref:System.Web.UI.Design.ClientScriptItem>       Bruk av <xref:System.Web.UI.Design.WebFormsRootDesigner>klassen for å angi eller undersøke klienten skriptelementer som finnes i et webskjema dokumentet utformingsoverflaten.</xref:System.Web.UI.Design.WebFormsRootDesigner> Hente samlingen av klienten skriptelementer som finnes i Web-dokumentet ved hjelp av den <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>metoden.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Legg til en klient skriptet elementet Web-dokumentet ved hjelp av den <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>metoden.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       For å legge til klienten skriptelementer ved kjøretid, kan du bruke <xref:System.Web.UI.ClientScriptManager>klasse.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > For ClientScriptItemCollection klassen representerer skriptelementer på utformingstidspunktet som kjøres på klienten. Fordi den `script` elementer som genereres for ClientScriptItemCollection objekter ikke er kjøres på serveren, elementene inneholder ikke den `runat=&quot;server&quot;` attributtet."
