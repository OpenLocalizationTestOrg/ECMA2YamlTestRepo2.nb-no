  nameWithType: WorkflowRuntimeSection
  fullName: System.Workflow.Runtime.Configuration.WorkflowRuntimeSection
  type: Class
  summary: "Representerer en inndeling i konfigurasjonsfilen, som definerer innstillinger for arbeidsflyten kjøretid databasemotoren."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection inneholder innstillinger som er angitt av en `section`> av typen WorkflowRuntimeSection i en konfigurasjonsfil. Innstillingene som er angitt i en WorkflowRuntimeSection brukes til å initialisere arbeidsflyten kjøretid motoren. Applikasjonen kan bruke den <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>konstruktøren initialisere arbeidsflyten kjøretid engine fra riktig navn delen av konfigurasjonsfilen.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       Hvis programmet bruker ikke konfigurasjonsfiler, men du fremdeles vil starte arbeidsflyten kjøretid motoren fra en WorkflowRuntimeSection kan du konfigurere en WorkflowRuntimeSection i program, og kall av <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>konstruktør.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> For eksempel programmet kan lagre parametere i en database, eller den kan brukes i et klarert miljø der konfigurasjonsfilene ikke er brukt"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class WorkflowRuntimeSection : System.Configuration.ConfigurationSection
