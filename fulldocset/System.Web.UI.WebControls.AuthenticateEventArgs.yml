- uid: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  id: Authenticated
  parent: System.Web.UI.WebControls.AuthenticateEventArgs
  langs:
  - csharp
  name: Authenticated
  nameWithType: AuthenticateEventArgs.Authenticated
  fullName: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om en brukers godkjenningsforsøk var vellykket."
  remarks: "Bruke egenskapen godkjent i egendefinert godkjenningsvalg implementert i den <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>hendelsesbehandlingen til å angi vellykket eller mislykket brukerens påloggingsforsøk.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       Angi egenskapen godkjent til `false` indikerer at webområdet brukeren ikke har presenteres gyldig legitimasjon og <xref:System.Web.UI.WebControls.Login>kontrollen skal opphøyes i <xref:System.Web.UI.WebControls.Login.LoginError>hendelsen i tillegg til å vise tekst som angir påloggingsforsøk mislyktes.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> Den <xref:System.Web.UI.WebControls.Login.LoginError>hendelsen aktiverer siden developer har flere prosesser eller handlingen oppstå når brukergodkjenning ikke er vellykket.</xref:System.Web.UI.WebControls.Login.LoginError> Angi godkjent til `true` indikerer at brukeren har presenteres gyldig legitimasjon og <xref:System.Web.UI.WebControls.Login>kontrollen skal opphøyes av <xref:System.Web.UI.WebControls.Login.LoggedIn>hendelsen og omadressering brukeren tilbake til siden for gjeldende eller siden som er angitt av <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> </xref:System.Web.UI.WebControls.Login.LoggedIn> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
  syntax:
    content: public bool Authenticated { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis godkjenningsforsøk lyktes; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.AuthenticateEventArgs.Authenticated*
  exceptions: []
  platform:
  - net462
