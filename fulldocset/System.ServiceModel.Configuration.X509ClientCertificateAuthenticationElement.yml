  remarks: "Denne egenskapen er bare gyldig n√•r det <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>er satt til `true`.</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>       N√•r du bruker legitimasjonstypen sertifikatet klienten p√• bindinger, er sertifikatet ikke tilordnet Windows brukerkontoer. Du kan overstyre denne virkem√•ten med denne egenskapen. N√•r denne egenskapen er satt til `true`, den for√•rsaker identiteten fra klientsertifikatet tilordnes til en Windows-konto. Det krever at tjenesten kj√∏rer p√• en privilegerte kontoen, og at domenet konfigureres for √• st√∏tte denne funksjonaliteten."
