  summary: "Henter en verdi som angir om kontrollen skal angi den <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> attributtet i det gjengitte HTML-elementet til &quot;deaktivert&quot; når kontrollens <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>egenskapen <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
