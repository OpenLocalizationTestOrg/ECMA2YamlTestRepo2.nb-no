  summary: "Henter eller angir gruppen med kontroller som den <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> objektet viser valideringsmeldinger."
  remarks: "Valideringsgrupper kan du tilordne validering Kontroller på en side til en bestemt kategori. Hver valideringsgruppe kan valideres uavhengig av andre valideringsgrupper på siden. Bruk ValidationGroup-egenskapen til å angi navnet på valideringsgruppen for den <xref:System.Web.UI.WebControls.ValidationSummary>kontrollen vil lage et sammendrag feilmeldinger.</xref:System.Web.UI.WebControls.ValidationSummary>       Når du angir en verdi for den <xref:System.Web.UI.WebControls.ValidationSummary>egenskapen bare feilmeldinger fra validering kontrollene som er en del av den angitte gruppen summeres.</xref:System.Web.UI.WebControls.ValidationSummary> Hvis du ikke angir en verdi for denne egenskapen, oppsummeres alle feilmeldinger fra validering vises på siden som ikke er tilordnet til en valideringsgruppe.       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Gruppen med kontroller som den <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> objektet viser valideringsmeldinger."
  overload: System.Web.UI.WebControls.ValidationSummary.ValidationGroup*
