  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "Viser en oversikt over all validering feil linjebundet på en side, i en melding eller begge deler."
  remarks: "Klassen ValidationSummary brukes til å lage et sammendrag feilmeldinger fra alle validerer på en webside på ett sted. Du kan lage sammendrag feilmeldinger fra en gruppe med validerer på en webside ved å tilordne ValidationSummary-kontrollen til en valideringsgruppe ved å angi den <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>egenskapen.</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>       Sammendraget kan vises som en liste, som en punktliste eller som ett avsnitt, basert på den <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>egenskapen.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>       Sammendraget kan vises på siden og i en melding ved å angi den <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>og <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>      > [!NOTE] > Når du bruker ValidationSummary kontrollen i en <xref:System.Web.UI.UpdatePanel>kontroll, må du kontrollere at validerer kontrollen og den er knyttet til kontrollen er i samme panel.</xref:System.Web.UI.UpdatePanel> For mer informasjon om hvordan du bruker den <xref:System.Web.UI.UpdatePanel>kontrollere for delvis siden oppdateringer, kan du se [delvis siden gjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       En liste med opprinnelige verdier for en forekomst av ValidationSummary, kan du se den <xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>      ## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class ValidationSummary : System.Web.UI.WebControls.WebControl
