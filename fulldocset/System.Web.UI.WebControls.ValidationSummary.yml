- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om den <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> kontrollen oppdateres ved hjelp av skript på klientsiden."
  remarks: "Bruk denne egenskapen til å angi om <xref:System.Web.UI.WebControls.ValidationSummary>kontrollen oppdateres ved hjelp av skript på klientsiden</xref:System.Web.UI.WebControls.ValidationSummary> Når denne egenskapen er satt til `true`, skript på klientsiden gjengis på klienten til å oppdatere den <xref:System.Web.UI.WebControls.ValidationSummary>kontrollerer om nettleseren støtter funksjonen.</xref:System.Web.UI.WebControls.ValidationSummary> Når denne egenskapen er satt til `false`, ingen skript på klientsiden gjengis på klienten og <xref:System.Web.UI.WebControls.ValidationSummary>kontroll bare oppdateres på runde reiser til serveren.</xref:System.Web.UI.WebControls.ValidationSummary> I dette tilfellet den <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>egenskapen har ingen virkning.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis den <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> kontrollen oppdateres ved hjelp av skript på klientsiden; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
