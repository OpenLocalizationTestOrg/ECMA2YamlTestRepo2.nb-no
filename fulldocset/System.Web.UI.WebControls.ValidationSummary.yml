      type: System.Web.UI.WebControls.ValidationSummaryDisplayMode
      description: "Én av de <xref href=&quot;System.Web.UI.WebControls.ValidationSummaryDisplayMode&quot;> </xref> verdier. Standard <xref uid=&quot;langword_csharp_BulletList&quot; name=&quot;BulletList&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.DisplayMode*
  exceptions:
