  type: Class
  summary: "Inneholder metoder for deling og readapting tillegg."
  remarks: "Du kan bruke denne klassen for å dele et tillegg til en annen vert som ikke har samme pipeline til dette tilleggsprogrammet (spesielt, en annen vert som ikke har samme vert for visning av tillegget).       Hvis du trenger å tilpasse aktiverte tilleggsprogram fra visningen er vert i kontrakten, kan du bruke den <xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>metoden.</xref:System.AddIn.Pipeline.ContractAdapter.ViewToContractAdapter%2A>       Hvis du har en forekomst av kontrakten og må du konvertere den til visningen verten, kan du bruke den <xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>metoden.</xref:System.AddIn.Pipeline.ContractAdapter.ContractToViewAdapter%2A>"
