  remarks: "Hendelsen modellen i den [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] er basert på med en hendelse representant som kobler en hendelse med behandlingsprogrammet. Opphøye en <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>hendelse, kreves det to elementer: - <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>klasse som er utledet fra <xref:System.EventArgs?displayProperty=fullName>, som inneholder Hendelsesdata.</xref:System.EventArgs?displayProperty=fullName> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      -DesignerActionUIStateChangeEventHandler representant som peker til en metode som gir svar på hendelsen.       Når du oppretter en DesignerActionUIStateChangeEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
