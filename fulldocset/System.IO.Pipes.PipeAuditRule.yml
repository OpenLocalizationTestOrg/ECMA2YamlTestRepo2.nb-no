  fullName: System.IO.Pipes.PipeAuditRule
  type: Class
  summary: "Representerer en abstrakt av en access control oppføring (TILGANGSKONTROLLISTEN) som definerer en regel for sporing av endringer for en loddrett strek."
  remarks: "Overvåkningsregler bestemmer når og hvordan handlingene utføres på systemobjekter er pålogget.       Klassen PipeAuditRule representerer en abstrakt av en underliggende access control oppføring (TILGANGSKONTROLLISTEN) som angir en brukerkonto, hvilken type tilgang til å gi (lese-, skrive- og så videre), og om det skal utføres overvåking. Denne klassen kan angi hvordan audit er arvet fra og overført til objekter.       Sikkerhetspolicyen Overvåk tilgang må aktiveres på nytt for å tillate Filovervåking på datamaskiner som kjører Windows NT eller nyere operativsystemer, Denne policyen er som standard satt til **ingen overvåking**.       Hvis du vil aktivere sikkerhetspolicyen Overvåk tilgang, gjør du følgende: 1.  Velg den **Start** knappen, og velg deretter **alle programmer**. Velg **administrasjonsverktøy** og deretter **lokal sikkerhetspolicy**.      2.  I vinduet lokale sikkerhetsinnstillinger Utvid mappen Lokale policyer og klikker Audit Policy-mappen.      3.  Dobbeltklikk den **overvåke objekttilgang** oppføring i ruten til høyre for lokale sikkerhetsinnstillinger vinduet for å vise den **overvåke objekttilgang Egenskaper** dialogboksen.      4.  Velg den **vellykket** eller **feil** avmerkingsboksene for å logge vellykkede eller mislykkede forsøk.       Legg merke til at en regel for sporing av endringer for en brukerkonto krever en tilsvarende tilgangsregel for samme brukerkonto.       Bruk klassen PipeAuditRule til å opprette en ny regel for sporing av endringer. Du kan gjøre denne regelen ved hjelp av <xref:System.IO.Pipes.PipeSecurity>klasse.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAuditRule : System.Security.AccessControl.AuditRule'
