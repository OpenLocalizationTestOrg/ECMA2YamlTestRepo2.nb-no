  namespace: System.Web.UI.WebControls
  summary: "Legger til den angitte <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> kontrollen i samlingen."
  remarks: "Add-metode legger til nye kontrollen til slutten av en ordensindeksen matrise. Kontrollen kan bare være en forekomst av en <xref:System.Web.UI.WebControls.View>kontroll.</xref:System.Web.UI.WebControls.View>       Hvis du vil legge til en kontroll i innsamlingen på en bestemt indeksplassering, kan du bruke den <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>metoden.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the `MultiView.Views.Add()` syntax is used to add the <xref:System.Web.UI.WebControls.View> control to the <xref:System.Web.UI.WebControls.ViewCollection> collection of the <xref:System.Web.UI.WebControls.MultiView> control.  \n  \n [!code-vb[MultiView.Views Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_127_1.aspx)]"
  syntax:
    content: public override void Add (System.Web.UI.Control v);
    parameters:
    - id: v
      type: System.Web.UI.Control
      description: "Den <xref href=&quot;System.Web.UI.WebControls.View&quot;> </xref> kontrollen for å legge til i samlingen."
  overload: System.Web.UI.WebControls.ViewCollection.Add*
  exceptions:
