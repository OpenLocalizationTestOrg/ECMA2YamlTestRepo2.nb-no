  nameWithType: ViewCollection
  fullName: System.Web.UI.WebControls.ViewCollection
  type: Class
  summary: "Representerer en samling beholder som gjør det mulig for en <xref href=&quot;System.Web.UI.WebControls.MultiView&quot;> </xref> kontrollen å beholde en liste med de underordnede-kontrollene."
  remarks: "Klassen ViewCollection representerer en samling beholder som gjør det mulig for en <xref:System.Web.UI.WebControls.MultiView>kontrollen å beholde en liste med de underordnede-kontrollene.</xref:System.Web.UI.WebControls.MultiView> En <xref:System.Web.UI.WebControls.MultiView>kontrollen kan bare inneholde <xref:System.Web.UI.WebControls.View>Kontroller som underordnede kontroller.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Bruk av <xref:System.Web.UI.WebControls.ViewCollection.Add%2A>metode for å legge til en ny <xref:System.Web.UI.WebControls.View>kontrollen i samlingen ViewCollection på slutten av tabelldata ordensindeksen.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Add%2A> Bruk av <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A>metode for å legge til en ny kontroll på en bestemt indeks sted.</xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> Bruk av <xref:System.Web.UI.WebControls.ViewCollection.Item%2A>indekserer til å få en <xref:System.Web.UI.WebControls.View>kontrollen fra samlingen ViewCollection ved en angitt indeks ved hjelp av enkel matrise notasjon.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.ViewCollection.Item%2A>"
  example:
  - "The following code example demonstrates how to programmatically add <xref:System.Web.UI.WebControls.View> controls to a <xref:System.Web.UI.WebControls.MultiView> control. After each <xref:System.Web.UI.WebControls.View> control is created, the <xref:System.Web.UI.WebControls.ViewCollection.AddAt%2A> method is used to add the <xref:System.Web.UI.WebControls.View> control to the ViewCollection collection of the <xref:System.Web.UI.WebControls.MultiView> control at the specified index. The <xref:System.Web.UI.WebControls.ViewCollection.Item%2A> indexer is used to access the <xref:System.Web.UI.Control.ID%2A> properties of the <xref:System.Web.UI.WebControls.View> controls stored in the ViewCollection collection and display them to the user.  \n  \n [!code-vb[ViewCollection.AddAt Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_91_1.aspx)]"
  syntax:
    content: 'public class ViewCollection : System.Web.UI.ControlCollection'
