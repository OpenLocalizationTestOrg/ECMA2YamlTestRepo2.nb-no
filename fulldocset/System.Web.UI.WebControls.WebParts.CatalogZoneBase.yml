  remarks: "Når katalogen Brukergrensesnittet vises først, kan brukerne velge ett av de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller, for eksempel <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>, som inneholder <xref:System.Web.UI.WebControls.WebParts.WebPart>eller andre serverkontroller som kan legges til nettsiden.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> Brukeren velger én eller flere kontroller, og kan deretter bruke den <xref:System.Web.UI.WebControls.DropDownList>kontrollere i bunntekstområdet i katalogen, og velg den <xref:System.Web.UI.WebControls.WebParts.WebPartZone>kontroll på siden for å plassere de valgte serverkontroller.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.DropDownList> Tekstverdien for egenskapen SelectTargetZoneText vises ved siden av den <xref:System.Web.UI.WebControls.DropDownList>kontrollen som en enkel instruksjon.</xref:System.Web.UI.WebControls.DropDownList>       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
