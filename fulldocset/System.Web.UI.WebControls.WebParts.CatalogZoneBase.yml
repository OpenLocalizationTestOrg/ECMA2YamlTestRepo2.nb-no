  type: Class
  summary: "Fungerer som basisklasse for alle zone-kontroller som fungerer som kataloger. Kataloger inneholde lister med <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroller som brukere kan legge til en webside."
  remarks: "Klassen CatalogZoneBase er en basisklasse som arver fra <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasse.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Det gir et grunnleggende sett med virkemåter for avledede soner.       Klassen CatalogZoneBase inneholder en unik brukergrensesnittet (UI) som gjør det mulig å legge til <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller og andre serverkontroller til websider.</xref:System.Web.UI.WebControls.WebParts.WebPart> Kontroller som som er avledet fra klassen CatalogZoneBase <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, er kontrollene faktisk montert på nettsider.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> De fungerer som beholdere for andre kontroller kjent som <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller, som oppretter lister over serverkontroller for brukerne å legge til en side.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Soner som er avledet fra klassen CatalogZoneBase kan vises bare når siden er i visningsmodus for katalogen.      > [!NOTE] > En CatalogZoneBase sone kan bare inneholde <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroller, og derimot <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller kan ligge i CatalogZoneBase soner.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Mekanisme for å legge til serverkontroller i en katalog er følgende sett med tre kontroller som er avledet fra base <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klasse.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Kontrollen | Beskrivelse |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Opprettholder referanser til kontroller som har blitt lukket på en side.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Disse kontrollene kan åpnes på nytt (tillagt tilbake til siden) av brukere. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Inneholder referanser til kontroller som er angitt i en katalog for webdeler i koden for en webside.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Disse kontroller kan legges til en webside av brukere. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Gir Brukergrensesnittet for brukere å laste opp en fil i en katalog slik at kontrollen kan legges til en webside.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Av definisjonsfilene er XML-fil med en. Webdelen filtype som importere innstillinger for en kontroll. Kontrollen må være installert på serveren før definisjonsfilen kan importeres. |       Klassen CatalogZoneBase har flere egenskaper som er nyttige for å vise kataloger for <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>egenskapen refererer verb som legger til en kontroll fra katalogen siden, mens den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>egenskapen refererer til et verb som lukker katalogen, og returnerer sidens visningsmodus for å bla gjennom-modus.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>egenskapen refererer til samlingen av alle <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller i sonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Flere tekstbaserte egenskaper som <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, og <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, overstyre base egenskaper for å angi standardtekst til kataloger.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>egenskapen inneholder ved siden av rullegardinlisten kontrollen som tillater at brukere velger hvilken sone en kontroll legges til.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Flere egenskaper er inkludert i CatalogZoneBase-klassen. Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>egenskapen er en unik strengidentifikatoren for den valgte <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>egenskapen angir om du vil vise ikonene som kan knyttes til kontroller ved å angi den <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>egenskap i en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>egenskapen inneholder Stilattributter for koblinger til den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller som ikke er valgt i sonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Sammenligning av <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>egenskapen inneholder Stilattributter for en kobling til den <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroll som brukeren har for øyeblikket er valgt i sonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       I tillegg til egenskapene det også noen metoder i klassen CatalogZoneBase, i tillegg til den standard hendelseshåndtering og gjengivelse metoder arvet fra andre base kontroller, som er unikt utformet for å håndtere kataloger kontroller. Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>metoden oppretter chrome (eksterne UI-elementene som en kantlinje, verb, ikonene og en tittel) som omgir hver <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrollen i sonen, og behandler også gjengivelse av kontrollene.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>metoden er en abstrakt; avledede klasser overstyre den for å opprette forekomster av alle de <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller i sonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>metoder kan kalles med en utledede klassen hvis samlingen av <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller sone endringer for noen programmatisk årsak og den utledede klassen må gjenopprette samlingen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> Den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>metoden laster inn den tidligere eksisterende tilstanden for avmerkingsboksene ved siden av <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller i katalogen, når siden posteres tilbake til serveren; derimot den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>metoden lagrer tilstanden avmerkingsboksene.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Til slutt den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>metoden gir alle gjengivelse for koblinger til hver <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrollen i sonen.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
