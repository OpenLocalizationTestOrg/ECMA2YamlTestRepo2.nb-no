  type: Class
  summary: "Representerer en tekstbokskontroll for Windows."
  remarks: "Brukeren kan angi tekst i en applikasjon med TextBox-kontroll. Denne kontrollen har flere funksjoner som ikke finnes i den standard Windows tekstbokskontrollen, inkludert redigering av flere linjer og passord tegn maskering.       En TextBox-kontroll brukes vanligvis til å vise, eller godta som inndata, en enkelt tekstlinje. Du kan bruke den <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>og <xref:System.Windows.Forms.TextBox.ScrollBars%2A>Egenskaper for å aktivere flere linjer med tekst som skal vises eller angitt.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Angi den <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>og <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>egenskapene som skal `true` å aktivere større tekst redigeringen i en flere linjer TextBox-kontroll.</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      > [!NOTE] > Må du angi den <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>egenskapen `true` til å justere høyden på tekstboksen.</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Du kan justere høyden ved å angi den <xref:System.Windows.Forms.Control.Size%2A>egenskapen.</xref:System.Windows.Forms.Control.Size%2A>       Du kan begrense hvor mye tekst som er angitt i en tekstboks-kontroll ved å angi den <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>egenskapen til et angitt antall tegn.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> Tekstbokskontroller kan også brukes til å godta passord og annen sensitiv informasjon. Du kan bruke den <xref:System.Windows.Forms.TextBox.PasswordChar%2A>egenskapen masken tegn som er angitt i en enkelt linje versjon kontrollens.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Bruk av <xref:System.Windows.Forms.TextBox.CharacterCasing%2A>til å aktivere brukeren om å skrive bare store og små bokstaver bare eller en kombinasjon av store og små bokstaver i tekstboksen.</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       Hvis du vil rulle innholdet i tekstboksen til markøren (Synlig) er i området som er synlig for kontrollen, kan du bruke den <xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>metoden.</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> For å velge et område med tekst i tekstboksen, kan du bruke den <xref:System.Windows.Forms.TextBoxBase.Select%2A>metoden.</xref:System.Windows.Forms.TextBoxBase.Select%2A>       For å begrense teksten er angitt i en TextBox-kontroll, kan du opprette en hendelsesbehandling for den <xref:System.Windows.Forms.Control.KeyDown>hendelsen for å validere hvert tegn som er angitt i kontrollen.</xref:System.Windows.Forms.Control.KeyDown> Du kan også begrense alle oppføring med data i en TextBox-kontroll ved å angi den <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>egenskapen `true`.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      > [!NOTE] > Mest funksjonaliteten i tekstboksen er arvet fra <xref:System.Windows.Forms.TextBoxBase>klasse.</xref:System.Windows.Forms.TextBoxBase>   >> Bruker TextBox-kontroll med visuelle stiler aktivert, vil føre til feil håndtering av erstatning skrifter."
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
