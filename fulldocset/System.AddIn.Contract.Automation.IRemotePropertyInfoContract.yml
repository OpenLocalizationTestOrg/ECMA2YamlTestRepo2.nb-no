  name: IRemotePropertyInfoContract
  nameWithType: IRemotePropertyInfoContract
  fullName: System.AddIn.Contract.Automation.IRemotePropertyInfoContract
  type: Interface
  summary: "Definerer en kontrakt komponenter kan bruke til å få tilgang til informasjon om en egenskap på tvers av programmet domenet og behandle grenser."
  remarks: "En IRemotePropertyInfoContract representerer en egenskap for et eksternt objekt som implementerer den <xref:System.AddIn.Contract.Automation.IRemoteObjectContract>grensesnittet.</xref:System.AddIn.Contract.Automation.IRemoteObjectContract>       Hvis du vil ha tilgang til én eller flere egenskaper for et eksternt objekt, kan du bruke den <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>metode for å få en <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>som representerer typen for det eksterne objektet.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Deretter kaller den <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetProperty%2A>eller <xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetProperties%2A>metode.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetProperties%2A> </xref:System.AddIn.Contract.Automation.IRemoteTypeContract.GetProperty%2A>"
  syntax:
    content: 'public interface IRemotePropertyInfoContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
