  name: AnchorStyles
  nameWithType: AnchorStyles
  fullName: System.Windows.Forms.AnchorStyles
  type: Enum
  summary: "Angir hvordan en kontroll forankrer til kantene i beholderen."
  remarks: "Når en kontroll er forankret til en kanten av beholderen, uendret avstanden mellom kontrollen og angitt kant når beholderen endrer størrelse. For eksempel hvis en kontroll er forankret til høyre kanten av beholderen, uendret avstanden mellom høyre kant av kontrollen og den høyre kanten av beholderen når beholderen endrer størrelse. En kontroll kan forankret til en kombinasjon av kontrollen kanter. Hvis kontrollen er forankret til motsatte kanter i beholderen (for eksempel til toppen og bunnen), endres størrelsen på når beholderen endrer størrelse. Hvis en kontroll har den <xref:System.Windows.Forms.Control.Anchor%2A>egenskapen satt til None kontrollen flytter halvparten av avstanden beholderen kontrollens endres.</xref:System.Windows.Forms.Control.Anchor%2A> For eksempel hvis en <xref:System.Windows.Forms.Button>har den <xref:System.Windows.Forms.Control.Anchor%2A>egenskapen satt til None og <xref:System.Windows.Forms.Form>at kontrollen er plassert på endres med 20 piksler i begge retninger, blir knappen flyttet 10 piksler i begge retninger.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Anchor%2A> </xref:System.Windows.Forms.Button>"
  example:
  - "The following example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example assumes you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/t-system.windows.forms.a_9_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/t-system.windows.forms.a_9_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/t-system.windows.forms.a_9_1.vb)]"
  syntax:
    content: >-
