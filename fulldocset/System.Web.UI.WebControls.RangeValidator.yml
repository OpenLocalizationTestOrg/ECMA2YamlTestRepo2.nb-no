  fullName: System.Web.UI.WebControls.RangeValidator
  type: Class
  summary: "Kontrollerer om verdien for en kontroll som inndataene er i en angitt liste med verdier."
  remarks: "Kontrollen RangeValidator tester om verdien til en kontroll som inndata er innenfor et angitt område.       Kontrollen RangeValidator bruker fire nøkkelegenskaper til å utføre den. Den <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>egenskapen inneholder inndata kontrollen til å validere.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Den <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>og <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>egenskapene Angi minste og største verdiene i det gyldige området.</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>       Den <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>egenskapen brukes til å angi datatypen for verdier som skal sammenlignes.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Verdier som skal sammenlignes konverteres til denne datatypen før validering-operasjonen utføres.      > [!NOTE] > Når den <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>er satt til <xref:System.Web.UI.WebControls.ValidationDataType>og den gjeldende kalendertypen er ikke gregoriansk, validereren utfører serversiden validering bare.</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> Validerer klient-skript støtter bare gregoriansk.       Tabellen nedenfor viser forskjellige datatyper som kan sammenlignes.      | Datatypen | Beskrivelse |   |---------------|-----------------|   | `String`| En strengdatatype. |   | `Integer`| Datatypen 32-biters heltall med fortegn. |   | `Double`| Dobbel presisjon flytende punkt datatypen tall. |   | `Date`| Datodatatypen. |   | `Currency`| En decimal-datatype som kan inneholde valuta. |      > [!NOTE] > Valideringen fungerer hvis inndata kontrollen er tom. Bruk en <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontrollen for å gjøre inndata kontrollen et obligatorisk felt.</xref:System.Web.UI.WebControls.RequiredFieldValidator>      > [!NOTE] > For RangeValidator kontrollen oppstår det et unntak hvis verdien som er angitt av <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>eller <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>egenskapen ikke kan konverteres til den angitte <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> </xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>      > [!NOTE] > Når du bruker RangeValidator kontrollen i en <xref:System.Web.UI.UpdatePanel>kontroll, må du kontrollere at validerer kontrollen og den er knyttet til kontrollen er i samme panel.</xref:System.Web.UI.UpdatePanel> For mer informasjon om hvordan du bruker den <xref:System.Web.UI.UpdatePanel>kontrollere for delvis siden oppdateringer, kan du se [delvis siden gjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       For mer informasjon om validering Kontroller, kan du se <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a RangeValidator control on the Web page to determine whether the value entered into an input control is within the comparison range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_399_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_399_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RangeValidator runat="server" ErrorMessage="RangeValidator"></{0}:RangeValidator>")]

      public class RangeValidator : System.Web.UI.WebControls.BaseCompareValidator
