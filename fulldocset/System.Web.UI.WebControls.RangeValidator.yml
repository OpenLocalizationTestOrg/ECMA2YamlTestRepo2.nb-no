  name: MaximumValue
  nameWithType: RangeValidator.MaximumValue
  fullName: System.Web.UI.WebControls.RangeValidator.MaximumValue
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir den maksimale verdien for validering området."
  remarks: "Bruk MaximumValue-egenskapen til å angi maksimumsverdien for validering-området. Hvis verdien som er angitt av denne egenskapen kan ikke konvertere til datatypen som er angitt av den <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>egenskapen et unntak.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>      > [!NOTE] > Hvis du angir `ValidationDataType.Date` for den <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>egenskapen uten å angi programmatisk kultur for programmet, bør du bruke en nøytral kultur-format, for eksempel MM/ÅÅÅÅ/DD for MaximumValue og <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>Egenskaper.</xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Ellers kan datoen ikke tolkes riktig.       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the MaximumValue property to specify the maximum value of the validation range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_986_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_986_1.aspx)]"
  syntax:
    content: public string MaximumValue { get; set; }
    return:
      type: System.String
      description: "Maksimumsverdien for validering-området. Standardverdien er &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.RangeValidator.MaximumValue*
