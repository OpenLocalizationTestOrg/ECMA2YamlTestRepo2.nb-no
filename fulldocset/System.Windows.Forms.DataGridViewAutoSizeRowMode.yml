  nameWithType: DataGridViewAutoSizeRowMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowMode
  type: Enum
  summary: "Definerer verdier for å angi hvordan høyden på en rad er justert."
  remarks: "Den <xref:System.Windows.Forms.DataGridView>kontrollen kan endre størrelse på radene basert på den foretrukne høyden på hver rad.</xref:System.Windows.Forms.DataGridView> Den foretrukne radhøyden er minimumshøyden kreves for å vise den største celleverdien i denne raden. Annen størrelse modi kan du angi hvilke celler som brukes til å beregne de nye høydene (hodet celler eller ikke er en overskriftsrad celler), og om å endre størrelsen på alle rader eller bare rader som vises for øyeblikket. Endre størrelse på et delsett av radene er nyttig å unngå innvirkning på ytelsen når du arbeider med mange rader med data.       Innhold automatisk skalering hindrer at brukere i å justere rad med musen.       Denne nummerering brukes av den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>metode.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Du finner mer informasjon om skalering modi [størrelse alternativer i den Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
