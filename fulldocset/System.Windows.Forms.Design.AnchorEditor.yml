      type: System.ComponentModel.ITypeDescriptorContext
      description: "En <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som kan brukes til å få ytterligere kontekstinformasjon."
    - id: provider
      type: System.IServiceProvider
      description: "En <xref:System.IServiceProvider>som redigering services kan hentes.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "En forekomst av verdien som redigeres."
    return:
      type: System.Object
      description: "Den nye verdien for objektet. Hvis verdien for objektet ikke er endret, kan dette vil returnere det samme objektet det ble sendt."
