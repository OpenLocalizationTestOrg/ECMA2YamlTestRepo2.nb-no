  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler asynkrone hendelser som programmet hendelser."
  remarks: "Denne representanten kalles av hendelseskilden når den asynkrone operasjonen er fullført signalisert av et tilbakekall til den <xref:System.Web.BeginEventHandler>delegere.</xref:System.Web.BeginEventHandler>       Når du oppretter en EndEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
