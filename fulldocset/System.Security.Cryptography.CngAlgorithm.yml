  name: CngAlgorithm
  nameWithType: CngAlgorithm
  fullName: System.Security.Cryptography.CngAlgorithm
  type: Class
  summary: "Innkapsler navnet på en krypteringsalgoritme."
  remarks: "Klassen CngAlgorithm er et verktøy-klasse. Det består av statiske egenskaper, sammenligningen metoder og en privat internt beholdes algoritmen streng.       Statiske egenskaper Returner CngAlgorithm objekter. Hvert objekt intern streng er initialisert algoritmen navnet som tilsvarer navnet på egenskapen statisk.       Du kan også bruke denne klassen for å opprette objekter for algoritmen typer som ikke dekkes av statiske egenskaper.       Flere kryptografi neste generasjon (CNG) klasser (eksempel <xref:System.Security.Cryptography.CngKey>) godta CngAlgorithm objekter via en `algorithm` parameter.</xref:System.Security.Cryptography.CngKey> Når klassen mottar CngAlgorithm-objekt, den henter innebygde algoritmen navnet ved å kalle objektets <xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>egenskapen.</xref:System.Security.Cryptography.CngAlgorithm.Algorithm%2A>       Derfor fungerer CngAlgorithm som en opplisting av kjente algoritmer. Du kan angi en velkjent algoritme ved hjelp av en forespørselsparameter av sterk type verdi i stedet for en streng."
  syntax:
    content: 'public sealed class CngAlgorithm : IEquatable<System.Security.Cryptography.CngAlgorithm>'
  inheritance:
  - System.Object
  implements:
  - System.IEquatable<System.Security.Cryptography.CngAlgorithm>
  inheritedMembers: []
  platform:
  - net462
