  remarks: "Forekomster av den <xref:System.Security.Cryptography.CngAlgorithm>klassen Vedlikehold internt navnet algoritmen som er angitt av den `algorithm` parameteren.</xref:System.Security.Cryptography.CngAlgorithm>       Det primære formålet for denne konstruktøren, er en metode for å opprette <xref:System.Security.Cryptography.CngAlgorithm>objekter for algoritmen typer som ikke er representert med statiske egenskaper for <xref:System.Security.Cryptography.CngAlgorithm>klassen.</xref:System.Security.Cryptography.CngAlgorithm> </xref:System.Security.Cryptography.CngAlgorithm> Denne kapasiteten aktiverer fremtidige [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] versjoner, oppdateringspakker og tredjeparts utviklere å legge til nye algoritmer som er tilgjengelig på samme måte som algoritmer som er tilgjengelige."
