  name: X509ContentType
  nameWithType: X509ContentType
  fullName: System.Security.Cryptography.X509Certificates.X509ContentType
  type: Enum
  summary: "Angir formatet for et X.509-sertifikat."
  remarks: "Innholdstyper Cert, Pkcs12 og SerializedCert kan eksporteres som byte matriser. Alle tre formater er derfor serialiserte sertifikater. SerializedCert er forskjellig fra en eksporterte sertifikatfilen den opprettes ved hjelp av den [CertSerializeCertificateStoreElement funksjonen](http://go.microsoft.com/fwlink/?LinkId=183293), som serializes både kodet sertifikatet og kodet egenskapene. Hvis du eksporterer den samme <xref:System.Security.Cryptography.X509Certificates.X509Certificate>objekt i begge formatene og vise de resulterende byte matrisene, ser du at to er forskjellige.</xref:System.Security.Cryptography.X509Certificates.X509Certificate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum X509ContentType
  inheritance:
  - System.Enum
  platform:
  - net462
