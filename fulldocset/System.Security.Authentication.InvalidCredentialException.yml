  fullName: System.Security.Authentication.InvalidCredentialException
  type: Class
  summary: "Unntaket oppstod under godkjenning mislykkes for godkjenning flyten og kan ikke kjøres."
  remarks: "Den <xref:System.Net.Security.NegotiateStream>og <xref:System.Net.Security.SslStream>klasser throw dette unntaket når godkjenning mislykkes.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Dette unntaket indikerer at den underliggende er ikke i en gyldig tilstand, og du kan prøve på nytt godkjenning ved hjelp av den <xref:System.Net.Security.NegotiateStream>eller <xref:System.Net.Security.SslStream>forekomsten.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> Hvis du kan prøve på nytt godkjenning, en <xref:System.Security.Authentication.AuthenticationException>er et i stedet for InvalidCredentialException.</xref:System.Security.Authentication.AuthenticationException>"
  syntax:
    content: 'public class InvalidCredentialException : System.Security.Authentication.AuthenticationException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Security.Authentication.AuthenticationException
