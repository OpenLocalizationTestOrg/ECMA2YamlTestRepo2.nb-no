  summary: "Definerer avspørring-modus for den &lt;xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName&gt; metoden."
  remarks: "Opplistingen SelectMode definerer avspørring modi som kan sendes til den <xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName>metoden.</xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName> Bruk verdien som SelectRead å finne ut om en lytter <xref:System.Net.Sockets.Socket>har innkommende tilkoblingsforespørsler.</xref:System.Net.Sockets.Socket> Bruk verdien som SelectWrite å finne ut om en <xref:System.Net.Sockets.Socket>er skrivbar.</xref:System.Net.Sockets.Socket> Bruk verdien SelectError til å avgjøre om det er en feilbetingelse finnes på <xref:System.Net.Sockets.Socket>.</xref:System.Net.Sockets.Socket> Mer informasjon om writeability, lese og tilstedeværelsen av feil, kan du se den <xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName>metoden.</xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName>"
  example:
  - "The following example checks the status of a <xref:System.Net.Sockets.Socket> using all three SelectMode enumeration values. A call to <xref:System.Net.Sockets.Socket.Poll%2A> using the SelectWrite enumerated value should return `true`.  \n  \n [!code-cs[SelectModeExample#1](~/add/codesnippet/csharp/t-system.net.sockets.sel_1.cs)]\n [!code-cpp[SelectModeExample#1](~/add/codesnippet/cpp/t-system.net.sockets.sel_1.cpp)]\n [!code-vb[SelectModeExample#1](~/add/codesnippet/visualbasic/t-system.net.sockets.sel_1.vb)]"
