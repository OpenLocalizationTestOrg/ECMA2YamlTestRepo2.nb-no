  summary: "ChangeInterceptorAttribute på en metode som brukes til å behandle oppdateringer i angitte Sett enhetsnavnet."
  remarks: "Ressurs-nivå endre godkjenning og godkjenning implementeres av metodene som er angitt i ChangeInterceptorAttribute. [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)]gir infrastruktur kreves for tjenesten utviklere å skrive per-enhetsendringen behandling regler og validering.       På enhetsnivå tilgangskontroll og validering kan fremtvinges gjennom spørringen interceptors. Hvis du vil ha mer informasjon, kan du se <xref:System.Data.Services.QueryInterceptorAttribute>.</xref:System.Data.Services.QueryInterceptorAttribute>      -"
  example:
  - For more information, see the example in the <xref:System.Data.Services.QueryInterceptorAttribute> topic.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=true, Inherited=true)]

      public sealed class ChangeInterceptorAttribute : Attribute
