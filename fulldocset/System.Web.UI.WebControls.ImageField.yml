  name: ImageField
  nameWithType: ImageField
  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "Representerer et felt som vises som et bilde i en databundet-kontroll."
  remarks: "Klassen ImageField brukes av databundet kontroller (eksempel <xref:System.Web.UI.WebControls.GridView>og <xref:System.Web.UI.WebControls.DetailsView>) til å vise et bilde for hver post vises.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Objektet ImageField vises forskjellig avhengig databundet kontrollen den brukes. For eksempel den <xref:System.Web.UI.WebControls.GridView>kontrollen viser en ImageField-objektet som en kolonne, mens den <xref:System.Web.UI.WebControls.DetailsView>kontrollen viser som en rad.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Hvis du vil vise bilder, må du binde et ImageField-objekt til et felt fra en datakilde som inneholder URL-adressen til et bilde. Dette gjøres ved å angi den <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> URL-verdien kan formatere ved hjelp av den <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> Hver bilde kan også ha alternativ tekst som er knyttet til den. Denne teksten vises når et bilde ikke kan lastes eller er utilgjengelig. Nettlesere som støtter funksjonen verktøytips Vis også teksten som et verktøytips. Du kan angi alternativ tekst for viste bildet ved hjelp av følgende metoder:-Bruk av <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>til å angi alternativ tekst som gjelder for alle bilder.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      -Bruk av <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>til å binde et felt fra en datakilde for den <xref:System.Web.UI.WebControls.Image.AlternateText%2A>for hvert bilde.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Dette gjør at du har forskjellige alternativ tekst for hvert bilde vises. Når binding dataene, kan du eventuelt formatere alternativ tekst ved hjelp av den <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       Når URL-verdien for et bilde er `null`, kan ikke vise et bilde. Du kan vise det alternative bildet for `null` feltet verdier ved å angi den <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> I stedet for et alternativ bilde, kan du vise alternativ tekst ved å angi den <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       Som standard vises alle deklarerte felt i en databundet-kontroll. Du kan skjule et ImageField objekt i en databundet-kontroll ved å angi den <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Du kan tilpasse topp- og bunntekst delene av et ImageField-objekt. For å vise en tekst i topp-eller bunnteksten, angitt i <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>eller <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Egenskaper henholdsvis.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Hvis du vil vise et bilde i toppteksten i stedet for tekst, kan du angi den <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Toppteksten kan skjules i ImageField-objektet ved å angi den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Noen databundet kontroller (slik som den <xref:System.Web.UI.WebControls.GridView>kontrollen) kan vise eller skjule bare delen hele topp kontrollens.</xref:System.Web.UI.WebControls.GridView> Disse databundet kontroller støtter ikke den <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>egenskapen for et enkelt databindingselementer.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Hvis du vil vise eller skjule delen hele overskrift for en databundet kontroll, Bruk kontrollens `ShowHeader` egenskapen (hvis tilgjengelig).       Du kan også tilpasse utseendet til ImageField objektet (skriftfarge bakgrunnsfarge og så videre) ved å angi stilegenskaper for de ulike delene av feltet. Tabellen nedenfor viser egenskapene annen stil.      | Style-egenskapen | Beskrivelse |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Stilinnstillingene for de underordnede server webkontroller for ImageField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Stilinnstillingene for bunnteksten for ImageField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Stilinnstillingene for delen topptekst for ImageField-objektet. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Stilinnstillingene for dataelementer i ImageField-objektet. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
