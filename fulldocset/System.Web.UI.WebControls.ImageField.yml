  remarks: "Bruk denne konstruktøren til å initialisere en ny forekomst av <xref:System.Web.UI.WebControls.ImageField>klassen.</xref:System.Web.UI.WebControls.ImageField> Denne konstruktøren brukes vanligvis når du legger til felt til en dynamisk opprettet databundet-kontroll.       Dynamisk legge til en <xref:System.Web.UI.WebControls.ImageField>objekt til en databundet kontroll, Opprett en ny <xref:System.Web.UI.WebControls.ImageField>objekt, angi egenskapene og deretter legge den til databindingselementer kontrollens feltet samlingen.</xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.ImageField> Hvis du bruker for eksempel den <xref:System.Web.UI.WebControls.GridView>styre, legge til den <xref:System.Web.UI.WebControls.ImageField>objekt i <xref:System.Web.UI.WebControls.GridView.Columns%2A>samlingen.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Selv om dynamisk kan du legge til felt i en databundet, det anbefales at feltene statisk deklarert og deretter vises eller skjules, etter behov. Statisk deklarerer alle felt reduserer størrelsen på visningsstatusen for den overordnede databundet kontrollen."
