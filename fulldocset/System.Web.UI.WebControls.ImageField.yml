  remarks: "Bruk DataAlternateTextFormatString-egenskapen til å angi et egendefinert format for alternativ tekstverdiene av bilder som vises i en <xref:System.Web.UI.WebControls.ImageField>objektet.</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > Formatstrengen som brukes bare når den <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>-egenskap er satt.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Det er ikke brukes når den <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>-egenskap er satt.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       Dette er nyttig når du trenger å endre den opprinnelige verdien i feltet. Hvis egenskapen DataAlternateTextFormatString ikke er angitt, får ikke alternative tekstverdiene formatering.       Formatstrengen som kan være en strenglitteral og inneholder vanligvis en plassholder for feltverdien. For eksempel i Formatstrengen &quot;elementverdien: {0}&quot;, &quot;{0}&quot;-plassholder erstattes med verdien for feltene som er angitt av den <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Resten av Formatstrengen vises som litteral tekst.      > [!NOTE] > Hvis Formatstrengen som ikke inneholder en plassholder, feltverdien fra datakilden er ikke inkludert i den endelige teksten.       Plassholderen består av to deler atskilt med et kolon (&quot;:&quot;) og omsluttet av klammeparenteser (&quot;{}&quot;), i formatet `{A:Bxx}`. Verdien for før kolon (`A` i eksemplet generelle) angir feltet verdiindeksen i en nullbasert liste over parametere.      > [!NOTE] > Denne parameteren er en del av syntaksen formatering. Fordi det er bare én feltverdien i hver celle, kan bare denne verdien settes til 0.       Kolon og verdiene etter kolon er valgfrie. Tegnet etter kolon (`B` i eksemplet generelle) angir formatet som du vil vise verdien. Tabellen nedenfor viser vanlige formater.      | Formater tegnet | Beskrivelse |   |----------------------|-----------------|   | `C`| Viser numeriske verdier i valutaformat. |   | `D`| Viser numeriske verdier i desimalformat. |   | `E`| Viser numeriske verdier i eksponentielt format (eksponentiell). |   | `F`| Viser numeriske verdier i fast format. |   | `G`| Viser numeriske verdier i formatet. |   | `N`| Viser numeriske verdier i tallformat. |   | `X`| Viser numeriske verdier i heksadesimalt format. |      > [!NOTE] > Format-tegn er bokstaver, bortsett fra for `X`, som viser heksadesimale tegn i tilfelle angitt.       Verdien etter formattegn (xx i eksemplet generelle) angir antall signifikante sifre eller desimaler som vises. For eksempel viser Formatstrengen &quot;{0: F2}&quot; et faste punkt tall med 2 desimaler.       Hvis du vil ha mer informasjon om formatering, se [formateringstyper](~/add/includes/ajax-current-ext-md.md)."
