  summary: "Representerer metoden som håndterer hendelsen som opprettes av et unntak som ikke er behandlet av programdomenet."
  remarks: "En UnhandledExceptionEventHandler kan bare angis for standard programdomenet som er opprettet av systemet for å kjøre et program. Angi en UnhandledExceptionEventHandler for en <xref:System.AppDomain>opprettet av en applikasjon har ingen virkning.</xref:System.AppDomain>       Når du oppretter en UnhandledExceptionEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsesbehandlingen hendelsen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [hendelser](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
