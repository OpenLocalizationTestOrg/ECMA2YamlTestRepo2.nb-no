  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  summary: "Representerer en referanse til en Metadatadokumentet returnert fra en exchange-endepunktet for metadata."
  remarks: "Når du bruker [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], et metadata-sluttpunkt kan opprettes for alle tjenestene. Endepunktet kan spørre for metadata som tillater at klienten kommuniserer med sluttpunktet. Et sluttpunkt for metadata kan for eksempel returnere et Web Services beskrivelse språket (WSDL)-dokument som beskriver metodene og datatypene for en tjeneste.       Klassen MetadataReference brukes med WS MetadataExchange svar der refererer direkte kodet som `<mex:MetadataReference>` eller `<mex:MetadataLocation``>`.       Metadata dokumenter kan referere til mange andre dokumenter som beskriver typer og disse dokumentene kan inneholde ytterligere referanser. Klassen MetadataReference representerer et enkelt endepunkt som returnerer et dokument som kan selv inneholde flere WSDL eller XSD-elementer i tillegg til andre metadatareferanser til andre WS MetadataExchange endepunkt.       Forekomster av klassen MetadataReference brukes vanligvis under behandling av en <xref:System.ServiceModel.Description.MetadataSet>, som representerer exchange punktet totalt metadata.</xref:System.ServiceModel.Description.MetadataSet> Den <xref:System.ServiceModel.Description.MetadataResolver>klassen er utformet for å løse alle referanser til å returnere metadataene.</xref:System.ServiceModel.Description.MetadataResolver> Hvis du imidlertid å undersøke hver referanse, bruker du MetadataReference klassen til å representere hvert endepunkt.      ## Spesifikasjonene [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementerer spesifikasjonen Web Services Metadata Exchange (WS-MetadataExchange) for å returnere metadata. Som bruker spesifikasjonen mer spesifikasjonen Web Services overføre (WS Transfer) til å definere mekanisme for henting av XML-baserte data."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataReference", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataReference : System.Xml.Serialization.IXmlSerializable
