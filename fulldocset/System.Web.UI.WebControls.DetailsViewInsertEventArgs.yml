  name: DetailsViewInsertEventArgs
  nameWithType: DetailsViewInsertEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.DetailsView>kontrollere hever den <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>-hendelse når en Insert-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Insert&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.DetailsView>kontrollen setter inn oppføringen.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Dette lar deg angi hendelsesbehandling som utfører en egendefinert rutine, for eksempel HTML-koding verdiene i en post foran innsetting i datakilden, når denne hendelsen oppstår.       En DetailsViewInsertEventArgs-objekt som er sendt til hendelsesbehandlingen, som gjør det mulig å bestemme verdien for en valgfri Kommandoargumentet som er sendt til den <xref:System.Web.UI.WebControls.DetailsView>kontrollen og å angi at innsettingsoperasjonen bør avbrytes.</xref:System.Web.UI.WebControls.DetailsView> For å bestemme verdien for Kommandoargumentet, kan du bruke den <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> Hvis du vil avbryte innsettingen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Du kan lese eller endre feltverdiene for den nye posten ved hjelp av den <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av klassen DetailsViewInsertEventArgs, kan du se den <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_90_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_90_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
