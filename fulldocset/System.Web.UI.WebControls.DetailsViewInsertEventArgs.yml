- uid: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en liste som inneholder feltet Navn/verdi-par for posten å sette inn."
  remarks: "Bruk egenskapen verdier til å få tilgang til verdiene i feltene for oppføringen å sette inn. For eksempel kan du HTML-kode verdiene i oppføringen før innsetting i datakilden.       Egenskapen verdier returnerer et objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> Objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene i oppføringen.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Som en snarvei du kan også bruke indeksering av den <xref:System.Collections.Specialized.IOrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of fields for the record being inserted.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_81_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_81_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "En <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> som inneholder en ordliste for nøkkelfeltet navn/verdi-par for posten å sette inn."
  overload: System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values*
  exceptions: []
  platform:
