  name: FontNumeralStyle
  nameWithType: FontNumeralStyle
  fullName: System.Windows.FontNumeralStyle
  type: Enum
  summary: "Beskriver den numeriske stilen for en <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objektet."
  remarks: "OpenType skrifter støtter en gammel numeriske formatet. Dette formatet er nyttig for å vise tallene i stiler som ikke lenger er standard. Følgende tekst viser en 18 tallet datoen i standard og gammel stil numeriske formater for Palatino Linotype skriften.       ![Tekst ved hjelp av OpenType gammel stil tallene](~/add/media/opentypefont24.gif &quot;tekst ved hjelp av OpenType gammel stil tallene&quot;) eksempel på tallene som standard og gammel stil teksten nedenfor viser standard tall for Palatino Linotype skrift, etterfulgt av gammel stil tall.       ![Tekst ved hjelp av OpenType gammel stil numeriske angir](~/add/media/opentypefont13.gif &quot;tekst ved hjelp av OpenType gammel stil numeriske angir&quot;) eksempel på standard og gammel stil numeriske angir > [!NOTE] > mest OpenType skrifter vise bare et delsett av de totale OpenType-funksjonene som er tilgjengelig. Hvis en bestemt skrift ikke støtter en bestemt funksjon, som standard-symboler brukes i stedet."
  example:
  - "The following code example shows how to define old style numerals for the Palatino Linotype font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#11](~/add/codesnippet/xaml/t-system.windows.fontnum_0_1.xaml)]"
