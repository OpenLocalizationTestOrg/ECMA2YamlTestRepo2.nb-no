items:
- uid: System.ComponentModel.Design.IInheritanceService
  id: IInheritanceService
  children:
  - System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  - System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  langs:
  - csharp
  name: IInheritanceService
  nameWithType: IInheritanceService
  fullName: System.ComponentModel.Design.IInheritanceService
  type: Interface
  summary: "Inneholder metoder for å identifisere komponentene til en komponent."
  remarks: "Dette grensesnittet inneholder metoder som kan brukes til å identifisere komponentene i en komponent som er arvet fra en basisklasse.       For å fastslå hvilke komponenter arves, kan du kalle den <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metoden og pass komponenten til å søke og en <xref:System.ComponentModel.IContainer>til å lagre referanser til identifiserte komponentene.</xref:System.ComponentModel.IContainer> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Kall av <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>metode for å hente en <xref:System.ComponentModel.InheritanceAttribute>for en komponent som er identifisert av den <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metoden.</xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> </xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>"
  syntax:
    content: public interface IInheritanceService
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  id: AddInheritedComponents(System.ComponentModel.IComponent,System.ComponentModel.IContainer)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: AddInheritedComponents(IComponent,IContainer)
  nameWithType: IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  fullName: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents(IComponent,IContainer)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Søker i den angitte komponenten for felt som implementerer den <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> grensesnittet og legger til den angitte beholderen, lagrer arv krypteringsnivået hver som kan hentes ved å bruke den <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>metoden.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*>"
  remarks: "Denne metoden søker den angitte komponenten for alle feltene som implementerer den <xref:System.ComponentModel.IComponent>, legger til den angitte beholderen og lagrer en <xref:System.ComponentModel.InheritanceAttribute>for hver.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.IComponent> Den <xref:System.ComponentModel.InheritanceAttribute>for en komponent som angir om feltet er arvet fra en basisklasse og kan derfor hentes ved hjelp av den <xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A>metoden.</xref:System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute%2A> </xref:System.ComponentModel.InheritanceAttribute>"
  syntax:
    content: public void AddInheritedComponents (System.ComponentModel.IComponent component, System.ComponentModel.IContainer container);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Den <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> til å søke. Søker begynner med denne komponenten."
    - id: container
      type: System.ComponentModel.IContainer
      description: "Den <xref href=&quot;System.ComponentModel.IContainer&quot;> </xref> å legge til komponenter i."
  overload: System.ComponentModel.Design.IInheritanceService.AddInheritedComponents*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(System.ComponentModel.IComponent)
  id: GetInheritanceAttribute(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.IInheritanceService
  langs:
  - csharp
  name: GetInheritanceAttribute(IComponent)
  nameWithType: IInheritanceService.GetInheritanceAttribute(IComponent)
  fullName: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute(IComponent)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Henter attributtet arv for den angitte komponenten."
  remarks: "Hvis komponenten er profilert av <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>metoden, denne metoden returnerer verdien for <xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName>.</xref:System.ComponentModel.InheritanceAttribute.NotInherited?displayProperty=fullName> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A> Hvis ikke, returneres arv-attributtet for denne komponenten.       Du må kalle <xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>på den angitte komponenten eller overordnet i forhold til den angitte komponenten før du prøver å hente en <xref:System.ComponentModel.InheritanceAttribute>som gjenspeiler arv-nivået for den angitte komponenten.</xref:System.ComponentModel.InheritanceAttribute> </xref:System.ComponentModel.Design.IInheritanceService.AddInheritedComponents%2A>"
  syntax:
    content: public System.ComponentModel.InheritanceAttribute GetInheritanceAttribute (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Den <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> som du vil hente attributtet arv."
    return:
      type: System.ComponentModel.InheritanceAttribute
      description: "En forekomst av <xref href=&quot;System.ComponentModel.InheritanceAttribute&quot;> </xref> som beskriver nivået for arvingen for den angitte komponenten."
  overload: System.ComponentModel.Design.IInheritanceService.GetInheritanceAttribute*
  exceptions: []
  platform:
  - net462
