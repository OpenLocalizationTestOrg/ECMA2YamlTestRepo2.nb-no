  name: RegistryView
  nameWithType: RegistryView
  fullName: Microsoft.Win32.RegistryView
  type: Enum
  summary: "Angir hvilken registret vise til mål på et 64-biters operativsystem."
  remarks: "På 64-biters versjon av Windows lagres deler av registeret separat for 32-biters og 64-biters applikasjoner.  Det er en 32-biters visning for 32-biters applikasjoner og en 64-biters visning for 64-biters applikasjoner.       Du kan angi en visning i registret når du bruker den <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>og <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>metoder, og <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>egenskap i en <xref:Microsoft.Win32.RegistryKey>objektet.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       Hvis du ber om en 64-biters-visning på et 32-biters operativsystem, blir de resulterende nøklene i 32-biters visningen."
  syntax:
    content: public enum RegistryView
