  fullName: System.Web.Services.Protocols.ValueCollectionParameterReader
  type: Class
  summary: "Fungerer som en basisklasse for lesere av innkommende forespørselsparametere for webtjenester implementert ved hjelp av HTTP, men uten SOAP."
  remarks: "ValueCollectionParameterReader og andre klasser i den <xref:System.Web.Services.Protocols>navneområdet støtter .NET Framework-implementeringer av webtjenester via HTTP-GET og HTTP-POST-operasjoner.</xref:System.Web.Services.Protocols> Web service forfattere lesere serialisere og deserialisere henholdsvis mellom parameterne eller return objekter av Web-metoder og HTTP-forespørselen eller svar dataflytene. Web service forfattere og lesere bruke HTTP til transport, men exchange ikke meldinger ved hjelp av SOAP-standard. Klassen ValueCollectionParameterReader gir, blant andre metoder et felles <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>metode for alle serversiden lesere med samlinger av navn/verdi-par til Web-metodeparametere.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> Navn/verdi-par analysert fra en innkommende HTTP-forespørsel.       Du trenger vanligvis ikke å bruke ValueCollectionParameterReader eller de underordnede klassene direkte. De ønskede typene som brukes i samsvar med innstillingene i en ASP.NET-konfigurasjonsfil (Web.config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
  inheritance:
