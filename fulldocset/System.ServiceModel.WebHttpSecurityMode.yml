  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "Definerer modusene for sikkerhet som kan brukes til å konfigurere endepunktet til en tjeneste for å motta HTTP-forespørsler."
  remarks: "Bruk denne opplistingen til å angi om sikkerhet på radnivå transport brukes av et endepunkt som er konfigurert med en <xref:System.ServiceModel.WebHttpBinding>mottar HTTP-forespørsler.</xref:System.ServiceModel.WebHttpBinding> Standardverdien er None, som angir at ingen sikkerhet brukes.       Hvis Transport-verdi er angitt av den <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>, deretter innstillingene du fikk av den <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>egenskapen trer i kraft for serviceendepunktet.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> Verdien for WebHttpSecurityMode kan bare angis i den <xref:System.ServiceModel.WebHttpBinding>konstruktør som bruker den som en eksplisitt parameter og verdien ikke kan angis på nytt etter binding-forekomst som er opprettet.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly gir ikke meldingsintegritet og konfidensiell. Det gir HTTP-baserte klientgodkjenning bare. Denne modusen må brukes med forsiktig. Den skal brukes i miljøer, for eksempel på IPSec, der transport sikkerheten som leveres av andre måter og bare klientgodkjenning leveres av den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] infrastruktur."
