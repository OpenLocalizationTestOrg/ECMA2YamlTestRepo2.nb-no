  name: SamlDoNotCacheCondition
  nameWithType: SamlDoNotCacheCondition
  fullName: System.IdentityModel.Tokens.SamlDoNotCacheCondition
  type: Class
  summary: "Representerer en betingelse som må tas hensyn når du vurderer gyldigheten av SAML-deklarasjon."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokener angi deres krav ved hjelp av SAML deklarasjoner og et sett med betingelser som må tas hensyn når du vurderer gyldigheten av SAML-deklarasjon.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Klassen SamlDoNotCacheCondition representerer en betingelser som er definert av SAML-spesifikasjonen, og den deklarasjoner at SAML-deklarasjonen ikke må skal bufres. Hvis du vil angi denne betingelsen for SAML-deklarasjonen, Legg til klassen SamlDoNotCacheCondition i samlingen ble returnert av den <xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>egenskapen.</xref:System.IdentityModel.Tokens.SamlAssertion.Conditions%2A>      > [!NOTE] > Når det SamlDoNotCacheCondition legges til som et vilkår som kan en <xref:System.IdentityModel.Tokens.SamlSecurityToken>sikkerhetstokenet som er utstedt av en sikkerhetstokentjenesten for den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] -klienten en [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] klienten hurtigbufrer sikkerhetstokenet.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Fordi klienten ikke kontrollere innholdet i det utstedte tokenet, hurtigbufres tokenet. Klienten er likegyldig til token for utstedte token-typen og behandler den det returnerte utstedt token som et ugjennomsiktig XML-element. Imidlertid [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] sikkerhet aldri bufrer det mottatte utstedt token på serversiden; bare bufrer krav som er trukket ut fra den under token godkjenningsprosessen."
