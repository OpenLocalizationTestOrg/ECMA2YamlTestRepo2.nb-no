  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Overvåker webdeler tilkoblinger for sirkulære tilkoblinger."
  remarks: "En tilkobling som webdeler er en kobling eller en tilordning mellom to <xref:System.Web.UI.WebControls.WebParts.WebPart>(eller andre server eller bruker) kontroller som de kan dele dataene.</xref:System.Web.UI.WebControls.WebParts.WebPart> I hver tilkobling til webdeler fungerer én kontroll som en leverandør med data og en annen som forbruker av data.       Når en webdeler kontroll er både en leverandør og en forbruker, og de angitte dataene avhenger av brukte dataene, er mulighet for å opprette en tilkobling som fører til en uendelig løkke mellom webdeler kontroller. Disse løkker kalles sirkulære tilkoblinger. Utvikler kan forhindre at en sirkulær tilkobling med WebPartTracker klassen for å spore antallet tilkoblinger for tilkoblingspunktet for en leverandør og en webdeler-kontroll. Tilkoblingspunktet for tjeneste og kontrollen er angitt i den <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       Hvis en sirkulær tilkobling oppdages, WebPartTracker objektet angir den <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>egenskapen for leverandøren webdeler kontrollere.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> Den <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>egenskapen returnere `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
