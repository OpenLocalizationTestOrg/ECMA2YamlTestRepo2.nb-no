  name: MimeTypeAttribute
  nameWithType: MimeTypeAttribute
  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "Angir MIME-typen for HTTP-forespørsler."
  remarks: "Metode som brukes for å styre serialiseringsformatet brukes for en forespørsel som er sendt fra en klient til en datatjeneste er den `Content-Type` HTTP-hode. Standardmekanismen kontrollerer formatet som brukes i svar fra en datatjeneste er den `Accept` HTTP-hode. Den `Accept` hodet brukes til å angi at svaret på forespørselen er begrenset til et bestemt sett med MIME-typer. MIME-typen som ble returnert fra analyse accept-overskrift brukes deretter som svarformat."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
