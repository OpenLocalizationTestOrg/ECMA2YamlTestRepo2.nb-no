  type: Enum
  summary: "Angir den tillatte tilgangen til registernøklene og verdiene."
  remarks: "RegistryPermissionAccess verdier er uavhengig. rettigheter til én tilgangstypen angir ikke rettigheter til en annen. For eksempel `Write` tillatelse innebærer ikke tillatelse til å `Read` eller `Create`.      > [!NOTE] > Selv om NoAccess og AllAccess vises i RegistryPermissionAccess, de ikke er gyldig for bruk som parameter for <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>fordi de beskrive ingen variabelen tilgangstyper i registret eller alle registret variabelen tilgangstyper, henholdsvis og <xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>forventer en variabel tilgangstypen for én enkelt registernøkkel.</xref:System.Security.Permissions.RegistryPermission.GetPathList%2A> </xref:System.Security.Permissions.RegistryPermission.GetPathList%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryPermissionAccess
