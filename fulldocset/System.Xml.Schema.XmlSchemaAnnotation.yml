  summary: "Representerer World Wide Web Consortium (W3C) <xref uid=&quot;langword_csharp_annotation&quot; name=&quot;annotation&quot; href=&quot;&quot;> </xref> elementet."
  remarks: "En `annotation` elementet kan inneholde én eller flere <xref:System.Xml.Schema.XmlSchemaAppInfo>forekomster (informasjon for programmer) og <xref:System.Xml.Schema.XmlSchemaDocumentation>forekomster (kommentarer eller tekst for mennesker).</xref:System.Xml.Schema.XmlSchemaDocumentation> </xref:System.Xml.Schema.XmlSchemaAppInfo>       Merknaden brukes til å lagre ekstra informasjon om skjemaet eller elementene. Notatene er angitt for Personal forbruk `xs:documentation`, eller programvare, `xs:appinfo`. Merknaden kan være det første elementet i de fleste skjemaelementer eller hvor som helst under schema-elementet."
