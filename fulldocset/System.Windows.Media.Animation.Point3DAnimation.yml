  name: Point3DAnimation
  nameWithType: Point3DAnimation
  fullName: System.Windows.Media.Animation.Point3DAnimation
  type: Class
  summary: "Animerer verdien for en <xref href=&quot;System.Windows.Media.Media3D.Point3D&quot;> </xref> egenskap ved hjelp av Lineær interpolering mellom to verdier."
  remarks: "En animasjon oppdaterer verdien for en egenskap over en viss tid.  En animasjonseffekt kan være svak, for eksempel flytting av en <xref:System.Windows.Shapes.Shape>noen piksler venstre og høyre eller store, for eksempel blir større objektets 200 ganger den opprinnelige størrelsen under starter den og endre fargene.</xref:System.Windows.Shapes.Shape> Opprette en animasjon i [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], du knytte en animasjon til et objekt egenskapsverdi.      ## Verdier for Point3DAnimation målklassen oppretter en overgang mellom to målverdier. Hvis du vil angi målverdiene, kan du bruke den <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>, <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>, og <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>Egenskaper.</xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>  Tabellen nedenfor viser hvordan <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>, <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>, og <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>Egenskaper kan brukes sammen eller separat å finne en animasjon target-verdier.</xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>      | Egenskaper som er angitt | Resulterende atferd |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>| Animasjon-fortsetter fra verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>til grunnleggende verdi for egenskapen blir animerte eller til en tidligere animasjon malens utdatanavn verdi, avhengig av hvordan forrige animasjon er konfigurert. |   | <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>og <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>| Animasjon-fortsetter fra verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>til verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>og <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>| Animasjon-fortsetter fra verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>verdien som er angitt på summen av <xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>og <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>Egenskaper. |   | <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>| Animasjon-fortsetter fra animerte base egenskapsverdien eller en tidligere animasjon malens utdatanavn verdi til verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>. |   | <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>| Animasjon-fortsetter fra grunnleggende verdi for egenskapen blir animerte eller en tidligere animasjon malens utdatanavn verdi til summen av den verdien og verdien som er angitt av egenskapen <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>. |      > [!NOTE] > Hvis du angir både den <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>og <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>Egenskaper i <xref:System.Windows.Media.Animation.Point3DAnimation.To%2A>egenskapen prioriteres og <xref:System.Windows.Media.Animation.Point3DAnimation.By%2A>egenskapen ignoreres.</xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.By%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.To%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A> </xref:System.Windows.Media.Animation.Point3DAnimation.From%2A>       Hvis du vil bruke andre interpoleringsmetoder eller animere mellom flere enn to målverdier, kan du bruke en <xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>objektet.</xref:System.Windows.Media.Animation.Point3DAnimationUsingKeyFrames>       For informasjon om bruk flere animasjoner til en enkelt egenskap, kan du se [nøkkel for animasjoner oversikt over](~/add/includes/ajax-current-ext-md.md).      ## Freezable funksjoner fordi Point3DAnimation klassen arver fra <xref:System.Windows.Freezable>, Point3DAnimation objekter få flere spesielle funksjonene, blant annet følgende: de kan er deklarert som delt mellom flere objekter, skrivebeskyttet å forbedre ytelsen, klone og gjort sikker.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
