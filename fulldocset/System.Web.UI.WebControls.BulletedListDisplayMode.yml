  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Angir Vis virkemåter som du kan bruke til å vise elementet innhold i en <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> kontrollen."
  remarks: "Opplistingen BulletedListDisplayMode representerer Vis virkemåter som du kan bruke til innholdet i listeelementer i en <xref:System.Web.UI.WebControls.BulletedList>kontroll.</xref:System.Web.UI.WebControls.BulletedList> Den <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>disse nummereringsverdier bruker til å angi virkemåte visning av listen element innhold i en <xref:System.Web.UI.WebControls.BulletedList>kontroll.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Hvis du har angitt for eksempel den <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>til HyperLink-verdi, innhold for hvert element i den <xref:System.Web.UI.WebControls.BulletedList>kontrollen gjengir som en hyperkobling.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       Tekstverdien kan du vise listen over elementet innhold som vanlig tekst med ingen ekstra funksjonalitet.       Verdien for hyperkoblingen kan du vise listen elementet innhold som hyperkoblinger. Når du klikker, navigerer en hyperkobling til en URL-adresse. Bruk av <xref:System.Web.UI.WebControls.ListItem.Value%2A>til å angi URL-adressen som en hyperkobling navigerer til.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Verdien for LinkButton kan du vise listen elementet innhold som koblingen knapper. Bruk av <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>-hendelsen for å postere på serveren når brukeren klikker en kobling.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> Bruk Hendelsesdata for den <xref:System.Web.UI.WebControls.BulletedListEventArgs>klassen for å finne ut indeksen for knappen kobling i en <xref:System.Web.UI.WebControls.BulletedList>brukeren klikket.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
  syntax:
    content: public enum BulletedListDisplayMode
