  summary: "Legger til den angitte serialisering leverandøren transportbehandling for serialisering."
  remarks: "AddSerializationProvider legger til en egendefinert serialisering leverandør transportbehandling for serialisering. Serialisering leverandører kan angi egendefinerte serializers for en bestemt type objekt eller et sett med objekttyper. Under serialisering, hver egendefinerte serialisering-leverandør er bedt om å returnere en serialisering for en bestemt datatype hvis den har en. Serialisering manager bruker egendefinert serialiseringen angitt av denne metoden før du bruker standard serialiseringen for en bestemt type."
