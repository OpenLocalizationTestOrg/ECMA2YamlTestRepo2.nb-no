  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "Identifiserer en melding. En melding kan være et vanlig Message Queuing-melding, et positivt (overgangen og lese) eller negativt (overgangen og lese) bekreftelse melding eller en rapportmelding."
  remarks: "Vanlige (`Normal` typen) meldinger er de som du sender til en kø ved hjelp av den <xref:System.Messaging.Message>klasse eller en overbelastning av den <xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>metoden.</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> </xref:System.Messaging.Message>       Message Queuing genererer bekreftelsesmeldinger når avsenderprogrammet ber om en. Hvis du sender en melding ved hjelp av <xref:System.Messaging.Message>klasse, kan du bruke den <xref:System.Messaging.Message.AcknowledgeType%2A>til å angi hvilke typer bekreftelser til å motta.</xref:System.Messaging.Message.AcknowledgeType%2A> </xref:System.Messaging.Message> Message Queuing kan for eksempel generere positivet eller negativt meldinger for å angi at den opprinnelige meldingen ankom eller ble lest. Message Queuing returnerer riktig bekreftelsesmelding administrasjonskøen angitt av avsenderprogrammet. Når du mottar eller Kikk på en bekreftelse melding med en <xref:System.Messaging.Message>, den <xref:System.Messaging.Message.Acknowledgment%2A>egenskapen angir årsak Message Queuing sendt bekreftelsen.</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message>       Message Queuing genererer rapportmeldinger når en rapportkø er definert på købehandlingen kilde. Når sporing er aktivert (ved å angi den <xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>egenskap i den opprinnelige meldingen), Message Queuing sender en rapportmelding til rapportkøen Message Queuing hver gang den opprinnelige meldingen aktiverer eller deaktiverer Message Queuing-server.</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>"
  syntax:
    content: public enum MessageType
