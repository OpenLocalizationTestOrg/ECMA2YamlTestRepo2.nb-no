  summary: "Henter eller angir en <xref href=&quot;System.Windows.Media.Media3D.Matrix3D&quot;> </xref> som projeksjonen transformasjonen matrisen."
  remarks: "Denne egenskapen er nyttig for programmer som implementerer sine egne projeksjonen matrisen beregning.       Denne egenskapen overfører koordinatsystemet fra kameraet plass til en normalisert kube der X og Y-koordinatene området-1 til 1 og Z koordinaten-områder fra null til 1.  Minimums- og Z koordinatene i kameraet område er definert av hvordan projeksjonen matrisen overfører Z-koordinat.      <a name=&quot;dependencyPropertyInfo_ProjectionMatrix&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Media3D.MatrixCamera.ProjectionMatrixProperty>"
