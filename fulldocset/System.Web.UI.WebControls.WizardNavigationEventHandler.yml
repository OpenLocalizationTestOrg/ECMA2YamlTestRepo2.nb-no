  summary: "Representerer metoden som håndterer navigasjon hendelser i en <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontrollen."
  remarks: "Klassen WizardNavigationEventHandler representerer metoden som håndterer navigasjon hendelser <xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>, <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>, <xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick>, og <xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick>for en <xref:System.Web.UI.WebControls.Wizard>kontrollere og kontrollene som arve fra den <xref:System.Web.UI.WebControls.Wizard>kontrollen (som den <xref:System.Web.UI.WebControls.CreateUserWizard>kontrollen).</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.Wizard.SideBarButtonClick> </xref:System.Web.UI.WebControls.Wizard.PreviousButtonClick> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick> </xref:System.Web.UI.WebControls.Wizard.FinishButtonClick>       Når du oppretter en WizardNavigationEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
