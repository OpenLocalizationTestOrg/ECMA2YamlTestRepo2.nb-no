  name: TypeConverter
  nameWithType: TypeConverter
  fullName: System.ComponentModel.TypeConverter
  type: Class
  summary: "Inneholder en enhetlig måte å konvertere verditypen til andre typer, samt for å få tilgang til standardverdier og delegenskaper."
  remarks: "Den vanligste formen for konverteringsprogram er en konverterer til og fra en tekstrepresentasjonen. Typen konverteringsprogram for en klasse som er bundet til en klasse med <xref:System.ComponentModel.TypeConverterAttribute>.</xref:System.ComponentModel.TypeConverterAttribute> Med mindre attributten overstyres, brukes alle klasser som arver fra denne klassen det samme typen konverteringsprogrammet som basisklassen.      > [!NOTE] > Generell type system formålene ikke tilgang til en type konverteringsprogram direkte. I stedet tilgang riktig konverteringsprogram ved hjelp av <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> For mer informasjon, kan du se kodeeksempler som er angitt.       **Obs** XAML formålene XAML prosessor søker etter den <xref:System.ComponentModel.TypeConverterAttribute>direkte, i stedet for å gå gjennom <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeConverterAttribute> I tilfeller der du ønsker en <xref:System.ComponentModel.TypeDescriptor>serverforekomsten fra kode, eller der du vil opprette en forekomst av delt i WPF ressurser, den er godkjent til å konstruere direkte uten refererer til <xref:System.ComponentModel.TypeDescriptor>eller andre gjenspeiling og type støtter.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor>       Klasser som er avledet fra TypeConverter ofte refereres til som en del av hvordan en XAML prosessor konverterer en tekstverdi attributt eller initialisering fra markup (som er arvbart en streng) og genererer et objekt for kjøring representere. Egendefinert type forfattere har tenkt å støtte en type konvertering virkemåte for XAML vanligvis implementere en TypeConverter klasse som støtter sine egne unike `ConvertFrom` virkemåte fra en streng. Dette aktiverer konvertering fra streng som er angitt som en XAML attributtverdi og gir en XAML prosessor med støtte for å opprette et objekt fra strengen slik at objektet kan produseres i et objektdiagram analysere. Egendefinerte typer eller medlemmer av egendefinerte typer angis ved å bruke <xref:System.ComponentModel.TypeConverterAttribute>definisjoner, med attributtet refererer til den egendefinerte TypeConverter implementeringen.</xref:System.ComponentModel.TypeConverterAttribute> Hvis du vil ha mer informasjon, se [typen konverteringsprogrammer for XAML oversikt over](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to create an instance of a type converter and bind it to a class. The class implementing the converter, `MyClassConverter`, must inherit from the TypeConverter class.  \n  \n [!code-cpp[Classic TypeConverter Example#1](~/add/codesnippet/cpp/t-system.componentmodel._43_1.cpp)]\n [!code-cs[Classic TypeConverter Example#1](~/add/codesnippet/csharp/t-system.componentmodel._43_1.cs)]\n [!code-vb[Classic TypeConverter Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._43_1.vb)]  \n  \n When you have a property that has an enumeration, check to see whether an enumeration value is valid before setting the property. The next code example requires that an enumeration called `MyPropertyEnum` has been declared.  \n  \n [!code-cpp[Classic TypeConverter Example#2](~/add/codesnippet/cpp/t-system.componentmodel._43_2.cpp)]\n [!code-cs[Classic TypeConverter Example#2](~/add/codesnippet/csharp/t-system.componentmodel._43_2.cs)]\n [!code-vb[Classic TypeConverter Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._43_2.vb)]  \n  \n Another common type converter usage is to convert an object to a string. The following code example prints out the name of the <xref:System.Drawing.Color> stored in the variable `c`.  \n  \n [!code-cpp[Classic TypeConverter Example#3](~/add/codesnippet/cpp/t-system.componentmodel._43_3.cpp)]\n [!code-cs[Classic TypeConverter Example#3](~/add/codesnippet/csharp/t-system.componentmodel._43_3.cs)]\n [!code-vb[Classic TypeConverter Example#3](~/add/codesnippet/visualbasic/t-system.componentmodel._43_3.vb)]  \n  \n You can also use a type converter to convert a value from its name, as shown in the next code example.  \n  \n [!code-cpp[Classic TypeConverter Example#4](~/add/codesnippet/cpp/t-system.componentmodel._43_4.cpp)]\n [!code-cs[Classic TypeConverter Example#4](~/add/codesnippet/csharp/t-system.componentmodel._43_4.cs)]\n [!code-vb[Classic TypeConverter Example#4](~/add/codesnippet/visualbasic/t-system.componentmodel._43_4.vb)]  \n  \n In the following code example, you can use a type converter to print out the set of standard values that the object supports.  \n  \n [!code-cpp[Classic TypeConverter Example#5](~/add/codesnippet/cpp/t-system.componentmodel._43_5.cpp)]\n [!code-cs[Classic TypeConverter Example#5](~/add/codesnippet/csharp/t-system.componentmodel._43_5.cs)]\n [!code-vb[Classic TypeConverter Example#5](~/add/codesnippet/visualbasic/t-system.componentmodel._43_5.vb)]"
  syntax:
    content: >-
