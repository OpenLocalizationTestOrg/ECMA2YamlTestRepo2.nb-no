ref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > Denne egenskapen er satt til `false` som standard for alle avledede klasser, med unntak av den <xref:System.Windows.Forms.RichTextBox>kontroll.</xref:System.Windows.Forms.RichTextBox>       For en <xref:System.Windows.Forms.RichTextBox>kontroll, den <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>påvirker hvorvidt kontrollen skal skaleres automatisk på nytt, som følger: – Hvis <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>er satt til `true` og <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>er satt til `true`, <xref:System.Windows.Forms.RichTextBox>vil ikke skaleres automatisk på nytt.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -Hvis <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>er satt til `true` og <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>er satt til `false`, <xref:System.Windows.Forms.RichTextBox>skal skaleres automatisk på nytt.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
