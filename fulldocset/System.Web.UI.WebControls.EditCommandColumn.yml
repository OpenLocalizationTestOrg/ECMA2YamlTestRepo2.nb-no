  name: EditCommandColumn
  nameWithType: EditCommandColumn
  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "En spesiell kolonnetype for den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontroll som inneholder den <xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;> </xref> knappene for redigering dataelementer i hver rad."
  remarks: "Bruk klassen EditCommandColumn til å opprette en bestemt kolonne for den <xref:System.Web.UI.WebControls.DataGrid>kontrollen som inneholder den `Edit`, `Update`, og `Cancel` knappene for hver dataraden i rutenettet.</xref:System.Web.UI.WebControls.DataGrid> Disse lar deg redigere verdiene i en rad i den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>       Hvis ingen rad er merket, en `Edit` knappen viser i EditCommandColumn-objektet for hver datarad i det <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> Når den `Edit` button for et element klikkes, den <xref:System.Web.UI.WebControls.DataGrid.EditCommand>denne hendelsen oppstår og `Edit` knappen er erstattet med den `Update` og `Cancel` knapper.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Du må angi koden til å håndtere den <xref:System.Web.UI.WebControls.DataGrid.EditCommand>hendelsen.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> En vanlig hendelsesbehandling angir den <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>egenskapen til den valgte raden og rebinds data til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] > Du må angi verdier for den <xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>, <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>, og <xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>Egenskaper.</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> Hvis ikke, vises ikke tilknyttede knappene i EditCommandColumn.       Knappene i EditCommandColumn kan konfigureres til å vise som hyperkoblinger eller knapper ved å angi den <xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       Hvis du klikker den `Update` eller `Cancel` button hever den <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>eller <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>hendelsen henholdsvis.</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> Du må angi kode for å behandle disse hendelsene.       Et vanlig behandlingsprogram for den <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>hendelsen oppdaterer dataene, angir den <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>egenskapen `-1` (for å oppheve elementet), og rebinds data til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Et vanlig behandlingsprogram for den <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>hendelsen angir den <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>egenskapen `-1` (for å oppheve elementet), og rebinds data til den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > For EditCommandColumn objektet kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. Du kan bruke validering Kontroller bekrefte brukerinndata før den angitte teksten i en <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>  ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Hvis du vil ha mer informasjon, se [sikre standardkontroller](~/add/includes/ajax-current-ext-md.md), [slik: beskytte mot skriptet utnytter i et webprogram ved å bruke HTML-koding til strenger](~/add/includes/ajax-current-ext-md.md), og [validering brukerinndata i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Som standard siden valideringen utføres når en `Update` -knappen i EditCommandColumn-kontrollen. Siden validering bestemmer om inndata kontrollene som er knyttet til en validering kontrollere på siden med alle bestod valideringsreglene som er angitt av kontrollen validering. For å forhindre siden validering oppstår, kan du angi den <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>egenskapen `false`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"
  example:
