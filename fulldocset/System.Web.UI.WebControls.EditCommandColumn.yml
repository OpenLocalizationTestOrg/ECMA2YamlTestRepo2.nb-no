- uid: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.EditCommandColumn
  langs:
  - csharp
  name: CausesValidation
  nameWithType: EditCommandColumn.CausesValidation
  fullName: System.Web.UI.WebControls.EditCommandColumn.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om valideringen utføres når en <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> -knappen i den <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objekt klikkes."
  remarks: "Som standard siden valideringen utføres når en `Update` -knappen i en <xref:System.Web.UI.WebControls.EditCommandColumn>kontrollen klikkes.</xref:System.Web.UI.WebControls.EditCommandColumn> Siden validering bestemmer om inndata kontrollene som er knyttet til en validering kontrollere på siden med alle bestod valideringsreglene som er angitt av kontrollen validering.       Du kan angi eller fastslå om validering er utført på både klienten og serveren når en `Update` -knappen i en <xref:System.Web.UI.WebControls.EditCommandColumn>kontrollen klikkes ved hjelp av egenskapen CausesValidation.</xref:System.Web.UI.WebControls.EditCommandColumn> For å hindre at godkjenningen fra utført egenskapen CausesValidation til `false`.       Når verdien for egenskapen CausesValidation er satt til `true`, du kan også bruke den <xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>til å angi navnet på valideringsgruppen som en `Update` -knappen i den <xref:System.Web.UI.WebControls.EditCommandColumn>objektet får valideringen.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>om validering skal skje når en <xref uid=&quot;langword_csharp_Update&quot; name=&quot;Update&quot; href=&quot;&quot;> </xref> -knappen i den <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> er klikket; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EditCommandColumn.CausesValidation*
  exceptions: []
  platform:
  - net462
