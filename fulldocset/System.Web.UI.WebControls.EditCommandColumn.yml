- uid: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.EditCommandColumn
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: EditCommandColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir gruppen med validering Kontroller som den <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> objektet får valideringen når den legger inn på serveren."
  remarks: "Valideringsgrupper kan du tilordne validering Kontroller på en side til en bestemt kategori. Hver valideringsgruppe kan valideres uavhengig av andre valideringsgrupper på siden. Bruk ValidationGroup-egenskapen til å angi navnet på valideringsgruppen som Oppdater-knappen i en <xref:System.Web.UI.WebControls.EditCommandColumn>objektet får valideringen når den legger inn på serveren.</xref:System.Web.UI.WebControls.EditCommandColumn>       Egenskapen ValidationGroup har en effekt bare når verdien for den <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>er satt til `true`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> Når du angir en verdi for egenskapen ValidationGroup, bare validering kontrollene som er en del av den angitte gruppen er godkjent når Oppdater-knappen i en <xref:System.Web.UI.WebControls.EditCommandColumn>objektet legger inn på serveren.</xref:System.Web.UI.WebControls.EditCommandColumn> Hvis du ikke angir en verdi for egenskapen ValidationGroup og <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>er satt til `true`, alle kontroller for validering på siden som ikke er tilordnet til en valideringsgruppe er godkjent når Oppdater-knappen i en <xref:System.Web.UI.WebControls.EditCommandColumn>objektet legger inn på serveren.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       Verdien for denne egenskapen lagres i visningsstatusen."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
