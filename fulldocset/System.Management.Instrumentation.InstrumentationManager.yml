  name: InstrumentationManager
  nameWithType: InstrumentationManager
  fullName: System.Management.Instrumentation.InstrumentationManager
  type: Class
  summary: "Inneholder metoder som administrerer levetiden og modellen som brukes for avparet leverandører.       Obs! regnes nå WMI .NET-bibliotekene i endelig status, og ingen ytterligere development, forbedringer, eller oppdateringer er tilgjengelige for ikke-relaterte sikkerhetsproblemer som påvirker disse bibliotekene. Den [MI APIer](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) skal brukes for alle nye utvikling."
  remarks: "Avparet leverandører lagres av en applikasjon. To metoder kan brukes av programmet til å gjøre forekomster av WMI-klasser tilgjengelig: publisere/revoke eller tilbakeringing-metoden. Metoden tilbakeringing bruker den <xref:System.Management.Instrumentation.InstrumentationManager.RegisterType%2A>og <xref:System.Management.Instrumentation.InstrumentationManager.UnregisterType%2A>metoder.</xref:System.Management.Instrumentation.InstrumentationManager.UnregisterType%2A> </xref:System.Management.Instrumentation.InstrumentationManager.RegisterType%2A>       I Publiser/revoke-modellen inneholder WMI-infrastrukturen standard virkemåte for mange av metodene, må du skrive selv i tilbakeringing-metoden. Disse inkluderer opplistingen og bind metoder. Programmet oppretter forekomster og publiserer dem i denne modellen. Programmet er ansvarlig for å sikre at Nøkkelegenskapene i klassene, respektert. Programmet er også ansvarlig for å slette forekomster.       I modellen tilbakeringing forventer WMI-infrastrukturen applikasjonen som skal ha metoder som håndterer opplisting, binding og andre metoder som kreves for å implementere funksjoner av leverandøren. Den kaller i programmet for denne funksjonen og mislykkes hvis den finnes ikke eller er ikke implementert på riktig måte. Programmet registreres av WMI-klasser infrastrukturen ved å kalle <xref:System.Management.Instrumentation.InstrumentationManager.RegisterType%2A>og angir at den ikke lenger vil WMI-klasser eksponert ved å kalle <xref:System.Management.Instrumentation.InstrumentationManager.UnregisterType%2A>.</xref:System.Management.Instrumentation.InstrumentationManager.UnregisterType%2A> </xref:System.Management.Instrumentation.InstrumentationManager.RegisterType%2A>"
  example:
  - "The following example demonstrates how to use the publish/revoke model. Two instances of the router class are created and published. They are later revoked.  \n  \n```  \npublic class Sample_InstanceProvider  \n{  \npublic int Main (string[] args)   \n{  \nRouter r_one = new Router ();  \nr_one.Name = \"one\";  \nInstrumentationManager.Publish(r_one);  \nRouter r_two = new Router ();  \nr_two.Name = \"two\";  \nInstrumentationManager.Publish(r_two);  \n// ....  \nInstrumentationManager.Revoke(r_one);  \nInstrumentationManager.Revoke(r_two);  \nreturn 0;  \n}  \n}  \n```  \n  \n In the next example, the callback method of registration is used to expose the RouterNew class.  \n  \n```  \npublic int MainNew(string[] args)   \n{  \n    InstrumentationManager.RegisterType(typeof(RouterNew));  \n    // ....  \n    InstrumentationManager.UnRegisterType(typeof(RouterNew));  \n    return 0;  \n}  \n```"
  syntax:
    content: public static class InstrumentationManager
