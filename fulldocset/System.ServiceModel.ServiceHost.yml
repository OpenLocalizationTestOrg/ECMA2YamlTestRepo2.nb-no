  name: ServiceHost
  nameWithType: ServiceHost
  fullName: System.ServiceModel.ServiceHost
  type: Class
  summary: "Inneholder en vert for tjenester."
  remarks: "Implementerer verten brukes av den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] service modellen programming modellen.       Bruk ServiceHost klassen Konfigurer for å vise en tjeneste for bruk med klientprogrammer når du ikke bruker Internet Information Services (IIS) eller Windows-prosessaktivering (WAS) til å vise en tjeneste. Både IIS og WAS samhandler med et ServiceHost objekt på dine vegne.       Vise en tjeneste for bruk av brukere, [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] krever en fullstendig tjenestebeskrivelsen (representert av den <xref:System.ServiceModel.Description.ServiceDescription>klassen).</xref:System.ServiceModel.Description.ServiceDescription> Klassen ServiceHost oppretter en <xref:System.ServiceModel.Description.ServiceDescription>fra tjenesten typen og konfigurasjonen informasjonen og bruker beskrivelsen til å opprette <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>objekter for hvert endepunkt i beskrivelsen.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Description.ServiceDescription>       Bruk en ServiceHost-objektet til å laste inn en tjeneste, konfigurere endepunkt, bruker sikkerhetsinnstillingene og starte lyttere til å behandle innkommende forespørsler."
  example:
