  remarks: "Bruk denne konstruktøren som et alternativ til å implementere egendefinerte <xref:System.ServiceModel.Dispatcher.IInstanceContextInitializer?displayProperty=fullName>Når du vil angi en bestemt objektforekomst for bruk av en singleton-tjeneste.</xref:System.ServiceModel.Dispatcher.IInstanceContextInitializer?displayProperty=fullName> Du bør bruke denne overlasten når service-Implementeringstypen er vanskelig å konstruere (for eksempel hvis den ikke har implementert en standard offentlig konstruktør som ikke har parametere).       Merk at når et objekt som er angitt for denne overlasten, noen funksjoner knyttet til den [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] instancing virkemåte for arbeid på en annen måte. For eksempel kaller <xref:System.ServiceModel.InstanceContext.ReleaseServiceInstance%2A?displayProperty=fullName>har ingen effekt når en velkjente objektforekomst er angitt med denne konstruktøren overlasten.</xref:System.ServiceModel.InstanceContext.ReleaseServiceInstance%2A?displayProperty=fullName> På samme måte blir annen forekomsten utgaven måte ignorert. Den <xref:System.ServiceModel.ServiceHost>alltid virker som om det <xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A?displayProperty=fullName>er satt til <xref:System.ServiceModel.ReleaseInstanceMode?displayProperty=fullName>for alle operasjoner.</xref:System.ServiceModel.ReleaseInstanceMode?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.ReleaseInstanceMode%2A?displayProperty=fullName> </xref:System.ServiceModel.ServiceHost>"
