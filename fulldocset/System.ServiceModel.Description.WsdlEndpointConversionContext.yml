  type: Class
  summary: "Sendt til egendefinert WSDL eksportverktøy og import aktiverer tilpassing av metadata eksporten og importerer prosesser for et WSDL-endepunkt."
  remarks: "Klassen WsdlEndpointConversionContext representerer konteksten der egendefinerte WSDL for et endepunkt er enten eksporteres ved hjelp av <xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName>eller importert ved hjelp av <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName> Følgende egenskaper gjør det mulig å hente WSDL dokumentobjektmodellen for gjeldende WSDL: - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>egenskapen henter den <xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName>for endepunktet kontrakten.</xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>Egenskapen henter den <xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>for gjeldende sluttpunktet.</xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>Egenskapen henter bindingen for gjeldende endepunktet.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>Egenskapen henter porten for gjeldende endepunktet.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>      --Følgende metoder gjør det mulig å legge til eller fjerne egendefinerte WSDL-elementer til de riktige omfangene i eksporterte eller importerte WSDL: - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>metoden returnerer feil bindingen for den angitte feilen.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>Metoden returnerer feilen for den angitte feil bindingen.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>Metoden returnerer meldingen bindingen for den angitte meldingen.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>Metoden returnerer meldingen for den angitte bindingen.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>Metoden returnerer operasjonen bindingen for den angitte operasjonen.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>Metoden returnerer operasjonen for den angitte operasjon bindingen.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>"
