  remarks: "Grensesnittet IChannelListener representerer grensesnittet basis for kanalen lyttere.       Kanal lyttere og de tilknyttede kanalene brukes vanligvis av tjenestene som mottar kommunikasjon startet av klienter. Kanalen fabrikker som implementerer den <xref:System.ServiceModel.Channels.IChannelFactory>grensesnittet har derimot mekanismer brukes til å opprette kanaler som kommunikasjon med en tjenesten er startet.</xref:System.ServiceModel.Channels.IChannelFactory>"
