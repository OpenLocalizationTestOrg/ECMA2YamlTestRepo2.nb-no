  fullName: System.Configuration.IntegerValidator
  type: Class
  summary: "Gir validering av en <xref:System.Int32>verdi.</xref:System.Int32>"
  remarks: "Klassen IntegerValidator brukes til å sikre at et heltall oppfyller bestemte kriterier. Kriteriet for validering opprettes når en forekomst av klassen IntegerValidator er opprettet. Den <xref:System.Configuration.IntegerValidator.%23ctor%2A>konstruktør med to parametere sikrer at heltallet som godkjennes følger en minimums- og en maksimumsverdi.</xref:System.Configuration.IntegerValidator.%23ctor%2A> Den <xref:System.Configuration.IntegerValidator.%23ctor%2A>konstruktør med tre parametere kontrollerer både minimums- og maksimumsverdi <xref:System.Int32>verdier, og om verdien for å validere er innenfor det angitte området.</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A> Den <xref:System.Configuration.IntegerValidator.%23ctor%2A>konstruktør med fire parameterne kontrollerer tidligere tre parametere og også kontrollerer om den <xref:System.Int32>er lik verdien i en bestemt oppløsning.</xref:System.Int32> </xref:System.Configuration.IntegerValidator.%23ctor%2A>       Den <xref:System.Configuration.IntegerValidator.CanValidate%2A>metoden bestemmer om objekttypen valideres samsvarer med den forventede typen.</xref:System.Configuration.IntegerValidator.CanValidate%2A> Objektet valideres sendes som en parameter for den <xref:System.Configuration.IntegerValidator.Validate%2A>metoden.</xref:System.Configuration.IntegerValidator.Validate%2A>"
  example:
  - "The following code example demonstrates how to use the IntegerValidator type.  \n  \n [!code-vb[System.Configuration.IntegerValidator#1](~/add/codesnippet/visualbasic/t-system.configuration.i_3_1.vb)]\n [!code-cs[System.Configuration.IntegerValidator#1](~/add/codesnippet/csharp/t-system.configuration.i_3_1.cs)]"
