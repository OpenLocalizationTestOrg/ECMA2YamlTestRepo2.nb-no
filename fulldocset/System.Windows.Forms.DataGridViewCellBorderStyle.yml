  name: DataGridViewCellBorderStyle
  nameWithType: DataGridViewCellBorderStyle
  fullName: System.Windows.Forms.DataGridViewCellBorderStyle
  type: Enum
  summary: "Angir Kantlinjestilene som kan brukes i cellene i en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A>for den <xref:System.Windows.Forms.DataGridView>kontrollen bruker DataGridViewCellBorderStyle-nummerering.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellBorderStyle%2A> Tegn kantlinjer bare mellom radene ved å angi SingleHorizontal, SunkenHorizontal eller RaisedHorizontal. For å tegne kantlinjer bare mellom kolonnene, kan du angi SingleVertical, SunkenVertical eller RaisedVertical. For å tegne kantlinjer mellom rader og kolonner, angi SingleSunken eller hevet."
