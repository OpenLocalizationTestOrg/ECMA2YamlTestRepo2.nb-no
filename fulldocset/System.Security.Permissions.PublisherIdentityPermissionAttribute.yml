  summary: "Henter eller angir et Authenticode X.509v3-sertifikat som identifiserer utgiveren av kall koden."
  remarks: "Hvis denne egenskapen er angitt, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>og <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>ignoreres.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Du finner den heksadesimale representasjonen ved å kjøre verktøyet sterkt navn (Sn.exe) med token- og offentlig key (**etter serienummer elle** **- tp** *keyfile* `)` mot en fil som har en Authenticode-signaturen. Hvis du vil ha mer informasjon, se [Sn.exe (sterke navnet verktøyet)](~/add/includes/ajax-current-ext-md.md)."
