  remarks: "Denne metoden må kalles bare av sikkerhetssystemer, aldri av programmet kode.       På kompileringstidspunktet konvertere attributter sikkerhet deklareringer til en serialisert form i metadataene. Deklarerende sikkerhetsdata i metadataene er opprettet fra tillatelsen som returnerer denne metoden som samsvarer med attributtet."
