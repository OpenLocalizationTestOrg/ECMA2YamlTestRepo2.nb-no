  type: Class
  summary: "Tillater Sikkerhetshandlinger for <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> som skal brukes til å bruke deklarerende sikkerhet-kode. Denne klassen kan ikke arves."
  remarks: "Avhengig av omfanget deklarasjonen som er tillatt i <xref:System.Security.Permissions.SecurityAction>som brukes.</xref:System.Security.Permissions.SecurityAction>       Egenskapene <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>, og <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>utelukker hverandre.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Sikkerhetsinformasjonen deklarert av et sikkerhetsattributt med er lagret i metadataene for attributtet, og brukes under kjøring av systemet. Av sikkerhetsattributter brukes bare for deklarerende sikkerhet. For viktig sikkerhet, kan du bruke den tilsvarende tillatelse-klassen.      > [!IMPORTANT] > Med start av [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ID-tillatelser er ikke brukt.   >> I .NET Framework-versjon 1.0 og 1.1 Identitetstillatelser kan ikke ha en <xref:System.Security.Permissions.PermissionState>tillatelse tilstandsverdi.</xref:System.Security.Permissions.PermissionState> Starter med .NET Framework, versjon 2.0, kan Identitetstillatelser ha tillatelse tilstand verdier. Dette betyr at i 2.0 eller senere versjoner Identitetstillatelser har på samme måte som tillatelser som implementerer den <xref:System.Security.Permissions.IUnrestrictedPermission>grensesnittet.</xref:System.Security.Permissions.IUnrestrictedPermission>      > [!NOTE] > Som standard kontrollerer ikke kodetilgangssikkerhet <xref:System.Security.Policy.Publisher>bevis.</xref:System.Security.Policy.Publisher> Hvis datamaskinen din har en egendefinert kodegruppe basert på den <xref:System.Security.Policy.PublisherMembershipCondition>klasse, du kan forbedre ytelsen ved å omgå Authenticode signaturbekreftelse.</xref:System.Security.Policy.PublisherMembershipCondition> Dette gjøres ved å konfigurere kjøretiden til ikke å oppgi <xref:System.Security.Policy.Publisher>bevis for kodetilgangssikkerhet.</xref:System.Security.Policy.Publisher> For mer informasjon om hvordan du konfigurerer dette alternativet, og hvilke kan programmer bruke den, kan du se elementet."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
