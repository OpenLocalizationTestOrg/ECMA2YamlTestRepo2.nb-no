  type: Event
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Forekommer når egenskapen til en kontroll er bundet til en verdi."
  remarks: "Formatet denne hendelsen oppstår når data trykkes fra datakilden i kontrollen. Du kan behandle Format-hendelsen for å konvertere formatert data fra datakilden til formaterte data for visning. Når dataene er trukket ut av kontrollen i datakilden, den <xref:System.Windows.Forms.Binding.Parse>hendelsen skjer hvis du vil unformat verdien som vises, og deretter Format inntreffer hvis du vil formatere dataene for visning.</xref:System.Windows.Forms.Binding.Parse> Dette sikrer at den bundne kontrollen viser riktig formatert data uansett om brukeren angir formaterte eller formatert i kontrollen.       Formatet og <xref:System.Windows.Forms.Binding.Parse>hendelser gjør det mulig å opprette egendefinerte for visning av data.</xref:System.Windows.Forms.Binding.Parse> For eksempel hvis data i en tabell er av typen <xref:System.Decimal>, kan du vise dataene i det lokale valutaformatet ved å angi den <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>for den <xref:System.Windows.Forms.ConvertEventArgs>formatert verdien i formatet-hendelsen.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> Du må derfor unformat verdien som vises i den <xref:System.Windows.Forms.Binding.Parse>hendelsen.</xref:System.Windows.Forms.Binding.Parse>       Formatet hendelsen oppstår når den <xref:System.Windows.Forms.BindingManagerBase.Current%2A>verdien for den <xref:System.Windows.Forms.BindingManagerBase>endringer som inkluderer: – første gang egenskapen er bundet.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      -Når som helst av <xref:System.Windows.Forms.BindingManagerBase.Position%2A>endringer.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      -Når databundet listen er sortert eller filtrert, som utføres når en <xref:System.Data.DataView>leverer listen.</xref:System.Data.DataView>       Format-hendelsen oppstår også etter den <xref:System.Windows.Forms.Binding.Parse>hendelsen.</xref:System.Windows.Forms.Binding.Parse> Når en kontroll mister fokus, analyseres for eksempel innholdet. Umiddelbart etterpå som nye data trykkes i kontrollen, inntreffer i formatet slik at det nye innholdet formateres.       Du finner mer informasjon om behandling av hendelser [behandling og opprettet hendelser](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.ConvertEventHandler Format;
    return:
      type: System.Windows.Forms.ConvertEventHandler
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
