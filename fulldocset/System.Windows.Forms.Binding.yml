  fullName: System.Windows.Forms.Binding
  type: Class
  summary: "Representerer enkle bindingen mellom egenskapsverdien for et objekt og egenskapsverdien for en kontroll."
  remarks: "Bruk klassen Binding til å opprette og opprettholde enkel binding mellom egenskapen til en kontroll og egenskapen for et objekt, eller egenskapen for det gjeldende objektet i en liste over objekter.       Som et eksempel på det første tilfellet, kan du binde den <xref:System.Windows.Forms.Control.Text%2A>for en <xref:System.Windows.Forms.TextBox>styre til den `FirstName` -egenskapen til en `Customer` objektet.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> Som et eksempel på det andre tilfellet, kan du binde den <xref:System.Windows.Forms.Control.Text%2A>for en <xref:System.Windows.Forms.TextBox>styre til den `FirstName` -egenskapen til en <xref:System.Data.DataTable>som inneholder kunder.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       Klassen bindingen også mulig å formatere verdier for visning via den <xref:System.Windows.Forms.Binding.Format>hendelsen og til å hente formaterte verdier via den <xref:System.Windows.Forms.Binding.Parse>hendelsen.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       Når en Binding-forekomst med <xref:System.Windows.Forms.Binding.%23ctor%2A>konstruktøren, må du angi tre elementer: – navnet på kontrollegenskapen skal bindes til.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -Datakilde.      -Navigasjon banen som løses til en liste eller en egenskap i datakilden. Navigasjon banen brukes også til å opprette objektets <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>egenskapen.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       Først må du angi navnet på kontrollegenskapen du ønsker å binde til data til. For eksempel for å vise data i en <xref:System.Windows.Forms.TextBox>styre, må du angi den <xref:System.Windows.Forms.TextBoxBase.Text%2A>egenskapen.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       Sekundet, kan du angi en forekomst av en av klassene i tabellen nedenfor som datakilden.        Tredje, må du angi navigasjon-bane, og det kan være en tom streng (&quot;&quot;), et enkelt egenskapsnavn eller et punktum delt hierarki med navn. Hvis du setter navigasjon banen til en tom streng i <xref:System.Object.ToString%2A>metoder kan kalles for det underliggende datakildeobjektet.</xref:System.Object.ToString%2A>       Hvis datakilden er en <xref:System.Data.DataTable>, som kan inneholde flere <xref:System.Data.DataColumn>objekter navigasjon-banen må brukes til å løse til en bestemt kolonne.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > Når datakilden er en <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, eller <xref:System.Data.DataTable>du er myndig binding til en <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> Derfor bundne radene er egentlig <xref:System.Data.DataRowView>objekter.</xref:System.Data.DataRowView>       En delt perioden navigasjon-bane er obligatorisk når datakilden er satt til et objekt som inneholder flere <xref:System.Data.DataTable>objekter (som en <xref:System.Data.DataSet>eller <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Du kan også bruke en bane for delt perioden navigasjon når du binder til et objekt med egenskaper returnere referanser til andre objekter (for eksempel en klasse med egenskaper som returnerer andre klasseobjekter). For eksempel følgende navigasjon baner alle beskrive gyldig datafelt: - &quot;Size.Height&quot; - &quot;Suppliers.CompanyName&quot; - &quot;Regions.regionsToCustomers.CustomerFirstName&quot; - &quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; hvert medlem i banen kan returnere en egenskap som løses til en enkelt verdi (for eksempel et heltall) eller en liste med verdier (for eksempel en matrise av strenger). Selv om hvert medlem i banen kan være en liste eller en egenskap, må det siste medlemmet løses til en egenskap. Bygger hvert medlem i det forrige medlemmet: &quot;Size.Height&quot; løser <xref:System.Drawing.Size.Height%2A>-egenskapen for gjeldende <xref:System.Drawing.Size>; &quot;Regions.regionsToCustomers.CustomerFirstName&quot; løses til fornavnet for den gjeldende kunden der kunden er en kunder for gjeldende område.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       <xref:System.Data.DataRelation>Returnerer en liste over verdier ved å koble én <xref:System.Data.DataTable>til en annen <xref:System.Data.DataTable>i en <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> en Hvis den <xref:System.Data.DataSet>inneholder <xref:System.Data.DataRelation>, kan du angi datamedlemmet som en <xref:System.Data.DataTable.TableName%2A>etterfulgt av en <xref:System.Data.DataRelation.RelationName%2A>, og deretter en <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> For eksempel hvis den <xref:System.Data.DataTable>navnet &quot;Leverandører&quot; inneholder en <xref:System.Data.DataRelation>med navnet &quot;suppliers2products&quot; datamedlemmet kan &quot;Suppliers.suppliers2products.ProductName&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       Datakilden kan bestå av et sett med relaterte klassene. Tenk et sett med klasser som kataloger oppretting systemer. Klassen `System` inneholder en egenskap med navnet `Stars` som returnerer en samling av `Star` objekter. Hver `Star` objektet har `Name` og `Mass` egenskaper, i tillegg til en `Planets` -egenskap som returnerer en samling av `Planet` objekter. I dette systemet har også hver verden `Mass` og `Name` egenskaper. Hver `Planet` mer-objektet har en `Moons` -egenskap som returnerer en samling av `Moon` objekter, som også er `Name` og `Mass` egenskaper. Hvis du angir en `System` objekt som datakilde, kan du angi følgende som datamedlemmet: - &quot;Stars.Name&quot; - &quot;Stars.Mass&quot; - &quot;Stars.Planets.Name&quot; - &quot;Stars.Planets.Mass&quot; - &quot;Stars.Planets.Moons.Name&quot; - &quot;Stars.Planets.Moons.Mass&quot; Kontroller som kan være bundet til enkel funksjonen en samling av Binding objekter i en <xref:System.Windows.Forms.ControlBindingsCollection>, som du har tilgang til via kontrollens <xref:System.Windows.Forms.Control.DataBindings%2A>egenskapen.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Du legger til en Binding til samlingen ved å kalle den <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>metoden, og dermed binding en egenskap for kontrollen til en egenskap for et objekt (eller en egenskap for gjeldende objekt i en liste).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       Den <xref:System.Windows.Forms.BindingManagerBase>klassen er en abstrakt klasse som administrerer alle objektene bindingen for en bestemt datakilde og datamedlemmet.</xref:System.Windows.Forms.BindingManagerBase> Klasser som er avledet fra <xref:System.Windows.Forms.BindingManagerBase>er den <xref:System.Windows.Forms.CurrencyManager>og <xref:System.Windows.Forms.PropertyManager>klasser.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> Hvordan en Binding administreres, avhenger av om bindingen er en binding liste eller en Egenskapsbinding. Hvis det er en liste-binding, kan du bruke den <xref:System.Windows.Forms.BindingManagerBase>til å angi en <xref:System.Windows.Forms.BindingManagerBase.Position%2A>i listen; den <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, bestemmer derfor som elementet (utenfor alle elementer i listen) faktisk er bundet til en kontroll.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> Returnerer den riktige <xref:System.Windows.Forms.BindingManagerBase>ved å bruke <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase>       Legge til en ny rad til et sett med kontroller som er bundet til samme <xref:System.Windows.Forms.Binding.DataSource%2A>ved å bruke <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>metoden for <xref:System.Windows.Forms.BindingManagerBase>klasse.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> </xref:System.Windows.Forms.Binding.DataSource%2A> Bruk <xref:System.Windows.Forms.BindingContext.Item%2A> <xref:System.Windows.Forms.BindingContext>klassen for å returnere den riktige <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext> egenskap</xref:System.Windows.Forms.BindingContext.Item%2A> For å Escape-kode i tillegg til ny rad, kan du bruke den <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>metoden.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
