  name: IsolatedStorageFilePermission
  nameWithType: IsolatedStorageFilePermission
  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "Angir tillatte bruken av en private virtuelle filsystem. Denne klassen kan ikke arves."
  remarks: "Common language runtime (CLR) bruker denne klassen for å kontrollere tilgang til isolert lagring.       Isolert lagring oppretter en unik område for bruk av et program eller komponent. Det gir true isolasjon i den identiteten til en applikasjon bestemmer unikt roten av et virtuelt filsystem som bare programmet får tilgang til. Hvert program har derfor sin egen filen diagramområde automatisk tilordnet. Denne filen diagramområde er fullstendig isolert fra andre programmer, gjør den private programmet.      > [!NOTE] > Det er ingen innvirkning hvis du bruker <xref:System.Security.CodeAccessPermission.Assert%2A>, <xref:System.Security.CodeAccessPermission.PermitOnly%2A>, eller <xref:System.Security.CodeAccessPermission.Deny%2A>å legge til stakk Modifikatorer for bruk eller kvote.</xref:System.Security.CodeAccessPermission.Deny%2A> </xref:System.Security.CodeAccessPermission.PermitOnly%2A> </xref:System.Security.CodeAccessPermission.Assert%2A>  Bruk og kvoten bestemmes fra bevis og en bunke gå er ikke utført for kravene, gjør ovenfor operasjonene ineffektiv."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
  inheritance:
