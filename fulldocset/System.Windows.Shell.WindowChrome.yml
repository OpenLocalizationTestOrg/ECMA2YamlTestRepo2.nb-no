  namespace: System.Windows.Shell
  summary: "Henter eller angir høyden på området tittel øverst i et vindu."
  remarks: "Angi egenskapen CaptionHeight til å angi området øverst i vinduet som aktiverer system-virkemåter vanligvis knyttet til tittellinjen. Disse virkemåter inkluderer Dobbeltklikk for å utnytte vinduet, høyreklikker for å åpne system-menyen, og klikke og dra for å flytte vinduet. Denne egenskapen kan settes til en ikke-negativ dobbel verdi.       Går nedover angitt området som defineres av egenskapen CaptionHeight starter på nederste kant av øverste resize-kantlinje. Bredden på vinduet i høyre spenner og venstre størrelse på kantlinjer. Dette området har ikke noen visuelle elementer som er knyttet til den. Det brukes bare til å definere område som svarer til tittelen for virkemåter. Som standard er ikke delene av visuelle elementer som er innenfor området teksten i vinduet interaktive. Hvis du vil aktivere interaktive objekter i området teksten, kan du knytte den <xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>tilknyttet egenskapen elementet og sett den til `true`.</xref:System.Windows.Shell.WindowChrome.IsHitTestVisibleInChrome%2A>      <a name=&quot;dependencyPropertyInfo_CaptionHeight&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Shell.WindowChrome.CaptionHeightProperty>"
