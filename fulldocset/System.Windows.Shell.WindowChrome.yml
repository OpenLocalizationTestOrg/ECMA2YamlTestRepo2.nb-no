- uid: System.Windows.Shell.WindowChrome.GlassFrameThickness
  id: GlassFrameThickness
  parent: System.Windows.Shell.WindowChrome
  langs:
  - csharp
  name: GlassFrameThickness
  nameWithType: WindowChrome.GlassFrameThickness
  fullName: System.Windows.Shell.WindowChrome.GlassFrameThickness
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Henter eller angir en verdi som angir bredden på kantlinjen glass rundt et vindu."
  remarks: "Angi egenskapen GlassFrameThickness til å angi hvor Windows Aero glass rammens går inn i klientområdet i et vindu. Som standard bruker verdiene du emulerer utseendet på en vanlig vindu i glass rammen. Hvis Windows Aero er aktivert, og deretter knappene standard teksten (Maksimeringsknapp minimere, Lukk) er aktivert og interaktive. For å gjøre et egendefinert vindu som ikke har en glass ramme, settes denne tykkelsen til uniform verdien 0. Dette deaktiverer knappene standard teksten.       Hvis du vil utvide glass rammen som dekker hele vinduet egenskapen GlassFrameThickness til en negativ verdi på noen side. Hvis egenskapen GlassFrameThickness er satt til en negativ verdi for alle sidene, tilsvare coerced verdien<xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> Den <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>egenskapen er angitt som et verktøy for å aktivere du angir tykkelsen på rammens glass til en navngitt egenskap som utvider glasset over hele vinduet.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>       Windows Aero glasseffekter støttes ikke på alle operativsystemer, og kan være deaktivert på støttede operativsystemer. Hvis Windows Aero ikke er tilgjengelig, vises ikke glass rammens uavhengig GlassFrameThickness egenskapsverdi. Du bør kontrollere den <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>til å bekrefte at Windows Aero glasseffekter er tilgjengelige.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Hvis glasseffekter ikke er tilgjengelig, må du angi en alternativ vinduet stil som ikke bruker glass rammen.      <a name=&quot;dependencyPropertyInfo_GlassFrameThickness&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Shell.WindowChrome.GlassFrameThicknessProperty>"
  syntax:
    content: public System.Windows.Thickness GlassFrameThickness { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Bredden på kantlinjen glass rundt et vindu."
  overload: System.Windows.Shell.WindowChrome.GlassFrameThickness*
  exceptions: []
  platform:
  - net462
