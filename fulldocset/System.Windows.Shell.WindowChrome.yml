  name: WindowChrome
  nameWithType: WindowChrome
  fullName: System.Windows.Shell.WindowChrome
  type: Class
  summary: "Representerer et objekt som beskriver tilpassinger i området-klient i et vindu."
  remarks: "Klassen WindowChrome kan du legge til Windows presentasjon Foundation (WPF) innhold i området-klient i et vindu som vanligvis er reservert for operativsystemet vinduet manager.      ## Standard Windows Standard windows består av to overlappende rektangler. Ytre rektanglet er den *-klient området*, som blir ofte referert til som *chrome*. Det er tegnet og administreres av av operativsystemet vinduet manager. Dimensjonene bestemmes av innstillinger for standard operativsystemet. Rammens-klient gir standard vinduet funksjoner og virkemåter. Disse omfatter teksten knappene (minimere Maksimer og lukk), vindusramme, endre og flytte virkemåter, programikonet og tittelen og system-menyen. Indre rektanglet er den *klientområdet*. Den inneholder innholdet for programmet, og den er tegnet og administreres av programmet. Du finner mer informasjon om windows i WPF programmer [oversikt over WPF Windows](~/add/includes/ajax-current-ext-md.md).       Illustrasjonen nedenfor viser delene av et vanlig vindu.       ![Elementer](~/add/media/windowoverviewfigure1.PNG &quot;elementer&quot;) ## egendefinert Windows du kan tilpasse en vindusramme ved angivelse av <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>egenskapen <xref:System.Windows.WindowStyle>eller ved å bruke WindowChrome klasse.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>      ### WindowStyle.None én måte å tilpasse utseendet til en WPF vinduet, er å angi <xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName>egenskapen <xref:System.Windows.WindowStyle>.</xref:System.Windows.WindowStyle> </xref:System.Windows.Window.WindowStyle%2A?displayProperty=fullName> Dette fjerner-klient rammen fra vinduet og lar bare klientområdet du kan bruke en egendefinert stil. Når-klient rammens fjernes, mister du imidlertid også systemfunksjoner og virkemåter som det gir, for eksempel teksten knapper og vinduet endring. En annen side effekt er at vinduet dekker oppgavelinjen når den er maksimert. Angi <xref:System.Windows.WindowStyle?displayProperty=fullName>lar deg opprette et fullstendig egendefinert program, men også krever at du bruker tilpassede logikken i programmet for å emulerer standard vinduer.</xref:System.Windows.WindowStyle?displayProperty=fullName>      ### WindowChrome å tilpasse et under beholde funksjonaliteten standard, kan du bruke WindowChrome-klassen. Klassen WindowChrome skiller funksjonaliteten til vindusrammen fra de visuelle effektene, og lar deg kontrollere grense mellom klienten og ikke-klient områder av programmet-vinduet. Klassen WindowChrome kan du legge WPF innhold i vindusrammen ved å utvide klient-område for å dekker ikke klient-område. Samtidig beholder systemet virkemåter gjennom to usynlig områder; the                                          *resize border* and                                          *caption* areas                                         .       Det finnes to primære deler til å opprette en egendefinert vinduet ved hjelp av WindowChrome-klassen. Først tilpasse-klient-delen av vinduet ved å angi egenskapene som vises på WindowChrome-objektet. Deretter angi en mal for vinduet som definerer delen av programmet som er utvidet i området-klient. The properties exposed on the                                          WindowChrome object are                                          <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>,                                          <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>, and                                          <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A></xref:System.Windows.Shell.WindowChrome.CornerRadius%2A></xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A></xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       Den <xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>egenskapen angir en usynlig kantlinje rundt utsiden i vinduet som brukeren kan klikke og dra for å endre størrelsen på vinduet.</xref:System.Windows.Shell.WindowChrome.ResizeBorderThickness%2A>       <xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A>Egenskapen angir et usynlig område øverst i vinduet som aktiverer system virkemåter vanligvis knyttet til tittelen-feltet.</xref:System.Windows.Shell.WindowChrome.CaptionHeight%2A> Disse virkemåter inkluderer: Klikk dra for å flytte vinduet Dobbeltklikk for å utnytte vinduet og høyreklikk for å vise system-menyen.       Området resize kantlinje og teksten ikke har noen visuelle elementer. de bare definere områder som svarer til å angi og aktivere standard angitt system vinduet virkemåter.       Den <xref:System.Windows.Shell.WindowChrome.CornerRadius%2A>egenskapen angir hvor hjørne av vinduet avrundes.</xref:System.Windows.Shell.WindowChrome.CornerRadius%2A> Denne egenskapen har ingen virkning hvis glass rammen er aktivert for et vindu.       Den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapen angir bredden på glass rammen rundt vinduet.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Som standard, bruker systemet-verdien som er angitt av den <xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A>egenskapen emulerer utseendet på en vanlig vindu.</xref:System.Windows.SystemParameters.WindowNonClientFrameThickness%2A> Når det brukes glass rammen, er knappene teksten for minimere, maksimeringsknappen og lukk synlig og interaktive. Programmet er ansvarlig for å vise teksten i programmet for og teksten. Du kan angi den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>til å gjøre glass rammen bredere eller smalere enn den som standarden.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!CAUTION] > Størrelsen på knappene teksten ikke endres når den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>-egenskapen.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Hvis høyden på toppen av glass rammen er mindre enn høyden på knappene teksten, er ikke knappene teksten helt synlige.       Hvis du vil lage et egendefinert vindu som ikke har en glass ramme den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapen uniform verdien 0.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Dette deaktiverer og skjule knappene standard teksten.       Hvis du vil utvide glass rammen som dekker hele vinduet, kan du angi den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>en negativ verdi på noen side.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Når den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>er satt til en negativ verdi for alle sidene, coerced verdien er lik <xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A>.</xref:System.Windows.Shell.WindowChrome.GlassFrameCompleteThickness%2A> </xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>      > [!NOTE] > Aero er et sett med visuelle forbedringer i utseendet og funksjonaliteten til Windows-skrivebordet som er introdusert i Windows Vista. En mer synlige funksjonene i Aero er gjennomsiktig glassvindusrammer. Windows Aero er aktivert av funksjonen stasjonær sammensetningen av skrivebord vinduet Manager (DWM).       Windows Aero glasseffekter støttes ikke på alle operativsystemer, og kan være deaktivert på støttede operativsystemer. Hvis Windows Aero ikke er tilgjengelig, vises ikke glass rammens uavhengig av den <xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A>egenskapsverdi.</xref:System.Windows.Shell.WindowChrome.GlassFrameThickness%2A> Kantlinje-området som er angitt av denne egenskapen vil være svarte i stedet. Se den <xref:System.Windows.SystemParameters.IsGlassEnabled%2A>til å bekrefte at Windows Aero glasseffekter er tilgjengelige.</xref:System.Windows.SystemParameters.IsGlassEnabled%2A> Hvis glasseffekter ikke er tilgjengelig, må du angi en alternativ vindusstilen som ikke bruk glass rammen eller standard vinduet ved å sette vindusstilen til null.       Du utvide WPF innholdet i vindusrammen ved å angi en ControlTemplate som definerer utseendet og virkemåten for innholdet. Du kan angi TargetType av ControlTemplate til typen i vinduet som du tilpasser.      ```   <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>   ```Som standard er ikke delene av visuelle elementer som er i området-klient i vinduet interaktive. For å aktivere interaktive objekter i området-klient må knytte egenskapen WindowsChrome.IsHitTestVisibleInChrome som er knyttet til elementet og satt til true.       Følgende XAML markup viser primære elementene kreves for å tilpasse et ved hjelp av WindowChrome-klassen.      ```   <Style x:Key=&quot;StandardStyle&quot; TargetType=&quot;{x:Type local:MainWindow}&quot;>       <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>           <Setter.Value>               <shell:WindowChrome />           </Setter.Value>       </Setter>       <Setter Property=&quot;Template&quot;>           <Setter.Value>               <ControlTemplate TargetType=&quot;{x:Type local:MainWindow}&quot;>                   <Grid>                       <Border Background=&quot;White&quot;                               Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>                           <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />                       </Border>                       <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;                                   VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                                   Margin=&quot;36,8,0,0&quot;/>                       <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;                              VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;                              Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;                               Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;                              shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>                   </Grid>               </ControlTemplate>           </Setter.Value>       </Setter>   </Style>   ```Den første aksesamlingen knytter WindowChrome til vinduet. Den bruker alle standardverdier for egenskapene WindowChrome som gjør vinduet ser ut som et vanlig vindu.      ```   <Setter Property=&quot;shell:WindowChrome.WindowChrome&quot;>       <Setter.Value>           <shell:WindowChrome />       </Setter.Value>   </Setter>   ```Vinduet malen må angi en innhold presenter for å vise innholdet i vindu som er angitt i programmet. Som standard i WindowChrome utvider klassen klient-område for å dekker ikke klienten kantlinje. Du må angi en kant rundt ContentPresenter for å avdekke glass rammen. Denne markup angir en kantlinje med hvit bakgrunn rundt innhold presenter du emulerer utseendet på en vanlig vindu. Det angir også en marg som er bundet til egenskapen WindowNonClientFrameThickness, som henter system standardbredden for rammen.      ```   <Border Background=&quot;White&quot;       Margin=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=WindowNonClientFrameThickness}&quot;>       <ContentPresenter Content=&quot;{TemplateBinding Content}&quot; />   </Border>   ```Ikon for programmet og tittel vises ikke av klassen WindowChrome; de må legges til kantlinjen som egendefinert innhold. Følgende XAML legger til et bilde og textblock til å vise ikonet og tittel. Begge elementer er bundet til de tilsvarende egenskapene i vinduet. Bildebredden er bundet til SmallIconSize-bredden som henter standardstørrelsen på systemet for ikonet. Egenskapen IsHitTestVisibleInChrome knyttet er satt på bildet slik at den kan motta musen hendelser.      ```   <Image Source=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Icon}&quot;          VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;          Margin=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=(shell:WindowChrome.WindowChrome).ResizeBorderThickness}&quot;           Width=&quot;{Binding Source={x:Static shell:SystemParameters2.Current}, Path=SmallIconSize.Width}&quot;          shell:WindowChrome.IsHitTestVisibleInChrome=&quot;True&quot;/>      <TextBlock Text=&quot;{Binding RelativeSource={RelativeSource TemplatedParent}, Path=Title}&quot;               VerticalAlignment=&quot;Top&quot; HorizontalAlignment=&quot;Left&quot;               Margin=&quot;36,8,0,0&quot;/>   ```"
