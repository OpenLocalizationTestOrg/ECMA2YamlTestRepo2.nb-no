  type: Enum
  summary: "En opplisting som brukes med ttribute klassen for å angi laster optimalisering for en kjørbar fil."
  remarks: "Betydning MultiDomainHost endret i .NET Framework, versjon 2.0. Lasteren deler nå ressurser på tvers av programdomener bare for samlinger som er lagt til den globale samlingsbufferen.      > [!NOTE] > Hvis egendefinert policy for kodetilgangssikkerhet er angitt for den <xref:System.AppDomain>, ved hjelp av den <xref:System.AppDomain.SetAppDomainPolicy%2A>egenskapen og <xref:System.AppDomain>er opprettet med flagget flere domener, effekten er den samme som angir flagget MultiDomainHost, og det vil si bare samlinger i GAC deles.</xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Når dette skjer, lasteren iverksette ikke et unntak, og programmet opplevelse ikke av bedre knyttet til flagget flere domener.       Du finner mer informasjon på samling deling og domenet nøytral samlingen innlasting av [programdomener og samlinger](http://msdn.microsoft.com/en-us/433b04ae-4ba8-4849-9dbd-79194f240346)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LoaderOptimization
