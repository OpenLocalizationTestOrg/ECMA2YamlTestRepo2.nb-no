  name: FontCapitals
  nameWithType: FontCapitals
  fullName: System.Windows.FontCapitals
  type: Enum
  summary: "Beskriver stor bokstav-stil for en <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> objektet."
  remarks: "Bare bokstaver er et sett med typografisk skjemaer som gjengir tekst i store-stilen symboler. Vanligvis når tekst gjengis som bare store bokstaver, avstanden mellom bokstaver kan vises for tett og vekt og del av bokstavene for stor. OpenType støtter en rekke stil formater for store bokstaver, inkludert små bokstaver, store bokstaver petite, alternative og stor avstand. Disse stil formatene lar deg kontrollere utseendet til store bokstaver.       Følgende tekst viser standard bokstaver for Pescadero skrift, etterfulgt av bokstavene stilen &quot;SmallCaps&quot; og &quot;AllSmallCaps&quot;. Den samme skriftstørrelsen som skal brukes i dette tilfellet for alle tre ord..       ![Tekst ved hjelp av store bokstaver OpenType](~/add/media/opentypefont11.gif &quot;tekst ved hjelp av store bokstaver OpenType&quot;) eksempel på store bokstaver Titling store bokstaver er lettere og del og utformet for å gi litt mer elegant enn normal store bokstaver. Tittelalternativer store bokstaver brukes vanligvis skriftstørrelser som overskrifter. Følgende tekst viser bare bokstaver normal og tittelalternativer for Pescadero skriften. Legg merke til smalere stamme bredden på teksten i den andre linjen.       ![Tekst ved hjelp av OpenType alternative store bokstaver](~/add/media/opentypefont20.gif &quot;tekst ved hjelp av OpenType alternative store bokstaver&quot;) eksempel på en vanlig og tittelalternativer bokstaver > [!NOTE] > mest OpenType skrifter vise bare et delsett av de totale OpenType-funksjonene som er tilgjengelig."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
