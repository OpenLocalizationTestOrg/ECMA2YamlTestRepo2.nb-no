  type: Class
  summary: "Implementerer den <xref href=&quot;System.Runtime.Remoting.Messaging.IMethodCallMessage&quot;> </xref> grensesnittet til å opprette en forespørselsmelding som fungerer som et metodekall på et eksternt objekt."
  remarks: "Klassen MethodCallMessageWrapper brukes av ekstern kommunikasjon infrastruktur av .NET Framework. Du trenger ikke å opprette en forekomst av klassen MethodCallMessageWrapper direkte. Bruk i stedet den <xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>grensesnittet.</xref:System.Runtime.Remoting.Messaging.IMethodCallMessage>       MethodCallMessageWrapper bryter ekstern kommunikasjon-data for sending mellom meldingen mottakere. En ekstern klient sender en MethodCallMessageWrapper melding til en server."
  syntax:
