  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "WorkflowInstance er en lett, per forekomst-kjøretid for kjøring av en arbeidsflyt-programmet. Det kan genereres for å opprette en ny arbeidsflytforekomst eller fra en eksisterende forekomsttilstand. APIene som <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>viser er minimalt med kjøretiden Kontroller høyere nivå operasjoner kan implementeres som.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> Denne API-Sett representerer hele bredden på funksjonalitet av kjøretiden. Avhengig av en vert implementering av de abstrakte metodene for å kunne tilby vert funksjonaliteten som synkronisering, utholdenhet, sporing og -utvidelser WorkflowInstance er en abstrakt klasse."
  remarks: "WorkflowInstance er én fritrådet og forutsetter verten synkroniserer alle tilgang til den. Et forsøk på å kalle flere APIer samtidig fører til en <xref:System.InvalidOperationException>som oppstod.</xref:System.InvalidOperationException>       Internt en WorkflowInstance har to: kjører, og midlertidig stanset. Den eneste måten å føre til at kjøretiden overgangen fra midlertidig å kjøre er å kalle <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> Alle handlinger (bortsett fra Pause) kan bare utføres mens kjøretiden er midlertidig stanset. Kjøretiden plutselig blir stoppet i følgende situasjoner:-kritisk til kjøretiden er feil. Verten vil signaliseres via <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>(som ikke signalisere en overgang til Paused) og varslet via <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> </xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      -Et unntak i en arbeidsflyt var uoppfanget og escape-tegn roten. Verten vil bli varslet via den <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>metoden.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>      -Scheduler har gått tom for arbeidselementer, og er nå <xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> Verten vil bli varslet via den <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>metoden.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> Legg merke til at scheduler kan være tom for arbeidselementer fordi forekomsten er inaktiv eller fordi forekomsten er fullført. Den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>verdien for den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>kan brukes til å skille mellom to.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       Verten kan be om en endring i å kjøre til Paused ved å ringe det <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>eller <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>metoder for den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>forekomsten ble returnert av den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>egenskapen.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Denne forespørselen bør ikke anses å ha svar betyr at verten ikke bør prøve å koordinere en OnNotify* eller <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>med et bestemt kall til pause.</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A> Svar på en pause forespørsel, kjøretiden kan bytte til Paused og kall <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>mens scheduler fortsatt har ventende arbeidselementer.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> Den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>verdien for den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>kan brukes til å finne ut om scheduler har ingen flere arbeid eller ble avbrutt av en forespørsel om å stanse midlertidig.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       Den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>metoden for den <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>forekomsten ble returnert av den <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>er den eneste metoden som kan kalles når WorkflowInstance er i tilstanden kjører.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Alle andre metoder vil Iverksett en <xref:System.InvalidOperationException>Hvis kalles. Gitt regler for hvordan WorkflowInstance fører deg videre fra én tilstand til en annen, felles innstillinger for kjøring og Paused kan defineres som følger: - kjører – tilstanden mellom et kall til <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>og neste WorkflowInstance.OnNotify*.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException>      -Midlertidig – tilstanden mellom siste WorkflowInstance.OnNotify* og neste kall til <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>"
  syntax:
    content: public abstract class WorkflowInstance
