  type: Struct
  summary: "Representerer et x - og y-koordinaten par i todimensjonal område."
  remarks: "I XAML, skilletegnet mellom den <xref:System.Windows.Point.X%2A>og <xref:System.Windows.Point.Y%2A>verdiene til et punkt kan være et komma eller et mellomrom.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A>       Noen kulturer kan bruke komma tegnet som decimal skilletegn i stedet for period tegn. XAML behandling for konstante kulturen som standard til en-US i de fleste XAML prosessor implementeringer samt forventer perioden decimal skilletegnet. Du bør ikke bruke komma tegnet som decimal skilletegn om å angi et punkt i XAML, fordi som skal være i konflikt med typen Strengkonvertering for et punkt attributtverdien i den <xref:System.Windows.Point.X%2A>og <xref:System.Windows.Point.Y%2A>komponenter.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A>      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>## XAML Attributtbruk ```   <object property=&quot;x,y&quot;/>   -or-   <object property=&quot;x y&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> ## XAML verdier *x* x-koordinaten for øyeblikket.             *y* y-koordinaten for øyeblikket."
  example:
  - "The following example shows how to check if two Point structures are not equal.  It also illustrates how to assign values to a Point structure when the structure is being declared and after the structure has been declared.  \n  \n [!code-cs[PointExamples_snip#PointInequalityExample](~/add/codesnippet/csharp/PointExamples_snip/PointExample.cs#pointinequalityexample)]\n [!code-vb[PointExamples_snip#PointInequalityExample](~/add/codesnippet/visualbasic/pointexamples_snip/pointexample.vb#pointinequalityexample)]"
