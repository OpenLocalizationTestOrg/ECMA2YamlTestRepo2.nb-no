  name: OracleDataAdapter
  nameWithType: OracleDataAdapter
  fullName: System.Data.OracleClient.OracleDataAdapter
  type: Class
  summary: "Representerer et sett med datakommandoer og en tilkobling til en database som brukes til å fylle den <xref href=&quot;System.Data.DataSet&quot;> </xref> og oppdatere databasen. Denne klassen kan ikke arves."
  remarks: "Denne typen er avskrevet og vil bli fjernet i en fremtidig versjon av .NET Framework. Hvis du vil ha mer informasjon, se [Oracle og ADO.NET](~/add/includes/ajax-current-ext-md.md).       OracleDataAdapter fungerer som en bro mellom en **datasettet** og -databasenavn for å hente og lagring av data. OracleDataAdapter gir denne broen ved å bruke <xref:System.Data.Common.DbDataAdapter.Fill%2A>å laste inn data fra databasen til den <xref:System.Data.DataSet>, og bruker <xref:System.Data.Common.DbDataAdapter.Update%2A>til å sende endringene i den <xref:System.Data.DataSet>tilbake til datakilden.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Når OracleDataAdapter fyller en <xref:System.Data.DataSet>, opprettes det nødvendige tabellene og kolonnene for de returnerte dataene hvis de ikke allerede finnes.</xref:System.Data.DataSet> Imidlertid primære nøkkelinformasjon er ikke inkludert i implisitt opprettet skjemaet med mindre <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>egenskapen er satt til <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Du kan også ha OracleDataAdapter opprette skjemaet <xref:System.Data.DataSet>inkludert primære nøkkelinformasjon, før du fyller den med dataene ved hjelp av <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataSet> Hvis du vil ha mer informasjon, se [eksisterende begrensninger for å legge til et datasett](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Som standard numeriske felt som er importert til en <xref:System.Data.DataTable>med <xref:System.Data.Common.DbDataAdapter.Fill%2A>er tilordnet til <xref:System.Data.OracleClient.OracleNumber>objekter.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.Common.DbDataAdapter.Fill%2A> </xref:System.Data.DataTable> Det er mulig å overflyt i <xref:System.Data.OracleClient.OracleNumber>, og Iverksett et Oracle-unntak ved å importere en ikke-integral numerisk verdi som er for stort eller for høy presisjonen for den <xref:System.Data.OracleClient.OracleNumber>&quot;s precision begrensningene.</xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.OracleClient.OracleNumber> Se beskrivelsen av <xref:System.Data.OracleClient.OracleNumber>for mer informasjon.</xref:System.Data.OracleClient.OracleNumber>       OracleDataAdapter også den <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A>, <xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A>, og `TableMappings` egenskaper for å forenkle lasting og oppdatering av data.</xref:System.Data.OracleClient.OracleDataAdapter.UpdateCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.DeleteCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       .NET Framework-dataleverandør for Oracle støtter ikke satsvise SQL-setninger. Kan du bruke flere `REF CURSOR` sender parameterne til å fylle en **datasettet**hver i sin eier <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Du må definere parameterne, merke dem som utdataparametere og angi at de `REF CURSOR` datatyper. Vær oppmerksom på at du ikke kan bruke den <xref:System.Data.Common.DbDataAdapter.Update%2A>metoden når OracleDataAdapter er fylt med `REF CURSOR` parametere som ble returnert av en lagret prosedyre, fordi Oracle ikke leverer informasjonen som kreves for å finne ut hva tabellnavn og kolonnenavn er når SQL-setningen utføres.</xref:System.Data.Common.DbDataAdapter.Update%2A> C# eksemplet antar at du har opprettet denne lagrede prosedyren.       Opprett følgende Oracle-pakke for Oracle-serveren.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Opprette følgende Oracle pakken meldingsteksten i Oracle-serveren.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```C# eksemplet nedenfor viser hvordan du kan få tabell- og informasjon ved hjelp av den lagrede prosedyren.      ```c#   // GetConnectionString() returns a connection string for   // the data source.      string connString = GetConnectionString();   DataSet ds = new DataSet();   OracleConnection conn = new OracleConnection(connString);   OracleCommand cmd = conn.CreateCommand();      cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;;   cmd.CommandType = CommandType.StoredProcedure;   cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;   cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction =           ParameterDirection.Output;      OracleDataAdapter da = new OracleDataAdapter(cmd);   da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;);   da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;);   da.Fill(ds);      ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables[&quot;Dept&quot;].Columns[&quot;Deptno&quot;],          ds.Tables[&quot;Emp&quot;].Columns[&quot;Deptno&quot;], false);   ```Visual Basic i eksemplet viser hvordan du bruker en OracleDataAdapter til å fylle en <xref:System.Data.DataSet>ved hjelp av en Oracle `REF CURSOR`.</xref:System.Data.DataSet> Disse eksemplene bruker tabeller som er definert i skjemaet Oracle Scott/Tiger, og krever at følgende PL/SQL-pakken og pakken meldingsteksten. Du må opprette disse på serveren til å bruke eksempler.       Opprett følgende Oracle-pakke for Oracle-serveren.      ```   CREATE OR REPLACE PACKAGE CURSPKG AS       TYPE T_CURSOR IS REF CURSOR;       PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,          IO_CURSOR OUT T_CURSOR);       PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,          DEPTCURSOR OUT T_CURSOR);   END CURSPKG;   /   ```Opprette følgende Oracle pakken meldingsteksten i Oracle-serveren.      ```   CREATE OR REPLACE PACKAGE BODY CURSPKG AS        PROCEDURE OPEN_ONE_CURSOR (N_EMPNO IN NUMBER,                                   IO_CURSOR OUT T_CURSOR)        IS            V_CURSOR T_CURSOR;        BEGIN            IF N_EMPNO <> 0 THEN                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO                            AND EMP.EMPNO = N_EMPNO;            ELSE                 OPEN V_CURSOR FOR                 SELECT EMP.EMPNO, EMP.ENAME, DEPT.DEPTNO, DEPT.DNAME                      FROM EMP, DEPT                      WHERE EMP.DEPTNO = DEPT.DEPTNO;            END IF;            IO_CURSOR := V_CURSOR;        END OPEN_ONE_CURSOR;        PROCEDURE OPEN_TWO_CURSORS (EMPCURSOR OUT T_CURSOR,                                    DEPTCURSOR OUT T_CURSOR)        IS            V_CURSOR1 T_CURSOR;            V_CURSOR2 T_CURSOR;        BEGIN            OPEN V_CURSOR1 FOR SELECT * FROM EMP;            OPEN V_CURSOR2 FOR SELECT * FROM DEPT;            EMPCURSOR  := V_CURSOR1;            DEPTCURSOR := V_CURSOR2;        END OPEN_TWO_CURSORS;    END CURSPKG;    /   ```Dette eksemplet i Visual Basic utfører en PL/SQL-lagret prosedyre som returnerer to `REF CURSOR` parametere og fyll en <xref:System.Data.DataSet>med rader som returneres.</xref:System.Data.DataSet>      ```vb#      &quot; GetConnectionString() returns a connection string for   &quot; the data source.          Dim connString As New String(GetConnectionString())       Dim ds As New DataSet()       Dim conn As New OracleConnection(connString)       Dim cmd As OracleCommand = conn.CreateCommand()          cmd.CommandText = &quot;CURSPKG.OPEN_TWO_CURSORS&quot;       cmd.CommandType = CommandType.StoredProcedure       cmd.Parameters.Add(&quot;EMPCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output       cmd.Parameters.Add(&quot;DEPTCURSOR&quot;, OracleType.Cursor).Direction = _          ParameterDirection.Output          Dim da As New OracleDataAdapter(cmd)       da.TableMappings.Add(&quot;Table&quot;, &quot;Emp&quot;)       da.TableMappings.Add(&quot;Table1&quot;, &quot;Dept&quot;)       da.Fill(ds)          ds.Relations.Add(&quot;EmpDept&quot;, ds.Tables(&quot;Dept&quot;).Columns(&quot;Deptno&quot;), _         ds.Tables(&quot;Emp&quot;).Columns(&quot;Deptno&quot;), False)   ```Når du har brukt OracleDataAdapter til å utføre en `Fill` eller `FillSchema` operasjonen i `DataColumn.ReadOnly` egenskapen returnerer alltid USANN, uavhengig om en kolonne kan oppdateres eller ikke, fordi Oracle-serveren ikke returnerer denne informasjonen."
