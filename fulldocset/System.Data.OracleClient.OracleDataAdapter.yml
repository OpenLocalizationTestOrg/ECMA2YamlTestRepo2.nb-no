- uid: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  id: UpdateBatchSize
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateBatchSize
  nameWithType: OracleDataAdapter.UpdateBatchSize
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Henter eller angir en verdi som aktiverer eller deaktiverer satsvis behandling kundestøtte, og angir antall kommandoer som kan utføres i en bunke."
  remarks: "Bruk UpdateBatchSize-egenskapen for å oppdatere en datakilde med endringer fra <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Dette kan øke ytelsen ved å redusere antallet gå veien om til serveren.       Kjøring av en svært bunken kan redusere ytelsen. Du bør derfor teste for den ideelle bunke størrelse innstillingen før du tar programmet.       En <xref:System.ArgumentOutOfRangeException>oppstår hvis verdien er satt til et tall er mindre enn null.</xref:System.ArgumentOutOfRangeException>"
  syntax:
    content: public override int UpdateBatchSize { get; set; }
    return:
      type: System.Int32
      description: "Antall rader som skal behandles per bunke.       <table><thead><tr><th> Verdi:       </th><th> Effekt:       </th></tr></thead><tbody><tr><td> 0       </td><td> Det er ingen grense på bunkestørrelsen.       </td></tr><tr><td> 1       </td><td> Deaktiverer oppdatering av bunken.       </td></tr><tr><td> &gt; 1       </td><td> Endringene er sendt ved hjelp av bunker UpdateBatchSize operasjoner om gangen.       </td></tr></tbody></table>       Når du angir dette til en annen verdi enn 1 alle kommandoer som er knyttet til den <xref href=&quot;System.Data.OracleClient.OracleDataAdapter&quot;> </xref> må ha deres <xref:System.Data.IDbCommand.UpdatedRowSource*>-egenskapen satt til <xref uid=&quot;langword_csharp_None&quot; name=&quot;None&quot; href=&quot;&quot;> </xref> eller <xref uid=&quot;langword_csharp_OutputParameters&quot; name=&quot;OutputParameters&quot; href=&quot;&quot;> </xref>.</xref:System.Data.IDbCommand.UpdatedRowSource*> Et unntak ellers."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateBatchSize*
  exceptions: []
  platform:
  - net462
- uid: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  id: UpdateCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: UpdateCommand
  nameWithType: OracleDataAdapter.UpdateCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.UpdateCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Henter eller angir en SQL-setningen eller lagret prosedyre som brukes til å oppdatere poster i databasen."
  remarks: "Når UpdateCommand er tilordnet til en tidligere opprettet <xref:System.Data.OracleClient.OracleCommand>, <xref:System.Data.OracleClient.OracleCommand>ikke klones.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> I stedet UpdateCommand opprettholder en referanse til det tidligere opprettet <xref:System.Data.OracleClient.OracleCommand>objektet.</xref:System.Data.OracleClient.OracleCommand>       Under en oppdateringsoperasjon Hvis <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>er ikke angitt og primærnøkkel informasjon finnes i den **datasettet**, kan du bruke den <xref:System.Data.OracleClient.OracleCommandBuilder>klassen for å generere automatisk <xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A>, og flere kommandoer som trengs for å avstemme den <xref:System.Data.DataSet>til databasen.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleDataAdapter.InsertCommand%2A> Hvis du vil gjøre dette, kan du angi <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>egenskapen for <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Generering logikken krever også informasjon om nøkkelkolonner i <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Hvis du vil ha mer informasjon se [generering kommandoer med CommandBuilders](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Hvis utførelse av kommandoen returnerer rader, disse radene kan slås sammen med den <xref:System.Data.DataSet>avhengig av hvordan du angir den <xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>-egenskapen til det <xref:System.Data.OracleClient.OracleCommand>objektet.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       Når du oppdaterer en kolonne med det `LONG RAW` datatypen et unntak når du angir en verdi for `NULL` i kolonnen. Oracle `LONG RAW` datatypen er en avskrevet type i Oracle versjon 8.0. For å unngå problemet, kan du bruke den `BLOB` datatypen i stedet for `LONG RAW`."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and UpdateCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  Dim parm As OracleParameter  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the UpdateCommand.  \n  \n  cmd = New OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" & _  \n                       \"WHERE DeptNo = poldDeptNo\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  parm.SourceVersion = DataRowVersion.Original  \n  \n  da.UpdateCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  OracleParameter parm;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = pDName AND Loc = pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the UpdateCommand.  \n  \n  cmd = new OracleCommand(\"UPDATE Dept SET DeptNo = pDeptNo, DName = pDName \" +  \n                       \"WHERE DeptNo = poldDeptNo\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  parm = cmd.Parameters.Add(\"poldDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  parm.SourceVersion = DataRowVersion.Original;  \n  \n  da.UpdateCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand UpdateCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "En <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> brukes under en oppdateringsoperasjon til å oppdatere poster i databasen som svarer til endrede radene i den <xref href=&quot;System.Data.DataSet&quot;> </xref>."
  overload: System.Data.OracleClient.OracleDataAdapter.UpdateCommand*
  exceptions: []
  platform:
  - net462
