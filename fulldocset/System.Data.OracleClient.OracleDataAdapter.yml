- uid: System.Data.OracleClient.OracleDataAdapter.InsertCommand
  id: InsertCommand
  parent: System.Data.OracleClient.OracleDataAdapter
  langs:
  - csharp
  name: InsertCommand
  nameWithType: OracleDataAdapter.InsertCommand
  fullName: System.Data.OracleClient.OracleDataAdapter.InsertCommand
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Henter eller angir en SQL-setningen eller lagret prosedyre som brukes til å sette inn nye poster i databasen."
  remarks: "Når egenskapen InsertCommand er tilordnet til en tidligere opprettet <xref:System.Data.OracleClient.OracleCommand>objektet i <xref:System.Data.OracleClient.OracleCommand>ikke klones.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand> I stedet beholder InsertCommand en referanse til det tidligere opprettet <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       Under en oppdateringsoperasjon Hvis InsertCommand ikke er angitt og primære nøkkelinformasjon finnes i den <xref:System.Data.DataSet>, kan du bruke den <xref:System.Data.OracleClient.OracleCommandBuilder>klasse som automatisk genererer InsertCommand og flere kommandoer kreves for å avstemme den <xref:System.Data.DataSet>til databasen.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.DataSet> Hvis du vil gjøre dette, kan du angi <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>egenskapen for <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Generering logikken krever også informasjon om nøkkelkolonner i <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Hvis du vil ha mer informasjon se [generering kommandoer med CommandBuilders](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Hvis utførelse av kommandoen returnerer rader, disse radene kan legges til i <xref:System.Data.DataSet>avhengig av hvordan du angir den <xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A>for den <xref:System.Data.OracleClient.OracleCommand>objektet.</xref:System.Data.OracleClient.OracleCommand> </xref:System.Data.OracleClient.OracleCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>       Når du oppdaterer en kolonne med det `LONG RAW` datatypen et unntak når du angir en verdi for `NULL` i kolonnen. Oracle `LONG RAW` datatypen er en avskrevet type i Oracle versjon 8.0. For å unngå problemet, kan du bruke den `BLOB` datatypen i stedet for `LONG RAW`."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleDataAdapter> and sets the <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> and InsertCommand properties. It assumes you have already created an <xref:System.Data.OracleClient.OracleConnection> object.  \n  \n [Visual Basic]  \n  \n```  \nPublic Shared Function CreateCustomerAdapter(conn As OracleConnection) As OracleDataAdapter   \n  \n  Dim da As OracleDataAdapter = New OracleDataAdapter()  \n  Dim cmd As OracleCommand  \n  \n  ' Create the SelectCommand.  \n  \n  cmd = New OracleCommand(\"SELECT * FROM Dept \" & _  \n                       \"WHERE DName = :pDName AND Loc = :pLoc\", conn)  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14)  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13)  \n  \n  da.SelectCommand = cmd  \n  \n  ' Create the InsertCommand.  \n  \n  cmd = New OracleCommand(\"INSERT INTO Dept (DeptNo, DName) \" & _  \n                       \"VALUES (:pDeptNo, :pDName)\", conn)  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\")  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\")  \n  \n  da.InsertCommand = cmd  \n  \n  Return da  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static OracleDataAdapter CreateCustomerAdapter(OracleConnection conn)  \n{  \n  OracleDataAdapter da = new OracleDataAdapter();  \n  OracleCommand cmd;  \n  \n  // Create the SelectCommand.  \n  \n  cmd = new OracleCommand(\"SELECT * FROM Dept \" +  \n                       \"WHERE DName = :pDName AND Loc = :pLoc\", conn);  \n  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14);  \n  cmd.Parameters.Add(\"pLoc\", OracleType.NVarChar, 13);  \n  \n  da.SelectCommand = cmd;  \n  \n  // Create the InsertCommand.  \n  \n  cmd = new OracleCommand(\"INSERT INTO Dept (DeptNo, DName) \" +  \n                       \"VALUES (:pDeptNo, :pDName)\", conn);  \n  \n  cmd.Parameters.Add(\"pDeptNo\", OracleType.Number, 2, \"DeptNo\");  \n  cmd.Parameters.Add(\"pDName\", OracleType.NVarChar, 14, \"DName\");  \n  \n  da.InsertCommand = cmd;  \n  \n  return da;  \n}  \n```"
  syntax:
    content: public System.Data.OracleClient.OracleCommand InsertCommand { get; set; }
    return:
      type: System.Data.OracleClient.OracleCommand
      description: "En <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> brukes under en oppdateringsoperasjon for å sette inn poster i databasen som samsvarer med nye rader i den <xref href=&quot;System.Data.DataSet&quot;> </xref>."
