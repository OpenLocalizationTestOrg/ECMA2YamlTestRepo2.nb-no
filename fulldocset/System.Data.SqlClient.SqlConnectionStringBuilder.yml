  name: SqlConnectionStringBuilder
  nameWithType: SqlConnectionStringBuilder
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder
  type: Class
  summary: "Er en enkel måte å opprette og administrere innholdet i tilkoblingsstrenger som brukes av den <xref href=&quot;System.Data.SqlClient.SqlConnection&quot;> </xref> klasse."
  remarks: "Tilkoblingsstreng builder kan utviklere programmatisk opprette syntaktisk riktig tilkoblingsstrenger, og analysere og Bygg eksisterende tilkoblingsstrenger, ved hjelp av egenskaper og metoder for klassen. Tilkoblingsstreng builder inneholder forespørselsparameter av sterk type egenskaper tilsvarer kjente nøkkel/verdi-parene som tillates av SQL Server. Utviklere behov for å opprette tilkoblingsstrenger som en del av programmer kan bruke klassen SqlConnectionStringBuilder du bygger og endre tilkoblingsstrengene. Klassen er det også enkelt administrere tilkoblingsstrenger, er lagret i en programkonfigurasjonsfilen.       SqlConnectionStringBuilder utfører kontroller gyldig nøkkel/verdi-par. Du kan derfor ikke bruke denne klassen til å opprette ugyldig tilkoblingsstrenger; prøver å legge til ugyldig par vil Iverksett et unntak. Klassen opprettholder en fast samling av synonymer og bety fra et synonym tilsvarende velkjente nøkkelnavn.       For eksempel når du bruker den **elementet** til å hente en verdi, kan du angi en streng som inneholder alle synonym for nøkkelen må. For eksempel, du kan angi &quot;Nettverksadresse&quot;, &quot;adresse&quot; eller andre godkjent synonym for denne nøkkelen i en tilkoblingsstreng når du bruker et medlem som krever en streng som inneholder navnet på, for eksempel den **elementet** egenskapen eller <xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A>metode.</xref:System.Data.SqlClient.SqlConnectionStringBuilder.Remove%2A> Se den <xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>egenskapen for en fullstendig liste over godkjente synonymer.</xref:System.Data.SqlClient.SqlConnection.ConnectionString%2A>       Den **elementet** egenskapen behandler forsøker å sette inn skadelig oppføringer. For eksempel følgende kode bruker standard elementegenskapen (indeksering, i C#) riktig escapes nestede nøkkel/verdi-paret: [Visual Basic] ```   Dim builder As New System.Data.SqlClient.SqlConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   Console.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.SqlClient.SqlConnectionStringBuilder builder =     new System.Data.SqlClient.SqlConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   Console.WriteLine(builder.ConnectionString);      ``` resultatet er følgende tilkoblingsstrengen som behandler den ugyldige verdien på en sikker måte:```   Source=(local);Initial Catalog=&quot;AdventureWorks;NewValue=Bad&quot;;   Integrated Security=True   ```"
  example:
  - "The following console application builds connection strings for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. The code uses a SqlConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the SqlConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how SqlConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.sqlclient._13_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._13_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.SqlClient.SqlConnectionStringBuilder/SqlConnectionStringBuilderConverter))]

      public sealed class SqlConnectionStringBuilder : System.Data.Common.DbConnectionStringBuilder
