- uid: System.Data.SqlClient.SqlConnectionStringBuilder.Remove(System.String)
  id: Remove(System.String)
  parent: System.Data.SqlClient.SqlConnectionStringBuilder
  langs:
  - csharp
  name: Remove(String)
  nameWithType: SqlConnectionStringBuilder.Remove(String)
  fullName: System.Data.SqlClient.SqlConnectionStringBuilder.Remove(String)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Fjerner posten med den angitte nøkkelen fra den <xref href=&quot;System.Data.SqlClient.SqlConnectionStringBuilder&quot;> </xref> forekomsten."
  remarks: "Fordi den **fjerne** metoden returnerer en verdi som angir hvor vellykket, er ikke nødvendig for å se etter en nøkkel før du prøver å fjerne nøkkel/verdi-paret fra den <xref:System.Data.SqlClient.SqlConnectionStringBuilder>forekomsten.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> Fordi den <xref:System.Data.SqlClient.SqlConnectionStringBuilder>opprettholder en fast størrelse samling nøkkel/verdi-par, kaller Remove-metoden ganske enkelt tilbakestiller verdien for nøkkel/verdi-paret tilbake til standardverdien.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Fordi samlingen av nøkler støttes av den <xref:System.Data.SqlClient.SqlConnectionStringBuilder>er løst, alle elementer i samlingen har en kjent standardverdi.</xref:System.Data.SqlClient.SqlConnectionStringBuilder> Tabellen nedenfor viser nøklene og verdien for hver når den <xref:System.Data.SqlClient.SqlConnectionStringBuilder>blir initialisert, eller når Remove-metoden er blitt kalt.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>      | Nøkkelen | Standardverdien |   |---------|-------------------|   | Programnavnet | &quot;. Netto SqlClient dataleverandøren &quot;|   | Asynkron behandling | False |   | AttachDBFilename | Tom streng |   | Tilkoblingstidsavbrudd |&15; |   | Konteksttilkoblingen | False |   | Gjeldende språk | Tom streng |   | Datakilden | Tom streng |   | Kryptere | False |   | Registrere | True |   | Failover-Partner | Tom streng |   | Opprinnelig katalogen | Tom streng |   | Integrert sikkerhet | False |   | Laste saldo tidsavbrudd |&0; |   | Størrelse for tilkoblingsutvalg for Max |&100; |   | Størrelse for tilkoblingsutvalg for Min |&0; |   | MultipleActiveResultSets | False |   | Nettverkstilkoblingen biblioteket | Tom streng |   | Pakkestørrelse |&8000; |   | Passord | Tom streng |   | Beholde sikkerhetsinformasjonen | False |   | Pooling | True |   | Replikering | False |   | Transaksjonen Binding | Implisitte frigi |   | Bruker-IDen | Tom streng |   | Brukerforekomst | False |   | Arbeidsstasjonen ID | Tom streng |"
  example:
  - "The following example converts an existing connection string from using Windows Authentication to using integrated security. The example works by removing the user name and password from the connection string, and then setting the <xref:System.Data.SqlClient.SqlConnectionStringBuilder.IntegratedSecurity%2A> property of the <xref:System.Data.SqlClient.SqlConnectionStringBuilder> object.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how <xref:System.Data.SqlClient.SqlConnectionStringBuilder> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks SqlConnectionStringBuilder.Remove#1](~/add/codesnippet/csharp/m-system.data.sqlclient._7_1.cs)]\n [!code-vb[DataWorks SqlConnectionStringBuilder.Remove#1](~/add/codesnippet/visualbasic/m-system.data.sqlclient._7_1.vb)]  \n  \n The example displays the following text in the console window:  \n  \n```  \nOriginal: Data Source=(local);Initial Catalog=AdventureWorks;User ID=ab;Password= a1Pass@@11  \nModified: Data Source=(local);Initial Catalog=AdventureWorks;Integrated Security=True  \nDatabase = AdventureWorks  \n```"
  syntax:
    content: public override bool Remove (string keyword);
    parameters:
    - id: keyword
      type: System.String
      description: "Nøkkelen for nøkkel/verdi-paret vil bli fjernet fra tilkoblingsstrengen i dette <xref href=&quot;System.Data.SqlClient.SqlConnectionStringBuilder&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis nøkkelen fantes i tilkoblingsstrengen, ble fjernet; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Hvis nøkkelen ikke finnes."
  overload: System.Data.SqlClient.SqlConnectionStringBuilder.Remove*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>keyword</code>er null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> i Visual Basic)"
  platform:
  - net462
