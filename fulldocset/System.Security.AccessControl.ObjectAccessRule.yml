  type: Class
  summary: "Representerer en kombinasjon av brukerens identitet, en maske og en access control-type (Tillat eller Nekt). Et objekt som ObjectAccessRule inneholder informasjon om objekttypen som regelen gjelder for objekttypen underordnede som kan arver regelen, hvordan regelen er arvet av underordnede objekter, og hvordan den arv overføres."
