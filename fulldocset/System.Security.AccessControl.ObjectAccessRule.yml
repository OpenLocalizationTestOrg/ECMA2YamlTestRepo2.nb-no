  summary: "Initialiserer en ny forekomst av den <xref href=&quot;System.Security.AccessControl.ObjectAccessRule&quot;> </xref> klassen med de angitte verdiene."
  syntax:
    content: protected ObjectAccessRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags, Guid objectType, Guid inheritedObjectType, System.Security.AccessControl.AccessControlType type);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Identiteten som tilgangsregelen gjelder.  Det må være et objekt som kan brukes som en <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Tilgangsmaske for denne regelen. Masken tilgang er en 32-biters samling anonym biter betydning som er definert av individuelle integrators."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis denne regelen er arvet fra en overordnet beholder."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Angir arv egenskaper for tilgangsregelen."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Angir om arvede tilgangsregler automatisk er overført. Overføring flaggene ignoreres hvis `inheritanceFlags` er satt til <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
    - id: objectType
      type: System.Guid
      description: "Objekttypen som regelen gjelder for."
    - id: inheritedObjectType
      type: System.Guid
      description: "Typen for underordnet objekt som kan arver regelen."
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: "Angir om denne regelen tillater eller nekter tilgang."
