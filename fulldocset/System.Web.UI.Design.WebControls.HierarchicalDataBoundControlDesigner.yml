  summary: "Brukes av designer Fjern egenskaper fra eller legge til flere egenskaper i visningen i den **Egenskaper** rutenett eller skyggen egenskapene for den tilknyttede kontrollen."
  remarks: "Kontrollen utviklere bruker metodene som er avledet fra den <xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>metoden skyggelegge ulike egenskaper for kontroll med tilsvarende utformingen egenskaper som designer implementerer, og du kan legge til egenskaper til eller Fjern egenskaper fra den **Egenskaper** rutenett.</xref:System.ComponentModel.Design.ComponentDesigner.PreFilterProperties%2A?displayProperty=fullName>       For kolonner som er avledet fra den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klassen metoden PreFilterProperties oppretter utformingen egenskapene til skyggen den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>og <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Egenskaper.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example shows how to override the PreFilterProperties method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner> class to change the **Properties** grid of the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> control at design time. The example makes the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/csharp/b0f83f39-a56f-413b-860d-_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner#3](~/add/codesnippet/visualbasic/b0f83f39-a56f-413b-860d-_1.vb)]"
  syntax:
    content: protected override void PreFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "En samling implementering av <xref:System.Collections.IDictionary>av egenskapene tillagt og skyggelagt.</xref:System.Collections.IDictionary>"
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.PreFilterProperties*
