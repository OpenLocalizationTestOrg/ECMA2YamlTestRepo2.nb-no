  remarks: "Databinde metoden første angir den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>for den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>tilgangskontroll til som referanse utformingen datakilde og angir de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>egenskapen `null`.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> Databinde ringe tilbake til den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metode for kontrollen som er avledet av den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse skal bindes til datakilden utformingen.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Til slutt den gjenoppretter de opprinnelige verdiene i den <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>og <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A>Egenskaper.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>       Den `dataBoundControl` parameteren er kontrollen som er avledet av den <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasse som er knyttet til utformeren eller en kopi av denne kontrollen.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
