- uid: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  id: UseDataSourcePickerActionList
  parent: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner
  langs:
  - csharp
  name: UseDataSourcePickerActionList
  nameWithType: HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  fullName: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Henter en verdi som angir om kontrollen skal gjengi standard handlingslister, som inneholder en ID rullegardinlisten datakildelisten og relaterte oppgaver."
  remarks: "Standardhandlingen lister for de <xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>klassen inkluderer en **Velg datakilde** menyelementet som har en rullegardinliste som en datakilde kan velges, og andre handlingen elementer for handlingen listene kontrollens datakilde.</xref:System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner>       Vanligvis datakilde kontrollen handlingen lister inkluderer **konfigurere datakilden** og **Oppdater skjemaet** menyen elementer, selv om disse må ikke finnes. Den **konfigurere datakilden** menyelementet vises en dialogboks som passer for typen datakilde valgte. Hvis datakilden er for eksempel en <xref:System.Web.UI.WebControls.ObjectDataSource>kontroll av **konfigurere datakilden** dialogboksen kan du velge et business-objekt for <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> Den **Oppdater skjemaet** menyelementet oppdaterer designer-skjemaet som brukes av datakilden."
  syntax:
    content: protected virtual bool UseDataSourcePickerActionList { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner.UseDataSourcePickerActionList*
  exceptions: []
  platform:
  - net462
