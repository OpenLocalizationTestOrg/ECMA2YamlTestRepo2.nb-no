  namespace: System.Security.Cryptography
  summary: "Bestemmer om den angitte nøkkelen er svake."
  remarks: "Svake nøkler er nøkler som forårsaker chiffreringer som er lett å bryte. Hvis teksten er kryptert med en svake nøkkel, returnerer kryptering resulterende cipher på nytt med samme svake nøkkel den opprinnelige teksten. Det finnes fire kjente svake nøkler for Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algoritmen; denne metoden søker etter de svake nøklene.</xref:System.Security.Cryptography.DES>       Forsøk på å angi en svake key resulterer i en <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Når <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>kalles for å opprette en tilfeldig nøkkel, en svake nøkkel aldri returneres.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "Hemmelig nøkkel for testing svakhet."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis nøkkelen er svake; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Størrelsen på den <code> rgbKey </code> parameteren er ugyldig."
  platform:
  - net462
