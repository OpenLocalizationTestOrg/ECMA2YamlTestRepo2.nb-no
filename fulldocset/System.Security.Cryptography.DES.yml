  summary: "Henter eller angir hemmelig nøkkel for Data Encryption Standard (<xref href=&quot;System.Security.Cryptography.DES&quot;></xref>) algoritmen."
  remarks: "Hvis denne egenskapen er `null` når det brukes, <xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>kalles for å opprette en ny, tilfeldig verdi.</xref:System.Security.Cryptography.SymmetricAlgorithm.GenerateKey%2A>       Lengden på nøkkelen må være lik <xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>.</xref:System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue>       Denne algoritmen støtter en nøkkellengde på 64-biters."
