- uid: System.Security.Cryptography.DES.IsSemiWeakKey(System.Byte[])
  id: IsSemiWeakKey(System.Byte[])
  parent: System.Security.Cryptography.DES
  langs:
  - csharp
  name: IsSemiWeakKey(Byte[])
  nameWithType: DES.IsSemiWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsSemiWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Bestemmer om den angitte nøkkelen er bare svake."
  remarks: "Bare svake nøkler er par med nøkler som forårsaker chiffreringer som er lett å bryte. Hvis teksten er kryptert med en delvis svake nøkkel, returnerer kryptering resulterende cipher med partner bare svake nøkkelen den opprinnelige teksten. Det finnes seks kjente, bare svake nøkkelpar for Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algoritmen; denne metoden søker etter de bare svake nøklene.</xref:System.Security.Cryptography.DES>       Forsøk på å angi en delvis svake key resulterer i en <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Når <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>kalles for å opprette en tilfeldig nøkkel, en delvis svak nøkkel aldri returneres.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsSemiWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "Hemmelig nøkkel for testing delvis svakhet."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis nøkkelen er bare svake; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsSemiWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Størrelsen på den <code> rgbKey </code> parameteren er ugyldig."
  platform:
  - net462
