    commentId: T:System.ArgumentNullException
    description: "Forsøkte å sette nøkkelen til <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Forsøk på å angi en nøkkel lengden ikke er lik <xref href=&quot;System.Security.Cryptography.SymmetricAlgorithm.BlockSizeValue&quot;> </xref>."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Forsøk på å angi en svake nøkkel (se <> </> *>) eller en delvis svake nøkkel (se <> </> *>)."
