  name: NotifyParentPropertyAttribute
  nameWithType: NotifyParentPropertyAttribute
  fullName: System.ComponentModel.NotifyParentPropertyAttribute
  type: Class
  summary: "Angir at egenskapen parent varslet når verdien for egenskapen dette attributtet brukes til er endret. Denne klassen kan arves."
  remarks: "Bruk NotifyParentPropertyAttribute til en egenskap hvis egenskapen overordnede skal motta varsel om endringer i den egenskapsverdier. For eksempel i Egenskaper-vinduet <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>egenskapen har nestede egenskaper som <xref:System.Windows.Forms.DataGridViewRow.Height%2A>og <xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A>.</xref:System.Windows.Forms.DataGridViewRow.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewRow.Height%2A> </xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName> Egenskapene nestede er merket med `NotifyParentPropertyAttribute(true)` slik at de skal varsles egenskapen parent og for å oppdatere verdien vises når egenskapen verdier endringen.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the NotifyParentPropertyAttribute and the <xref:System.ComponentModel.ExpandableObjectConverter> class to create an expandable property on a custom control.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/visualbasic/t-system.componentmodel._30_1.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#1](~/add/codesnippet/csharp/t-system.componentmodel._30_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class NotifyParentPropertyAttribute : Attribute
