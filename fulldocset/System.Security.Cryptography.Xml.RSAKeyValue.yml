  fullName: System.Security.Cryptography.Xml.RSAKeyValue
  type: Class
  summary: "Representerer den &lt; <xref uid=&quot;langword_csharp_RSAKeyValu&quot; name=&quot;RSAKeyValu&quot; href=&quot;&quot;> </xref>e&gt; element i en XML-signatur."
  remarks: "RSAKeyValue klassen representerer den `RSAKeyValue`> element i en XML-signatur som er definert i XML-digital signatur-spesifikasjonen. Den `RSAKeyValue`> elementet er delelement av den `KeyInfo`> elementet (representert av den <xref:System.Security.Cryptography.Xml.KeyInfo>klassen) som beskriver en <xref:System.Security.Cryptography.RSA>fellesnøkkelen.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.Xml.KeyInfo> Den `RSAKeyValue`> elementet inneholder fellesnøkkelen som tilsvarer den private nøkkelen som brukes til å signere et dokument. En mottaker i dokumentet bruker fellesnøkkelen til å validere XML-signatur.       Bruk RSAKeyValue klassen når du vil legge til en fellesnøkkel for den digitale signaturen for XML.       Hvis en nøkkel ikke eksplisitt er angitt til konstruktøren, en ny <xref:System.Security.Cryptography.RSA>nøkkelpar tilfeldig generert.</xref:System.Security.Cryptography.RSA>       For mer informasjon om den `RSAKeyValue`> element, se W3C-spesifikasjonen på www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to generate and verify an enveloped XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/csharp/t-system.security.crypto_111_1.cs)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/cpp/t-system.security.crypto_111_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigEnvelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_1.vb)]  \n  \n The following code example demonstrates how to generate and verify a detached XML signature using the RSAKeyValue object.  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_111_2.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_111_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_111_2.cpp)]"
  syntax:
