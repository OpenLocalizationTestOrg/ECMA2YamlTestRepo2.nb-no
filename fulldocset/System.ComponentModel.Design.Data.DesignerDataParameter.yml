  type: Class
  summary: "Representerer en parameter for en lagret prosedyre. Denne klassen kan ikke arves."
  remarks: "Klassen DesignerDataParameter er én av flere typer som representerer skjemaet for et datalager under utformingen. Disse elementene skjemaet er gjort tilgjengelig for kontroller av utviklere implementering av <xref:System.ComponentModel.Design.Data.IDataEnvironment>grensesnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Kontrollerer tilgang til skjemaobjekter ved å ringe det <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>-metoden til grensesnittet.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Klassen DesignerDataParameter representerer parametere som kreves for å kalle en lagret prosedyre i datakilden. Den <xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>egenskapen inneholder en samling DesignerDataParameter objekter.</xref:System.ComponentModel.Design.Data.DesignerDataStoredProcedure.Parameters%2A?displayProperty=fullName>"
