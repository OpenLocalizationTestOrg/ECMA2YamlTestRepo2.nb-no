  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "Definerer metadataattributtet som ASP.NET serverkontroller Bruk til å angi om de delta i programmet for innlasting av visningen statusinformasjon av <xref:System.Web.UI.Control.ID*>.</xref:System.Web.UI.Control.ID*> Denne klassen kan ikke arves."
  remarks: "Klassen ViewStateModeByIdAttribute brukes til å angi en kontroll som krever visningsstatus innlasting av <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> Standardvirkemåten for innlasting av visningsstatus er for ASP.NET for å laste inn visningsstatus informasjonen for en kontroll av indeksen i kontrolltreet av siden. Har ytelse kostnader for innlasting av visningen statusinformasjon av <xref:System.Web.UI.Control.ID%2A>fordi treet siden kontrollen skal søkes kontrollen spesielt før du laster inn den visningen statusinformasjon.</xref:System.Web.UI.Control.ID%2A>       Hvis ViewStateModeByIdAttribute klassen brukes som et metadataattributt av en egendefinert Kontrollklasse den <xref:System.Web.UI.Control.LoadViewStateByID%2A>kontrollen returnerer `true`.</xref:System.Web.UI.Control.LoadViewStateByID%2A> Hvis ViewStateModeByIdAttribute klassen ikke brukes, den <xref:System.Web.UI.Control.LoadViewStateByID%2A>kontrollen returnerer standardverdien for `false`, noe som betyr at kontrollen ikke lastes inn visningsstatus informasjonen av <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.LoadViewStateByID%2A>       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md).       Klassen ViewStateModeByIdAttribute gjelder ikke for lagring av visningsstatus informasjon for en kontroll.       Attributtet ViewStateModeByIdAttribute klassen metadata er bare gyldig på klassen deklareringer."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
