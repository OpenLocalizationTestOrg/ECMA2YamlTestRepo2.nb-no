  remarks: "Klassen WebColorConverter brukes til å konvertere en <xref:System.Drawing.Color?displayProperty=fullName>objektet som navn på en forhåndsdefinert farge eller RGB-fargeverdien.</xref:System.Drawing.Color?displayProperty=fullName> Den brukes også til å konvertere navn på en forhåndsdefinert farge eller RGB-fargeverdien til en <xref:System.Drawing.Color?displayProperty=fullName>objektet.</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] > Du bør aldri tilgang til en type konverteringsprogram direkte. I stedet kalle riktig konverteringsprogram ved hjelp av <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> For mer informasjon, kan du se eksemplene i den <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>klassen oversikt.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       Følgende liste inneholder&16; forhåndsdefinerte HTML fargenavnene du kan bruke: - svart - blå - Cyan - grått - grønn - Lime - Magenta - rødbrun - Mørk blå - Mosegrønn - purpur - Red - Sølv - Blågrønn - hvit - gul du kan også angi en egendefinert farge ved hjelp av et heksadesimalt tall som begynner med tegnet du firkant (#), i formatet `#RRGGBB`. `RR`, `GG`, og `BB` representerer heksadesimale verdier fra 0 til 255 som angir røde, grønne og blå komponentene til en farge henholdsvis. For eksempel verdien `#0000FF` representerer blå. Den angir minimumsverdien (`00`) for de røde og grønne komponentene, ved å angi maksimumsverdien (`FF`) for den blå komponenten."
