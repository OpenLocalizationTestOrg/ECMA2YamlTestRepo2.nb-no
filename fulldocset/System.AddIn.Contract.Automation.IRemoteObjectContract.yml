  name: IRemoteObjectContract
  nameWithType: IRemoteObjectContract
  fullName: System.AddIn.Contract.Automation.IRemoteObjectContract
  type: Interface
  summary: "Definerer en kontrakt komponenter kan bruke til å få tilgang til et objekt på tvers av programmet domenet og behandle grenser."
  remarks: "Når du implementerer IRemoteObjectContract for en type, kan komponenter bruker kontrakten til å få tilgang til typeinformasjonen for objekter av typen. Komponenter tilgang til informasjon om ved å kalle <xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A>metoden for å hente en <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract> </xref:System.AddIn.Contract.Automation.IRemoteObjectContract.GetRemoteType%2A> Den <xref:System.AddIn.Contract.Automation.IRemoteTypeContract>grensesnittet definerer en kontrakt komponenter kan bruke tilgang til angitt type og medlemmet informasjon og aktivere medlemmer.</xref:System.AddIn.Contract.Automation.IRemoteTypeContract>"
  syntax:
    content: 'public interface IRemoteObjectContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
