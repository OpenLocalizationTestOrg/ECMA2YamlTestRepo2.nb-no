  name: MimeTypePropertyAttribute
  nameWithType: MimeTypePropertyAttribute
  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "Annotates en egenskap i en klasse som er angitt med den <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>."
  remarks: "Den `MimeTypePropertyAttribute` henter navnet på egenskapen som inneholder mime-type for å knytte til egenskapen angitt i <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> Den angitte egenskapen automatisk er satt til mime-type for data når en media-ressursen som er knyttet til koblingen medieoppføringen er forsinket av den <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>metoden.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       Systemet leser mime-typen fra denne egenskapen også og brukes til å angi den `Content-Type` -overskrift i en POST forespørselen for et medium koble oppføring. En kobling medieoppføringen er en AtomPub protokollen konstruksjon for håndtering av binære data og metadata."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
