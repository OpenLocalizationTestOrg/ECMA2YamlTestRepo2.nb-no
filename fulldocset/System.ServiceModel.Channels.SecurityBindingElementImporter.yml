- uid: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  id: MaxPolicyRedirections
  parent: System.ServiceModel.Channels.SecurityBindingElementImporter
  langs:
  - csharp
  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Henter maksimalt antall policy omadresseringer."
  remarks: "Denne kvoten er nyttig når du importerer sikkerhetspolicy som inkluderer et utstedt token. Utstedte token policyen kan inneholde en kobling til en utstedende krever policyen, som kan selve omfatte et utstedt token. Så importerer sikkerhetspolicyen for en tjeneste som krever godkjenning for utstedte token kan omfatte import policyen fra utstedelse av token-tjenestene. Tjenestene som er feilkonfigurert kan føre til en syklus i disse policy-omdirigeringer. Denne innstillingen hindrer klienten kommer i en uendelig løkke på grunn av feil konfigurert services ved å begrense det maksimale antallet omadresseringer (10) som klientens policyimport under henting av utstedt token policy."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "Maksimalt tillatt antall policy omadresseringer."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
  exceptions: []
  platform:
