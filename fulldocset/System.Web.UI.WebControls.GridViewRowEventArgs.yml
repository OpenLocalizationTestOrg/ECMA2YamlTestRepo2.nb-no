  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> og <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> hendelser."
  remarks: "Før den <xref:System.Web.UI.WebControls.GridView>kontrollen, kan gjengis, en <xref:System.Web.UI.WebControls.GridViewRow>objekt må opprettes for hver rad i kontrollen.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> Den <xref:System.Web.UI.WebControls.GridView.RowCreated>denne hendelsen oppstår hver gang en rad i den <xref:System.Web.UI.WebControls.GridView>kontrollen er opprettet.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel legge til egendefinert innhold til en rad når denne hendelsen oppstår.       På samme måte hver rad i kontrollen må være bundet til en post i datakilden før den <xref:System.Web.UI.WebControls.GridView>kontrollen, kan gjengis.</xref:System.Web.UI.WebControls.GridView> Den <xref:System.Web.UI.WebControls.GridView.RowDataBound>denne hendelsen oppstår når en datarad (representert av en <xref:System.Web.UI.WebControls.GridViewRow>objektet) er bundet til data i det <xref:System.Web.UI.WebControls.GridView>kontroll.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel å endre verdiene i databundet til raden når denne hendelsen oppstår.       En GridViewRowEventArgs-objekt er sendt til hendelseshåndtering metoden, som gir deg tilgang til egenskaper for radtypen som hendelsen. Hvis du vil ha tilgang til en bestemt celle i raden, kan du bruke den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>for den <xref:System.Web.UI.WebControls.GridViewRow>objekt i den <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>egenskapen.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Du kan også angi hvilken rad (overskriftsrad dataraden og så videre) opprettes ved hjelp av den <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>-egenskapen til det <xref:System.Web.UI.WebControls.GridViewRow>objektet.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       En liste med opprinnelige verdier for en forekomst av GridViewRowEventArgs, kan du se den <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
  syntax:
    content: 'public class GridViewRowEventArgs : EventArgs'
