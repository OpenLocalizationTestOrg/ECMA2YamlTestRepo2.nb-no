- uid: System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: System.Web.UI.PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Henter eller angir en verdi som angir om formen skal postere automatisk tilbake til serveren som svar på en handling."
  remarks: "Du kan bruke egenskapen AutoPostBack for å angi at en siden må postere automatisk tilbake til serveren som svar på en handling som når du velger et element fra en rullegardinlisten Web-skjemaer. JavaScript `setTimeout` metoden brukes med _`doPostBack` metode for å sikre at brukerhandlingen er fullført før tilbakesending forekommer."
  example:
  - "The following code example shows the client-side script that is generated when the AutoPostBack property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```c#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis skjemaet vil automatisk publisere tilbake i svaret på en brukerhandling; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
  exceptions: []
  platform:
  - net462
