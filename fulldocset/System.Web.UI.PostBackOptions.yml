- uid: System.Web.UI.PostBackOptions.ActionUrl
  id: ActionUrl
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ActionUrl
  nameWithType: PostBackOptions.ActionUrl
  fullName: System.Web.UI.PostBackOptions.ActionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Henter eller angir URL-adressen for målet for tilbakesending av et webskjema-siden."
  remarks: "Egenskapen ActionUrl for den <xref:System.Web.UI.PostBackOptions>klassen angir URL-adresse for den `action` attributt av et webskjema-siden.</xref:System.Web.UI.PostBackOptions> Egenskapen ActionUrl kan brukes til å angi hvilken webskjema siden til å legge inn data tilbake til forårsaker en post på tvers av sider. Du finner mer informasjon på tvers av sider posteringen [tvers av sider Posting i ASP.NET Web Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the ActionUrl property of a <xref:System.Web.UI.PostBackOptions> object to cause a cross-page postback if a user positions the mouse pointer on a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-vb[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_0_1.aspx)]\n [!code-cs[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/csharp/p-system.web.ui.postback_0_1.aspx)]"
  syntax:
    content: public string ActionUrl { get; set; }
    return:
      type: System.String
      description: "URL-adressen for tilbakesending av et webskjema-siden. Standardverdien er en tom streng (&quot;&quot;)."
  overload: System.Web.UI.PostBackOptions.ActionUrl*
  exceptions: []
  platform:
  - net462
