  name: AddParam(String,String,Object)
  nameWithType: XsltArgumentList.AddParam(String,String,Object)
  fullName: System.Xml.Xsl.XsltArgumentList.AddParam(String,String,Object)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Xsl
  summary: "Legger til en parameter i <xref href=&quot;System.Xml.Xsl.XsltArgumentList&quot;> </xref> knyttes til det kvalifiserte navnet på navneområde."
  remarks: "Den `parameter` må svare til en W3C-type. Tabellen nedenfor viser W3C-typer, XPath eller XSLT-filen, og corresponding.NET-klassen.      | W3C-typen | Equivalent.NET klassen (Type) |   |--------------|-----------------------------------|   | `String` (XPath) | <xref:System.String>|   | `Boolean` (XPath) | <xref:System.Boolean>|   | `Number` (XPath) | <xref:System.Double>|   | `Result Tree Fragment` (XSLT)| <xref:System.Xml.XPath.XPathNavigator>|   | `Node Set` (XPath)| <xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNodeIterator></xref:System.Xml.XPath.XPathNavigator></xref:System.Double></xref:System.Boolean></xref:System.String><br /><br /> `XPathNavigator[]`|   | `Node`* (XPath)|<xref:System.Xml.XPath.XPathNavigator>|       *Tilsvarer et nodesett som inneholder én enkelt node.</xref:System.Xml.XPath.XPathNavigator>       Hvis parameteren-objektet som aktiveres fra i stilarket ikke er ett av alternativene ovenfor, konverteres i henhold til følgende regler:-numerisk CLR-typer konverteres til <xref:System.Double>.</xref:System.Double>      - <xref:System.DateTime>Typen er konvertert til <xref:System.String>.</xref:System.String> </xref:System.DateTime>      - <xref:System.Xml.XPath.IXPathNavigable>typer konverteres til <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.IXPathNavigable> `XPathNavigator[]`konverteres til <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator>       Alle andre typer Iverksett en feil."
  example:
  - "The following example uses the AddParam method to create a parameter representing the current date and time.  \n  \n [!code-vb[XsltArgumentList.AddParam#1](~/add/codesnippet/visualbasic/8ec8daf9-d9bd-4ab5-82ff-_1.vb)]\n [!code-cs[XsltArgumentList.AddParam#1](~/add/codesnippet/csharp/8ec8daf9-d9bd-4ab5-82ff-_1.cs)]  \n  \n The example uses the following two data files as input.  \n  \n `order.xml`  \n  \n [!code-xml[XsltArgumentList.AddParam#2](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_2.xml)]  \n  \n `order.xsl`  \n  \n [!code-xml[XsltArgumentList.AddParam#3](~/add/codesnippet/xml/8ec8daf9-d9bd-4ab5-82ff-_3.xsl)]"
  syntax:
    content: public void AddParam (string name, string namespaceUri, object parameter);
    parameters:
    - id: name
      type: System.String
      description: "Navnet som skal knyttes til parameteren."
    - id: namespaceUri
      type: System.String
      description: "Navneområde-URI for å knytte til parameteren. Hvis du vil bruke standard navneområde, kan du angi en tom streng."
    - id: parameter
      type: System.Object
      description: "Verdien for parameteren eller objekt for å legge til i listen."
  overload: System.Xml.Xsl.XsltArgumentList.AddParam*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Den <code> namespaceUri </code> enten <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> eller http://www.w3.org/1999/XSL/Transform.       Den <code> name </code> er ikke et gyldig navn i henhold til spesifikasjonen W3C XML.       Den <code> namespaceUri </code> har allerede en parameter som er knyttet til den."
  platform:
  - net462
