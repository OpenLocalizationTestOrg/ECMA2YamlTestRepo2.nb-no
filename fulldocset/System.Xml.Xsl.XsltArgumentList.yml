  name: XsltArgumentList
  nameWithType: XsltArgumentList
  fullName: System.Xml.Xsl.XsltArgumentList
  type: Class
  summary: "Inneholder en variabel antall argumenter som XSLT parametere eller utvidelsen objekter."
  remarks: "Denne klassen brukes av den <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metoden.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> Det gjør parametere og filtypen objektene som skal startes fra i stilarket.       Når parametere og objekter legges til i XsltArgumentList, er de koblet til et navneområde kvalifisert navn og en navneområde-URI, henholdsvis.       Følgende er fordelene ved å sende et objekt i stedet for å bruke et innebygd skript som `<msxsl:script>`:-gir bedre innkapsling og gjenbruk av klasser.      -Tillater stilark skal mindre og enklere opprettholdes.      -Støtter sending av noden fragmenter (via den <xref:System.Xml.XPath.XPathNavigator>) til stilarket.</xref:System.Xml.XPath.XPathNavigator>       Du finner mer informasjon om hvordan du bruker XsltArgumentList [XSLT utvidelsen objekter](~/add/includes/ajax-current-ext-md.md) og [XSLT parametere](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public class XsltArgumentList
  inheritance:
