  remarks: "Standardkonstruktøren initialiserer egenskapene til standardverdiene.       Når en ny <xref:System.Windows.Forms.FolderBrowserDialog>er opprettet av <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>er satt til <xref:System.Environment.SpecialFolder?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>er satt til en tom streng (&quot;&quot;), <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>er satt til en tom streng og <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>er satt til `true`.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> </xref:System.Environment.SpecialFolder?displayProperty=fullName> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog>       Vanligvis når du har opprettet en ny <xref:System.Windows.Forms.FolderBrowserDialog>, du har angitt i <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>til plasseringen der du begynner å bla.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog> Du kan eventuelt angi den <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>til banen til en undermappe for <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>som først velges.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> Du kan også angi den <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>til å gi instruksjoner til brukeren.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Kall til slutt den <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>metode for å vise dialogboksen for brukeren.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Når dialogboksen lukkes og dialogboksen resultat av <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>er <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>vil være en streng som inneholder banen til den valgte mappen.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       <xref:System.Windows.Forms.FolderBrowserDialog>er en modal dialogboks; Derfor når vises, blokkeres resten av programmet før brukeren har valgt en mappe.</xref:System.Windows.Forms.FolderBrowserDialog> Når en dialogboks modalt, inndata (tastaturet eller musen Klikk) kan oppstå unntatt til objekter i dialogboksen. Programmet må skjule eller Lukk dialogboksen (vanligvis som svar på noen brukerhandling) før programmet som kaller inndata kan oppstå."
