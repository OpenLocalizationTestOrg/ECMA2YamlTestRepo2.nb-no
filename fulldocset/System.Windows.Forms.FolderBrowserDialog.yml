  name: FolderBrowserDialog
  nameWithType: FolderBrowserDialog
  fullName: System.Windows.Forms.FolderBrowserDialog
  type: Class
  summary: "Ber om at brukeren velger en mappe. Denne klassen kan ikke arves."
  remarks: "Denne klassen kan brukeren bedt om å bla gjennom, opprette og til slutt Velg en mappe. Bruk denne klassen når du bare vil tillate at brukeren velger mapper, ikke filer. Søk etter mappene gjøres via en Trekontroll. Du kan velge bare mapper fra filsystemet; kan ikke virtuelle mapper.       Vanligvis når du har opprettet en ny Bla gjennom mapper, angir du den <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>til plasseringen der du begynner å bla.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> Du kan eventuelt angi den <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>på en absolutt bane for en undermappe for <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>som først velges.</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> Du kan også angi den <xref:System.Windows.Forms.FolderBrowserDialog.Description%2A>til å gi instruksjoner til brukeren.</xref:System.Windows.Forms.FolderBrowserDialog.Description%2A> Kall til slutt den <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>metode for å vise dialogboksen for brukeren.</xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Når dialogboksen lukkes og dialogboksen resultat av <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>er <xref:System.Windows.Forms.DialogResult?displayProperty=fullName>, <xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A>vil være en streng som inneholder banen til den valgte mappen.</xref:System.Windows.Forms.FolderBrowserDialog.SelectedPath%2A> </xref:System.Windows.Forms.DialogResult?displayProperty=fullName> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>       Du kan bruke den <xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>egenskap til kontrollen hvis brukeren kan opprette nye mapper med den **ny mappe** knappen.</xref:System.Windows.Forms.FolderBrowserDialog.ShowNewFolderButton%2A>       Bla gjennom mapper er en modal dialogboks; Derfor når vises, blokkeres resten av programmet før brukeren har valgt en mappe. Når en dialogboks modalt, inndata (tastaturet eller musen Klikk) kan oppstå unntatt til objekter i dialogboksen. Programmet må skjule eller Lukk dialogboksen (vanligvis som svar på noen brukerhandling) før programmet som kaller inndata kan oppstå."
  example:
