    return:
      type: System.String
      description: "Banen til mappen først valgte i dialogboksen eller siste mappen valgt av brukeren. Standarden er en tom streng (&quot;&quot;)."
  overload: System.Windows.Forms.FolderBrowserDialog.SelectedPath*
  exceptions: []
