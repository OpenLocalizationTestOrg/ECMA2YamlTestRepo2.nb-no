  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Henter eller angir banen som er valgt av brukeren."
  remarks: "Hvis egenskapen SelectedPath settes før visning dialogboksen, mappen med denne banen blir den valgte mappen, så lenge SelectedPath er satt til en absolutt bane er en undermappe for <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>(eller mer nøyaktig, peker til en undermappe for grensesnittet navneområdet som representeres av <xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>).</xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A> </xref:System.Windows.Forms.FolderBrowserDialog.RootFolder%2A>       Hvis den <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>returnerer <xref:System.Windows.Forms.DialogResult>, noe som betyr at brukeren klikket den **OK** -knappen, egenskapen SelectedPath returnerer en streng som inneholder banen til den valgte mappen.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Hvis <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A>returnerer <xref:System.Windows.Forms.DialogResult>, noe som betyr at brukeren avbrøt utenfor dialogboksen, har samme verdi som den hadde før vise dialogboksen.</xref:System.Windows.Forms.DialogResult> </xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> Hvis brukeren velger en mappe som ikke har en fysisk bane (for eksempel Min datamaskin) i **OK** -knappen på dialogboksen vil bli deaktivert."
  example:
  - "The following code example creates an application that enables the user to open rich text (.rtf) files within the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cpp[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/cpp/p-system.windows.forms.f_2_1.cpp)]\n [!code-cs[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/csharp/p-system.windows.forms.f_2_1.cs)]\n [!code-vb[System.Windows.Forms.FolderBrowserDialog#1](~/add/codesnippet/visualbasic/p-system.windows.forms.f_2_1.vb)]"
  syntax:
