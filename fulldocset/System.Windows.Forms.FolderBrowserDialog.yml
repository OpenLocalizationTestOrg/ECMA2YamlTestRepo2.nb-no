  namespace: System.Windows.Forms
  summary: "Henter eller angir en verdi som angir om den **ny mappe** -knappen i dialogboksen nettleseren."
  remarks: "Når ShowNewFolderButton er `true`, **ny mappe** vises, gir brukeren mulighet til å opprette en mappe. Når brukeren klikker den **ny mappe** knappen, opprettes en ny mappe, og brukeren blir bedt om å angi navnet på mappen. Den valgte noden i treet blir overordnede mappen. Faktiske teksten for det **ny mappe** knappen kan variere avhengig av operativsystemet > [!IMPORTANT] > innstillingen ShowNewFolderButton til `false` fungerer ikke på Windows 2000."
