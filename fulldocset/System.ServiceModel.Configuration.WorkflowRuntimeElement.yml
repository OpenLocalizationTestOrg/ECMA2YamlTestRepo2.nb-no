  name: WorkflowRuntimeElement
  nameWithType: WorkflowRuntimeElement
  fullName: System.ServiceModel.Configuration.WorkflowRuntimeElement
  type: Class
  summary: "Representerer en konfigurasjonselementet som angir innstillingene for en forekomst av <xref href=&quot;System.Workflow.Runtime.WorkflowRuntime&quot;> </xref> vert basert på arbeidsflyt for [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] services."
  remarks: "Aktivere eller deaktivere en av de `ServiceDebugElement` funksjoner ved hjelp av en konfigurasjonsfil, må du: 1.  Legg til en virkemåte konfigurasjonsattributtet tjenesteelementet i din [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] tjenesten. Endepunktet virkemåter er konfigurert på `endpoint` elementer; tjenesten virkemåter er konfigurert på `service` elementer.      2.  Opprett en `serviceBehaviors` delen, og Legg til en virkemåte elementet med navn som samsvarer med den `behaviorConfiguration` attributtverdien fra trinn 1.      3.  Legg til en `serviceDebug` elementet som elementet virkemåte fra trinn 2, og aktivere eller deaktivere forskjellige egenskaper etter behov."
  example:
  - "`<serviceBehaviors>`  \n  \n `<behavior name=\"ServiceBehavior\">`  \n  \n `<workflowRuntime name=\"WorkflowServiceHostRuntime\" validateOnCreate=\"true\" enablePerformanceCounters=\"true\">`  \n  \n `<services>`  \n  \n `<add type=\"NetFx.Checkin.Scenario.WorkflowServices.WorkflowBasedServices.Common.TestPersistenceService.FilePersistenceService, NetFx.Checkin.Scenario.WorkflowServices.WorkflowBasedServices.Common\"/>`  \n  \n `</services>`  \n  \n `</workflowRuntime>`  \n  \n `</behavior>`  \n  \n `</serviceBehaviors>`"
  syntax:
    content: >-
      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public class WorkflowRuntimeElement : System.ServiceModel.Configuration.BehaviorExtensionElement
