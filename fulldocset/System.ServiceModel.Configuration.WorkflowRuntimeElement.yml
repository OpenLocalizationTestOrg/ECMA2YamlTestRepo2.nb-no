  namespace: System.ServiceModel.Configuration
  summary: "Henter eller angir en verdi som angir om valideringen gjennomføres ved oppretting av arbeidsflytforekomsten."
  remarks: "Når denne egenskapen er satt til `true`, arbeidsflyt-valideringen utføres hver gang <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>kalles.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Hvis det finnes valideringsfeilene, en <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>feil har oppstått.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       Når denne egenskapen er satt til `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>oppretter en arbeidsflytforekomst og hopper over valideringen.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> Vertsprogrammet må i så fall Kontroller at arbeidsflyten er riktig konfigurert, eller runtime feilen forekommer.       Standardverdien for denne egenskapen er `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis validering forekommer på oppretting; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
