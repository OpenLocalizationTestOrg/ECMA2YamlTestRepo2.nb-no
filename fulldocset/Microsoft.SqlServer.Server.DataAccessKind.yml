  summary: "Beskriver hvilken type tilgang til brukerdata for en brukerdefinert metode eller funksjon."
  remarks: "Beskriver hvilken type tilgang til brukerdata for en brukerdefinert metode eller funksjon.       Denne opplisting er brukt i <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>, og <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>som viser om metoden eller funksjonen bruker ADO.NET til å koble til databasen ved hjelp av &quot;konteksten tilkobling.&quot;</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Legg merke til at metoder og funksjoner ikke tillates gjøre endringer i databasen, slik at alternativene for denne opplistingen er `None` (det vil si uten-datatilgang utføres av metoden eller funksjonen) og `Read` (det vil si som metoden eller funksjonen utføre skrivebeskyttet datatilgang operasjoner, for eksempel kjøring SELECT-setninger)."
  syntax:
    content: public enum DataAccessKind
