- uid: System.IO.FileOptions.SequentialScan
  id: SequentialScan
  parent: System.IO.FileOptions
  langs:
  - csharp
  name: SequentialScan
  nameWithType: FileOptions.SequentialScan
  fullName: System.IO.FileOptions.SequentialScan
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Angir at filen skal åpnes sekvensielt fra begynnelsen til slutten. Systemet kan bruke denne som en referanse til å optimalisere filen hurtigbufring. Hvis et program flytter pekeren filen for RAM, kan ikke optimalt hurtigbufring oppstå; riktig operasjonen garanteres fremdeles."
  remarks: "Angir dette flagget kan øke ytelsen for programmer som lese store filer ved hjelp av sekvensielt. Bedre kan være enda flere synlige for programmer som lese store filer vanligvis sekvensielt, men noen ganger hoppe over små områder for byte."
  syntax:
    content: SequentialScan
    return:
      type: System.IO.FileOptions
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
