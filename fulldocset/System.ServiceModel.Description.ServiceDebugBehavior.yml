  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugBehavior.HttpHelpPageEnabled
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Henter eller angir en verdi som bestemmer om [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] publiserer en HTML-hjelp-side med adressen kontrolleres av de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>egenskapen.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>"
  remarks: "Angi egenskapen HttpHelpPageEnabled `false` å deaktivere publiseringen av en HTML hjelp-siden vises HTML nettlesere.       Slik at HTML-hjelp siden er publisert på plasseringen kontrolleres av de <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>, må du sette denne egenskapen `true` og deretter én av følgende betingelser må også være til stede: - <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>egenskapen er en absolutt adresse som støtter skjemaet for HTTP-protokollen.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -Det er en basisadressen for tjenesten som støtter HTTP-Protokollskjemaet.       Selv om et unntak hvis en absolutt adresse som ikke støtter HTTP-Protokollskjemaet er tilordnet til den <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>for hjelp-egenskapen, andre scenario som verken foregående vilkår er met fører ingen unntak og ingen HTML.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
  example:
  - "The following code example shows how to use a configuration file to enable the HTML help page feature and return exception information inside a SOAP fault back to the client for debugging purposes. This configuration file shows the following basic steps to adding support for the <xref:System.ServiceModel.Description.ServiceDebugBehavior> features:  \n  \n-   Because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is a <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation, the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element that represents the service type has a behavior configuration identifier of `behaviorConfiguration=\"metadataAndDebug\"`.  \n  \n-   Again, because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is an <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation a [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element is added to a [\\&lt;serviceBehaviors\\&gt;](../Topic/%3CserviceBehaviors%3E.md) section. The `name` attribute of the [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element the value of which is the identifier of the `behaviorConfiguration` attribute of the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element. In this case, the value is `metadataAndDebug`.  \n  \n-   Add a [\\&lt;serviceDebug\\&gt;](../Topic/%3CserviceDebug%3E.md) element with the various attributes set to the desired configuration. In this case, the `httpHelpPageEnabled` and `includeExceptionDetailInFaults` attribute values are set to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] publiserer en HTML-hjelp-siden; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Description.ServiceDebugBehavior
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugBehavior.HttpHelpPageUrl
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Henter eller angir plasseringen HTML hjelpefilen publiseres."
  remarks: "Bruk HttpHelpPageUrl-egenskapen til å aktivere bruken av en egendefinert HTML-hjelpefilen som er returnert fra en HTTP/Get-forespørsel for eksempel som i en HTML-webleseren. Plasseringen av hjelpefilen HTML er løst som følger: - Hvis verdien for denne egenskapen er en relativ adresse er plasseringen av hjelpefilen HTML verdien for tjenesten basisadressen som støtter HTTP-forespørsler pluss verdien for denne egenskapen.      -Hvis verdien for denne egenskapen er en absolutt adresse og støtter HTTP-forespørsler er plasseringen av hjelpefilen HTML verdien for denne egenskapen.      -Hvis verdien for denne egenskapen er absolutt, men støtter ikke HTTP-forespørsler som er det et unntaket.       Denne egenskapen brukes bare i tilfelle som den <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>egenskapen `true`.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "Relativ eller absolutt HTTP-baserte URL-adresse for den egendefinerte HTMLEN hjelpefilen som brukeren ser når endepunktet åpnes i et HTML-leseren."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
