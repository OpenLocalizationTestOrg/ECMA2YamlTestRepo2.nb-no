  remarks: "TaskCommandLineEventArgs utvider <xref:Microsoft.Build.Framework.BuildMessageEventArgs>slik at kommandolinjestrengen brukes av en oppgave for å utføre et underliggende program kan registreres som en melding.</xref:Microsoft.Build.Framework.BuildMessageEventArgs> Logging av en kommandolinjestreng gjelder bare for oppgaver som bryte et underliggende program eller emulerer en grensesnittet-kommando. Oppgaver som har ingen tilsvarende kommandolinjen skal ikke heve utvidede meldingen hendelsen."
