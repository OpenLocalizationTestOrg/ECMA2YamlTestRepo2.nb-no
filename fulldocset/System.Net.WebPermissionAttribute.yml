  name: WebPermissionAttribute
  nameWithType: WebPermissionAttribute
  fullName: System.Net.WebPermissionAttribute
  type: Class
  summary: "Angir tilgang til Internett-ressurser. Denne klassen kan ikke arves."
  remarks: "WebPermissionAttribute lar deg angi deklarativt som URI strenger og RegEx strenger klassen kan bruke.       Sikkerhetsinformasjon som er angitt i WebPermissionAttribute er lagret i metadataene for attributtet, som er klassen WebPermissionAttribute brukes. Systemet har tilgang til denne informasjonen på kjøretidspunktet. Den <xref:System.Security.Permissions.SecurityAction?displayProperty=fullName>sendt til konstruktøren bestemmer tillatte WebPermissionAttribute målene.</xref:System.Security.Permissions.SecurityAction?displayProperty=fullName> Systemet bruker den <xref:System.Net.WebPermission>returnert av den <xref:System.Net.WebPermissionAttribute.CreatePermission%2A>til å konvertere sikkerhetsinformasjonen for attributtet til en serialiserbar skjema som er lagret i metadataene.</xref:System.Net.WebPermissionAttribute.CreatePermission%2A> </xref:System.Net.WebPermission>      > [!NOTE] > WebPermissionAttribute brukes bare for [deklarerende sikkerhet](http://msdn.microsoft.com/en-us/97e21efd-6e89-4115-90d5-ad239513dad8). For [forutsetning sikkerhet](http://msdn.microsoft.com/en-us/15aab1e1-6b7d-41ad-b102-c1ed7bedea27), bruker du den tilsvarende <xref:System.Net.WebPermission>.</xref:System.Net.WebPermission>"
  example:
  - "The following example demonstrates how to apply WebPermissionAttribute to a method.  \n  \n [!code-cs[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/csharp/t-system.net.webpermissi_1.cs)]\n [!code-cpp[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/cpp/t-system.net.webpermissi_1.cpp)]\n [!code-vb[WebPermissionAttribute_AcceptConnect#1](~/add/codesnippet/visualbasic/t-system.net.webpermissi_1.vb)]"
  syntax:
