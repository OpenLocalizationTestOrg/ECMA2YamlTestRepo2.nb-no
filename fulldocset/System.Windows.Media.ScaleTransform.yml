  summary: "Henter eller angir skaleringsfaktoren x-aksen."
  remarks: "Verdier mellom 0 og 1 redusere bredden på skalert objektet. verdier som er større enn 1 øke bredden på skalert objektet. Verdien 1 indikerer at objektet ikke er skalert i x-retning.       Negative verdier Bla skalert objektet vannrett. Verdier mellom 0 og -1 snu skalaen-objektet og redusere bredden. Verdier som er mindre enn -1 Bla objektet og øke bredden. Verdien -1 blar skalert objektet, men endre ikke den vannrette størrelsen.       For mer informasjon og eksempler, kan du se [slik: skalere et Element](~/add/includes/ajax-current-ext-md.md) og [slik: Snu en UIElement vannrett eller loddrett](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a>## Egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "Skaleringsfaktoren langs x-aksen. Standard er 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
