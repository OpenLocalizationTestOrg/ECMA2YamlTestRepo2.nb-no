  name: UpdatePanel
  nameWithType: UpdatePanel
  fullName: System.Web.UI.UpdatePanel
  type: Class
  summary: "Aktiverer delene av en side som skal gjengis delvis uten en tilbakesending."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [oppdatere UpdatePanel innhold](#refreshing_updatepanel_content)      -   [UpdatePanel Bruk](#updatepanel_usage)      -   [bruker stiler](#applying_styles)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Introduksjon UpdatePanel kontroller er en sentral del av AJAX-funksjonalitet i ASP.NET.       De brukes med den <xref:System.Web.UI.ScriptManager>kontrollen for å aktivere delvis siden gjengivelse.</xref:System.Web.UI.ScriptManager> Gjengivelse av delvis siden reduserer behovet for synkron tilbakesendinger og siden fullført oppdateringer når bare delen av siden må oppdateres. Delvis siden gjengivelse forbedrer brukeropplevelsen fordi det reduserer skjermflimmer som forekommer i løpet av en full tilbakesending og forbedrer nettsiden interaktivitet.      <a name=&quot;refreshing_updatepanel_content&quot;></a>## En kontroll kan utføre en tilbakesending som oppdaterer siden hele eller en asynkron tilbakesending som oppdaterer innholdet i én eller flere UpdatePanel Kontroller oppdatere UpdatePanel innhold når delvis siden gjengivelse er aktivert. Om en kontroll forårsaker en asynkron tilbakesending og oppdaterer en kontroll som UpdatePanel avhenger av følgende: – Hvis den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>kontrollens UpdatePanel settes til <xref:System.Web.UI.UpdatePanelUpdateMode>, oppdateres UpdatePanel kontrollens innholdet på hver tilbakesending som kommer fra siden.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Dette inkluderer asynkrone tilbakesendinger fra kontroller som er i andre UpdatePanel kontroller og postbacks fra kontrollene som ikke er i UpdatePanel kontroller.      -Hvis den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>er satt til <xref:System.Web.UI.UpdatePanelUpdateMode>, UpdatePanel kontrollens innhold er oppdatert i følgende situasjoner: – Når du kaller den <xref:System.Web.UI.UpdatePanel.Update%2A>metoden for UpdatePanel kontrollere eksplisitt.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A>          -Når kontrollen UpdatePanel er nestet i en annen UpdatePanel kontroll og overordnet panelet er oppdatert.          -Når en tilbakesending skyldes en kontroll som er definert som en utløser ved hjelp av den `Triggers` UpdatePanel-kontrollen. I dette scenarioet utløser kontrollen eksplisitt en oppdatering av panel-innhold. Kontrollen kan være innsiden eller utsiden UpdatePanel kontrollen som er tilknyttet utløseren.          -Når den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>er satt til `true` , og en underordnet kontroll kontrollens UpdatePanel en tilbakesending.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Underordnede kontroller nestede UpdatePanel kontroller ikke fører til en oppdatering til ytre UpdatePanel kontrollen hvis de er eksplisitt definert som utløsere.       Kombinasjonen av innstillingen av <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen `false` og <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapen <xref:System.Web.UI.UpdatePanelUpdateMode>tillates ikke, og vil iverksette et unntak.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Når kontrollen for UpdatePanel utfører en asynkron post, legges det til en egendefinert HTTP-hode. Noen proxyer Fjern denne egendefinerte HTTP-hode. Hvis dette skjer, behandler serveren forespørselen som en vanlig tilbakesending som forårsaker en klientfeil. Du kan løse dette problemet ved å sette inn et egendefinert felt når du utfører asynkrone post. Kontroller deretter overskriften eller det egendefinerte feltet i server-kode.      <a name=&quot;updatepanel_usage&quot;></a>## UpdatePanel Bruk du kan bruke flere UpdatePanel kontroller for å oppdatere annen sideområder uavhengig. Når siden som inneholder én eller flere UpdatePanel Kontroller først gjengis, alt innholdet i alle UpdatePanel kontroller er gjengis og sendes til nettleseren. På etterfølgende asynkrone tilbakesendinger kan innholdet i hver UpdatePanel kontroll ikke oppdatere avhengig av innstillingene for panelet og klient- eller logikken for individuelle paneler.       Du kan også bruke UpdatePanel kontroller i følgende situasjoner: – i brukerkontroller.      -På sidene i master- og innhold.      -Nestes i andre UpdatePanel-kontroller.      -I organisasjonsapper kontroller for eksempel den <xref:System.Web.UI.WebControls.GridView>eller <xref:System.Web.UI.WebControls.Repeater>Kontroller.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView>       UpdatePanel kontroller kan legges deklarativt eller programmatisk.       Du kan legge til en kontroll som UpdatePanel programmatisk, men du kan ikke legge til utløsere programmatisk. Du kan registrere en kontroll på siden for å opprette utløser like virkemåte, som en asynkron sende tilbake kontroll. Du gjør dette ved å kalle den <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metoden for den <xref:System.Web.UI.ScriptManager>kontroll.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Deretter kan du opprette en hendelsesbehandling som kjøres som svar på den asynkrone tilbakesending, og i handler kall av <xref:System.Web.UI.UpdatePanel.Update%2A>UpdatePanel kontrollmetode.</xref:System.Web.UI.UpdatePanel.Update%2A>      <a name=&quot;applying_styles&quot;></a>## Bruker stiler UpdatePanel kontrollen godtar expando attributter. Dette lar deg angi en CSS-klasse for HTMLelements kontrollene gjengis. Du kan for eksempel opprette markup vises i følgende eksempel: ```   <asp:UpdatePanel runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp:UpdatePanel>    ``` markup i det forrige eksemplet gjengir HTML omtrent slik ut når siden kjører: ```   <div id=&quot;ctl00_MainContent_UpdatePanel1&quot; class=&quot;MyStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## deklarerende syntaks.      ```   <asp:UpdatePanel       ChildrenAsTriggers=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RenderMode=&quot;Block|Inline&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       UpdateMode=&quot;Always|Conditional&quot;       Visible=&quot;True|False&quot;   >       <ContentTemplate>           <!-- child controls -->       </ContentTemplate>       <Triggers>           <asp:AsyncPostBackTrigger                ControlID=&quot;string&quot;               EventName=&quot;string&quot;           />           <asp:PostBackTrigger                ControlID=&quot;string&quot;           />       </Triggers>   </asp:UpdatePanel>   ```"
  example:
  - "The following examples show different uses of the UpdatePanel control.  \n  \n **Controls Inside an UpdatePanel Control**  \n  \n The following example shows how to put controls inside an UpdatePanel control to reduce screen flicker when you post to the server. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an UpdatePanel control. By default, the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode> and the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_1.aspx)]  \n  \n **Master/Detail Scenario with UpdatePanel Controls**  \n  \n In the following example, an UpdatePanel control is used in a master/detail scenario that shows orders and order details from the Northwind database. One UpdatePanel control contains the <xref:System.Web.UI.WebControls.GridView> control that displays a list of orders. A second UpdatePanel control contains a <xref:System.Web.UI.WebControls.DetailsView> control that displays the details of one order. When you select an order from the first table, details for that order are displayed in the second table. The second table is updated asynchronously based on the selection in the first table. The sorting and paging operations in the orders summary table also cause partial updates.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#2](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_2.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#2](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_2.aspx)]  \n  \n If you put a <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control, setting the <xref:System.Web.UI.WebControls.GridView> control's <xref:System.Web.UI.WebControls.GridView.EnableSortingAndPagingCallbacks%2A> property to `true` is not supported. However, because the UpdatePanel control supports asynchronous postbacks, any postbacks that change the <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control cause the same behavior as sorting and paging callbacks.  \n  \n **Using an UpdatePanel Control in a Template**  \n  \n In the following example, an UpdatePanel control is used in the item template of a <xref:System.Web.UI.WebControls.GridView> control. UpdatePanel controls in each data row are generated automatically. Each row's UpdatePanel control contains a <xref:System.Web.UI.WebControls.Label> control to display the quantity of the item in that row and a <xref:System.Web.UI.WebControls.Button> control to decrease and increase the quantity.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#3](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_3.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#3](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_3.aspx)]"
