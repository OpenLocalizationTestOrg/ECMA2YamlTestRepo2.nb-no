  namespace: System.Web.UI
  summary: "Gjør en oppdatering av innholdet i en <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontrollen."
  remarks: "Hvis siden er aktivert for delvis siden gjengivelse når du starter Update-metoden i <xref:System.Web.UI.UpdatePanel>kontrollens innhold er oppdatert i leseren.</xref:System.Web.UI.UpdatePanel> Kall Update-metoden hvis du har server-kode må utføre for å finne ut om en <xref:System.Web.UI.UpdatePanel>kontrollen skal oppdateres.</xref:System.Web.UI.UpdatePanel> Hvis du planlegger å bruke Update-metoden, angi <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>egenskapen <xref:System.Web.UI.UpdatePanelUpdateMode>.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Hvis du vil beslutningen om å oppdatere panelet på serveren logic, må du kontrollere at den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen `false` , og at ingen eksplisitt utløsere er definert for panelet.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       I et vanlig side utviklingsscenario Hvis du definerer utløsere, eller hvis den <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>egenskapen `true` for den <xref:System.Web.UI.UpdatePanel>kontrollen, Update-metoden automatisk kalles under siden livssyklusen.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Hvis den <xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>egenskapen er ikke definert den <xref:System.Web.UI.UpdatePanel>kontrollere ingen oppdateringer for panelet gjennomføres.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>"
  example:
  - "The following example uses the Update method to update the content of an <xref:System.Web.UI.UpdatePanel> control when more than five seconds have elapsed since the last update.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/m-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/m-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public void Update ();
    parameters: []
  overload: System.Web.UI.UpdatePanel.Update*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The <xref:System.Web.UI.UpdatePanel.UpdateMode*> property is set to <xref href=\"System.Web.UI.UpdatePanelUpdateMode\"></xref>.  \n  \n \\- or –  \n  \n The Update method is called during or after the page's <xref:System.Web.UI.Page.Render*> event."
  platform:
  - net462
- uid: System.Web.UI.UpdatePanel.UpdateMode
  id: UpdateMode
  parent: System.Web.UI.UpdatePanel
  langs:
  - csharp
  name: UpdateMode
  nameWithType: UpdatePanel.UpdateMode
  fullName: System.Web.UI.UpdatePanel.UpdateMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Henter eller angir en verdi som angir når en <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> kontrollens innhold er oppdatert."
  remarks: "Når en <xref:System.Web.UI.UpdatePanel>kontrollen er ikke i en annen <xref:System.Web.UI.UpdatePanel>kontroll, panelet er oppdatert i henhold til innstillingene for UpdateMode og <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Egenskaper, sammen med samlingen av utløsere.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Når en <xref:System.Web.UI.UpdatePanel>kontrollen er i en annen <xref:System.Web.UI.UpdatePanel>Kontrollpanel, underordnede oppdateres automatisk når det overordnede panelet er oppdatert.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>       Innholdet i en <xref:System.Web.UI.UpdatePanel>kontroll er oppdatert i følgende situasjoner: – Hvis egenskapen UpdateMode er satt til <xref:System.Web.UI.UpdatePanelUpdateMode>, <xref:System.Web.UI.UpdatePanel>oppdateres kontrollens innholdet på hver tilbakesending som kommer fra hvor som helst på siden.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel> Dette omfatter asynkrone tilbakesendinger fra kontroller som er i andre <xref:System.Web.UI.UpdatePanel>Kontroller og tilbakesendinger fra kontroller som ikke er innenfor <xref:System.Web.UI.UpdatePanel>Kontroller.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -Hvis den <xref:System.Web.UI.UpdatePanel>kontrollen er nestet i en annen <xref:System.Web.UI.UpdatePanel>kontroll og overordnet oppdateringen panelet er oppdatert.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -Hvis egenskapen UpdateMode er satt til <xref:System.Web.UI.UpdatePanelUpdateMode>, og ett av følgende skjer:-du kaller den <xref:System.Web.UI.UpdatePanel.Update%2A>metoden for den <xref:System.Web.UI.UpdatePanel>kontrollere eksplisitt.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode>          -Tilbakesending skyldes en kontroll som er definert som en utløser ved hjelp av den <xref:System.Web.UI.UpdatePanel.Triggers%2A>for den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Triggers%2A> I dette scenarioet utløser kontrollen eksplisitt en oppdatering av panel-innhold. Kontrollen kan være innsiden eller utsiden den <xref:System.Web.UI.UpdatePanel>kontrollen som definerer utløseren.</xref:System.Web.UI.UpdatePanel>          - <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Er satt til `true` og en underordnet kontroll av den <xref:System.Web.UI.UpdatePanel>kontrollen fører til tilbakesending.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> En underordnet kontroll av en nestet <xref:System.Web.UI.UpdatePanel>kontrollen ikke føre til en oppdatering til ytterste <xref:System.Web.UI.UpdatePanel>kontrollere med mindre den er eksplisitt definert som en utløser.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example shows how to use the UpdateMode property. The example declares two <xref:System.Web.UI.UpdatePanel> controls. In the first panel, the UpdateMode property is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. In the second panel, UpdateMode is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. A button outside both panels is registered as an asynchronous postback control by calling the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's `Click` event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel’s content is updated only if the last panel refresh was more than five seconds ago. The content of the second panel is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/p-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.UpdatePanelUpdateMode UpdateMode { get; set; }
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "Én av de <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> verdier. Standard <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref>."
  overload: System.Web.UI.UpdatePanel.UpdateMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte typen er ikke én av de <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> verdier."
  platform:
  - net462
