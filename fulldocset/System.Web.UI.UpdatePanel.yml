  remarks: "Angi egenskapen ChildrenAsTriggers `true` Hvis du vil tilbakesendinger fra umiddelbar underordnede kontroller av den <xref:System.Web.UI.UpdatePanel>kontrollen vil føre til at en oppdatering av panelets innhold.</xref:System.Web.UI.UpdatePanel> Underordnede kontroller for nestet <xref:System.Web.UI.UpdatePanel>Kontroller vil ikke føre til at en oppdatering av overordnet <xref:System.Web.UI.UpdatePanel>kontrollen er innhold med mindre du ringer den <xref:System.Web.UI.UpdatePanel.Update%2A>metoden eksplisitt eller du definere underordnede kontroller som utløsere.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      > [!NOTE] > Når den <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>er satt til <xref:System.Web.UI.UpdatePanelUpdateMode>og ChildrenAsTriggers-egenskap er satt til `false`, en <xref:System.InvalidOperationException>unntak under den <xref:System.Web.UI.UpdatePanel.OnPreRender%2A>metoden.</xref:System.Web.UI.UpdatePanel.OnPreRender%2A> </xref:System.InvalidOperationException> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Denne kombinasjonen av egenskaper er ikke tillatt for den <xref:System.Web.UI.UpdatePanel>kontroll.</xref:System.Web.UI.UpdatePanel>       Et scenario der du kan angi ChildrenAsTriggers til `false` er når du har to <xref:System.Web.UI.UpdatePanel>kontroller, og du vil at en tilbakesending fra første panelet for å oppdatere innholdet for andre panelet, men ikke oppdatere sitt eget innhold.</xref:System.Web.UI.UpdatePanel> For eksempel første panelet kan være en liste over produkter å kjøpe og andre panelet kan være en handlekurv."
