  name: INamingContainer
  nameWithType: INamingContainer
  fullName: System.Web.UI.INamingContainer
  type: Interface
  summary: "Identifiserer en beholderkontroll som oppretter en ny ID-navneområde i en <xref href=&quot;System.Web.UI.Page&quot;> </xref> objektets kontrollhierarki. Dette er et merke-grensesnitt."
  remarks: "En kontroll som implementerer dette grensesnittet oppretter et nytt navneområde alle underordnede kontrollen ID-attributter garanteres er unikt innenfor et helt program. Markøren som er angitt i dette grensesnittet tillater unike navn dynamisk genererte kontrollen serverforekomstene i webkontroller for server som støtter databinding. Dette omfatter den <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, og <xref:System.Web.UI.WebControls.RadioButtonList>Kontroller.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       Når du utvikler organisasjonsapper kontroller, bør du implementerer dette grensesnittet for å unngå navnekonflikter på en side. Hvis du vil ha mer informasjon, se [ASP.NET kontrollen utviklere oversikt over](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
