  summary: "Hvert element vises på en egen linje med mer informasjon om hvert element som er ordnet i kolonner. Kolonnen lengst til venstre inneholder et lite ikon og etikett og etterfølgende kolonnene inneholder sub elementer som er angitt av programmet. En kolonne viser en topptekst som kan vise en tittel for kolonnen. Brukeren kan endre størrelse på hver kolonne ved kjøretid."
