  summary: "Aktiverer forvaltet kode for å behandle unntak som viser statusen ødelagt prosessen."
  remarks: "Skadet prosessen tilstand unntakene er unntak som angir at tilstanden til en prosess er skadet. Vi anbefaler ikke kjører programmet i denne tilstanden.       Som standard common language runtime (CLR) ikke leverer disse unntak for forvaltet kode og `try` / `catch` blokker (og andre unntaksbehandling setningsdeler) er ikke aktivert for dem. Hvis du er helt sikker på at du vil beholde håndteringen av disse unntakene, må du bruke attributtet HandleProcessCorruptedStateExceptionsAttribute til metoden der du vil kjøre unntaksbehandling-setningsdeler. CLR leverer ødelagt prosessen tilstand unntaket gjelder unntak-setningsdeler i metoder som har begge HandleProcessCorruptedStateExceptionsAttribute og <xref:System.Security.SecurityCriticalAttribute>attributter.</xref:System.Security.SecurityCriticalAttribute>       Du kan også legge den til programmets konfigurasjonsfil. Dette sikrer at ødelagt tilstand unntak leveres til din unntak behandlingsprogrammer uten HandleProcessCorruptedStateExceptionsAttribute eller <xref:System.Security.SecurityCriticalAttribute>attributtet.</xref:System.Security.SecurityCriticalAttribute> Dette konfigurasjonselementet har ingen innvirkning på programmer som ble kompilert i versjoner før den [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] , men kjører den [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] eller nyere, ødelagt tilstand unntak fortsetter å levere for programmene. Attributtet HandleProcessCorruptedStateExceptionsAttribute ignoreres når det oppstår i delvis klarerte eller gjennomsiktig koden, fordi en klarert vert ikke må tillater uklarerte tilleggsprogram å fange opp, og Ignorer disse alvorlig unntakene.       For mer informasjon om ødelagt prosessen tilstand unntak, kan du se oppføringen [behandler skadet tilstand unntak](http://go.microsoft.com/fwlink/?LinkID=179681) i CLR ytterste bloggen."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
