  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Henter eller angir verdien for den `format` attributt en `say-as` elementet i SSML markup language for en melding."
  remarks: "Den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>egenskapen henter eller angir verdien for egenskapen Format i en <xref:System.Speech.Synthesis.TtsEngine.SayAs>forekomsten.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       For eksempel en ledetekst kan inneholde uttrykket &quot;tidspunktet for `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  I dette eksemplet `05:00` kan talte som &quot;klokken fem&quot; eller &quot;fem AM&quot; eller &quot;nedlasting fem hundre&quot;. Egenskapen Format tillater verdien for den `interpret-as` attributtet utvidet for å angi hvilken klokkeslettformat snakke. Hvis verdien for den `interpret-as` attributtet er &quot;tid:&24;-timers&quot; den <xref:System.Speech.Synthesis.SpeechSynthesizer>snakker &quot;nedlasting fem hundre&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Hvis verdien for den `interpret-as` attributtet er &quot;tid:&12; time&quot;, den <xref:System.Speech.Synthesis.SpeechSynthesizer>snakker &quot;fem en M&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
