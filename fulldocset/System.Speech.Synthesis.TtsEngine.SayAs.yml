  name: InterpretAs
  nameWithType: SayAs.InterpretAs
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Henter eller angir verdien for den `interpret-as` attributt en `say-as` elementet i SSML markup language for en melding."
  remarks: "Den <xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>egenskapen henter eller angir verdien for egenskapen InterpretAs i en <xref:System.Speech.Synthesis.TtsEngine.SayAs>forekomsten.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Den <xref:System.Speech.Synthesis.SpeechSynthesizer>bruker innholdstype som er angitt av egenskapen InterpretAs til å finne ut hvordan du gjengi angitte teksten.</xref:System.Speech.Synthesis.SpeechSynthesizer>       For eksempel navnet Edgar kan talte som et navn: &quot;jeg heter Edgar&quot;. Eller det kan skrives fullt ut med bokstaver, som er angitt med den `interpret-as` attributt i denne setningen: &quot;jeg heter `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; I dette tilfellet den <xref:System.Speech.Synthesis.SpeechSynthesizer>snakker Edgar som &quot;E D G et R&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string InterpretAs { get; set; }
    return:
      type: System.String
      description: "Som skal legges til."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.InterpretAs*
  exceptions: []
  platform:
  - net462
