  name: BitmapSource
  nameWithType: BitmapSource
  fullName: System.Windows.Media.Imaging.BitmapSource
  type: Class
  summary: "Representerer én konstant sett med piksler på en bestemt størrelse og oppløsning."
  remarks: "BitmapSource er basic bygning for den [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] Image pipeline begrepsmessig som representerer et enkelt, konstant sett med piksler på en bestemt størrelse og oppløsning. En BitmapSource kan være ett enkelt bilde i en bildefil som gir en dekoder, eller den kan være et resultat av en transformering som brukes på en BitmapSource for seg selv. BitmapSource brukes ikke til å representere et flere rammens bilde eller en animasjon.       [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)]Opprinnelig støtter komprimering og dekomprimering av of [!INCLUDE[TLA#tla_bmp](~/add/includes/ajax-current-ext-md.md)], [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)], [!INCLUDE[TLA#tla_jpegorg](~/add/includes/tlasharptla-jpegorg-md.md)], [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)], og [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] bilder.       For punktgrafikk dekoding scenarioer, bruker BitmapSource kodek automatisk oppdaging, basert på kodekene installert på systemet.       Maksimal høyden og bredden på et bilde er 2 ^ 16 piksler i 32-biters per kanal * 4 kanaler. Maksimumsstørrelsen for en BitmapSource er 2 ^ 32 byte (64 gigabyte) og maksimalt bildestørrelsen er fire gigapiksler. Minste bildestørrelsen er 1 x 1."
  example:
  - "The following code example demonstrates how to create a BitmapSource and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/csharp/ImagingSnippetGallery_csharp/BitmapSourceExample.cs#bitmapsourcecreate)]\n [!code-vb[imagingsnippetgallery_procedural_snip#BitmapSourceCreate](~/add/codesnippet/visualbasic/ImagingSnippetGallery/BitmapSourceExample.vb#bitmapsourcecreate)]  \n  \n The following code example uses a BitmapSource derived class, <xref:System.Windows.Media.Imaging.BitmapImage>, to create a bitmap from an image file and use it as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[imageelementexample#SimpleCSharp1](~/add/codesnippet/csharp/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.cs#simplecsharp1)]\n [!code-vb[imageelementexample#SimpleCSharp1](~/add/codesnippet/visualbasic/ImageElementExample.ImageElementExample/SimpleImageExample.xaml.vb#simplecsharp1)]"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class BitmapSource : System.Windows.Media.ImageSource
