- uid: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  id: Coordinates
  parent: System.Web.UI.DataVisualization.Charting.MapArea
  langs:
  - csharp
  name: Coordinates
  nameWithType: MapArea.Coordinates
  fullName: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Henter eller angir koordinatene til en <xref href=&quot;System.Web.UI.DataVisualization.Charting.MapArea&quot;> </xref> objektet."
  remarks: "Egenskapen koordinatene brukes vanligvis til å angi koordinatene til et egendefinert map område-objekt som har en brukerdefinert form og koordinater.       Koordinater må angis for en egendefinerte kartområdet er avhengige av formen for kartområdet:-sirkel. Tre koordinater må angis: &quot;x1, y1, r&quot;, der &quot;x&1;, y2&quot; koordinatene til midten av sirkelen, og &quot;r&quot; er radien til sirkelen.      -Rektangel. Fire koordinater må angis: &quot;x1, y1, x&2;, y2&quot;, where &quot;x&1;, y1&quot; er koordinatene for øvre venstre hjørne av rektanglet og &quot;x2, y2&quot; er koordinatene for nedre høyre hjørne av rektanglet.      -Polygon. To eller flere x og y par må angis &quot;x1, y1, x&2;, y2... xn, yn&quot;, der hvert &quot;x, y&quot;-par inneholder koordinatene til ett toppunkt i polygonet.       Når du angir koordinater, Bruk relative koordinatsystemet til diagrammet, der det øverste venstre hjørnet av diagrambildet er &quot;0,0&quot; og nederst til høyre for bildet er &quot;100,100&quot;.       Når form og koordinater er angitt for kartområdet, den <xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>, <xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A>og/eller <xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A>Egenskaper som kan brukes til å angi en bestemt bruker samhandling.</xref:System.Web.UI.DataVisualization.Charting.MapArea.MapAreaAttributes%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.Url%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea.ToolTip%2A>       Vær oppmerksom på følgende:-et bildekart på klientsiden kan bare opprettes på kjøretidspunktet hvis den <xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>-egenskapen for rotmappen <xref:System.Web.UI.DataVisualization.Charting.Chart>objektet er `true`, som er standard.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.IsMapEnabled%2A>      – Til å opprette et bildekart ved å legge til et <xref:System.Web.UI.DataVisualization.Charting.MapArea>objekt i kartet områder samlingen, <xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A>for <xref:System.Web.UI.DataVisualization.Charting.Chart>objektet må være satt til <xref:System.Web.UI.DataVisualization.Charting.RenderType>.</xref:System.Web.UI.DataVisualization.Charting.RenderType> </xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.RenderType%2A> </xref:System.Web.UI.DataVisualization.Charting.MapArea> Det er mulig å lage et bildekart ved binær direkteavspilling, men en spesiell metode må brukes."
  syntax:
    content: public float[] Coordinates { get; set; }
    return:
      type: System.Single[]
      description: "En matrise med koordinater som er avhengig av formen for kartområdet."
  overload: System.Web.UI.DataVisualization.Charting.MapArea.Coordinates*
