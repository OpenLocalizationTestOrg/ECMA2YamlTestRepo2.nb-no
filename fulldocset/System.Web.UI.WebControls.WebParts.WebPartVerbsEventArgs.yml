  nameWithType: WebPartVerbsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "Gir Hendelsesdata for den <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> hendelsen som brukes av den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>metoden.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "Klassen WebPartVerbsEventArgs representerer Hendelsesdata for <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>hendelsen som oppstår når webdeler verbene opprettes for en sone som er avledet fra <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klassen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Webdeler verb representere handlinger som brukere kan utføre i brukergrensesnittet (UI) av webdeler siden, for eksempel minimere, lukker eller gjenoppretting kontroller; å legge til kontroller på en side. eller avbryte en handling. Verb som kan vises i både topp- og bunntekst moduler i en sone, og det finnes både standard verb som er angitt med webdeler kontrollen settet og egendefinerte verb som kan legges ved utviklere. Et verb som er representert i Brukergrensesnittet ved å klikke objektet, som du kan angi skal vises som en hyperkobling, et bilde eller en knapp ved hjelp av den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       En <xref:System.Web.UI.WebControls.WebParts.WebPartZone>sone inneholder et standard sett med verb som få gjengis i webdeler kontrollens verb-menyen.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Egendefinerte webdeler sone eller en webdeler kontroll i en webdeler sone kan legge til flere verb på menyen.       En kontroll i en webdeler sone kan legge til verb kontrollens verb menyen ved arving fra den <xref:System.Web.UI.WebControls.WebParts.WebPart>basere klassen og overstyrer den <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Hvis kontrollen ikke arver fra den <xref:System.Web.UI.WebControls.WebParts.WebPart>basisklasse, kan du legge til en ny verbet ved å implementere den <xref:System.Web.UI.WebControls.WebParts.IWebActionable>grensesnittet og deretter overstyrer den <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>samlingen.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Det beskyttede <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>metoden kan avledede klasser Hvis du vil overstyre hendelsen uten å knytte en representant til det.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> Den utledede klassen må alltid kalle den <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>-metoden til basisklassen å sikre at registrerte representanter mottar hendelsen.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
