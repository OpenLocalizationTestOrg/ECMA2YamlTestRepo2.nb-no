  remarks: "Metoden Installer skriver hendelseslogginformasjon i registret, og knytter hendelsesloggen en logg som er angitt av den <xref:System.Diagnostics.EventLogInstaller.Log%2A>egenskapen.</xref:System.Diagnostics.EventLogInstaller.Log%2A> Hvis loggen finnes allerede (og en datakilde er angitt), Installer oppretter en loggpost knytter den nye datakilden       Vanligvis du ikke kaller metodene for den <xref:System.Diagnostics.EventLogInstaller>fra i koden; de vanligvis kalles bare ved den [Installutil.exe (Installer verktøyet)](~/add/includes/ajax-current-ext-md.md).</xref:System.Diagnostics.EventLogInstaller> Verktøyet kaller automatisk metoden Installer under installasjonen av å skrive registret informasjon som er forbundet med hendelsesloggen blir installert. Installasjonen er en transaksjonskø, slik at hvis det oppstår en feil med noen komponent som prosjektet installasjonen under installasjonen, alle tidligere installerte komponentene rulles tilbake til deres før installering tilstander. Dette gjøres ved å kalle hver komponent <xref:System.Diagnostics.EventLogInstaller.Rollback%2A>metode.</xref:System.Diagnostics.EventLogInstaller.Rollback%2A>       Bruk <xref:System.Diagnostics.EventLogInstaller>til å registrere en ny kilde for hendelsesloggen en ny eller eksisterende; bruker ikke <xref:System.Diagnostics.EventLogInstaller>å endre en eksisterende datakilde.</xref:System.Diagnostics.EventLogInstaller> </xref:System.Diagnostics.EventLogInstaller> Den <xref:System.Diagnostics.EventLogInstaller>klassen ikke endre egenskapene for konfigurasjonen av en eksisterende datakilde som samsvarer med de angitte for installasjon.</xref:System.Diagnostics.EventLogInstaller> Metoden Installer oppstår det et unntak hvis den <xref:System.Diagnostics.EventLogInstaller.Source%2A>egenskapen samsvarer med kildenavnet som er registrert for en annen hendelsesloggen på datamaskinen.</xref:System.Diagnostics.EventLogInstaller.Source%2A> Metoden installasjon hopper over registrering kilden hvis den <xref:System.Diagnostics.EventLogInstaller.Source%2A>egenskapen samsvarer med kildenavnet som allerede er registrert for samme hendelsesloggen som er angitt i den <xref:System.Diagnostics.EventLogInstaller.Log%2A>egenskapen.</xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.Source%2A>       Et program Installer rutinen bruker installasjonsprogrammet for prosjektet <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>egenskapen automatisk Vedlikehold informasjon om komponentene som allerede er installert.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Denne tilstandsinformasjon som er sendt til installasjonen som den `stateSaver` parameteren oppdateres kontinuerlig som verktøyet installerer hver <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> Det er vanligvis ikke nødvendig for koden til å endre denne statusinformasjon eksplisitt."
  syntax:
    content: public override void Install (System.Collections.IDictionary stateSaver);
    parameters:
    - id: stateSaver
      type: System.Collections.IDictionary
      description: "En <xref:System.Collections.IDictionary>brukes til å lagre informasjonen som kreves for å utføre en tilbakerulling eller avinstallere operasjonen.</xref:System.Collections.IDictionary>"
  overload: System.Diagnostics.EventLogInstaller.Install*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Plattformen installasjonsprogrammet prøver å bruke er ikke Windows NT 4.0 eller senere."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Navnet som er angitt i <xref:System.Diagnostics.EventLogInstaller.Source*>egenskapen er allerede registrert for en ny hendelse.</xref:System.Diagnostics.EventLogInstaller.Source*>"
  platform:
  - net462
