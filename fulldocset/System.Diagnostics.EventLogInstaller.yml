  namespace: System.Diagnostics
  summary: "Henter eller angir kildenavnet ikke registreres i loggen."
  remarks: "Hendelseskilden, angir dette logger hendelsen. Det er ofte navnet på programmet eller navnet på en komponent i en stor applikasjonen.       Installasjonsprogrammet bruker verdien for egenskapen Source registrere programmet med hendelsesloggen som en gyldig datakilde oppføringer. En ny datakildenavn kan ikke være likt navnet på en eksisterende datakilde eller navnet på en eksisterende hendelsesloggen. Hver kilde kan bare skrive til én hendelsesloggen om gangen. Programmet kan imidlertid bruke flere kilder ikke skrive til flere hendelsesloggene. Programmet kan for eksempel kreve flere datakilder som er konfigurert for forskjellige hendelsesloggene eller annen ressursfiler.       Programmer og tjenester noter programloggen eller en egendefinert logg. Enhetsdrivere noter til systemloggen. Hvis du ikke angir et loggnavn på før installasjonsprogrammet kjører, registrerer installasjonsprogrammet kilden til programloggen. Hvis du angir navnet på en logg som ikke finnes, registrerer systemet kilden til denne loggen, men loggen er ikke opprettet før er den første oppføringen skrevet til den.       Bruk <xref:System.Diagnostics.EventLogInstaller>til å registrere en ny kilde for hendelsesloggen en ny eller eksisterende; bruker ikke <xref:System.Diagnostics.EventLogInstaller>å endre en eksisterende datakilde.</xref:System.Diagnostics.EventLogInstaller> </xref:System.Diagnostics.EventLogInstaller> Den <xref:System.Diagnostics.EventLogInstaller>klassen ikke endre egenskapene for konfigurasjonen av en eksisterende datakilde som samsvarer med de angitte for installasjon.</xref:System.Diagnostics.EventLogInstaller> Den <xref:System.Diagnostics.EventLogInstaller.Install%2A>metoden oppstår det et unntak hvis egenskapen Source samsvarer med kildenavnet som er registrert for en annen hendelsesloggen på datamaskinen.</xref:System.Diagnostics.EventLogInstaller.Install%2A> Den <xref:System.Diagnostics.EventLogInstaller.Install%2A>metoden registrerer ikke kilden hvis egenskapen Source samsvarer med kildenavnet som allerede er registrert for samme hendelsesloggen som er angitt i den <xref:System.Diagnostics.EventLogInstaller.Log%2A>egenskapen.</xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.Install%2A>       For mer informasjon om virkemåtene i hendelsesloggene og datakilder, kan du se den <xref:System.Diagnostics.EventLog>klasse dokumentasjonen for den <xref:System.Diagnostics.EventLog.Log%2A>og <xref:System.Diagnostics.EventLog.Source%2A>Egenskaper.</xref:System.Diagnostics.EventLog.Source%2A> </xref:System.Diagnostics.EventLog.Log%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public string Source { get; set; }
    return:
      type: System.String
      description: "Navnet som skal registrere hendelsesloggen som en kilde med oppføringer. Standarden er en tom streng (&quot;&quot;)."
  overload: System.Diagnostics.EventLogInstaller.Source*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.EventLogInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Diagnostics.EventLogInstaller
  langs:
  - csharp
  name: Uninstall(IDictionary)
  nameWithType: EventLogInstaller.Uninstall(IDictionary)
  fullName: System.Diagnostics.EventLogInstaller.Uninstall(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Diagnostics
  summary: "Fjerner en installasjonen ved å fjerne hendelseslogginformasjon fra registret."
  remarks: "Hvis den <xref:System.Diagnostics.EventLogInstaller.UninstallAction%2A>egenskapsverdi `Remove`metoden Avinstaller sletter kilden og den tilknyttede logge installasjonsprogrammet hvis den <xref:System.Diagnostics.EventLogInstaller.Log%2A>og <xref:System.Diagnostics.EventLogInstaller.Source%2A>Egenskaper angitt oppretting av ny hendelsesloggen og kilden.</xref:System.Diagnostics.EventLogInstaller.Source%2A> </xref:System.Diagnostics.EventLogInstaller.Log%2A> </xref:System.Diagnostics.EventLogInstaller.UninstallAction%2A>       Vanligvis du ikke kaller metodene for den <xref:System.Diagnostics.EventLogInstaller>fra i koden; de vanligvis kalles bare ved den [Installutil.exe (Installer verktøyet)](~/add/includes/ajax-current-ext-md.md) i avinstallere modus.</xref:System.Diagnostics.EventLogInstaller> Verktøyet kaller automatisk Avinstaller-metoden hvis du vil gjenopprette delene av systemet som er berørt av installasjonen sine før installering tilstander. Dette inkluderer sletting av registerinformasjon som er forbundet med hendelsesloggen blir avinstallert.       Et program avinstallere rutinemessig bruker installasjonsprogrammet for prosjektet <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>egenskapen automatisk Vedlikehold informasjon om komponentene som allerede er avinstallert.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Denne tilstandsinformasjon som er sendt til Avinstaller som den `savedState` parameteren oppdateres kontinuerlig som verktøyet avinstallerer hver <xref:System.Diagnostics.EventLogInstaller>.</xref:System.Diagnostics.EventLogInstaller> Det er vanligvis ikke nødvendig for koden til å endre denne statusinformasjon eksplisitt."
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "En <xref:System.Collections.IDictionary>som inneholder før installering tilstanden til datamaskinen.</xref:System.Collections.IDictionary>"
  overload: System.Diagnostics.EventLogInstaller.Uninstall*
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.EventLogInstaller.UninstallAction
  id: UninstallAction
  parent: System.Diagnostics.EventLogInstaller
  langs:
  - csharp
  name: UninstallAction
  nameWithType: EventLogInstaller.UninstallAction
  fullName: System.Diagnostics.EventLogInstaller.UninstallAction
  type: Property
  assemblies:
  - System.Configuration.Install
  namespace: System.Diagnostics
  summary: "Henter eller angir en verdi som angir om den [Installutil.exe (Installer verktøyet)](~/add/includes/ajax-current-ext-md.md) skal fjerne hendelsesloggen eller la det i tilstanden installert ved avinstallasjon."
  remarks: "Når du installerer en hendelseslogg, kan du eventuelt koble den til en eksisterende logg. Hvis du gjør dette, må du angi om loggen skal gå tilbake til tilstanden før installering eller værende i den gjeldende tilstanden etter installasjonen. Hvis du velger å returnere hendelsesloggen til tilstanden før installering, gjenopprettes ikke endringer i oppføringer i hendelsesloggen på installasjonen. Du kan tilbakestille bare hendelsesloggen egenskaper som er knyttet til den <xref:System.Diagnostics.EventLogInstaller>til verdiene før installasjon.</xref:System.Diagnostics.EventLogInstaller>"
  syntax:
    content: public System.Configuration.Install.UninstallAction UninstallAction { get; set; }
    return:
      type: System.Configuration.Install.UninstallAction
      description: "Én av de <xref href=&quot;System.Configuration.Install.UninstallAction&quot;> </xref> verdier som viser hva tilstand forlate hendelsesloggen i når den <xref href=&quot;System.Diagnostics.EventLog&quot;> </xref> er avinstallert. Standard <xref uid=&quot;langword_csharp_Remove&quot; name=&quot;Remove&quot; href=&quot;&quot;> </xref>."
  overload: System.Diagnostics.EventLogInstaller.UninstallAction*
  exceptions:
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "UninstallAction inneholder en ugyldig verdi. De eneste gyldige verdiene for denne egenskapen er <xref uid=&quot;langword_csharp_Remove&quot; name=&quot;Remove&quot; href=&quot;&quot;> </xref> og <xref uid=&quot;langword_csharp_NoAction&quot; name=&quot;NoAction&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
