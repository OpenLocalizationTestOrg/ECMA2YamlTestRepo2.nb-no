  name: OrthographicCamera
  nameWithType: OrthographicCamera
  fullName: System.Windows.Media.Media3D.OrthographicCamera
  type: Class
  summary: "Representerer en ortografisk projeksjon kameraet."
  remarks: "Denne klassen angir en orthogonal kartprojeksjonen en [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] modellen til en [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] visual overflaten. Som <xref:System.Windows.Media.Media3D.PerspectiveCamera>, den angir en posisjon visning retningen og &quot;oppover&quot; retning.</xref:System.Windows.Media.Media3D.PerspectiveCamera> I motsetning til <xref:System.Windows.Media.Media3D.PerspectiveCamera>, men OrthographicCamera beskriver en projeksjon som ikke inkluderer perspektivet forkortelse.</xref:System.Windows.Media.Media3D.PerspectiveCamera> OrthographicCamera beskriver med andre ord, en visning for der sider er parallelle, i stedet for en der sider oppfyller i et punkt på den scene horisonten.       Diagrammet nedenfor viser forskjellen mellom ortografiske og perspektivet foreshortened kameraet projeksjoner.       ![Ortografiske og perspektivet projeksjonen](~/add/media/camera-projections4.png &quot;ortografiske og perspektivet projeksjon&quot;)"
  example:
  - "The following example shows how to create an OrthographicCamera and toggle camera projections.  \n  \n [!code-vb[hittest3d#HitTest3D3DN12](~/add/codesnippet/visualbasic/hittest3d/window1.xaml.vb#hittest3d3dn12)]\n [!code-cs[hittest3d#HitTest3D3DN12](~/add/codesnippet/csharp/HitTest3D/Window1.xaml.cs#hittest3d3dn12)]"
  syntax:
    content: 'public sealed class OrthographicCamera : System.Windows.Media.Media3D.ProjectionCamera'
