  summary: "Beskriver plasseringen der en <xref href=&quot;System.Windows.Controls.Primitives.Popup&quot;> </xref> kontrollen vises på skjermen."
  remarks: "Bruk medlemmer av denne klassen i opplistingen til å angi verdien for den <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>for en <xref:System.Windows.Controls.Primitives.Popup>kontroll.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> Den <xref:System.Windows.Controls.Primitives.Popup.Placement%2A>egenskapsverdien, sammen med verdiene i den <xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A>, <xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A>, <xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A>og <xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A>Egenskaper, bestemmer hvor og hvordan en <xref:System.Windows.Controls.Primitives.Popup>vises på skjermen.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.Primitives.Popup.VerticalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.HorizontalOffset%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementRectangle%2A> </xref:System.Windows.Controls.Primitives.Popup.PlacementTarget%2A> </xref:System.Windows.Controls.Primitives.Popup.Placement%2A> Hvis du vil ha mer informasjon, se [hurtigmenyen Plasseringsvirkemåte](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates four <xref:System.Windows.Controls.Primitives.Popup> controls that are relative to an image. Each <xref:System.Windows.Controls.Primitives.Popup> has a different value for the placement property.  \n  \n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]\n [!code-xml[PopupPositionSnippets#3](~/add/codesnippet/xaml/t-system.windows.control_103_1.xaml)]"
