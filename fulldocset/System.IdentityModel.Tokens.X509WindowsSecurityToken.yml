  remarks: "Kall opp fjerningsmetoden når du er ferdig med <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Fjerningsmetoden forlater den <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>i en ubrukelig tilstand.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Etter du kaller opp fjerningsmetoden, må du frigi alle referanser til den <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>Slik saneringsoppsamlingen kan gjenvinne minnet som den <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>ble bruker.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      > [!NOTE] > Kaller opp fjerningsmetoden alltid før du slipper siste referanse til <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Ellers ressurser den bruker vil ikke bli frigjort før saneringsoppsamling kall av <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>objektets `Finalize` metode.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
