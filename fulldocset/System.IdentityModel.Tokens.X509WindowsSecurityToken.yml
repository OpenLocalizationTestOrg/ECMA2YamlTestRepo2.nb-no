  type: Class
  summary: "Representerer en sikkerhetskode som er basert på et X.509-sertifikat, og at sertifikatet er tilordnet til et Windows-domenebruker eller lokal datamaskin brukerkonto."
  remarks: "Utviklere programmer trenger vanligvis ikke å bruke klassen X509WindowsSecurityToken, med mindre en webtjeneste må få tilgang til informasjon om et X.509-sertifikat som det refereres til i en innkommende SOAP-melding eller domenet eller datamaskinen kontoen som sertifikatet er tilordnet til. Hvis du vil ha informasjon om X.509-sertifikatet, få tilgang til den <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>egenskapen.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> Hvis du vil ha brukeridentiteten, kan du se den <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>egenskapen.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>"
  syntax:
