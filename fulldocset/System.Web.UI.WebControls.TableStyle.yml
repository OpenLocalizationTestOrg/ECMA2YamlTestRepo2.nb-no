- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir avstanden mellom innholdet i cellen og den cellen kantlinje."
  remarks: "Bruk egenskapen CellPadding for å kontrollere avstanden mellom innholdet i en celle, og den cellen kantlinje. Hvor utfylling angitt legges til alle sidene av en celle.       Alle celler i den samme kolonnen for en liste over kontroll deler samme cellebredde. Hvis innholdet i én celle er lengre enn innholdet i andre celler i den samme kolonnen, brukes derfor hvor utfylling til største cellen. Alle celler i kolonnen også angis med cellebredde denne.       På samme måte deler alle celler i samme rad samme høyde. Hvor utfylling brukes høyden på den høyeste cellen i raden. Alle celler i samme rad er angitt med denne cellehøyden. Enkelte celler størrelser kan ikke angis.       Verdien for denne egenskapen lagres i visningsstatusen."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "Avstanden (i piksler) mellom innholdet i en celle, og den cellen kantlinje. Standard <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte avstanden er satt til en verdi mindre enn <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir avstanden mellom celler."
  remarks: "Bruk egenskapen CellSpacing for å kontrollere avstanden mellom tilstøtende celler i en liste over kontrollen. Denne avstand brukes både loddrett og vannrett. Avstanden celle er uniform for kontrollen for hele data. Enkelte celler avstanden mellom hver rad- eller kan ikke angis.      > [!NOTE] > Hvis du angir denne egenskapen til en verdi større enn `0` og angi den <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>egenskapen til en verdi som viser cellekantlinjer, et hull vises mellom kantlinjer sammenhengende celleområde.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> I dette tilfellet styrer egenskapen CellSpacing størrelsen på avstanden.       Verdien for denne egenskapen lagres i visningsstatusen."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "Avstanden (i piksler) mellom celler. Standard <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, noe som angir at denne egenskapen ikke er angitt."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Den angitte avstanden er satt til en verdi mindre enn <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
