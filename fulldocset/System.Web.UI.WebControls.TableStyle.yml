  name: TableStyle
  nameWithType: TableStyle
  fullName: System.Web.UI.WebControls.TableStyle
  type: Class
  summary: "Representerer stilen for den <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> kontroll og noen webdeler."
  remarks: "Klassen TableStyle brukes til å representere stilen for en tabell-kontroll. Den innkapsler egenskaper som styrer utseendet av en tabell og kan brukes på flere tabellkontroller å levere et felles utseende.       Du kan angi et bilde som skal vises i bakgrunnen i tabellen ved å angi den <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> Avstanden mellom cellene i en tabell kontrolleres av de <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> Avstanden mellom innholdet i en celle, og kantlinjen angis ved hjelp av <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> Du kan angi om cellekantlinjer vises ved å angi den <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Vannrett justering av tabellen i forhold til andre elementer på siden Web-skjemaer er angitt av den <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>egenskapen.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      > [!NOTE] > Denne klassen brukes hovedsakelig av kontrollutviklere."
  example:
  - "The following example creates a TableStyle object and then uses the <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method to apply it to a generated <xref:System.Web.UI.WebControls.Table> object.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
