  summary: "Angir at tillatelsen som er angitt som er knyttet til den <xref href=&quot;System.AppDomain&quot;> </xref> forekomsten skal brukes for den angitte samlingen. Dette betyr at samlingen skal behandles som en brukersamling som lastes inn i delvis klarert ASP.NET <xref href=&quot;System.AppDomain&quot;> </xref> forekomsten. I tillegg samlingen må ha tillatelsessettet som er knyttet til den <xref href=&quot;System.AppDomain&quot;> </xref> forekomst ved initialisering."
