  summary: "Angir at tillatelsen er angitt for den angitte samlingen er satt til å være tom. En tom tillatelse er en ny forekomst av den <xref href=&quot;System.Security.PermissionSet&quot;> </xref> klassen med en parameterverdi for <xref:System.Security.Permissions.PermissionState.None>sendes til konstruktøren.</xref:System.Security.Permissions.PermissionState.None> En samling som er knyttet til en tom som er angitt, vil ikke laste inn i et ASP.NET delvis klarering programdomene. Derfor kan du bruke ingenting å hindre en samling lastes inn i en delvis klarering ASP.NET programdomene."
  syntax:
    content: Nothing
    return:
      type: System.Web.Hosting.HostSecurityPolicyResults
      description: "Som skal legges til."
  exceptions: []
  platform:
  - net462
