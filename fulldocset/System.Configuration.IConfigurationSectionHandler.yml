  fullName: System.Configuration.IConfigurationSectionHandler
  type: Interface
  summary: "Behandler tilgang til bestemte konfigurasjonsdeler."
  remarks: "**Viktig** IConfigurationSectionHandler er avskrevet i .NET Framework 2.0 og nyere. Men fordi den brukes internt, den er beholdt. Du finner et eksempel på [slik: opprette egendefinert konfigurasjon deler ved hjelp av IConfigurationSectionHandler](~/add/includes/ajax-current-ext-md.md). Hvis du bruker det forrige eksemplet, bygger du den med .NET Framework, versjon 1.0 eller 1.1.       I .NET Framework, versjon 2.0 eller senere, du må i stedet avledes fra de <xref:System.Configuration.ConfigurationSection>klassen for å implementere relaterte for konfigurasjonsdelen.</xref:System.Configuration.ConfigurationSection> Du finner et eksempel på [slik: opprette egendefinert konfigurasjon deler ved hjelp av ConfigurationSection](~/add/includes/ajax-current-ext-md.md).       Forekomster av klassen IConfigurationSectionHandler må være tråd trygt og uten status. Den <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>metoden må kalles opp fra flere tråder samtidig.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>       I tillegg konfigurasjonsobjektet generert av den <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>metoden må være tråd trygt og uforanderlig.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> Fordi configuration-objekter hurtigbufres av Konfigurasjonssystemet, er det viktig ikke å endre argumentet overordnede til den <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>metoden.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> For eksempel hvis returverdien for <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>er bare en liten endring av overordnet faktiske endringer må gjøres på en kopi av overordnet, ikke opprinnelig.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>"
