  remarks: "Forekomster av den <xref:System.Configuration.IConfigurationSectionHandler>klassen må være tråd trygt og uten status.</xref:System.Configuration.IConfigurationSectionHandler> Create-metoden må kalles opp fra flere tråder samtidig.       I tillegg må konfigurasjonsobjektet generert av en Create-metoden være tråd trygt og uforanderlig. Fordi configuration-objekter hurtigbufres av Konfigurasjonssystemet, er det viktig ikke å endre det overordnede argumentet for Create. For eksempel hvis returverdien opprette er bare en liten endring av overordnet, faktisk endringer må gjøres på en kopi av overordnet, ikke opprinnelig."
