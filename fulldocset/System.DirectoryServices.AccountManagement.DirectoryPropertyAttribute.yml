  fullName: System.DirectoryServices.AccountManagement.DirectoryPropertyAttribute
  type: Class
  summary: "Inneholder data som kreves for butikken for å tilordne en principal egenskap på et attributt med mappen. Dette attributtet kreves for principal utvidelser og kan bare angis på en egenskap. Det må angis for hver egenskap som representerer et directory attributt i den utvidede klassen."
  remarks: "Hvis flere katalogattributter brukes i utvidelsen metoder, må flere attributter som legges til egenskap (én per attributt)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class DirectoryPropertyAttribute : Attribute
