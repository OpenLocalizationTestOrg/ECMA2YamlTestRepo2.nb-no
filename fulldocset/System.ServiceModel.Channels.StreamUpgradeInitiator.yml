- uid: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade(System.IO.Stream)
  id: InitiateUpgrade(System.IO.Stream)
  parent: System.ServiceModel.Channels.StreamUpgradeInitiator
  langs:
  - csharp
  name: InitiateUpgrade(Stream)
  nameWithType: StreamUpgradeInitiator.InitiateUpgrade(Stream)
  fullName: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade(Stream)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Starter oppgraderingen av dataflyten ved å be om den andre enden av tilkoblingen til å oppgradere kanal transportlaget."
  remarks: 'Denne metoden kan kalles flere ganger for hver oppgradering støttes av leverandøren oppgradering. For eksempel en oppgradering leverandør som støtter komprimering og sikkerhet vil kalle denne metoden to ganger: først oppgradere standard transport streaming for komprimering og andre oppgradere sikkerheten. Etterfølgende kall til denne metoden skal gå i oppgradering dataflyten fra forrige Oppkalling.'
  syntax:
    content: public abstract System.IO.Stream InitiateUpgrade (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Dataflyten oppgraderes."
    return:
      type: System.IO.Stream
      description: "Returnerer oppgraderte dataflyten."
  overload: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade*
  exceptions: []
  platform:
  - net462
