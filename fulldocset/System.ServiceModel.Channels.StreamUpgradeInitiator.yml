  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Returnerer innholdstypen for neste oppgraderingen utføres."
  remarks: "Denne metoden returnerer et sett med oppgradering innholdstyper som støttes av oppgradering leverandøren i rekkefølgen som de forventes. Oppgradering leverandører som støtter en enkelt oppgradering returnere en enkeltverdi. Oppgradering leverandører som støtter flere oppgraderer returnerer i rekkefølge (for eksempel komprimering innholdstype etterfulgt av innholdstypen security)."
  syntax:
    content: public abstract string GetNextUpgrade ();
    parameters: []
    return:
      type: System.String
      description: "Returnerer innholdstypen for neste oppgraderingen."
  overload: System.ServiceModel.Channels.StreamUpgradeInitiator.GetNextUpgrade*
  exceptions: []
  platform:
