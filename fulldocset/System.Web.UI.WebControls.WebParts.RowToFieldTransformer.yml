  summary: "Viser en ASP.NET-kontroll som konfigurerer en <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref> transformeringen i den <xref href=&quot;System.Web.UI.WebControls.WebParts.ConnectionsZone&quot;> </xref> sone."
  remarks: "Kan opprette tilkobling webdeler statisk eller dynamisk. En statisk tilkobling er definert i den `<StaticConnections>` koden. En bruker kan definere en dynamisk kobling når en Tilkoblingssone er inkludert i en webside og brukeren i connect-modus. Når du oppretter en dynamisk kobling definerer brukeren tilkoblingen via en konfigurasjonskontroll. Metoden CreateConfigurationControl returnerer kontrollen som brukeren samhandler med til å definere tilkoblingen.       Konfigurasjonskontroll for en <xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer>objekt kan brukeren koble eller koble fra en leverandør og forbruker, og Velg hvilket felt fra leverandøren-raden til å kommunisere med datafeltet av forbrukeren.</xref:System.Web.UI.WebControls.WebParts.RowToFieldTransformer> Den vises i sonen. Brukerens konfigurasjonsinnstillinger lagres, og lastes inn på kan du gå til neste."
  syntax:
    content: public override System.Web.UI.Control CreateConfigurationControl ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "En ASP.NET-kontroll som konfigurerer en <xref href=&quot;System.Web.UI.WebControls.WebParts.RowToFieldTransformer&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.RowToFieldTransformer.CreateConfigurationControl*
