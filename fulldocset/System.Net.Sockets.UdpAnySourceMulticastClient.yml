  namespace: System.Net.Sockets
  summary: "Binding socket og starter en join-operasjon i gruppen multikastingsmeldinger å tillate datagram mottas fra en gruppe deltakeren."
  remarks: "Metoden BeginJoinGroup binding en multikastings socket UDP til en lokal port, og slår en multikastings gruppe for å tillate datagram mottas fra en multikastings gruppen deltakeren. Lokal port og multikastingsbyte Gruppeadresse er angitt i den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.%23ctor%2A>konstruktør.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.%23ctor%2A>       Metoden som er angitt i den `callback` parameteren aktiveres ved å koble til multikastingsbyte gruppe-operasjonen er fullført.       Hvis det kreves av kjøretiden, utfører metoden BeginJoinGroup også policykontroll for å bekrefte at klienten kan få tilgang til gruppen multikastingsbyte. Hvis klienten ikke er gitt tilgang, en <xref:System.Net.Sockets.SocketException>et med <xref:System.Net.Sockets.SocketError>.</xref:System.Net.Sockets.SocketError> </xref:System.Net.Sockets.SocketException>"
