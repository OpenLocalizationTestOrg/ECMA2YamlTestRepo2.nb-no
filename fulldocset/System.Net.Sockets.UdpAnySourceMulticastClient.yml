  remarks: "Egenskapen ReceiveBufferSize henter eller angir størrelsen, i byte for mottaksbufferen for den underliggende <xref:System.Net.Sockets.Socket>brukes til multikastingsbyte receive-operasjoner i denne <xref:System.Net.Sockets.UdpAnySourceMulticastClient>forekomsten.</xref:System.Net.Sockets.UdpAnySourceMulticastClient> </xref:System.Net.Sockets.Socket> Egenskapen ReceiveBufferSize kontrollerer spesielt størrelsen på bufferen som brukes av stakken når en pakke ankommer, men programmet er ennå ikke kalt den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>metoden.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> Hvis denne bufferen henter fylt og pakker kommer før programmet kall av <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>og <xref:System.Net.Sockets.UdpAnySourceMulticastClient.EndReceiveFromGroup%2A>metoder, gamle pakker vil få slettet.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.EndReceiveFromGroup%2A> </xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A> Programmet vil ikke kunne motta gamle-pakker og mottar i stedet nyere pakker når det kaller den <xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>metoden.</xref:System.Net.Sockets.UdpAnySourceMulticastClient.BeginReceiveFromGroup%2A>       Standardstørrelsen på mottaksbufferen på Windows er 8192 byte."
