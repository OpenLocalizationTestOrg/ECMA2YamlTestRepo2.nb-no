  name: XamlSetTypeConverterAttribute
  nameWithType: XamlSetTypeConverterAttribute
  fullName: System.Windows.Markup.XamlSetTypeConverterAttribute
  type: Class
  summary: "Angir at en klasse kan bruke en type konverteringsprogram til å angi en verdi, og refererer til et behandlingsprogram skal brukes for typen konverteringsprogram innstillingen tilfeller."
  remarks: "XAML-virkemåten som tolker CLR-attributter bruker dette attributtet å finne ut om det er en hensikt tilbakeringing for alle typen konverteringsprogram bruk av en type eller et medlem. For eksempel en <xref:System.Xaml.XamlServices>laste inn eller analysere, eller <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sekvensnummer vil bruke dette attributtet og aktivere navngitt tilbakeringing som en del av operasjonen når skriving av en objekt-node basert på et attributt og startet konverteringsprogram.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute
