  remarks: "Egenskapen InheritedRowStyle inneholder de samme verdiene som raden <xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewRow.InheritedStyle%2A> Direkte tilgang til en <xref:System.Windows.Forms.DataGridViewRow>i den <xref:System.Windows.Forms.DataGridView>kan påvirke ytelsen.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Bruk InheritedRowStyle i den <xref:System.Windows.Forms.DataGridView.RowPrePaint>-hendelsen for å unngå avslutting av deling av raden og å optimalisere ytelsen.</xref:System.Windows.Forms.DataGridView.RowPrePaint>       Egenskapen InheritedRowStyle er skrivebeskyttet. Selv om du kan angi egenskaper for det <xref:System.Windows.Forms.DataGridViewCellStyle>hentet via egenskapen InheritedRowStyle, vil de nye innstillingene har ingen virkning.</xref:System.Windows.Forms.DataGridViewCellStyle>"
