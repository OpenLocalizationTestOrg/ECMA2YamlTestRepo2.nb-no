  remarks: "Det første punktet i `points` angir det første kontrollpunktet neste angir andre kontrollpunkt tredje punktet angir endepunktet, neste punktet angir det første kontrollpunktet på neste kurve og så videre.       Denne metoden bruker sluttpunktet for forrige segmentet som startpunktet. Hvis dette er det første segmentet i et tall, bruker punkt som er angitt av den <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>metoden som startpunktet.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       En <xref:System.Windows.Media.StreamGeometry>kan ikke serialiseres hvis den inneholder en <xref:System.Windows.Media.Transform>eller noen ikke streket eller være uten fyll segmenter.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
