- uid: System.Windows.Media.StreamGeometryContext.ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  id: ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  nameWithType: StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Tegner en bue til det angitte punktet."
  remarks: "Denne metoden bruker sluttpunktet for forrige segmentet som startpunktet. Hvis dette er det første segmentet i et tall, bruker punkt som er angitt av den <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>metoden som startpunktet.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       En <xref:System.Windows.Media.StreamGeometry>kan ikke serialiseres hvis den inneholder en <xref:System.Windows.Media.Transform>eller noen ikke streket eller være uten fyll segmenter.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw an arc using the ArcTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometryarctoexample.vb#streamgeometryarctoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryArcToExample.cs#streamgeometryarctoexamplewholepage)]"
  syntax:
    content: public abstract void ArcTo (System.Windows.Point point, System.Windows.Size size, double rotationAngle, bool isLargeArc, System.Windows.Media.SweepDirection sweepDirection, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point
      type: System.Windows.Point
      description: "Målet punktet for slutten på buen."
    - id: size
      type: System.Windows.Size
      description: "Radier (halv bredde og halvparten av høyden) til en ellipsen der ytre brukes til å tegne vinkelen. Hvis ellipsen er svært avrundet i alle retninger, buen avrundet, hvis den er nesten flate, så vil buen. En svært bredde og høyde kan for eksempel representere en svært ellipsen som vil gi en liten forskjellig type for vinkelen."
    - id: rotationAngle
      type: System.Double
      description: "Rotasjonsvinkelen for ellipsen som angir buen. Forskjellig type for arc kan roteres med denne parameteren."
    - id: isLargeArc
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>til å tegne buen større enn 180 grader. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: sweepDirection
      type: System.Windows.Media.SweepDirection
      description: "En verdi som angir om buen tegnes den <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> eller <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> retning."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>foreta segmentet streket når en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> er brukt til å gjengi segmentet; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Behandle sammenkobling mellom dette segmentet og forrige segmentet som et hjørne når streket med en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.ArcTo*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  id: BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BeginFigure(Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Angir startpunktet for et nytt tall."
  remarks: "Ved å kalle denne metoden flere ganger, kan du opprette flere tallene (uavhengige geometrisk figurer) i <xref:System.Windows.Media.StreamGeometryContext>.</xref:System.Windows.Media.StreamGeometryContext>       En <xref:System.Windows.Media.StreamGeometry>kan ikke serialiseres hvis den inneholder en <xref:System.Windows.Media.Transform>eller noen ikke streket eller være uten fyll segmenter.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  syntax:
    content: public abstract void BeginFigure (System.Windows.Point startPoint, bool isFilled, bool isClosed);
    parameters:
    - id: startPoint
      type: System.Windows.Point
      description: "Den <xref href=&quot;System.Windows.Point&quot;> </xref> der tallet starter."
    - id: isFilled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>bruke området finnes i dette tallet for testing av treff gjengivelse og beskjæring; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isClosed
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>lukke tallet; Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Hvis to tilkobling linjer er tegnet, for eksempel og `isClosed` er satt til <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, blir bare tegning av to linjene men hvis `isClosed` er satt til <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, de to linjene lukkes for å opprette en trekant."
  overload: System.Windows.Media.StreamGeometryContext.BeginFigure*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  id: BezierTo(System.Windows.Point,System.Windows.Point,System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BezierTo(Point,Point,Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BezierTo(Point,Point,Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Tegner en Bezier kurve til det angitte punktet."
  remarks: "En cubic Bezier kurve er definert av et startpunkt, sluttpunkt og to kontrollpunkt. Det første kontrollpunktet bestemmer forskjellig type for den første halvparten av segmentet, og andre kontrollpunkt bestemmer forskjellig type for den andre halvparten av segmentet.       Denne metoden bruker sluttpunktet for forrige segmentet som startpunktet. Hvis dette er det første segmentet i et tall, bruker punkt som er angitt av den <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>metoden som startpunktet.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       En <xref:System.Windows.Media.StreamGeometry>kan ikke serialiseres hvis den inneholder en <xref:System.Windows.Media.Transform>eller noen ikke streket eller være uten fyll segmenter.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw a Bezier curve using the BezierTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometrybeziertoexample.vb#streamgeometrybeziertoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryBezierToExample.cs#streamgeometrybeziertoexamplewholepage)]"
  syntax:
    content: public abstract void BezierTo (System.Windows.Point point1, System.Windows.Point point2, System.Windows.Point point3, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: "Det første kontrollpunktet som brukes til å angi formen på buen."
    - id: point2
      type: System.Windows.Point
      description: "Det andre kontrollpunktet som brukes til å angi formen på buen."
    - id: point3
      type: System.Windows.Point
      description: "Målet punktet for slutten på buen."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>foreta segmentet streket når en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> er brukt til å gjengi segmentet; ellers, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Behandle sammenkobling mellom dette segmentet og forrige segmentet som et hjørne når streket med en <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.BezierTo*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Forsøk på å legge til et segment uten å starte en figur ved å kalle den <xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>metoden.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>"
  platform:
  - net462
