  name: DefaultAuthenticationEventHandler
  nameWithType: DefaultAuthenticationEventHandler
  fullName: System.Web.Security.DefaultAuthenticationEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den **DefaultAuthentication_OnAuthenticate** hendelse for en <xref href=&quot;System.Web.Security.DefaultAuthenticationModule&quot;> </xref>."
  remarks: "Representanten DefaultAuthenticationEventHandler er definert for <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>hendelsen for <xref:System.Web.Security.DefaultAuthenticationModule>klasse.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> Du har tilgang til den <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>hendelsen til den <xref:System.Web.Security.DefaultAuthenticationModule>klassen ved å angi en underrutine navnet **DefaultAuthentication_OnAuthenticate** i filen Global.asax for ASP.NET-program.</xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate> Den <xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>denne hendelsen oppstår når den <xref:System.Web.HttpApplication.AuthenticateRequest>hendelsen og brukes til å sikre at den <xref:System.Web.HttpContext.User%2A>for gjeldende <xref:System.Web.HttpContext>er fylt med en <xref:System.Security.Principal.IPrincipal>objektet.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.DefaultAuthenticationModule.Authenticate>       Du kan bruke den <xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A>for den <xref:System.Web.Security.DefaultAuthenticationEventArgs>objektet som er angitt for den **DefaultAuthentication_OnAuthenticate** -hendelsen for å angi den <xref:System.Web.HttpContext.User%2A>for gjeldende <xref:System.Web.HttpContext>til en egendefinert <xref:System.Security.Principal.IPrincipal>objektet.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationEventArgs> </xref:System.Web.Security.DefaultAuthenticationEventArgs.Context%2A> Hvis du ikke angir en verdi for den <xref:System.Web.HttpContext.User%2A>for den <xref:System.Web.HttpContext>levert under den **DefaultAuthentication_OnAuthenticate** hendelsen i <xref:System.Web.Security.DefaultAuthenticationModule>angir den <xref:System.Web.HttpContext.User%2A>for den <xref:System.Web.HttpContext>til en <xref:System.Security.Principal.GenericPrincipal>objekt som inneholder ingen brukerinformasjon.</xref:System.Security.Principal.GenericPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.DefaultAuthenticationModule> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       Den **DefaultAuthentication_OnAuthenticate** denne hendelsen oppstår når den <xref:System.Web.HttpApplication.AuthenticateRequest>hendelsen og før den <xref:System.Web.HttpApplication.AuthorizeRequest>hendelsen.</xref:System.Web.HttpApplication.AuthorizeRequest> </xref:System.Web.HttpApplication.AuthenticateRequest> Hvis du har en inndeling som er avhengig av brukernavnet for å tillate tilgang til programmet eller, endring av <xref:System.Web.HttpContext.User%2A>for gjeldende <xref:System.Web.HttpContext>kan påvirke virkemåten for programmet.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> Kontroller at brukernavnet du setter under den **DefaultAuthentication_OnAuthenticate** hendelsen anses når du angir delen i konfigurasjonen."
  example:
  - "The following code example uses the **DefaultAuthentication_OnAuthenticate** event to test whether the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> is `null`. If the property is `null`, the sample sets the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object, where the <xref:System.Security.Principal.GenericPrincipal.Identity%2A> of the <xref:System.Security.Principal.GenericPrincipal> object is a <xref:System.Security.Principal.GenericIdentity> with a <xref:System.Security.Principal.GenericIdentity.Name%2A> value of \"default\".  \n  \n> [!NOTE]\n>  The **DefaultAuthentication_OnAuthenticate** event is raised before the <xref:System.Web.HttpApplication.AuthorizeRequest> event. As a result, if you set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a custom identity, it can affect the behavior of your application. For example, if you are using the <xref:System.Web.Security.FormsAuthentication> class and you are ensuring that only authenticated users have access to your site, by using the  section and specifying `<deny users=\"?\" />`, this sample will cause the  element to be ignored, as the user will have a name, which is \"default\". Instead you would specify `<deny users=\"default\" />` to ensure that only authenticated users can access your site.  \n  \n [!code-cs[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.de_0_1.asax)]\n [!code-vb[System.Web.Security.DefaultAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.de_0_1.asax)]"
  syntax:
    content: public delegate void DefaultAuthenticationEventHandler(object sender, DefaultAuthenticationEventArgs e);
