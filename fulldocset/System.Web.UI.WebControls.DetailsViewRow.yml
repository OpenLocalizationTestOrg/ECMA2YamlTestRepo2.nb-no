  fullName: System.Web.UI.WebControls.DetailsViewRow
  type: Class
  summary: "Representerer en rad i en <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> kontrollen."
  remarks: "Klassen DetailsViewRow brukes til å representere en enkelt rad i en <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> Hver rad i den <xref:System.Web.UI.WebControls.DetailsView>kontrollen har en angitt radtype.</xref:System.Web.UI.WebControls.DetailsView> Tabellen nedenfor viser radtyper er ugyldig for den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView>      | Radtypen | Beskrivelse |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| En datarad <xref:System.Web.UI.WebControls.DetailsView>kontrollens. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Tom dataene rad i den <xref:System.Web.UI.WebControls.DetailsView>kontroll.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> Tom dataraden vises i en <xref:System.Web.UI.WebControls.DetailsView>kontroll når det finnes ingen poster for visning. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Bunntekstraden i kontrollen <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Overskriftsraden <xref:System.Web.UI.WebControls.DetailsView>kontrollens. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| En personsøker rad <xref:System.Web.UI.WebControls.DetailsView>kontrollens. |       Bruk til å fastslå rad objekttypen en DetailsViewRow den <xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewRow.RowType%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.DetailsView> En DetailsViewRow-objektet har også en tilstand som er knyttet til den. Tilstanden kan være en bitvis kombinasjon av verdier i tabellen nedenfor.      | Angi verdien | Beskrivelse |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet er en alternativ rad <xref:System.Web.UI.WebControls.DetailsView>kontrollens. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet er i redigeringsmodus. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet er i insert-modus. |   | <xref:System.Web.UI.WebControls.DataControlRowState>| DetailsViewRow-objektet er i tilstanden normal (standard). |       Bruk til å fastslå statusen for en DetailsViewRow-objektet i <xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewRow.RowState%2A> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlRowState>       Den <xref:System.Web.UI.WebControls.DetailsView>kontroll lagrer alle dataradene i den <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>samlingen.</xref:System.Web.UI.WebControls.DetailsView.Rows%2A> </xref:System.Web.UI.WebControls.DetailsView> Å finne ut indeksen for et DetailsViewRow objekt i den <xref:System.Web.UI.WebControls.DetailsView.Rows%2A>samlingen, bruker du <xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A>egenskapen.</xref:System.Web.UI.WebControls.DetailsViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.DetailsView.Rows%2A>       Du har tilgang til de individuelle cellene i DetailsViewRow-objektet ved hjelp av den <xref:System.Web.UI.WebControls.TableRow.Cells%2A>egenskapen.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Hvis en celle inneholder kontroller, kan du hente en kontroll fra cellen ved hjelp av den <xref:System.Web.UI.Control.Controls%2A>samling av cellen.</xref:System.Web.UI.Control.Controls%2A> Du kan også bruke den <xref:System.Web.UI.Control.FindControl%2A>metode for celle for å finne kontrollen, hvis kontrollen har en <xref:System.Web.UI.Control.ID%2A>-egenskap angitt.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Til å hente en verdi for feltet fra en <xref:System.Web.UI.WebControls.BoundField>feltet kolonne eller en automatisk generert feltet, brukes den <xref:System.Web.UI.WebControls.TableCell.Text%2A>-egenskapen til cellen.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> For å hente en verdi for feltet fra andre kolonnetyper der verdien i feltet er bundet til en kontroll, hente først kontrollen fra en celle, og deretter bruker riktig-egenskapen for kontrollen.      > [!NOTE] > Det er mulig å bruke en databinding uttrykk som er direkte i et <xref:System.Web.UI.WebControls.TemplateField>field-kolonnen uten å binde verdien til en egenskap for en kontroll.</xref:System.Web.UI.WebControls.TemplateField> I dette tilfellet feltverdien automatisk er plassert i en <xref:System.Web.UI.DataBoundLiteralControl>kontroll.</xref:System.Web.UI.DataBoundLiteralControl> For å hente feltverdien, må du først hente den <xref:System.Web.UI.DataBoundLiteralControl>kontrollere fra en celle, og deretter bruke den <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>egenskapen.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       En liste med opprinnelige verdier for en forekomst av klassen DetailsViewRow, kan du se den <xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.DetailsViewRow.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to retrieve the value of a field from a DetailsViewRow object.  \n  \n [!code-vb[DetailsViewRowText#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_1.aspx)]\n [!code-cs[DetailsViewRowText#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_1.aspx)]  \n  \n The following code example demonstrates how to retrieve an <xref:System.Web.UI.WebControls.Image> control from the DetailsViewRow object that represents the header row. The <xref:System.Web.UI.WebControls.Image> control is declared in the header template.  \n  \n [!code-cs[DetailsViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_45_2.aspx)]\n [!code-vb[DetailsViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_45_2.aspx)]"
