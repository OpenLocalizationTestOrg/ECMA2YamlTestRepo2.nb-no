  remarks: "Bruk RowState-egenskapen til å avgjøre statusen til raden. Tilstanden kan være en bitvis kombinasjon av verdier i tabellen nedenfor.      | Angi verdien | Beskrivelse |   |-----------------|-----------------|   | `DataControlRowState.Alternate`| <xref:System.Web.UI.WebControls.DetailsViewRow>-Objektet er en alternativ rad <xref:System.Web.UI.WebControls.DetailsView>kontrollens. |   | `DataControlRowState.Edit`| <xref:System.Web.UI.WebControls.DetailsViewRow>-Objektet er i redigeringsmodus. |   | `DataControlRowState.Insert`| <xref:System.Web.UI.WebControls.DetailsViewRow>-Objektet er i insert-modus. |   | `DataControlRowState.Normal`| <xref:System.Web.UI.WebControls.DetailsViewRow>-Objektet er i tilstanden normal (standard). |       Denne egenskapen brukes vanligvis til å avgjøre statusen til en rad før du utfører en operasjon.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>"
