  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Inneholder metoder og egenskaper som brukes til å utføre intelligent, regelbasert datapunkt etiketten plassering for å løse overlappende datapunkt etiketten problemer."
  remarks: "Når smartetiketter er aktivert, flyttes diagrammet overlappende datapunktetiketter, basert på et sett med brukerdefinerte regler.       Bildeforklaring linje skal tegnes for å koble etiketten med datapunktet. Visuelle attributter for bildeforklaringslinje linje kontrolleres. Disse visual attributtene omfatter farge, linjestil og linjetykkelse. Den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>og <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>egenskapene kontroll diakritiske tegn, for eksempel pilspisser som vises på slutten av linjen bildeforklaringslinje.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       Den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>egenskapen kan settes til noen <xref:System.Drawing.Color>objektet.</xref:System.Drawing.Color> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Hvis du angir farge for bildeforklaringslinje linje, vil du også automatisk angi farge <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>og diakritiske-tegn som er definert av <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>egenskapen kontrollerer pikselbredden for bildeforklaringslinje linje.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> Bruk av denne egenskapen vil også skalere diakritiske tegn <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>og <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Flytting av smartetiketter kontrolleres ved bruk av flere bevegelsesregistrerings-relaterte egenskaper. Disse definerer reglene for flytting for retningen avstanden om datapunktet etiketten er tillatt å forlate tegneområdet. Flytting av standardreglene løser vanligvis de fleste problemer. Den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>definerer en verdi som angir maksimumsavstand i piksler fra dataene peke som datapunktetiketter kan flyttes i overlappende.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> Den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>definerer en verdi som angir minimumsavstand i piksler fra dataene peke at datapunktetiketter vil bli flyttet i overlappende.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> Når en peker etiketten må flyttes, blir etiketten flyttes av minst antall piksler som er angitt.       Den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>egenskapen angir om etikettene er skjult når overlappende problemer kan løses.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Hvis den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>egenskapen er `true`, og kan ikke tegnes datapunktet i området som er angitt av <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>og <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>i retninger som tillates av <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, vil ikke tegnet datapunktetiketten.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       Den <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>definerer direction(s) datapunktetiketten kan flyttes.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Egenskapen godtar en <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>verdi eller en-eller bitvis for flere <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>verdier.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> Standard er det-eller bitvis av alle <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>verdier, for å tillate flytte i alle mulige retninger bortsett fra til midten av dataene.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>       Smartetiketter støttes ikke for følgende diagramtyper: – Coolbar diagrammer: stolpe- og hundre-prosent stablet stolpediagram.      -Figur diagrammer: sektor, hjuldiagrammer Polært og radardiagram diagrammer.      -Område diagrammer: område, område-stolpediagram og liggende for området.      -Stablet arealdiagrammer: stablet området og hundre-prosent stablet arealdiagrammer."
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
