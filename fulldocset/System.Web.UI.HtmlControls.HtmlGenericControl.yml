  fullName: System.Web.UI.HtmlControls.HtmlGenericControl
  type: Class
  summary: "Definerer metoder, egenskaper og hendelser for alle HTML server kontrollelementer ikke representert av en angitt .NET Framework-klasse."
  remarks: "Bruk denne klassen til å vise en HTML-serveren kontrollen elementet ikke direkte representeres av et .NET Framework-klassen som `<span>`, `<div>`, `<body>`, eller `<font>`.       En liste med opprinnelige verdier for en forekomst av HtmlGenericControl, kan du se den <xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>konstruktør.</xref:System.Web.UI.HtmlControls.HtmlGenericControl.%23ctor%2A>      > [!CAUTION] > Kontrollen kan brukes til å vise brukerinndata, som kan inneholde skadelig klientskript. Kontroller informasjonen som ble sendt fra en klient for kjørbare skript, SQL-setninger eller annen kode før det blir vist i programmet. ASP.NET gir et inndataforespørselen valideringsfunksjonen til å blokkere skript og HTML i brukerinndata. Validering serverkontroller leveres også for å vurdere brukerinndata. Hvis du vil ha mer informasjon, se [validering Server kontrollen syntaks](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133) og [validering brukerinndata i ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the HtmlGenericControl class to represent the `<body>` element.  \n  \n [!code-cs[Classic HtmlGenericControl Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_12_1.aspx)]\n [!code-vb[Classic HtmlGenericControl Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_12_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlGenericControl : System.Web.UI.HtmlControls.HtmlContainerControl
