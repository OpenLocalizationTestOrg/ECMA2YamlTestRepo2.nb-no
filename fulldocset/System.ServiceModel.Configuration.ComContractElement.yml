- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Henter en samling av COM +-metoder som vises når grensesnitt for COM +-komponenten er eksponert som en webtjeneste."
  remarks: "COM +-integrering konfigurasjonsverktøyet (ComSvcConfig.exe) kan brukes til å legge til bestemte metoder fra et COM-grensesnitt skal vises på genererte servicekontrakten.       Du kan for eksempel bruke følgende kommando for å legge til tre navngitte metoder fra den `IFinances` COM-grensesnitt for den `ItemOrders.Financial` sekundkomponenten til genererte servicekontrakten.      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```Når du kjører verktøyet ComSvcConfig.exe, følgende servicekontrakten opplisting ovenfor metodene som deretter genereres `exposedMethod` elementer.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] ved initialisering for tjenesten kjøretiden prøver å generere en servicekontrakt ved gjenspeiling og legge til bare metodene som er inkludert i listen over `exposedMethod` elementer. En sporing produseres for hver grensesnittmetoden som ikke er inkludert i servicekontrakten."
  syntax:
    content: public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: "Samling av COM +-metoder som vises når grensesnitt for COM +-komponenten er eksponert som en webtjeneste."
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
