  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "Definerer den grunnleggende funksjonaliteten for datakilde designer."
  remarks: "Grensesnittet IDataSourceDesigner definerer et grensesnitt som du kan implementere grunnleggende tjenester for datakilde designer. En designer er aktivt bare under utformingen, og må være knyttet til en kilde, ved hjelp av en <xref:System.ComponentModel.DesignerAttribute>, for å kunne lastes inn etter en datakilde av typen tilknyttede er opprettet under utformingen.</xref:System.ComponentModel.DesignerAttribute>       Grensesnittet IDataSourceDesigner inneholder metoder og egenskaper som du kan implementere for å angi egendefinert virkemåte under utformingen.       En utformer kan også bruke tilgjengelige utformingen tjenester til å utføre ulike oppgaver, inkludert surveying gjeldende utformingen miljø for komponenter og tilhørende egenskaper lesing og angi verdier for egenskaper av komponentene, behandle verktøykassen, behandle valgte komponenter eller visning et brukergrensesnitt som kan brukes til å konfigurere verdier eller aktivere videre behandling.       I de fleste tilfeller implementere din egendefinerte designer for en datakilde ved avledet fra <xref:System.Web.UI.Design.DataSourceDesigner>klassen.</xref:System.Web.UI.Design.DataSourceDesigner> Datakilder som har tilknyttede designer ikke er avledet fra <xref:System.Web.UI.Design.DataSourceDesigner>vises i skuffen komponent.</xref:System.Web.UI.Design.DataSourceDesigner> Den <xref:System.Web.UI.Design.DataSourceDesigner>klassen implementerer grensesnittet IDataSourceDesigner og støtter flere utformingen som kan være nyttig for forfattere av utviklere.</xref:System.Web.UI.Design.DataSourceDesigner> For mer informasjon, kan du se referansedokumentasjonen for disse klassene.       For en oversikt over oppretting av utformingen komponenter, kan du se [utvider støtte for utforming](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462
