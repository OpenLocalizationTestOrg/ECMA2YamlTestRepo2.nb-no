  fullName: System.AddIn.Hosting.AddInSecurityLevel
  type: Enum
  summary: "Angir klareringsnivået som er gitt til programdomenet som et tillegg lastes inn i."
  remarks: "Legg til i systemet aktiverer tilleggsprogrammet med tillatelsessettet som tilsvarer klareringsnivået som er angitt for den tillegget programdomene. Tillatelsessettet er definert av common language runtime&quot;s kode tilgang (CA) sikkerhetskonfigurasjon.       Kan ikke kombineres verdiene i denne opplisting ved hjelp av bitvis OR-operasjonen."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-vb[AddInP3Host#5](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#5)]\n [!code-cs[AddInP3Host#5](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#5)]"
