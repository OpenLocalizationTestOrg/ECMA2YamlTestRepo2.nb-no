  summary: "Henter en referanse til malen for bruker kontoen oppretting trinn."
  remarks: "Egenskapen CreateUserStep definerer trinn for konto-oppretting av en <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard> Denne egenskapen er skrivebeskyttet. Du kan imidlertid angi egenskapene for den <xref:System.Web.UI.WebControls.CreateUserWizardStep>objektet CreateUserStep returnerer.</xref:System.Web.UI.WebControls.CreateUserWizardStep>       Tabellen nedenfor viser nødvendige og valgfrie kontrollene som støttes ved bruk av organisasjonsapper innholdet for CreateUserStep.      | ID eller kommandonavnet | Kontrollerer typen | Nødvendig/valgfritt |   |------------------------|------------------|------------------------|   | `UserName`| En kontroll som implementerer <xref:System.Web.UI.IEditableTextControl>, inkludert <xref:System.Web.UI.WebControls.TextBox>, eller en egendefinert eller tredjeparts-kontroll. | Kreves |   | `Password`| En kontroll som implementerer <xref:System.Web.UI.IEditableTextControl>, inkludert <xref:System.Web.UI.WebControls.TextBox>, eller en egendefinert eller tredjeparts-kontroll. | Nødvendig hvis <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>er satt til `false`. |   | `Email`| En kontroll som implementerer <xref:System.Web.UI.IEditableTextControl>, inkludert <xref:System.Web.UI.WebControls.TextBox>, eller en egendefinert eller tredjeparts-kontroll. | Nødvendig hvis <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>er `true.`|   | `ConfirmPassword`| En kontroll som implementerer <xref:System.Web.UI.IEditableTextControl>, inkludert <xref:System.Web.UI.WebControls.TextBox>, eller en egendefinert eller tredjeparts-kontroll. | Ingen krav |   | `Question`| En kontroll som implementerer <xref:System.Web.UI.IEditableTextControl>, inkludert <xref:System.Web.UI.WebControls.TextBox>, eller en egendefinert eller tredjeparts-kontroll. | Valgfritt med mindre kreves av medlemskap. |   | `Answer`| En kontroll som implementerer <xref:System.Web.UI.IEditableTextControl>, inkludert <xref:System.Web.UI.WebControls.TextBox>, eller en egendefinert eller tredjeparts-kontroll. | Valgfritt med mindre kreves av medlemskap. |   | `ErrorMessage`| En kontroll som implementerer <xref:System.Web.UI.ITextControl>. | Valgfri |   | `CreateUser`| En kontroll som fører til at hendelsen Bobling | Valgfri |   | `Cancel`| | Valgfri |       Hvis den <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>er satt til `true` og bruker organisasjonsapper innhold i <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>kontrollen kreves; <xref:System.Web.UI.WebControls.CreateUserWizard>kontrollen oppstår det et unntak hvis den <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>kontrollen finnes ikke eller er av feil type.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Hvis <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>er satt til `false`, ingen unntak hvis den <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>kontrollen finnes ikke.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> Hvis kontrollen er av feil type, blir ignorert.       På samme måte hvis en leverandør av medlemskap krever et spørsmål og svar (avhenger av den <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>egenskapen), <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>og <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>Kontroller kreves og <xref:System.Web.UI.WebControls.CreateUserWizard>oppstår det et unntak hvis de ikke finnes eller er av feil type.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> Hvis de ikke kreves av Medlemskapsleverandøren, unntak ingen hvis de ikke finnes, og hvis de er av feil type de ignoreres."
