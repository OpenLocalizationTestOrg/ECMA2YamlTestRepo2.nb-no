  remarks: "CompleteSuccessTextStyle definerer utseendet til tekst som vises når en brukerkonto for webområdet opprettes er i den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard> Denne egenskapen er skrivebeskyttet. Du kan imidlertid angi egenskapene for den <xref:System.Web.UI.WebControls.TableItemStyle>objektet som returneres.</xref:System.Web.UI.WebControls.TableItemStyle> Du kan angi disse egenskapene deklarativt formatet `Property-Subproperty`, der `Subproperty` representerer en egenskap for den <xref:System.Web.UI.WebControls.TableItemStyle>klasse (for eksempel `CompleteSuccessTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Du kan angi egenskapen programmatisk formatet `Property.Subproperty` (for eksempel `CompleteSuccessTextStyle.ForeColor`).       Egenskapen CompleteSuccessTextStyle definerer utseendet til tekst som vises når en brukerkonto for webområdet er opprettet, etter at brukeren har trykket den **Fortsett** -knappen på den <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>trinn.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>       Stilinnstillingene for egenskapen CompleteSuccessTextStyle skal slås sammen med stilinnstillingene for den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard> Innstillinger brukes i egenskapen CompleteSuccessTextStyle overstyrer tilsvarende i egenskapene for den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard>       Følgende <xref:System.Web.UI.WebControls.CreateUserWizard>stilegenskaper overstyres av CompleteSuccessTextStyle innstillinger:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>imidlertid når du bruker maler for utseendet til å definere den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll, CompleteSuccessTextStyle egenskapen har ingen virkning.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
