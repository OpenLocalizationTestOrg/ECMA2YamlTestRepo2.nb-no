    return:
      type: System.Web.UI.WebControls.MailDefinition
      description: "En referanse til en <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> -objekt som definerer e-postmeldingen sendes til en ny bruker."
