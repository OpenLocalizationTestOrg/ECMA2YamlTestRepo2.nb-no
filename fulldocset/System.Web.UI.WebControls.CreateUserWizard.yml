- uid: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  id: MailDefinition
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: MailDefinition
  nameWithType: CreateUserWizard.MailDefinition
  fullName: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter en referanse til en samling med egenskaper som definerer egenskaper i e-postmeldingen sendes til nye brukere."
  remarks: "Egenskapen MailDefinition returnerer en referanse til en gruppe som du bruker til å definere formatet og innholdet i e-postmeldingen som sendes til nye brukere. Felles innstillinger inkluderer emnelinjen og Avsenderens postadresse for avsender. En fullstendig liste over egenskaper, kan du se <xref:System.Web.UI.WebControls.MailDefinition>klasse.</xref:System.Web.UI.WebControls.MailDefinition>       Egenskapen MailDefinition er skrivebeskyttet. Du kan imidlertid angi egenskapene for den <xref:System.Web.UI.WebControls.MailDefinition>objekt returneres.</xref:System.Web.UI.WebControls.MailDefinition> Du kan angi egenskapene MailDefinition deklarativt formatet `Property-Subproperty`, der `Subproperty` representerer en egenskap for den <xref:System.Web.UI.WebControls.MailDefinition>klasse (for eksempel `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> Du kan også angi egenskapene programmatisk formatet `Property.SubProperty` (for eksempel `MailDefinition.Subject`).       En e-postmeldingen er sendt til nye brukere bare hvis <xref:System.Web.UI.WebControls.MailDefinition>ikke `null` og hvis <xref:System.Web.Mail.MailMessage.Body%2A>er tom eller `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> I dette tilfellet den <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>denne hendelsen oppstår og er gjort forsøk på å sende e-postmeldingen.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> Den <xref:System.Web.UI.WebControls.MailDefinition.From%2A>egenskapen må angis som en e-postadresse.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> Ellers en <xref:System.Web.HttpException>unntak.</xref:System.Web.HttpException>       Når e-postmeldingen er opprettet fra den <xref:System.Web.UI.WebControls.MailDefinition>objektet, det vil gjøre endringer som er oppført i tabellen nedenfor.</xref:System.Web.UI.WebControls.MailDefinition>      | Erstatning tekst | Erstattet med |   |-----------------------|-------------------|   | `<%UserName%>`| Brukernavnet for nyopprettede brukerkontoen. |   | `<%Password%>`| Passordet for nyopprettede brukerkontoen. |       Hvis den <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>-egenskapen til det <xref:System.Web.UI.WebControls.MailDefinition>objektet er `true`, innholdet i e-postmelding blir HTML-kodede for å beskytte mot tvers skripting sikkerhetsproblemer for mottakeren.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       Du kan bruke den <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>metode for å endre den <xref:System.Web.Mail.MailMessage>opprettet av den <xref:System.Web.UI.WebControls.MailDefinition>objektet.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      > [!NOTE] > Det er ikke mulig å garantere at brukeren vil motta eller vise en e-postmelding. For å bekrefte at en bruker har mottatt en varsling via e-post, bør du vurdere å gi en bekreftelse koblingen i e-postmeldingen som lar brukeren å bekrefte at meldingen ble mottatt."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
  syntax:
