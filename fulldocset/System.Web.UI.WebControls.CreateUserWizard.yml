  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir et vanlig uttrykk som brukes til å validere det angitte passordet."
  remarks: "Bruk PasswordRegularExpression-egenskapen til å definere kravene til passord som brukes til å godkjenne brukere på webområdet. Brukes for eksempel å være sikker på at en bruker har inkludert symboler enn bokstaver i et passord for å gjøre det vanskeligere for angriper å gjette et passord. Det vanlige uttrykket som brukes i tillegg til eventuelle begrensninger som er plassert på passordet av leverandøren av medlemskapet som er angitt i den <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>egenskapen.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Hvis leverandøren av medlemskapet avviser passordet for en hvilken som helst årsak, teksten finnes i den <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>egenskapen skal vises.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>       Hvis det angitte passordet ikke består det vanlige uttrykket, feilmeldingen finnes i den <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>egenskapen skal vises for brukeren.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>"
