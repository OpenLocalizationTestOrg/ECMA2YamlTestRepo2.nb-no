ontrols.Style> Du kan angi egenskapen programmatisk formatet `Property.Subproperty` (for eksempel `ValidatorTextStyle.ForeColor`).       Felles innstillinger inkludere egendefinert bakgrunnsfarge, tekstfargen og skriftegenskaper. Stilinnstillingene for egenskapen ValidatorTextStyle skal slås sammen med stilinnstillingene for den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard> Innstillinger brukes i egenskapen ValidatorTextStyle overstyrer tilsvarende i egenskapene for den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll.</xref:System.Web.UI.WebControls.CreateUserWizard>       Følgende <xref:System.Web.UI.WebControls.CreateUserWizard>stilegenskaper overstyres av ValidatorTextStyle innstillinger:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>- <xref:System.Web.UI.WebControls.Style.Font%2A>- <xref:System.Web.UI.WebControls.Style.ForeColor%2A>- <xref:System.Web.UI.WebControls.Style.Height%2A>- <xref:System.Web.UI.WebControls.Style.Width%2A>imidlertid når du bruker maler for utseendet til å definere den <xref:System.Web.UI.WebControls.CreateUserWizard>kontroll, ValidatorTextStyle egenskapen har ingen virkning.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
