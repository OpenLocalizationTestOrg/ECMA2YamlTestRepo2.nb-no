  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Gir et brukergrensesnitt for oppretting av nye brukerkontoer for webområdet."
  remarks: "I dette emnet:- [Introduksjon](#Introduction)      -   [oppretting av en bruker](#creating_a_user)      -   [stiler og maler](#styles_and_templates)      -   [validering gruppering](#validation_grouping)      -   [formatering ved hjelp av oppsettet maler](#formatting_using_layout_templates)      -   [tilgjengelighet](#Accessibility)      -   [deklarerende syntaksen](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## innføring i CreateUserWizard kontrollen gir brukergrensesnittet for det <xref:System.Web.Security.MembershipProvider>objektet som kommuniserer med til webområdet bruker datalageret til å opprette nye brukerkontoer i datalageret.</xref:System.Web.Security.MembershipProvider>       CreateUserWizard avhengig av <xref:System.Web.Security.MembershipProvider>Opprett brukeren for å deaktivere dem om nødvendig.</xref:System.Web.Security.MembershipProvider>      > [!NOTE] > Hvis du ikke kjenner med ASP.NET påloggingen kontroller, kan det være lurt å lese [ASP.NET påloggingen Kontroller oversikt over](~/add/includes/ajax-current-ext-md.md) før du fortsetter. En liste med andre emner som er relatert til pålogging kontroller og medlemskap, kan du se [styre brukere ved hjelp av medlemskap](~/add/includes/ajax-current-ext-md.md).       Som standard godtar CreateUserWizard-kontroll brukernavn og passord fra Web besøkende. Basert på kravene til områdets <xref:System.Web.Security.MembershipProvider>objektet, CreateUserWizard kontrollen eventuelt godtar en e-postadresse som representeres av <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>egenskapen og et passord gjenoppretting bekreftelse spørsmål og svar, representert av <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>og <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.Security.MembershipProvider> En tabell som viser alle nødvendige og valgfrie kontroller for CreateUserWizard, kan du se <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      > [!IMPORTANT] > Hvis <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>er satt til `true` og den <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>er satt i programmets Web.config-filen, du kan generere et passord som ikke sender RegEx krypteringsstyrke test. potensielt</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> I dette tilfellet opphøyer oppretter en bruker feilmeldingen som angir et ugyldig passord.      <a name=&quot;creating_a_user&quot;></a>## For å opprette en bruker når en bruker er opprettet med CreateUserWizard, kontrollen samhandler med gjeldende <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>til å utføre de følgende i rekkefølge.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  Opprett et passord hvis <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>er satt til `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  Opprett brukeren i datakilden som den <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>representerer.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  Deaktiver brukeren i butikken hvis den <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>er satt til `true.` du kan utvide CreateUserWizard-kontroll for å godta mer informasjon ved å legge til flere felt, eller legge til flere trinn før eller etter de angitte malene i den <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>og <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>Egenskaper.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      > [!NOTE] > Den <xref:System.Web.UI.WebControls.CreateUserWizardStep>trinn er det første trinnet i CreateUserWizard-kontroll og kreves.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Som standard i <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>er satt til `false` hindre at brukeren gå tilbake til den <xref:System.Web.UI.WebControls.CreateUserWizardStep>trinn og ved et uhell forsøk på å opprette en annen brukerkonto med legitimasjonen.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Hvis <xref:System.Web.UI.Control.EnableViewState%2A>er satt til `false`, <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>egenskapen ikke beholdes i visningen tilstand, og du må inkludere logic i programmet for å beholde den <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>verdi.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Egenskaper for kontroll av CreateUserWizard representert av tekstbokser, slik som <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, er tilgjengelige alle faser av siden levetid.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Kontrollen trer eventuelle endringer som gjøres av sluttbrukeren ved hjelp av den <xref:System.Web.UI.WebControls.TextBox.TextChanged>hendelsen som opprettes av tekstboksene.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       CreateUserWizard-kontroll kan eventuelt sende e-postmeldinger til nye brukere hvis du har konfigurert en SMTP-serveren for å sende e-post. Hvis du vil ha mer informasjon, se den <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>egenskapen.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      > [!NOTE] > For CreateUserWizard kontrollen bruker e-posttjenesten sende påloggingsinformasjonen til brukere. Det er innebygd sikkerhetsproblemer med sender passord i e-post. Du skal fastslå om disse sikkerhetsrisiko godtas på området.      <a name=&quot;styles_and_templates&quot;></a>## Stiler og maler når det CreateUserWizard-kontroll er ikke tilpasset med maler, den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>kontrollens CreateUserWizard gjelder den første tekstboksen kontrollens og <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>egenskap, som brukes på alle tekstbokser kontrollens.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Hvis CreateUserWizard-kontroll er tilpasset med maler, og deretter den <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen og <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>egenskapen ignoreres.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> I dette tilfellet direkte angitt av <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>egenskapen og <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>for hver mal underordnet verdi.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Egenskaper for kontroll av CreateUserWizard representert av tekstbokser, slik som <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>og <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, er tilgjengelige alle faser av siden levetid.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Kontrollen trer eventuelle endringer som gjøres av sluttbrukeren ved hjelp av den <xref:System.Web.UI.WebControls.TextBox.TextChanged>hendelsen som opprettes av tekstboksene.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Innstillingen av <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, eller <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>egenskapen gjenoppretter underordnede kontroller kontrollens CreateUserWizard, og den kontroll tilstanden går tapt i prosessen.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Du kan unngå denne situasjonen ved eksplisitt opprettholde kontrollen tilstanden til CreateUserWizard kontrollens underordnede kontroller, eller unngå Kontroller inne i maler.       Tabellen nedenfor viser CreateUserWizard kontroll-stilegenskaper og forklarer som UI-elementet som påvirker hver stilegenskap. En liste over hvilke egenskaper hver gjelder, kan du se dokumentasjonen for individuelle stilegenskaper.      | Style-egenskapen | UI-elementet berørt |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **Fortsett** knappen. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Opprett bruker** knappen. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| Koblinger til andre sider. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| Teksten på siden som beskriver hvordan du bruker kontrollen. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| Etikettene for alle inndata felt, for eksempel tekstbokser. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| Teksten inndata felt. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| Title teksten for hver enkelt visning. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| Tekst som vises for brukeren når passord gjenoppretting eller reset forsøket er fullført. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| Feilmeldinger når Medlemskapsleverandøren kan ikke opprette en ny konto. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| Teksten som beskriver passordkravene. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| Feilmeldinger som er knyttet til validering. |      <a name=&quot;validation_grouping&quot;> </a> ## Validering gruppering i CreateUserWizard kontrollen bruker en valideringsgruppe slik at andre felt på samme side som CreateUserWizard-kontroll kan valideres separat.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> Som standard i <xref:System.Web.UI.Control.ID%2A>egenskapen kontrollens CreateUserWizard brukes som navnet på valideringsgruppen.</xref:System.Web.UI.Control.ID%2A> En CreateUserWizard-kontroll med ID &quot;CreateUserWizard1&quot; vil for eksempel bruke et navn på validering av &quot;CreateUserWizard1&quot;. Hvis du vil angi valideringsgruppen CreateUserWizard-kontroll er en del av, må malen kontrollen og endre navnet på validering.       Legg merke til at CreateUserWizard klassen arver fra den <xref:System.Web.UI.WebControls.Wizard>klasse som ikke støtter spesielle Microsoft Internet Explorer-gjengivelse for ikke-standard eller quirks modus.</xref:System.Web.UI.WebControls.Wizard> CreateUserWizard prøver ikke til å optimalisere gjengivelse for ikke-standard Internet Explorer-modus. Du får den beste gjengivelsen av Internet Explorer ved hjelp av CreateUserWizard-kontroll ved bruk av XHTML doc, som er lagt til som standard i Visual Web Developer og Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Formatering bruker oppsettet maler CreateUserWizard kontroll lar deg angi oppsettet for kontrollen uten at du må bruke et HTML `table` elementet. I stedet, kan du bruke en `LayoutTemplate` elementet til å angi oppsettet. I oppsettsmalen opprette plassholder kontroller for å angi hvor elementer som skal settes dynamisk i kontrollen. (Dette er lik hvordan malen modellen for den <xref:System.Web.UI.WebControls.ListView>fungerer tilgangskontroll.)</xref:System.Web.UI.WebControls.ListView> Hvis du vil ha mer informasjon, se den <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Deklarerende syntaks.```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       Answer=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErro