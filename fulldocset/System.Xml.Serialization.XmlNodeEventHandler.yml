  summary: "Representerer metoden som behandler <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>hendelse for en <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.XmlSerializer.UnknownNode>"
  remarks: "Når du oppretter en XmlNodeEventHandler representant, må du identifisere metoden som behandler hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsen behandlingsprogrammet representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       Den <xref:System.Xml.Serialization.XmlSerializer.UnknownNode>inntreffer bare når du kaller den <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A>metoden.</xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> </xref:System.Xml.Serialization.XmlSerializer.UnknownNode>"
