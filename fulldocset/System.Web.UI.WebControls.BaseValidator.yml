  remarks: "Bruk IsValid-egenskapen for å finne ut om den tilknyttede inndataene kontrollen sender validering.      > [!CAUTION] > Fordi standardverdien for denne egenskapen `true`, returneres `true` Hvis du spør egenskapen før validering er utført. For eksempel dette kan skje hvis du prøver å bruke denne egenskapen i den <xref:System.Web.UI.Control.Load?displayProperty=fullName>hendelsen på en side.</xref:System.Web.UI.Control.Load?displayProperty=fullName>       Egenskapen IsValid evalueres bare når den <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>-metoden.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> Du kan ringe det <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>metode for hver validering kontrollere på siden individuelt, eller ring alle samtidig ved hjelp av den <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> Knappen kontrollerer med deres `CausesValidation` -egenskapen satt til `true` vil også kall av <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metode.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>      > [!NOTE] > Det er mulig å endre verdien for egenskapen manuelt når validering er utført. Dette gjør at du vil overstyre validering-resultatet om nødvendig.       Den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>for siden er satt til `true` Hvis egenskapen IsValid for hver validering kontroll på siden også er satt til `true`.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the IsValid property to determine whether the associated input control passes validation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[BaseValidatorIsValid#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_561_1.aspx)]\n [!code-cs[BaseValidatorIsValid#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_561_1.aspx)]"
