- uid: System.Web.UI.WebControls.BaseValidator.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.BaseValidator
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: BaseValidator.EnableClientScript
  fullName: System.Web.UI.WebControls.BaseValidator.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir en verdi som angir om validering på klientsiden er aktivert."
  remarks: "Bruk EnableClientScript-egenskapen til å angi om validering på klientsiden er aktivert.       Validering Kontroller utføre alltid validering på serveren. De har også fullført klientsiden implementering som tillater DHTML-støttede nettlesere (for eksempel Microsoft Internet Explorer 4.0 og nyere) til å utføre validering på klienten. Validering forbedrer valideringen ved å kontrollere brukerinndata før den sendes til serveren. Dette tillater at det ble oppdaget på klienten før skjemaet sendes, unngå tur-retur av informasjonen som kreves for serverside validering.       Denne verdien settes som standard til `true`, som aktiverer klientsiden validering om nettleseren støtter dette. Du kan deaktivere validering på basis kontroll av kontroll. Dette er nyttig hvis dynamisk oppdatering på klienten oppretter problemer med oppsettet for siden, eller hvis du vil kjøre noen server før validering finner sted.       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to disable client-side validation so that the random numbers can be generated on the server.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_809_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_809_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis validering på klientsiden er aktivert. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Standardverdien er <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseValidator.EnableClientScript*
  exceptions: []
