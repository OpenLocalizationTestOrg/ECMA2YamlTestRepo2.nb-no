  fullName: System.Web.UI.WebControls.BaseValidator
  type: Class
  summary: "Fungerer som abstrakt basisklasse for validering Kontroller."
  remarks: "Klassen BaseValidator gir kjerner implementeringen for alle validering-Kontroller. Validering Kontroller brukes til å validere brukerinndata i den tilknyttede inndataene kontrollen. Når brukeren angir en verdi som ikke validering, viser validerings-kontrollen en feilmelding. Fordi en validering kontroll er skilt fra inndataene kontrollen, kan du plassere feilmeldingen hvor som helst på siden i forhold til inndata kontrollen. ASP.NET gir flere validering Kontroller som utfører bestemte typer validering. Tabellen nedenfor beskriver disse kontrollene.      | Validering kontrollen | Beskrivelse |   |------------------------|-----------------|   | <xref:System.Web.UI.WebControls.CompareValidator>| Validerer en verdi mot verdien som er angitt i en annen inndata kontroll mot en konstant verdi eller mot en riktig datatype ved å angi egenskapen <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>til <xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName>. |   | <xref:System.Web.UI.WebControls.CustomValidator>| Validerer en verdi med en gitt egendefinert validering rutine. |   | <xref:System.Web.UI.WebControls.RangeValidator>| Validerer om en verdi er i et verdiområde. |   | <xref:System.Web.UI.WebControls.RegularExpressionValidator>| Validerer en verdi ved hjelp av et vanlig uttrykk. |   | <xref:System.Web.UI.WebControls.RequiredFieldValidator>| Validerer at en verdi ble angitt i et obligatorisk felt. |       Validering Kontroller validere alltid den tilknyttede inndataene kontrollen på serveren.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator> </xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> Validering Kontroller har også fullført klientsiden implementering som tillater skript-aktiverte nettlesere (for eksempel Microsoft Internet Explorer versjon 4.0 og nyere) til å utføre validering på klienten. Validering forbedrer valideringen ved å kontrollere brukerinndata før den sendes til serveren. Dette tillater at det ble oppdaget på klienten før skjemaet sendes, unngå tur-retur av informasjonen som kreves for serverside validering.       Flere validering Kontroller kan brukes med én enkelt inndata kontroll til å validere ulike kriterier. Du kan for eksempel bruke flere validering Kontroller på en <xref:System.Web.UI.WebControls.TextBox>kontroll.</xref:System.Web.UI.WebControls.TextBox> Du kan bruke en <xref:System.Web.UI.WebControls.RangeValidator>kontrollen Kontroller at verdien som er angitt i den <xref:System.Web.UI.WebControls.TextBox>kontrollen er innenfor et angitt område, og en <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontrollen for å sikre at brukeren angir en verdi.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       ASP.NET gir mange kontroller som har mulighet til å legge inn på serveren. Når en av disse kontrollene har den `CausesValidation` -egenskapen satt til `true`, valideringen utføres når kontrollen legger inn på serveren. Følgende kontroller har mulighet til å legge inn på serveren:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > noen av disse kontrollene post-tilbake til serveren bare når den `AutoPostBack` er satt til `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Disse Kontroller hver har en `ValidationGroup` egenskapen som Hvis du velger, validerer bare kontroller validering i den angitte gruppen når kontrollen utløser en på serveren. Å gruppere validering Kontroller må du angi den <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>for hver verdi validering av samme verdi.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       Hvis du vil knytte en kontroll som inndata til en validering kontrollen, kan du bruke den <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Du angir teksten som skal vises i en kontroll for validering under valideringen mislykkes, kan du bruke den <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> Du kan også vise et sammendrag av alle kontroller som ikke kan valideres på denne siden ved hjelp av en <xref:System.Web.UI.WebControls.ValidationSummary>kontroll.</xref:System.Web.UI.WebControls.ValidationSummary> Angi teksten som skal vises i en <xref:System.Web.UI.WebControls.ValidationSummary>kontrollere ved å bruke den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskapen.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Hvis du angir den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskap uten innstillingen av <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>egenskapen, verdien for den <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>egenskapen vises på validering-kontroll.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       Når du bruker validerer kontroller, bør du alltid kontrollere resultatene av serversiden validering før du utfører en behandling. Etter en sende tilbake men før hendelsesmetoder kalles, siden kaller validerer kontrollene og samler resultatene i den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (Du kan også kalle validerer kontrollene eksplisitt ved hjelp av den `Validate` metoden.) I egen koden, må du kontrollere som den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>returnerer `true` før behandling av inndataene.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Selv om skript-aktiverte nettlesere kan forhindre en tilbakesending på klienten Hvis en validering av mislyktes, bør du alltid også kontrollere <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>i server-kode før behandle data som er godkjent.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       Du kan også manuelt utføre validering. For å validere alle validering vises på siden, kan du bruke den <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> Kontroller individuelle validering kan valideres ved hjelp av den <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>metoden kontrollens.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      > [!NOTE] > Hvis du bruker den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>egenskap i en `Page_Load` , du må først eksplisitt metodekall den <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metoden.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Fordi validering skjer etter den <xref:System.Web.UI.Control.Load?displayProperty=fullName>hendelsen for side, men før hendelsesbehandlingen for den `Click` eller `Command` hendelser, den <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>egenskapen er ikke oppdatert før den <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>-metoden.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> Alternativt kan du plassere koden i hendelsesbehandlingen for den `Click` eller `Command` hendelsen i stedet for den `Page_Load` metoden.       Ikke alle webkontroller for serveren støtter validering Kontroller. Standard kontrollene kan valideres med en validering kontroll er:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>- <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>- <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > For den angitte kontrollen godkjennes, den <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>attributtet må brukes for kontrollen.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      > [!NOTE] > Når du bruker validerer kontroller som er avledet fra BaseValidator i en <xref:System.Web.UI.UpdatePanel>kontroll, må du kontrollere at validerer kontrollen og den er knyttet til kontrollen er i samme panel.</xref:System.Web.UI.UpdatePanel> For mer informasjon om hvordan du bruker den <xref:System.Web.UI.UpdatePanel>kontrollere for delvis siden oppdateringer, kan du se [delvis siden gjengivelse oversikt over](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Når valideringen mislykkes, kan du angi fokus på den tilknyttede inndataene kontrollen ved å angi den <xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>egenskapen `true`.</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       En liste med opprinnelige verdier for en forekomst av BaseValidator, kan du se den <xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md)."
