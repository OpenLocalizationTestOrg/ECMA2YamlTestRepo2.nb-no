tem.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       Alle validering Kontroller, bortsett fra de <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontrollere, bestod validering Hvis inndata kontrollen som er angitt av egenskapen ControlToValidate ikke inneholder tekst.</xref:System.Web.UI.WebControls.RequiredFieldValidator> Hvis du bruker en <xref:System.Web.UI.WebControls.CustomValidator>tillatelser, klientsiden og serversiden validering-funksjoner kalles enten.</xref:System.Web.UI.WebControls.CustomValidator>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
