heckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Disse Kontroller hver har en `ValidationGroup` egenskapen som Hvis du velger, validerer bare kontroller validering i den angitte gruppen når kontrollen utløser en på serveren. Bruk ValidationGroup-egenskapen til å tilordne en validering kontroll til en valideringsgruppe. Den <xref:System.Web.UI.Page>klasse også viser en <xref:System.Web.UI.Page.GetValidators%2A>metoden og en <xref:System.Web.UI.Page.Validate%2A>metode som godtar en ValidationGroup inndataparameter.</xref:System.Web.UI.Page.Validate%2A> </xref:System.Web.UI.Page.GetValidators%2A> </xref:System.Web.UI.Page>       Denne egenskapen kan ikke angis ved oppsett eller stil arket Oppsett. Hvis du vil ha mer informasjon, se <xref:System.Web.UI.ThemeableAttribute>og [ASP.NET tema og skallene](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
