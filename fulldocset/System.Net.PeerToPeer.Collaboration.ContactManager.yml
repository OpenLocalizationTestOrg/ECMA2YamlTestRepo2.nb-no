  name: ContactManager
  nameWithType: ContactManager
  fullName: System.Net.PeerToPeer.Collaboration.ContactManager
  type: Class
  summary: "Representerer en samling av <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> objekter som finnes i en Windows-adresseboken."
  remarks: "Denne klassen har ingen offentlig konstruktør fordi en referanse til det returneres av <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>klasse.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Løs bøker som er knyttet til <xref:System.Net.PeerToPeer.Collaboration.PeerContact>management inkluderer de som er forbundet med vert-node og en ekstern datamaskin.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Enten datamaskinen kan samarbeide med andre noder. Når en node er lokalt på den eksterne datamaskinen, men ikke verten node, kan det legges til ContactManager av motparten vert. Visse operasjoner på ContactManager class, for eksempel <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>og <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, correlate tilknyttede operasjoner som utføres på Windows-adresseboken for den eksterne datamaskinen.</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       Vert-node har tilgang til denne vedvarende lager for <xref:System.Net.PeerToPeer.Collaboration.PeerContact>informasjon som kan knyttes til programmer som en node har til hensikt å delta.</xref:System.Net.PeerToPeer.Collaboration.PeerContact> En <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>kan identifisere seg selv som en bruker på en ContactManager vedvarende lager på en datamaskin.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
  - "The following example code illustrates how to enumerate a <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> and add it as a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> to the local ContactManager:  \n  \n [!code-cs[NCLPNRPContacts#3](~/add/codesnippet/csharp/t-system.net.peertopeer._1_1.cs)]"
  syntax:
    content: 'public sealed class ContactManager : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
