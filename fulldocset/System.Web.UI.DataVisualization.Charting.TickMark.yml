  name: TickMark
  nameWithType: TickMark
  fullName: System.Web.UI.DataVisualization.Charting.TickMark
  type: Class
  summary: "Representerer den overordnede og underordnede aksemerker langs en akse."
  remarks: "Klassen TickMark innkapsler funksjonaliteten for alle aksemerkene for diagrammet.       Klassen TickMark vises som den <xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>og <xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A>Egenskaper for <xref:System.Web.UI.DataVisualization.Charting.Axis>objekter.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>       Som standard vises aksemerker på hovedskala med store rutenettlinjene mens aksemerker på delskala må vises eksplisitt.       MajorTickMark.Interval er ikke angitt (`Double.NaN`) for tegnes som standard, og aksemerkene i henhold til <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A> MinorTickMark.Interval er satt til `Auto` (`0`) som standard, og diagrammet bestemmer kontrollen automatisk intervallet.       En utvikler kan bruke denne klassen: – Aktiverer eller deaktiverer aksemerker.      -Angi farge, bredde, lengde og linjestil for aksemerker for.      -Angi en stilen som bestemmer om aksemerkene skal vises utenfor aksen i aksen eller over aksen.      -Angi startpunktet, der det første aksemerket tegnes, og aksemerkeintervallet, som samsvarer med hvor ofte."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Web.UI.DataVisualization.Charting.Grid
