- uid: System.Web.UI.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Henter eller angir lengden på aksemerkene for. Lengden måles i enheter som representerer en prosentandel av høyden eller bredden på diagrambildet, avhengig av aksen."
  remarks: "Størrelsen på et aksemerke bestemmer lengden på den aksemerke.       Den `Size` egenskapen måles i enheter som representerer en prosentandel av høyden eller bredden på diagrambildet. Hvis aksemerket vises langs en loddrett akse, er enheten en prosent av den diagrambildet bredde. Hvis aksemerket vises langs en vannrett akse, er enheten prosent av den diagrambildet høyde.       En endring i bredden på diagrambildet vil føre til endring av alle aksemerker vises langs y-akser, for alle diagramområder. En endring i høyden på diagrambildet fører på samme måte endring av alle aksemerker vises langs vannrette aksen for alle diagramområder.       Hvis du vil vise aksemerker for tredimensjonale (3D)-diagrammer, slik at de bare tegnes for bredden på en på diagramområdeveggen, kan du angi den <xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>egenskapen <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>og angi en aksemerkene merke størrelse på null (0) ved hjelp av størrelse-egenskapen.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> </xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "En <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> verdi som representerer størrelsen eller lengden på aksemerkene. Standardverdien er 1.0 prosent."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Henter eller angir stilen for merke for aksemerkene."
  remarks: "Egenskapen TickMarkStyle bestemmer stilen for aksemerkene.       Aksemerker kan tegnes i diagramområdet utenfor diagramområde, en akselinjen eller kan være deaktivert.       Hvis du vil vise aksemerker for tredimensjonale (3D)-diagrammer, slik at de bare tegnes for bredden på en på diagramområdeveggen, kan du angi egenskapen TickMarkStyle til <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> Angi en aksemerkene merke størrelse på null (0) ved hjelp av den <xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>egenskapen.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>       Hvis egenskapen TickMarkStyle er satt til <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>, vises ikke aksemerkene.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> Aksemerker også en operasjon på eller av ved å angi den <xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>egenskapen `true` eller `false`.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.TickMarkStyle
      description: "En <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref> listeverdi. Standardverdien er <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
