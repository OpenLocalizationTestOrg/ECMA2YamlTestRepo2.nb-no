  name: MenuItemStyleCollectionEditor
  nameWithType: MenuItemStyleCollectionEditor
  fullName: System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor
  type: Class
  summary: "Gir et komponent redigeringsprogram for <xref href=&quot;System.Web.UI.WebControls.MenuItemStyleCollection&quot;> </xref> objekter i den tilknyttede <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen."
  remarks: "Klassen MenuItemStyleCollectionEditor gir et brukergrensesnitt for redigering av <xref:System.Web.UI.WebControls.MenuItemStyle>elementer i <xref:System.Web.UI.WebControls.MenuItemStyleCollection>objekter i den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontroll på utformingstidspunktet under kontroll av den <xref:System.Web.UI.Design.WebControls.MenuDesigner>objektet.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.WebControls.MenuItemStyle>       Det er en <xref:System.Web.UI.WebControls.MenuItemStyleCollection>tilknyttet hver av de <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>og <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>egenskapene for den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> Disse <xref:System.Web.UI.WebControls.MenuItemStyleCollection>objektene brukes til å bruke stiler til menyelementer som er avhengige av nivåene (nesting dybde) i menystrukturen.</xref:System.Web.UI.WebControls.MenuItemStyleCollection>       MenuItemStyleCollectionEditor aktiveres, for eksempel ved å klikke ellipsen (**... **) på den **LevelMenuItemStyles** eller **LevelSelectedStyles** rad i den **Egenskaper** rutenett med den visuelle utformeren.       Den <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A>metoden returnerer alltid `false` til å angi at bare ett objekt kan velges om gangen i redigeringsprogrammet.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>Metoden oppretter et nytt skjema for å vise og redigere gjeldende <xref:System.Web.UI.WebControls.MenuItemStyleCollection>.</xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>       Den <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A>metoden oppretter en ny forekomst av den angitte samlingen elementtypen.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A> Den <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>metoden returnerer en matrise av typene redigeringsprogrammet kan opprette.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> classes (the collection editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/csharp/t-system.web.ui.design.w_4_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_4_1.vb)]"
  syntax:
    content: 'public class MenuItemStyleCollectionEditor : System.ComponentModel.Design.CollectionEditor'
