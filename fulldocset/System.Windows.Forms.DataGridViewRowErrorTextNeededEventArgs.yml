  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Windows.Forms.DataGridView.RowErrorTextNeeded&quot;> </xref> hendelse for en <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>inntreffer bare når den <xref:System.Windows.Forms.DataGridView>kontrollen <xref:System.Windows.Forms.DataGridView.DataSource%2A>-egenskap er satt eller tilhørende <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>egenskapen `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Behandling av <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>hendelsen er nyttig når du vil finne feil for en rad avhengig av tilstanden og verdiene i den.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Når du håndtere den <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>hendelsen, og angi feilteksten i et behandlingsprogram symbol en feil vises i rad-overskrift med mindre den <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>er satt til `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Når brukeren flytter pekeren over tegnet feil, vises feilteksten i et verktøytips.       Den <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>hendelsen oppstår også når verdien for den <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>egenskapen hentes.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Du kan bruke den <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A>til å fastsette tilstanden eller verdien for en rad og bruke denne informasjonen til å endre eller endre den <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A>egenskapen.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A> Denne egenskapen er initialisert med verdien for raden <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>egenskapen hendelsen overstyre.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Behandle den <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>hendelsen når du arbeider med store mengder data å unngå ytelse bestemmelser stille raden <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>verdien for flere rader.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Hvis du vil ha mer informasjon, se [anbefalte fremgangsmåter for skalering i Windows Forms-kontroll for DataGridView](~/add/includes/ajax-current-ext-md.md).       Du finner mer informasjon om behandling av hendelser [NIB: bruker hendelser](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates the use of this type. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.DataGridView> named `DataGridView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#346](~/add/codesnippet/csharp/t-system.windows.forms.d_78_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#346](~/add/codesnippet/visualbasic/t-system.windows.forms.d_78_1.vb)]"
