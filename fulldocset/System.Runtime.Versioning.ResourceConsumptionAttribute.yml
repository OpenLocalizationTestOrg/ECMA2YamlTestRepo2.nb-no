  remarks: "Hvis den <xref:System.Runtime.Versioning.ResourceExposureAttribute>attributtet angir et omfang for <xref:System.Runtime.Versioning.ResourceScope>, vil <xref:System.Runtime.Versioning.ResourceConsumptionAttribute>attributtet må angi en ressurs den bruker og hvordan den bruker den, ved å angi en verdi for den `consumptionScope` parameteren.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>       Det angitte av området `consumptionScope` må være mindre enn eller lik omfanget som er angitt av `resourceScope`. For eksempel en <xref:System.Runtime.Versioning.ResourceScope>omfanget kan brukes som en <xref:System.Runtime.Versioning.ResourceScope>eller <xref:System.Runtime.Versioning.ResourceScope>omfang, men ikke som en <xref:System.Runtime.Versioning.ResourceScope>omfanget.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>"
