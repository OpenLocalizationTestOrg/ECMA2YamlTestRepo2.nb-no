  fullName: System.Runtime.Versioning.ResourceConsumptionAttribute
  type: Class
  summary: "Angir ressursen forbrukes av medlem av en klasse. Denne klassen kan ikke arves."
  remarks: "Hvis attributtet ResourceConsumptionAttribute brukes til et medlem av <xref:System.Runtime.Versioning.ResourceExposureAttribute>attributtet må også brukes.</xref:System.Runtime.Versioning.ResourceExposureAttribute>       Hvis ressursen omfanget brukte ressursen er forskjellig fra omfanget ressursen hvordan den forbrukes, konstruktøren som tar en `consumptionScope` parameteren skal brukes til å angi hvordan ressursen forbrukes. For eksempel en ressurs kan vises som en <xref:System.Runtime.Versioning.ResourceScope>ressursen, men brukes bare på den <xref:System.Runtime.Versioning.ResourceScope>og <xref:System.Runtime.Versioning.ResourceScope>omfanget.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope> For eksempel den `consumptionScope` parameteren er satt til <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       Den `resourceScope` parameter i konstruktøren må angi en <xref:System.Runtime.Versioning.ResourceScope>større enn eller lik ressursen eksponering av alle kall medlemmer.</xref:System.Runtime.Versioning.ResourceScope>  For eksempel en metode som bruker to <xref:System.Runtime.Versioning.ResourceScope>ressurser og en <xref:System.Runtime.Versioning.ResourceScope>ressurs vil være identifisert som bruker en <xref:System.Runtime.Versioning.ResourceScope>og <xref:System.Runtime.Versioning.ResourceScope>ressurs ved å angi `resourceScope` til <xref:System.Runtime.Versioning.ResourceScope>| <xref:System.Runtime.Versioning.ResourceScope>.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       `Public`Medlemmer kan ikke vise <xref:System.Runtime.Versioning.ResourceScope>eller <xref:System.Runtime.Versioning.ResourceScope>ressurser.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  <xref:System.Runtime.Versioning.ResourceScope>Medlemmer kan ikke vise <xref:System.Runtime.Versioning.ResourceScope>ressurser.</xref:System.Runtime.Versioning.ResourceScope></xref:System.Runtime.Versioning.ResourceScope>       Diagrammet av metoder avslutter når en <xref:System.Runtime.Versioning.ResourceExposureAttribute>attributt med en ressurs LISENSENS <xref:System.Runtime.Versioning.ResourceScope>brukes på en metode.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceExposureAttribute>"
