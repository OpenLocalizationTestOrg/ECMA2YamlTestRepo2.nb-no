  name: KeyInfoX509Data
  nameWithType: KeyInfoX509Data
  fullName: System.Security.Cryptography.Xml.KeyInfoX509Data
  type: Class
  summary: "Representerer en <xref uid=&quot;langword_csharp_&lt;X509Data&gt;&quot; name=&quot;&lt;X509Data&gt;&quot; href=&quot;&quot;> </xref> delelement en XMLDSIG eller XML-kryptering <xref uid=&quot;langword_csharp_&lt;KeyInfo&gt;&quot; name=&quot;&lt;KeyInfo&gt;&quot; href=&quot;&quot;> </xref> elementet."
  remarks: "KeyInfoX509Data klassen representerer den `<X509Data>` element som inneholder informasjon om X.509v3-sertifikat som er relatert til nøkkelen for validering eller kryptering. For eksempel en `<X509Data>` elementet kan inneholde et X.509-sertifikat med fellesnøkkelen for emne er validering nøkkelen, eller en rekke X.509 sertifikater som avsluttet i et sertifikat for validering nøkkelen, eller andre identifikatorer for relaterte X.509-sertifikater.       Bruk KeyInfoX509Data klassen når du trenger å ta med X.509 Sertifikatdata i en kryptert eller signert XML-dokument.       For mer informasjon om den `<X509Data>` elementet i avsnittet 4.4.4 XMLDSIG-spesifikasjonen, som er tilgjengelig fra World Wide Web Consortium (W3C) på www.w3.org/TR/xmldsig-core/, eller se spesifikasjonen XML-kryptering, som er tilgjengelig fra W3C på www.w3.org/TR/xmlenc-core/."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. The second example demonstrates how to sign an XML file using an envelope signature.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_68_1.cpp)]\n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_68_1.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_1.vb)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_68_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_68_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.KeyInfoX509Data_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_68_2.cpp)]"
