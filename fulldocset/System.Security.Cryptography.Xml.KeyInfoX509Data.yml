  summary: "Henter en liste over <xref href=&quot;System.Security.Cryptography.Xml.X509IssuerSerial&quot;> </xref> strukturer som representerer en utsteder navnet og serienummeret par."
  remarks: "IssuerSerials egenskapen representerer den `<X509IssuerSerial`> element i en XML-signatur ved hjelp av en <xref:System.Security.Cryptography.Xml.X509IssuerSerial>strukturer innenfor.</xref:System.Security.Cryptography.Xml.X509IssuerSerial>  Den `<X509IssuerSerial`> elementet representerer en utsteder navnet og serienummeret paret som identifiserer et bestemt X.509v3-sertifikat.       Utstederen av et X.509-sertifikat er navnet på sertifiseringsinstansen som har utstedt sertifikatet. Sertifiseringsinstanser tilordne hvert sertifikat de utsteder et unikt serienummer.       Du kan legge til et navn og serienummeret par ved hjelp av den <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>metoden.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>"
