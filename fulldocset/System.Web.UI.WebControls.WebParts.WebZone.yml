  langs:
  - csharp
  name: PartChromeStyle
  nameWithType: WebZone.PartChromeStyle
  fullName: System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter stilen som gjelder for kantlinjer webdeler kontroller finnes i en sone."
  remarks: "En webdeler kontroll kan ha sin egen kantlinje, er definert i den <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Sonen som inneholder kontrollen kan legge til en ekstra ytre kontrollens kantlinje. Ytre kantlinjen som en sone kan sette rundt hver webdeler kontrollen er avhengig av egenskapen PartChromeStyle. Denne egenskapen ikke avbryte egenskapsattributtene i den <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>objekt; den er slått sammen med eller legges til.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> Det gjør det mulig for en sone for å angi en felles og konsekvent kantlinje for hver av webdeler kontrollene den inneholder.      > [!IMPORTANT] > Selv om PartChromeStyle stilinnstillingene gjelder først og fremst for ytre kantlinjen en sone kan angi kontrollene den inneholder, hvis du angir flere egenskaper for det <xref:System.Web.UI.WebControls.Style>objektet som refererer til egenskapen eksempel <xref:System.Web.UI.MobileControls.Style.BackColor%2A>, nettleseren tolker attributtene stilen som gjelder alle underordnede elementer i tabellen som brukes til å gjengi en sone.</xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Style> Derfor angi den <xref:System.Web.UI.MobileControls.Style.BackColor%2A>for stilen objektet refererer til egenskapen PartChromeStyle har den samme effekten på en <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrollen som innstillingen det <xref:System.Web.UI.MobileControls.Style.BackColor%2A>egenskap i objektet refererer til den <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.MobileControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.MobileControls.Style.BackColor%2A>"
  example:
  - "The following code example demonstrates the use of the PartChromeStyle property to set style attributes for the outer borders of Web Parts controls contained in a zone.  \n  \n [!code-cs[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1354_1.aspx)]\n [!code-vb[WebParts_Zone_PartChromeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1354_1.aspx)]  \n  \n Note that when you first load the page in a browser, the upper control has its own green border with a width of 2 pixels, as set in the declarative markup for the page. After a user clicks the calendar, the page programmatically changes the borders of both controls in the zone to red, and sets their border width to 4 pixels, yet the upper control retains its original green inner border."
  syntax:
    content: public System.Web.UI.WebControls.Style PartChromeStyle { get; }
    return:
      type: System.Web.UI.WebControls.Style
      description: "En <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> som inneholder Stilattributter for kantlinjer rundt webdeler kontroller finnes i en sone."
  overload: System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle*
  exceptions: []
  platform:
  - net462
