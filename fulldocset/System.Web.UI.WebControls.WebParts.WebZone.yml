  name: WebZone
  nameWithType: WebZone
  fullName: System.Web.UI.WebControls.WebParts.WebZone
  type: Class
  summary: "Fungerer som basisklasse for alle kontrollene som fungerer som beholdere for serverkontroller (inkludert webdeler <xref href=&quot;System.Web.UI.WebControls.WebParts.Part&quot;> </xref> kontroller, serverkontroller og brukerkontroller) i webdeler programmer."
  remarks: "En webdeler sone er et angitt område som inneholder serverkontroller på en side, og gir konsekvent brukergrensesnittet (UI), oppsett og gjengivelse av inneholder kontrollene. Soner gjengis i en nettleser som HTML-tabeller.       Klassen WebZone er basisklasse for alle webdeler-soner. En zone-kontroll er en sammensatt kontroll som inneholder andre kontroller, derfor WebZone klassen arver fra <xref:System.Web.UI.WebControls.CompositeControl>klasse.</xref:System.Web.UI.WebControls.CompositeControl> Sammen med den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen og <xref:System.Web.UI.WebControls.WebParts.Part>Kontroller (eller andre bruker- eller kontroller som kan plasseres i soner) sone Kontroller avledet fra WebZone basisklassen skjemaet viktige bygging tidspunktene et webdeler-program.</xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       En kritisk rolle for webdeler soner er å aktivere full webdeler funksjonalitet for kontrollene de inneholder. Hver webdeler siden inneholder minst én sone, og en sone kan inneholde null eller flere deler-kontroller. Soner kreves for webdeler funksjonalitet. Soner, selv Kontroller avledes fra de <xref:System.Web.UI.WebControls.WebParts.WebPart>klassen kan ha lite webdeler funksjonalitet.</xref:System.Web.UI.WebControls.WebParts.WebPart> Derimot på grunn av settet med webdeler kontrollen, kan du plassere vanlige kontroller i ASP.NET, serverkontroller eller brukerkontroller til en <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>sone (som er avledet fra WebZone), og som følge er i sonen disse vanlige server kontroller er Aktiver for å fungere som <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller ved kjøretid.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> For mer informasjon, kan du se dokumentasjonen for <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>klasse.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart>      > [!NOTE] > Det er mulig å legge til <xref:System.Web.UI.WebControls.WebParts.Part>eller <xref:System.Web.UI.WebControls.WebParts.WebPart>Kontroller til en side utenfor en sone, men i dette tilfellet de ganske enkelt å fungere som vanlig serverkontroller.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part>       Det finnes to bred kategorier av soner i webdeler kontrollen settet som arver fra basisklassen WebZone.      - <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>soner.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Disse inneholder <xref:System.Web.UI.WebControls.WebParts.WebPart>(og andre servere og bruker) kontrollerer og utgjør primære Brukergrensesnittet for webdeler sidene brukere samhandle med oftest.</xref:System.Web.UI.WebControls.WebParts.WebPart>      - <xref:System.Web.UI.WebControls.WebParts.ToolZone>soner.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Disse gir spesielle visninger av en webdeler side som Aktiver brukere å endre (tilpassing) innhold, oppsett, utseende, virkemåte og egenskaper i kontroller i <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>soner på side webdeler.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> For eksempel en <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>sonen er en <xref:System.Web.UI.WebControls.WebParts.ToolZone>som inneholder en katalog visning av en side, og at brukerne kan legge til og fjerne serverkontroller.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> En <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>sone er en annen type <xref:System.Web.UI.WebControls.WebParts.ToolZone>som gir en redigering visning av en side, og at brukerne kan endre og redigere oppsettet for siden, sammen med egenskaper, utseendet og virkemåten til kontrollene.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Hver sone i webdeler kontrollsett som inneholder en tilsvarende kontrolltypen avledet fra den <xref:System.Web.UI.WebControls.WebParts.Part>klasse, del kontrollene som betjener som primære innhold og primære Brukergrensesnittet til sonen.</xref:System.Web.UI.WebControls.WebParts.Part> Sone typer i kontrollen settet webdeler sammen med tilsvarende kontrolltypene del de inneholder, vises i følgende tabell.      | Del kontrolltypen | Sone typen |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>(og serveren bruker kontrollene og, som er pakket med en <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>ved kjøretid) |<xref:System.Web.UI.WebControls.WebParts.WebPartZone> (basisklassen er <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>(flere avledede Kontroller leveres med webdeler kontrollen angitt og egendefinerte <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroller kan utviklet) |<xref:System.Web.UI.WebControls.WebParts.EditorZone> (basisklassen er <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>(flere avledede Kontroller leveres med webdeler kontrollen angitt og egendefinerte <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller kan utviklet) |<xref:System.Web.UI.WebControls.WebParts.CatalogZone> (basisklassen er <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>) |   | <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>(tilkobling kontroller er unike de ikke er en Delkontroller som arver fra basisklassen) | <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>(arver direkte fra <xref:System.Web.UI.WebControls.WebParts.ToolZone>) |       Alle soner webdeler kontrollens har grunnleggende, vanlige elementer i brukergrensesnittet som de arver fra klassen. base WebZone</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Ikke alle disse elementene som skal vises på hver sone, men hver zone-typen er kan ha disse vanlige, zone-relaterte UI-elementene, som beskrevet i følgende tabell.      | Sone delen | Beskrivelse |   |------------------|-----------------|   | Hodet | Den øverste delen av en sone. Den inneholder tekst, som kan inneholde en tittel for sonen; Stilattributter (for eksempel en farge som ramme eller bakgrunn) som skiller tilfellet. og sone nivå verb (representert av knapper, hyperkoblinger eller bilder) som brukeren kan klikke for å utføre handlinger i Brukergrensesnittet som gjelder for hele sonen, for eksempel lukker en sone. Flere WebZone egenskaper som <xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A>, er knyttet til topptekstområdet i en sone.</xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HeaderStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasHeader%2A> Hvis det ikke er sone nivå verb i sonen, den <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>og <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>Egenskaper som gjelder for dem.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> Legg merke til at disse to verb egenskapene ikke gjelder bare sone nivå verb verb i individuelle del kontrollene i sonen. Overskrifter finnes ikke i alle typer sone; vanligvis de vises i <xref:System.Web.UI.WebControls.WebParts.ToolZone>soner der det er en må ha et felles hodet område med tekst og et verb, for eksempel et Lukk verb. |   | Meldingsteksten | Hovedvinduet innholdet av en sone.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Alle soner som er avledet fra WebZone har en informasjon-delen. For alle typer soner i webdeler kontrollere sett, meldingsteksten i sonen inneholder den angitte typen <xref:System.Web.UI.WebControls.WebParts.Part>Kontroller (eller andre serverkontroller) som tilsvarer typen sone som er angitt i tabellen.</xref:System.Web.UI.WebControls.WebParts.Part> Ulike medlemmer av klassen WebZone påvirke innholdet i delen body som den <xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.BackImageUrl%2A> Hvis hoveddelen er tom, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>meldingen kan vises i enkelte situasjoner. |   | Chrome | De vanlige UI-elementene gjengis for hver del kontroll i en sone.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A> Dette er forskjellig fra en beskrivelse av Stilattributter som gjelder for sonen seg selv. Chrome gjelder spesielt for inneholder Delkontroller. Chrome inneholder verb, kantlinjer og andre Stilattributter for eksempel bakgrunnsfarge eller skriftstilen for tittelteksten for en sone Delkontroller. En sone bestemmer chrome detaljene ved hjelp av en passende å kontrolltypene del den inneholder én chrome-objektet (f.eks, en <xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome>objekt en <xref:System.Web.UI.WebControls.WebParts.CatalogZone>som inneholder <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Kontroller).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPartChrome> Dette objektet i én chrome håndterer chrome detaljene og gjengivelse for alle Delkontroller i sonen. Dette gjør det mulig for utviklere å opprette soner der de kan angi en konsekvent, vanlige utseendet for alle Delkontroller. Noen egenskaper som er knyttet til chrome for en sone del omfatter den <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>Egenskaper.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeStyle%2A> Legg merke til at mest chrome-relaterte egenskaper, inkludert en bestemt egenskap referanse chrome-objekt for en bestemt type sone, ikke er implementert i basisklassen WebZone. De fleste chrome bestemt funksjonene i soner implementeres i stedet for bestemt sone datatyper som tilsvarer unike behovene kontrollene del. Se emner for hver sone oppført i tabellen tidligere i dette emnet. |   | Del kontroller | Kontrollene som befinner seg i delen brødteksten i en sone. Alle soner som arver fra klassen WebZone inneholder body delen Delkontroller for én eller flere en av en tilsvarende typen, som vist i tabellen i dette emnet. Disse del kontrollene utgjør primære Brukergrensesnittet for webdeler programmene. De fleste zone-typer som er avledet fra WebZone har en samling-egenskap som gjør det mulig for dem å referere til alle de inneholder en del kontrollene, for eksempel egenskapen <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>klassen <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>og egenskapen <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>på klassen <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>. |   | Bunntekst | Den nederste delen av en sone.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A> Det finnes ikke i alle typer sone som hodet-delen, men vanligvis oppstår under <xref:System.Web.UI.WebControls.WebParts.ToolZone>soner.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Vanlige innholdet i en bunntekst-delen er verb som et ok verb eller et Bruk verb som vises i bunnteksten <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>soner.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Noen egenskaper som er knyttet til bunnteksten inkluderer <xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>Egenskaper. |       De fleste av WebZone klasseegenskaper beskrives i tabellen ovenfor som beskriver vanlige UI-elementer i soner.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.FooterStyle%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.HasFooter%2A> Klassen WebZone har også flere metoder som er knyttet til rolle gjengivelse av innholdet. Den <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A>, <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>, og <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A>metoder kan alle overstyres for å gi programmatisk kontroll over gjengivelse av hver bestemte del av en sone.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderHeader%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderContents%2A> </xref:System.Web.UI.WebControls.WebParts.WebZone.RenderBody%2A> For eksempel hvis du vil tilpasse gjengivelse av alle bunntekst delene i katalogen soner i programmets, du kan arve fra den <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>klasse, overstyre den <xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A>metoden arvet fra WebZone, og endre gjengivelse av bunnteksten.</xref:System.Web.UI.WebControls.WebParts.WebZone.RenderFooter%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>"
  example:
  - "The following code example demonstrates the use of the WebZone class.  \n  \n The first part of the code example shows two custom controls that derive from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_Zone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_1.cs)]\n [!code-vb[WebParts_Zone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_1.vb)]  \n  \n The second part of the code example shows a Web page that hosts the <xref:System.Web.UI.WebControls.WebParts.WebPart> controls. Notice that the declarative markup contains two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls, a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control and an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n [!code-vb[WebParts_Zone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_200_2.aspx)]\n [!code-cs[WebParts_Zone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_200_2.aspx)]  \n  \n You can load the page in a browser and switch among the various page display modes to see how the different zones behave. For more information on display modes and enabling users to switch among them, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md)."
