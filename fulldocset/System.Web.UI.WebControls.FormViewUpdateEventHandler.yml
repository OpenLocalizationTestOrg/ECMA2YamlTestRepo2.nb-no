  fullName: System.Web.UI.WebControls.FormViewUpdateEventHandler
  type: Delegate
  summary: "Representerer metoden som behandler den <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref> hendelse for en <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.FormView>kontrollere hever den <xref:System.Web.UI.WebControls.FormView.ItemUpdating>-hendelse når en Oppdater-knappen (en knapp med den `CommandName` egenskapen satt til &quot;Oppdatering&quot;) i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.FormView>kontrollen oppdateringer oppføringen.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine, for eksempel HTML-koding eller validering av verdiene i en post før du oppdaterer i datakilden, når denne hendelsen oppstår.       Når du oppretter en FormViewUpdateEventHandler representant, må du identifisere metoden som håndterer hendelsen. Hvis du vil knytte hendelsen til hendelsesbehandlingen, må du legge til en forekomst av representanten i hendelsen. Hendelsesbehandlingen kalles når det oppstår hendelsen, med mindre du fjerner representanten. Du finner mer informasjon om hendelsesbehandlingen representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewUpdateEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewUpdatedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_198_1.aspx)]\n [!code-cs[FormViewUpdatedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_198_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewUpdateEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_198_2.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_198_2.aspx)]"
