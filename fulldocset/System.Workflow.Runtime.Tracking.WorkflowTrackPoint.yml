  name: WorkflowTrackPoint
  nameWithType: WorkflowTrackPoint
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  type: Class
  summary: "Definerer et punkt som er knyttet til et sett med arbeidsflyten Statushendelser som spores i potensielle kjøring av banen til en arbeidsflytforekomst som roten."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Når statusen til arbeidsflytforekomsten endres, arbeidsflytforekomsten avgir en arbeidsflyt status hendelse basert på ett av de <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>verdier kjøretiden sporing infrastruktur.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> En WorkflowTrackPoint definerer interessert i alle punktene under kjøring av en arbeidsflytforekomst som spesifikk arbeidsflyt status hendelsene oppstår. Du kan legge til en WorkflowTrackPoint til <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>til be runtime sporing-infrastruktur for å sende en <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>til Sporingstjenesten når det oppstår et angitt sett med hendelser for arbeidsflyten status.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> En WorkflowTrackPoint kan samsvare på flere steder i arbeidsflytforekomsten.       Angi <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>med en riktig konfigurert <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>til å angi hendelsestypene arbeidsflyten statusen med kjøretiden sporing infrastruktur som samsvarer med WorkflowTrackPoint.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> Du kan legge til <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>til å angi tilleggsinformasjon som er knyttet til spor punktet som skal sendes av kjøretiden sporing infrastruktur når spor punktet samsvarer.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       Denne klassen kan ikke arves."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
