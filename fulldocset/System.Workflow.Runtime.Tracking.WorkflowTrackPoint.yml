  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Henter samlingen av merknader som er knyttet til spor punktet."
  remarks: "Du kan legge til merknader for å angi merknader som skal returneres i den <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>sendes til Sporingstjenesten når spor punktet sammenlignet.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>       Kommentarer er strenger som du definerer som inneholder informasjon for å knytte til spor punktet. For eksempel en merknad kan inneholde informasjon om mulige kjøring-banen arbeidsflyten kan ta fra spor nå, eller den kan inneholde informasjonen som skal vises i et brukergrensesnitt."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "En <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;> </xref> som inneholder merknader knyttet til spor punktet. Standarden er en tom samling; den angir at noen merknader som skal knyttes til spor punktet."
