  langs:
  - csharp
  name: AttributeCollection
  nameWithType: AttributeCollection
  fullName: System.ComponentModel.AttributeCollection
  type: Class
  summary: "Representerer en samling av attributter."
  remarks: "Klassen AttributeCollection er skrivebeskyttet. den implementerer ikke metoder for å legge til eller fjerne attributter. Du må arve fra denne klassen for å implementere disse metodene.       Bruk av <xref:System.ComponentModel.AttributeCollection.Count%2A>til å finne antallet attributter som finnes i samlingen.</xref:System.ComponentModel.AttributeCollection.Count%2A>       Du kan også bruke metodene for denne klassen spørring samlingen om innholdet. Kall av <xref:System.ComponentModel.AttributeCollection.Contains%2A>metode for å bekrefte at en angitt attributt eller attributtet matrise finnes i samlingen.</xref:System.ComponentModel.AttributeCollection.Contains%2A> Kall av <xref:System.ComponentModel.AttributeCollection.Matches%2A>metode for å bekrefte at en angitt attributt eller en matrise med attributter finnes i samlingen, og at verdiene i de angitte attributtene er den samme som verdiene i samlingen.</xref:System.ComponentModel.AttributeCollection.Matches%2A>       Selv om de fleste attributter har standardverdier, er standardverdier ikke obligatorisk. Hvis et attributt har ingen standardverdi `null` er returnert fra egenskapen indeksert som bruker en type. Når du definerer din egen attributter, kan du angi en standardverdi ved å formidle en konstruktør som tar noen argumenter, eller definerer et offentlig statiske felt for din attributtypen navnet &quot;Standard&quot;."
  example:
  - "The first code example checks to see whether the <xref:System.ComponentModel.BrowsableAttribute> has been set in this collection. The second code example gets the actual value of the <xref:System.ComponentModel.DescriptionAttribute> for a button. Both examples require that `button1` and `textBox1` have been created on a form. When using attributes, verify that an attribute has been set, or access its value.  \n  \n [!code-cpp[Classic AttributeCollection Example#1](~/add/codesnippet/cpp/t-system.componentmodel._150_1.cpp)]\n [!code-cs[Classic AttributeCollection Example#1](~/add/codesnippet/csharp/t-system.componentmodel._150_1.cs)]\n [!code-vb[Classic AttributeCollection Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._150_1.vb)]  \n  \n [!code-cpp[Classic AttributeCollection Example#2](~/add/codesnippet/cpp/t-system.componentmodel._150_2.cpp)]\n [!code-cs[Classic AttributeCollection Example#2](~/add/codesnippet/csharp/t-system.componentmodel._150_2.cs)]\n [!code-vb[Classic AttributeCollection Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._150_2.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class AttributeCollection : System.Collections.ICollection
