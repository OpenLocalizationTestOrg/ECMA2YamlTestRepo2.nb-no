  langs:
  - csharp
  name: Matches(Attribute)
  nameWithType: AttributeCollection.Matches(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Matches(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Bestemmer om en angitte attributtet er den samme som et attributt i samlingen."
  remarks: "Et attributt kan gir støtte for samsvar.       Forskjellen mellom treff og <xref:System.ComponentModel.AttributeCollection.Contains%2A>metoder er at treff kaller den <xref:System.Attribute.Match%2A>-metoden på et attributt og <xref:System.ComponentModel.AttributeCollection.Contains%2A>Kall den <xref:System.Object.Equals%2A>metoden.</xref:System.Object.Equals%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Contains%2A>       Disse metodene gjøre samme for de fleste attributter. For attributter som har flere flagg imidlertid <xref:System.Attribute.Match%2A>implementeres vanligvis slik at den returnerer `true` Hvis noen av flaggene er oppfylt.</xref:System.Attribute.Match%2A> Eksempel: attributtet data binding med boolsk flaggene &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; og &quot;SupportsXml&quot;. Dette attributtet kan ikke finnes i en egenskap som støtter fremgangsmåter for alle tre databinding. Det blir ofte tilfeller som en programmer må vite bare hvis en bestemt tilnærming er tilgjengelig, ikke alle tre. Derfor en programmer kan bruke <xref:System.Attribute.Match%2A>med en forekomst av attributtet som inneholder bare flaggene i programmer må.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example verifies that the <xref:System.ComponentModel.BrowsableAttribute> is a member of the collection and that it has been set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-cpp[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/cpp/m-system.componentmodel._11_1.cpp)]\n [!code-vb[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._11_1.vb)]\n [!code-cs[Classic AttributeCollection.Matches Example#1](~/add/codesnippet/csharp/m-system.componentmodel._11_1.cs)]"
