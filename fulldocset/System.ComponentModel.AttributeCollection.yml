- uid: System.ComponentModel.AttributeCollection.Contains(System.Attribute)
  id: Contains(System.Attribute)
  parent: System.ComponentModel.AttributeCollection
  langs:
  - csharp
  name: Contains(Attribute)
  nameWithType: AttributeCollection.Contains(Attribute)
  fullName: System.ComponentModel.AttributeCollection.Contains(Attribute)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Bestemmer om samlingen av attributtene har det angitte attributtet."
  remarks: "Denne samlingen inneholder det angitte attributtet hvis den angitte typen for attributtet finnes i samlingen, og verdien for det angitte attributtet er lik verdien for forekomsten av attributtet i samlingen.       Forskjellen mellom den <xref:System.ComponentModel.AttributeCollection.Matches%2A>og inneholder metoder som <xref:System.ComponentModel.AttributeCollection.Matches%2A>kall av <xref:System.Attribute.Match%2A>-metoden på et attributt og Contains kall den <xref:System.Object.Equals%2A>metoden.</xref:System.Object.Equals%2A> </xref:System.Attribute.Match%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A> </xref:System.ComponentModel.AttributeCollection.Matches%2A>       Disse metodene gjøre samme for de fleste attributter. For attributter som har flere flagg imidlertid <xref:System.Attribute.Match%2A>implementeres vanligvis slik at den returnerer `true` Hvis noen av flaggene er oppfylt.</xref:System.Attribute.Match%2A> Eksempel: attributtet data binding med boolsk flaggene &quot;SupportsSql&quot;, &quot;SupportsOleDb&quot; og &quot;SupportsXml&quot;. Dette attributtet kan ikke finnes i en egenskap som støtter alle tre fremgangsmåter for databinding. Det blir ofte tilfeller som en programmer må vite bare hvis en bestemt tilnærming er tilgjengelig, ikke alle tre. Derfor en programmer kan bruke <xref:System.Attribute.Match%2A>med en forekomst av attributtet som inneholder bare flaggene i programmer må.</xref:System.Attribute.Match%2A>"
  example:
  - "The following code example checks to see whether the collection has a <xref:System.ComponentModel.BrowsableAttribute> set to `true`. It assumes that `button1` and `textBox1` have been created on a form.  \n  \n [!code-vb[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/visualbasic/m-system.componentmodel._16_1.vb)]\n [!code-cs[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/csharp/m-system.componentmodel._16_1.cs)]\n [!code-cpp[Classic AttributeCollection.Contains Example#1](~/add/codesnippet/cpp/m-system.componentmodel._16_1.cpp)]"
  syntax:
    content: public bool Contains (Attribute attribute);
    parameters:
    - id: attribute
      type: System.Attribute
      description: "En <xref:System.Attribute>skal finnes i samlingen.</xref:System.Attribute>"
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Hvis samlingen inneholder attributtet eller standardattributtet for typen for attributtet. Ellers <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.AttributeCollection.Contains*
  exceptions: []
  platform:
  - net462
