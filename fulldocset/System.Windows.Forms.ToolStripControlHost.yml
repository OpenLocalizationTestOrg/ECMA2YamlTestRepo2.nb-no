  summary: "Egendefinerte kontroller for verter eller Windows Forms-kontroller."
  remarks: "ToolStripControlHost er abstrakt basisklasse for <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, og <xref:System.Windows.Forms.ToolStripProgressBar>.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> ToolStripControlHost kan være vert for andre kontroller, inkludert egendefinerte kontroller i to måter:-konstruere ToolStripControlHost med en klasse som er avledet fra <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Hvis du vil fullstendig tilgang til vertsbaserte kontrollen og egenskapene, må du endre den <xref:System.Windows.Forms.ToolStripControlHost.Control%2A>egenskapen til den faktiske klasse den representerer.</xref:System.Windows.Forms.ToolStripControlHost.Control%2A>      -Utvide ToolStripControlHost, og kall basisklassen konstruktøren sending av en klasse som er avledet fra <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> i arvede klassen standardkonstruktør, Dette alternativet kan du utføre vanlige Kontrollmetoder og egenskaper for enkel tilgang i <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip>       Bruk ToolStripControlHost-klassen som vert for tilpassede kontrollene eller en annen Windows Forms-kontroll.       Tilpasse en <xref:System.Windows.Forms.ToolStripItem>avledes fra ToolStripControlHost og opprette en egendefinert implementering.</xref:System.Windows.Forms.ToolStripItem> Du kan overstyre metoder som <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>å håndtere oppstå vertsbaserte kontroller, og du kan sette egendefinert funksjonalitet i Egenskaper for å forbedre den vertsbaserte kontrollen.</xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A>"
  example:
  - "The following code example demonstrates constructing a ToolStripControlHost with a <xref:System.Windows.Forms.MonthCalendar> control, using <xref:System.Windows.Forms.ToolStripControlHost.OnSubscribeControlEvents%2A> to handle events, and exposing some of its members to the ToolStripControlHost.  \n  \n [!code-cpp[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/cpp/t-system.windows.forms.t_51_1.cpp)]\n [!code-vb[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/visualbasic/t-system.windows.forms.t_51_1.vb)]\n [!code-cs[System.Windows.Forms.ToolStripControlHost#13](~/add/codesnippet/csharp/t-system.windows.forms.t_51_1.cs)]"
