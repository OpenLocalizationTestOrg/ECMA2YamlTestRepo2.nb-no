- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Henter eller angir en verdi som angir hvordan denne tidslinjen vil fungere når én eller flere av dens <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> underordnede følgesedler."
  remarks: "Det er ofte ønskelig å synkronisere animasjoner og medier. Dette er imidlertid komplisert ved at media avspilling kan bli forsinket ved innlasting av eller bufring slik at det er vanskelig å spille en animasjonen sammen med media en pålitelig måte. Egenskapen SlipBehavior brukes til å finne ut hva som skjer når media og animasjoner spilles sammen. Verdien <xref:System.Windows.Media.Animation.SlipBehavior>(standard) angir at animasjonen tidslinjer trenger ikke å synkroniseres og spilles når angitt uansett om andre medier i tidslinjen.</xref:System.Windows.Media.Animation.SlipBehavior> Verdien <xref:System.Windows.Media.Animation.SlipBehavior>på den andre siden angir at en animasjon venter (liste) til mediet er klar til å spille.</xref:System.Windows.Media.Animation.SlipBehavior> Diagrammene nedenfor illustrerer dette problemet.       Dette <xref:System.Windows.Media.Animation.Storyboard>spilles av en video og en animasjon.</xref:System.Windows.Media.Animation.Storyboard> Når SlipBehavior er satt til <xref:System.Windows.Media.Animation.SlipBehavior>og <xref:System.Windows.Media.Animation.Timeline.Duration%2A>for den <xref:System.Windows.Media.Animation.Storyboard>er satt til <xref:System.Windows.Duration.Automatic%2A>, <xref:System.Windows.Media.Animation.Storyboard>blir å spille alle medier og animasjoner.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![Diagrammet: Nøkkel for SlipBehavior diagrammet](~/add/media/slipbehaviorkey.png &quot;diagrammet: nøkkel for SlipBehavior diagrammet&quot;)![diagrammet: SlipBehavior egenskapsverdi for Øk](~/add/media/slipbehaviorgrow1.png &quot;diagrammet: SlipBehavior egenskapsverdi for Øk&quot;) dette <xref:System.Windows.Media.Animation.Storyboard>har en SlipBehavior av <xref:System.Windows.Media.Animation.SlipBehavior>og en <xref:System.Windows.Media.Animation.Timeline.Duration%2A>på 5 sekunder som gir media og animasjoner 5 sekunder for å spille uansett hvor mye de forsinket.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![Diagrammet: SlipBehavior egenskapsverdi for Øk](~/add/media/slipbehaviorgrow2.png &quot;diagrammet: SlipBehavior egenskapsverdi for Øk&quot;) dette <xref:System.Windows.Media.Animation.Storyboard>er en SlipBehavior av <xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard> Legg merke til at den <xref:System.Windows.Media.Animation.DoubleAnimation>(og andre ikke media underordnede av den <xref:System.Windows.Media.Animation.Storyboard>) pågår ikke med mindre media tidslinjen pågår også.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  Hvis mediet tar lang tid å laste inn, eller hvis den er bufring, vent animasjonen (følgesedler) med den.  Dette gjør at animasjoner kan synkronisere med en enkelt media-fil.       ![SlipBehavior diagrammet for medier og animasjonen](~/add/media/slipbehaviorslip1.png &quot;SlipBehavior diagrammet for medier og animasjonen&quot;) dette <xref:System.Windows.Media.Animation.Storyboard>har en SlipBehavior av <xref:System.Windows.Media.Animation.SlipBehavior>og en <xref:System.Windows.Media.Animation.Timeline.Duration%2A>på 5 sekunder.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  I dette scenarioet garanteres media fil- og animasjonen skal spilles 5 sekunder.       ![Diagrammet: SlipBehavior-egenskapen til en dreiebok](~/add/media/slipbehaviorslip2.png &quot;diagrammet: SlipBehavior-egenskapen til en dreiebok&quot;) <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> ## egenskapen avhengighetsinformasjon |||   |-|-|   | ID-feltet | <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   | Metadata egenskapene til `true`| Ingen |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
  syntax:
