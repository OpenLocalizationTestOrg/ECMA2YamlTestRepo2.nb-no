  fullName: System.Windows.Media.Animation.ParallelTimeline
  type: Class
  summary: "Definerer et segment tiden som kan inneholde underordnede <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> objekter. Disse underordnede tidslinjer aktiveres i henhold til de respektive <xref:System.Windows.Media.Animation.Timeline.BeginTime*>Egenskaper.</xref:System.Windows.Media.Animation.Timeline.BeginTime*> Underordnede tidslinjer vil også kunne overlappe (Kjør i parallelt) med hverandre."
  remarks: "ParallelTimeline objekter kan være underordnede (nestes i) av <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> Dette kan gi bedre innkapsling av tidsberegning sekvenser i komplekse animasjoner.       ParallelTimeline har sine egne <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>egenskapen derfor alle underordnede tidslinjen <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>verdier er i forhold til overordnet ParallelTimeline verdi for <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>"
