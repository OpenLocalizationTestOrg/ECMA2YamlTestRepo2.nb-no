  type: Class
  summary: "Representerer den abstrakte klassen som arver fra alle implementeringer av MD160 hash-algoritmen."
  remarks: "Hash-funksjoner kartet binære strenger for en tilfeldig lengde til små binære strenger med en fast lengde. En kryptografisk hash-funksjonen har egenskapen at det er realistisk umulig å finne to ulike inndata som hash samme verdi; Det vil si samsvare numre for to sett med data hvis tilsvarende dataene oppfyller også. Liten endringer i dataene føre til høyt uforutsigbart endringer i hash-koden.       RIPEMD 160 er en 160-biters kryptografisk hash-funksjon. Den er ment for bruk som en erstatning for 128-biters hash-funksjoner MD4, MD5 og RIPEMD. RIPEMD ble utviklet i framework av EU-prosjektet RIPE (LØP integritet Primitivene evalueringen, 1988-1992).      > [!NOTE] > RIPEMD160 har blitt erstattet av den sikre Hash-algoritmer SHA-256 og SHA&512; og de avledede klassene. <xref:System.Security.Cryptography.SHA256>og <xref:System.Security.Cryptography.SHA512>tilby bedre sikkerhet og ytelse enn RIPEMD160.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> Bruk RIPEMD160 bare for kompatibilitet med eldre programmer og data."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
