  langs:
  - csharp
  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Laster ned service metadata."
  remarks: "Bruk MetadataExchangeClient å laste ned metadata. Vanligvis en MetadataExchangeClient er konfigurert for en forespørsel om metadata og sendt til den <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>eller <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>metoden for den <xref:System.ServiceModel.Description.MetadataResolver>skal brukes til å laste ned metadata.</xref:System.ServiceModel.Description.MetadataResolver> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>       Du kan imidlertid bruke MetadataExchangeClient direkte til å hente metadata som en <xref:System.ServiceModel.Description.MetadataSet>som inneholder <xref:System.ServiceModel.Description.MetadataSection>objekter.</xref:System.ServiceModel.Description.MetadataSection> </xref:System.ServiceModel.Description.MetadataSet>       Om brukes direkte eller sendt til en <xref:System.ServiceModel.Description.MetadataResolver>, MetadataExchangeClient har følgende medlemmer til å kontrollere nedlastingen metadata:-Bruk av Konstruktører til å tilpasse bindingen som skal brukes når forespørselen metadata.</xref:System.ServiceModel.Description.MetadataResolver>      -Bruk av <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>til å angi legitimasjonen som brukes til å sende en HTTP/GET-forespørsel.</xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>      -Bruk av <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>til å angi legitimasjonen som brukes til å be om en overføring av WS metadata.</xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>      -Bruk av <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>til å begrense antall metadata refererer til MetadataExchangeClient løser.</xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>      -Bruk av <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>til å begrense tiden som er brukt henting av metadata.</xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>      -Bruk av <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>til å angi om du vil finne og henter andre metadata dokumenter referert til av metadata som er lastet ned fra det opprinnelige metadata-endepunktet.</xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>      -Bruk av <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>metoder for å starte nedlasting behandle.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>       I tillegg kan du opprette en utledede klassen som kan overstyre disse beskyttede metodene:-overstyre den <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>metode for å endre kanalen som forespør metadata ved hjelp av WS-overføring.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>      -Overstyre den <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>metode for å endre den <xref:System.Net.HttpWebRequest>som forespør metadata med HTTP/GET.</xref:System.Net.HttpWebRequest> </xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>"
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
