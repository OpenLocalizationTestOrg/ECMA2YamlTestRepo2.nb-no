  name: BoundColumn
  nameWithType: BoundColumn
  fullName: System.Web.UI.WebControls.BoundColumn
  type: Class
  summary: "Kolonnetype for den <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> kontrollen som er bundet til et felt i en datakilde."
  remarks: "Bruke kolonnetypen bundet kolonne i en <xref:System.Web.UI.WebControls.DataGrid>kontrollen til å vise innholdet i et felt i datakilden.</xref:System.Web.UI.WebControls.DataGrid> Verdiene som vises i en enkelt kolonne. Feltet som er koblet til bundet kolonne, slik at oppdateringer i datakilden, gjenspeiler i de tilsvarende cellene i de <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Denne kolonnetypen er standardverdien for den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>       Styrer utseendet til denne kolonnen, bruker stilegenskaper av den <xref:System.Web.UI.WebControls.DataGrid>kontroll.</xref:System.Web.UI.WebControls.DataGrid>      > [!CAUTION] > Text er ikke HTML-kodede før den vises i den bundet kolonne. Dette gjør det mulig å bygge inn skriptet i HTML-koder i teksten. Hvis verdiene for denne kolonnen kommer fra brukerinndata, må du validere verdiene for å redusere sikkerhetsproblemer."
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"
