- uid: System.Web.UI.WebControls.BoundColumn.DataFormatString
  id: DataFormatString
  parent: System.Web.UI.WebControls.BoundColumn
  langs:
  - csharp
  name: DataFormatString
  nameWithType: BoundColumn.DataFormatString
  fullName: System.Web.UI.WebControls.BoundColumn.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir strengen som angir visningsformatet for elementer i kolonnen."
  remarks: "Bruk DataFormatString-egenskapen til å angi et egendefinert format for elementene i kolonnen.       Formatstrengen data består av to deler, atskilt av et kolon, i formatet { `A` : `Bxx` }. For eksempel viser formatering strengen {0: F2} et faste punkt tall med to desimaler.      > [!NOTE] > Hele strengen må være angitt i parentesene til å angi at den er en formatstreng og ikke en strenglitteral. Tekst utenfor parentesene vises som litteral tekst.       Verdien for før kolon (`A` i eksemplet generelle) angir Parameterindeksen i en nullbasert liste over parametere.      > [!NOTE] > Denne verdien kan bare settes til 0 fordi det bare er én verdi i hver celle.       Tegnet etter kolon (`B` i eksemplet generelle) angir formatet for å vise verdien i. Tabellen nedenfor viser vanlige formater.      | Formater tegnet | Beskrivelse |   |----------------------|-----------------|   | `C`| Viser numeriske verdier i valutaformat. |   | `D`| Viser numeriske verdier i desimalformat. |   | `E`| Viser numeriske verdier i eksponentielt format (eksponentiell). |   | `F`| Viser numeriske verdier i fast format. |   | `G`| Viser numeriske verdier i formatet. |   | `N`| Viser numeriske verdier i tallformat. |   | `X`| Viser numeriske verdier i heksadesimalt format. |      > [!NOTE] > Formattegn er bokstaver, bortsett fra for `X`, som viser heksadesimale tegn i tilfelle angitt.       Verdien etter tegnet format (`xx` i eksemplet generelle) angir antall signifikante sifre eller desimaler som vises.       For mer informasjon om formatering strenger, kan du se [formateringstyper](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataFormatString property to specify various formats for the columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The `Qty` column is formatted as an integer, the `Price` column is formatted as currency, the `Weight` column is formatted as a decimal number, and the `Expires` column is formatted as a short date and time string.  \n  \n [!code-vb[BoundColumnDataFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_840_1.aspx)]\n [!code-cs[BoundColumnDataFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_840_1.aspx)]"
  syntax:
    content: public virtual string DataFormatString { get; set; }
    return:
      type: System.String
      description: "En formatering tekststreng som angir visningsformatet for elementer i kolonnen. Standardverdien er &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.BoundColumn.DataFormatString*
  exceptions: []
  platform:
  - net462
