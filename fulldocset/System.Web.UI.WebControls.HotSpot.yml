  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir kategorien indeksen i <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> område."
  remarks: "Bruke egenskapen TabIndex til å angi eller fastslå kategorien indeksen for et <xref:System.Web.UI.WebControls.HotSpot>område på siden Web-skjemaer.</xref:System.Web.UI.WebControls.HotSpot>       Når du trykker du TAB, bestemmes rekkefølgen der server webkontroller får fokus av egenskapen TabIndex for hver kontroll. Når en side i utgangspunktet er lastet inn, er det første elementet som får fokus når du trykker du TAB adresselinjen. Vises på siden Web-skjemaer er neste kategorier å i stigende rekkefølge, basert på verdien for egenskapen TabIndex for hver kontroll med laveste positivt, null-verdi. Hvis flere kontroller deler samme fane indeks, mottar kontrollene fokus i rekkefølgen som de er deklarert på siden Web-skjemaer. Til slutt er kontroller som har en kategorien indeks null kategorier til at de er deklarert.      > [!NOTE] > Vil føre til at bare kontroller med en annen fane indeks i `tabindex` attributtet.       Du kan fjerne en <xref:System.Web.UI.WebControls.HotSpot>område fra kategorirekkefølgen ved å sette egenskapen TabIndex til en negativ verdi.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Denne egenskapen støttes bare i Internet Explorer 4.0 og nyere."
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "Kategorien indeksen i <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> område. Standardverdien er 0, som indikerer at denne egenskapen ikke er angitt."
