    return:
      type: System.String
      description: "Teksten som vises i stedet for den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> når den <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollens bildet er ikke tilgjengelig. Standardverdien er en tom streng (&quot;&quot;)."
