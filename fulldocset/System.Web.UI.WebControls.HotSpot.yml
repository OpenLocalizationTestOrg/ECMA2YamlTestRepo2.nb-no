  summary: "Henter eller angir alternative teksten som skal vises et <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekt i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollerer når bildet er utilgjengelig eller gjengir en nettleser som ikke støtter bilder."
  remarks: "Bruk egenskapen AlternateText til å angi teksten som skal vises et <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>kontrollerer når bildet angitt av den <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>egenskapen er ikke tilgjengelig.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Når en <xref:System.Web.UI.WebControls.ImageMap>kontrollen gjengis i en nettleser som ikke støtter bilder, i stedet for å vise et bilde, den gjengir en hyperkobling for hver <xref:System.Web.UI.WebControls.HotSpot>i den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Henter teksten som skal vises for hver hyperkobling fra egenskapen AlternateText for hver <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> for kontrollen Når brukeren klikker en hyperkoblingene, den fungerer som en <xref:System.Web.UI.WebControls.HotSpot>av enten navigerer til en angitt URL-adresse, generering av en tilbakesending til serveren, eller å gjøre noe.</xref:System.Web.UI.WebControls.HotSpot>       Når <xref:System.Web.UI.WebControls.ImageMap>kontrollen gjengir til en nettleser som støtter funksjonen verktøytips, verdien for egenskapen AlternateText vises som et verktøytips for <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
