  name: HotSpotMode
  nameWithType: HotSpot.HotSpotMode
  fullName: System.Web.UI.WebControls.HotSpot.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir virkemåten til en <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekt i en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollerer når den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> klikkes."
  remarks: "Bruk HotSpotMode-egenskapen til å angi virkemåten for en <xref:System.Web.UI.WebControls.HotSpot>objekt i en <xref:System.Web.UI.WebControls.ImageMap>kontrollerer når den <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Denne egenskapen er angitt for den <xref:System.Web.UI.WebControls.HotSpotMode>nummereringsverdier.</xref:System.Web.UI.WebControls.HotSpotMode> Tabellen nedenfor viser mulige verdier.      | Verdien | Beskrivelse |   |-----------|-----------------|   | `NotSet`| Den <xref:System.Web.UI.WebControls.HotSpot>bruker virkemåten angitt av den <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Hvis <xref:System.Web.UI.WebControls.ImageMap>kontrollen ikke definerer virkemåten, <xref:System.Web.UI.WebControls.HotSpot>objektene gå til en URL-adresse. |   | `Inactive`| <xref:System.Web.UI.WebControls.HotSpot>Ikke har noen virkemåte. |   | `Navigate`| <xref:System.Web.UI.WebControls.HotSpot>Navigerer til en URL-adresse. |   | `PostBack`| <xref:System.Web.UI.WebControls.HotSpot>Genererer en tilbakesending til serveren. |       Du kan angi <xref:System.Web.UI.WebControls.HotSpot>Virkemåte enten den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen kontrollens eller egenskapen HotSpotMode for hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objektet.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Hvis begge egenskapene er angitt, HotSpotMode-egenskap som er angitt i hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objektet overstyrer den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskap i den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Hvis du angir `HotSpotMode.NotSet` HotSpotMode-egenskapen til en individuell <xref:System.Web.UI.WebControls.HotSpot>objektet i <xref:System.Web.UI.WebControls.HotSpot>henter virkemåten fra inneholdende <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> I dette tilfellet hvis den <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen er ikke satt til en verdi eller er satt til `HotSpotMode.NotSet`, standard virkemåte er å navigere til en URL-adresse.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       Hvis du angir `HotSpotMode.Navigate` HotSpotMode-egenskapen til en <xref:System.Web.UI.WebControls.HotSpot>objektet i <xref:System.Web.UI.WebControls.HotSpot>objektet navigerer til en URL-adresse når du e-område.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Bruk av <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>til å angi URL-adressen til å navigere til.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Hvis du angir `HotSpotMode.PostBack` HotSpotMode-egenskapen til en <xref:System.Web.UI.WebControls.HotSpot>objektet i <xref:System.Web.UI.WebControls.HotSpot>objektet genererer en post på serveren når det <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Bruk <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>til å angi et navn for <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Dette navnet vil bli sendt i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>Hendelsesdata på når en sende tilbake inntreffer.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>klikkes, den <xref:System.Web.UI.WebControls.ImageMap.Click>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programmatisk styre handlingene utføres når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>er valgt, angi en hendelsesbehandling for den <xref:System.Web.UI.WebControls.ImageMap.Click>hendelsen.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Vil føre til at alle <xref:System.Web.UI.WebControls.HotSpot>objekter i en <xref:System.Web.UI.WebControls.ImageMap>tilgangskontroll til som har samme virkemåte ved å angi egenskapen HotSpotMode i hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objekt `HotSpotMode.NotSet` eller ikke angi en verdi for egenskapen HotSpotMode.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Angi forskjellige virkemåter for <xref:System.Web.UI.WebControls.HotSpot>objekter i en <xref:System.Web.UI.WebControls.ImageMap>kontrollere, angi egenskapen HotSpotMode i hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objekt enten `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, eller `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Hvis en <xref:System.Web.UI.WebControls.ImageMap>kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller egenskapen HotSpotMode på den <xref:System.Web.UI.WebControls.HotSpot>objektene i den er enten ikke en verdi eller satt til `HotSpotMode.NotSet`, virkemåten er som standard `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       Hvis du angir `HotSpotMode.Inactive` for egenskapen HotSpotMode den <xref:System.Web.UI.WebControls.HotSpot>objektet ikke har noen virkemåte når den klikkes.</xref:System.Web.UI.WebControls.HotSpot> Du kan bruke denne verdien til å opprette en inaktiv hot sted i et større aktive hot sted. Dette alternativet er angitt slik at du kan opprette mer komplekse hot-punkt-soner i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap>       Hvis du vil opprette en inaktiv område i en aktiv hot sted, må du angi inaktiv hot punktet før det aktive hot stedet i den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> For eksempel følgende <xref:System.Web.UI.WebControls.ImageMap>definerer en aktiv ringen ved å angi en inaktiv sirkulære hot sted i et større aktive sirkulære hot sted: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` </xref:System.Web.UI.WebControls.ImageMap>"
  syntax:
