  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir målvinduet eller rammen der du vil vise nettsiden-innholdet som er koblet til når en <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekt navigerer til en URL-adresse klikkes."
  remarks: "Bruk Target-egenskapen til å angi rammen eller vindu som viser websiden koblet til når et <xref:System.Web.UI.WebControls.HotSpot>objekt navigerer til en URL-adresse klikkes.</xref:System.Web.UI.WebControls.HotSpot> Denne egenskapen har en effekt bare når den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>er satt til `HotSpotMode.Navigate`, til å navigere til en URL-adresse.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Hvis denne egenskapen ikke er angitt, nettleser eller vinduet med fokus oppdateres når den <xref:System.Web.UI.WebControls.HotSpot>objekt klikkes.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Target-egenskapen blir gjengitt som et `target` attributtet. Den `target` attributtet ankerelementer er ikke tillatt i typedefinisjonen XHTML 1.1 dokumentet. Ikke angi egenskapen Target hvis den gjengitte utdata for den <xref:System.Web.UI.WebControls.HotSpot>må være XHTML 1.1 kompatible.</xref:System.Web.UI.WebControls.HotSpot> For mer informasjon, kan du se emnet [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Anbefales det at når du oppretter tilgjengelig nettsider, du ikke bruke Target-egenskapen til et nytt vindu som mål. Hvis du vil ha mer informasjon, se [NIB: ASP.NET tilgjengelighet](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Målverdien må begynne med en bokstav i området for A til Z (samlingstype), bortsett fra følgende spesielle verdier som begynner med et understrekingstegn.      | Målverdi | Beskrivelse |   |------------------|-----------------|   | `_blank`| Gjengir innholdet i et nytt vindu uten forhandleren. |   | `_parent`| Gjengir innholdet i overordnet umiddelbar rammesett. |   | `_search`| Gjengir innholdet i ruten. |   | `_self`| Gjengir innholdet i rammen med fokus. |   | `_top`| Gjengir innholdet i hele vinduet uten forhandleren. |      > [!NOTE] > Se i dokumentasjonen for nettleseren for å finne ut om den `_search` verdien støttes.  For eksempel Internet Explorer 5.0 eller nyere støtter det `_search` målverdi."
