  fullName: System.Web.UI.WebControls.HotSpot
  type: Class
  summary: "Implementerer basisfunksjonalitet som er felles for alle e-former."
  remarks: "Du kan ikke opprette forekomster av den abstrakte klassen rapport direkte. I stedet denne klassen er arvet av den <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, og <xref:System.Web.UI.WebControls.PolygonHotSpot>klasser oppgi vanlige basisfunksjonalitet for et hot sted.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Du må være avledet fra klassen rapport til å opprette en egendefinert hot sted klasse som representerer en unik form du definerer. Du kan imidlertid definere de fleste figurer ved hjelp av den <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, og <xref:System.Web.UI.WebControls.PolygonHotSpot>klasser.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       Når en rapport i et <xref:System.Web.UI.WebControls.ImageMap>kontrollen klikkes, siden du navigerer til en URL-adresse, genererer en tilbakesending til serveren eller gjøre noe.</xref:System.Web.UI.WebControls.ImageMap> Den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen angir dette problemet.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Hvis du vil navigere til en URL-adresse, kan du angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Bruk av <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>til å angi URL-adressen til å navigere til.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> Hvis du vil legge til serveren, kan du angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Bruk av <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>til å angi et navn for rapport-objektet.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Dette navnet vil bli sendt i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>Hendelsesdata når rapport objektet klikkes.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Hvis du vil at rapport-objektet har ingen virkemåte som er angitt i <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Du kan bruke den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskap i inneholdende <xref:System.Web.UI.WebControls.ImageMap>kontroll for å angi en rapport objektets virkemåte.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Hvis du vil ha mer informasjon, kan du se <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
  syntax:
    content: >-
