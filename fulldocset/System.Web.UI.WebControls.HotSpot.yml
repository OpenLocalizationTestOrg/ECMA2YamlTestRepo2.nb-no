- uid: System.Web.UI.WebControls.HotSpot.Target
  id: Target
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: Target
  nameWithType: HotSpot.Target
  fullName: System.Web.UI.WebControls.HotSpot.Target
  type: Property
  assemblies:
