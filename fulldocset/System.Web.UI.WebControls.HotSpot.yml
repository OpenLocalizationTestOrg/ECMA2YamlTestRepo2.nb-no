  remarks: "Bruk AccessKey-egenskapen til å angi hurtigtasten for et <xref:System.Web.UI.WebControls.HotSpot>område.</xref:System.Web.UI.WebControls.HotSpot> Dette kan du raskt kan navigere til området ved å trykke ALT-tasten og nøkkelen for det angitte tegnet på tastaturet. Angi for eksempel hurtigtasten for et <xref:System.Web.UI.WebControls.HotSpot>område strengen &quot;D&quot; indikerer at brukeren kan gå til kontrollen ved å trykke ALT + D.</xref:System.Web.UI.WebControls.HotSpot>       Bare en enkelt tegnstreng er tillatt for egenskapen AccessKey. Hvis du prøver å angi denne egenskapen til en verdi som verken `null`, <xref:System.String.Empty>, eller en streng med ett tegn, et unntak.</xref:System.String.Empty>      > [!NOTE] > Denne egenskapen støttes bare i Internet Explorer 4.0 og nyere.       Verdien for denne egenskapen Hvis du velger, kan lagres automatisk på en ressursfil ved hjelp av en designer verktøyet. Hvis du vil ha mer informasjon, se <xref:System.ComponentModel.LocalizableAttribute>og [globalisering og lokalisering](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
