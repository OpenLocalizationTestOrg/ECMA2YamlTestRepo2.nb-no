  fullName: System.CodeDom.CodeGotoStatement
  type: Class
  summary: "Representerer en <xref uid=&quot;langword_csharp_goto&quot; name=&quot;goto&quot; href=&quot;&quot;> </xref> setningen."
  remarks: "CodeGotoStatement kan brukes til å representere en `goto` -setningen som brukes til å omadressere programmet til en etikett som er angitt i enkelte språk.       Den <xref:System.CodeDom.CodeGotoStatement.Label%2A>egenskapen angir navnet på etiketten vil fortsette kjøringen av programmet.</xref:System.CodeDom.CodeGotoStatement.Label%2A>      > [!NOTE] > Ikke alle språk støtter `goto` setninger. Kall den <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metoden med den <xref:System.CodeDom.Compiler.GeneratorSupport>Flagg for å finne ut om en kode generatoren støtter `goto` setninger.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeGotoStatement and a <xref:System.CodeDom.CodeLabeledStatement> to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codegot_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codegot_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codegot_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

