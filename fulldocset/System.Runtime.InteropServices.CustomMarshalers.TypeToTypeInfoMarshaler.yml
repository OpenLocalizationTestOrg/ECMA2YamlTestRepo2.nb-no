  type: Class
  summary: "Marshals den uforvaltede <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> grensesnittet til den forvaltede <xref:System.Type>klassen og marshals den forvaltede <xref:System.Type>klassen til den uforvaltede <xref uid=&quot;langword_csharp_ITypeInfo&quot; name=&quot;ITypeInfo&quot; href=&quot;&quot;> </xref> grensesnittet.</xref:System.Type> </xref:System.Type>"
  remarks: "Den `ITypeInfo` grensesnitt som vises for .NET-type er basert på metadataene som vises i en eksporterte typebibliotek. På samme måte i <xref:System.Type>forekomsten eksponert en `ITypeInfo` grensesnittet er basert på metadataene som skal vises i importert samling.</xref:System.Type>       Typebibliotek (Tlbimp.exe) for `ITypeInfo` parametere med riktig <xref:System.Runtime.InteropServices.MarshalAsAttribute>med den <xref:System.Runtime.InteropServices.UnmanagedType>opplisting medlem under konvertering av signaturer som bruker `ITypeInfo` parametere for signaturer som bruker <xref:System.Type>Parametere.</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       De samme konvertering-funksjonene kan oppnås uten egendefinert formidler ved å kalle <xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>og <xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A> </xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>"
