  summary: "Inneholder en oppgave for hendelsen som er definert i en hendelse-leverandør. Oppgaven identifiserer en del av et program eller en komponent som publiserer en hendelse. En oppgave som er en 16-biters verdi med 16 øverste verdier som er reservert."
  remarks: "Denne klassen kan ikke startes. En <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>objektet defies en liste over EventTask objekter, én for hver aktivitet som er definert i leverandøren.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Standardoppgaven verdiene og betyr er definert i den <xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>opplisting.</xref:System.Diagnostics.Eventing.Reader.StandardEventLevel>"
