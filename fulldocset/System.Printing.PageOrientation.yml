  name: PageOrientation
  nameWithType: PageOrientation
  fullName: System.Printing.PageOrientation
  type: Enum
  summary: "Angir hvordan sider av innhold er innrettet på Skriv ut mediet."
  remarks: "Bruk verdiene i denne typen først og fremst for dette formålet: – som medlemmer av den <xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>samling, som er en egenskap av <xref:System.Printing.PrintCapabilities>, disse verdiene indikerer retning typene som støtter en skriver.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageOrientationCapability%2A>      -Som verdien for den <xref:System.Printing.PrintTicket.PageOrientation%2A>for en <xref:System.Printing.PrintTicket>, verdien dirigeringer skriveren som skal brukes en bestemt retning.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageOrientation%2A>       Den **ukjent** verdien aldri er brukt i Egenskaper for <xref:System.Printing.PrintCapabilities>objekter.</xref:System.Printing.PrintCapabilities>       Du må angi aldri en <xref:System.Printing.PrintTicket>egenskapen **ukjent**.</xref:System.Printing.PrintTicket> Hvis noen andre <xref:System.Printing.PrintTicket>produserer applikasjonen er opprettet en *PrintTicket dokumentet* som angir funksjonen retning til et ugjenkjennelig alternativ (som er et alternativ som ikke er definert i den [Skriv ut skjemaet](http://go.microsoft.com/fwlink/?LinkId=186397)), og deretter en <xref:System.Printing.PrintTicket>objektet i programmet som er laget med dette dokumentet har **ukjent** som verdien for den <xref:System.Printing.PrintTicket.PageOrientation%2A>egenskapen.</xref:System.Printing.PrintTicket.PageOrientation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Selv om den <xref:System.Printing.PrintTicket>og <xref:System.Printing.PrintCapabilities>klasser kan arves, kan du utvide den [skrive ut skjemaet](http://go.microsoft.com/fwlink/?LinkId=186397) ikke gjenkjenne skriver funksjoner som ikke blir inkludert i den <xref:System.Printing.PrintTicket>eller <xref:System.Printing.PrintCapabilities>klasser.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Hvis du vil ha mer informasjon se [NOTINBUILD: slik: utvide Skriv ut skjemaet og opprette nye utskrift systemklasser](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
  syntax:
    content: public enum PageOrientation
