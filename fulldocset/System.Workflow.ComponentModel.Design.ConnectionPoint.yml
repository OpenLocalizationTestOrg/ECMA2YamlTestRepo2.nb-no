  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Et connection point vises som en liten firkant på side av en aktivitet utformingsoverflaten. Den brukes som et punkt der en kobling kan komme på aktiviteten utformeren for å koble den til en annen Aktivitetsdesigner."
