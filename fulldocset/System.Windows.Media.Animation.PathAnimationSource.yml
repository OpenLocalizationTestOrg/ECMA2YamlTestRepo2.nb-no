  fullName: System.Windows.Media.Animation.PathAnimationSource
  type: Enum
  summary: "Angir utdata egenskapsverdien for banen som brukes til å drive animasjonen."
  remarks: "Det finnes tre mulige utdata egenskapsverdiene som en bane animasjonen kan flytte langs - X, Y og vinkel. Ved å angi en av disse verdiene, registrerer animasjonen bruke utdata egenskapsverdien for banen til stasjonen animasjonen. For eksempel hvis du legger til animasjon egenskapen som angir x-koordinaten for et objekt (det vil si <xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) med en PathAnimationSource for Y deretter animasjonen skal animere x-koordinaten for objektet med y-koordinatene til av banen.</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
  syntax:
    content: public enum PathAnimationSource
