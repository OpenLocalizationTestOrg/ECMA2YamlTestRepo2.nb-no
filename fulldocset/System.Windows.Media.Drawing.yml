  summary: "Abstrakt klasse som beskriver en [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] tegning. Denne klassen kan arves av koden."
  remarks: "Tegning objekter er lett objekter som gjør det mulig å legge til geometrisk former, bilder, tekst og media i en applikasjon. Tegneobjekter regnes lett fordi de ikke gir støtte for [oppsettet](~/add/includes/ajax-current-ext-md.md), [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md), og fokus. Tegninger er ideelle for spillerbakgrunner og opprette for fremtidig på grunn av fordelene ytelse. Du også bruke tegninger når programming på den <xref:System.Windows.Media.Visual>nivå.</xref:System.Windows.Media.Visual>       Fordi de arve fra den <xref:System.Windows.Freezable>klassen tegneobjekter gir flere funksjoner som gjør dem nyttig for å beskrive klipp art og spillerbakgrunner: de kan er deklarert som delt mellom flere objekter som skrivebeskyttet, og gjort sikker.</xref:System.Windows.Freezable> For mer informasjon om de ulike funksjonene som er angitt av <xref:System.Windows.Freezable>objekter, se den [oversikt over Freezable](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       Det finnes flere typer tegneobjekter for forskjellige typer innhold: <xref:System.Windows.Media.GeometryDrawing>, <xref:System.Windows.Media.ImageDrawing>, <xref:System.Windows.Media.DrawingGroup>, <xref:System.Windows.Media.VideoDrawing>, og <xref:System.Windows.Media.GlyphRunDrawing>.</xref:System.Windows.Media.GlyphRunDrawing> </xref:System.Windows.Media.VideoDrawing> </xref:System.Windows.Media.DrawingGroup> </xref:System.Windows.Media.ImageDrawing> </xref:System.Windows.Media.GeometryDrawing>      ## Freezable funksjoner en tegning er en type <xref:System.Windows.Freezable>objektet.</xref:System.Windows.Freezable> For informasjon om <xref:System.Windows.Freezable>Funksjoner, for eksempel fryse og kloning, kan du se den [oversikt over Freezable](../Topic/Freezable%20Objects%20Overview.md).</xref:System.Windows.Freezable>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.None, Readability=System.Windows.Readability.Unreadable)]

      public abstract class Drawing : System.Windows.Media.Animation.Animatable
