  fullName: System.Web.Services.Description.Types
  type: Class
  summary: "Beskriver datatypedefinisjoner som er relevante for byttet meldinger. Denne klassen kan ikke arves."
  remarks: "Denne klassen er en beholder for datatypedefinisjoner for XML-webtjenesten. Merk spesielt denne klassen ikke representerer en samling av forekomster av den <xref:System.Type>klasse som navnet kan gi inntrykk.</xref:System.Type> I stedet den svarer til Web Services beskrivelse språket (WSDL) `<types>` elementet omsluttet av den `<definitions>` rotelementet. For mer informasjon om WSDL, kan du se spesifikasjonen på http://www.w3.org/TR/wsdl/.       Den `Types` klassen har to skrivebeskyttet egenskaper, <xref:System.Web.Services.Description.Types.Schemas%2A>og <xref:System.Web.Services.Description.Types.Extensions%2A>, som representerer samlinger med data typedefinisjoner tilgjengelig for en XML-webtjeneste.</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
