- uid: System.Runtime.Serialization.IDataContractSurrogate.GetDeserializedObject(System.Object,System.Type)
  id: GetDeserializedObject(System.Object,System.Type)
  parent: System.Runtime.Serialization.IDataContractSurrogate
  langs:
  - csharp
  name: GetDeserializedObject(Object,Type)
  nameWithType: IDataContractSurrogate.GetDeserializedObject(Object,Type)
  fullName: System.Runtime.Serialization.IDataContractSurrogate.GetDeserializedObject(Object,Type)
  type: Method
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: "Returnerer et objekt som er en erstatning for det angitte objektet under deserialisering."
  remarks: "En enkel implementering Bruk en Hvis... så... Ellers kontrollere strukturen til å teste om den `obj` verdien er av typen surrogated. I så fall omgjøre dem som nødvendig og return erstattet objektet. Virtuell objektet kan være en ny forekomst eller den samme `obj` forekomsten."
  example:
  - "The following example shows an implementation of the GetDeserializedObject method.  \n  \n [!code-vb[IDataContractSurrogate#3](~/add/codesnippet/visualbasic/98dab246-6ee5-4fc3-8a64-_1.vb)]\n [!code-cs[IDataContractSurrogate#3](~/add/codesnippet/csharp/98dab246-6ee5-4fc3-8a64-_1.cs)]"
  syntax:
    content: public object GetDeserializedObject (object obj, Type targetType);
    parameters:
    - id: obj
      type: System.Object
      description: "Deserialisert objektet som skal erstattes."
    - id: targetType
      type: System.Type
      description: "Den <xref:System.Type>som erstattet objektet skal tilordnes.</xref:System.Type>"
    return:
      type: System.Object
      description: "Virtuell deserialisert objektet. Dette objektet må være av en type som kan serialiseres av <xref:System.Runtime.Serialization.DataContractSerializer>.</xref:System.Runtime.Serialization.DataContractSerializer> For eksempel den må være merket med den <xref:System.Runtime.Serialization.DataContractAttribute>attributt eller andre mekanismer serialiseringen gjenkjenner.</xref:System.Runtime.Serialization.DataContractAttribute>"
  overload: System.Runtime.Serialization.IDataContractSurrogate.GetDeserializedObject*
  exceptions: []
  platform:
  - net462
