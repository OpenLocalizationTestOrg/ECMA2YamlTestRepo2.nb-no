  name: IDataContractSurrogate
  nameWithType: IDataContractSurrogate
  fullName: System.Runtime.Serialization.IDataContractSurrogate
  type: Interface
  summary: "Inneholder metoder som kreves for å erstatte én type med en annen av den <xref:System.Runtime.Serialization.DataContractSerializer>under serialisering, deserialisering, og eksport og import av XML-skjemadokumenter (XSD).</xref:System.Runtime.Serialization.DataContractSerializer>"
  remarks: "Bruk av IDataContractSurrogate ved bruk av den <xref:System.Runtime.Serialization.DataContractSerializer>Hvis du trenger å gjøre ett av følgende: erstatte én type eller objekt for en annen, eller å generere dynamisk skjemaet variasjoner.</xref:System.Runtime.Serialization.DataContractSerializer> For en programeksempelet, kan du se [DataContract erstatning](~/add/includes/ajax-current-ext-md.md). Du finner mer informasjon om dataene kontrakter [ved hjelp av Data kontrakter](~/add/includes/ajax-current-ext-md.md).       Du kan finne angitt ved kjøretid, <xref:System.Runtime.Serialization.DataContractSerializer>for en operasjon i en tjeneste ved hjelp av den <xref:System.ServiceModel.Description.OperationDescription>til å finne den <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior>forekomsten.</xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior> </xref:System.ServiceModel.Description.OperationDescription> </xref:System.Runtime.Serialization.DataContractSerializer> Du finner mer informasjon om hvordan du implementerer grensesnittet for å opprette en erstatning [Data kontrakten surrogater](~/add/includes/ajax-current-ext-md.md).       Du kan også bruke IDataContractSurrogate skal gjelde for import og eksport av XML-skjemaer når du bruker den <xref:System.Runtime.Serialization.XsdDataContractExporter>og <xref:System.Runtime.Serialization.XsdDataContractImporter>klasser.</xref:System.Runtime.Serialization.XsdDataContractImporter> </xref:System.Runtime.Serialization.XsdDataContractExporter> Kan du gjøre dette ved å tilordne IDataContractSurrogate til den <xref:System.Runtime.Serialization.ExportOptions.DataContractSurrogate%2A>for den <xref:System.Runtime.Serialization.ExportOptions>klassen, eller <xref:System.Runtime.Serialization.ImportOptions.DataContractSurrogate%2A>egenskapen for <xref:System.Runtime.Serialization.ImportOptions>klassen.</xref:System.Runtime.Serialization.ImportOptions> </xref:System.Runtime.Serialization.ImportOptions.DataContractSurrogate%2A> </xref:System.Runtime.Serialization.ExportOptions> </xref:System.Runtime.Serialization.ExportOptions.DataContractSurrogate%2A>  Hvis du vil ha mer informasjon, se [skjemaet Importer og Eksporter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows an implementation of the IDataContractSurrogate interface. The code substitutes the serialization of the `Person` type for a `PersonSurrogated` class.  \n  \n [!code-vb[IDataContractSurrogate#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_6_1.vb)]\n [!code-cs[IDataContractSurrogate#0](~/add/codesnippet/csharp/t-system.runtime.seriali_6_1.cs)]"
  syntax:
    content: public interface IDataContractSurrogate
  implements: []
  platform:
  - net462
