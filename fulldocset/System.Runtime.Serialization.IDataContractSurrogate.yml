  summary: "Behandler typen som er generert fra importerte skjemaet."
  remarks: "Inndataene <xref:System.CodeDom.CodeTypeDeclaration>eller annen informasjon i den <xref:System.CodeDom.CodeCompileUnit>kan endres av brukeren i denne metoden.</xref:System.CodeDom.CodeCompileUnit> </xref:System.CodeDom.CodeTypeDeclaration> Hvis `null` returneres den vil føre til at typen ikke genereres. Hvis en ny <xref:System.CodeDom.CodeTypeDeclaration>returneres, vil det erstatte den opprinnelige typen som er generert.</xref:System.CodeDom.CodeTypeDeclaration>"
  syntax:
