  name: CodeAttributeArgument
  nameWithType: CodeAttributeArgument
  fullName: System.CodeDom.CodeAttributeArgument
  type: Class
  summary: "Representerer et argument som brukes i en metadata attributtdeklarasjon."
  remarks: "CodeAttributeArgument kan brukes til å representere verdien for et enkelt argument i en attributtkonstruktør eller en verdi som ikke en egenskap for attributtet.       Den <xref:System.CodeDom.CodeAttributeArgument.Value%2A>egenskapen angir verdien til argumentet.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> Den <xref:System.CodeDom.CodeAttributeArgument.Name%2A>når den brukes,-egenskapen angir navnet på en egenskap for attributtet som verdien skal tilordnes.</xref:System.CodeDom.CodeAttributeArgument.Name%2A>       Attributtet deklareringer er ofte initialisert med et antall argumenter som er sendt til konstruktøren av attributtet på kjøretidspunktet. For å gi argumenter for konstruktøren for et attributt, Legg til en CodeAttributeArgument for hvert argument i <xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A>samlingen av <xref:System.CodeDom.CodeAttributeDeclaration>.</xref:System.CodeDom.CodeAttributeDeclaration> </xref:System.CodeDom.CodeAttributeDeclaration.Arguments%2A> Bare den <xref:System.CodeDom.CodeAttributeArgument.Value%2A>for hver CodeAttributeArgument må initialiseres.</xref:System.CodeDom.CodeAttributeArgument.Value%2A> Rekkefølgen på argumenter i samlingen må samsvare med rekkefølgen argumenter i Metodesignaturen for konstruktøren for attributtet.       Du kan også angi egenskaper for attributtet som ikke er tilgjengelig via konstruktøren ved hjelp av en CodeAttributeArgument som angir navnet på egenskapen som angis sammen med verdien som skal angis."
  example:
  - "The following code creates a class, and adds code attributes to declare that the class is serializable and obsolete.  \n  \n [!code-cpp[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/cpp/t-system.codedom.codeatt_4_1.cpp)]\n [!code-vb[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/visualbasic/t-system.codedom.codeatt_4_1.vb)]\n [!code-cs[System.CodeDom.CodeAttributeArgument#1](~/add/codesnippet/csharp/t-system.codedom.codeatt_4_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeAttributeArgument
