  summary: "Angir om den <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen gjengir HTML <xref uid=&quot;langword_csharp_table&quot; name=&quot;table&quot; href=&quot;&quot;> </xref> elementer og innebygde stiler eller <xref uid=&quot;langword_csharp_listitem&quot; name=&quot;listitem&quot; href=&quot;&quot;> </xref> elementer og gjennomgripende stil ark (CSS) stiler."
  remarks: "Du bruker MenuRenderingMode opplistingen når du angir den <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>for den <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A> Verdien du tilordne til den <xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>bestemmer hvordan <xref:System.Web.UI.WebControls.Menu>kontrollen gjengir markup.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.RenderingMode%2A>       I ASP.NET 3.5 og tidligere versjoner av <xref:System.Web.UI.WebControls.Menu>kontrollen bruker HTML `table` elementer og innebygde stiler å kontrollere utseendet eller i en nettleser.</xref:System.Web.UI.WebControls.Menu> I ASP.NET 4 og nyere versjoner som standard i <xref:System.Web.UI.WebControls.Menu>kontrollerer bruker `listitem` elementer og gjennomgripende stil ark (CSS) stiler.</xref:System.Web.UI.WebControls.Menu> Denne opplisting er angitt for bakoverkompatibilitet. Du kan bruke denne opplistingen til å angi at du vil at menyen kontrollen til å generere markup det gjør i tidligere versjoner av ASP.NET i ASP.NET 4 og nyere versjoner."
  syntax:
    content: public enum MenuRenderingMode
