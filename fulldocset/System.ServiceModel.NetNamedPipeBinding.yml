  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Inneholder en sikker og pålitelig binding som er optimalisert for kommunikasjon for datamaskinen."
  remarks: "NetNamedPipeBinding genererer en kjøretid for kommunikasjonsstakk som standard som bruker navngitte datakanaler for meldingslevering og en binære meldingskoding transportsikkerhet. Denne bindingen er riktig [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] angitt system valget for kommunikasjon for datamaskinen. Den støtter også transaksjoner.       Standardkonfigurasjonen for NetNamedPipeBinding ligner konfigurasjonen som er angitt av den <xref:System.ServiceModel.NetTcpBinding>, men det er enklere fordi den [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementering er bare ment for bruk for maskin, og derfor det er færre eksponerte funksjoner.</xref:System.ServiceModel.NetTcpBinding> Mest synlig forskjellen er at den <xref:System.ServiceModel.SecurityMode>innstillingen bare tilbud av <xref:System.ServiceModel.SecurityMode>og <xref:System.ServiceModel.SecurityMode>Alternativer.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> Støtte for SOAP er ikke inkludert alternativ. Sikkerhet virkemåten kan konfigureres ved hjelp av den valgfrie `securityMode` parameter i <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>konstruktøren.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
  platform:
  - net462
