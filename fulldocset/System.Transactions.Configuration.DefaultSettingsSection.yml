- uid: System.Transactions.Configuration.DefaultSettingsSection.Timeout
  id: Timeout
  parent: System.Transactions.Configuration.DefaultSettingsSection
  langs:
  - csharp
  name: Timeout
  nameWithType: DefaultSettingsSection.Timeout
  fullName: System.Transactions.Configuration.DefaultSettingsSection.Timeout
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: "Henter eller angir et standardtidspunkt da en transaksjon blir tidsavbrutt."
  remarks: "Denne egenskapen henter verdien fra standard tidsavbruddsverdien i konfigurasjonsfilen. Justeres automatisk av den <xref:System.Transactions.Configuration.MachineSettingsSection.MaxTimeout%2A>verdien under kjøring.</xref:System.Transactions.Configuration.MachineSettingsSection.MaxTimeout%2A>       Verdien 00:00:00 (eller null) tolkes som uendelig."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "En <xref:System.TimeSpan>objektet.</xref:System.TimeSpan> Standardegenskapen er 01:00:00."
  overload: System.Transactions.Configuration.DefaultSettingsSection.Timeout*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Et forsøk på å angi denne egenskapen negative verdier."
  platform:
  - net462
