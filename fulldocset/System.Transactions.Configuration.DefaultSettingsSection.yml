- uid: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName
  id: DistributedTransactionManagerName
  parent: System.Transactions.Configuration.DefaultSettingsSection
  langs:
  - csharp
  name: DistributedTransactionManagerName
  nameWithType: DefaultSettingsSection.DistributedTransactionManagerName
  fullName: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions.Configuration
  summary: "Henter navnet på transaksjonsbehandling."
  remarks: "Denne egenskapen inneholder navnet på datamaskinen som kjører Microsoft Distributed Transaction Coordinator (MSDTC) og er ansvarlig for alle distribuerte transaksjoner startet lokalt.       Du kan angi verdien for denne egenskapen for å aktivere eksterne transaksjonsbehandlinger under <xref:System.Transactions>.</xref:System.Transactions> Hvis denne egenskapen er `null` eller inneholder en tom streng lokale transaksjonsbehandling brukes som eksterne transaksjonsbehandling. Hvis du setter denne egenskapen til en annen verdi enn en tom streng standard, må du installere Windows Server 2003 Service Pack 1. Hvis ikke mislykkes en transaksjonskø operasjonen med <xref:System.NotSupportedException>.</xref:System.NotSupportedException> En transaksjon som videresendes til å administreres av MSDTC vil ikke bruke den lokale MSDTC, men i stedet bruke det på maskinen som er angitt av denne egenskapen. Hvis denne transaksjonsbehandlingen er tilgjengelig for noen årsak, er det et unntaket.       Denne egenskapen skiller ikke og kan bare inneholde kort navnet på maskinen.  Den godtar ikke fullstendig kvalifisert domenenavn, localhost eller IP-adresser. Hvis denne egenskapen inneholder en ugyldig ekstern maskinnavnet, unntak en &quot;kan ikke lese konfigurasjonsinformasjon&quot;.       Du må ha sikkerhetstillatelsen til å bruke en ekstern MSDTC. Hvis du vil ha mer informasjon om hvordan du konfigurerer sikkerhetsinnstillinger for DTC, kan du se den [konfigurere MSDTC sikkerhetsegenskaper](http://msdn.microsoft.com/library/cossdk/html/2627a956-60b3-4d26-bc04-e0676ec97786.asp?frame=true) emnet."
  syntax:
    content: public string DistributedTransactionManagerName { get; set; }
    return:
      type: System.String
      description: "Navnet på transaksjonsbehandling. Standardverdien er en tom streng."
  overload: System.Transactions.Configuration.DefaultSettingsSection.DistributedTransactionManagerName*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Et forsøk på å angi denne egenskapen fullstendig kvalifisert domenenavn eller IP-adresser."
  - type: System.Transactions.TransactionAbortedException
    commentId: T:System.Transactions.TransactionAbortedException
    description: "Et forsøk på å angi denne egenskapen til localhost."
  platform:
  - net462
