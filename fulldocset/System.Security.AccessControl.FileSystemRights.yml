  langs:
  - csharp
  name: FileSystemRights
  nameWithType: FileSystemRights
  fullName: System.Security.AccessControl.FileSystemRights
  type: Enum
  summary: "Definerer tilgangsrettigheter til å bruke når du oppretter tilgang og audit regler."
  remarks: "FileSystemRights opplistingen angir hvilke filen system handlinger er tillatt for en bestemt brukerkonto og handlinger som fil-systemet overvåkes for en bestemt brukerkonto.       Bruke FileSystemRights opplistingen når du oppretter en tilgangsregel med <xref:System.Security.AccessControl.FileSystemAccessRule>klasse eller når oppretting av en overvåkingslogg regel med <xref:System.Security.AccessControl.FileSystemAuditRule>klasse.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       Denne opplisting inneholder flere detaljerte system rettigheter og flere verdier som er en kombinasjon av detaljerte verdiene.  Det er enklere å bruke kombinasjonen av verdier som FullControl, lese, og skrive i stedet separat angivelse av hver komponent."
  example:
  - "The following code example uses the FileSystemRights enumeration to specify an access rule and then remove the access rule from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_7_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_7_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_7_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FileSystemRights
  inheritance:
  - System.Enum
