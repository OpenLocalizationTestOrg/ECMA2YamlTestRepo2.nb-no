  name: RefreshResponseInfo
  nameWithType: RefreshResponseInfo
  fullName: System.ServiceModel.PeerResolvers.RefreshResponseInfo
  type: Class
  summary: "Inneholder svarinformasjonen som ble returnert som et resultat av en registrering oppslag tabellen oppdateringsoperasjon på node-Løsningsprogram."
  remarks: "Når <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>eller implementering av <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>er kalt, returneres dette objektet til klienten.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> Den inneholder oppføringen oppdateres registrering med nye sertifikatutløp tidsstempelet og returneres når en tidligere <xref:System.ServiceModel.PeerResolvers.RefreshInfo>forekomsten er sendt til løsningsprogrammet for node som en del av en forespørsel om å oppdatere utløp for en registrering.</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       Forekomster av denne klassen brukes primært til å sende informasjon fra tjenesten Løsningsprogrammet til en nettverksklient til denne tjenesten."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RefreshResponseInfo
