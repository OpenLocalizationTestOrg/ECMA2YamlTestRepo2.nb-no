  type: Class
  summary: "Oppretter en kontroll som viser et bilde på en side. Når et e-område er definert i kontrollen ImageMap, kontrollen enten genererer en tilbakesending til serveren eller navigerer til en angitt URL-adresse."
  remarks: "I dette emnet:- [Introduksjon](#introduction)      -   [tilgjengelighet](#accessibility)      -   [deklarerende syntaksen](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## Introduksjon Bruk ImageMap-kontrollen vil opprette et bilde som inneholder områder som er definert hot sted.       Når en bruker velger et e-område, kan kontrollen generere en tilbakesending til serveren eller gå til en angitt URL-adresse. Du kan for eksempel bruke kontrollen for å vise et kart for et geografisk område. Når en bruker velger et bestemt område på kartet, navigerer kontrollen til en URL-adresse som gir ytterligere data om det valgte området. Du kan også bruke kontrollen til å generere en tilbakesending til serveren og kjøre bestemte kode som er basert på e-området som ble klikket. Du kan for eksempel bruke en kontroll som ImageMap til capture brukersvar som stemmer. Når en bruker klikker e-området som er definert for Ja stemmer, kalles kode for å registrere svar Ja i en database. Når en bruker klikker på e-området som er definert for ingen stemmer, registreres ingen svar. Du kan også blande disse to scenarier i én ImageMap kontroll. For eksempel kan du angi én e-område til å navigere til en URL-adresse og en annen e-område ikke poste på serveren.       Bruk av <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>til å angi banen til bildet som skal vises for kontrollen som ImageMap.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Du kan definere antall <xref:System.Web.UI.WebControls.HotSpot>objekter i en kontroll som ImageMap.</xref:System.Web.UI.WebControls.HotSpot> Du kan bruke den <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, og <xref:System.Web.UI.WebControls.PolygonHotSpot>klasser til å definere e-områder.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Du kan eventuelt være avledet fra abstract <xref:System.Web.UI.WebControls.HotSpot>klassen for å definere dine egne egendefinerte hot sted-objektet.</xref:System.Web.UI.WebControls.HotSpot>       Det er to måter å angi virkemåten for en <xref:System.Web.UI.WebControls.HotSpot>objekt i en ImageMap kontrollerer når den <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Du kan bruke begge den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen ImageMap kontrollen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen for en individuell <xref:System.Web.UI.WebControls.HotSpot>objektet.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Disse egenskapene er angitt for den <xref:System.Web.UI.WebControls.HotSpotMode>nummereringsverdier.</xref:System.Web.UI.WebControls.HotSpotMode> Hvis begge egenskapene er angitt, den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen som er angitt i hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objektet overstyrer den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen kontrollen ImageMap.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Hvis du vil navigere til en URL-adresse, angi den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Bruk av <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>til å angi URL-adressen til å navigere til.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       For å generere en tilbakesending til serveren, angi den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen `HotSpotMode.Postback`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Bruk av <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>til å angi et navn for e-område.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Dette navnet vil bli sendt i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>Hendelsesdata når sende tilbake hendelsen inntreffer.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>klikkes, den <xref:System.Web.UI.WebControls.ImageMap.Click>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programmatisk styre handlingene utføres når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>er valgt, angi en hendelsesbehandling for den <xref:System.Web.UI.WebControls.ImageMap.Click>hendelsen.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Vil føre til at alle <xref:System.Web.UI.WebControls.HotSpot>objekter i en ImageMap kontrollen skal på samme måte bruker den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>til å angi virkemåten.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> Angi enten deretter den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen for hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objekt `HotSpotMode.NotSet` eller ikke angi en verdi for den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Angi forskjellige virkemåter for <xref:System.Web.UI.WebControls.HotSpot>objekter i en ImageMap angitt av <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskap i hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objekt enten `HotSpotMode.Navigate` eller `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Hvis en ImageMap kontrollens <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>egenskapen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskap i noen av de <xref:System.Web.UI.WebControls.HotSpot>objektene i den er satt til `HotSpotMode.NotSet` eller ikke er satt til en verdi som standard virkemåte er `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a>## Tilgjengelighet For informasjon om hvordan du konfigurerer denne kontrollen, slik at den genererer markup som overholder tilgjengelighet standarder se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Deklarerende syntaks.```   <asp:ImageMap       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:CircleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Radius=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   X=&quot;integer&quot;                   Y=&quot;integer&quot;               />               <asp:PolygonHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Coordinates=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;               />               <asp:RectangleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   Bottom=&quot;integer&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   Left=&quot;integer&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Right=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   Top=&quot;integer&quot;               />   </asp:ImageMap>   ```"
  example:
  - "The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the circle hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_1.aspx)]  \n  \n The following code example demonstrates how to declaratively create an ImageMap control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-cs[ImageMapClass2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_2.aspx)]\n [!code-vb[ImageMapClass2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_2.aspx)]  \n  \n The following code example demonstrates how to create an ImageMap control that contains hot spots with different behaviors. The background area is a defined as a single <xref:System.Web.UI.WebControls.RectangleHotSpot> that posts back to the server. Three <xref:System.Web.UI.WebControls.RectangleHotSpot> objects are defined in the same region. Each of these hot spots looks like a button and navigates to a URL. When an ImageMap control is clicked in a region where two hot spots overlap, the hot spot that is declared first has precedence. In this example, the button hot spots are declared first and the background hot spot that contains them is declared last. Therefore, the user gets the behavior of the button <xref:System.Web.UI.WebControls.RectangleHotSpot> object, not the background <xref:System.Web.UI.WebControls.RectangleHotSpot> object, when the user clicks a button hot spot. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass3#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_21_3.aspx)]\n [!code-cs[ImageMapClass3#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_21_3.aspx)]"
