  remarks: "Denne metoden brukes hovedsakelig av kontrollutviklere.       Visningsstatusen er summen av verdiene i en serverkontroll egenskaper. Disse verdiene plasseres automatisk i server kontrollens <xref:System.Web.UI.Control.ViewState%2A>egenskapen som er en forekomst av <xref:System.Web.UI.StateBag>klassen.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Verdien for denne egenskapen er deretter beholdt i en strengobjektet når lagringen tilstand fase av server kontrollen levetid. Hvis du vil ha mer informasjon, se [ASP.NET oversikt over tilstand](~/add/includes/ajax-current-ext-md.md).       Når visningsstatusen lagres, strengobjektet returneres til klienten som en variabel som er lagret i en `Hidden` HTML-element. Når du skriver egendefinerte serverkontroller, du kan forbedre effektiviteten av overstyrer denne metoden, og endre din serverkontroll `ViewState` egenskapen. Hvis du vil ha mer informasjon, se [ASP.NET oversikt over tilstand](../Topic/ASP.NET%20State%20Management%20Overview.md)."
