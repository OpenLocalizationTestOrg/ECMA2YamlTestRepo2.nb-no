- uid: System.Web.UI.WebControls.ImageMap.Target
  id: Target
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: Target
  nameWithType: ImageMap.Target
  fullName: System.Web.UI.WebControls.ImageMap.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir målvinduet eller rammen som viser nettside-innholdet som er koblet til når de <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollen klikkes."
  remarks: "Bruk Target-egenskapen til å angi rammen eller vindu som viser websiden r når den <xref:System.Web.UI.WebControls.ImageMap>kontrollen klikkes.</xref:System.Web.UI.WebControls.ImageMap> Websiden er angitt ved å angi den <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>egenskapen.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A>       Target-egenskap brukes når verdien for den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen `HotSpotMode.Navigate`; ignoreres når verdien for den <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>egenskapen `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>       Hvis Target-egenskapen ikke er angitt, nettleser eller vinduet med fokus oppdateres når den <xref:System.Web.UI.WebControls.ImageMap>kontrollen klikkes.</xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Target-egenskapen blir gjengitt som et `target` attributtet. Den `target` attributtet for `anchor` elementer er ikke tillatt i typedefinisjonen XHTML 1.1 dokumentet. Ikke angi egenskapen Target hvis den gjengitte utdata for den <xref:System.Web.UI.WebControls.ImageMap>må være XHTML 1.1-kompatible.</xref:System.Web.UI.WebControls.ImageMap> Hvis du vil ha mer informasjon, se [XHTML standarder i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Når du oppretter tilgjengelig nettsider, anbefales det at du unngår å bruke Target-egenskapen til et nytt vindu som mål. Hvis du vil ha mer informasjon, se [tilgjengelighet i Visual Studio og ASP.NET](~/add/includes/ajax-current-ext-md.md) og [ASP.NET-kontroller og tilgjengelighet](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Målvinduet eller rammen som viser det angitte webområdet siden når den <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollen klikkes. Verdier må begynne med en bokstav i området for A til Z (samlingstype), bortsett fra følgende spesielle verdier som begynner med et understrekingstegn:       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Gjengir innholdet i et nytt vindu uten forhandleren.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Gjengir innholdet i overordnet umiddelbar rammesett.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Gjengir innholdet i ruten.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Gjengir innholdet i rammen med fokus.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Gjengir innholdet i hele vinduet uten forhandleren.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Se i dokumentasjonen for nettleseren for å finne ut om den <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> verdien støttes.  For eksempel Microsoft Internet Explorer 5.0 og senere støtter den <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> målverdi.      </div>       Standardverdien er en tom streng (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageMap.Target*
  exceptions: []
  platform:
  - net462
