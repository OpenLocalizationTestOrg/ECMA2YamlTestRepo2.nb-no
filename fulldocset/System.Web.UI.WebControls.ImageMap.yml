  id: HotSpotMode
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: ImageMap.HotSpotMode
  fullName: System.Web.UI.WebControls.ImageMap.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Henter eller angir standard virkemåte for den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekter av en <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrollerer når den <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> objekter er klikket."
  remarks: "Klikk HotSpotMode-egenskapen til å angi standard virkemåte for bruk av <xref:System.Web.UI.WebControls.HotSpot>objekter i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Denne egenskapen er angitt for den <xref:System.Web.UI.WebControls.HotSpotMode>nummereringsverdier.</xref:System.Web.UI.WebControls.HotSpotMode> Tabellen nedenfor viser mulige verdier.      | Elementet | Beskrivelse |   |----------|-----------------|   | `Inactive`| <xref:System.Web.UI.WebControls.HotSpot>-Objektet ikke har noen virkemåte. |   | `NotSet`| Den <xref:System.Web.UI.WebControls.HotSpot>objektet bruker virkemåten angitt av den <xref:System.Web.UI.WebControls.ImageMap>kontrollens HotSpotMode-egenskap.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Hvis <xref:System.Web.UI.WebControls.ImageMap>kontrollen ikke definerer virkemåten, <xref:System.Web.UI.WebControls.HotSpot>objekter alle gå til en URL-adresse. |   | `Navigate`| <xref:System.Web.UI.WebControls.HotSpot>Objektene gå til en URL-adresse. |   | `PostBack`| <xref:System.Web.UI.WebControls.HotSpot>Objektene generere en tilbakesending til serveren. |       Du kan angi en <xref:System.Web.UI.WebControls.HotSpot>objektets virkemåten med enten HotSpotMode egenskapen for den <xref:System.Web.UI.WebControls.ImageMap>kontrollen eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>for hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objektet.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Hvis begge egenskapene er angitt, den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen som er angitt i hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objektet overstyrer egenskapen HotSpotMode den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Når du angir HotSpotMode-egenskapen for den <xref:System.Web.UI.WebControls.ImageMap>kontrollere, Legg merke til at den `HotSpotMode.NotSet` og `HotSpotMode.Navigate` verdier har samme virkemåte: begge gå til en URL-adresse.</xref:System.Web.UI.WebControls.ImageMap> Når du angir `HotSpotMode.NotSet` for den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>for en individuell <xref:System.Web.UI.WebControls.HotSpot>objektet, som <xref:System.Web.UI.WebControls.HotSpot>bestemmer virkemåten fra verdien for egenskapen HotSpotMode for den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Hvis du angir `HotSpotMode.Navigate` for egenskapen HotSpotMode siden navigerer til en URL-adresse når den <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot> Bruk av <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>til å angi URL-adressen til å navigere til.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Hvis du angir `HotSpotMode.PostBack` for egenskapen HotSpotMode siden genererer en tilbakesending til serveren når det <xref:System.Web.UI.WebControls.HotSpot>klikkes.</xref:System.Web.UI.WebControls.HotSpot> Bruk av <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>til å angi navnet på e-område.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Dette navnet vil bli sendt i den <xref:System.Web.UI.WebControls.ImageMapEventArgs>Hendelsesdata når sende tilbake hendelsen inntreffer.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>klikkes, den <xref:System.Web.UI.WebControls.ImageMap.Click>denne hendelsen oppstår.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Programmatisk styre handlingene utføres når en tilbakesending <xref:System.Web.UI.WebControls.HotSpot>er valgt, angi en hendelsesbehandling for den <xref:System.Web.UI.WebControls.ImageMap.Click>hendelsen.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Hvis du angir `HotSpotMode.Inactive` for den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen den <xref:System.Web.UI.WebControls.HotSpot>objektet ikke har noen virkemåte når den klikkes.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Du kan bruke denne verdien til å opprette en inaktiv hot sted i et større aktive hot sted. Dette alternativet er angitt slik at du kan opprette mer komplekse e-soner i en <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap>       Hvis du vil opprette en inaktiv område i en aktiv hot sted, må du angi inaktiv hot punktet før det aktive hot stedet i den <xref:System.Web.UI.WebControls.ImageMap>kontroll.</xref:System.Web.UI.WebControls.ImageMap> For eksempel følgende <xref:System.Web.UI.WebControls.ImageMap>definerer en aktiv ringen ved å angi en inaktiv sirkulære hot sted i et større aktive sirkulære hot sted: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` vil føre til at alle <xref:System.Web.UI.WebControls.HotSpot>objekter i en <xref:System.Web.UI.WebControls.ImageMap>tilgangskontroll til som har samme virkemåte ved å bruke egenskapen HotSpotMode på den <xref:System.Web.UI.WebControls.ImageMap>kontroll for å angi virkemåten.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Angi enten deretter den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>egenskapen for hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objekt `HotSpotMode.NotSet` eller ikke angi en verdi for den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Angi forskjellige virkemåter for <xref:System.Web.UI.WebControls.HotSpot>objekter i en <xref:System.Web.UI.WebControls.ImageMap>kontrollere må du angi den <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskapen for hver enkelt <xref:System.Web.UI.WebControls.HotSpot>objekt enten `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, eller `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Hvis en <xref:System.Web.UI.WebControls.ImageMap>kontrollens HotSpotMode egenskap eller <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>egenskap i noen av de <xref:System.Web.UI.WebControls.HotSpot>objektene i den er enten satt til `HotSpotMode.NotSet` eller ikke er satt til en verdi som standard virkemåte er `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The HotSpotMode property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on each of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the HotSpotMode property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_438_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_438_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.HotSpotMode HotSpotMode { get; set; }
    return:
      type: System.Web.UI.WebControls.HotSpotMode
      description: "Én av de <xref href=&quot;System.Web.UI.WebControls.HotSpotMode&quot;> </xref> nummereringsverdier. Standard <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ImageMap.HotSpotMode*
  exceptions:
