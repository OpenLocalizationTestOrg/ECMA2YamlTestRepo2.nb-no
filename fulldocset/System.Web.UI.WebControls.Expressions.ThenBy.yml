  summary: "Henter eller angir egenskapen for den <xref:System.Linq.IQueryable>objekt for å bruke den <xref href=&quot;System.Web.UI.WebControls.Expressions.ThenBy&quot;> </xref> uttrykk som.</xref:System.Linq.IQueryable>"
  remarks: "Den <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>sorterer dataene på et angitt datafelt.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Etterfølgende sorteringsoperasjoner kan utføres på et annet datafelt ved hjelp av den <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>den <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A>samlingen.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Egenskapen angir datafeltet du vil bruke den `ThenBy` sortere operasjonen."
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the Product ID field in ascending order. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
