  namespace: System.Web.UI.WebControls.Expressions
  summary: "Henter eller angir bestilling retningen på den <xref:System.Linq.IQueryable>datakildeobjektet.</xref:System.Linq.IQueryable>"
  remarks: "Den <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>brukes i den <xref:System.Web.UI.WebControls.QueryExtender>kontrollen for å sortere dataene i stigende eller synkende rekkefølge.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Sorteringsoperasjonen Sorteringsretningen angis ved hjelp av den <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>egenskapen.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and on the ProductID field in ascending order by using the Direction property. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
