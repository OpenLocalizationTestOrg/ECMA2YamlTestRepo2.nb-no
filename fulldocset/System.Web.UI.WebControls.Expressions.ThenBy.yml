  name: ThenBy
  nameWithType: ThenBy
  fullName: System.Web.UI.WebControls.Expressions.ThenBy
  type: Class
  summary: "Gjør det mulig å bruke et sorteringsuttrykk til en <xref:System.Linq.IQueryable>datakildeobjektet etter en <xref href=&quot;System.Web.UI.WebControls.Expressions.OrderByExpression&quot;> </xref> brukes uttrykket.</xref:System.Linq.IQueryable>"
  remarks: "Etter en sortering operasjonen utføres ved hjelp av den <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>uttrykk i den <xref:System.Web.UI.WebControls.QueryExtender>kontrollere etterfølgende sortering operasjoner kan utføres ved hjelp av klassen ThenBy på et annet datafelt.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the ProductID field in ascending order using the ThenBy type. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
  syntax:
    content: public class ThenBy
