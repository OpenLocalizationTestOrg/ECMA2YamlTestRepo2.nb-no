  name: XamlTypeInvoker
  nameWithType: XamlTypeInvoker
  fullName: System.Xaml.Schema.XamlTypeInvoker
  type: Class
  summary: "Gir et utvidelsespunkt som kan konstruere forekomster av typen XAML via teknikker enn gjenspeiling og konstruktører."
  remarks: "Formålet med XamlTypeInvoker er å gi et omfattende XAML typen system, skjema og en fungerende kjøretid som ikke er avhengig som fullstendig CLR-funksjoner for eksempel CLR-attributter, gjenspeiling informasjon gjennom <xref:System.Type>og <xref:System.Reflection.MemberInfo>og så videre.</xref:System.Reflection.MemberInfo> </xref:System.Type> Underklasser av XamlTypeInvoker brukes som inndataparametere for alternativ konstruktører XAML skjemaet klasser som <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType> Du deaktiverer <xref:System.Xaml.XamlType>og sende XamlTypeInvoker via base-konstruktøren.</xref:System.Xaml.XamlType> Tillegg definere en XamlTypeInvoker for konstruktøren, må du også angi overstyringer for til minst noen av de `Lookup` metoder for <xref:System.Xaml.XamlType>.</xref:System.Xaml.XamlType>       XamlTypeInvoker har en standard implementering. Standard implementering etter en lignende modell til standard implementering av XAML skjematypene <xref:System.Xaml.XamlType>og <xref:System.Xaml.XamlMember>: CLR-typen systemet brukes for instantiering, verdiene og oppslag, inkludert ved hjelp av CLR-attributter <xref:System.Type>og <xref:System.Reflection.MemberInfo>og så videre.</xref:System.Reflection.MemberInfo> </xref:System.Type> </xref:System.Xaml.XamlMember> </xref:System.Xaml.XamlType>       XamlTypeInvoker inneholder metoder for grunnleggende instantiering (<xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>) og metoder som er relevante for typer der <xref:System.Xaml.XamlType>representerer en samling, ordliste eller matrise (<xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A>; <xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A>).</xref:System.Xaml.Schema.XamlTypeInvoker.GetItems%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetEnumeratorMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.GetAddMethod%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToDictionary%2A></xref:System.Xaml.Schema.XamlTypeInvoker.AddToCollection%2A></xref:System.Xaml.XamlType></xref:System.Xaml.Schema.XamlTypeInvoker.CreateInstance%2A>"
