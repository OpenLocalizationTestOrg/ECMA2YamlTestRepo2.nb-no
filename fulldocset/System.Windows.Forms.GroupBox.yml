true` for en bestemt kontroll. Angi `UseCompatibleTextRendering` til `true` for alle støttede kontroller i programmet, kan du kalle den <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metode med en parameter for `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
