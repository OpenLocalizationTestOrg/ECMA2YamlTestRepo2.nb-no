  name: GroupBox
  nameWithType: GroupBox
  fullName: System.Windows.Forms.GroupBox
  type: Class
  summary: "Representerer en Windows-kontroll som viser ramme en filgruppe kontroller med et valgfritt teksten."
  remarks: "Gruppeboksen viser ramme en filgruppe kontroller med eller uten en tekst. Bruk en gruppeboks som brukes til å gruppere logisk en samling med i et skjema. Grupperingsboksen er en beholderkontroll som kan brukes til å definere grupper med kontroller.       Vanlig bruk for en gruppe som inneholder en logisk gruppe med <xref:System.Windows.Forms.RadioButton>Kontroller.</xref:System.Windows.Forms.RadioButton> Hvis du har to gruppe-boksene som inneholder flere alternativknapper (også kjent som alternativknapper), er hver gruppe på knappene utelukker hverandre, aktiveres ett alternativverdi per gruppe.       Du kan legge til kontroller i gruppeboksen til ved hjelp av den <xref:System.Windows.Forms.Control.ControlCollection.Add%2A>metoden for den <xref:System.Windows.Forms.Control.Controls%2A>egenskapen.</xref:System.Windows.Forms.Control.Controls%2A> </xref:System.Windows.Forms.Control.ControlCollection.Add%2A>      > [!NOTE] > Bare kontroller som finnes i gruppeboksen kontrollen kan velges, eller få fokus. Fullført gruppeboksen selve kan ikke velges, eller få fokus. For mer informasjon om hvordan denne kontrollen skal svare på det <xref:System.Windows.Forms.Control.Focus%2A>og <xref:System.Windows.Forms.Control.Select%2A>metoder, kan du se følgende <xref:System.Windows.Forms.Control>medlemmer: <xref:System.Windows.Forms.Control.CanFocus%2A>, <xref:System.Windows.Forms.Control.CanSelect%2A> <xref:System.Windows.Forms.Control.Focused%2A>, <xref:System.Windows.Forms.Control.ContainsFocus%2A> <xref:System.Windows.Forms.Control.Focus%2A>, <xref:System.Windows.Forms.Control.Select%2A>.</xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A> </xref:System.Windows.Forms.Control.ContainsFocus%2A> </xref:System.Windows.Forms.Control.Focused%2A> </xref:System.Windows.Forms.Control.CanSelect%2A> </xref:System.Windows.Forms.Control.CanFocus%2A> </xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.Select%2A> </xref:System.Windows.Forms.Control.Focus%2A>       Gruppeboksen kan ikke vise en rullefeltet. Hvis du trenger en kontroll ligner en gruppeboks som kan inneholde en rullefeltet, kan du se den <xref:System.Windows.Forms.Panel>kontroll.</xref:System.Windows.Forms.Panel>"
