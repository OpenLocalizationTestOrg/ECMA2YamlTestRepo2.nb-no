  type: Enum
  summary: "Angir rutingstrategi av en distribuert hendelse."
  remarks: "Ruting fremgangsmåte for hver rutet hendelse må bare være én av disse verdiene. Inndata hendelser finnes imidlertid ofte i par på basisklasser, der én hendelse er bubbling versjon og en hendelse er tunnelering versjonen. For inndata hendelser unikt, tunnelering og Bobling versjoner har delt argumenter og aktiveres etter hverandre som svar på den angitte enhet betingelsen som opphøyer hendelsene."
