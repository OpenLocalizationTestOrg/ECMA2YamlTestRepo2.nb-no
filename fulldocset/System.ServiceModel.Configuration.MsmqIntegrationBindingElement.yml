  summary: "Henter eller angir den <xref href=&quot;System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat&quot;> </xref> som skal brukes under serialisering av MSMQ-meldinger."
  remarks: "Denne egenskapen kan ha én av følgende verdier:- `ActiveX` -egenskapen ActiveX serialisering brukes til å serialisere objekter.      - `Binary` - <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>Brukes til å serialisere objekter.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>      - `ByteArray` -Objektet er serialisert til en bytematrise.      - `Stream` -Objektet er serialisert til en dataflyt.      - `Xml` - <xref:System.Xml.Serialization.XmlSerializer>Brukes til å serialisere objekter.</xref:System.Xml.Serialization.XmlSerializer>       Standardverdien er `Xml`."
  syntax:
    content: public System.ServiceModel.MsmqIntegration.MsmqMessageSerializationFormat SerializationFormat { get; set; }
