  type: Class
  summary: "Denne bindingselement kan brukes til å aktivere [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] programmer for å sende meldinger til eller motta meldinger fra eksisterende MSMQ-programmer som bruker COM, opprinnelig MSMQ-APIer eller API-er i <xref href=&quot;System.Messaging&quot;> </xref>. Bruk denne klassen til å sende eller motta meldinger fra MSMQ-baserte meldingsprogrammer."
  remarks: "Klassen MsmqIntegrationBindingElement har egenskaper for å angi adressering køen hvordan til å angi overføring forsikringer om meldinger må lagres robust og hvordan meldinger skal være beskyttet og godkjennes."
