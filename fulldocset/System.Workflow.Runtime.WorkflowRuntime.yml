  summary: "Forekommer når en tjeneste som er avledet av den <xref href=&quot;System.Workflow.Runtime.Hosting.WorkflowRuntimeService&quot;> </xref> klasse kall <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent*>.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent*>"
  remarks: "En tjeneste som er avledet av den <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>klassen kan kalle den <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>metode for å informere abonnenter ServicesExceptionNotHandled hendelsen som oppstod et unntak som ikke kunne håndtere under kjøringen.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService> Du kan abonnere på denne hendelsen til å implementere et mekanisme.       Denne hendelsen oppstår når en arbeidsflytforekomst som ikke har blitt opprettet ennå av arbeidsflyten kjøretid motoren og oppstår et unntak. I dette tilfellet er den eneste måten å informere et vertsnavn-program som oppstod et unntak opphøye denne hendelsen. Imidlertid kaller arbeidsflyten kjøretid motoren ikke dette direkte. I stedet arbeidsflyten kjøretid motoren enten leverer et unntak til arbeidsflytforekomsten eller, hvis det er ingen forekomst, oppstår det tilbake til oppkalleren, som er i dette tilfellet faktisk tjenesten som starter hendelsen. Hvis du oppretter din egen utholdenhet eller tjenesten, må du implementere denne hendelsen selv via grunntallet <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>metode.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.RaiseServicesExceptionNotHandledEvent%2A>       For hendelsen ServicesExceptionNotHandled avsenderen inneholder den <xref:System.Workflow.Runtime.WorkflowRuntime>og <xref:System.Workflow.Runtime.WorkflowEventArgs>inneholder den <xref:System.Guid>av arbeidsflytforekomsten ble ved hjelp av tjenesten og <xref:System.Exception>som ikke kan håndteres.</xref:System.Exception> </xref:System.Guid> </xref:System.Workflow.Runtime.WorkflowEventArgs> </xref:System.Workflow.Runtime.WorkflowRuntime>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]behandler hendelser, se [bruker hendelser](http://go.microsoft.com/fwlink/?LinkID=157352)."
