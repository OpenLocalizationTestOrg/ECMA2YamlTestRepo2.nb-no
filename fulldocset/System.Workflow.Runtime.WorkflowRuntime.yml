  summary: "Legger til den angitte tjenesten arbeidsflyten kjøretid motoren."
  remarks: "Du kan konfigurere arbeidsflyten kjøretid motoren ved å legge til core services. Core services er de som er avledet fra en av følgende tjenesten basisklassene: <xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService>klassen <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>klasse, til <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klassen, og <xref:System.Workflow.Runtime.Tracking.TrackingService>klasse.</xref:System.Workflow.Runtime.Tracking.TrackingService> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService>  Core services kan bare legges ved kjøretid arbeidsflytmotoren ikke kjører. Det vil si, når <xref:System.Workflow.Runtime.WorkflowRuntime.IsStarted%2A>er `false`.</xref:System.Workflow.Runtime.WorkflowRuntime.IsStarted%2A> Den <xref:System.Workflow.Runtime.WorkflowRuntime>kan også brukes som en lagring beholder for andre tjenester som kan brukes av andre arbeidsflyter eller programmer som kjører på en vert.</xref:System.Workflow.Runtime.WorkflowRuntime> Hvis du legger til en ikke-core-tjeneste som er avledet fra den <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>klassen etter arbeidsflyten kjøretid motoren har startet, AddService kaller den <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.Start%2A>metoden implementeres av denne tjenesten.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.Start%2A> </xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>      > [!NOTE] > AddService fremtvinger begrensningen som ingen to tjenester i den samme som <xref:System.Type>kan legges til <xref:System.Workflow.Runtime.WorkflowRuntime>.</xref:System.Workflow.Runtime.WorkflowRuntime> </xref:System.Type> Du kan imidlertid ikke legge til flere tjenester som er avledet fra den samme basisklassen.  Det kan være bare én tjeneste som er avledet fra hver av følgende tjenesten basisklasser i den <xref:System.Workflow.Runtime.WorkflowRuntime>: { <xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService>klasse, til <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>klassen, og <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klasse.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService> </xref:System.Workflow.Runtime.WorkflowRuntime>  Hvis du legger til flere tjenester som er avledet fra en av disse klassene, for eksempel to utholdenhet tjenester, <xref:System.Workflow.Runtime.WorkflowRuntime.StartRuntime%2A>oppstår det et <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Workflow.Runtime.WorkflowRuntime.StartRuntime%2A>"
