  remarks: "Denne konstruktøren inneholder en metode for å konfigurere arbeidsflyten kjøretid motoren med et enkelt metodekall for verter som ikke bruker en programkonfigurasjonsfilen. Det finnes mange årsaker til at du ikke bruker programmets konfigurasjonsfil. Vert kan kjøre i et miljø som ikke tillater at bruker konfigurasjonsfiler; for eksempel i klarerte miljøer som ikke tillater lesing fra programmets konfigurasjonsfil av sikkerhetsgrunner. Vert kan også bruke en proprietær konfigurasjonen mekanisme; verten kan for eksempel lagre arbeidsflyten kjøretid motoren konfigurasjonsinnstillingene i en SQL-database.       Arbeidsflyten kjøretid motoren laster inn og starter klasser av typene i <xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.Services%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Configuration.WorkflowRuntimeSection.Services%2A?displayProperty=fullName> Når arbeidsflyten kjøretid motoren bygger disse klasser det ser ut for klassekonstruktører med følgende signaturer i denne rekkefølgen: 1.  Service(WorkflowRuntime Runtime, NameValueCollection Parameters) 2.  Service(WorkflowRuntime Runtime) 3.  Service(NameValueCollection Parameters) 4.  Service() alle tjeneste klasser som er angitt i `settings` må implementere minst én av disse konstruktøren signaturer."
