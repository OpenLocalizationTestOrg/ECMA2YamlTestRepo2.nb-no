  remarks: "Denne metoden bekrefter at et gyldig sett av core services finnes, og starter ingen av tjenestene som er avledet fra <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>klassen.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>  Det må være én av hver av følgende kjernetjenester: en arbeidsflyt `CommitWorkBatch` tjenesten som er avledet fra <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>basisklassen og en scheduler avledet fra <xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService>klassen base.</xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>  Hvis ett av eller begge av disse core services mangler, arbeidsflyt kjøretid motoren leverer tjenesten passende standard: <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>for arbeidsflyten `CommitWorkBatch` tjenesten og <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowSchedulerService>for planleggingstjenesten.</xref:System.Workflow.Runtime.Hosting.DefaultWorkflowSchedulerService> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService> Ingen fast tjeneste er valgfritt, men det kan være maksimalt bare én utholdenhet tjenesten finnes. Når den validert tjenestekonfigurasjonen, kaller StartRuntime <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.Start%2A>på alle tjenestene som er avledet fra <xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService>klassen.</xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService> </xref:System.Workflow.Runtime.Hosting.WorkflowRuntimeService.Start%2A>  Til slutt arbeidsflyten kjøretid motoren angir <xref:System.Workflow.Runtime.WorkflowRuntime.IsStarted%2A>og oppretter den <xref:System.Workflow.Runtime.WorkflowRuntime.Started>hendelsen.</xref:System.Workflow.Runtime.WorkflowRuntime.Started> </xref:System.Workflow.Runtime.WorkflowRuntime.IsStarted%2A>       Du kan ikke legge til eller fjerne core services når arbeidsflyten kjøretid motoren startes. Core services er tjenester som er avledet fra <xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService>klassen, <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>klasse, i <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klassen, eller <xref:System.Workflow.Runtime.Tracking.TrackingService>klasse.</xref:System.Workflow.Runtime.Tracking.TrackingService> </xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService> </xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> </xref:System.Workflow.Runtime.Hosting.WorkflowSchedulerService>  Hvis du kaller StartRuntime mens arbeidsflyten kjøretid motoren pågår, er ingen handling utføres."
