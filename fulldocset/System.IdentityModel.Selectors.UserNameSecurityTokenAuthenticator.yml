- uid: System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(System.String,System.String)
  id: ValidateUserNamePasswordCore(System.String,System.String)
  parent: System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator
  langs:
  - csharp
  name: ValidateUserNamePasswordCore(String,String)
  nameWithType: UserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  fullName: System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore(String,String)
  type: Method
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Når overstyrt i en avledet klasse, godkjenner angitt brukernavn og passord og returnerer settet med godkjenning policyer for <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> sikkerhetstokener."
  remarks: "Overstyr ValidateUserNamePasswordCore-metoden til å godkjenne <xref:System.IdentityModel.Tokens.UserNameSecurityToken>sikkerhetstokener.</xref:System.IdentityModel.Tokens.UserNameSecurityToken>       Når metoden ValidateUserNamePasswordCore overstyres, følger du retningslinjene: – når sikkerhetstokenet som ble sendt til den `token` parameteren kan ikke validere, Iverksett den <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>unntak.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      -Når det finnes ingen godkjenning policyer som gjelder for dette programmet, returneres en tom <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>av typen <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Når `null` returneres av denne metoden [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] oppstår det <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>unntak.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>"
  example:
  - >-
    [!code-cs[UserNameSecurityTokenAuthenticator#1](~/add/codesnippet/csharp/2e0e79be-aa35-46e5-a7cb-_1.cs)]
     [!code-vb[UserNameSecurityTokenAuthenticator#1](~/add/codesnippet/visualbasic/2e0e79be-aa35-46e5-a7cb-_1.vb)]
  syntax:
    content: protected abstract System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateUserNamePasswordCore (string userName, string password);
    parameters:
    - id: userName
      type: System.String
      description: "Navnet som er forbundet med sikkerhetstokenet."
    - id: password
      type: System.String
      description: "Passordet som er forbundet med sikkerhetstokenet."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.IdentityModel.Policy.IAuthorizationPolicy}
      description: "En &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; av typen <xref href=&quot;System.IdentityModel.Policy.IAuthorizationPolicy&quot;> </xref> som inneholder settet med godkjenning policyer som gjelder for dette programmet."
  overload: System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore*
  exceptions: []
  platform:
  - net462
