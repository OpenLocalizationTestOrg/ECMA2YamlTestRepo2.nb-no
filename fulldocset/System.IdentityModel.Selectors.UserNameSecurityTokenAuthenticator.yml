  type: Class
  summary: "Godkjenner en <xref href=&quot;System.IdentityModel.Tokens.UserNameSecurityToken&quot;> </xref> sikkerhetskode."
  remarks: "Overstyre UserNameSecurityTokenAuthenticator klassen for å godkjenne sikkerhetstokener basert på et brukernavn og passord.       Den [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] leveres med følgende klasser som gir støtte for å godkjenne <xref:System.IdentityModel.Tokens.UserNameSecurityToken>sikkerhetstokener.</xref:System.IdentityModel.Tokens.UserNameSecurityToken>      | Typen | Beskrivelse |   |----------|-----------------|   | <xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator>| Tillater at et program for å angi en egendefinert godkjenningsskjemaet for brukernavn og passord.</xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator> Godkjenningsskjemaet angis ved hjelp av en klasse som er avledet fra klassen <xref:System.IdentityModel.Selectors.UserNamePasswordValidator>. |   | <xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator>| Godkjenner brukernavn og passord som en Windows-konto. |       De fleste egendefinerte godkjenningsvalg kan bruke Bruk <xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator>klassen og Implementer en klasse som er avledet fra <xref:System.IdentityModel.Selectors.UserNamePasswordValidator>klassen.</xref:System.IdentityModel.Selectors.UserNamePasswordValidator> </xref:System.IdentityModel.Selectors.CustomUserNameSecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.WindowsUserNameSecurityTokenAuthenticator> </xref:System.IdentityModel.Selectors.UserNamePasswordValidator>  Hvis det trengs flere fleksibilitet, du kan avledes en klasse fra klassen UserNameSecurityTokenAuthenticator og overstyre den <xref:System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore%2A>metoden.</xref:System.IdentityModel.Selectors.UserNameSecurityTokenAuthenticator.ValidateUserNamePasswordCore%2A>"
