  name: DataObjectFieldAttribute
  nameWithType: DataObjectFieldAttribute
  fullName: System.ComponentModel.DataObjectFieldAttribute
  type: Class
  summary: "Inneholder metadata for en egenskap som representerer et datafelt. Denne klassen kan ikke arves."
  remarks: "Bruk attributtet DataObjectFieldAttribute til å angi informasjon om skjemaet av de underliggende dataene. Utformingen klasser som den <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klasse bruk av <xref:System.ComponentModel.DataObjectAttribute>attributtet til å angi egenskaper på utformingstidspunktet basert på eksponerte skjema.</xref:System.ComponentModel.DataObjectAttribute> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       Du kan bruke DataObjectFieldAttribute-attributtet for medlemmer av elementet dataobjekter som returneres av Select-metoden til et objekt som er merket med den <xref:System.ComponentModel.DataObjectAttribute>attributtet.</xref:System.ComponentModel.DataObjectAttribute> I eksemplet nedenfor i `NorthwindData` klasse er merket med den <xref:System.ComponentModel.DataObjectAttribute>attributtet, og returnerer en <xref:System.Collections.IEnumerable>objektet som inneholder `NorthwindEmployee` objekter fra den `GetAllEmployees` metoden.</xref:System.Collections.IEnumerable> </xref:System.ComponentModel.DataObjectAttribute> Felt i den `NorthwindEmployee` klassen er merket med attributtet DataObjectFieldAttribute til å angi de representerer datafelt i den underliggende datakilden.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectFieldAttribute to a publicly exposed property to identify metadata associated with the property. In this example the `NorthwindEmployee` type exposes three data properties: `EmployeeID`, `FirstName`, and `LastName`. The DataObjectFieldAttribute attribute is applied to all three properties; however, only the `EmployeeID` property attribute indicates it is the primary key for the data row.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/visualbasic/t-system.componentmodel._88_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#2](~/add/codesnippet/csharp/t-system.componentmodel._88_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class DataObjectFieldAttribute : Attribute
