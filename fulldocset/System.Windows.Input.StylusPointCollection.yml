  namespace: System.Windows.Input
  summary: "Finner skjæringspunktet for den angitte <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> og <xref:System.Windows.Input.StylusPointCollection.Description*>egenskapen.</xref:System.Windows.Input.StylusPointCollection.Description*>"
  remarks: "`subsetToReformatTo`er en <xref:System.Windows.Input.StylusPointDescription>som beskriver et delsett av verdiene som hører til det <xref:System.Windows.Input.StylusPointCollection.Description%2A>egenskapen.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> Bruk <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>metode for å få en <xref:System.Windows.Input.StylusPointDescription>som går gjennom de <xref:System.Windows.Input.StylusPointCollection.Description%2A>av gjeldende <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>       Metoden formater returnerer en <xref:System.Windows.Input.StylusPointCollection>som inneholder de samme <xref:System.Windows.Input.StylusPoint>objekter som tilhører gjeldende <xref:System.Windows.Input.StylusPointCollection>.</xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint> </xref:System.Windows.Input.StylusPointCollection> Den <xref:System.Windows.Input.StylusPoint>objekter i den nye <xref:System.Windows.Input.StylusPointCollection>bruker `subsetToReformatTo` som <xref:System.Windows.Input.StylusPointDescription>.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPoint>      > [!NOTE] > Formater bruker begrensningene fra den <xref:System.Windows.Input.StylusPointPropertyInfo>av den <xref:System.Windows.Input.StylusPointCollection.Description%2A>egenskapen, selv om begrensninger i `subsetToReformatTo` er forskjellige.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointPropertyInfo> For eksempel hvis `subsetToReformatTo` bruker verdiene 0 og 1023 for <xref:System.Windows.Input.StylusPointProperties.NormalPressure>mens <xref:System.Windows.Input.StylusPointCollection.Description%2A>bruker verdiene 0 og 255.</xref:System.Windows.Input.StylusPointCollection.Description%2A> </xref:System.Windows.Input.StylusPointProperties.NormalPressure> Formater returnerer en <xref:System.Windows.Input.StylusPointDescription>ved hjelp av verdiene 0 og 255.</xref:System.Windows.Input.StylusPointDescription>"
  example:
