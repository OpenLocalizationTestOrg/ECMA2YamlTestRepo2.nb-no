  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "Gir støtte for utforming i en visuelle utformeren for den <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontrollen."
  remarks: "Den <xref:System.Web.UI.WebControls.Menu>klassen inneholder en hierarkisk meny server webkontroll.</xref:System.Web.UI.WebControls.Menu>       I en visuelle utformeren når du bytter fra kilden til utformingsvisning koden kildekode som beskriver de tilknyttede <xref:System.Web.UI.WebControls.Menu>kontrollen analyseres og en utformingen versjon av kontrollen er opprettet på utformingsoverflaten.</xref:System.Web.UI.WebControls.Menu> Når du går tilbake til visning i datakilden, er utformingen kontrollen beholdt i markup og legges til eksisterende markup for websiden. Klassen MenuDesigner gir støtte for utforming for <xref:System.Web.UI.WebControls.Menu>Kontroller i en visuelle utformeren.</xref:System.Web.UI.WebControls.Menu>       Den <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>returnerer en <xref:System.ComponentModel.Design.DesignerActionListCollection>objektet, som vanligvis inneholder et objekt som er avledet av den <xref:System.ComponentModel.Design.DesignerActionList>klasse for hvert nivå i treet arving av designer.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> Den <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>egenskapen returnerer en samling av formatering skjemaene for visning i den **automatisk Format** dialogboksen.</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       Den <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>egenskapen returnerer en samling av malen grupper for malene for den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> Den <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>egenskapen returnerer alltid `true`, som angir at det opprettes en midlertidig kopi av det tilknyttede <xref:System.Web.UI.WebControls.Menu>til å generere utformingen markup.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       Metodene MenuDesigner klassen inneholder følgende funksjonalitet: - <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>metoden Klargjør utformeren for å vise, redigere og utforme den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontroll.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> Den <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>metoden returnerer markup som brukes til å gjengi den tilknyttede <xref:System.Web.UI.WebControls.Menu>under utformingen.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>Metoden henter markup som gjengir en plassholder for den tilknyttede kontrollen under utformingen når ingen markup ellers er tilgjengelig.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> Den <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>metoden gir markup som gjengir den tilknyttede kontrollen under utformingen når det har oppstått en feil.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>Metoden binding den tilknyttede <xref:System.Web.UI.WebControls.Menu>kontrollen datakilden utformingen.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> Den <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>metoden bygger en datakilde i eksemplet som kan brukes på utformingstidspunktet for den tilknyttede kontrollen.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
