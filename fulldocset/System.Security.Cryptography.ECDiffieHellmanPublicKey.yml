  name: Dispose(Boolean)
  nameWithType: ECDiffieHellmanPublicKey.Dispose(Boolean)
  fullName: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Frigir uforvaltede ressursene som brukes av den <xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;> </xref> klasse og eventuelt frigir administrerte ressurser."
  remarks: "Denne metoden utfører i to ulike scenarioer: – Hvis `disposing` er lik `true`, metoden er kalt direkte eller indirekte av en brukers kode. Administrerte og uforvaltede ressurser kan være fjernet.      -Hvis `disposing` er lik `false`metoden er kalt med kjøretiden i sluttbehandleren, og du kan ikke referere til administrerte ressurser. Bare uforvaltede ressurser kan være fjernet.       Hvis du trenger ikke angi oppryddingskode for behandlet ressurser som et objekt opprettes, må du overstyre denne metoden.       Denne metoden kalles av offentlig `Dispose()`metoden og <xref:System.Object.Finalize%2A>metode.</xref:System.Object.Finalize%2A> `Dispose()`Aktiverer den beskyttede `Dispose(Boolean)` metoden med den `disposing` parameteren satt til `true`. <xref:System.Object.Finalize%2A>aktiverer `Dispose` med `disposing` satt til `false`.</xref:System.Object.Finalize%2A>       Når den `disposing` -parameteren er SANN, denne metoden Frigjør alle ressurser holdes av administrerte objekter som denne <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey>referanser.</xref:System.Security.Cryptography.ECDiffieHellmanPublicKey> Denne metoden starter den `Dispose()` metode for hver referert objekt."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Frigi ressurser både administrerte og uforvaltede; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> frigi bare uforvaltede ressurser."
  overload: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose*
  exceptions: []
  platform:
  - net462
