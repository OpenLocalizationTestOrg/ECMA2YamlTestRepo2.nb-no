  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "Attributtet ManagementQualifier inneholder WMI-leverandøren-relaterte tilleggsinformasjon om en tilknyttet WMI klassen, forekomsten, egenskap, felt eller metode.       Obs! regnes nå WMI .NET-bibliotekene i endelig status, og ingen ytterligere development, forbedringer, eller oppdateringer er tilgjengelige for ikke-relaterte sikkerhetsproblemer som påvirker disse bibliotekene. Den [MI APIer](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) skal brukes for alle nye utvikling."
  remarks: "Kvalifikatorer er navn/verdi-par som brukes av WMI-infrastrukturen. De fleste av de nødvendige WMI-kvalifikatorene genereres automatisk av WMI.NET leverandøren utvidelser-infrastruktur. Mange av de andre attributtene føre til at generering av WMI kvalifikatorer. Dette attributtet kan imidlertid du manuelt knytte flere kvalifikatorer du må gjøre dette.       Hvis du vil ha mer informasjon om dette emnet, kan du se [WMI kvalifikatorer](http://go.microsoft.com/fwlink/?LinkId=100924) i WMI-SDK på MSDN online."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
