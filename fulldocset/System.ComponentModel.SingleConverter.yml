  summary: "Gir et typen konverteringsprogram Hvis du vil konvertere enkel presisjon flyttall antall objekter til og fra ulike representasjoner."
  remarks: "Denne konverteringsprogram kan bare konvertere en enkel presisjon, flyttall punkt tallet objektet til og fra en streng. Den <xref:System.Single>verditypen representerer en enkel presisjon 32-biters tall med verdier, fra negativ 3.402823e38 til positive 3.402823e38.</xref:System.Single>      > [!NOTE] > Du aldri m√• opprette en forekomst av SingleConverter. I stedet kalle <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metoden for <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> For mer informasjon, kan du se eksemplene i den <xref:System.ComponentModel.TypeConverter>basisklasse og [slik: implementere et konverteringsprogram av typen](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
