  summary: "Oppretter en sink-kjede."
  remarks: "Når metoden CreateSink kalles, den oppretter en egen kanal sink, videresender CreateSink kallet til neste sink leverandøren i kjeden (Hvis det finnes et), og sikrer at den neste sink og denne er koblet sammen."
  example:
