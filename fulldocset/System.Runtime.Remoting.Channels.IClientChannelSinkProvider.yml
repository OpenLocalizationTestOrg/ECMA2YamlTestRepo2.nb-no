  langs:
  - csharp
  name: IClientChannelSinkProvider
  nameWithType: IClientChannelSinkProvider
  fullName: System.Runtime.Remoting.Channels.IClientChannelSinkProvider
  type: Interface
  summary: "Oppretter klienten kanal mottakere for klienten kanalen meldinger strømmer gjennom som ekstern kommunikasjon."
  remarks: "Kanal mottakere er koblet til en klient kanal via implementeringer av grensesnittet IClientChannelSinkProvider. Ekstern klient-kanaler har konstruktører som tar en IClientChannelSinkProvider som en parameter.       Kanal sink leverandører lagres i en kjede, og brukeren er ansvarlig for sammenkjeding alle kanal sink leverandører sammen før sending av det ytre kanal-konstruktøren. IClientChannelSinkProvider gir en egenskap med navnet <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>for dette formålet.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>       Når flere kanal sink leverandører er angitt i en konfigurasjonsfil, vil infrastruktur for ekstern kommunikasjon lenker dem sammen i rekkefølgen som finnes i konfigurasjonsfilen. Kanal sink leverandørene opprettes når kanalen er opprettet under den <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>kall.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>"
  example:
  - "The following code example illustrates an implementation of this interface.  \n  \n [!code-cs[Remoting_Sinks#30](~/add/codesnippet/csharp/t-system.runtime.remotin_15_1.cs)]\n [!code-cpp[Remoting_Sinks#30](~/add/codesnippet/cpp/t-system.runtime.remotin_15_1.cpp)]  \n  \n See the <xref:System.Runtime.Remoting.Channels.IClientChannelSink> interface documentation for an example of the corresponding client sink implementation."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IClientChannelSinkProvider
  implements: []
  platform:
  - net462
