  name: ApplicationName
  nameWithType: PersonalizationAdministration.ApplicationName
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Henter eller angir navnet på programmet som er angitt av leverandøren."
  remarks: "Av programmet navnet påvirker dataene hentes lagres av leverandøren personlige data, og gjør det mulig for flere programmer til dele dataene ved å angi et identisk programnavn eller dele dataene i samme database ved å angi navn på annet program. Programnavnet finnes under bruk av personlige data leverandør for filen Web.config eller System.config.      > [!CAUTION] > Fordi en enkelt profilen leverandøren Standardforekomst brukes for alle forespørsler som behandles av en <xref:System.Web.HttpApplication>objektet, du kan ha flere forespørsler kjøres samtidig, og forsøk på å angi egenskapsverdien ApplicationName.</xref:System.Web.HttpApplication> Egenskapen ApplicationName er ikke sikker for flere skriver, og endre egenskapsverdien ApplicationName kan føre til uventede resultater for flere brukere med en applikasjon. Det anbefales at du unngår kode slik at brukerne kan angi egenskapen ApplicationName hvis nødvendig. Et eksempel på et program der angivelse av ApplicationName-egenskapen kan være nødvendig er et administrative program som behandler profildata for flere applikasjoner. Et slikt program må være et program for én bruker og ikke et webprogram."
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Navnet på programmet."
