  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Implementerer administrasjon og administrative funksjoner for webdeler personlige data. Denne klassen kan arves."
  remarks: "Denne klassen gir flere statiske metoder og egenskaper som viser administrasjon og administrative funksjoner for webdeler personlige data. Disse metodene gjelder tilpassing standardleverandøren konfigurert i den <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrollen for en webdeler-kontroll.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Hvis du vil administrere flere datalager som fungerer som tilpassing leverandører, bør du bruke metodene på individuelle personlige data provider klassene direkte. Legg merke til at samlingen av konfigurert tilpassing leverandører for en <xref:System.Web.UI.WebControls.WebParts.WebPartManager>er tilgjengelig fra den <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>statisk egenskap.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Det er viktig å være klar over at personlige data vil mislykkes hvis webprogrammet ikke kjører på standard stoler på <xref:System.Web.AspNetHostingPermissionLevel>eller høyere (du kan angi egendefinerte klareringsnivåer i en Web.config filen ved hjelp av `<trust level=&quot;&quot; />` elementet).</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration og <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>klasser begge se etter en klareringsnivået for <xref:System.Web.AspNetHostingPermissionLevel>når de er initialisert.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Hvis du konfigurerer programmet til å kjøre en klarering på <xref:System.Web.AspNetHostingPermissionLevel>, og du bruker standard <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>leverandør som skal administrere personlige data for programmet, første gang at programmet prøver å få tilgang til personlige data, vil mislykkes fordi en ASP.NET-arbeidsprosess kjører i <xref:System.Web.AspNetHostingPermissionLevel>klarering ikke har tillatelser som er nødvendig for å kalle til forskjellige klassene i den <xref:System.Data.SqlClient>navneområde.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
  example:
  - "The following code example demonstrates how to use several methods in the PersonalizationAdministration class. This example consists of an .aspx page that references a Web Parts user control named `Persadmin.ascx`. The following code provides the .aspx file for the example.  \n  \n [!code-cs[WebParts_PersAdmin#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_1.aspx)]  \n  \n This code provides the `Persadmin.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PersAdmin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_2.ascx)]"
