ols.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> For eksempel for å finne alle brukernavn som begynner med &quot;Ola&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen vil se slik ut &quot;Ola %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Ved hjelp av standardleverandøren tilpassing av <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-avledede objekter ble returnert alfabetisk og sortert etter en kombinasjon av banen og bruker i stigende rekkefølge.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Rekkefølgen på objekter i samlingen bestemmes av leverandøren.       Hvis `userInactiveSinceDate` er <xref:System.DateTime.MaxValue>deretter de returnerte verdiene fra denne metoden er tilsvarer <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. Den `usernameToMatch` parameteren kan ha komma (,) fordi noen datalagre, for eksempel de som kjører Microsoft SQL Server tillater komma som jokertegn.       Dataene som ble returnert er begrenset av `pageIndex` og `pageSize`, der `pageIndex` kontrollerer poster som skal returneres og `pageSize` kontrollerer antall poster som skal returneres. For eksempel hvis `pageIndex` er satt til 0 og `pageSize` ble satt til 25, dataene som ble returnert vil være de første 25 postene. Hvis `pageIndex` er satt til 1 og `pageSize` ble satt til 25, dataene som ble returnert vil være poster 26 til 50. Den `totalRecords` parameteren returnerer Totalt antall poster som er tilgjengelige."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
