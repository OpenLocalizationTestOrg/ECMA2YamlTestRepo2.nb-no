  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Returnerer en samling av brukerspesifikke tilpassing tilstandsinformasjon for inaktiv brukere, basert på de angitte parameterne."
  remarks: "Denne metoden returnerer en samling av <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>forekomster brukerspesifikke tilpassing statusinformasjon der den `pathToMatch` parameterverdien samsvarer med banen til en side, `usernameToMatch` tilsvarer et brukernavn som har personlige data som er knyttet til denne siden, og brukerne regnes inaktive.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Med andre ord, for hver returnerte registrere brukerens <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>egenskapsverdien er mindre enn eller lik `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Returnerte samlingen inneholder bare <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>forekomster.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Denne metoden sender spørringen jokertegn til den underliggende datakilden. Støtte for jokertegn er for øyeblikket er avhengig av hvordan hver leverandøren håndterer tegn som en stjerne (*), en prosent symbolet (%) eller et understrekingstegn (_).       Vanligvis for SQL-kompatibel data butikker, kan du utføre en søk med jokertegn i en delvis banen med jokertegnet vises på begynnelsen, slutten eller midt i strengen søketeksten i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> For eksempel for å finne alle baner som begynner med &quot;~/vdir&quot; i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>vil være satt til &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       På samme måte et jokertegn Søk etter en delvis brukernavn kan ha jokertegnet vises når som helst i tekststreng med den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> For eksempel for å finne alle brukernavn som begynner med &quot;Ola&quot; den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>egenskapen vil se slik ut &quot;Ola %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Ved hjelp av standardleverandøren tilpassing av <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-avledede objekter ble returnert alfabetisk og sortert etter en kombinasjon av banen og bruker i stigende rekkefølge.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Rekkefølgen på objekter i samlingen bestemmes av leverandøren.       Hvis `userInactiveSinceDate` er <xref:System.DateTime.MaxValue>deretter de returnerte verdiene fra denne metoden er tilsvarer <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. Den `usernameToMatch` parameteren kan inneholde komma (,) fordi noen datalagre, for eksempel de som kjører Microsoft SQL Server tillater komma som jokertegn."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "Banen til siden for å samsvare med."
    - id: usernameToMatch
      type: System.String
      description: "Brukernavnet samsvarer med personlige data tilknyttet siden."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Den siste datoen brukerens personlige data ble tilgang til informasjon."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "En <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> som inneholder informasjon om bruk av personlige data per bruker."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
