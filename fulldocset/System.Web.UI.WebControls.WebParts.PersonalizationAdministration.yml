lerer poster som skal returneres og `pageSize` kontrollerer antall poster som skal returneres. For eksempel hvis `pageIndex` er satt til 0 og `pageSize` ble satt til 25, dataene som ble returnert vil være de første 25 postene. Hvis `pageIndex` er satt til 1 og `pageSize` ble satt til 25, dataene som ble returnert vil være poster 26 til 50. Den `totalRecords` parameteren returnerer Totalt antall poster som er tilgjengelige."
