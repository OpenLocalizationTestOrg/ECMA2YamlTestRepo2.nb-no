  summary: "Returnerer en samling av personlige data delt statusinformasjon basert på den angitte banen."
  remarks: "Denne metoden returnerer en samling av <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>forekomster hvor den `pathToMatch` verdi som samsvarer med banen til en side som har delt personlige tilstandsdata.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Samlingen inneholder bare <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>forekomster.</xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Denne metoden sender parameteren jokertegn til den underliggende leverandøren personlige data, hvordan datalageret håndterer disse tegnene, avhengig av hvordan leverandøren behandler tegn som en stjerne (*), en prosent symbolet (%) eller et understrekingstegn (_).       Vanligvis for SQL-kompatibel data butikker, kan du utføre en søk med jokertegn i en delvis banen med jokertegnet vises på begynnelsen, slutten eller midt i strengen søketeksten i den <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>egenskapen.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> For eksempel for å finne alle baner som begynner med &quot;~/vdir&quot; i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>vil være satt til &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Ved hjelp av standardleverandøren tilpassing av <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-avledede objekter ble returnert alfabetisk og sortert etter en kombinasjon av banen og bruker i stigende rekkefølge.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Rekkefølgen på objekter i samlingen er avhengig av leverandøren.       Den `pathToMatch` parameteren kan være `null`. Hvis satt til `null`, parameteren ignoreres under utføring av spørringer."
  syntax:
