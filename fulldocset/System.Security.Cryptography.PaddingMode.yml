  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "Angir utfylling for å bruke når meldingen datablokken er kortere enn fullstendig antall byte som kreves for en kryptografisk operasjon."
  remarks: "De fleste ren tekstmeldinger ikke bestå av antall byte som å fyller blokker. Det er ofte, ikke nok byte til å fylle siste blokken. Når dette skjer, legges en utfylling streng til teksten. For eksempel hvis Blokklengden er 64-biters og den siste blokken inneholder bare 40 biter, 24 biter utfylling er lagt til.       Noen krypteringsstandarder angi en bestemt utfylling-skjemaet. Eksemplet nedenfor viser hvordan disse modiene virker. Gitt en blocklength av 8, Datalengde 9, antall utfylling oktetter lik 7 og data som er lik FF FF FF FF FF FF FF FF FF: Data: FF FF FF FF FF FF FF FF FF X 923 utfylling: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 fylle : FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 fylle: FF FF FF FF FF FF FF FF FF 7 D 2A 75 OPPGRADERINGEN F8 OPPGRADERINGEN 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
