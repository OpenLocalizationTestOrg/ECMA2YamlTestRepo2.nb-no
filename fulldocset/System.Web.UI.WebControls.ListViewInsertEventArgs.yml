  name: ListViewInsertEventArgs
  nameWithType: ListViewInsertEventArgs
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs
  type: Class
  summary: "Gir dataene for den <xref href=&quot;System.Web.UI.WebControls.ListView.ItemInserting&quot;> </xref> hendelsen."
  remarks: "Den <xref:System.Web.UI.WebControls.ListView>kontrollere hever den <xref:System.Web.UI.WebControls.ListView.ItemInserting>-hendelse når en Insert-knapp i kontrollen klikkes, men før den <xref:System.Web.UI.WebControls.ListView>kontrollen setter inn oppføringen.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemInserting> </xref:System.Web.UI.WebControls.ListView> (En Insert-knappen er en knapp der `CommandName` er satt til &quot;Insert&quot;.) Dette gjør at du må oppgi en hendelseshåndtering metode som utfører en egendefinert rutine når denne hendelsen oppstår. For eksempel du kan validere eller HTML-kode verdiene i en post før det inn den i datakilden.       En ListViewInsertEventArgs-objekt er sendt til hendelseshåndtering metoden. Dette objektet, kan du bestemme verdien for en valgfri Kommandoargumentet som sendes til den <xref:System.Web.UI.WebControls.ListView>kontroll.</xref:System.Web.UI.WebControls.ListView> Du har tilgang til den <xref:System.Web.UI.WebControls.ListViewItem>objektet som settes ved hjelp av den <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Item%2A> </xref:System.Web.UI.WebControls.ListViewItem> Du kan lese eller endre feltverdiene for den nye posten ved hjelp av den <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A>egenskapen.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.Values%2A> Hvis du vil avbryte innsettingen, angitt i <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>egenskapen `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       En liste med opprinnelige verdier for en forekomst av klassen ListViewInsertEventArgs, kan du se den <xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>konstruktør.</xref:System.Web.UI.WebControls.ListViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewInsertEventArgs object to cancel an insert operation if the data item contains an empty value.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_33_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_33_1.aspx)]"
  syntax:
    content: 'public class ListViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
