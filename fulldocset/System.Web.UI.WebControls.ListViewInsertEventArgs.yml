- uid: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.ListViewInsertEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: ListViewInsertEventArgs.Values
  fullName: System.Web.UI.WebControls.ListViewInsertEventArgs.Values
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Henter verdiene for oppføringen å sette inn."
  remarks: "Bruk egenskapen verdier til å få tilgang til verdiene i feltene for oppføringen å sette inn. For eksempel du kan validere eller HTML-kode verdiene i oppføringen før den er satt inn i datakilden.       Returnerer verdiene en <xref:System.Collections.Specialized.OrderedDictionary>objekt som implementerer den <xref:System.Collections.Specialized.IOrderedDictionary>grensesnittet.</xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary> Den <xref:System.Collections.Specialized.OrderedDictionary>objektet inneholder <xref:System.Collections.DictionaryEntry>objekter som representerer feltene i oppføringen.</xref:System.Collections.DictionaryEntry> </xref:System.Collections.Specialized.OrderedDictionary> For å få tilgang til feltnavnene, kan du bruke den <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>-egenskapen til det <xref:System.Collections.Specialized.OrderedDictionary>objektet.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Hvis du vil ha tilgang til feltverdiene, kan du bruke den <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>egenskapen.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Som en snarvei, kan du bruke indeksering av den <xref:System.Collections.Specialized.OrderedDictionary>objekt for å få tilgang til feltet verdier direkte.</xref:System.Collections.Specialized.OrderedDictionary> Fordelen ved bruk av indeksering er at den returnerer feltverdier direkte. Datakilde-kontroller som avhenger av feltrekkefølgen (eksempel <xref:System.Web.UI.WebControls.AccessDataSource>) kan bare tilgang til feltverdier ved indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example shows how to iterate through the Values collection. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.ListViewInsertEventArgs> class.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_630_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemInserting#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_630_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Verdier for oppføringen å sette inn."
  overload: System.Web.UI.WebControls.ListViewInsertEventArgs.Values*
  exceptions: []
  platform:
  - net462
