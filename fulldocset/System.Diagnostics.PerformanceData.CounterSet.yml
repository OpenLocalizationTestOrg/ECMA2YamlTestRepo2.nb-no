  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Legger til en teller telleren angi ved hjelp av det angitte telleren ID og type."
  remarks: "Du må legge til tellere telleren angitt før du oppretter en forekomst av tellersettet."
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType);
    parameters:
    - id: counterId
      type: System.Int32
      description: "Identifiserer telleren. Bruk samme verdi som du brukte i manifestet til å definere telleren."
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "Identifiserer hvilken teller. Teller bestemmer hvordan tellerdata er beregnet gjennomsnitt og vises."
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Teller identifikatoren allerede finnes i settet er negativ, eller typen ytelsestelleren er NULL eller ugyldig."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Du kan legge til tellere telleren angis etter å opprette en forekomst av telleren angitt."
  platform:
  - net462
