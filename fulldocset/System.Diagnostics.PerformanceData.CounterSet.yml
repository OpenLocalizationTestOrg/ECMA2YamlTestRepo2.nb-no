- uid: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(System.String)
  id: CreateCounterSetInstance(System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: CreateCounterSetInstance(String)
  nameWithType: CounterSet.CreateCounterSetInstance(String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Oppretter en forekomst av tellersettet."
  remarks: "Kalle denne metoden én gang for enkel forekomst telleren angir og én eller flere ganger for flere forekomster telleren angir.       Leverandøren bestemmer når det opprettes en forekomst. Hvis tellerdata er mer statiske, kan leverandøren opprette en forekomst ved initialisering. For eksempel anses antall prosessorer på en datamaskin å statisk, slik at en leverandør som gir tellerdata for prosessorer som kan opprette en forekomst for hver prosessor ved initialisering på datamaskinen. Etter tellere som er mer dynamisk, for eksempel disk eller behandle tellere opprette leverandørene nye forekomster som svar på en ny USB enhet som legges til eller en ny prosess er opprettet.       Leverandøren må Behold telleren data oppdatert kontinuerlig."
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public System.Diagnostics.PerformanceData.CounterSetInstance CreateCounterSetInstance (string instanceName);
    parameters:
    - id: instanceName
      type: System.String
      description: "Navnet på forekomsten. Navnet må være unike."
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstance
      description: "En forekomst av tellersettet som inneholder tellerdata."
  overload: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Navnet på forekomsten er NULL."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Du må legge til tellere telleren angitt før du oppretter en forekomst av tellersettet."
  platform:
  - net462
