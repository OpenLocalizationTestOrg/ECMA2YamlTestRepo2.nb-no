  name: OracleBFile
  nameWithType: OracleBFile
  fullName: System.Data.OracleClient.OracleBFile
  type: Class
  summary: "Representerer et administrert OracleBFile-objekt som er utviklet for Oracle <xref uid=&quot;langword_csharp_BFILE&quot; name=&quot;BFILE&quot; href=&quot;&quot;> </xref> datatype. Denne klassen kan ikke arves."
  remarks: "Oracle `BFILE` datatypen er en Oracle `LOB` datatype som inneholder en referanse til binære data med en maksimal størrelse på 4 GB. En Oracle `BFILE` er forskjellig fra andre Oracle `LOB` datatypene at dataene lagres i en fysisk fil i operativsystemet i stedet for på serveren. Legg merke til at den `BFILE` datatypen gir skrivebeskyttet tilgang til data. Derfor skrive orientert metoder arvet fra den <xref:System.IO.Stream>klassen støttes ikke.</xref:System.IO.Stream>       Andre egenskaper for en `BFILE` datatype som skille den fra en `LOB` datatypen er at den:-inneholder ustrukturerte data.      -Støtter serversiden dele opp.      -Bruker referanse copy semantikk. Hvis du utfører en kopieringen på for eksempel en `BFILE`, bare den `BFILE` overført locator (som en referanse til filen). Dataene i filen er ikke overført.       Den `BFILE` datatypen som skal brukes for refererer til `LOB`s som er store størrelse, og derfor ikke praktisk for lagring i databasen. Det er klienten, server og kommunikasjon overhead for bruk av en `BFILE` sammenlignet med datatypen i `LOB` datatype. Det er mer effektivt å få tilgang til en `BFILE` Hvis du trenger bare å få lite data. Det er mer effektivt Access database faste `LOB`s Hvis du vil hente hele objektet.       Hver ikke - NULL OracleBFile-objektet er knyttet til to enheter som definerer plasseringen for den underliggende fysiske fil:-en Oracle-MAPPEN objektet, som er et databasealias for en mappe i filsystemet og -filnavnet for underliggende fysisk fil som finnes i katalogen som er knyttet til KATALOGEN-objektet.       Etter en `BFILE` er opprettet, kan du hente locator i form av et OracleBFile objektet ved hjelp av den <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>eller <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>metoder.</xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       For å få et OracleBFile-objekt, kan du kalle den <xref:System.Data.OracleClient.OracleDataReader.GetOracleBFile%2A>metoden.</xref:System.Data.OracleClient.OracleDataReader.GetOracleBFile%2A>       Den fysiske filen som et OracleBFile objekt er tilknyttet må ikke finnes før du prøver å få tilgang til den. Et program kan binde en OracleBFile til en ikke-eksisterende fil opprette den fysiske filen på forventet plassering og kall deretter <xref:System.Data.OracleClient.OracleBFile.Read%2A>.</xref:System.Data.OracleClient.OracleBFile.Read%2A>       Noen prøver å få tilgang til en lukket OracleBFile ved hjelp av <xref:System.Data.OracleClient.OracleBFile.Read%2A>eller <xref:System.Data.OracleClient.OracleBFile.Seek%2A>metoder åpnes på nytt en OracleBFile dataflyten automatisk.</xref:System.Data.OracleClient.OracleBFile.Seek%2A> </xref:System.Data.OracleClient.OracleBFile.Read%2A>       C# eksemplet nedenfor viser hvordan du kan opprette en `BFILE` i en Oracle tabellen, og Hent den i form av et OracleBFile-objekt. Eksemplet viser bruk av den <xref:System.Data.OracleClient.OracleDataReader>objektet og OracleBFile<xref:System.Data.OracleClient.OracleBFile.Seek%2A> og <xref:System.Data.OracleClient.OracleBFile.Read%2A>metoder.</xref:System.Data.OracleClient.OracleBFile.Read%2A> </xref:System.Data.OracleClient.OracleBFile.Seek%2A> </xref:System.Data.OracleClient.OracleDataReader>       [!code-cs[DataWorks OracleClient.BFile#1](~/add/codesnippet/csharp/t-system.data.oracleclie_3_1.cs) ] For mer informasjon om å opprette og bruke en Oracle `BFILE`, kan du se det relevante emnet i dokumentasjonen for Oracle.      > [!NOTE] > Den `BeginWrite`, `EndWrite`, og `WriteByte` metoder, som er arvet fra den `System.IO.Stream` klasse, støttes ikke fordi den `BFILE` datatypen er skrivebeskyttet."
