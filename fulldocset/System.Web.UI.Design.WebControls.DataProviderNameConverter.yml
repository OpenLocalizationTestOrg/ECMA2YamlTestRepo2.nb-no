  namespace: System.Web.UI.Design.WebControls
  summary: "Returnerer en liste av de tilgjengelige ActiveX® Data Objects (ADO) for Leverandørnavn .NET Framework (ADO.NET)."
  remarks: "Metoden GetStandardValues bruker den <xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A>metode til å returnere en <xref:System.Data.DataTable>objektet som inneholder ADO.NET-Leverandørnavn.</xref:System.Data.DataTable> </xref:System.Data.Common.DbProviderFactories.GetFactoryClasses%2A> Dette konverterer <xref:System.Data.DataTable>til en strengmatrise, og deretter konverterer dette matrise til en <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>objektet.</xref:System.ComponentModel.TypeConverter.StandardValuesCollection> </xref:System.Data.DataTable>       Den `context` parameteren brukes ikke av GetStandardValues."
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Et objekt som implementerer den <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> som gir informasjon om konteksten til et konverteringsprogram av typen som typen konverteringsprogram utføres en konvertering."
    return:
