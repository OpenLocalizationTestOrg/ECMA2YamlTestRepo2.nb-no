  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "Angir at det <xref:System.Xml.Serialization.XmlSerializer>ikke til å serialisere offentlige feltet eller offentlige skrivetilgang egenskapsverdi.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "SoapIgnoreAttribute klassen hører til en serie med attributter som styrer hvordan <xref:System.Xml.Serialization.XmlSerializer>serializes eller deserializes et objekt som kodet SOAP-XML.</xref:System.Xml.Serialization.XmlSerializer> Resulterende XML overholder delen 5 dokumenttypen World Wide Web Consortium (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. For en fullstendig liste over lignende attributter, kan du se [attributter som kontrollen kodet SOAP serialisering](~/add/includes/ajax-current-ext-md.md).       For å serialisere et objekt som en kodet SOAP-melding, må du konstruere <xref:System.Xml.Serialization.XmlSerializer>ved hjelp av en <xref:System.Xml.Serialization.XmlTypeMapping>opprettet med en <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metode i <xref:System.Xml.Serialization.SoapReflectionImporter>klasse.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Gjelder SoapIgnoreAttribute for et medlem med klassen som du ønsker den <xref:System.Xml.Serialization.XmlSerializer>å ignorere når en forekomst av klassen serialiseres.</xref:System.Xml.Serialization.XmlSerializer> Du kan for eksempel gjøre dette når medlemmet brukes til å inneholde metadata om objektet som serialiseres.       Du finner mer informasjon om hvordan du bruker attributter [attributter](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Du kan bruke ordet `SoapIgnore` i koden i stedet for lengre SoapIgnoreAttribute."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
