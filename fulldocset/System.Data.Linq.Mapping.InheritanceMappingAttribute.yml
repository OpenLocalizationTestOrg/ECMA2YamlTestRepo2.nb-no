  langs:
  - csharp
  name: InheritanceMappingAttribute
  nameWithType: InheritanceMappingAttribute
  fullName: System.Data.Linq.Mapping.InheritanceMappingAttribute
  type: Class
  summary: "Tilordner en arvehierarki i en [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] programmet."
  remarks: "Én InheritanceMappingAttribute angis per tilordnede klassen.       Merk følgende når du tilordner arvehierarkier: – alle klasser i et hierarki må tilordnes til én enkelt tabell.      -Tabellen for et arvehierarki må deklareres for den tilordnede typen vises øverst i hierarkiet. Du kan ikke angi attributter for tabell eller tilordning i en klasse som er avledet fra klassen top.      -Du kan bruke et grensesnitt i et hierarki, men [!INCLUDE[vbtecLinq](~/add/includes/vbteclinq-md.md)] tilordner ikke.      -Du kan hoppe over en klasse i hierarkiet når du tilordne klasser, men du kan spørre mot tilordnede klasser.       For riktig materialization må diskriminator kodeverdier være unike. samsvarer med verdier i databasen En rad med en diskriminator code-verdi som samsvarer ikke nøyaktig (til og med bokstavstørrelse) starter klassen ved hjelp av <xref:System.Data.Linq.Mapping.InheritanceMappingAttribute.IsDefault%2A>satt til `true`.</xref:System.Data.Linq.Mapping.InheritanceMappingAttribute.IsDefault%2A>"
  example:
  - "This example shows inheritance mapping for a hierarchy where the top, mapped class (`Shape`) is abstract.  \n  \n [!code-cs[System.Data.Linq.Mapping.InheritanceMappingAttribute#1](~/add/codesnippet/csharp/inherit/Program.cs#1)]\n [!code-vb[System.Data.Linq.Mapping.InheritanceMappingAttribute#1](~/add/codesnippet/visualbasic/inherit/Module1.vb#1)]  \n  \n The following example shows the inclusion of unmapped classes. You can put unmapped classes anywhere in the hierarchy.  \n  \n [!code-cs[System.Data.Linq.Mapping.InheritanceMappingAttribute#2](~/add/codesnippet/csharp/inherit/Program.cs#2)]\n [!code-vb[System.Data.Linq.Mapping.InheritanceMappingAttribute#2](~/add/codesnippet/visualbasic/inherit/Module1.vb#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true, Inherited=false)]

      public sealed class InheritanceMappingAttribute : Attribute
