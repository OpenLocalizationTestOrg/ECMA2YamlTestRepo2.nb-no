  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "Representerer kommandoen som utføres en arbeidsflytverten mot en forekomst store for å laste inn runnable forekomstene i vedvarende lager i minnet."
  remarks: "En forekomst er *runnable*, hvis den ikke er i hvilemodus eller fullført status og oppfyller følgende:-forekomsten er låst og har en ventende tidtaker som er utløpt.      -Forekomsten er låst og har statusen **utfører**.      -Forekomsten har en lås som er utløpt.       En forekomst butikk skal regelmessig søke etter runnable forekomster som tilhører en arbeidsflytverten som bruker butikken. Den skal opphøyes i <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>når det finner en forekomst av runnable i vedvarende lager som samsvarer med arbeidsflyttypen verten.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> Hvis forekomsten butikken ikke finner en forekomst av runnable i vedvarende lager, må den fortsette å overvåke vedvarende lager for alle runnable forekomster.       Når du har opprettet i HasRunnableWorkflowEvent, bør forekomst-butikken stoppe overvåking vedvarende lager for runnable forekomster før den mottar og utfører TryLoadRunnableWorkflowCommand. Overvåkingen fortsetter bare hvis TryLoadRunnableWorkflowCommand kjøringen ikke returnerer eventuelle runnable forekomster.       Når en arbeidsflyt-vert mottar HasRunnableWorkflowEvent, utfører TryLoadRunnableWorkflowCommand mot forekomst-butikken for å laste inn forekomsten i minnet."
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
