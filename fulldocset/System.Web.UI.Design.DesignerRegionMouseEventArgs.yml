  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "Gir data for en <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> hendelsen oppstår når du klikker på en kontroll eller en designer region i en kontroll. Denne klassen kan ikke arves."
  remarks: "Den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>denne hendelsen oppstår ved designer verten for visse handlinger på en kontroll i utformingsoverflaten.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> For eksempel oppstår en hendelse når du klikker en kontroll eller et designer område i en kontroll på utformingsoverflaten.       Den <xref:System.Web.UI.Design.ControlDesigner>klassen gir standard representant til å håndtere den <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>hendelsen.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Når du klikker en kontroll eller en designer området for en kontroll på utformingstidspunktet, designer verten initialiserer en <xref:System.Web.UI.Design.ViewEventArgs>objekt en <xref:System.Web.UI.Design.ViewEvent.Click>hendelsestype, og deretter angir du <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>egenskap med et DesignerRegionMouseEventArgs-objekt.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       Når den <xref:System.Web.UI.Design.ViewEventArgs>objektet indikerer at du klikket en designer område standard representanten i den <xref:System.Web.UI.Design.ControlDesigner>klassen sender DesignerRegionMouseEventArgs-objektet som den <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metoden.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> Klasser som er avledet fra den <xref:System.Web.UI.Design.ControlDesigner>klasse overstyring av <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metode for å behandle hendelser som aktiveres når du klikker en kontroll i utformingen verten.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       Den <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>egenskapen representerer kontrollen designer område som hendelsen gjelder, eventuell.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> Den <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>egenskapen representerer plassering på utformingsoverflaten som ble klikket.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       Du finner mer informasjon om hendelser og representanter [NIB: hendelser og representanter](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
