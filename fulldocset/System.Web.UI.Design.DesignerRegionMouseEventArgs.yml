  remarks: "En <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>DesignerRegionMouseEventArgs konstruktøren representanten brukes til å initialisere en <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objekt for bruk med en <xref:System.Web.UI.Design.ViewEventArgs>objektet.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Når du velger et område for kontroll på utformingstidspunktet, designer verten initialiserer en <xref:System.Web.UI.Design.ViewEventArgs>objekt en <xref:System.Web.UI.Design.ViewEvent.Click>hendelsestype, og deretter angir du <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>egenskap med en <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>objektet.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>"
  syntax:
    content: public DesignerRegionMouseEventArgs (System.Web.UI.Design.DesignerRegion region, System.Drawing.Point location);
    parameters:
