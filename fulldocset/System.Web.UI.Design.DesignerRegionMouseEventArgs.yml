      type: System.Web.UI.Design.DesignerRegion
      description: "Spørringsutformer området som ble klikket; brukes til å starte <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>"
    - id: location
      type: System.Drawing.Point
      description: "Plasseringen som ble klikket i forhold til det øvre venstre hjørnet i området; brukes til å starte <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>"
