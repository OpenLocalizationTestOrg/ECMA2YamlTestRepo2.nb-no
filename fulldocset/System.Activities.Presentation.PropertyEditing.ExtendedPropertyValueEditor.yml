  type: Class
  summary: "Beholder for alle utvidet redigeringsprogrammet logic for egenskaper."
  remarks: "Klassen ExtendedPropertyValueEditor kan inneholde to <xref:System.DataTemplate>objekter, én for en innebygd redigeringsprogrammet og én for en utvidet redigeringsprogrammet.</xref:System.DataTemplate> Redigeringsprogrammet for innebygd gir et egendefinert grensesnitt som skal vises i grensene for den `Properties` vinduet, og utvidede redigeringsprogrammet gir et grensesnitt som vises i et nytt vindu.       Den <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>egenskapen returnerer malen XAML for visual grensesnittet for redigeringsprogrammet for innebygd og <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>egenskapen returnerer malen XAML for redigeringsprogrammet for den utvidede.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> Dette er vanligvis angitt i en ResourceDictionary andre steder i prosjektet.       Du må bruke den <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>å aktivere den egendefinerte ExtendedPropertyValueEditor.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
