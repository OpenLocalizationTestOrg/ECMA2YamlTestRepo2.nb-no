  name: Mouse
  nameWithType: Mouse
  fullName: System.Windows.Input.Mouse
  type: Class
  summary: "Representerer musen enheten på en bestemt tråd."
  remarks: "Klassen musen gir musen relatert hendelser, metoder og egenskaper som gir informasjon om tilstanden for musen.       Hver hendelse musen definerer som en vedlagte hendelse utløses også på nytt i basistabellen elementet klassene <xref:System.Windows.UIElement>og <xref:System.Windows.ContentElement>som en ny rutet hendelse.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Vanligvis, er det enklere å håndtere musen for en applikasjon på <xref:System.Windows.UIElement>og <xref:System.Windows.ContentElement>, i stedet hendelsene musen.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Hvis du vil ha mer informasjon, se [inndataene oversikt over](~/add/includes/ajax-current-ext-md.md).       De statiske medlemmene av musen klassen delegere til primært <xref:System.Windows.Input.MouseDevice>av kall trådens inndata manager.</xref:System.Windows.Input.MouseDevice>"
  syntax:
