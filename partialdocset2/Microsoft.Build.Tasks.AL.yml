- uid: Microsoft.Build.Tasks.AL.LinkResources
  id: LinkResources
  parent: Microsoft.Build.Tasks.AL
  langs:
  - csharp
  name: LinkResources
  nameWithType: AL.LinkResources
  fullName: Microsoft.Build.Tasks.AL.LinkResources
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Henter eller angir ressursfiler til å koble til en samling."
  remarks: "Ressursen er en del av samlingen, men filen overført ikke. Elementer som er sendt til denne parameteren kan ha valgfrie metadata som er tilknyttet kalles `LogicalName`, `Target`, og `Access`. Den `LogicalName` metadata brukes til å angi den interne identifikatoren for ressursen. Den `Target` metadata kan angi banen og filnavnet som overfører oppgaven filen etter som kompilerer den nye filen i samlingen. Den `Access` metadataene kan settes til `private` for å gjøre ressursen ikke er synlig for andre samlinger. For mer informasjon, kan du se dokumentasjonen for den `/link[resource]` alternativet i [Al.exe (Assembly Linker)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
