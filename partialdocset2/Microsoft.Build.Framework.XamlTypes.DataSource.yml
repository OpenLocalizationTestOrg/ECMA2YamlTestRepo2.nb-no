- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Henter eller angir det faktiske egenskapsnavnet for MSBuild brukes til å lese/skrive verdien for denne egenskapen."
  remarks: "Kan bare brukes på <xref:Microsoft.Build.Framework.XamlTypes.DataSource>objekter som er knyttet til egenskaper.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       Navnet på faste vanligvis blir den samme som egenskapsnavnet slik det vises i den <xref:Microsoft.Build.Framework.XamlTypes.Rule>og verdien for denne egenskapen kan derfor er standard for `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Siden egenskapsnavn må være unike, men må ikke være unik i faste store (på grunn av andre forskjeller i datakilden som elementtypen) kan det hende når regelen egenskapsnavn må endres til være unik i XAML-fil, men uten å endre hvordan egenskapen er fast i MSBuild filen.       Det er i slike tilfeller der denne egenskapen blir nyttig. Det kan også være nyttig når spesialiserte delversjonsmiljøer der egenskapsnavn må være forskjellig fra navnet på vanligvis brukes for å opprettholde kompatibiliteten med prosjekt-systemet."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Returnerer det faktiske egenskapsnavnet for MSBuild brukes til å lese/skrive verdien for denne egenskapen."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Henter eller angir lagringsplassen for denne datakilden."
  remarks: "Dette feltet er obligatorisk og kulturen konstant.       Gjeldende godtatt verdier er `ProjectFile` og `UserFile`. `ProjectFile`gjør at egenskapsverdien å skrive til og lese fra manifestfilen prosjektet eller egenskapssiden, avhengig av hvilken node i **Løsningsutforsker** eller **Egenskaper** vinduet brukes til å starte tråden egenskapssider Brukergrensesnittet. `UserFile`Gjør egenskapsverdien å skrive til og lese fra filen .user."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Returnerer lagringsplassen for denne datakilden."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
