  summary: "Henter en verdi som bestemmer om intern vinduet klassenavnet som brukes i registrering inneholder versjonen av samlingen som inneholder Vindusklassen."
  remarks: 'Denne egenskapen kontrollerer om intern Vindusklassen navn som er brukt i registrering inneholder versjonen av samlingen som inneholder Vindusklassen. Verdien for dette attributtet kan være `yes` eller `no`. Standard `yes`. Verdien `no` må bare brukes hvis den samme Vindusklassen er definert av en komponent side ved side og en tilsvarende ikke-side-ved-side-komponent, og du vil behandle dem som samme Vindusklassen. Legg merke til at gjelder normalt regler om registrering av Vindusklassen: bare den første komponenten som registrerer Vindusklassen vil kunne registrere den, fordi den ikke har en versjon som er aktivert.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Hvis navnet som er brukt i registrering inneholder versjon av samlingen; Ellers <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. Standard <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
  platform:
