  summary: "Initialiserer en ny forekomst av den <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> klasse, angi informasjon om versjonskontroll statusen for Vindusklassen."
  remarks: 'Den `versioned` parameteren Kontroller om intern Vindusklassen navnet som er brukt i registrering inneholder versjonen av samlingen som inneholder Vindusklassen. Verdien for dette attributtet kan være `yes` eller `no`. Standard `yes`. Verdien `no` må bare brukes hvis den samme Vindusklassen er definert av en komponent side ved side og en tilsvarende ikke-side-ved-side-komponent, og du vil behandle dem som samme Vindusklassen. Legg merke til at gjelder normalt regler om registrering av Vindusklassen: bare den første komponenten som registrerer Vindusklassen vil kunne registrere den, fordi den ikke har en versjon som er aktivert.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "Navnet på klassen."
    - id: versioned
      type: System.Boolean
      description: "Kontroller om intern Vindusklassen navnet som er brukt i registrering inneholder versjonen av samlingen som inneholder Vindusklassen."
